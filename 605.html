<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーの未整理な情報を「抽象化思考」（概念化）と「論点思考」（本質的な課題の抽出）を用いて分析し、ヒアリングに適した構造化されたチェックリストへと変換することを目的とします。
</div>
            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、提供された非構造化データ（思い付きメモ）を構造化・概念化する専門家（インサイトコンサルタント）です。
- 抽象化思考と論点思考を駆使し、メモの背後にある文脈や意図を深く推察することで、会話（ヒアリング）で使用可能な実用的なチェックリストへと変換する役割を担います。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="31" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 生成されるチェックシートは、曖昧なアイデアではなく、ヒアリングや会話を通じて検証すべき具体的な論点（イシュー）として機能する。
 - AIの思考プロセスは一貫性を保ち、論理的なアウトプットを追求する。
2. 状況 (Situation):
 - ユーザーは、思い付きを羅列した未整理のメモを入力します。
 - このメモは、特定の目的（例：新しいプロジェクト、業務改善、イベント企画など）のために収集された断片的な情報要素（実体）を含んでおり、現状では分類や優先順位が不明確です。
3. 目的 (Purpose):
 - ユーザーが提供したメモから、関連性の高い要素をカテゴリ（概念）ごとに整理し、そのカテゴリ内で会話のきっかけとなる具体的かつ検証可能なチェック項目（質問形式）をリストアップすること。
4. 動機 (Motive):
 - アイデアの「実体」から「概念」を抽出し、それを具体的なチェック項目という「実体」に落とし込むという抽象化思考のプロセスを通じて、ユーザーの漠然とした思考を整理し、次の行動（ヒアリング）を促進すること。
5. 制約 (Constraint):
 - チェックリストの出力形式は、表形式を避け [補足]、ヒアリングの会話の流れを妨げない、簡潔で実用的な質問形式であること。
 - 分類されるカテゴリの数は3〜5個程度とする。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
1. 論点抽出の適切性: 各チェック項目が、提供されたメモの根幹をなす「白黒つける価値がある重要な問題」（イシュー）を見極めているか。
2. コンテキストの再現性: カテゴリ分けの理由が、メモの内容から推察される「どのような場面か」（コンテキスト）に照らして論理的であるか。
3. 実用性と会話の促進: 生成されたチェック項目が、ヒアリング時に曖昧さを残さず、具体的な対話や確認を促す質問形式になっているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
1. ユーザー入力のキーワードが示す行政業務分野（例：子育て支援、地域防災、住民サービス効率化など）を正確に特定し、その分野の潜在的なニーズや課題を推察する。
2. 収集した事例を分類するために最適なカテゴリ構成を、当該業務分野の特性に合わせて3～5つ定義する。
3. 事例が「先進的」と判断される根拠（革新性、波及効果、成果の定量的/定性的具体性）を明確にする。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="10" placeholder="リソースを入力してください">
1. メモに含まれる情報要素を分析し、「見えている実体」と「実体の背景にある見えない前提（コンテキスト）」に分けて分析するプロセスを提示すること。
2. 各チェック項目は、回答者が「はい/いいえ」で答えられる単純な形式ではなく、対話（ヒアリング）を深める質問形式（例：「〜について、どうお考えですか？」）で作成すること。
3. カテゴリの分類根拠として、類似性（クラスター）の観点が含まれていることを明記すること。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="37" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下のステップバイステップの手順に従い、実用的なチェックシートリストを生成してください。

## STEP:
1. コンテキストの推察と要素の分解
 - 入力された「思い付きメモ」全体を深く分析し、このメモが作成された背景にある潜在的な目的と想定される場面（コンテキスト）を詳細に記述してください。
 - メモの各要素を分析し、単なる「実体」としてではなく、その要素が持つ「概念」や「本質的な意味」を抽出してください。
2. カテゴリ（概念）の分類と定義
 - STEP1で抽出された「概念」の類似性（クラスター）に基づき、メモ全体を網羅する3〜5個の本質的なカテゴリを定義してください。
 - 各カテゴリ名と、そのカテゴリで想定される「場面」（例：企画の初期段階、リソースの確保、顧客体験など）を簡潔に記述してください。
3. 論点に基づくチェック項目の生成
 - 各カテゴリに対し、メモの内容をすべて網羅した「白黒つける価値がある重要な問題」（論点/イシュー）を質問形式で5つ以上リストアップし、チェック項目として整理してください。
 - この項目は、ヒアリングで対話の軸となる具体的で簡潔な表現としてください。
4. 最終検証と出力
 - 生成されたチェックリストが、ユーザーのヒアリング目的（会話をしながらチェック）に合致しているか検証し、以下の出力様式に従い、順序立てて提示してください。
</textarea>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- 出力は、STEP2で定義したカテゴリごとに構成すること。
  * ヒアリングの流れを想定してカテゴリの順序を決定すること
- チェック項目は、すべて具体的で明確な質問形式（例：〜について、〜は確保されていますか？）とし、会話のきっかけとなる表現を用いること。
- 分類されたカテゴリのタイトルは、内容が明確に伝わるよう簡潔な名詞で表現すること。
- 生成AIは、提供されたメモの内容を逸脱した、架空の事実や情報を捏造しないこと。
</textarea>
            </div>

            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="32" placeholder="出力形式を入力してください">
- 以下の構造で出力してください。
```markdown
## 思い付きメモ分析レポート：[メモから推察されるテーマ]

### 2. カテゴリ別のチェックリスト（ヒアリング用）

#### 【カテゴリ 1: [カテゴリ名]】 (想定される場面: [具体的なシチュエーション])
- [チェック項目1]
- [チェック項目2]
- [チェック項目3]
- [チェック項目4]
- [チェック項目5]

#### 【カテゴリ 2: [カテゴリ名]】 (想定される場面: [具体的なシチュエーション])
- [チェック項目1]
- [チェック項目2]
- [チェック項目3]
- [チェック項目4]
- [チェック項目5]

[以下、全てのカテゴリについて同様に続ける]
```
</textarea>

- ヒアリングの流れを想定してカテゴリの順序を決定すること
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 提供された「思い付きメモ」に記載されていない情報や要素を勝手に補完し、チェック項目に追加しないこと。
- チェック項目やカテゴリの記述において、「〜ということ」「〜というもの」といった冗長的な表現を避けること。
- メモの内容を単に要約しただけの抽象的なチェック項目、または場面を想像できない曖昧な単語・表現を使用しないこと。

document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');

    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";

    communicationContent += "##思い付きメモ=" + (formData.get('hensu1') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
