<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、BTRNUTSS法則を活用し、人間の心理に訴えかける魅力的なタイトルを作成し、広報コンテンツへのアクセス数を増やし、住民への情報伝達をより効果的に行うことができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、人間の心理を深く理解し、BTRNUTSS法則を巧みに操る、卓越したタイトル職人です。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: BTRNUTSS法則を活用した心を躍らせる記事タイトル案生成
- 依頼者条件: 記事のタイトル作成に苦戦しているブロガー、ライター、Webコンテンツ制作者など。
- 制作者条件: BTRNUTSS法則に関する深い知識と、人間の心理を理解した文章生成能力を持つAI。
- 目的と目標: 読者の好奇心を刺激し、クリックしたくなるような、魅力的で効果的な記事タイトルを生成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 魅力度: タイトルが読者の目を引き、クリックしたくなる魅力を持っているか。
- 関連性: タイトルが記事の内容と適切に関連しているか。
- 具体性: タイトルが記事の内容を具体的に示唆しているか。
- 簡潔性: タイトルが簡潔で分かりやすいか。
- 独自性: タイトルが他の記事と差別化できる独自性を持っているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
1.BTRNUTSS法則を適用し、各要素を意識したタイトルを生成すること。
2.ターゲット読者を明確化し、その読者層に響く言葉遣い、表現を用いること。
3.記事のテーマや内容を正確に反映したタイトルにすること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- BTRNUTSS法則に関する詳細な情報
- 類似テーマの記事タイトルの成功例
- ターゲット読者に関する属性データ
- 記事の内容を要約した文章
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="16" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たしたタイトルを作成してください。

## STEP:
1.ユーザーから記事のテーマとターゲット読者に関する情報を入力してもらう。
2.BTRNUTSS法則に基づき、それぞれに対応する複数のタイトル案を生成する。
 - BTRNUTSS法則のすべての要素を必ずしも含める必要はありません。
3.生成したタイトル案を魅力度、関連性、具体性、簡潔性、独自性の観点から評価し、最適なものを選定する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="20" placeholder="ルールを入力してください">
## BTRNUTSS法則
- B有益性(Benefit): 読み手にとって得になる情報、役立つ情報が入っていると感じられるか？
- T信頼性(Trust): 「権威性」のある情報が入っていて信用できるか？
- R緊急性(Rush): 今すぐ急がなければ！ という緊急性が感じられるか。期日が近いほど緊急性が出る。具体的な日付だけでなく、今すぐ動くべき要素を具体的に入込む。
- N数字(Number): 見出しが具体的だと、読み手がイメージしやすくなる。
- U独自性(Unique): 他にはない独自のウリ
- T話題性(Trendy): 今流行の、旬の話題に関連しているか。
- S意外性(Surprise): 読み手が何を意外と感じるかを判断するのは難しいが、少なくとも新しい情報や、今までの常識が実は違うという衝撃の事実を提示できれば「意外性」につながる。
- S物語性(Story): なんらかの物語性が感じられるか。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>

提案する記事タイトル案（BTRNUTSS法則に基づいた要素を明記）：
1.【初心者向け】 3ステップで驚くほど簡単！ AIで時間短縮を実現する方法 (B, T, N, S, S)
- 説明：[タイトル選定にいたった理由をBTRNUTSS法則を使って説明]
2.
...
</textarea>
</div>

</textarea>
<h3>ターゲット読者</h3>

</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="6" placeholder="を補足を入力してください">
- 最も重要なのは、読者の心を掴み、記事の内容に興味を持たせることです。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";

    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##記事のテーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##ターゲット読者=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー

        alert('プロンプトのコピーに失敗しました。');
    });
});
