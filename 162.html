<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#162 リフレッシュイベントのキャッチコピー作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、リフレッシュを目的とした旅行などのイベントの独自性とターゲット顧客への訴求力の高い、魅力的なキャッチコピーを作成することを目指しています。<br>
- プロンプトは、ナッジ理論 を参考に、行動を促す言葉選びを意識させるように設計されています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、リフレッシュの魅力を伝える、心を打つキャッチコピーを生み出すプロのマーケターです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 心を掴むリフレッシュイベントのキャッチコピー作成プロンプト
- 前提知識: キャッチコピーにおける言葉選びの基本、顧客心理、ナッジ理論
- 依頼者条件: リフレッシュに関する集客担当者や、イベントの魅力を効果的に伝えたいと考えている人
- 制作者条件: キャッチコピー作成のスキルがあり、ターゲット顧客の心理を理解し、言葉で表現できる人
- 目的と目標: ターゲット顧客の心を掴み、参加意欲を高める魅力的なリフレッシュイベントのキャッチコピーを作成すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- 作成されたキャッチコピーが、イベントの独自性と魅力を表現し、ターゲット顧客の心を掴むものであること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- ターゲット顧客を具体的に想定し、そのニーズや心に響く言葉を選ぶ
- 落ち着いてリラックスできる雰囲気を言葉で表現する
- リフレッシュの特別な要素（旅行、温泉、癒し、ヨガ、ピラティスなど）を強調する
- 短く、覚えやすく、印象的なキャッチコピーにする
- 他のイベントとの差別化を意識する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- リフレッシュイベントの内容、ターゲット顧客の情報、競合イベントの情報
- 忙しい毎日を忘れられる特別な時間
- 心を軽くする講座方式
- 旅行や温泉入浴、ヨガ、ピラティスといった心を軽くするアトラクション
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="10" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、「評価の基準」を満たした、
以下の要素を盛り込んだ、ターゲット顧客の心を掴むリフレッシュイベントのキャッチコピーを3案作成してください。

- 特別な要素: [ユーザーが指定]
- ターゲット顧客: [ユーザーが指定]
- コンセプト: [ユーザーが指定]
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="12" placeholder="出力形式を入力してください">
キャッチコピー1: [キャッチコピー]
- 説明: [キャッチコピーの意図、ターゲット顧客に響く理由]
- 想定される顧客の反応: [例: これなら参加してみたい！、気持ちが安らぎそう]

キャッチコピー2: [キャッチコピー]
キャッチコピー3: [キャッチコピー]

スタイルとトーン
- 落ち着いてリラックスできる
- 読者の関心を惹きつける
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>特別な要素</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="特別な要素を入力してください（例：ヨガ、自然の中での瞑想、アロマセラピー）" class="variable-textarea" >
</textarea>
<h3>ターゲット顧客</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ターゲット顧客を入力してください（例：ストレスを抱える30代女性会社員）" class="variable-textarea" >
</textarea>
<h3>コンセプト</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="コンセプトを入力してください（例：心地よく癒やされる時間を体験）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="6" placeholder="を補足を入力してください">
- ナッジ理論を参考に、行動を促す言葉選びを意識すること 
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>

            <div class='btn2'>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

            </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##特別な要素=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##ターゲット顧客=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##コンセプト=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
