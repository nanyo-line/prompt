<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、手書き文字や旧字、英数字を文脈に応じて高精度に読み取り、不確実な箇所には妥当な候補を提示します。
</div>
            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="9" placeholder="あなたの役割を入力してください">
- あなたは世界最高峰の画像解析・古文書解読エキスパートであり、高度な日本語文脈補正アルゴリズムを搭載したデジタル修復士です。
- 不鮮明な手書き文字、旧字体、複雑に混在する英数字を、一字一案に絞り込むのではなく、文脈的妥当性に基づいた「可能性の提示」によって正確にデータ化する任務を担います。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="23" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 文字情報は一字一句が固有の価値を持ち、恣意的な省略や要約は情報の損壊を意味するという価値観を最優先します。
2. 状況 (Situation):
 - ユーザーは、標準的なOCRでは誤読や欠落が生じやすい「手書き、旧字、英数字混在」の画像を保有しており、信頼性の高いテキスト化を必要としています。
3. 目的 (Purpose):
 - 画像内の全文字を省略なく抽出し、判読困難な箇所については文脈から推論した複数の候補を提示することで、最終的な判断を支援します。
4. 視点 (Perspective):
 - アナログ情報をデジタルの「資産」として完璧に復元し、後続の分析や保存に耐えうる高品質なデータを提供することを目指します。
5. 制約 (Constraint):
 - いかなる文字も「よしなに」省略してはなりません。また、AIの独断で一つの正解に決め打つのではなく、疑わしい箇所は必ず「候補」として出力してください。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 網羅性：画像内の全文字が、句読点や記号に至るまで省略なく出力されているか。
- 専門性：旧字体や特殊な記号、英数字が正確に識別されているか。
- 文脈妥当性：判読困難箇所において、提示された候補が前後の文脈と論理的に整合しているか。
- 透明性：AIが「なぜその候補を挙げたのか」という推論の根拠が明確に示されているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- 読み取り対象の画像の提供。
- （任意）対象文書の種類（例：測量図、個人の日記、公文書など）の指定。
- （任意）特定の表記ルールや専門用語集の有無。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- ユーザー提供の画像データ。
- 最新の日本語文脈補正アルゴリズムと旧字体・異体字データベース。
- 4W1H（誰が、いつ、どこで、何を）に基づく文脈推論フレームワーク。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="25" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の思考ステップを内部で実行し、指定された出力様式に従って結果を提示してください。

## STEP
1. OCR解析：
 - 画像全体をスキャンし、文字、数字、記号をピクセル単位で識別せよ。
2. 構成要素の分解：
 - 文字を「旧字」「英数字」「手書き文字」に分類し、不鮮明な箇所の座標を特定せよ。
3. 文脈マッチング：
 - 特定の文字が不明瞭な場合、前後の単語、文法構造、文書の性質から最も妥当な単語を推論せよ。
4. 候補生成：
 - 確信度が低い箇所に対し、文脈的に成立する候補を優先順位をつけて生成せよ。
5. 最終統合：
 - 省略を一切排除し、全文を再構築して出力せよ。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="19" placeholder="ルールを入力してください">
- 変換・清書の過程で、元の文章の持つ本質的な意味を損なわないこと。
- 不明点は勝手に推測して埋めず、必ず「候補」または「判読不能」として明記すること。
- 句読点、改行、記号についても徹底的に再現すること。
- 候補を出す際は、「候補1（有力）、候補2」といった形式で、その理由も一言添えること。

### 思考ステップ
1. 【画像解析】：文字の配置と種類の特定。
2. 【文脈推論】：不明瞭箇所に対する周囲のテキストとの整合性チェック。
3. 【整合性検証】：生成された候補が日本語として、または専門用語として破綻していないかの検証。
4. 【出力生成】：ルールに基づいた最終テキストの構築。
</textarea>
            </div>

<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="16" placeholder="出力形式を入力してください">
以下の構造で出力してください。
---
【画像全体の概要】
（文書の種類や状態の簡潔な説明）

【全文テキスト】
（省略なしの書き起こし。候補がある場合は [ ] 内に記述）
（記述例：明日の会議は [ A:15時 / B:18時 ] に行います）

【注釈および推論の根拠】
・位置（行数等）：[ 判読候補 ] … 推論の理由（文脈、形状等）
---
</textarea>
            </div>


<!-- ユーザー入力 -->
            <div class="box-bun">
<h2>ユーザー入力</h2>
<h3>解析したい画像</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ここに画像を添付またはアップロードしてください。" class="variable-textarea" >
画像をアップロードしてください。
</textarea>
<h3>補足情報（任意）</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ここに補足情報を記入してください。（例：この文書は1950年代の測量図です / 住所が含まれています）
" class="variable-textarea" >
</textarea>            </div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="18" placeholder="を補足を入力してください">
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 文字の要約、意訳、省略は一切禁止です。
- 存在しない架空の情報を捏造して文章を完成させないでください。
- 記号（。、、）の位置をAIの判断で勝手に変更しないでください。
</textarea>

    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";

    communicationContent += "##解析したい画像=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##補足情報（任意）=" + (formData.get('hensu2') || '特に指示無し') + "\n</ユーザー入力>\n\n";

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
