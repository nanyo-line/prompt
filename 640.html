- あなたのミッションは、提供された資料から事業の真の価値と将来性を抽出し、文字情報に頼らず視覚的なインパクトで聴衆の理解と共感を最大化するスライド構成案を設計することです。

<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="35" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 市議会議員は「行政への理解と信頼」を重視するステークホルダーであり、事業説明の成功は、その理解と信頼の醸成に直結する。
 - 彼らが求める情報は、事業の核心、市民への影響、費用対効果に絞られる。
2. 状況 (Situation):
 - 行政視察という公式な場で、事業の概要説明を行う必要がある。
 - 手元には{説明資料概要版}（インプットデータ）が存在する。
 - 聴衆は「一見詳しそうだが、実は専門外」という特性を持つ。 
3. 目的 (Purpose):
 - {説明資料概要版}の内容を深く抽象化し、選定したテーマに基づき、文字情報ではなく写真やグラフを多用した視覚的要素中心のスライド構成案を提示すること。
 - これにより、議員の事業理解を促進し、円滑な質疑応答と承認を得るための基盤を確立する。
4. 動機 (Motive):
 - 事業の「Why（なぜ、何のために）」という根源的な動機と価値を明確にすることで、単なる情報伝達に終わらせず、聴衆（議員）を事業の共感者および協働者（協働システム）として巻き込むこと。
 - 事業の必要性と思想を伝えることを哲学とする。 
5. 制約 (Constraint):
 - 提案する構成案は、アップロードされた資料の内容を逸脱しないこと。
 - ただし、論理的に必要な未説明項目は推察して提案することを許容する。
 - 出力は「スライドの構成案」だけではなく、具体的な原稿作成を行うこと。 
</textarea>

2. 提供資料を基にした抽象化されたテーマが明確に設定され、そのテーマに対する深い掘り下げ（Why/What/How）の構造が示されていること。
3. 各スライドのキーメッセージ（大事なポイント）が、非専門家である議員が5分以内に全体像を把握できる簡潔さを持っていること。
4. 資料に記載のない推察項目がある場合、その推察の論拠（なぜその項目が必要か）が論理的に説明されていること。
</textarea>

<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="19" placeholder="明確化の要件を入力してください">
1. {説明資料概要版}を「見えている実体」と「実体の背景にある見えない前提」に分け、コンテキスト思考を用いて主要な論点（テーマ候補）を最低3つ抽出すること。
2. 抽出した論点に基づき、議員が事業の成功/失敗を評価する際に用いるであろう潜在的な評価基準（例: 費用対効果、持続可能性、市民満足度など）を推察し、それに応える構成要素を組み込むこと。
3. 論理的思考により、資料の要素を「全体と部分の包含関係」および「部分と部分の因果関係」に整理し、説明の筋道（フロー）を明確にすること。
4. 提案するビジュアル（グラフ、写真、インフォグラフィック）の具体的な種類と、そのビジュアルが「何を伝える」目的を持つか（例: 傾向の比較、成果の可視化、未来像の提示など）を明記すること。
5. 説明されていない項目を推察する際は、不足情報発見・補完型思考の原則に従い、その欠落が全体に与える潜在的な影響と補完の必要性を簡潔に示すこと。
</textarea>

上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 資料の深度分析と抽象化 (テーマの特定): 
 - {説明資料概要版}を読み込み、事業の核となる概念、課題、および成果を深く抽象化し、プレゼンテーションの柱となるテーマ案をリストアップしてください。
2.  メインテーマの選定と「Why」の明確化: 
 - 議員の関心（公共性、財政、市民生活）に最も響くテーマを一つ選定し、そのテーマを通じて事業の「なぜ、何のために行うのか」という動機（Motive）を明確に言語化してください。
3. スライド構成の設計（ビジュアル優先）:
 - 選定したテーマを軸に、以下の要素を含むスライド構成案を作成してください。
 - この際、文字情報の使用を最小限に抑え、インフォグラフィック要素（写真、グラフ、図解）を提案の中心としてください。
    - 導入: 聴衆の関心を引く問いかけ。
    - 現状/課題: 問題の核心（ビジュアル化）。
    - 事業のWhy/Motive: 根源的な動機と目指す理想。
    - 事業のWhat/Key Point: 重要なポイント3点（図解、アイコン推奨）。
    - 事業のHow/実行計画: 主要なステップと進捗（フローチャート推奨）。
    - 成果と未来: 期待される具体的なインパクト（グラフ、写真）。
    - 提言/Next Action: 議員に求める具体的な行動や協力（次のステップ）。
4. 不足情報の推察と補完:
 - {説明資料概要版}に基づき、上記構成案に不可欠であるにもかかわらず、説明されていない項目（例: リスク管理、他事例）があれば、論理的な推論を用いて補完案とその必要性を追記してください。
5. STEP3、STEP4の出力結果に従い、「スライドの構成案」だけではなく、具体的な原稿作成を行う。 
</textarea>

    communicationContent += "##説明資料概要版=" + (formData.get('hensu1') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
