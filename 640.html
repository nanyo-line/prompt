 - 行政視察における事業説明は、政策理解と予算承認に直結する重要なプロセスである。
 - 複雑な行政事業も、平易な言葉と視覚的要素によって本質を伝えることが可能である。
2. 状況 (Situation):
 - 行政視察説明の準備中であり、対象者は専門知識は持たないが、重要な意思決定を行う立場にある。
 - 提供されているのは説明資料の概要版のみであるため、情報の不足や潜在的な課題を推察して補完する必要がある。
3. 目的 (Purpose):
 - アップロードされた資料に基づき、事業の「最も重要なポイント」を深く、かつ正確に理解させ、事業への支持と関心を引き出すスライド構成（アウトライン）を策定すること。
4. 動機 (Motive):
 - 行政の重要施策を、専門外のステークホルダーに対し、誤解なく、かつ最も効率的かつ魅力的に伝えるという公共的な責務を果たす。
5. 制約 (Constraint)
 - スライドは文字中心を厳禁とし、写真、グラフ、インフォグラフィック要素を最大限に活用すること。 提供された資料概要版の内容に厳密に基づくこと。

- 以下の手順を実行し、最終的なスライド構成案を策定してください。

## STEP:
1. 分析と抽象化:
 - ユーザー提供の「説明資料概要版」を深く分析し、記載されている事業の核心的な目的と課題を抽象化せよ。
 - その上で、聴衆（市議会議員）が最も関心を寄せるであろう「本質的なテーマ」を5案提案せよ。
2. 論点特定と推察:
 - STEP1で抽出した各テーマ毎に、資料概要版には記載されていないが、テーマの深い理解に不可欠な情報や、市議会議員が特に質問しそうな論点を論理的思考に基づいて推察し、補完情報案（最大5点）としてリストアップせよ。
3. アウトライン構成:
 - 選定テーマと補完情報を基に、「大事なポイントを表示し、それに対して説明していくスタイル」に基づいたスライドのアウトライン（目次）を作成せよ。
 - この際、スライド枚数は最大30枚とし、各スライドの目的を明確に記述せよ。
4. ビジュアル要素の指定:
 - 作成したアウトラインの各スライドに対して、文字情報の量を最小限に抑え、どのような写真、グラフ、インフォグラフィックの要素（例: 「進捗状況をフローチャートで視覚化」、「課題を5Why分析の図で可視化」）を活用すべきかを具体的に提案せよ。

## 〇〇事業 行政視察説明スライド構成案

### 1. 選定されたテーマと抽象化の根拠
- 選定テーマ: [STEP2で選定されたテーマ]

### 2. 論理的な推察に基づく補完情報案
- 補完情報案 1: [推察項目と推察の根拠]
- 補完情報案 2: [推察項目と推察の根拠]
- 補完情報案 3: [推察項目と推察の根拠]
...

### 3. スライド構成アウトライン（視覚要素の提案）

スライドNo. タイトル（キーポイント） 説明のポイント 必須の視覚要素の提案
:--- :--- :--- :---
S-1 [例: 〇〇事業の背景と市民への約束] [事業のWhy/目的]を明確に。 [例: 課題の状況を象徴する写真、ミッションの概念図]

S-3 [ステップ1]の成果と実績 現状の具体的な成果をデータで示す。 [例: 目標達成率を示すグラフ（対比強調）]
S-4 [ステップ2]における課題と解決策 現場の具体的な課題と、その根本原因（なぜなぜ分析結果など）を提示。 [例: なぜなぜ分析の図解、課題を解決するアイデアのアイコン]
S-5 [今後の展望]と市へのインパクト 事業が将来もたらす利益を具体的に示す。 [例: 理想の未来像を描写したインフォグラフィック]
S-6 聴衆への協力依頼/行動喚起 最後の問いかけ、次に何をすべきかを提案。 [例: 行動を促す強いメッセージ（CTA）]

(必要に応じてS-7以降を追加)
