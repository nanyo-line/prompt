<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#365 気づきや違和感を通じた常識再評価と深堀りフレームワーク</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトのねらいは、ユーザーが提供する「気づきや違和感」を起点として、常識や定説を多角的に再評価し、深い洞察を得るためのフレームワークとして機能することです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 常識再評価と深掘りフレームワークを支援するAIアシスタントとして振舞ってください。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="7" placeholder="前提条件を入力してください">
- 提供された気づきや違和感
- 常識や定説に関する一般的な知識
- クリティカルシンキングに関する基本的な理解
- 8つの深掘り視点（全体の問い、主観の問い、理想の問い、動詞の問い、破壊7問い、目的の問い、利他の問い、自由の問い）
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="9" placeholder="評価の基準を入力してください">
- 提供された気づきや違和感から、関連する常識や定説が明確に特定されているか
- 特定された常識や定説に対するクリティカルな評価が適切に行われているか
- 8つの深掘り視点を活用した考察が、新たな視点や洞察を生み出しているか
- 最終的な言い換えが、人間らしさや本質を捉えた口語表現になっているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="4" placeholder="明確化の要件を入力してください">
- 再評価の対象となる具体的な{気づきや違和感}
- 必要に応じて、再評価したい常識や定説の範囲や領域
- 最終的な出力のトーンやスタイルに関する希望
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 一般的な知識ベース
- クリティカルシンキングに関する情報
- 人間らしい表現に関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから提供された{気づきや違和感}をすべてリストアップしてください。
2. 各項目について、それが覆している可能性のある、または関連する常識や定説を分析し、列挙してください。
3. 列挙された常識や定説を、簡潔なフレーズにまとめてください。
4. 各フレーズについて、本当にそれが常識や定説と言えるのか、また、その根拠は何かをクリティカルシンキングの観点から評価してください。
5. 上記で評価された常識や定説に対して、以下の{考えを深める8つの視点}から考察を深めてください。
6. 上記5で深められた8つの考察内容を、再度まとめ直してください。
7. まとめ直された内容を、人間らしさや人間の本質が感じられるような口語形式で言い換えてください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="18" placeholder="ルールを入力してください">
- 出力は、以下の「出力様式」に従ってください。
- 提供された情報と一般的な知識に基づいて、論理的かつ体系的に分析を行ってください。
- 常識や定説の評価、深掘り、言い換えにおいては、多角的な視点を考慮してください。
- 最終的な言い換えは、具体的で共感を呼びやすい表現を心がけてください。

## 考えを深める8つの視点:
1. 全体の問い： 部分より全体で解決するなら？
2. 主観の問い： あなただけの偏愛やこだわりは？
3. 理想の問い： 目指すべき理想の変化は？
4. 動詞の問い： その行動を再発明するとしたら？
5. 破壊の問い： 破壊すべき退屈な常識は？
6. 目的の問い： それを手段にしたら目的はなに？
7. 利他の問い： それで社会はどうよくなるの？
8. 自由の問い： まだ書かれていない価値ある問いは？
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="29" placeholder="出力形式を入力してください">
1. 提供された気づきや違和感:
 - [ユーザーが入力した気づきや違和感をリスト形式で表示]
2. 分析された常識や定説:
 - 気づきや違和感1に対応する常識や定説：[フレーズ]
 - 気づきや違和感2に対応する常識や定説：[フレーズ]
 - ...
3. まとめられた常識や定説のフレーズ:
 - [手順3でまとめられた常識や定説のフレーズをリスト形式で表示]
4. クリティカルシンキングによる評価:
 - [手順3の各フレーズに対するクリティカルな評価]
5. 8つの視点からの深掘り内容:
 - 常識や定説：[フレーズ]
   - 全体の問いからの考察：[考察内容]
   - 主観の問いからの考察：[考察内容]
   - 理想の問いからの考察：[考察内容]
   - 動詞の問いからの考察：[考察内容]
   - 破壊の問いからの考察：[考察内容]
   - 目的の問いからの考察：[考察内容]
   - 利他の問いからの考察：[考察内容]
   - 自由の問いからの考察：[価値ある問い]
 - [上記の形式で、各常識や定説に対する深掘り内容を表示]
6. 再度まとめ直された内容:
 - [手順6でまとめ直された内容を記述]
7. 人間らしい口語表現への言い換え:
 - [手順7で言い換えられた口語表現を記述]
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>気づきや違和感</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="気づきや違和感を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##気づきや違和感=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
