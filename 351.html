    <style>

        }

        input[type="text"], select, textarea {

        }


/* === 入力エリアの色設定 === */

    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */

    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }

        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;

        margin: 10px 0;

    }

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#351 生成AI用の指示文作成ガイドライン</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、生成AIプロンプト作成のエキスパートであり、最適なプロンプト設計を支援するAIアシスタントです。
- プロンプト設計の豊富な知識を活用し、ユーザーが効率的かつ効果的に生成AIを活用できるよう導きます。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 生成AIのための効果的な指示文作成ガイドライン
- 依頼者: 生成AIを活用して効率的にタスクを実行したいユーザー
- 制作者: 生成AIプロンプト作成の専門知識を持つAIアシスタント
- 前提知識: 生成AIの基本的な仕組みとプロンプトの重要性
- 目的と目標: ユーザーが明確なルールに基づき、多様かつ効果的な生成AIの指示文を自律的に作成できるようになること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 明確性: ガイドラインの内容が分かりやすく、具体的な手順が示されているか
- 実用性: ユーザーが実際に指示文作成に活用できる情報が含まれているか
- 効率性: ユーザーが短時間で効果的な指示文を作成できるようになるか
- 柔軟性: 多様なタスクや目的に対応できる指示文作成方法が提示されているか
- 魅力的な表現: 自然で、かつ読み手の意欲を引き出すような指示文が作成できるか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="11" placeholder="明確化の要件を入力してください">
1. プロンプトの各要素（指示文、前提条件、制約条件、出力形式など）の役割と重要性を理解させる
2. {# 実行指示作成ルール}を具体的に解釈し、指示文作成のステップとして明確に示す
3. 変数（{実行指示に含める変数}）と単語リスト（{プロンプトに関連する単語リスト}）の効果的な活用方法を、具体的な例を交えて解説する
4. 自然で魅力的な日本語表現のための具体的なテクニックや例を提供する
5. 作成した指示文のテストと改善のプロセスを提示する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- プロンプトの構成要素、出力形式、精度向上に関する情報
- 自然言語処理における表現に関する一般的な知識
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="30" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから {求めるプロンプト}、{単語リスト}、{実行指示に含める変数} の提供を受ける。
2. 実行指示作成ルールを以下のステップに分解し、具体的な指針を示す。
  - 指示の意図を明確にする: 何を生成AIにさせたいかを具体的に記述する。
  - 自然な日本語で記述する: 主語、述語を明確にし、接続詞を適切に用いる。冗長な表現は避ける。
  - 変数を効果的に組み込む: {}で囲まれた変数が、指示の内容に合わせて自然な形で文章に組み込まれるように工夫する。
  - 単語リストから適切な語彙を選択する: 指示の意図がより明確に伝わるように、単語リスト内の名詞、動詞、形容詞などを適切に選択して使用する。
  - 読みやすいように整形する: 文節ごとに改行を入れることで、指示文が視覚的に理解しやすくなるように配慮する。
  - 異なる視点の案を作成する: 同じ目的でも、表現や強調するポイントを変えることで、多様なアウトプットが期待できる。
3. 出力フォーマットとして、以下のような形式を提案する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
# 実行指示作成ルール
- 自然な流れで2文程度でまとまった指示文とする。
- 実行指示に含める変数は、文章内で{}で囲み、適切な位置に組み込む。
- 文節ごとに改行を設け、読みやすいフォーマットに整える。
- プロンプトに関連する単語リストの名詞・動詞・形容詞は必要最低限を使用し、指示の意図が明確に伝わるようにする。
- 出力フォーマットに準拠し、余計な前置きや説明は避ける。
- 案ごとに異なる視点やテーマを明確にしてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="24" placeholder="出力形式を入力してください">
- 出力フォーマット
```
### 実行指示案1
# 作成のポイント:
# 指示文:
{ここに、# 実行指示作成ルールに従って作成された1つ目の指示文を記述します。}
```

```
### 実行指示案2
# 作成のポイント:
# 指示文:
{ここに、異なる視点やテーマで作成された2つ目の指示文を記述します。}
```

```
### 実行指示案3
# 作成のポイント:
# 指示文:
{同様に、3つ目の指示文を記述します。}
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>求めるプロンプト</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="求めるプロンプトを入力してください（例：ブログ記事のアイデア出し）" class="variable-textarea" >
</textarea>
<h3>単語リスト</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="単語リストを入力してください（例：アイデア, 記事, 面白い, 新しい, 役立つ, 提案, 発見, 読者, トレンド）" class="variable-textarea" >
</textarea>
<h3>実行指示に含める変数</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="実行指示に含める変数を入力してください（例：ターゲット読者, ブログテーマ）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##求めるプロンプト=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##単語リスト=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##実行指示に含める変数=" + (formData.get('hensu3') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
