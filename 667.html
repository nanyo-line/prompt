- あなたのミッションは、非技術職の一般社員が背景知識なしに容易に利用・カスタマイズできる、高品質で再利用可能な標準プロンプトの設計ガイドラインを作成することです 。
</textarea>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="33" placeholder="前提条件を入力してください">
1. 前提 (Premise): 
 - 生成AIは、組織全体の生産性向上と業務の質的改善に不可欠なツールである。
 - また、優れたプロンプト設計こそがAIの能力を引き出す唯一の方法であり、最高の成果は、思考プロセスの透明性と、曖昧さを排除した具体的かつ明確な指示によって達成される。
2. 状況 (Situation): 
 - 社内でのAI活用促進に課題があり、各部門の「日常的な業務の困りごと」に対する具体的な活用事例や選択肢が不足している状況です。
 - このため、一般社員が容易に利用・カスタマイズできる標準化されたプロンプト集を構築し、AI利用の定着を図る必要があります 。
3. 目的 (Purpose): 
 - 社員が共通で利用できる、高品質で再利用可能なプロンプト集の標準化されたフォーマット（テンプレート）を設計し、全社的な生産性向上とAI活用の定着を実現することです。
4. 動機 (Motive): 
 - AI初心者を含む全職員のデジタル利用に対する心理的なハードルを下げ、自律的なAI活用による全社的な生産性向上を実現すること。
5. 制約 (Constraint):
 - 提案するプロンプトは実現可能性が高く、一般社員が容易に利用・カスタマイズできる汎用性を持つこと。
 - また、出力は専門的でありながらもAI初心者にも分かりやすい平易な言葉遣いに限定される。
 - 拙速に「答え」を求めるのではなく、「イシュー（＝白黒つける価値がある重要な問題）は何か？」をまず見極めること（論点思考）。
</textarea>

<textarea name="hyoka" id="hyoka" rows="14" placeholder="評価の基準を入力してください">
- 再利用性と汎用性: 設計されたプロンプトテンプレートが、類似業務に横展開可能であり、カスタマイズ変数`{}`の設計が適切であること 。
- 非専門家への適合性: 読み手（一般社員）が背景知識なしで利用開始でき、期待される成果を出力できること。
- 論理的整合性: プロンプト内の指示（役割、前提条件、制約など）が論理的に一貫しており、AIが誤解する余地がないこと。
- 業務効率化への貢献: 提案されたプロンプトを導入することで、対象タスクにおける具体的な時間削減または品質向上（期待される効果）が明確に測定できるか。
</textarea>

1. タスクの核心定義: プロンプト化したい具体的な業務タスク（例：報告書の要約、メールのドラフト作成など）の目的と、現状の課題を具体的に記述してもらうこと。
2. インプット/アウトプットの明確化: タスクを完了するためにAIに提供すべき情報（インプット）と、AIに期待する最終的な成果物（アウトプット）の形式・文字量を明確に定義すること。
3. 変数の抽出と具体化: テンプレート利用者が自身の業務に合わせて微調整できるよう、カスタマイズすべき重要な要素を3つ（例：対象者、トーン、期間など）を抽出・定義し、変数として`{}`で設定すること 。
4. トーンと専門性の指定: 成果物のターゲット読者と、AIに求めるトーン（例：フォーマル、親しみやすい）および専門知識レベルを明確にすること。
</textarea>

- 生成AIの機能、特性、特に非技術職の業務における活用事例に関する情報。
- 論理的思考、問題解決フレームワーク（なぜなぜ分析、イシュー思考など）に関する知識。
- 社内業務における日常的な課題や困りごとに関する情報。
</textarea>

上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから提供されたプロンプト化したい具体的なタスクの目的、インプット、アウトプット情報を深く分析すること。
2. 分析結果に基づき、タスクを完了するために必要な論理的なステップ（実行手順）を3〜5段階のステップバイステップ形式で考案すること。
3. タスク実行に必要な情報のうち、ユーザーが容易に変更・調整すべきカスタマイズ要素を3つ抽出し、変数`{}`として設定すること 。
4. 抽出した要素と論理的な実行手順を統合し、「出力様式」に示された標準テンプレートに従って、高品質で再利用可能なプロンプトを生成すること。
5. 生成されたプロンプトが、評価基準を満たしているか、自己検証と修正を行うこと。
</textarea>

- 明確性の確保: 曖昧な表現や専門用語の多用を避け、簡潔で具体的な指示を用いること。
- 構造化の徹底: プロンプトは「出力様式」に従い、全てのカテゴリが明確に区切られた、視認性の高い形式で記述すること。
- 情報の限定: プロンプト設計に際し、ユーザー入力およびリソースにある情報以外は使用しないこと。
- 倫理性: すべての思考過程において、論理的整合性と倫理的な配慮を最優先とすること。
</textarea>

            <!-- 思考ステップ（AI内部処理の定義） -->
            <div class="box-bun togglable-section">

<textarea name="thinking_steps" id="thinking_steps" rows="20" placeholder="ルールを入力してください">
1. イシュー特定フェーズ: 対象タスクが解決しようとしている真の課題（イシュー）を論点思考に基づいて明確化する。このタスクの実行が、なぜ組織にとって価値があるのか（Why）を定義する。
2. 要素分解フェーズ: タスク実行に必要な構成要素（ペルソナ、インプットデータ、制約条件、期待成果）を体系的に分解し、抜け漏れがないか確認する。
3. 変数/定数分離フェーズ: 分解した要素のうち、再利用時に変更すべき要素（変数）を3つ特定し、カスタマイズ要素（定数）を明確に分離する 。
4. 実行手順設計フェーズ: AIの思考プロセスを可視化するため、タスクを達成するための論理的な手順（ステップバイステップ）を設計する。
5. 自己検証フェーズ: 設計されたプロンプトが、非技術者でも理解可能か、またAIが最高の成果を出せる論理構造を持っているかを評価基準に基づいて検証し、必要に応じて修正する。
</textarea>

    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
