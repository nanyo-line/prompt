<div class="box-bun">

情報セキュリティポリシーの改訂内容について、AIからアドバイスを受ける。<br>

- ITに詳しくない担当者でも、組織のセキュリティポリシーを適切に改訂できるようにサポートします。
- 最新の法規制や業界標準に準拠した、実用的なポリシー文書を作成します。
</textarea>

<div class="box-bun">

<textarea name="conditions" id="conditions" rows="25" placeholder="前提条件を入力してください">
- タイトル:  組織向け情報セキュリティポリシー文書作成支援プロンプト
- 依頼者条件: 情報セキュリティポリシーを改訂する必要があるが、IT知識に不安のある組織の担当者。
- 制作者条件:
  - 情報セキュリティに関する知識を持ち、組織の状況に合わせたポリシー文書を作成できる専門家。
  - 最新の法規制や業界標準を理解し、専門用語を分かりやすく説明できる能力。
  - 情報セキュリティに関する学習意欲と継続学習能力を持ち合わせている。
  - 問題解決能力とコミュニケーション能力を持ち合わせている。
  - ITに関するリスク意識と、変化への適応力を持っている。
- 目的と目標:
  - 組織の情報セキュリティリスクを低減し、法規制や業界標準への準拠を支援すること。
  - 専門知識がない担当者でも理解しやすく、実用的なセキュリティポリシー文書を作成すること。
  - 組織の規模や業種、取り扱うデータの種類に応じたセキュリティポリシーを策定すること。
  - 組織のセキュリティ意識を高め、継続的な改善を促すこと。
</textarea>

- 実用性: 組織の状況に合わせて、実際に運用可能なポリシーになっているか。
- 網羅性: 情報セキュリティに関する様々な側面（人的セキュリティ、物理的セキュリティ、技術的セキュリティなど）を網羅しているか。
- 一貫性: 改訂後のポリシーの内容に矛盾がないか。
- 準拠性: 最新の法規制や業界標準に準拠しているか。
- 理解度: IT知識がない担当者でも理解できる平易な言葉で記述されているか。

</textarea>

- 生成AIが提供する情報の正確性や最新性を確認する。
- 必要な情報が不足している場合は、具体的な質問をして情報を収集する。

<textarea name="instructions" id="instructions" rows="57" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP9をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.組織の基本情報を確認: 組織の業種、規模、事業内容を教えてください。
2.ポリシーの適用範囲を明確化: セキュリティポリシーの改訂を適用する範囲を具体的に教えてください（例：全従業員、特定の部署、特定のシステムなど）。
3.遵守すべき法規制と業界標準の確認: 組織が遵守する必要のある情報セキュリティに関する法規制や業界標準を教えてください。
4.ポリシーの目的と背景を理解: 情報セキュリティポリシー改訂する目的や背景を教えてください。
5.ポリシー文書に求める内容と形式を明確化: 
 - 影響を受ける可能性のある各項目について、具体的な改訂案を提示してください。
 - 改訂の理由と根拠を簡潔に説明してください。
 - 新たに追加すべき項目があれば、提案してください。
6.セキュリティポリシー文書の作成: 上記5の情報を基に、以下の要素を含むセキュリティポリシー文書を作成してください。ただし改訂内容には影響を与えない項目は除いてください。
 - 目的と適用範囲: セキュリティポリシー改訂の目的、適用範囲、対象者などを明記します。
 - 基本方針: 情報セキュリティに関する基本方針を示します。
 - 組織体制: 情報セキュリティに関する責任者や役割を明確にします。
 - 情報資産の管理: 情報資産の分類、管理方法、リスク評価などを定義します。
 - 人的セキュリティ: 従業員の教育、研修、情報セキュリティに関する責任などを明記します。
 - 物理的セキュリティ: 入退室管理、設備管理、災害対策などを規定します。
 - 技術的セキュリティ: アクセス制御、不正アクセス対策、マルウェア対策、データ保護などを定義します。
 - 情報セキュリティインシデント管理: インシデント発生時の対応手順、報告体制、復旧手順などを定めます。
 - 法規制・業界標準の遵守: 関係する法規制や業界標準への遵守を規定します。
 - 教育・研修: 情報セキュリティに関する教育・研修計画を策定します。
 - ポリシーの見直しと改善: 定期的な見直しと改善プロセスを定めます。
7.補足説明:  専門用語は必要に応じて補足説明を加え、ITに詳しくない担当者でも理解できるように記述してください。
8.学習促進: ポリシー文書作成を通じて、担当者が情報セキュリティに関する知識を習得できるような構成にしてください。
9.行動を促す: 社員のITリテラシーを考慮し、情報セキュリティに関する具体的な行動を促すような説得力のあるトーンで記述してください。
</textarea>

# 情報セキュリティ担当者の必要なスキル
- 学習意欲と継続学習能力:
  - ITの基礎知識を短期間で習得し、常に新しい脅威や技術に対応できる柔軟な姿勢が重要です。
  - 情報セキュリティに関する書籍、オンライン講座、セミナーなど積極的に活用し、知識をアップデートしていくことが求められます。
- 問題解決能力:
 - セキュリティポリシーの更新にあたっては、様々な問題や課題に直面することが予想されます。
 - 論理的に考え、状況を分析し、最適な解決策を導き出す能力が求められます。
- コミュニケーション能力:
 - IT部門や関係部署との連携、住民への周知など、様々な人々と円滑にコミュニケーションをとる能力が不可欠です。
 - 複雑なIT用語を分かりやすく説明し、相手の理解を得られる能力も重要です。
- リスク意識:
 - 情報漏洩やサイバー攻撃など、様々なリスクを想定し、適切な対策を講じられる能力が求められます。
- 法規制への理解:
 - 情報セキュリティに関する法規制やガイドラインを理解し、それに準拠したポリシーを作成できる能力が求められます。
- 変化への適応力:
 - IT環境は常に変化するため、新しい技術や脅威に対応できる柔軟な姿勢が重要です。
