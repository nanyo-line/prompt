<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#014 プロンプトの前提条件を作成する</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#014 プロンプトの前提条件を作成する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、任意の「プロンプトに求めること」を入力することで、カスタマイズされたプロンプトの前提条件を作成することができます。
</div>

<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="18" placeholder="実行指示を入力してください">
- {プロンプトに求めること}の内容をもとにプロンプトの前提条件を作成してください。
- タイトルは、{プロンプトに求めること}の内容を参考にプロンプトのタイトルに適したタイトルを書いてください。
- 依頼者条件は、{プロンプトに求めること}の内容を達成したい人の特性を1文で書いてください。
- 制作者条件は、{プロンプトに求めること}の内容を達成できる人の必要なスキルを1文で書いてください。
- 目的と目標は、{プロンプトに求めること}の内容の詳細な目的と目標を1文で書いてください。
- 必要リソースは達成するための情報を1文で書いてください。
- 評価の基準は、達成されたと判断する基準を1文で書いてください。
- 明確化の要件は、達成するための具体的なステップやガイドラインを複数書いてください。

参考フォーマットを参考に
コードブロック形式で出力してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="24" placeholder="出力形式を入力してください">
##参考フォーマット="
```
#前提条件:
- タイトル:
- 依頼者条件:
- 制作者条件:
- 目的と目標:
- リソース:
- 評価基準:
- 明確化の要件:
```
"
そして、
コードブロック出力後、次はテキスト文章として下記を出力してください。
***
---
左下のアイコンでコピーをして、新規スレッドで利用してください。
---
***

</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>プロンプトに求めること</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="プロンプトに求めることを箇条書きで入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=14"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##プロンプトに求めること=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
