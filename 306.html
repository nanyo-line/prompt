/* === 入力エリアの色設定 === */

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#306 候補者特定型スカウトメール作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、組織横断的なプロジェクトに対し、特定の候補者がプロジェクトに参加するように、<br>
候補者特定型スカウトメールの作成を効率化し、より効果的なスカウト活動を実現することを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 専門的な知識と共感力を持ち合わせたスカウトメール作成のエキスパート。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
- タイトル: 候補者の心を掴む！組織横断プロジェクトへのスカウトメール作成
- 依頼者条件: 組織横断的なプロジェクトを成功させたいプロジェクトリーダー
- 制作者条件:
  - 採用、人事の知識
  - プロジェクトの専門知識
  - persuasive （説得力のある）文章を作成する能力
- 目的と目標: 候補者へプロジェクト参加のメリットを効果的に伝え、プロジェクトを成功に導く
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 候補者のキャリアプランに寄り添った魅力的な内容になっているか
- 候補者がプロジェクトに参加することで得られる具体的なベネフィットが明確に示されているか
- 丁寧で分かりやすい言葉遣いで、候補者の参加意欲を高める内容になっているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
1.候補者のスキル、経験、キャリア目標を明確にする
2.プロジェクトの目的、内容、候補者が担う役割を具体的に説明する
3.プロジェクトに参加することで候補者が得られるスキルアップ、キャリアアップの機会を提示する
4.候補者の不安を解消するために、サポート体制やチームの雰囲気を伝える
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 候補者の職務経歴、スキル
- プロジェクト概要、目的、スケジュール
- 組織の文化、価値観
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="10" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物してください。
- {候補者}の情報を基に、{プロジェクト}への参加を促すスカウトメールを作成してください。メールには、{プロジェクトへの参加メリット}を具体的に記述し、{候補者のキャリアプラン}に沿った内容で、{丁寧な言葉遣い}で記述してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="25" placeholder="ルールを入力してください">
- {出力フォーマット}の形式を厳守する
- 読者の行動を促すように記述する
- 無駄な文章や過剰な丁寧表現を避け、簡潔で分かりやすい文面を目指す

## スカウトメール作成
- 以下はチェインオブソート（思考の連鎖）で進めてください。
1.{候補者}のスキル、経験、キャリア目標を詳細に分析する
2.{プロジェクト}の目的、内容、候補者が担う役割を具体的に説明する
3.{プロジェクト}に参加することで{候補者}が得られるスキルアップ、キャリアアップの機会を提示する
4.{候補者}の不安を解消するために、サポート体制やチームの雰囲気を伝える
5.{候補者}にメリットを感じてもらえるように記述する
6.複数のプロジェクトに誘われている状況を推測し、{候補者}が「このプロジェクトに参加したい！」と思わせるような、独自性のあるスカウトメールを作成する
7.丁寧で親しみやすい言葉遣いを心がけ、{候補者}の個性やキャリアへの敬意を示す文章にする
8.件名には工夫を凝らし、プロジェクトへの興味を高めることを目指す
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="18" placeholder="出力形式を入力してください">
- 件名：{候補者の興味を引く件名}
- 本文：
  - {挨拶}: 候補者の名前を含めた丁寧な挨拶
  - {プロジェクト概要}: 組織横断的なプロジェクトの目的、内容
  - {参加メリット}:
    - {スキルアップ}、{キャリアアップ}につながる機会
    - 新しい分野への挑戦
    - 自己成長の機会
  - {候補者への期待}: 候補者のスキル、経験がプロジェクトにどのように貢献できるかの説明
  - {サポート体制}: プロジェクトチームの紹介、サポート体制の説明
  - {参加のお願い}: 候補者の参加に対する期待を込め、返信を促す
  - {結び}: 感謝の言葉、連絡先
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>候補者</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="候補者の氏名、役職、スキル、経験を入力してください" class="variable-textarea" >
</textarea>
<h3>プロジェクト</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="プロジェクト名、目的、内容、スケジュールを入力してください" class="variable-textarea" >
</textarea>
<h3>プロジェクトへの参加メリット</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="プロジェクトへの参加メリットを入力してください（スキルアップ、キャリアアップ、自己成長）" class="variable-textarea" >
</textarea>
<h3>候補者のキャリアプラン</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="候補者のキャリアプランを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##候補者の氏名、役職、スキル、経験=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##プロジェクト名、目的、内容、スケジュール=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##プロジェクトへの参加メリット=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##候補者のキャリアプラン=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
