    <style>

        label {

        input[type="text"], select, textarea {

        }
        .btn2 {

        .btn-generate {
            width: 180px;

            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;

            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;

        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }

</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#055 テーマ別リサーチとその結果の要約とレポートを作成する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、テーマ別リサーチとその結果の要約とレポートの作成をAIにお願いします。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、ビジネスやアカデミック分野のリサーチ業務を支援する専門家として機能します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: テーマ別リサーチと要約レポート作成プロンプト
- 依頼者条件: ビジネスやアカデミック分野で情報収集と分析を必要とする専門家。
- 前提知識: リサーチ手法、データ分析、レポート作成に関する基礎知識を有している。
- 目的と目標: 特定のテーマに基づいたリサーチを実施し、得られた情報を要約、分析、体系化し、明確なレポートにまとめること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="5" placeholder="評価の基準を入力してください">
- 網羅性: 必要な情報が過不足なく含まれているか
- 正確性: 事実に基づいた正確な情報が含まれているか
- 明瞭性: レポートの構成が論理的で、主張が明確に示されているか
- 分析力: 情報を適切に分析し、洞察を引き出しているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="4" placeholder="明確化の要件を入力してください">
- テーマを明確かつ具体的に定義する
- リサーチ対象を絞り込み、調査範囲を明確にする
- 目的を達成するために必要な分析の視点を具体的に示す
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 関連する文献、記事、レポート、統計データ
- 専門家の意見やインタビュー
- 業界動向や市場調査データ
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="14" placeholder="実行指示を入力してください">
STEP1～STEP4までステップバイステップで実行してください

STEP1. 情報収集: 提供された{テーマ}に基づき、{リサーチ対象}に関する情報を収集します。信頼性の高い情報源（学術論文、業界レポート、政府統計など） を活用し、多角的な視点から情報を収集してください。
STEP2. 情報要約: 収集した情報を整理し、重要なポイントを簡潔に要約します。
STEP3. 分析: 要約した情報に基づき、{目的}に沿った分析を行います。市場動向や将来展望、成功・失敗事例などを分析し、洞察を導き出します。
STEP4. レポート作成: 分析結果を{出力フォーマット}に従って、体系的にまとめます。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="32" placeholder="出力形式を入力してください">
## スタイルとトーン: システマティックで分析的なトーン

## テーマ: [テーマ]
### リサーチ対象: [リサーチ対象]
### 目的: [目的]

#### リサーチ結果の要約
- 概要:
- 主な発見:
    - 発見1: [具体的な内容]
    - 発見2: [具体的な内容]
    - ...
- データポイント:
    - データ1: [具体的な内容]
    - データ2: [具体的な内容]
    - ...

#### 分析
- 市場動向:
- 成功・失敗事例:
- その他の分析: 

#### 結論と推奨事項
- 結論:
- 推奨事項:

#### 参考文献
- [参考文献1]
- [参考文献2]
</textarea>
</div>

<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>テーマ</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="調査するテーマを具体的に記述します。" class="variable-textarea" >
</textarea>
<h3>リサーチ対象</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="テーマに関連する具体的な調査対象を記述します。" class="variable-textarea" >
</textarea>
<h3>リサーチ目的</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="リサーチの目的を明確に記述します。" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="6" placeholder="を補足を入力してください">
- 指示の再確認は不要です。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- {出力フォーマット}のフォーマット形式を厳守してください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##テーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##リサーチ対象=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##リサーチ目的=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
