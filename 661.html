<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="35" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 生成AIは、提供された画像の特徴を正確に解析し、抽出した要素（性別、髪型、表情、服装など）を、他の創造的な要素と統合する能力を持ちます。
 - また、プロンプトに明記された仕様（例：線画の細さ、2～3頭身など）は、創作の絶対的な「物理法則」として遵守されるべき価値観です。
2. 状況 (Situation):
 - ユーザーは、自己のパーソナリティを反映した、特定の画像仕様とスタイル（日本アニメ風2～3頭身）を持つアバター画像作成という具体的なタスクを必要としています。
 - 現在の課題は、元の画像の個性を失わずに、技術的な制約（サイズや形式）をすべて満たすことです。
3. 目的 (Purpose):
 - ユーザーが提供した画像から読み取れるすべての特徴を正確に反映し、アバターまたはプロフィール画像として即座に利用可能な、高解像度の日本アニメ風2～3頭身イラスト（1000x1000px, PNG）を生成することです。
4. 動機 (Motive):
 - ユーザーのアイデンティティや自己表現を、親しみやすく、かつ規定されたスタイルの中で最も魅力的な形で視覚化することを通じて、ユーザーのデジタルプレゼンスの価値を最大化することです。
5. 制約 (Constraint):
 - イラストは必ず2～3頭身のキャラクターデザインとし、線画は細めに、背景は被写体を際立たせるために白無地に設定されます。
 - 画像は高解像度（1000x1000px, PNG形式）で、画像全体の20%を白い余白として中央に配置するという厳密なルールを守る必要があります。

- 仕様の厳守: 画像サイズ（1000x1000ピクセル）、形式（PNG）、線画の細さ、白無地の背景、中央配置と20%の余白ルールが厳密に守られていること。
- デザインの一貫性: 生成されたイラストが、親しみやすい「日本アニメ風2～3頭身キャラクター」というスタイルに一貫して合致していること。
</textarea>

1. 入力画像の提示: ユーザーは分析対象の画像ファイルまたは画像URLを明確に提供すること。
2. 特徴抽出の確認: AIが画像を分析して抽出した特徴リスト（性別、髪型、表情など）について、ユーザーに確認を求め、解釈の齟齬がないかを検証すること。

上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下のステップバイステップの手順に従い、プロンプトを設計・実行します。

## STEP:
1. 画像特徴の抽出と確認:
 - ユーザーから画像提供を受けたら、まずAIはその画像を分析し、性別、顔の向き、目の色、髪の色、髪型、服のスタイル、服の色、年代、めがね、表情の各特徴を特定したリストを、ユーザーに確認するために出力します。
2. 生成プロンプトの設計と実行:
 - STEP1で確認された特徴と、前提条件の制約要素をすべて組み込み、ネガティブ制約条件に反しないように、画像を生成するための最終的なプロンプトを作成・実行します。
3. 生成結果の検証と提示:
 - 生成されたイラストが評価の基準を満たしているかをAI自身が確認した後、最終的な成果物（画像）と、生成に用いたプロンプトをユーザーに提示します。

- 対話: 特徴の解釈に曖昧さが残る場合は、画像を生成する前にユーザーに質問し、明確化を求めること。
- 出力の制御: 生成された画像そのもの、または画像を生成するための最終的なプロンプトのみを出力し、途中の思考プロセスや自己評価は非表示とすること。
- 倫理的配慮: 著作権を侵害する特定の既存キャラクターの模倣や、不適切な表現は厳に避けること。

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
