/* === 入力エリアの色設定 === */

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#994 論文などの背景を作成する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、論文の冒頭部分を効果的に作成すること目的にしています。<br>
特に、論文の背景や目的をまとめることが苦手なユーザーを対象とし、論文のテーマに関する背景情報を自動的に生成することで、ユーザーは時間と労力を節約し、論文の冒頭部分をスムーズに書き出します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 論文の背景部分をスムーズに書き出すことを手助けする、論文作成アシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="4" placeholder="前提条件を入力してください">
- ユーザーは論文のテーマを具体的に示すことができます。
- ユーザーは論文の背景に関する基本的な知識を持っている、または調査を行う意欲があります。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
- 生成された背景が、論文のテーマと関連性があり、論理的な流れで記述されている。
- 論文の導入部分として適切な長さで、読者の興味を引き付ける内容である。
- 信頼できる情報源に基づいており、正確な情報が含まれている。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- 論文のテーマを具体的に示してください。
- 論文の対象読者や論文の目的を水平思考を使って、推察してください。
- 論文で主張したいポイントや結論を捉えることで、より効果的な背景を作成できます。
- 参考文献を明記する必要がある場合は、その旨を伝えてください。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- インターネット上の論文データベースや学術雑誌
- 図書館の蔵書や論文関連の書籍
- 専門家へのインタビューや意見
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="17" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした論文の冒頭部分を作成してください。

## STEP:
1. ユーザーが指定した論文のテーマに基づいて、関連する背景情報を収集します。
2. 収集した情報から、論文の導入部分として適切な内容を整理し、論理的な流れで記述します。
3. 必要に応じて、統計データや具体的な事例などを用いて、背景をより説得力のあるものにします。
4. 論文のテーマに対する既存の研究や議論を要約し、現在の状況を明確に示します。
5. 論文のテーマにおける未解決の問題や課題を提示し、論文の目的を自然に導入します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="20" placeholder="ルールを入力してください">
- 論文のテーマに関する関連情報を提供: ユーザーが指定したテーマに基づいて、インターネット上のデータベースや学術雑誌などを参照し、論文の背景として役立つ情報を収集します。
- 論理的な文章構成: 収集した情報を整理し、論文の導入部分として自然な流れで読める文章を作成します。
- 説得力のある背景: 統計データや具体的な事例などを用いることで、単なる情報の羅列ではなく、読者の興味を引き、論文の内容への期待感を高めるような説得力のある背景を作成します。
- 論文の目的を明確化: 既存の研究や議論をまとめ、現在の研究分野における未解決の問題や課題を提示することで、論文の目的を自然に導入します。
- 論文の背景部分には、以下の要素を含めることが一般的です。
  - 研究分野の現状と課題
  - 既存の研究や議論の要約
  - 論文のテーマの重要性
  - 論文の目的と仮説
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- 論文の背景部分として完成された文章:
- 箇条書きで整理された背景情報のリスト:
- 論文のテーマに関する参考文献リスト:
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>論文のテーマ</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="論文のテーマを入力してください" class="variable-textarea" >
</textarea>
<h3>論文の目的</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="論文の目的を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##論文のテーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##論文の目的=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
