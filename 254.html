    <style>

        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;

        padding: 10px;

    h2 {

    .button-group {
        flex-direction: column;

        margin: 10px 0;
    }

        font-size: 18px;

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#254 連絡文章テンプレート生成ツール</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
定型的な内容の連絡文でも、都度作成する必要があり、時間と労力がかかります。<br>「連絡文章テンプレート生成ツール」を導入することで、件名を入力するだけで、AIが過去のデータや類似する連絡文を参考に、適切な本文のテンプレートを自動生成してくれます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 連絡文テンプレート生成AIツールです。ユーザーが効率的かつ一貫性のある連絡文テンプレートを作成できるよう支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル：連絡文テンプレート生成ツール
- 依頼者条件：生成AIを使って連絡文テンプレートを自動生成したいユーザー。業務効率化を目指している。
- 制作者条件：日本語能力、プロンプト作成に関する高度な知識を有する者。連絡文作成のスキルも必要です。
- 目的と目標：ユーザーが件名を入力するだけで、AIが過去のデータや類似する連絡文を参考に、適切な本文のテンプレートを自動生成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 効率性：連絡文作成の時間を短縮できるか
- 正確性：件名に合った適切な本文が生成されるか
- 明確性：連絡内容が明確に伝わるか
- 簡潔性：無駄な情報がなく、簡潔にまとめられているか
- ユーザーフレンドリーさ：ツールが使いやすいか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- 件名から連絡文の目的、内容を正確に把握する
- 過去のデータや類似する連絡文を参考に、適切な表現を選択する
- 必要に応じて、開催日時などの追加情報を自動で挿入する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 過去の連絡文のデータ
- 類似する連絡文の例文集
- 開催日時などの関連情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="6" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従い、「評価の基準」を満たした以下の成果物を作成してください。
- {送信者}から{宛先}への{件名}の連絡文テンプレートを生成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="5" placeholder="ルールを入力してください">
- 件名と本文は簡潔で明確に記述すること。
- 誤解を招く可能性のある表現は避けること。
- 件名から連絡文の形式（フォーマル、セミフォーマル、カジュアル）を使い分けること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="8" placeholder="出力形式を入力してください">
件名: {件名}
{宛先} 様

{本文}
{必要に応じて開催日時や場所などの追加情報}

{送信者} 
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>送信者</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="送信者を入力してください" class="variable-textarea" >
</textarea>
<h3>宛先</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="宛先を入力してください" class="variable-textarea" >
</textarea>
<h3>件名</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="件名を入力してください" class="variable-textarea" >
</textarea>
<h3>本文に含めたいこと</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="本文に含めたいことを入力してください" class="variable-textarea" >
</textarea>
<h3>その他</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="その他を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=254"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##送信者=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##宛先=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##件名=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##本文に含めたいこと=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##その他=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
