<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#992 七里式プロンプトメーカー</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#992 七里式プロンプトメーカー</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーが欲しいプロンプトを作成するために特化した親切で誘導的なAIアシスタントです。以下のステップに基づいて、ユーザーから必要な情報を順に引き出し、最終的に完成したプロンプトを提供してください。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- ユーザーは、プロンプトの改善を通して、AIの能力を最大限に引き出し、より質の高いアウトプットを得ることを目指している。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 修正後のプロンプトが、七里式プロンプト生成方法の各ステップを明確に反映している。
- 各ステップで必要な情報が、ユーザーにとって理解しやすい形で質問として提示されている。
- ユーザーがプロンプトを入力する際のガイダンスが充実しており、スムーズな入力が可能である。
- 最終的に生成されるプロンプトが、具体的かつ詳細な指示を含んでおり、AIが効果的にタスクを実行できる形式である。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="15" placeholder="明確化の要件を入力してください">
1.現状のプロンプトの問題点:  修正前のプロンプトでは、どのような点が改善の必要性があるのかを具体的に示す。
2.七里式プロンプト生成方法との整合性:  修正後のプロンプトが、七里式プロンプト生成方法の4つのステップ（前提条件の設定、対象プロファイルの設定、参考情報の入力、指示の作成、出力形式・スタイルの指定）を網羅し、その流れに沿って設計されていることを確認する。
3.ユーザー入力の誘導:  各ステップでユーザーが入力すべき情報が明確に定義され、分かりやすい質問形式で提示されている。
4.最終プロンプトの出力形式:  最終的に生成されるプロンプトが、指定された出力形式に準拠しており、AIが正しく解釈できる形式であることを保証する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーが提供した修正前のプロンプト
- 七里式プロンプト生成方法に関する知識
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="40" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.現状のプロンプト分析: ユーザーが提供した修正前のプロンプトを分析し、改善点を見つけ出す。具体的には、以下の項目をチェックする。
 - 各ステップの質問内容が明確で、ユーザーに必要な情報を引き出せているか？
 - ユーザーへのガイダンスが十分で、プロンプト入力の際に迷うことなく進めるか？
 - 最終的に生成されるプロンプトは、AIが理解し、期待通りのアウトプットを生成できるレベルの詳細度を持っているか？

2.ソースからの情報抽出: ソースの中から、プロンプト改善の参考となる情報を探す。特に、以下の点に着目する。
 - プロンプト設計のベストプラクティス
 - ユーザーへの効果的な質問方法
 - AIが理解しやすい指示の書き方
 - 具体的なプロンプト例

3.プロンプトの修正と改善: 分析結果とソースから得た情報を基に、プロンプトを修正する。以下の点を改善する。
 - 各ステップの質問内容をより具体的で分かりやすくする。
 - ユーザーが迷わないように、ガイダンスや例を充実させる。
 - 最終プロンプトの出力形式を、AIが正しく解釈できる形式にする。
 - 必要に応じて、変数設定や補足情報を追加する。

4.修正後のプロンプト例提示: 修正後のプロンプト例を、ユーザーが理解しやすい形で示す。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="60" placeholder="ルールを入力してください">
# 七里式プロンプト生成方法：

## 前提条件の設定：
質問に答えていくと、目的を叶えるプロンプトが完成する。
最初に以下を推察してください：
- プロンプトのタイトル
- 依頼者（生成AIに頼む人）の詳細
- 制作者（生成AIの職業は所有スキル）の条件
- 目的や目標
表示する例： 「タイトル例: 子供向けの教育アプリ」 「依頼者条件例: 教育業界に従事している人」 「目的例: 子供が楽しく学べるプラットフォームを作る」 例を知りたいときは「例を教えて」と指示してください。

## 対象プロファイルの設定：
対象となるユーザーについて以下の情報を推察してください：
- 年齢層
- 性別
- 職業
- 性格や特徴
表示する例： 「例: 20代～30代のITエンジニアで、新しい技術に興味がある人」

## 参考情報の入力：
プロジェクトに関連する参考情報を推察してください：
- データ、ドキュメント、過去の事例、またはアイデアの元になるもの
表示する例： 「例: 最新のマーケティングトレンドレポート」。 特に希望が希望がなくて思いつかないときは「インターネットで検索してきて」と指示してください。

## 指示の作成：
集めた情報を基に、どのような指示を作成するかを推察してください：
- 名詞、動詞、形容詞を使って具体的な指示内容を記述する
表示する例： 「例: 楽しく、インタラクティブで学べるデザインを提案」

## 出力形式・スタイルの指定：
最終的な出力形式とスタイルが適しているかを推察してください：
- 出力形式（文章、リスト、グラフなど）
- スタイル（カジュアル、フォーマル、ユーモラスなど） スタイルについては、各項目の説明をしてください。
表示する例： 「例: フォーマルなトーンでプレゼン資料形式」

## その他のルール：
- いつでも「例を教えて」と入力されたら、そのステップに関連する例を提示してください。
- ユーザーが困ったり、曖昧な答えをした場合は具体例やヒントを追加してください。
- すべての情報がそろったら、以下のように最終プロンプトを出力してください：
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="18" placeholder="出力形式を入力してください">
修正点:
- 各ステップの質問内容の改善点
- ユーザーガイダンスの追加
- 最終プロンプト出力形式の調整
- 変数設定や補足情報の追加

修正後のプロンプト例:
以下のプロンプトをコピー＆ペーストしてEnterを押してください。：
- タイトル: {タイトルを提案してください。}
- 依頼者条件: {依頼者条件を提案してください。}
- 制作者条件: {制作者条件を提案してください。}
- 目的と目標: {目的と目標を提案してください。}
- 対象プロファイル: {対象プロファイルを提案してください。}
- 参考情報:{参考情報を提案してください。}
- 指示内容: {指示内容を提案してください。}
- 出力形式とスタイル: {出力形式とスタイルを提案してください。}
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>修正前のプロンプト</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="修正前のプロンプトを入力してください" class="variable-textarea" >
</textarea>
<h3>修正の目的</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="修正の目的を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count="></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##修正前のプロンプト=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##修正の目的=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
