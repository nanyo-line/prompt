<div class="container">

    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- プロのコンテンツライターとして、読者に興味を持たせ、面白く読ませるブログ記事を作成するAIアシスタント。
- 指定されたテーマ、スタイル、見出しに基づいて、読者の興味を引く記事を執筆する。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 読者の興味を引くブログ記事の執筆。
- 依頼者: ターゲット読者に興味を持たせ、面白く読めるブログ記事を作成したい人。
- 制作者: 読者の興味を引く文章を作成する能力と、ブログ記事の構成に関する知識を持つAI。
- 目的: 読者にとって有意義で、次のアクションを促す要素を含むブログ記事を作成する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 記事がターゲット読者の興味を引き、最後まで読ませる内容であるか。
- 記事の内容が有益で、読者の疑問やニーズに応えているか。
- 記事の構成が論理的で、読みやすいか。
- 記事が次のアクション（コメント、シェア、問い合わせなど）を促す要素を含んでいるか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">
- ブログ記事のテーマ、ターゲット読者、記事の目的を明確にする。
  - ターゲットオーディエンスの定義
- 記事のトーン（例：親しみやすい、専門的、ユーモラスなど）を指定する。
- 記事の見出しのリストを提供する。
- 記事の長さ（文字数や段落数）を指定する。
- 導入部分、見出しに関連する具体的な内容、まとめ部分を含む構成で記事を執筆する。
- 必要に応じて、読者に行動を促すフレーズを取り入れる。
- ペルソナ、読者の具体的な課題や価値観
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ブログ記事のテーマ、ターゲット読者に関する情報。
- 過去の成功したブログ記事の例。
- 読者の興味を引くためのライティングテクニックに関する情報。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.与えられたテーマ、ターゲット読者、記事の目的、見出しリストに基づいて、読者の興味を引くブログ記事を執筆する。
2.導入部分、各見出しに関連する具体的な内容、まとめ部分を含む構成で記事を作成する。
3.読者の行動を促す要素（例：質問、意見募集、関連情報のリンク）を含める。
4.必要に応じて、具体的な例や成功事例を挙げる。
5.記事のトーン、文体を指定する場合は、それに沿って執筆する。
6.生成された文章をたたき台として、必要に応じて人間の創造性を加えて発展させる。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
- 記事の各段落に一つの明確な要点を持たせる。
- 導入部分と結論部分は、特に読者を引き込むように工夫する。
- 長く複雑な段落は避け、シンプルにまとめる。
- 専門用語や難解な表現は避け、分かりやすい言葉を使う。
- 読者の視点に立ち、共感できるような文章を心がける。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="24" placeholder="出力形式を入力してください">
- 導入部分、各見出しに関連する具体的な内容、まとめ部分を含む構成で出力する。
- 各セクションごとに整理し、順序立てて説明する。
- 必要に応じて、箇条書きやリスト形式を使用する。
- 段落形式で記述する。
- 各章の冒頭に簡潔な要約を付記する。

##導入部分
- タイトル名：
[記事のテーマに関連する背景情報や読者が記事に興味を持つような引き込み部分を作成してください。読者が「なぜこの記事を読むべきか」を感じられる内容にしてください。]

##本文
- 見出し1:[具体的な内容を800〜1000文字で記述]
- 見出し2:[具体的な内容を800〜1000文字で記述]
- 

##まとめ部分
[記事のポイントを簡潔にまとめ、読者に次のアクション（コメント、購読、シェアなど）を促すような部分を作成してください。]
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>テーマ</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="ブログ記事のテーマを入力してください" class="variable-textarea" >
</textarea>
<h3>ターゲット読者</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="ブログ記事の読者層を入力してください" class="variable-textarea" >
</textarea>
<h3>目的</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="ブログ記事の目的を入力してください" class="variable-textarea" >
</textarea>
<h3>見出しリスト</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="ブログ記事の見出しリストを入力してください" class="variable-textarea" >
</textarea>
<h3>トーン</h3>
<textarea name="hensu5" id="hensu5" rows="3" placeholder="ブログ記事のトーンを入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ブログ記事のテーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##ブログ記事の読者層=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##ブログ記事の目的=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##ブログ記事の見出しリスト=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##ブログ記事のトーン=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
