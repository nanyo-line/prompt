    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;

        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;

        }
        input[type="text"], select, textarea {

            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#081 セミナー後の受講者からの質問に対するフォローアップ</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
1.セミナー後に受講者から寄せられる質問に対して、適切で効果的なフォローアップをしたい。<br>
2.受講者がセミナー内容をさらに理解し、次のステップに進むための明確なアドバイスを提供します。<br>
3.フォローアップを通じて、信頼関係を深め、受講者の満足度を高めることを目指します。<br>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- セミナー後の受講者からの質問に対して、適切で効果的なフォローアップを行う
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: セミナー後フォローアップ
- 依頼者条件: セミナー後の参加者からの質問に対するフォローアップ文を作成する担当者。
- 前提知識: コミュニケーションスキル、セミナー内容の理解、受講者への共感力。
- 目的と目標: 受講者の質問に的確に答え、セミナー内容の理解を深め、信頼関係を構築し、受講者の満足度を高めるフォローアップ文を作成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 適切性: 質問内容に対して的確に回答しているか
- 分かりやすさ: 受講者にとって理解しやすい内容・表現であるか
- 共感性: 受講者の状況や感情に寄り添った表現になっているか
- 行動促進: 受講者が次のステップに進めるような具体的なアドバイスや情報提供ができているか
- 信頼関係構築: 丁寧な言葉遣いで、今後の関係性が良好に続くような文章になっているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- 質問内容を明確に理解し、セミナー内容に基づいた正確な情報を提供する。
- 受講者の状況や立場を考慮し、適切なアドバイスや情報提供を行う。
- 分かりやすく丁寧な言葉遣いを心がけ、誤解を招かない表現を用いる。
- 受講者の行動を促進するための具体的な提案や資料などを提供する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- {セミナー内容}の一般的な内容を水平思考を使って推察
- {質問内容}の背景を垂直思考を使って明確化
- {相談者の状況}の内容を抽象化して課題の概略を掴む
- 過去のフォローアップ事例（任意）
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="6" placeholder="実行指示を入力してください">
- {セミナー内容}、{質問内容}、{相談者の状況}に基づいて、相談者へのフォローアップメッセージを作成してください。
- {出力フォーマット}を参考にして出力してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="27" placeholder="出力形式を入力してください">
件名: 【セミナー名】 ご質問への回答

本文:"""
[相談者名]様
こんにちは。
[セミナー主催者名]です。
先日は[セミナー名]にご参加いただき、誠にありがとうございました。
いただきましたご質問について、以下のように回答させていただきます。

[質問内容]

[セミナー内容に基づいた回答]
(必要に応じて補足説明や関連情報などを加える)
[相談者の状況]を踏まえ、[具体的なアドバイスや提案]
(必要に応じて資料や関連情報のURLなどを提示)

何かご不明な点等ございましたら、お気軽にご連絡ください。
引き続き、[相談者名]様の学びをサポートできることを楽しみにしております。
よろしくお願いいたします。

[署名]
"""
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>セミナー内容</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="(セミナーのテーマ、内容、対象者などを具体的に記述)" class="variable-textarea" >
</textarea>
<h3>質問内容</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="(受講者からの具体的な質問内容を記述)" class="variable-textarea" >
</textarea>
<h3>相談者の状況</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="(質問者のセミナー参加の目的、現在の状況、抱えている課題などを記述)" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=81"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##セミナー内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##質問内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##相談者の状況=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
