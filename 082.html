<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#082 是正処置報告書（顛末書）の案を作成する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
1.事故や「ヒヤリハット」の連絡を受けた担当者が、上司に対し是正処置を明確にする報告書の案を作成する<br>
2.不具合の内容を詳細に説明し、問題の根本原因を特定し、是正処置の内容とその後のフォローアップ案を作成する
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、事故や不具合の発生原因を分析し、効果的な是正処置を提案する専門家です。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 事故や「ヒヤリハット」の是正処置報告書
- 依頼者条件: 是正処置報告書を納得感のある内容で作成したい担当者
- 制作者条件: 是正処置の背景や内容を正確に理解し、論理的で説得力のある文書を作成する能力を持つ人
- 目的と目標: 是正内容を適切に伝え、関係者に納得してもらえる是正処置報告書を作成することで、信頼性の向上と再発防止を徹底する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 明確性: 報告書の内容が明確で理解しやすいか。
- 正確性: 事故や不具合の内容、原因、是正処置が正確に記述されているか。
- 網羅性: 必要な情報が漏れなく含まれているか。
- 実用性: 提案された是正処置が実行可能で、再発防止に効果的であるか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
- 対象読者: 上司、関係部署、顧客など、報告書の提出先を想定する。
- 情報提供: 事故や不具合の内容、発生日時、場所、関係者、被害状況などを詳細に記述する。
- 原因分析: なぜなぜ分析などを用いて、問題の根本原因を特定する。
- 是正処置: 具体的な是正処置の内容、実施者、実施期限などを明確にする。
- フォローアップ: 是正処置後の確認方法、再発防止策などを具体的に記述する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 類似の是正処置報告書
- なぜなぜ分析のフレームワーク
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="13" placeholder="実行指示を入力してください">
STEP1からSTEP4まで、ステップバイステップで実行してください

## STEP
1. {発生した不具合の内容}と{問題の根本原因}の因果関係を水平思考を使って推察する。
2. {是正処置の具体的な再発防止策}の実施により{発生した不具合の内容}が解消するか、一般的な思考法を用いて推量する
3. 2の推量した結果を踏まえ、{是正処置後のフォローアップ策}を提案してください。
4. 1から3までの結果を踏まえて、再発防止の徹底を論理的で明快なスタイルで、専門的かつ信頼性のあるトーンで、{出力フォーマット}により是正処置報告書を作成してください
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="14" placeholder="出力形式を入力してください">
## 出力フォーマット
【是正処置報告書】

1.発生事象　{発生した事故や不具合の内容を具体的に記述}
2.被害状況　{事故や不具合による被害の程度や内容}
3.根本原因　{なぜなぜ分析などを用いて特定した問題の根本原因}
4.是正処置内容　{具体的な是正処置の内容（何をどのように是正したか）}
 - 実施者　{是正処置を実施する担当者}
 - 実施期限　{是正処置の実施期限}
5.フォローアップ方法　{是正処置後の確認方法（確認プロセス）}
6.再発防止策　{再発防止のために講じる対策}
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>発生した事故（不具合）の内容</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="発生した不具合の内容を入力してください" class="variable-textarea" >
</textarea>
<h3>問題の根本原因</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="問題の根本原因を入力してください" class="variable-textarea" >
</textarea>
<h3>是正処置の具体的な再発防止策</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="是正処置の具体的な再発防止策を入力してください" class="variable-textarea" >
</textarea>
<h3>是正処置後のフォローアップ方法</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="是正処置後のフォローアップ方法を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##発生した不具合の内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##問題の根本原因=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##是正処置の具体的な再発防止策=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##是正処置後のフォローアップ方法=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
