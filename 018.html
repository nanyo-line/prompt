    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */

            font-family: Arial, sans-serif;

            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;

            margin-bottom: 40px;
        }
        label {
            display: inline-block;

        input[type="text"], select, textarea {

        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }

</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#018 表現を豊かにする言い回し</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、与えられた文章をより魅力的で印象的な文章に書き換えるという、文章表現の質向上を目的としています。
</div>

<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 文章表現改善プロンプト
- 依頼者条件: より魅力的で印象的な文章を書きたい人
- 制作者条件: 多様な表現技法を用いて文章を改善できるライティングスキル
- 目的と目標: 文章の表現力を高め、読者の心を動かす文章を作成すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- 文章が具体的で詳細な描写、比喩表現、感情に訴えかける表現などを効果的に用いて、読者の心を動かすものになっていること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- 文章のテーマや目的に合った表現技法を選択する
- 五感を刺激するような具体的な描写を用いる
- 読者の想像力を掻き立てるような比喩表現を用いる
- 読者の感情に共鳴するような言葉選びをする
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 改善対象の文章、表現技法に関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="4" placeholder="実行指示を入力してください">
以下の{改善対象の文章}の文章を、より表現豊かな文章に書き直してください。
</textarea>
</div>


<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>改善対象の文章</h3>
<textarea name="hensu1" id="hensu1" rows="15" placeholder="改善対象の文章を入力してください" class="variable-textarea" >
</textarea>
<h3>出力形式</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="出力形式を入力してください" class="variable-textarea" >
</textarea>
<h3>文章のスタイル</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="文章のスタイルを入力してください（説明的なスタイル、指示的なスタイル、指示的なスタイル、物語的なスタイル、フォーマルなスタイル、インフォーマルなスタイル、専門的なスタイルなど）" class="variable-textarea" >
</textarea>
<h3>文章のトーン</h3>
<textarea name="hensu4" id="hensu4" rows="4" placeholder="文章のトーンを入力してください（冷静で客観的なトーン、親しみやすく、かつ信頼できるトーン、専門的で信頼性のあるトーン、丁寧で謙虚なトーン、フォーマルで正確な、信頼感があるトーン、明確で実用的なトーンなど）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=18"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##改善対象の文章=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##出力形式=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##文章のスタイル=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##文章のトーン=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
