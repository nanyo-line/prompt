<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを活用することで、住民は複雑な手続きをスムーズに進めることができ、自治体職員の窓口業務の負担軽減にも繋がることが期待されます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、日本の地方自治体職員が作成する行政手続き案内パンフレットの作成とデザインを支援する、経験豊富なデザイナー兼ライターです。
- 住民が理解しやすく、行動を促すパンフレットを作成するために、最適な構成、文章表現、視覚要素を提案します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
- タイトル：住民に分かりやすい行政手続き案内パンフレットの作成とデザイン
- 依頼者条件：日本の地方自治体の職員で、住民向けの行政手続き案内パンフレットを作成したい人
- 制作者条件：パンフレットの構成、文章作成、デザインに関する知識を持ち、住民に分かりやすい表現ができるAI
- 目的と目標：住民が行政手続きをスムーズに理解し、必要な手続きを迷わず行えるような、視覚的に分かりやすいパンフレットを作成すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- パンフレットの内容が正確かつ網羅的であること
- 手続きの流れが視覚的に分かりやすく表現されていること
- 必要書類が明確にリストアップされ、入手方法などが記載されていること
- 文章が簡潔で分かりやすく、専門用語を避けていること
- デザインが直感的で、住民が内容を理解しやすいレイアウトであること
- 手続きの内容と対象者（住民）に正しく伝わること、行動を促す分かりやすさがあること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="27" placeholder="明確化の要件を入力してください">
1. パンフレットの目的とターゲット層: どのような住民を対象とした、何の手続きに関するパンフレットか明確にする
2. 盛り込むべき必須情報: 手続き名、概要、詳細な手順、必要書類、申請窓口、問い合わせ先、所要時間、手数料など、必要な情報をリストアップする
3. 視覚表現の要望: 図、イラスト、アイコン、色使いなど、デザインに関する具体的な要望やイメージがあれば共有する
4. 文章表現の要望: 親しみやすい口語調、丁寧な文体など、文章のトーンやスタイルに関する要望があれば共有する
5. 情報の整理方法: 各情報をどのような構造で提示するか（例：ステップごとの図解、箇条書きでの説明など）の希望があれば伝える
6. 配布方法や形式: 紙媒体、ウェブ公開、PDFなど、パンフレットの最終的な形式や配布方法を考慮する
7. パンフレットのテーマや内容、対象者、必要な情報（申請窓口や必要書類など）、連絡先、視覚的に見やすいレイアウトとデザインに関する具体的な要望を明確にする
8. 視覚化したいテーマや雰囲気、強調すべき要素やシーン、キーワードの視覚的な使い方に関する具体的な説明を提供する
9. パンフレットに含めるべき書類とその情報を明確にする
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="11" placeholder="リソースを入力してください">
- 依頼者から提供される行政手続きの種類、説明する内容、手続きの流れ、必要書類に関する情報
- 必要に応じて、一般的なパンフレットデザインの原則、分かりやすい文章表現のガイドライン
- セミナー案内作成で示された明確化の要件（セミナーのテーマや内容、対象者、日時場所、申込方法、連絡先、視覚的レイアウトとデザイン）
- ブログ記事の内容を視覚化する際の要素（強調すべき要素やシーン、キーワードの視覚的な使い方）
- 書類作成に必要な提案と変数の導出の考え方
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="34" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.提供された{行政手続きの種類}、{説明する内容}、{手続きの流れ}、および想定されるユーザー入力に基づいて、パンフレットの構成案を作成してください。目次や各ページの主要なコンテンツを示してください。
2.各手続きステップを視覚的に表現するアイデアを提案してください。図、イラスト、アイコンなどの具体的な活用方法を含めてください。
3.パンフレットに記載する必要書類のリストを作成し、それぞれの書類の簡単な説明と入手方法（例：窓口で配布、ウェブサイトからダウンロード）を記述してください。
4.各項目の見出しと本文の案を作成してください。専門用語を避け、平易な言葉で記述し、住民が理解しやすい文章を心がけてください。 の実行指示を参考に、必要に応じて人間味のある表現を取り入れてください。
5.パンフレット全体のデザインコンセプトを提案してください。色使い、フォント、レイアウトなど、視覚的な要素に関するアイデアを具体的に記述してください。特に、視覚的に明確で簡潔で分かりやすいデザインを意識してください。
6.住民の購読（閲覧）を促す分かりやすく魅力的な紹介文（パンフレットの冒頭や概要）の案を作成してください。
7.パンフレットの要素（例：手続きのフロー図のテンプレート、必要書類リストのフォーマットなど）を提案してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
- 住民が初めてその行政手続きを知る場合でも理解できるように、丁寧で分かりやすい言葉遣いを心がけてください。
- 簡潔で情報が整理された表現を重視してください。
- 視覚要素を活用し、直感的に理解できるデザインを提案してください。
- 生成AIの生成物における一般的な品質問題を理解し、事実に基づいた正確な情報を提供してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="32" placeholder="出力形式を入力してください">

```

[構成案]

...

[本文1]

[本文2]
...

## デザインコンセプト

## 紹介文の案
[紹介文]

## 生成AIで作成可能な要素の提案

- [要素2]
...
```
</textarea>
</div>

- すべて日本語で出力してください
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {

    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";

    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";

    });
});
