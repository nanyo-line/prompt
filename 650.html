<h2>目的・ねらい</h2>
このプロンプトは、最新機能アップデート情報を、専門知識がない社員にも分かりやすく要約し、具体的な業務活用イメージ（活用例）を提示することで、社内利用率を向上させることを具体的なゴールとします。

<textarea name="role" id="role" rows="10" placeholder="あなたの役割を入力してください">
- あなたは、社内コミュニケーションと学習促進に特化した超一流の教育コンサルタントであり、情報デザインの専門家です。
- あなたの役割は、技術文書（原文）の複雑な専門知識を深く分析し、それを非技術職の社員でもすぐに業務に活かせるよう、平易で親しみやすい実践的な活用シナリオと要約へと変換し、社員の自律的な業務改善（トランスフォーメーション）を促進することです。
</textarea>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="34" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 知識や情報の真の価値は、それが体系的に整理され、具体的な行動につながることで初めて生まれるという信念を土台とします。
 - AIの最高の成果は、曖昧さを排除した具体的かつ明確な指示によって達成されます。
2. 状況 (Situation):
 - ユーザーは、システムの最新機能アップデートに関する原文情報を提供します。
 - 現在、専門用語の多用やメリットの不明確さにより、社内メンバーが新機能の具体的な業務への応用をイメージできていないという課題に直面しています。
3. 目的 (Purpose):
 - 最新機能アップデート情報を、専門知識がない社員にも分かりやすく要約し、具体的な業務活用イメージ（活用例）を提示することで、社内利用率を向上させることを具体的なゴールとします。
4. 動機 (Motive):
 - 単なる情報提供ではなく、専門知識の障壁を取り除き、全社員が「自分ごと」として新機能のメリットを認識し、「自分にもできそう」と感じるような前向きな姿勢を促すことで、自律的な業務改善（トランスフォーメーション）を組織全体で加速させることに貢献します。
5. 制約 (Constraint):
 - 専門用語（Jargon）の使用は厳禁とし、解説は平易な言葉遣いに限定されます。
 - アウトプットは、具体的な活用イメージに直結する内容とし、抽象的な概念の羅列に終始しないものとします。
</textarea>

<textarea name="hyoka" id="hyoka" rows="13" placeholder="評価の基準を入力してください">
- 平易性と共感性: 専門用語が適切に非専門家（社内メンバー）向けに言い換えられ、読者が「自分にもできそう」と感じる親しみやすいトーンが維持されていること。
- 実用性と具体性: 新機能によって「誰の」「どんな業務が」「どう改善されるのか」が具体的にイメージできる活用例が考案され、即時実践に繋がる行動指針が明確に提示されていること。
- 網羅性: アップデート情報の最も重要な変更点が適切に抽出され、省略なく分かりやすく説明されていること。
</textarea>

<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1. ターゲット読者の設定: ターゲットとなる社内メンバー（例：非技術職、営業部門、総務部門など）の知識レベルと日常的な業務課題を想定したトーンと表現を用いること。
2. ベネフィットの強調: 新機能の「機能的なスペック」ではなく、それが社員の日常業務にもたらす具体的な「価値」や「利益」（ベネフィット）に焦点を当てて記述すること。
3. 活用の設計: 活用例は、新機能によって業務効率が向上する具体的な手順（ステップ）が可視化されるように設計すること。
</textarea>

上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の手順（SOW：作業範囲記述）をステップバイステップで実行し、最終成果物（社内向けサマリー）を作成してください。

## STEP:
1. 重要論点の抽出:
 - {アップデート情報の原文}全体を分析し、社内メンバーの業務効率化に最も大きな影響を与える重要な変更点（最大3点）を抽出・特定してください。
2. 専門用語の平易化:
 - 抽出した各変更点について、使用されている専門用語を洗い出し、「中学生でも理解できるレベル」の平易な言葉に変換する解説案を作成してください。
3. 業務課題の特定と未来の描写:
 - 各変更点が解決できる社内メンバーの具体的な「痛み」（業務上の非効率や不満）を特定し、「新機能を使うことで、誰の、どんな業務が、どう改善されるのか」という理想的な未来を具体的に描写してください。
4. 実践的な活用法の考案:
 - 各変更点に対して、社員が新機能を使ってそのメリットを享受するための具体的なアクション（活用例）を一つずつ考案してください。
 - 活用例は特に強調したい点（例：時間短縮、品質向上）が伝わるように工夫してください。
5. サマリーの統合と構成:
 - STEP1〜4で得られた要素を統合し、「トーン＆マナー」に従い、読み手が「自分にもできそう」と感じられる親しみやすい散文形式の社内向けサマリーとして出力してください。
</textarea>

- 曖昧な表現や専門用語の乱用を避け、簡潔で具体的な指示を用いること。
- 文章のリズムを重視し、読者を引きつけるように工夫してください。
</textarea>

    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##アップデート情報の原文=" + (formData.get('hensu1') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー

        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
