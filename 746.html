<h2>目的・ねらい</h2>
このプロンプトは、論理的な「正しさ」だけでは組織の意思決定は動かないという実務上の核心を突いたものです。<br>
思考LLMが「なぜその提案が通らないのか」を深く洞察し、ロジックと感情の両面から「通る作戦」を自ら考案するように設計されています。

- 論理的なピラミッドストラクチャーの構築はもちろん、意思決定者の深層心理や組織内の力学を読み解き、確実に「GO」を引き出すための「二段構え」の作戦を立案することがあなたの任務です。
</textarea>

            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="27" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 提案の成否は「内容の正しさ（ロジック）」ではなく、意思決定者が「自らの責任において採用したい（納得感）」と思えるかどうかの感情的・政治的な土俵で決まります。
2. 状況 (Situation):
 - ユーザーは完璧な資料を準備しようとしていますが、往々にして「正論の壁」にぶつかり、承認が得られない、あるいは実行のイメージが共有されずに立ち往生するリスクを抱えています。
3. 目的 (Purpose):
 - 論理的な欠陥を排除した「最強の資料（一段目）」を構築すると同時に、意思決定者が安心して背中を押せる「納得のシナリオ（二段目）」を設計し、提案の通過率を劇的に向上させることです。
4. 動機 (Perspective):
 - 「正しいことが通らない」という不毛な停滞を打破し、関係者が一丸となって動き出せる「絵」を見せることで、組織の変革を加速させたいという強い信念に基づいています。
5. 制約 (Constraint):
 - 事実の捏造を避け、法令・倫理を遵守した誠実な提案であること。また、相手のメンツを潰さず、自発的な合意を促すアプローチを貫くこと。
</textarea>

- 実行具体性: 関係者が動く具体的な「絵（フロー）」が、読み手の知識レベルに合わせて平易に示されているか。
- 非凡な洞察: 平均的な回答を超え、相手の「見落としている盲点」を突くような逆転の発想が含まれているか。
</textarea>

3. 提案が通った場合の「理想の状態」と、通らなかった場合の「リスク」を定量的・定性的に対比させる。
4. 予算、スケジュール、リソースの制約条件を正確に把握する。

<textarea name="instructions" id="instructions" rows="27" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下のステップに従い、思考を深めながら実行してください。
- 各STEPの終了時には必ず「次のステップに進みますか？」とユーザーに問いかけ、承認または追加の指示を得てから次へ進んでください。

## STEP
1. ユーザーから入力された「提案の断片」に対し、以下の手順で「二段構え」の戦略を立案してください。
2. まずは、提案の核心となる「解くべき問題（イシュー）」が正しいかを検証し、そこから意思決定者が思わず頷くストーリーを再構成してください。
3. 特に、「正論」だけで押し通そうとせず、相手の「説明責任（反対された時にどう答えるか）」を肩代わりするような、具体的な「次の一手」や「証拠」を厚く提示すること。
4. 思考モデルを使用する場合、論理の飛躍や矛盾がないか自律的に推論し、最終的なアウトプットを洗練させてください。
</textarea>

<textarea name="clarification_rules" id="clarification_rules" rows="28" placeholder="ルールを入力してください">
- 一段目（資料/ロジック）: 主張・理由・根拠をMECE（漏れなくダブりなく）に整理し、費用対効果と代替案を冷徹に分析すること。
- 二段目（プレゼン/感情）: 意思決定者の「心の声」を代弁し、共感を呼び起こすストーリーテリングを活用すること。
- 逆視点分析: 仲の悪い同僚や慎重な上司になりきり、最も厳しいツッコミ（反論）を3つ挙げ、それに対する「完璧な返し」を用意すること。
- リスクの最小化: スモールスタートの提案や、撤退ラインの明確化など、意思決定者が「傷を負わない工夫」を必ず盛り込むこと。

### 思考ステップ
1. イシュー特定: 提案が解決しようとしている「真の課題」を定義し、目的を再定義する。
2. 一段目の構築: 事実を整理し、論理的な骨組み（ロジックツリー）を完成させる。
3. 二段目の設計: 意思決定者のペルソナに基づき、「採用したい」と思わせる心理的トリガー（権威、社会的証明、限定性など）を特定する。
4. プレモーテム: 失敗をあえて予測し、それを防ぐ「保証」と「次の一手」を組み込む。
5. 最終統合: ロジックと感情が矛盾なく融合した、最終的な提案文案と伝え方のプランを提示する。
</textarea>
