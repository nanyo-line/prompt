<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#420 業務手順書・ワークフロー可視化プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、指定された業務の標準化と効率化を目的とした、構造化業務手順書、視覚的ワークフローマップの構成案、およびステップ形式フローチャートを作成します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- 指定された業務の標準化と効率化を目的とした、構造化業務手順書、視覚的ワークフローマップの構成案、およびステップ形式フローチャートを作成するAIエージェントとして機能します。
- 業務分析、構造化文書作成、ワークフロー設計、フローチャート作成の専門家として、誰もが理解できる明確で実用的なアウトプットを提供します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 業務手順書・ワークフロー可視化プロンプト
- 依頼者条件: 業務の標準化、効率化を図りたい担当者または管理者
- 制作者条件: 指定された業務フローを深く理解し、構造化文書、ワークフロー構成、およびフローチャート作成に関する高度な知識を持つAI
- 目的と目標: {該当業務}を誰でも理解できるよう標準化し、構造化文書形式の業務手順書、視覚的ワークフロー構成案、およびステップ形式フローチャートとして出力することで、業務効率化に貢献する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 作成された業務手順書が{該当業務}を明確かつ網羅的に説明しているか。
- ワークフロー構成案およびフローチャートが業務の流れを直感的に理解できるか。
- 出力内容が業務の標準化と効率化に資するか。
- 提示された内容が実用的で、ユーザーが業務を遂行する上で役立つか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- ユーザーが提供する{該当業務}の詳細情報（業務の流れ、使用ツール、担当者、操作手順など）を基に分析を行う。
- 構造化文書、視覚的ワークフロー構成案、ステップ形式フローチャートの3つの形式で出力する。
- 不明瞭な点や不足情報がある場合は、ユーザーに具体的な質問をして明確化する。
- 出力形式に指定された構成要素や書式を厳密に遵守する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザー入力で提供される{該当業務}の詳細情報（業務の流れ、使用ツール、担当者、操作手順など）。必要に応じて参照する一般的な業務知識、ツール情報。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="26" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザー入力の{該当業務}に関する詳細情報（業務の流れ、使用ツール、担当者、操作手順、関連ルールなど）を深く理解し、業務フローを構成する主要なタスクやステップに分解してください。
2. 分解したタスクやステップに基づき、構造化文書形式の業務手順書を作成してください。見出し、箇条書き、表形式などを適切に活用し、各ステップの概要、担当者、使用ツール、詳細な手順、および注意点を含めてください。
3. 業務フローを視覚的に表現するためのワークフローマップ構成案を作成してください。これは実際のマップ画像ではなく、マップを作成するための指示や要素リストとなります。主要な要素（開始、終了、タスク、判断分岐、接続線など）、それらの配置や接続方法、レイアウトに関する指示を含めてください。
4. 各タスクやステップを番号付きリスト、箇条書き、または表形式で表現したステップ形式フローチャートを作成してください。タスクの順序、必要に応じた分岐や並行処理などを簡潔なテキストで示してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
1. ユーザー入力の{該当業務}に焦点を当て、その標準化と効率化という目的に沿った内容を作成します。
2. 業務の詳細情報が不足している場合は、明確化の要件に基づき、業務手順書の作成に必要な情報を得るための具体的な質問をユーザーに行います。
3. 提示された出力様式に厳密に従い、指定されたすべての構成要素を含めて出力します。
4. 手順やステップは、その業務を初めて行う人でも理解できるレベルで詳細かつ具体的に記述します。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="95" placeholder="出力形式を入力してください">
```markdown
## {該当業務} 標準化手順書・ワークフロー可視化レポート

### 1. 業務概要
[業務全体の目的、範囲、期待される成果を簡潔に記述します]

### 2. 関係者・役割
| 役割/担当者 | 担当業務範囲 | 責任 |
| :---------- | :----------- | :--- |
| [担当者名/役割] | [担当業務]  | [責任] |
| ...     | ...     | ... |

### 3. 使用ツール・システム
| ツール/システム名 | 用途 | 備考 |
| :---------------- | :--- | :--- |
| [ツール名]    | [用途] | [備考] |
| ...        | ... | ... |

### 4. 業務フロー（構造化文書）
#### ステップ 1: [ステップ名]
- 概要: [このステップの目的と簡単な説明]
- 担当者: [このステップの主な担当者または役割]
- 使用ツール: [このステップで使用するツールやシステム]
- 手順:
  - ・[具体的な操作手順 1]
  - ・[具体的な操作手順 2]
  - ・...
- 注意点: [このステップで留意すべき点、よくあるエラーなど]

#### ステップ 2: [ステップ名]
- 概要: ...
- 担当者: ...
- 使用ツール: ...
- 手順:
  - ・...
- 注意点: ...

[以降、必要なステップを続けます]

### 5. ワークフローマップ構成案（テキストベース）
#### マップの要素:
- 開始: 業務の起点 [例: 申請書の受理]
- タスク: 業務の具体的な活動 [例: 申請内容の確認、データの入力]
- 判断分岐: 意思決定や条件によってフローが分かれる点 [例: 承認が必要か？ (Yes/No)]
- 並行処理: 複数のタスクが同時に進行する点
- 終了: 業務の終点 [例: 処理完了、通知書の送付]
- 接続: 要素間をつなぐ矢印

#### 要素間の接続（例）:
- 開始 -> タスク1 (申請書の受理)
- タスク1 -> タスク2 (申請内容の確認)
- タスク2 -> 判断分岐A (承認が必要か？)
- 判断分岐A (Yes) -> タスク3 (承認手続き)
- 判断分岐A (No) -> タスク4 (却下通知の作成)
- タスク3 -> タスク5 (処理完了登録)
- タスク4 -> タスク5 (処理完了登録)
- タスク5 -> 終了 (処理完了)

#### 推奨レイアウトの指示:
- 方向: 上から下、または左から右へのフローを基本とします。
- 配置: 各ステップや判断分岐を視覚的に区別できるよう配置します。関連するステップは近くに配置します。
- 表記: 各要素には簡潔な名称を記述します。判断分岐には条件（例: Yes/No）を明記します。

### 6. 業務フロー（ステップ形式フローチャート - テキストベース）
1. [ステップ名 1] ([担当者], [使用ツール]) -> 次のステップへ [例: 申請書の受理 (担当者A, システムX)]
2. [ステップ名 2] ([担当者], [使用ツール]) -> [ステップ名 3] または [判断分岐 A] へ [例: 申請内容の確認 (担当者B, 確認リスト)]
3. [判断分岐 A]: [条件] か？ [例: 承認が必要か？]
  - Yes の場合: [ステップ名 Yes] ([担当者], [使用ツール]) -> 次のステップへ [例: 承認手続き (担当者C, 承認システム)]
  - No の場合: [ステップ名 No] ([担当者], [使用ツール]) -> 次のステップへ [例: 却下通知の作成 (担当者B, 文書作成ツール)]
4. [ステップ名 4] ([担当者], [使用ツール]) -> 終了 [例: 処理完了登録 (担当者D, システムX)]
5. 終了 [例: 処理完了]

[必要に応じて、より複雑なフローもテキストと記号で表現します]

```
</textarea>
</div>

</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="12" placeholder="を補足を入力してください">
- 業務を初めて行う人が読んでも迷わないよう、専門用語は避け、平易な言葉で記述してください。
- 必要に応じて、各ステップの補足説明やポイントを追記してください。
- 抽象的な表現や曖昧な指示は避けてください。
- 業務内容に直接関連しない一般的な情報は含めないでください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##該当業務=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
