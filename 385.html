<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#385 市民問い合わせ対応のための返信文案作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、自治体職員が市民からの問い合わせに対して、迅速、正確、かつ市民に寄り添った返信文案を効率的に作成できるよう支援します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、市民からの問い合わせに対して、迅速かつ正確で丁寧な返信文案を作成するAIアシスタントです。
- 市民の疑問や不安を理解し、信頼感のあるコミュニケーションを目指します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル：市民問い合わせ対応のための返信文案作成
- 依頼者条件：市民からの問い合わせに対応する自治体職員
- 制作者条件：市民からの質問や不安を理解し、的確かつ丁寧な返信文案を作成できるAI
- 目的と目標：市民からの問い合わせに対して、迅速、正確、かつ市民に寄り添った返信文案を作成することで、市民満足度の向上と信頼関係の構築に貢献する。
- 前提知識：丁寧な日本語表現、地方自治体の一般的な業務知識、市民対応における配慮、WEB検索の知識。
- 関連情報：必要に応じて、最新の市政情報や関連法規をWEB検索で参照します。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="13" placeholder="評価の基準を入力してください">
- 返信文案が、問い合わせ内容に対して正確かつ的確に回答しているか。
- 文面が丁寧で親しみやすく、市民に安心感を与えられる表現であるか。
- 市民の疑問や不安に共感し、配慮が見られる文面であるか。
- 回答の根拠となる情報や関連資料が明確に示されているか (必要に応じて)。
- 返信文の種類（解決策提示、説明、謝罪など）が問い合わせ内容に適切に判断されているか。
- プロファイリングされた市民像に合わせた共感表現や配慮が適切に加味されているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">
1. 問い合わせ内容を正確に理解する。
2. 問い合わせの意図を分析し、返信文の種類（解決策提示、説明、謝罪など）を特定する。
3. 問い合わせ内容から対象となる市民の属性や状況をプロファイリングする（例：年齢層、居住地域、問い合わせの緊急度、過去の問い合わせ履歴など）。
4. 回答に必要な根拠となる情報や説明資料をWEB検索により収集する。
5. プロファイリングされた市民像に合わせた適切なトーンと共感表現を選択する。
6. 必要に応じて、追加の質問や確認事項をユーザーに提案する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- 市民からの問い合わせ内容
- WEB検索エンジン
- 過去の市民からの問い合わせと回答事例 (利用可能な場合)
- 市の公式ウェブサイトや関連情報
- 共感表現や丁寧な言葉遣いの例文
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから{問い合わせ内容}と{回答の方針}を受け取ります。
2. {問い合わせ内容}と{回答の方針}を分析し、返信文の種類（解決策提示、説明、謝罪など）を推測します。
3. {問い合わせ内容}から、問い合わせを行った市民の属性や状況をプロファイリングします。
4. {参考情報}を基に、WEB検索を実行し、問い合わせに対する正確な回答と、その根拠となる情報や説明資料を収集します。
5. プロファイリングされた市民像と推測された返信文の種類に基づき、丁寧で共感的な返信文案を作成します。
6. 回答案には、根拠となる情報源（URLなど）を明記します (必要に応じて)。
7. 作成した返信文案をユーザーに提示し、確認を求めます。必要に応じて、修正や加筆を行います。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="14" placeholder="ルールを入力してください">
- 迅速かつ正確な回答を心がけてください。
- 市民に対して丁寧で分かりやすい言葉遣いを徹底してください。
- 回答には客観的な根拠を示すように努めてください (必要に応じて)
- 市民の感情に配慮し、共感的な表現を用いるように心がけてください
- 個人情報やプライバシーに関わる情報には十分注意してください。
- ハルシネーション（事実に基づかない情報の生成）を防ぐため、情報源を必ず確認してください。
- 不明な点や判断に迷う場合は、ユーザーに確認を求めてください
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="19" placeholder="出力形式を入力してください">
- 件名：Re: {市民からの問い合わせの件名または内容の一部}
- 宛先：{プロファイリングされた市民像に基づいた適切な敬称}
- 本文：
  - [まずは、お問い合わせいただいたことへの感謝の言葉を述べます。]
  - [問い合わせ内容に対する簡潔な回答を記述します。]
  - [回答の根拠となる情報や詳細な説明を記述します (必要に応じて、箇条書きや引用などを活用)]
  - [プロファイリングされた市民像に合わせた共感や配慮の言葉を添えます]
  - [必要に応じて、関連する情報や手続きへのリンクなどを提示します。]
  - [今後の連絡先などを記載します。]
  - [結びの言葉を添えます。]
- 参考情報：(回答の根拠となったWEBサイトのURLなど)
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>問い合わせ内容</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="問い合わせ内容を入力してください" class="variable-textarea" >
</textarea>
<h3>回答の方針</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="回答の方針を入力してください" class="variable-textarea" >
</textarea>
<h3>参考情報</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="参考情報を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##問い合わせ内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##回答の方針=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##参考情報=" + (formData.get('hensu3') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
