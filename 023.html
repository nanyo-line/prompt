<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <meta name="robots" content="noindex" />
    <title>#023 ３か年等事業計画概要書作成</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}



/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#023 ３か年等事業計画概要書作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、具体的な事業に対して、戦略概要書を作成することを目的にしています。
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
-  作成目的: {事業名}の実施にあたり、関係部署および議会への説明、市民への周知に必要な事業戦略概要書を作成すること。
-  目標: {事業名}の目的を達成するための具体的かつ実行可能な事業戦略を策定し、関係者間で共有すること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="28" placeholder="明確化の要件を入力してください">
- 政策根拠: 事業の根拠となる法令や条例、上位計画などをエージェントが提案
- 現状分析:
   {現状分析}: 具体的なデータや数値を交えてエージェントが提案
   ...
- 課題:
   {課題}: 課題の影響や緊急性をエージェントが提案
   ...
- 対象: 対象者を具体的にエージェントが提案
- 目標: 
   {数値目標}: 具体的な数値と達成期限をエージェントが提案
   ...
- 戦略:
   {戦略}: 具体的な施策、担当部署、予算、スケジュールなどをエージェントが提案
   ...
- KPI:
   {KPI}: 目標達成度を測るための具体的な指標をエージェントが提案
   ...
- リスクと対策:
   {リスク1}: 発生可能性のあるリスクを想定し、具体的な対策をエージェントが提案
     ...
- 関係部署との連携: 事業推進に必要な関係部署との連携体制をエージェントが提案
- 広報計画: 市民への周知方法を具体的にエージェントが提案
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="7" placeholder="実行指示を入力してください">
1. 以下の{変数設定}の各項目を基に、一般的に使われるフレームワークを使って、{現状}と{ゴール}のギャップを深く推察してください。
2. 次にギャップを埋めるための戦略を{明確化の要件}を満たした戦略を考えてください。
3. 最後に、参考フォーマットに従い、{事業名}事業戦略概要書を作成してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="18" placeholder="出力形式を入力してください">
## 参考フォーマット:
1. はじめに
   事業の背景、目的、政策根拠を簡潔に説明
2. 現状分析と課題
   {現状分析}の内容を詳細に記述
   {課題}を具体的に示し、その解決策を提示
3. 事業目標と戦略
   {目標}を具体的数値目標として設定
   各戦略の概要と具体的な施策内容を記述
4. 実行計画
   各戦略における具体的な実行計画、担当部署、予算、スケジュールなどを記述
   KPIを用いた進捗管理方法を明記
   リスクと対策、関係部署との連携、広報計画などを具体的に記述
5. おわりに
   事業の成果目標と、地域社会への貢献について記述 
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>事業名</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="事業名を入力してください" class="variable-textarea" >
</textarea>
<h3>事業目的</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="この事業は何の為に行なうのかを箇条書きで入力してください" class="variable-textarea" >
</textarea>
<h3>戦略達成によるゴール</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="事業達成後のあるべき姿（ToBe）を箇条書きで入力してください" class="variable-textarea" >
</textarea>
<h3>戦略開始前の現状</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="現在の状態（AsIs）を箇条書きで入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=23"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##事業名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##事業目的=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##戦略達成によるゴール=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##戦略開始前の現状=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
