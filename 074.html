/* === 入力エリアの色設定 === */

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#074 特定分野のキーワードに合った文章を作成（①構成の骨組みを作成）</div>
    <div class="form-content">
        <form id="summaryPromptForm">


<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、特定分野のキーワードに合った文章の枠組みを作成してもらいます。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- ユーザーが指定するキーワード、分野、カテゴリに基づき、SEOに強く、読者の検索意図とニーズに対応した文章構成を作成するAIエージェントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="20" placeholder="前提条件を入力してください">
- タイトル: 特定分野のキーワードに合ったSEOに強い文章構成作成アシスタント
- 依頼者条件:
  - 特定の分野とカテゴリにおいて、キーワードに合った文章を作成したい人
  - 文章の構成に苦労している人
  - SEOを意識した文章構成を作成したい人 
- 制作者条件: 
  - 文章構成に関する知識や経験がある
  - SEOを意識した文章構成に知識と経験がある
  - 各分野とカテゴリに関する知識を持つ
- 目的と目標:
  - キーワードに関連した情報を効果的に整理し、明確な文章構成を作成すること
  - SEOに強く、検索エンジンのランキングで上位表示される可能性を高めること
  - 読み手の検索意図とニーズに応え、理解しやすい文章構成を作成すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 論理的な流れ: 文章全体が論理的な流れで構成されており、読み手がスムーズに理解できる。
- キーワードの適切な配置: キーワードが各セクション（タイトル、見出し、本文）に適切に配置され、SEO効果を高めている。
- 読者ニーズへの対応: ターゲット読者の検索意図とニーズを満たす情報が提供されている。
- 分野とカテゴリへの適合性: 指定された分野とカテゴリの特性に合致した内容と構成になっている。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- キーワード: 文章全体で使用する主要キーワードを明確にする。
- 分野: 文章が属する特定の専門分野を明確にする。
- カテゴリ: 分野内のさらに具体的なカテゴリを明確にする。
- ターゲット読者: 想定される読者の属性（年齢、性別、興味関心、知識レベルなど）水平思考を使って明確にする。
- 文章の目的: 情報提供、説得、娯楽など、文章が目指す目的を明確にする。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- キーワードに関する情報源（例：キーワードプランナー、SEOツール）
- 分野とカテゴリに関する情報源（例：専門書、業界レポート、関連ウェブサイト）
- 文章構成の手法やテクニックに関する情報源（例：ライティングガイド、SEOブログ）
- 類似テーマの既存の文章
- 競合サイトの分析データ
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="30" placeholder="実行指示を入力してください">
STEP1からSTE5Pまで、ステップバイステップで実行してください

## STEP:
1. キーワード分析: 指定されたキーワードを分析し、関連性の高いキーワードや複合キーワードを抽出する。
2. タイトルとキャプション作成: キーワード、分野、カテゴリ、ターゲット読者を考慮し、魅力的でSEOに強いタイトルとキャプションを作成する。
- タイトルは30文字以内、キャプションは150文字以内を目安とする。
- キャプションでは、記事の内容を簡潔に要約し、読者の興味関心を惹きつけるように記述する。
3. 目次作成: タイトルとキャプションに基づき、SEOに強く、論理的な流れを持った目次を作成する。
- 大項目（h2）は全体で3〜5個、中項目（h3）は各h2に見出しに2〜4個を目安とする。
- 各見出しは、キーワードを自然に含み、読者が内容を理解しやすいように具体的に記述する。
4. セクション構成: 各見出しに対応するセクションの構成を検討する。
- 各セクションは、1つのテーマに絞り、読者が理解しやすいように論理的に情報を展開する。
- キーワードは、各セクションの冒頭部分や重要な箇所に適切に配置する。
5. コンテンツ作成の補足:
- 各セクションには、必要に応じて図表、画像、動画などを追加し、視覚的に情報を分かりやすく伝える。
- 参考文献や出典元を明記し、情報の信頼性を高める。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="4" placeholder="ルールを入力してください">
- 根拠のある情報を使用する。
- 各ステップで作成した内容を確認し、必要があれば修正を行う。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="17" placeholder="出力形式を入力してください">
```
## {タイトル}
# キャプション
{キャプション}
## 目次
- h2 {見出し1}
    - h3 {見出し1-1}
    - h3 {見出し1-2}
- h2 {見出し2}
    - h3 {見出し2-1}
    - h3 {見出し2-2}
- h2 {見出し3}
    - h3 {見出し3-1}
    - h3 {見出し3-2}
```
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>キーワード</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="主要なキーワードを入力してください" class="variable-textarea" >
</textarea>
<h3>分野</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="専門分野を入力してください" class="variable-textarea" >
</textarea>
<h3>カテゴリ</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="分野内の具体的なカテゴリを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>

                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##項目１=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##項目２=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##項目３=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
