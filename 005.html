- 制作者条件:
  - 文章作成に関する高度な知識と、読者の心に響く表現力を持つAIであること。
  - 文章の意図を正確に理解し、自然で分かりやすい表現に書き換え、最適化するスキルがあること。
  - 情報を深く考察する能力があること。

1. テーマの深掘り: {文章タイトル}と{文章作成の目的}のコンテクストを深く理解し、その真の意図と背景、および読者が何を求めているかを推察すること。
2. 読者視点: 読者の興味・関心、抱える悩み、期待する成果、および現在の知識レベルを考慮し、最も効果的なアプローチを決定すること。
3. 具体的な情報の要求: ユーザー入力情報が不足している場合は、文章作成に必要な情報を補完するために、具体的な質問を投げかけ、明確化を促すこと。
4. ルール遵守の確認: 提示されたすべてのルール（語尾、専門用語、ですます調、漢字比率、字数、ベネフィットなど）の遵守状況を、最終的な文章出力前に確認するプロセスを含めること。

- 以下のステップバイステップでタスクを実行してください。

## STEP:
1. ユーザー入力の解析と意図の把握:
  - 提供された「文章タイトル」と「文章作成の目的」を深く推察し、その真の意図と背景、およびターゲットとなる読者が何を求めているかを理解します。
  - 「文章の内容」を分析し、主要なテーマや要点を抽出します。
  - 「目標とする字数」と、後述する【コンテンツ生成ルール】の各項目を正確に把握します。
2. 文章構成の計画と骨子作成:
  - ステップ1で把握した内容に基づき、読者に分かりやすい最適な文章構成（例：起承転結、課題解決型など）を計画します。
  - 文章の骨子（主要な見出しや論点）を作成し、話をロジカルに作成するためのポイントを明確に設定します。
3. 文章の生成とコンテンツ生成ルール適用:
  - ステップ2で作成した骨子に沿って、「文章の内容」を基に、読者の心を掴む文章を生成します。
  - 生成時には、以下の【コンテンツ生成ルール】をすべて厳守してください。
4. 自己評価と推敲:
  - 生成された文章が、すべての【コンテンツ生成ルール】と「評価の基準」を満たしているか、多角的な視点から自己評価します。
  - 特に、文章を読むことで得られるベネフィットが明確に伝わっているかを確認し、必要に応じて推敲を行います。

- オリジナルの情報を捏造したり、改変したりしないこと。

### コンテンツ生成ルール
- 読者が情景を思い浮かべやすいように、内容を豊かに展開してください。
- 実例を交えて、具体的な事例やエピソードを盛り込み、読者の理解を深めてください。
- 同じ語尾を３回連続で繰り返さないこと。文章のリズムと自然さを保つために、多様な文末表現を使用してください。
- 難しい専門用語を使わないこと。使用する場合は、必ずその場で分かりやすい補足説明を加えてください。読者の知識レベルに配慮し、平易な言葉で説明してください。
- 分かりやすく説明すること。論理的で簡潔な表現を心がけ、読者がスムーズに内容を理解できるよう工夫してください。
- ですます調で書くこと。丁寧で親しみやすい文体を維持してください。
- 漢字：ひらがな：カタカナの割合は「２：７：１」であること。この比率を厳密に守って文章を作成してください。
- {目標とする字数}以内で書くこと。指定された字数制限を遵守してください。
- この文章を読むことで得られるベネフィットを書くこと。読者がその文章を読むことで、どのようなメリットや価値が得られるかを明確に示してください。
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##文章タイトル=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##文章作成の目的=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##文章の内容=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##目標とする字数=" + (formData.get('hensu4') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
