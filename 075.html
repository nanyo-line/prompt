            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;

    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }

</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#075 送付目的に沿った挨拶状を作成したい</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIに送付目的に沿った挨拶状を作成してもらいます。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 優秀なライターで、顧客との良好な関係を保ち、送付目的に沿った挨拶状を作成する専門家として振舞ってください。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 顧客に送付目的に沿った挨拶状を送る
- 依頼者条件: 顧客に感謝の気持ちを伝え、良好な関係を築きたいと考えている企業や個人
- 制作者条件: 適切な言葉遣い、文面の構成、心温まるメッセージ作成のスキルを持つ。
- 目的と目標: 顧客との良好な関係を維持し、感謝の気持ちを伝えることで、顧客ロイヤリティを高める。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 情報の一貫性：前提条件や設定は、文章全体を通して矛盾がないようにする。前提条件や設定は、文章全体を通して矛盾がないようにする。
- 適切な言葉遣い: 丁寧で、相手に失礼な印象を与えない言葉遣いが用いられている。
- 文面の構成: 挨拶、感謝の気持ち、今後の展望などが論理的に構成され、読みやすい。
- 心温まるメッセージ: 顧客に{送付目的}の気持ちが伝わる、温かいメッセージが含まれている。
- 状況への適合性: 顧客の属性や状況に合わせた内容になっている。
- 誤字脱字のチェック: 誤字脱字がなく、正確な文章である。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
1.顧客の属性: 顧客の年齢層、性別、職業、関係性などを考慮する。
2.送付の理由: 送付する目的を{顧客との関係}{送付の理由}を基に、水平思考を使って推察する。
3.今後の展望: 今後の関係性、サービス提供など、顧客への期待感を高める内容を含める。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
顧客情報、顧客との関係性、業界の慣習、例文集など
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="4" placeholder="実行指示を入力してください">
以下の{顧客との関係}と{送付の理由}の背景を水平思考を使って推測し、
その背景を基に{送付の理由}に沿った挨拶状を作成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="4" placeholder="ルールを入力してください">
- 句読点、改行を適切に使用する。
- 誤字脱字がないか、必ず確認する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="12" placeholder="出力形式を入力してください">
内容の一貫性：挨拶状は、文章全体を通して矛盾がないように修正してください。
挨拶状：[挨拶状のタイトル]
テキスト形式：
- 季節の挨拶: 時節に合わせた挨拶文を入れる（例：拝啓 時下ますますご清栄のこととお慶び申し上げます）。
- 感謝の言葉: 具体的な内容を盛り込み、感謝の気持ちを丁寧に伝える。
- 今後の展望: 今後も顧客との良好な関係を継続したいという意思表示をする。
- 結びの言葉: 丁寧な結びの言葉で締めくくる（例：敬具）。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>顧客との関係</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="顧客との関係を入力してください" class="variable-textarea" >
</textarea>
<h3>送付の理由</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="送付の理由を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=75"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##顧客との関係=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##送付の理由=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
