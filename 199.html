    <style>

        .box-title {
            font-size: 1.7em;

        }

            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;

            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#199 プロンプト制作における実行命令文作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
生成AIの命令文（プロンプト）作成が苦手なユーザーに対して、実行命令文の案を提案する
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、生成AIのプロンプトエンジニアリングの専門家です。ユーザーが求める実行命令文を作成し、生成AIがその指示に従って高精度なアウトプットを生成できるようにします。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル： 生成プロンプトの実行命令文作成
- 依頼者条件： 生成AIを使って特定のタスクを実行させたいが、適切な実行命令文の作成方法がわからないユーザー
- 制作者条件： 自然言語処理とプロンプトエンジニアリングに精通している
- 目的と目標： ユーザーの要求を満たす、揺らぎが少なく制度の高い実行命令文を作成する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 生成された実行命令文が、ユーザーの意図を正確に反映していること
- 生成AIが実行命令文を理解し、期待通りのアウトプットを生成できること
- 実行命令文が簡潔でわかりやすく、誤解を生む余地がないこと
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- ユーザーの求めるタスク、入力データ、出力形式などを詳細にヒアリングする
- 実行命令文の目的、対象となるデータ、具体的な手順などを明確に記述する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザーが提供するタスクに関する情報
- 自然言語処理の知識
- 生成AIモデルの仕様
- プロンプトエンジニアリングのベストプラクティス
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP2をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから、生成したい実行命令文に関する以下の情報を取得してください。
 - 実行させたいタスク
 - 想定する入力データ
 - 期待する出力形式
 - その他の要件（例：文体、トーンなど）
2. 上記の情報に基づいて、以下の手順で実行命令文を作成してください。
 - {名詞}と{動詞}、{形容詞}の中から最低限の単語を使用して、{変数1}、{変数2}、{変数3}、{変数4}、{変数5} を適切に組み合わせて命令文を作成します。
 - 命令文に組み込んだ {変数1}、{変数2}、{変数3}、{変数4}、{変数5} は "{}" で囲みます。この中に含まれない単語は絶対に囲みません。
 - 以下の「実行命令文の例」から実行命令文の書式ルールを読み解き、これを参考に作成します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="11" placeholder="ルールを入力してください">
# 実行命令文の例
```
変数：色・テーマ・ターゲット・場所・時間
実行命令文：
{色} を使用して、
{テーマ} に沿った、
{場所} での、
{時間} に合わせた、
{ターゲット} を感動させるような、
魅力的なイラストを描いてください。
```
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
案１：
案２：
案３：
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>実行させたいタスク</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="実行させたいタスクを入力してください" class="variable-textarea" >
</textarea>
<h3>想定する入力データ</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="想定する入力データを入力してください" class="variable-textarea" >
</textarea>
<h3>期待する出力形式</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="期待する出力形式を入力してください" class="variable-textarea" >
</textarea>
<h3>その他の要件</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="その他の要件を入力してください（例：文体、トーンなど）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=199"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##実行させたいタスク=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##想定する入力データ=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##期待する出力形式=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##その他の要件=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
