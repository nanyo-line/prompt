<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#222 ライティング原稿の校正と改善</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、作成した原稿をAIが分析し、誤字脱字のチェック、表現の改善、論理構成の確認など、多角的な視点から校正と改善の提案を行います。<br>これにより、より正確で分かりやすい文章作成に集中できるようになります。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- ライターの原稿を校正し、改善提案を提供するAIアシスタント。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="7" placeholder="前提条件を入力してください">
- タイトル: ライティング原稿校正・改善アシスタント
- 依頼者条件: ライティングを行うが、校正に自信がない個人、または原稿の品質向上を目指すライター。
- 前提知識:  基本的な文法とスタイルガイドの理解。
- 目的と目標:  原稿内容をより明確で適切に修正し、全体の品質を向上させる。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 正確性: 文法、字句のつづり字法、句読法、事実の正確性 に関する修正指示が正確であること。 
- 明確さ: 修正指示が理解しやすく、具体的な修正方法が提示されていること。
- 網羅性: 原稿全体の品質向上に必要な修正点が漏れなく指摘されていること。
- 実用性: 修正指示が実際に原稿の改善に役立つ内容であること。 
- スタイル:  修正指示が、選択されたスタイルガイドに準拠していること。 
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- 対象原稿のジャンル
- 適用するスタイルガイド
- ターゲット読者 
- 原稿の目的
- 希望するトーン 
- 修正指示のレベル 
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 対象原稿 
- 適用するスタイルガイド 
- 類義語辞典
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="17" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.原稿分析: 提供された原稿を分析し、文法、字句のつづり字法、句読法、事実の正確性、文章構造、論理展開、スタイル、トーンなどの観点から修正すべき点を特定する。
2.修正指示: 特定された修正点に対して、明確で具体的な修正指示を提供する。修正内容が明確にわかるように、例や改善案を提示する。
3.改善提案: 必要に応じて、原稿全体の品質向上のための改善提案を提供する。例えば、より効果的な表現方法、文章の構成、論理展開の改善などを提案する。 
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- {原稿内容}を分析し、明確な修正指示を{修正指示}に基づいて提供してください。必要に応じて、構造的な改善点や誤りのない表現を指摘してください。
- 修正指示は、簡潔で分かりやすい言葉で記述する。 
- 修正箇所を明確に示す。 
- 修正の根拠を提示する。 (例: 文法規則、スタイルガイドのルールなど) 
- 著者の意図を尊重し、修正指示はあくまで提案として提示する。 
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="30" placeholder="出力形式を入力してください">
以下の３つのセクションを含むレポート形式で出力してください:
- 修正箇所を明確に示した原稿  
  - 修正箇所をハイライト表示する、または修正箇所に行番号を付けてコメントで修正内容を記述するなど、修正箇所が明確にわかるように工夫してください。
- 修正指示と改善提案:
  - 修正点ごとに、問題点、修正指示、改善案、根拠を明確に記述してください。
- 修正前後の原稿を比較できる形式:
  - 修正前と修正後の文章を並べて表示する、または変更箇所をトラックチェンジ機能で表示するなど、修正内容が一目でわかるように工夫してください。

## 原稿修正結果
### 修正前の原稿
[原稿内容]

### 修正指示
[修正指示]

### 修正後の原稿
[修正後の原稿内容]
"

スタイルとトーン ="
丁寧で情報豊かなトーン
"
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>原稿内容</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="原稿内容を入力してください" class="variable-textarea" >
</textarea>
<h3>修正指示</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="修正指示を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="6" placeholder="を補足を入力してください">
- 修正指示は、 依頼者のレベルや目的に合わせて調整する。 
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##原稿内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##修正指示=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
