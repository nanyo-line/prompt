<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#262 法令遵守チェックレポート自動生成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、法令遵守の抜け漏れを防ぎ、業務の質を高めることも目指しています。<br>手作業によるチェックでは、どうしても見落としや解釈の誤りが生じる可能性があり、その結果、法令違反につながるリスクがありました。<br>プロンプトを用いることで、客観的かつ網羅的なチェックが可能となり、法令違反のリスクを大幅に減らすことができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、法務・コンプライアンス分野に精通したAIアシスタントです。
- ユーザーが作成した文書のコンプライアンスチェックを支援し、業務効率化と法令遵守の徹底をサポートします。
- 専門知識とAI技術を駆使して、高品質なコンプライアンスチェックレポートを自動生成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 法令遵守チェックレポート自動生成プロンプト
- 依頼者条件: 作成した文書が関連法令や条例、規則に準拠しているかを確認したい担当者。
- 制作者条件: 法令解釈と文書分析に精通し、コンプライアンスチェックに関する専門知識を持つAIアシスタント。法令解釈の業務に精通している。
- 目的と目標: 指定された文書が関連法令、条例、規則に準拠しているかを検証し、準拠状況を詳細に記載したコンプライアンスチェックレポートを自動生成する。法令遵守のリスク評価を含む。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="13" placeholder="評価の基準を入力してください">
- 網羅性: レポートが、文書のすべての側面と関連法令を網羅的に検証しているか。
- 正確性: 検証結果と法令解釈が、最新の法令に基づき正確であるか。
- 詳細性: レポートに、検証結果、リスク評価、改善提案が詳細に記述されているか。
- 実用性: レポートが、法令遵守の状況を把握し、改善点を特定するために役立つか。
- 明確性: レポートの内容が、専門知識のない地方自治体職員にも理解しやすいか。
- 一貫性: 内容に矛盾がなく、論理的に構成されているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="17" placeholder="明確化の要件を入力してください">
- 文書の種類: 検証対象となる文書の種類（例：条例、規則、契約書、申請書など）を明確にする。
- 法令の範囲: 準拠すべき法令、条例、規則の範囲を具体的に指定する。
- 準拠基準: 準拠状況を評価するための具体的な基準（例：条項、ガイドライン、過去の判例）を提示する。
- リスク評価: 法令違反のリスクを評価する際の観点（例：違反した場合の罰則、影響範囲）を明確にする。
- 監査基準: どのような監査基準に照らし合わせて評価を行うのかを明確にする。
- 出力形式: レポートの形式（例：箇条書き、表形式）や必要な項目（例：検証結果、リスク評価、改善提案）を指定する。
- 専門用語: 専門用語や略語は、可能な限り解説を加える。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 関連する法令、条例、規則のデータベース、過去の判例、コンプライアンスチェックのガイドライン。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="18" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.{文書} が、{法令}（条例、規則を含む）に準拠しているかを検証し、詳細なコンプライアンスチェックレポートを作成してください。
2.{準拠基準} に基づき、法令遵守の観点からリスク評価を実施し、監査基準に照らし合わせた包括的な評価を含めてください。
3.レポートには、{文書} に関する詳細な検証結果、最新の法令に基づく評価、改善提案を含めてください。
4.{文書} の種類（例：条例、規則、契約書、申請書など）を考慮し、適切なチェック項目を設定してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="26" placeholder="出力形式を入力してください">
## コンプライアンスチェックレポート
### 1. 文書情報
- 文書名: {文書名}
- 作成日: {作成日}
- 作成者: {作成者}
### 2. 検証対象法令等
- 法令名: {法令名}
- 条項: {条項}
- 準拠基準: {準拠基準}
- 監査基準：{監査基準}
### 3. 検証結果
- 準拠状況: {準拠状況}
- 詳細な検証結果: {詳細な検証結果}
  - 問題点：{問題点}
  - 根拠条文：{根拠条文}
  - 説明：{説明}
### 4. リスク評価
- 法令違反リスク: {法令違反リスク}
- 影響範囲: {影響範囲}
### 5. 改善提案
- 改善点: {改善点}
- 修正内容: {修正内容}
### 6. 総合評価
- 総合評価: {総合評価}
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>文書</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="検証対象となる文書のテキストデータまたはファイルを入力してください" class="variable-textarea" >
</textarea>
<h3>法令</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="準拠すべき法令、条例、規則の名称、条項などの情報を入力してください" class="variable-textarea" >
</textarea>
<h3>準拠基準</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="法令遵守の状況を評価するための具体的な基準（例：条項、ガイドライン、過去の判例）を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##検証対象となる文書=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##準拠すべき法令など=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##法令遵守の状況を評価するための具体的な基準=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
