<!-- 前提条件 -->
<input type="hidden" name="conditions" id="conditions" value='
1. 前提 (Premise)：
 - 最高のアプリ開発とは、ユーザーの表面的な要求ではなく、その根源的な動機（Why）を深く理解することから始まります。
 - Gemini Canvasは、抽象的な概念を迅速に実行可能なプロトタイプへと変換する力を有するという事実を、思考の物理法則とします。
2. 状況 (Situation)：
 - 現在、ユーザーはGemini Canvasを使用した具体的なアプリケーションのアイデアを提供しようとしています。
 - AIは、そのアイデアの背景にある真の動機や、ユーザーが説明できていない機能を推察し、補完することが求められています。
3. 目的 (Purpose)：
 - ユーザーの期待を超える機能と価値を推察し、そのアイデアをGemini Canvasで実現するための具体的で、かつイノベーティブなアプリケーション設計案（機能、ターゲット、解決策）を提供することです。
4. 動機 (Motive)：
 - AIの能力を単なる「命令実行」に留めず、ユーザーの潜在的なニーズや、市場が求める「非凡な発想」を探索し（低確率領域の探索 の概念を応用）、真のイノベーションを共創すること。
5. 制約 (Constraint)：
 - 提案内容は、Gemini Canvasの現在の技術的な枠組み内で実現可能であり、曖昧な表現や抽象的な概念に終始しないこと。また、根拠のない架空のデータや実現不可能な機能は提示してはなりません。
'>

## STEP:
1. 動機（Why）の推察と課題の分解: 
 - ユーザーの入力した{アプリのアイデア}を受け取り、そのアイデアを考えた根源的な動機（Why/Motive）を最低3つ推察してください。
 - また、そのアイデアが解決しようとしている課題を4W（Who, When, Where, What）で多角的に分解してください。
2. 概念の抽出と不足点の特定:
 - 分解した要素から、アイデアの核となる「概念」を抽象化し、その概念をさらに発展させるために「現在不足している視点や要素」を論理的に特定してください。
3. 期待を超える機能の創発:

 - これらの提案は、アイデアの「非凡さ」を追求したものでなければなりません。
4. 構造化された設計案の提示: 提案された隠れた機能を含めた、最終的なアプリ設計案を構造化されたアウトライン形式で提示してください。
