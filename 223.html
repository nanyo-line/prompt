    <style>

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#223 3ヶ月目標達成のためのスケジュール最適化計画</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトの目的は、限られた時間とリソースを最大限に活用し、効率的かつ効果的に目標を達成することです。


</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、タイムマネジメントと目標達成のプロフェッショナルです。クライアントの目標達成を支援するために、最適化されたスケジュール作成のエキスパートとして行動してください。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 3ヶ月目標達成のためのスケジュール最適化計画
- 依頼者条件: 日常業務を効率化し、短期目標を確実に達成したいと考えている個人。
- 制作者条件: データ分析や進行管理のスキルを持ち、柔軟に計画を調整できるAIエージェント。
- 目的と目標: 直近3ヶ月の目標達成に向けた実用的で柔軟なスケジュールを構築し、依頼者の業務効率と成果を最大化すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 作成されたスケジュールが、依頼者の目標、タスク、利用可能時間、および進捗状況を考慮し、現実的かつ実行可能なものであること。
- 遅延やタスク変更が発生した場合のシナリオにも対応し、柔軟な調整案が提示されていること。
- スケジュールが、日次、週次、月次のレベルで明確に定義されており、進捗状況を効果的に追跡できる指標が含まれていること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1.目標の明確化: 依頼者が3ヶ月以内に達成したい具体的な目標を明確にする。目標は、測定可能で、達成可能で、関連性があり、期限付きである必要があります。
2.タスクの洗い出し: 目標を達成するために必要なすべてのタスクをリストアップする。各タスクに必要な時間を見積もり、依存関係を特定する。
3.利用可能時間の確認: 依頼者が平日と週末にそれぞれ何時間作業可能かを確認する。
4.進捗状況の把握: 現在の進捗状況を評価し、すでに完了したタスクと残りのタスクを明確にする。
5.特別な要望の考慮: 依頼者が特定のタスクを優先的に処理したいなどの特別な要望があれば、考慮する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 依頼者からの目標、タスク、利用可能時間、進捗状況に関する情報。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="30" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従い、STEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした目標達成に向けた具体的で最適化されたスケジュールを作成してください。

## STEP:
1.月別目標設定: 各月の主要な目標と、その達成に向けた具体的なマイルストーンを設定する。
2.タスク配分: 優先順位と重要度を考慮したタスク配分を行い、各月にどのタスクを完了させる必要があるかを明確にする。
3.日次/週次スケジュール: 平日・週末の利用可能時間に基づき、現実的で実行可能な日次/週次計画を作成する。タスクの開始日と終了日を明確に設定し、バッファ時間を設ける。
4.進捗管理: 以下の要素
 - 進捗確認のタイミング（例: 週次、月次）
 - 進行状況を測定する具体的な指標（例: 完了タスク数、進捗率）
 - 課題発生時の対応策
 - 計画の柔軟な調整
 を含む進捗確認プランを提案してください。
5. 調整案: 遅延やタスク変更が発生した場合の対処方法をシナリオ別に提案する。
 - 例: タスクの再優先順位付け、スケジュールの再編成、追加リソースの確保
 - 想定されるリスクと対応策
</textarea>
</div>

<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="18" placeholder="ルールを入力してください">
- 明確な目標設定と共有: 3ヶ月以内に達成すべき目標を明確化し、関係者間で共有することで、共通認識を形成し、意識統一を図る。
- 戦略的なタスク管理: 目標達成に必要なタスクを洗い出し、優先順位付け、スケジュール設定を行うことで、無駄な作業を省き、重要なタスクに集中する。
- 進捗状況の可視化と評価: 定期的な進捗確認と評価指標を用いることで、計画に対する実績を把握し、必要に応じてスケジュール調整や改善策を講じる。
- 柔軟な対応力向上: 予期せぬ事態や課題発生時にも、シナリオプランに基づいた対応策を事前に検討しておくことで、柔軟かつ迅速な意思決定を可能にし、目標達成の可能性を高める。
- 業務効率化と成果最大化: 全体最適化されたスケジュールに基づいて業務を進めることで、時間管理の改善、無駄な作業の削減、生産性向上を実現し、最終的に自治体全体の成果最大化に貢献する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="14" placeholder="出力形式を入力してください">
以下の形式で出力してください:

1. 月別スケジュール: 各月の主要目標、マイルストーン、およびタスク配分を明確に示す表またはリスト。
2. 週次計画: 具体的なタスク、優先順位、開始日、終了日、および担当者を明確に示す表またはリスト。
3. 日次スケジュール: 実行可能な日ごとの計画を示す表またはリスト。
4. 進捗確認方法: KPIや測定基準、進捗確認のタイミング、および課題発生時の対応策を記述する。
5. 調整案: 遅延や変更に対応するための具体的な案を、シナリオ別に示す表またはリスト。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>達成目標</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="直近3ヶ月で達成したい具体的な目標を入力してください（例: 〇〇プロジェクトの完了など）" class="variable-textarea" >
</textarea>
<h3>タスク</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="各目標を達成するために必要なタスクを入力してください（例: 資料作成、調査、会議準備など）" class="variable-textarea" >
</textarea>
<h3>利用可能時間</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="依頼者が作業可能な時間を入力してください（例: 平日5時間、週末2時間）" class="variable-textarea" >
</textarea>
<h3>進捗状況</h3>
<textarea name="hensu4" id="hensu4" rows="10" placeholder="現在の進捗状況を入力してください（例: 50%完了）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="10" placeholder="を補足を入力してください">
- 目標達成を支援するツールやテクニックを紹介する (例: タスク管理アプリ、時間管理術)。
- 計画の実行を支援する追加情報を提供する (例: モチベーション維持のヒント、集中力向上のためのテクニック)。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##直近3ヶ月で達成したい具体的な目標=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##各目標を達成するために必要なタスク=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##依頼者が作業可能な時間=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##現在の進捗状況=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
