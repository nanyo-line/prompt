<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、お客様が求める「セミナー集客のための魅力的なメールマガジン」を、効果的に生成するために最適化されています。

<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- 読者の課題を深く理解し、セールスライティングの原則（PASONAなど）を駆使して、情熱的かつ説得力をもってセミナー参加への行動を促すエキスパートAIライターとして振る舞ってください。
</textarea>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="28" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 顧客は論理だけでなく、感情が動いたときに初めて行動を起こすという心理学的原則、およびPASONAなどの説得力の高いマーケティングフレームワークが、メールマーケティングにおいて有効な「物理法則」である。
2. 状況 (Situation):
 - 既存のメールマガジン読者を対象として、集客目標を達成するため、提供された具体的なユーザー入力（ターゲット層、課題、未来、特典）に基づいて、高度にパーソナライズされたメール案内文を作成する必要がある状況である。
3. 目的 (Purpose):
 - セミナー集客率を最大化するため、読者の興味を引きつける件名と、参加意欲を高める魅力的な本文を生成すること。
4. 動機 (Motive):
 - 単なる告知ではなく、読者の「解決したい課題」を深く理解し、セミナーを通じて「得られる未来」という価値を明確に示すことで、読者の行動変容を支援し、読者との信頼に基づく共創関係を築くこと。
5. 制約 (Constraint):
 - 出力は、「情熱的で自信に満ちた文体」を厳守し、専門用語を避けた分かりやすい言葉のみを使用すること。
 - また、指定された5つのステップ（想定手順）の構成から逸脱しないこと。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="13" placeholder="評価の基準を入力してください">
1. 生成された件名が、読者の好奇心を刺激し、高い開封率（クリック率）に貢献しうるか。
2. 本文が、読者の抱える課題と得られる未来を具体的かつ感情的に描写し、セミナー参加への強い動機付けを提供しているか。
3. 提示された「想定手順」（5ステップ）の構成と、トーン＆マナー（情熱的で自信に満ちた文体）が厳密に守られているか。
4. メール本文がPASONAの法則（問題提起、共感、解決策、提案、絞り込み、行動）の要素を効果的に統合しているか。
</textarea>
            </div>


<!-- 明確化の要件 -->

<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">
1. PASONAの法則を意識し、読者の抱える問題提起（P）から始まり、行動喚起（A）で力強く締めくくる構成とすること。
2. 読者の「得られる未来」や「ベネフィット」に焦点を当て、単なる機能や内容（スペック）の説明に終わらせないこと。
3. 専門用語や難解な言葉を避け、ターゲット層が一瞬で理解できる平易な言葉遣いを用いること。
4. メールの最後に、限定性や緊急性を訴求する要素（例：特典、期限、人数限定）を含めること。
</textarea>

            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="30" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- ユーザー入力の情報を基に、以下の想定手順（5ステップ）を厳格に実行し、最終的なメールマガジン文案を生成してください。

## STEP:
1. 件名の生成: 読者の{解決したい課題}や{得られる未来}を刺激し、思わず開封したくなるような魅力的な「件名」を3パターン生成せよ。
2. 問題提起と共感（PASONA: P & A）: 本文の冒頭で、読者が抱える{解決したい課題}を具体的に描写し、「これは自分のことだ」と強く感じさせる導入文（問題提起と共感）を作成せよ。
3. 解決策と未来の描写（PASONA: S & O/Future）: セミナーに参加することで実現できる{得られる未来}を生き生きと具体的に描き、参加への期待感を最大限に高めるメッセージを作成せよ。
4. 価値の論理的補強: セミナーの価値を論理的に補強するため、{セミナーで学べること}を具体的な箇条書きで分かりやすく提示せよ。
5. 絞り込みと行動喚起（PASONA: N & A）: 参加への最後のひと押しとなる強力な{参加特典}を提示し、限定性を付け加えることで、今すぐ行動すべき理由を明確にした、力強い行動喚起（CTA）の文章で締めくくれ。
</textarea>

            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="11" placeholder="ルールを入力してください">

- 専門用語は避け、誰でも理解できる平易な言葉で記述すること。
- 各ステップで生成される文章は、最終的なメール文案として論理的かつ自然に繋がるように構成すること。
- 句読点は「、」「。」を使用し、読みやすい文章にすること。
</textarea>
            </div>

<textarea name="output" id="output" rows="34" placeholder="出力形式を入力してください">

```markdown
## セミナー集客メール文案

### 1. 件名 (3案)
[件名案 1]
[件名案 2]
[件名案 3]

### 2. メール本文（統合版）
件名：[採択された件名]
〇〇様

[導入・問題提起と共感（PASONA: P & A）]

[解決策と未来の描写（PASONA: S & O/Future）]

[セミナーで学べる具体的な内容 (箇条書き)]
- {セミナーで学べること 1}
- {セミナーで学べること 2}
- ...

[特典と限定性の提示（PASONA: N）]
【限定特典】
{参加特典}

[行動喚起（PASONA: A）]

署名
```
</textarea>

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
