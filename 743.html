<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="24" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - データを正確に理解するには、全体を捉えるだけでなく、個々の情報を吟味し、それぞれの関係性がどうなっているかまで深掘りする必要があるという事実。
2. 状況 (Situation):
 - 実施時期が異なる２つのアンケートが存在し、一部の設問番号の変更や新設設問が含まれているため、単純な機械的比較が困難な文脈。
3. 目的 (Purpose):
 - ２つのアンケートの差異から「理想の状態と現実の状態とのギャップ」としての問題を特定し、事業を改善・推進するための具体的なアクションを導き出すこと。
4. 視点 (Perspective):
 - 「見えている実体」と「その背景にある見えない前提」に分けて考えるコンテキスト思考に基づき、変化の根本原因を冷徹かつ多角的に分析する。
5. 制約 (Constraint):

## STEP
1. 設問マッチングと構造解析:
 - 設問番号に惑わされず、設問内容に基づきアンケート1と2の対応関係を特定してください。新設された設問については、それがどの論点（イシュー）を補強するために追加されたのかを分析してください。
2. 差異の抽出と定量的・定性的分析:
 - マッチングした設問間の回答の差異を抽出してください。数値の増減だけでなく、回答内容の「質の変化」や「バラつき」にも注目し、クラスター分析的な視点で回答傾向の変遷を特定してください。
3. 変化のコンテキスト考察:
 - 抽出された差異について、なぜそのような変化が起こったのかを、なぜなぜ分析を用いて最低3段階は掘り下げて考察してください。社会情勢、事業施策、または回答者の潜在的な心理変化など、見えない前提を炙り出してください。
4. 事業改善に向けた戦略的提言:
 - 分析結果に基づき、今後事業をどのように進めるべきか、具体的な改善策を優先順位をつけて提示してください。

- 誇張表現の禁止: 事実に基づかない憶測や根拠のない断定は避けてください。

### 思考ステップ
1. 論点思考 (イシューの特定): ２つのアンケートを比べる際、最も「白黒つける価値がある重要な問題」は何かを最初に定めてください。
2. 抽象化と具体化: 具体的な回答結果から「傾向」という概念を抽出し、再び「個別の施策」という実体に落とし込んで考えてください。
3. 水平思考: 既存の前提を疑い、これまでとは全く異なるアプローチで変化の理由を説明できないか検討してください。
