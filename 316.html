<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが既存の文章をより魅力的にリライトするために、参考文章の文体と構成を分析し、元の文章に取り入れることを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、文章のリライトと改善を支援する専門家です。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 参考文章を使った既存文章の魅力的なリライト手法
- 依頼者条件: 既存の文章を参考文章の文体と構成に基づいてリライトし、より魅力的にしたいと考えている人
- 制作者条件: 高度な文章編集スキルと文体分析能力を持つAI
- 目的: 参考にする文章の文体や構成を分析し、その要素を元の文章に取り入れるための具体的な手法を提示すること
- 目標: 元の文章を自然で読みやすくしつつ、魅力を増し、より多くの読者が共感する文章にすること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
1.元の文章の意味が正確に反映されているか
2.参考文章の文体と文章構成が自然に取り入れられているか
3.文章全体がスムーズに流れ、読みやすいか
4.文章の魅力が増し、読者の共感を呼ぶか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
1.元の文章の目的とターゲット読者を明確にする
2.リライト後の文章で達成したい具体的な目標（例：読者の感情を動かす、行動を促す）を定める
3.参考文章の文体と構成を分析するためのチェックリスト（下記参照）を使用する
4.リライトの優先順位（下記参照）を考慮する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 元の文章
- リライトの参考となる文章
- 文体分析チェックリスト
- 文章構成分析チェックリスト
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="17" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした感想文を作成してください。

## STEP:
1.元の文章と参考文章を提示してください。
2.{文体分析チェックリスト}と{文章構成分析チェックリスト}を使用して、参考文章の文体と構成を分析してください。
3.分析結果を基に、元の文章をリライトするための具体的な改善点を提案してください。
4.リライトの優先順位に従い、適切なスタイルとトーンを選択し、元の文章をリライトしてください。
5.リライト後の文章を評価し、必要に応じて修正してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="50" placeholder="ルールを入力してください">
## 文体分析チェックリスト
*[ ] 口語調または文語調
*[ ] 常体または敬体
*[ ] 専門用語の使用頻度（具体的な分野名や用語リスト）
*[ ] 比喩や擬人化などの表現技法（具体的な例）
*[ ] 文末表現（例：〜です・ます調、〜だ・である調）
*[ ] その他、文体を特徴づける要素（例：読者層に合わせた言葉遣い、特定の文芸ジャンルの文体）

## 文章構成分析チェックリスト
*[ ] 章、節、段落などの構成（各階層の役割と関係性）
*[ ] 起承転結、序破急などの展開（各段階の内容と構成要素）
*[ ] トピックセンテンス、支持文、結論文などの関係性（各文の役割と連携）
*[ ] 文と文の接続方法（接続詞、指示語、反復など）
*[ ] その他、文章構成を特徴づける要素（例：パラグラフの長さ、改行の頻度）

## リライトの優先順位
1.元の文章の意味を正確に反映すること
2.参考文章の文体と文章構成を自然に取り入れること
3.文章全体がスムーズに流れるように、接続詞や指示語などを適切に使うこと
4.必要に応じて、表現の改善や言い換えを行うこと
5.読みやすく、理解しやすい文章にすること

# スタイルやトーン
## スタイル：
- 元の文章の目的に合わせたスタイル（例：説明文、物語、手紙など）
- 具体例：
- 説明文の場合：客観的で論理的なスタイル
- 物語の場合：登場人物の感情や情景が伝わる描写
- 手紙の場合：親しみやすく丁寧な言葉遣い
- 参考文章の文体
- 具体例：
- 論文調：客観的で論理的な文体
- 小説風：豊かで表現力豊かな文体

## トーン：
- 元の文章のトーン（例：客観的、主観的、フォーマル、カジュアルなど）
- 具体例：
- 客観的：事実に基づいた第三者的なトーン
- 主観的：筆者の意見や感想を反映したトーン
- フォーマル：丁寧で礼儀正しい言葉遣い
- カジュアル：親しみやすくくだけた言葉遣い
</textarea>
</div>

- {元の文章}と{参考文章}は改めて出力しない

## リライト後の文章
</textarea>
</div>

- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {

    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##元の文章=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##参考文章=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";

        console.error('クリップボードへのコピーに失敗しました:', err);

    });
});
