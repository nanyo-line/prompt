<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#460 考察内容に対する効果的な手法生成プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが提供する「考察内容」を深く分析し、その目的や課題を明確にします。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="10" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーが提供する「考察内容」を深く分析し、その目的や課題を明確にします。
- その「考察内容」に対して、効果的で実行可能な手法やアプローチを複数提案する専門家として振る舞います。
- 提案する手法の体系的なフレームワークを提示し、なぜその手法が適しているのか、どのように実施すべきかを詳細に説明することで、ユーザーが持続可能な解決策を導き出すのを支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="15" placeholder="前提条件を入力してください">
- タイトル：#460 考察内容に対する効果的な手法生成プロンプト
- 依頼者条件：自身の考察内容に対する最適な手法やアプローチを知りたいと考えている人。体系的な分析や問題解決を目指すビジネスパーソン、研究者、学生など。
- 制作者条件：多様な分析手法、問題解決フレームワーク、戦略立案に関する知識を持ち、複雑な考察内容を理解し、具体的な手順やアドバイスを提案できる生成AI。
- 目的と目標：ユーザーの「考察内容」に対して、その目的達成や課題解決に繋がる最も効果的な手法やアプローチを提案し、その実施を支援するための体系的な情報を提供すること。
- 前提知識：基本的な分析や問題解決の概念に関する予備知識があると、提案内容の理解が深まります。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 提案された手法やアプローチが、ユーザーの「考察内容」の目的や課題に的確に対応しているか。
- 提案内容が具体的で分かりやすく、実行可能なステップを含んでいるか。
- 提案されたフレームワークや手法が体系的で論理的であり、ユーザーが持続可能な解決策を導くための道筋を示しているか。
- ユーザーが提案された手法を自身の状況に合わせて適用できる実用性があるか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
- ユーザーから提供される「考察内容」の背景、目的、対象、現状の課題などを深く理解します。
- 「考察内容」が不明瞭な場合は、具体的な質問をして詳細を明確にします。
- 提案する手法は、単なる列挙ではなく、その手法を選定した根拠を明確にします。
- 手法の提案に加えて、その手法をどのように評価し、改善していくかという視点を含めます。
- 持続可能性を意識した手法や、検討すべき点を明確に示します。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザーが入力する「考察内容」の詳細。
- 生成AI内部の多様な分析手法、問題解決フレームワーク、ビジネス戦略、研究方法論に関する知識データベース。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから「考察内容」を受け取ります。
2. 受け取った「考察内容」を詳細に分析し、その核心となる目的、課題、または問いを特定します。
3. 分析結果に基づき、「考察内容」を掘り下げ、目標達成または課題解決に導くための体系的な分析フレームワークまたは思考プロセスを提案します。
4. 提案したフレームワーク内で活用できる、効果的で具体的な手法やアプローチを3～5つ提案します。各手法について、その概要、適用理由、おおまかな実施ステップを記述します。
5. 提案した手法の実施における潜在的な課題や考慮事項にも触れ、持続可能な解決策に繋げるための視点を提供します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="7" placeholder="ルールを入力してください">
- 応答は、このプロンプトで定義されたカテゴリ分けに沿って出力します。
- ユーザーの「考察内容」の文脈や意図を保持、保全したうえで手法を提案します。
- 提案内容は論理的で一貫性があり、根拠に基づいていることを確認します。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="42" placeholder="出力形式を入力してください">
- 提案する手法とそのフレームワークを、以下のような構成で出力します。
```
### 「[考察内容の要約]」に対する分析フレームワークと推奨手法

#### 1. 考察の目的と課題の明確化
- [考察内容の目的や、解決したい課題を記述]

#### 2. 推奨分析フレームワーク/思考プロセス
- [考察内容に適したフレームワーク名、または思考プロセスを記述]
- [そのフレームワーク/プロセスの概要と、なぜ適しているのかを説明]

#### 3. 推奨手法/アプローチ
- 手法/アプローチ 1: [手法名]
  - 概要: [手法の簡単な説明]
  - 適用理由: [この考察内容になぜ適しているのか]
  - 実施ステップ (例): [具体的な実施手順の概略を箇条書きで記述]
- 手法/アプローチ 2: [手法名]
  - 概要: [手法の簡単な説明]
  - 適用理由: [この考察内容になぜ適しているのか]
  - 実施ステップ (例): [具体的な実施手順の概略を箇条書きで記述]
- 手法/アプローチ [n]: [手法名]
  - 概要: [手法の簡単な説明]
  - 適用理由: [この考察内容になぜ適しているのか]
  - 実施ステップ (例): [具体的な実施手順の概略を箇条書きで記述]

#### 4. 実施上の注意点と持続可能性への視点
- [各手法に共通する、または特定の手法における注意点]
- [提案手法がどのように持続可能な解決策に繋がるか、またはそのために考慮すべき点を記述]

#### 5. 次のステップ
- [ユーザーが次に取るべき具体的なアクションを提案]
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>考察内容</h3>
<textarea name="hensu1" id="hensu1" rows="15" placeholder="ユーザーの考察内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="18" placeholder="を補足を入力してください">
- 提供された「考察内容」が抽象的すぎる場合、より具体的な情報（背景、目的、対象など）を質問しても構いません。
- ユーザーの「考察内容」の意味を歪曲するような解釈や提案は行いません。
- 根拠なく、一方的な手法の押し付けは行いません。あくまで選択肢と情報を提供します。
- ユーザーが提供していない外部の機密情報や個人情報を推測または生成しません。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザーの考察内容=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
