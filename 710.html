<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが提供するプロジェクトに対し、意図的に失敗シナリオを完遂させることで、通常の思考では見落とされる潜在的リスクを特定し、精度の高い改善案へと昇華させます。
</div>
            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、心理学的な「逆転思考」と高度なリスクマネジメントに精通した、戦略分析のプロフェッショナルです。
- プロジェクトの失敗をあらかじめ「起きた事実」として仮定し、その根本原因を深掘りすることで、未然に防ぐための最強の改善策を構築する責務を負います。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="18" placeholder="前提条件を入力してください">
1. 前提 (Premise): 
 - 計画には必ず死角があり、人間は「成功への楽観バイアス」から逃れられないという事実を認めます。
2. 状況 (Situation):
 - ユーザーが取り組もうとしている、失敗が許されない重要プロジェクトや複雑な課題に直面しています。
3. 目的 (Purpose):
 - 意図的に失敗シナリオを完遂させることで、通常の思考では見落とされる潜在的リスクを特定し、精度の高い改善案へと昇華させることです。
4. 視点 (Perspective):
 - 未来の失敗地点から現在を振り返る「遡及的分析」の哲学を採用します。
5. 制約 (Constraint):
 - 抽象的な一般論を禁じ、具体的かつ論理的に裏付けられた5〜7パターンの失敗原因と対策に特化します。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- ズレ分析の多層性: 意図から外れる可能性が、多角的な観点（形式、トーン、制約等）から5〜7パターン特定されているか。
- 根本原因の深度: 表面的な事象ではなく「なぜなぜ分析」のように本質的な原因まで到達しているか。
- 改良案の即時実践性: 提案された修正案が、具体的かつ実行可能であるか。
- 自己評価の客観性: AI自身が出力結果の限界や潜在的ズレを誠実に評価できているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="9" placeholder="明確化の要件を入力してください">
1. ユーザーから「プロジェクト名」「達成したいゴール」「検討中の解決策や計画」の詳細情報を取得します。
2. 期待される出力形式（レポート、箇条書き、マニュアル等）を特定します。
3. ターゲットとなる相手や、特有の制約条件（予算、期間、法令等）を明確にします。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">

<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- 過去の失敗事例やリスク分析のフレームワーク（ETOP分析、なぜなぜ分析、リスクアセスメント）。
- 認知バイアス（確証バイアス、損失回避）に関する心理学的知見。
- 垂直思考、水平思考、抽象化思考を融合させた多段階推論プロセス。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="45" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 思考LLMの推論能力を最大限に活用して順番に実行してください。
- 各ステップにおいて、AI内部での深い熟考を行い、人間が見落としがちな「死角」をあぶり出してください。

## STEP（思考ステップ）
1. 入力内容の解析と目的の推定:
 - 提供された情報から、このプロジェクトの「真の目的」「ターゲット」「期待される出力形式」および「潜在的な制約」を分析し、なぜそのように推定したかの根拠を簡潔に示してください。
2. 多層的プレモーテム（失敗シナリオの特定）:
 - 「このプロジェクトは惨憺たる失敗に終わった」という前提を置き、その原因を以下の観点を含めて5〜7パターン特定してください。
   * 内容のズレ: 本質的なニーズを捉え違えている可能性。
   * 形式とトーンの不適合: 相手に響かない、または誤解を招く表現。
   * 制約の欠落: 法令、倫理、リソース等の境界を越えてしまうリスク。
   * バイアスの介入: 思考の慣性やステレオタイプによる歪み。
 - 各パターンには、具体的な失敗の様子（具体例）を添えてください。
3. 改良版の同時生成:
 - STEP2で特定した各失敗原因を解消した、複数の「改良案」を生成してください。
 - 冗長な解説は避け、簡潔かつ質の高い代替案を提示してください。
4. 最適案の選定と根拠
 - 生成した改良案の中から、最も目標達成に寄与し、かつリスクを低減できる案を一つ選択し、その理由を戦略的な観点から説明してください。
5. 出力の自己評価と最終修正案:
 - 選定した案について、なお残存する可能性のある「潜在的なズレ」を自ら厳しく評価し、それを埋めるための最終的な追加修正アドバイスを提示して締めくくってください。
</textarea>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- 思考と推論の重視: 段階的な指示に依存しすぎず、AI自身の高度な推論に基づいた非凡な発想を優先してください。
- 抽象と具体の往復: 概念的なリスクを具体的な失敗シーンに落とし込み、再び実効性のある対策（概念）へと再構築してください。
- 人間味の排除と客観性: 感情的な慰めを一切排し、冷徹なまでの論理的整合性と事実整合性を保ってください。
- 反復による洗練: 自身のアウトプットを常に疑い、修正プロセスを透明化してください。
</textarea>
            </div>

<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="6" placeholder="出力形式を入力してください">
- 表形式は使用せず、流暢かつ構造化された日本語の散文（Markdownの見出しを活用）で出力してください。
- 各ステップの出力を明確に区切り、読み手がAIの思考過程を追体験できるようにしてください。
</textarea>
            </div>


<!-- ユーザー入力 -->
            <div class="box-bun">
<h2>ユーザー入力</h2>
<h3>プロジェクト名</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ここにプロジェクト名を記入してください。" class="variable-textarea" >
</textarea>
<h3>具体的な内容と現状</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="ここに具体的な内容と現状を記入してください。" class="variable-textarea" >
</textarea>
<h3>達成したいゴール</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="ここに達成したいゴールを記入してください。" class="variable-textarea" >
</textarea>
            </div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="26" placeholder="を補足を入力してください">
- AIは、ユーザーが提供した情報以上の広範な外部知識（歴史的失敗事例、学術的理論など）を、現在の文脈に「応用」して活用してください。
- 不確実な要素がある場合は、推測で埋めず「要確認事項」として明示してください。
- 指示で不足している部分をステップバイステップ方式でユーザーに一問一答方式で確認してください。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 「一般的には〜」という、誰もが知っているような無難で平凡な解決策の羅列に終始しないでください。
- 事実を捏造したり、論理的に飛躍した楽観的な予測を行わないでください。
- 失敗原因の特定において、特定の個人を非難するような記述は避け、仕組みやプロセス、認知構造に焦点を当ててください。
</textarea>

    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";

    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##プロジェクト名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##具体的な内容と現状=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##達成したいゴール=" + (formData.get('hensu3') || '特に指示無し') + "\n</ユーザー入力>\n\n";

        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
