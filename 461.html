## 議員ヒアリング前「聞き取るべきこと」リスト
以下は、議員ヒアリングで質問の真意や背景を深く理解するために「聞き取るべきポイント」と、そのための具体的な「質問例」です。

1. 質問の背景と動機
- 聞き取るべきポイント: 議員がなぜこの質問をするに至ったのか、その根底にある問題意識や、具体的な事例・経験があればその内容。質問のきっかけとなった出来事や、他の誰かの声など。
  - 質問例:
    - このご質問をいただいた背景や、特に課題だと感じていらっしゃる点について、もう少し詳しく教えていただけますでしょうか。
    - この件について、議員の元に寄せられた具体的なお声や事例があればお聞かせいただけますでしょうか。
    - いつ頃からこの点にご関心をお持ちになりましたか？きっかけとなった出来事があれば教えてください。

2. 提案の目的と期待する効果
- 聞き取るべきポイント: 議員が今回の質問を通じて、どのような状態を目指したいのか、どのような行政の対応や改善、あるいは住民サービスの変化を期待しているのか。質問が実現した場合に想定される効果。
  - 質問例:
    - このご提案（ご質問）が実現することで、最終的にどのような状態になることを期待されますか？
    - この件について、行政にどのような対応を求めていらっしゃいますか？具体的なイメージがあればお聞かせください。
    - この取り組みによって、市民や関係者にどのような良い影響があるとお考えでしょうか？

3. 現状認識と課題意識
- 聞き取るべきポイント: 議員が現在の行政の取り組みや制度、サービス等についてどのように認識しており、具体的にどのような点を課題だと考えているのか。客観的な事実だけでなく、議員の主観的な評価や懸念。
  - 質問例:
    - 現在の〇〇（質問に関連する行政の取り組み等）について、議員はどのような認識をお持ちでしょうか？
    - 現状の課題として、特にどのような点に問題があるとお考えでしょうか？
    - 〇〇の状況について、どのようなデータや情報に基づいてそのように認識されていますか？

4. 具体的な要望事項と論点
- 聞き取るべきポイント: 議員が行政に対して具体的にどのような行動や検討を求めているのか。議論の焦点となる具体的な論点、懸念事項、代替案、あるいは譲れない条件など。
  - 質問例:
    - この件について、行政に具体的にどのような対応を求めていらっしゃいますか？
    - 議論を進める上で、特に重要視されている論点や懸念事項はございますか？
    - もし現在の案が難しい場合、代替案としてどのようなことが考えられますか？

5. 関係者との連携・協力体制
- 聞き取るべきポイント: 質問内容が複数の部署や外部の関係者（市民団体、事業者等）との連携を必要とする場合、議員がどのような協力体制や役割分担を想定しているのか。関係者への影響に関する認識。
  - 質問例:
    - この取り組みを進める上で、関係部署との連携について、議員はどのようなお考えをお持ちでしょうか？
    - 市民や関係者との連携、協力について、どのように進めるのが良いとお考えでしょうか？
    - この件について、関係者への影響についてどのように想定されていますか？

6. 参考資料や情報源
- 聞き取るべきポイント: 議員が質問を作成するにあたり、参考にした資料（新聞記事、論文、書籍、調査報告、他自治体の事例等）や、話を聞いた関係者などがあればその内容。これらの情報源を行政側も確認することで、議論を深めることができる。
  - 質問例:
    - このご質問を準備されるにあたり、特に参考にされた資料や情報源はございますか？
    - 他自治体の事例があれば、具体的にどちらの事例か教えていただけますでしょうか。
    - この件について、専門家や関係者からお話を聞かれていますか？もしよろしければ、その内容を共有いただけますでしょうか。
```
