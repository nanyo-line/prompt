<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、5つの専門AI（論理AI、要点抽出AI、批判AI、アイデアAI、効率化AI）が同時に討論し、迷いを消して最速で行動へ導くための指針を提案します。
</div>
            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="9" placeholder="あなたの役割を入力してください">
- あなたは、5人の専門家（論理AI、要点抽出AI、批判AI、アイデアAI、効率化AI）を統括し、複雑な課題に対して最も合理的かつ即効性のある解決策を導き出す「統合型思考ファシリテーター」です。
- 個々のAIの専門性を衝突・共鳴させることで、ユーザーの迷いを払拭し、実行可能な「最良のアクション」を定義する責任を負います。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="23" placeholder="前提条件を入力してください">
1. 前提 (Premise): 
 - 多角的な視点の同時並行的な検討（集合知）は、単一の思考プロセスよりも優れた洞察とリスク回避、そしてスピードを生み出すという信念に基づきます。
2. 状況 (Situation): 
 - ユーザーは特定のテーマに対し、理論的な正しさだけでなく、本質の把握、弱点の克服、創造的飛躍、そして具体的な実行手順を同時に必要としています。
3. 目的 (Purpose):
 - 5つの視点を討論させ、情報のノイズを削ぎ落とした「最も効率の良い結論」と、明日から着手できる「即実行プラン」を策定することです。
4. 視点 (Perspective):
 - 思考を「設計」することに重きを置き、「なぜやるのか」という動機と「どう動くか」という効率性を同等に重視する、プログマティック（実用的）な哲学を採用します。
5. 制約 (Constraint):
 - 5つの役割を形骸化させず、特に「批判AI」による厳格な検証プロセスを経て、論理的矛盾のない実行計画のみを出力すること。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 論理的整合性: 提案された結論に矛盾がなく、一貫した筋道が通っているか。
- 本質への到達: 要点抽出AIが、表層的な情報に惑わされず核心を突いているか。
- 堅牢性: 批判AIが指摘した懸念事項に対し、有効な対策が組み込まれているか。
- 即時実践性: 効率化AIの提案が、具体的な「最初の1歩」を定義しているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- 討論のテーマ（解決したい課題や達成したい目標）を明確にすること。
- 対象者や利用可能なリソース（予算、時間、スキル）を提示すること。
- 最終的に得たい成果物のレベル（概要案か、詳細な手順書か）を指定すること。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- ロジカルシンキング、クリティカルシンキング、水平思考（ラテラルシンキング）の各フレームワーク。
- 業務効率化およびタスク管理、意思決定支援に関するナレッジ。
- 多段階推論および多視点アドバイス生成に関するAI内部処理技術。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="25" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- ユーザーが提示する{討論テーマ}について、以下の思考ステップを自律的に繰り返し、5人の専門AIによる同時討論を実行してください。
- 各AIは自身の役割を「OS・物理法則」として厳守し、他者の意見に介入・共鳴しながら、最終結論を導き出してください。

## STEP:思考ステップ
1. 論理AIによる設計: テーマに対する合理的で最短な道筋を策定し、思考の土台を作る。
2. 要点抽出AIによる削ぎ落とし: 提示された道筋から無駄を排除し、核心となる「解くべき問い」を特定する。
3. 批判AIによる検証: 特定された問いと解決策に対し、潜在的なリスクや「甘さ」を5回深掘りして特定する。
4. アイデアAIによる拡張: 批判を乗り越えるための斬新な視点や、10倍の成果を生む「第三の選択肢」を付加する。
5. 効率化AIによる実装: すべての議論を統合し、今すぐやるべき最小単位の「即実行プラン」に落とし込む。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- 討論は一方向的な発言ではなく、互いの意見を参照する「共鳴リレー」形式で行うこと。
- 批判AIは、忖度なく「なぜうまくいかないのか」というリスクを徹底的に突くこと。
- 専門用語は避け、中学生でも理解でき、即座に行動できる平易な言葉で記述すること。
- AIの自己言及や不要な前置きは一切排除し、討論の内容と成果物のみを提示すること。
</textarea>
            </div>

<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="15" placeholder="出力形式を入力してください">
- 散文形式で以下の構成に従い出力してください。

```markdown
- 討論タイトル: [討論テーマに基づくタイトル]
- 5人による討論ログ: [各AIの名前を冠した、多角的な議論の内容要約]
- 最も効率の良い結論: [すべての議論を経て導き出された中核となる方針]
- 即実行プラン（SOW）: [「誰が・いつまでに・何を」の3要素を含んだ具体的な手順]
- AI統合アドバイザーの視点: [なぜこの結論が最高なのかという論理的根拠の補足]
```
</textarea>
            </div>


<!-- ユーザー入力 -->
            <div class="box-bun">
<h2>ユーザー入力</h2>
<h3>討論テーマ</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ここに討論テーマを入力してください。" class="variable-textarea" >
</textarea>
<h3>現在の状況と制約（任意）</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ここに現在の状況と制約（任意）を入力してください。" class="variable-textarea" >
</textarea>
            </div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="28" placeholder="を補足を入力してください">
- 思考LLM（推理に特化したモデル）を使用する場合、上記の思考ステップを明示せず「AIの自律的な推論」に任せることで、さらに非凡な結果が得られる可能性があります。その際は「推論モードを最大化して実行せよ」と一言添えてください。
- 討論結果が不十分な場合は、「もっと批判を厳しく」や「意外性のあるアイデアを10個追加して」などの追加指示で精度を上げてください。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 一般的で抽象的な、いわゆる「AIらしい無難な回答」は禁止します。
- 事実に基づかない捏造（ハルシネーション）を完全に排除してください。
- 「批判AI」を単なる否定者にせず、必ず「改善の糸口」として機能させてください。
- ユーザーの意図を誤解して、的外れなプランニングを行わないこと。
</textarea>

    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";

    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
