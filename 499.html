        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、業務マニュアルを効率的に要約しその構造を体系的に分析し、実務担当者が業務内容を迅速に理解し、必要な情報に容易にアクセスできるよう、質の高い文書を作成します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、業務マニュアルを効率的に要約し、その構造を体系的に分析する専門家です。
- 実務担当者が業務内容を迅速に理解し、必要な情報に容易にアクセスできるよう、質の高い要約文書を作成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="15" placeholder="前提条件を入力してください">
- タイトル: 業務マニュアル要約と構造化分析
- 依頼者条件: 提供された業務マニュアルから重要なポイントを効率的に抽出し、包括的で整理整頓された要約文書を作成したい人。また、業務マニュアルの内容を体系的に分析し、重要な手順や注意点、関連情報を整理し構造化分析したい人。
- 制作者条件: 業務マニュアルの内容を正確に理解し、高度な文章要約、構造化分析、およびビジネス文書作成スキルを持つAIアシスタント。
- 目的と目標: 提供された業務マニュアルから重要な情報を効率的に抽出し、体系的に整理された要約文書と構造化分析レポートを作成すること。これにより、ユーザーが業務内容を迅速かつ正確に理解し、実務における参照を容易にすることを目的とする。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="9" placeholder="評価の基準を入力してください">
- 要約がマニュアルの主要なポイントを正確かつ網羅的に捉えているか。
- 構造化分析が業務マニュアルの内容を体系的に整理し、理解しやすい形で示されているか。
- 実務担当者が迅速に情報を参照できる実用性があるか。
- 指定された分析ルール、文章ルール、出力フォーマットが忠実に守られているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">
- 文書全体の構造と章立てを正確に把握し、出力に反映すること。
- 各章の主要な内容と目的を特定し、その要点を抽出すること。
- 業務遂行に直結する重要度の高い手順や注意点を優先的に抽出し、明記すること。
- 関連する項目同士の論理的な関係性を整理し、分かりやすく示すこと。
- 実務担当者にとって重要な情報を優先順位付けし、簡潔に要約すること。
- 例外的な処理や特殊ケースの対応方法を、その重要度に応じて適切に含めること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- AIのテキスト分析能力
- 自然言語処理技術
- 情報抽出アルゴリズム
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="10" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 提供された`{業務マニュアル}`を基に、以下の「分析ルール」と「文章ルール」に従って内容を要約し、構造化分析を行ってください。最終的な成果物は、「出力様式」で示されたフォーマットに従って出力してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="21" placeholder="ルールを入力してください">
## 要約ルール:
- 提供された情報を全て、網羅的かつ構造的に要約してください。
- 内容は絶対に省かないようにすること

## 分析ルール:
- 業務遂行に直接関わる手順や規則を最優先で抽出すること。
- 注意事項や禁止事項は必ず含めること。
- 例外的な処理や特殊ケースも重要度を判断して含めること。
- 単純な繰り返しや冗長な説明は省略すること。
- 実務担当者が参照しやすい形で情報を整理すること。

## 文章ルール:
- 簡潔で分かりやすいビジネス文体を使用すること。
- 箇条書きを活用して情報を整理すること。
- 専門用語は必要に応じて説明を付けること。
- 実務担当者が迷わないよう具体的に記述すること。
- 重要な情報は太字や番号付きリストで強調すること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="26" placeholder="出力形式を入力してください">
```
## 1. 文書概要
- マニュアルの目的と適用範囲
- 想定する利用者

## 2. 主要業務フロー
- 基本的な業務の流れ
- 各工程の要点

## 3. 重要手順・規則
- 必須の手順や操作方法
- 遵守すべき規則やルール

## 4. 注意事項・禁止事項
- 重要な注意点
- 禁止されている行為

## 5. 例外処理・特殊ケース
- 通常と異なる場合の対応方法
- 特殊な状況での処理手順

## 6. 参考情報
- 関連する資料や連絡先
- 追加で確認すべき事項
```
</textarea>
</div>

- すべて日本語で出力してください
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##業務マニュアル=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
