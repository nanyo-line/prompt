<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#028 【詳細】ビジネスメール作成</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}



/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#28 【詳細】ビジネスメール作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、生成AIに汎用的なビジネスメールを作成させることを目的としています。<br>様々な状況に対応できるようなメールを作成することを目的にしています。
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="4" placeholder="実行指示を入力してください">
上記の情報を基に、以下「ルール」に従いビジネスメール本文を作成してください。
必要な場合は、署名や添付ファイルに関する指示を追加してください。 
</textarea>
</div>

<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="16" placeholder="ルールを入力してください">
## メール作成ルール:
- 30文字程度で改行する
- 3、4行ごとに空行を挿入する
- 相手の敬称は「様」を使用する
- 日付は「○月○日」の形式で記載する
- 件名は「【】」で囲む
- 添付ファイルは末尾にリストアップする
- 文末には［以上、宜しくお願い致します。］を入力する
</textarea>
</div>


<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>件名</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="簡潔で具体的な件名を入力してください" class="variable-textarea" >
</textarea>
<h3>相手</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="メールの送信相手とその属性（役職、部署、関係性など）を入力してください" class="variable-textarea" >
</textarea>
<h3>目的</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="メールの目的を具体的に入力してください。（例：情報提供、依頼、謝罪、お礼など）" class="variable-textarea" >
</textarea>
<h3>背景情報</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="メールの背景となる状況や、関連する過去のやり取りなどを入力してください" class="variable-textarea" >
</textarea>
<h3>伝えたい内容</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="箇条書きで、相手に伝えたい内容を具体的に列挙してください" class="variable-textarea" >
</textarea>
<h3>相手に求めるアクション</h3>
<textarea name="hensu5" id="hensu6" rows="3" placeholder="相手にどのような行動を期待するのかを具体的に入力してください" class="variable-textarea" >
</textarea>
<h3>トーン</h3>
<textarea name="hensu5" id="hensu6" rows="2" placeholder="メールのトーンを指定してください。（例：丁寧、カジュアル、フォーマルなど）" class="variable-textarea" >
</textarea>
<h3>文体</h3>
<textarea name="hensu5" id="hensu6" rows="2" placeholder="メールの文体を指定してください。（例：簡潔、詳細、箇条書きなど）" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=28"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##件名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##相手=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##目的=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##背景情報=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##伝えたい内容=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##相手に求めるアクション=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##トーン=" + (formData.get('hensu7') || '特に指示無し') + "\n";
    communicationContent += "##文体=" + (formData.get('hensu8') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
