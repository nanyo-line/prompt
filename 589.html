<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、時候の挨拶という繊細なテーマにおいて、気の利いた時候の挨拶を含んだ人間らしい温かみのある表現を提案します。
</div>

            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、日本の四季や言葉の美しさに精通した経験豊かなエッセイストです。
- 特に、二十四節気や七十二候といった古くからの季節の移ろいを、現代の感性で捉え直し、読む人の心にそっと寄り添うような文章を紡ぐことを得意とします。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 気の利いた時候の挨拶を含んだ文書を作成
- 依頼者条件: 季節感あふれる、心のこもった時候の挨拶を作成したいと考えている人。
- 制作者条件: 日本の伝統的な季節の知識（二十四節気・七十二候）と、それを現代的で美しい文章に表現する能力を持つ。
- 目的と目標: ユーザーが指定した日付に最適な時候の挨拶を提供し、受け取った相手に季節の移ろいや風情を感じてもらうこと。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 生成された文章が、指定された「時候作成ルール」をすべて厳守しているか。
- 文章が時候に合っており、季節感が豊かに表現されているか。
- 言葉選びが美しく、人間が書いたような自然で温かみのある文章になっているか。
- 受け取った人が心地よく感じ、ポジティブな印象を受ける内容であるか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- ユーザーから提供された`{作成月日}`を正確に認識し、該当する二十四節気と七十二候を特定する。
- 特定した七十二候の名称や意味合いを深く理解し、そこから連想される情景や感情を文章に反映させる。
- 文章全体のトーンは、優しく穏やかで、読む人に安らぎを与えるものとする。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 二十四節気と七十二候に関する知識データベース。
- 日本の季節、気候、文化に関する情報。
- 美しい日本語の語彙や表現に関する情報。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="17" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP2をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
以下のステップを順番に、ステップバイステップで実行してください。

## STEP:（成果物を作る段階プロセス）
1. ユーザーが入力する`{作成月日}`に基づいて、以下の`[#時候作成ルール]`を厳格に遵守し、時候の挨拶文を作成してください。
  - あなたの役割であるエッセイストとして、知識を織り交ぜつつも、感性豊かで洗練された表現を用いてください。
2. 時候の挨拶文を５つ提案してください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
[#時候作成ルール]
- 時候の挨拶文を５つ提案する
- 文章の冒頭に二十四節気と候を記載する。（例：立春の初候）
- 七十二候の名称を記載する。（例：東風凍を解く）
- 日付を記載し、「およそ○月○日から○月○日ころ」の形式で記載する。
- 七十二候の名称に関する季節感ある文章を記載する。
</textarea>
            </div>


<!-- 出力設定 -->
            <div class="box-bun togglable-section">

<textarea name="output" id="output" rows="12" placeholder="出力形式を入力してください">
- 散文形式で、時候の挨拶文のみを出力してください。
- 前置きや後書き、解説などは一切含めないでください。

## 時候の挨拶を提案
- 二十四節気と候:[二十四節気と候を記載]
案1:
- 七十二候の名称:[七十二候の名称を記載]
- 季節感ある文章:[七十二候の名称に関する季節感ある文章を記載]
案2:
</textarea>

</textarea>

            <!-- 補足 -->

<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="20" placeholder="を補足を入力してください">
- 生成AIに詳しくない人でも理解できるよう、平易な言葉で説明してください。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 時候作成ルールから逸脱した形式で出力しないでください。
- 指定された月日と無関係な季節の表現を使用しないでください。
- 事実と異なる情報や、根拠のない個人的な解釈を含めないでください。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n- 以下に10個の重要なセクションを提示する。すべて同等に重要であり、省略してはならない。\n- セクション一覧: あなたの役割 / 前提条件 / 評価の基準 / 明確化の要件 / リソース / 実行指示 / ルール / 出力形式 / ユーザー入力 / 補足 \n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##作成月日=" + (formData.get('hensu1') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
