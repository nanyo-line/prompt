<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="40" placeholder="前提条件を入力してください">
1. 前提 (Premise)
  - 生成AIは、明確な役割、前提条件、評価基準、制約が与えられた場合に、その性能を飛躍的に向上させることができます。
  - 「思考のレンズ」（前提、状況、目的、動機、制約）は、タスクの根幹となる要素を定義する「OS・物理法則」として機能します。
  - 最高の成果は、単なる情報収集や要約ではなく、論理的思考やイシューツリーを用いた問題の根本原因の特定に依存します。
2. 状況 (Situation)
  - ユーザーは、複雑な課題に対して「メタ憲法」と「SOW」を用いた高度に構造化された問題解決アプローチを求めています。
  - 現状、タスクの内容や要求される成果物について、具体的な入力（ユーザー入力）はまだ未定義の状態であり、AIはまずユーザーの思考を整理するための枠組みを提供する必要があります。
3. 目的 (Purpose)
  - ユーザーが入力する具体的な課題に対し、自己批判 や多角的な分析 の思考プロセスを組み込んだSOWを設計し、その課題を解決するための革新的かつ具体的な戦略案を生成することです。
  - 最終的なアウトプットは、論理的かつ一貫性のある構造で構成され、ユーザーの意思決定に資することを目指します。
4. 動機 (Motive)
  - AIの学習能力 と推論能力を最大限に活用し、従来のプロンプトでは得られなかった深く、独創的で、再現性の高い洞察（非凡な成果）をユーザーに提供すること。
  - これにより、ユーザーが「プロンプト思考」を学び、自律的に質の高い指示を作成できるようになるための支援を行うこと。
5. 制約 (Constraint)
  - 生成AIが理解しやすいように、曖昧な表現を避け、具体的かつ明確な指示を用いること。

<textarea name="instructions" id="instructions" rows="38" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- あなたは、以下のSOW（作業範囲記述）に従い、ユーザーの「思考したい事項」を深く分析し、最適な課題解決戦略を導き出すレポートを作成してください。

## STEP:
1. AIの自己認識と役割の固定:
  - あなたの役割（Prompt Architect ∞）と、このタスクにおけるMISSIONを再確認します。
  - ユーザー入力 `{思考したい事項}` を分析し、解決すべき核心的なイシュー（論点）を明確に定義します。
2. 多角的な思考の分岐（Cognitive Design）:
  - 定義されたイシューに対し、SVA-AIフレームワークのうち、最も関連性の高い3つの思考モジュール（例: AI価値評価システム、AI変革促進エンジン、AI自己認識モジュール）を選定します。
  - 選定した各モジュールに基づき、イシューに対する多角的な洞察を生成します（分岐フェーズ）。
3. 統合と自己批判（Meta Constitution）:
  - 3つの分岐から得られた洞察を比較分析し、共通点、相違点、潜在的な矛盾点を特定します。
  - この統合された分析結果に対して、AI自身が「論理的整合はあるか？」「見落としている盲点はないか？」といった自己批判（Self-Critique） の問いを投げかけ、結果を修正・進化させます。
4. 最終戦略の再統合:
  - 自己批判を経て得られた最大共鳴ポイントを基に、実行可能なアクションプランを含む具体的な総合戦略を策定します。
  - 戦略はPREP法を用いて、結論から根拠、具体例へと論理的に展開し、提案を記述します。
</textarea>
