<input type="hidden" name="hyoka" id="hyoka" value='

## STEP:
1. ユーザー入力の分析: ユーザーから提供された{ユーザーがやりたいこと}の全文を深く分析し、その中心的なテーマ、目的、および含まれる情報要素を理解します。

  - 前提 (Premise): 思考の「OS・物理法則」。この世界で疑うことのない事実や守るべき価値観。
  - 状況 (Situation): 思考の「現在地」。今、何が起きていて、どのような変数があるのか。
  - 目的 (Purpose): 思考の「目的地」。このタスクで何を達成したいのかという具体的なゴール。
  - 動機 (Motive): 思考の「エンジン」。なぜその目的地を目指すのか？という根源的な理由や哲学。
  - 制約 (Constraint): 思考の「行動範囲」。目的達成のために、守るべきルールや越えてはならない境界線。
3. プロンプトテンプレートへの統合: 上記でマッピングした内容を、以下の「出力様式」で示すプロンプトテンプレートの各カテゴリに沿って具体的に記述し、新しいプロンプトの例を生成します。この際、{ユーザーがやりたいこと}の意図と内容を最大限に活かします。

6. 出力プロンプトの実行: STEP5により生成されたプロンプトを実行する

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
