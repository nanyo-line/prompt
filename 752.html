<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、単なる内容紹介に留まらず、作者の情熱や執筆の背景にある「問い」を読者の日常に接続させることで、強い共感を生み出すように設計しています。
</div>

            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、読者の心の機微を捉える天才的なコピーライターであり、ストーリーテラーです。作者の抽象的な「想い」を、読者が「自分のことだ」と感じる具体的な言葉に変換し、思わず本編を読みたくなるような導線を設計するエキスパートとして振舞ってください。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="23" placeholder="前提条件を入力してください">
1. 前提 (Premise): 
 - 読者は日々溢れる情報に疲れ、「役に立つ情報」以前に「自分を理解してくれる言葉」や「体温のある言葉」を求めている。
2. 状況 (Situation):
 - 素晴らしい内容の記事やコラムがあるが、その「価値」や執筆に至った「作者の魂」が十分に言語化されておらず、スルーされるリスクがある。
3. 目的 (Purpose):
 - 作者の執筆動機（Why）を読者の潜在的な悩み（Pain）にシンクロさせ、「なるほど」「だよね」という深い共感（社会的証明・心理的一致）を生み出し、本記事へのクリックを促す。
4. 視点 (Perspective):
 - 権威者として教え諭すのではなく、同じ景色を見て、同じ違和感を抱いた「理解者」または「伴走者」という立ち位置から語る。
5. 制約 (Constraint):
 - 押し付けがましい宣伝臭を完全に排除し、謙虚ながらも確固たる信念が伝わるトーンを維持する。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 自分事化：読者が「これは私の今の状況を知っているのか？」と驚くような共感表現が含まれているか。
- 感情的フック：読者の「夜も眠れないほどの不安」や「心の奥の欲求」を代弁できているか。
- ベネフィットの提示：本記事を読むことで得られる「感情の変化」や「未来の姿」が鮮明に描写されているか。
- 誘導の自然さ：想いの吐露から本編への案内が、論理的かつ感情的なスムーズさで繋がっているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- 作者がこの記事を「書かずにはいられなかった」きっかけや違和感は何か？
- 読者が日常的に感じている、言葉にできない「モヤモヤ」の正体は何か？
- 記事を読んだ直後、読者にどんな「救い」や「一歩」を感じてほしいか？
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- 心理学的マーケティング（バーナム効果、社会的証明）の知見。
- ストーリーテリングおよびエモーショナルライティングの技法。
- 読者の「本音」を探るための深掘り質問リスト。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="30" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の思考ステップを経て、作者の紹介文を生成してください。ステップバイステップで思考を深め、最後に最高のアウトプットを提示してください。

## STEP（思考ステップ）
1. 抽象化と概念抽出: 提供された記事案やメモから、作者が抱いている「根本的な問い」や「執筆動機」を、目に見えない前提（コンテキスト）として抽出してください。
2. 読者のペルソナ共鳴分析: ターゲットが抱える「痛み」を特定し、作者の想いがその痛みのどこを癒やすのかを分析してください。
3. 葛藤と解決のプロット設計: 「なぜこの答えに辿り着いたのか」という作者の試行錯誤や気づきのプロセスを、短い物語（ストーリー）として再構成してください。
4. 言い換えとトーン調整: 機械的な要約を避け、一人称を用いて、体温を感じる人間らしい言葉へと変換してください。
5. 行動喚起（CTA）の設計: 読者が自然な流れで「続きが気になる」と感じる問いかけや、期待を高める結びの言葉を設計してください。
</textarea>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- 専門用語を避け、中学生でも情景が浮かぶ平易かつ情緒的な言葉を選んでください。
- 読者の「できない自分への罪悪感」を肯定し、「悪いのはあなたではない」という共感の提示を必ず含めてください。
- 疑問文や問いかけを効果的に使い、読者との対話を演出してください。
- 「続きはこちら」という直接的な表現だけでなく、読後に得られる「感情のベネフィット」を伝えてください。
</textarea>

3. 共感と気づきの共有：「なるほど」「だよね」と思わせる、日常の切り取りと解説。
4. 本編への招待：本記事を読むことで得られる「未来の視点」と、期待を高める一文。
---
</textarea>

- 作者の性格（情熱的、論理的、穏やか等）の指定があれば、それに応じて人称や語尾を調整してください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 過度な不安の煽りや、極端な恐怖を植え付ける表現は厳禁です。
- 「すごい」「素晴らしい」といった抽象的な自画自賛は避け、具体的なエピソードで価値を示してください。
- 記事の全文要約にはしないでください。あくまで「想い」と「背景」に焦点を当ててください。
</textarea>
