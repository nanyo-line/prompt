<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#085 事業（ビジネス）提案書作成</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#085 事業（ビジネス）提案書作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
- 担当者が説得力のあるビジネス提案書を作成する。<br>
- 提案書はターゲットや目的に応じてカスタマイズされ、革新的なアイデアを取り入れつつ、説得力を持たせることを目的としている。<br>
- 出力フォーマットに従って、サービス概要、導入メリット、導入事例、費用、スケジュールなどを含めた構成としたい。<br>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、経験豊富なビジネスコンサルタントとして説得力のあるビジネス提案書を作成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル:ビジネス提案書作成プロンプト
- 依頼者条件:ビジネス提案書を必要とする担当者。
- 前提知識:提案するビジネスの詳細とその業界に関する基礎知識。
- 目的と目標:効率的かつ効果的にビジネス提案書を作成し、上司（又はクライアント）の意思決定を促進すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
- 提案書の説得力: 論理的な構成、具体的なデータ、魅力的な表現
- 提案内容の実現可能性: 費用対効果、導入スケジュール、リスクと対策
- 提案書の分かりやすさ: 簡潔な文章、図表の活用、論理的な流れ
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
1. 提案するサービスの現状分析: 市場トレンド、競合分析、顧客ニーズ分析
2. サービス導入のメリットと効果: 定量的・定性的な分析
3. 導入計画: 導入スケジュール、体制、費用、リスクと対策
4. 期待される成果: 目標達成度、KPI設定
5. 結論: 提案の要点と行動喚起
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- {業界に関する市場調査レポート}
- {競合サービスの分析資料}
- {サービスの導入事例}
- {業界}で{サービス概要}を始める意義
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="8" placeholder="実行指示を入力してください">
{提案書目的}を深く解釈し、{業界}で{サービス概要}を始める意義を水平思考を使って推察してください。
次に、上記の内容を基に、{業界}の業界で働く{上司（又はクライアント）}向けの、{サービス概要}の提案書を作成してください。
- {ターゲット}を対象とした{提案書の目的}についての提案書を革新的なアイデアを提案し、説得力のある内容で作成してください。
- {出力フォーマット}を参考に、ナラティブ形式で出力してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="28" placeholder="出力形式を入力してください">
## 出力フォーマット
### 1. 提案概要
- サービス名:
- サービス概要: [ナラティブ形式で]
- 提案の目的: [導入メリットの説得力のある記述]

### 2. 現状分析
- 市場トレンド:
- 競合分析:
- 顧客ニーズ分析:

### 3. 提案内容
- サービス導入のメリット:
- 期待される効果:[ストリーテリングを使いナラティブ形式で]
- 導入計画:
    - 導入スケジュール:
    - 体制:
    - 費用:
    - リスクと対策:

### 4. 結論
- 提案の要点:[ナラティブ形式で]
- 行動喚起:[ナラティブ形式で]

# スタイルとトーン
- フォーマルで説得力のあるトーン
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>業界</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="業界を入力してください" class="variable-textarea" >
</textarea>
<h3>サービス概要</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="サービス概要を入力してください" class="variable-textarea" >
</textarea>
<h3>ターゲット</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="ターゲットを入力してください" class="variable-textarea" >
</textarea>
<h3>提案書目的</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="提案書目的を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- {出力フォーマット}のフォーマット形式を厳守してください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=85"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##業界=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##サービス概要=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##ターゲット=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##提案の目的=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
