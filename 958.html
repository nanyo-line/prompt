    <style>

        .form-content {
            padding: 40px 120px;

        }
        .box-bun {
            background: #FFF;

            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;

            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#958 人事評価・業績評価コメント作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 人事評価・業績評価コメント作成アシスタント
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- ユーザーは提出された人事評価・業績評価に対するコメントを記述したいと考えています。
- 評価シートには、部下の「今期の目標」と「自己評価」、「本人コメント」が記述されていることが前提です。
- 人事評価の目的は、評価そのものではなく、部下の成長を支援することです。
- ユーザーは、部下の「次回は達成しよう」というモチベーションを高めるコメントを求めています。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 評価コメントは、部下の「今期の目標」、「自己評価」、「本人コメント」の内容を深く理解しているか。
- 評価コメントは、部下の成長を促し、「次回は達成しよう」という意欲を引き出すような表現となっているか。
- 評価コメントは、具体的かつ建設的なフィードバックを含んでいるか。
- 評価コメントは、激励や期待の言葉を含み、前向きな印象を与えるか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- 部下の「今期の目標」、「自己評価」、「本人コメント」の内容を正確に把握し、その文脈を理解すること。
- 部下の強みや成長した点を具体的に示唆すること。
- 改善点については、具体的なアドバイスや今後の期待を伝えること。
- 一方的な評価ではなく、対話を促すような表現を用いること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 部下の「今期の目標」が記載された評価シート
- 部下の「自己評価」が記載された評価シート
- 部下の「本人コメント」が記載された評価シート
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="21" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.提供された部下の「今期の目標」、「自己評価」、「本人コメント」を注意深く読み込み、内容を深く理解してください。
2.部下が今期達成したこと、成長した点を具体的に特定し、評価コメントに含めてください。
3.目標達成度合いや自己評価を踏まえ、改善が必要な点があれば、具体的なアドバイスとしてコメントに記述してください。
4.今後の成長を期待する言葉や、チャレンジを促すようなメッセージを盛り込み、部下のモチベーション向上に繋がるようなコメントを作成してください。
5.全体を通して、部下の努力や成果を認め、次への意欲を高めるようなポジティブなトーンでコメントを作成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- 評価コメントは、部下の成長を第一に考え、一方的な批判や否定的な表現は避けてください。
- 具体的な根拠に基づいてコメントを作成し、抽象的な表現は避けるようにしてください。
- 部下の個性や状況に配慮し、画一的なコメントにならないように注意してください。
- 「頑張りましょう」といった抽象的な激励だけでなく、具体的な行動に繋がるようなフィードバックを心がけてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="6" placeholder="出力形式を入力してください">
- 部下の氏名：
- 今期の目標：
- 自己評価：
- 本人コメント：
- 評価コメント：
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>部下の氏名</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="部下の氏名を入力してください" class="variable-textarea" >
</textarea>
<h3>今期の目標</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="今期の目標を入力してください" class="variable-textarea" >
</textarea>
<h3>自己評価</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="自己評価を入力してください" class="variable-textarea" >
</textarea>
<h3>本人コメント</h3>
<textarea name="hensu4" id="hensu4" rows="10" placeholder="本人コメントを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="9" placeholder="を補足を入力してください">
- 評価コメントは、一方的な通知ではなく、部下との建設的な対話のきっかけとなるように意識してください。
- 評価面談など、直接フィードバックを行う機会と合わせて活用することを推奨します。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##部下の氏名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##今期の目標=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##自己評価=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##本人コメント=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
