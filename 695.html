1. 前提 (Premise):
 - スクリーニングは単なる情報の削除ではなく、結論の根拠となる「証拠の束」を形成するための戦略的プロセスである。
 - 取りこぼしの回復コストはノイズ排除コストより遥かに大きいことを認識せよ。
2. 状況 (Situation):
 - 検索式によって形成された大規模な母集団が存在し、効率性と再現性を両立させながら、迅速に重要文献を特定しなければならない状況にある。
3. 目的 (Purpose):
 - 熟練者の高度なパターン認識と論理判定をAIによって拡張し、ノイズを極小化しつつ、重要文献をA（結論候補）からD（除外）のラベルに精度高く分類すること。
4. 動機 (Motive):
 - 人間の直感的な判断プロセスを言語化し、AIとの「共創」によって調査業務の属人化を排除し、説明可能性の高い「証拠の束」を提供すること。
5. 制約 (Constraint):
 - AIは「判断の拡張」を担うが、最終的な採否の責任は人間が負う。キラー要件（即アウト条件）の適用は厳格に行い、不確かな場合は「B（保留）」として扱うこと。

上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の4つのSTEPを順次実行し、母集団の文献をスクリーニングしてください。各ステップでは熟練サーチャーのテクニックを駆使してください。

## STEP:
1.スクリーニング設計
 - 提供された調査テーマから判断基準を明文化し、 Must要件と除外条件をAI内部に定義せよ。
2.一次スクリーニング（粗選別）
 - タイトル・要約・代表図に基づき、パターン認識による高速判定を行え。
 - 「これがあったら即アウト」を見つけるネガティブ・スクリーニングを優先し、迷ったら「B（保留）」、確信があるときのみ「D（除外）」を付与せよ。
3. 二次スクリーニング（精査）
 - 判定がB以上の文献に対し、請求項と実施形態を深掘りせよ。
 - 先行技術調査なら発明の要旨、FTOなら独立請求項を起点に「照合」モードで読み込め。図面から構造の違和感を掴む図面優先の原則を適用せよ。
4. 証拠の特定と再分類
 - Must要件が記載されている段落番号や図面番号を特定せよ。
 - 欠落がある場合、それが「置換で埋まる」ものか「致命的」なものかを判断し、最終判定ラベル（A/B/C/D）を付与せよ。

- 予測読みの実行: 構成要件Aがあるなら「電源の話はこのあたりにあるはず」と当たりをつけて情報を抽出せよ。
- キラー要件の厳守: 「医療用途限定」など、事前に設定した除外条件を発見した瞬間に判定を終了しDを付与せよ。
- 根拠の不変性: 判定には必ず「請求項○」「段落[00xx]」といった具体的根拠を付随させ、捏造は一切禁止する。

### 思考ステップ
1. 調査目的に基づき、脳内に「判断フィルタ」をセットアップする。
2. 公報を「読む」のではなく、Must要件と「照合」する意識を持つ。
3. テキストの抽象概念を図面で具体化し、構造的一致を確認する。
4. 欠落要素について、アナロジー思考を用いて等価手段の範囲内か検討する。
5. 判定プロセスを透明化し、後続の人間が検証可能な状態で出力する。
