<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#991 生成AIプロンプト設計ガイドライン書の作成</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#991 生成AIプロンプト設計ガイドライン書の作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 生成AIプロンプト設計の専門家。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 生成AIプロンプト設計ガイドライン書
- 対象読者: {対象者} (例: 生成AIを初めて使うマーケティング担当者)
- トーン: {トーン} (例: 親しみやすい)
- 知識レベル: {レベル} (例: 初心者)
- 目的と目標:
  - 生成AIにおけるプロンプト設計方法を詳細に解説し、{対象者}が理解しやすいガイドラインを作成する。
  - {対象者}が、ガイドラインを通じて、生成AIを効果的に活用するためのプロンプト設計スキルを習得できるようにする。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 明確性: プロンプト設計の原則や手法が明確に説明されている。
- 具体性: 各章で具体的な例が豊富に提示され、理解を深めることができる。
- 実用性: {対象者}が、ガイドラインの内容を参考に、実際にプロンプト設計を行うことができる。
- 分かりやすさ: {対象者}の知識レベルに合わせた、分かりやすい表現で記述されている。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- ガイドラインは、章立て構成で作成すること。
- 各章では、{対象者}が理解しやすいように、図表やイラストなどを効果的に活用すること。
- 専門用語は避け、可能な限り平易な言葉で解説すること。
- 各章の最後には、{対象者}が理解度を確認できるような練習問題を設けること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 生成AIに関する基礎知識
- プロンプト設計に関する参考文献
- 各種生成AIツールのドキュメント
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="4" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従い「評価の基準」を満たした生成AIプロンプト設計ガイドライン書を作成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="37" placeholder="ルールを入力してください">
- ガイドラインは、以下の章立て構成で作成すること。
1. 序章: 生成AIとプロンプト設計の基礎
 - 生成AIとは何か、プロンプトの役割、プロンプト設計の重要性などを解説する。
2. プロンプト設計の基本原則
 - 明確性、簡潔性、具体性、目的指向性など、効果的なプロンプト設計のための基本原則を説明する。
 - 各原則について、具体例を交えながら解説する。
 - 良いプロンプトと悪いプロンプトの比較例を提示する。
3. よくある失敗と解決策
 - 曖昧な指示、情報不足、過剰な期待など、プロンプト設計でよくある失敗とその解決策を解説する。
 - 失敗例とその改善例を提示することで、より実践的な内容にする。
4. 業務効率化のためのプロンプト設計
 - メール作成、議事録要約、資料作成など、業務効率化に役立つプロンプト設計の実践例を紹介する。
 - 各業務における具体的なプロンプト例とその効果を説明する。
5. クリエイティブなタスクのためのプロンプト設計
 - キャッチコピー生成、アイデア提案、ストーリー作成など、創造的なタスクに役立つプロンプト設計の実践例を紹介する。
 - 斬新なアイデアを生み出すためのプロンプト設計のコツを解説する。
6. 学習サポートのためのプロンプト設計
 - 語学学習、プログラミング学習など、学習サポートに役立つプロンプト設計の実践例を紹介する。
 - 生成AIを効果的に学習に活用するためのプロンプト設計方法を説明する。
7. 終章: まとめと次のステップ
 - ガイドラインの内容をまとめ、今後の展望やさらなる学習のためのリソースを紹介する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- Markdown形式 (.md)
- 章立て構成
- 各章で具体例を提示
- 図表やイラストなどを効果的に活用
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>対象者</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="対象者を入力してください (例: 生成AIを初めて使うマーケティング担当者)" class="variable-textarea" >
</textarea>
<h3>トーン</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="トーンを入力してください(例: 親しみやすい)" class="variable-textarea" >
</textarea>
<h3>知識レベル</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="知識レベルを入力してください (例: 初心者)" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count="></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##対象者=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##トーン=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##知識レベル=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
