        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {

        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */

    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#45 人が思わずクリックしたくなるような魅力的な文章を作る</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、高コンバージョン率を実現するオプトインランディングページを作成する
</div>

<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル：高コンバージョン率を実現するオプトインLPライティング
- 依頼者条件：リード獲得を目的としたランディングページ（LP）を作成したいビジネスオーナーやマーケティング担当者
- 制作者条件：セールスライティング、顧客心理、デジタルマーケティングに精通したLP作成のエキスパート
- 目的と目標：ターゲット顧客を惹きつけ、コンバージョン率の高い魅力的なLPを作成すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="2" placeholder="評価の基準を入力してください">
- LPへのアクセス数、リード獲得数、コンバージョン率
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="22" placeholder="明確化の要件を入力してください">
1. ターゲット顧客のペルソナ設定：
 - 年齢、性別、職業、興味関心、課題、ニーズ、行動パターンなどを詳細に定義する
 - ペルソナに合わせた語り口調とデザインにする
2. 問題解決の提示：
 - ターゲット顧客が抱える問題点を明確に示し、共感を呼ぶ
 - その問題に対する解決策として、提供する商品・サービスを魅力的に紹介する
3. 説得力のあるコピー：
 - ベネフィットを強調し、顧客の心を動かす言葉を選ぶ
 - 簡潔で分かりやすく、読みやすい文章にする
 - キャッチコピー、見出し、本文コピーなど、それぞれの役割に合わせた文章を作成する
4. CTA（コールトゥアクション）の配置：
 - 目的とする行動（例：参加申し込みなど）を明確に促す
 - LP全体の流れの中で、自然な形でCTAに誘導する
5. 証言の追加：
 - 商品・サービスを利用した顧客からの生の声を掲載する
 - 信頼性と説得力を高める
 - 顧客の課題やニーズ、そして解決策を具体的に示す
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
顧客データ、市場調査、LP作成ツール、オプトインLPライティングとは、「人が思わずクリックしたくなるような魅力的なページを作るための文章術」のこと
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="14" placeholder="実行指示を入力してください">
あなたは上記の条件を満たしたLP作成のエキスパートです。
{提供するサービス名}と{サービス内容}に沿ったオプトインLPを作成してください。
ターゲット顧客は{ターゲットの詳細}です。
以下の構成要素を含めてください。
- 魅力的なキャッチコピー
- ターゲット顧客の課題とニーズに共感する導入文
  - 導入文は、現状とあるべき姿とのギャップを、ストーリーテリングを用いて｛ターゲット｝が共感するような文章にしてください。
- サービスのベネフィットを具体的に示す説明文
- 信頼性を高める顧客の証言
- 目的の行動を促す明確なCTAボタン
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- 各要素（キャッチコピー、導入文、説明文など）を明確に区別
- CTAに誘導するための魅力的な本文
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>提供するサービス名</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="提供するタイトルを入力してください" class="variable-textarea" >
</textarea>
<h3>サービス内容</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="参加者が得られる利点を入力してください" class="variable-textarea" >
</textarea>
<h3>ターゲット詳細</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="サービス対象となる人物像を入力してください" class="variable-textarea" >
</textarea>
<h3>Call To Action</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="申し込みフォームなどのURLを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=45"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##提供するサービス名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##サービス内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##ターゲット詳細=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##CTA=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
