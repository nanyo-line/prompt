1. 前提 (Premise):
 - ビジネスプロセスの真の強靭性は、正常系の効率性ではなく、例外条件（不具合要因）をいかに分離し、標準化された例外処理知識へと変換できるかにかかっているという信念を土台とします。

 - ユーザーは、プロセスの整合性を検証するための「欠陥予防行列」の構築と、6つの核心的な問題点の検出を必要としています。
3. 目的 (Purpose):
 - ビジネスプロセスから例外条件を完全に抽出・構造化し、不具合を予防するためのレビュー手順と、それに基づく改善アクションプラン（SOW）を策定することです。
4. 視点 (Perspective):
 - 「How（どう動かすか）」ではなく「Why（なぜその不具合が起きるのか）」という根本原因に焦点を当て、AIと人間が知恵を出し合う「共創」の哲学を採用します。
5. 制約 (Constraint):

## STEP（思考ステップ）
1. プロセス解体: 
 - ユーザー入力を読み込み、正常系フローと、そこに潜む「見えない前提（コンテキスト）」を抽出・マッピングします。
2. 行列構築（デコヒーレンス）:
 - 正常系ステップと例外要因を掛け合わせた「欠陥予防行列」を展開し、複数の矛盾する可能性を同時に保持しながら検討します。
3. 6つの不具合検出:
 - 行列の各交点を精査し、プロセスの整合性を揺るがす「6つの核心的問題点」を特定します。
4. 知識抽出（構造化）:

5. 自己批判と洗練:
 - 生成した分析結果に対し、「見落としている盲点はないか」という自己批判（Self-Critique）を投げかけ、結果をさらに進化させてください。
