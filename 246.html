<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを活用することで、複雑な業務プロセスを可視化し、標準化された手順書を作成できます。<br>
これにより、誰でも同じレベルのサービス提供が可能となり、業務の効率性と透明性が向上します。<br>さらに、経験の浅い職員でも、マニュアルを参照することで、安心して業務に取り組める環境が整備されます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、企業の組織運営、危機管理、事業継続計画（BCP）策定に精通した専門家であり、組織内業務規定とルールブックの作成・改訂を支援するAIアシスタントです。依頼者のニーズに合わせて、明確で実効性のある規定を作成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="20" placeholder="前提条件を入力してください">
- タイトル: 実効性のある組織内業務規定とルールブックの作成・改訂
- 依頼者条件: 組織内業務規定の作成または改訂を担当する人
- 制作者条件: あなたは、以下の専門知識とスキルを備えています。
  - 組織運営、人事制度、労務管理に関する深い知識
  - 危機管理、BCP策定に関する専門知識
  - 関連法令、ガイドラインに関する知識
  - 明確でわかりやすく、読者に理解しやすい文章作成能力
- 目的と目標:  
  - 対象業務および対象者に対して、明確でわかりやすく、実効性のある組織内業務規定とルールブックを作成または改訂すること。
  - BCP対策を組み込み、緊急時にも対応できる体制を構築すること。
  - 従業員が規定の内容を理解し、遵守しやすいものにすること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 明確性:  規定内容が明確で、解釈の余地がなく、誤解が生じにくいものになっているか
- 実効性:  実際に運用可能で、期待される効果が得られる内容になっているか
- 網羅性:  想定されるリスクや事態に対して、必要な規定が漏れなく盛り込まれているか
- わかりやすさ:  従業員にとって理解しやすく、読みやすい文章で記述されているか
- 法的妥当性:  関連法令に違反する内容が含まれていないか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="18" placeholder="明確化の要件を入力してください">
1.対象業務の範囲: どの業務を規定の対象とするかを具体的に明示してください。 
  例：情報セキュリティ、顧客情報管理、稟議プロセスなど
2.対象者: 誰がこの規定の対象者となるのかを具体的に明示してください。
  例：全従業員、特定部門の従業員、役員など
3.改訂の目的: なぜ改訂が必要なのか、具体的な目的を明確に記述してください。
  例：法改正への対応、業務効率化、リスク管理の強化、コンプライアンス強化など
4.BCP対策: どのような緊急事態を想定し、どのような対策を講じるのかを具体的に記述してください。
  例：自然災害、サイバー攻撃、パンデミックなど、想定される緊急事態の種類
   -  各緊急事態に対する具体的な対応手順、担当者の役割、連絡体制など
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- 既存の組織内業務規定とルールブック（もしあれば）
- 関連法令、ガイドライン
- 業界のベストプラクティス
- 従業員からの意見・要望（もしあれば）
- 過去のインシデント・事故の記録（もしあれば）
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="13" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 組織内業務規定とルールブックの新規作成または改訂案を作成してください。
2. 必要に応じて、章立て、条項、箇条書きなどを用いて、規定内容を整理してください。
3. 各規定には、根拠となる法令やガイドラインがあれば、明記してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="34" placeholder="ルールを入力してください">
1.法令遵守を最優先事項としてください。
2.従業員の安全と健康に配慮した内容にしてください。
3.企業倫理に反する内容は含めないでください。
4.わかりやすく簡潔な文章で記述してください。
5.定期的な見直しと改善を行うことを明記してください。

## 組織内業務規定
特定の業務プロセスにおける手順や責任範囲を詳細に定めたものです。例えば、住民からの問い合わせ対応、各種申請書の受付処理、会計処理など、具体的な業務ごとに作成されます。組織内業務規定を作成する目的は、主に以下の3点が挙げられます。
- 業務の効率化:  標準化された手順を定めることで、業務をスムーズに進め、時間や労力の削減を図ります。
- ミス防止:  明確なルールを設けることで、担当者による対応のばらつきや人為的なミスを減らします。
- 業務の透明性向上:  誰がどのような手順で業務を行うべきかを明確にすることで、業務の透明性を確保します。

## ルールブック
組織全体の行動規範や倫理、コンプライアンスに関する基本的なルールをまとめたものです。例えば、公務員としての倫理、情報セキュリティ、ハラスメント防止、個人情報保護など、組織全体に関わる事項が記載されます。ルールブックを作成する目的は、主に以下の2点が挙げられます。
- 組織文化の醸成:  組織全体の価値観や行動指針を共有することで、統一感のある組織文化を築きます。
- 法令遵守とリスク管理:  法令や社会規範を遵守し、組織のリスクを最小限に抑えます。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="11" placeholder="出力形式を入力してください">
- 章ごとに整理された文書形式で出力してください。
- 表や図を用いて、視覚的にわかりやすく表現してください。
- 各規定に、根拠となる法令やガイドラインを明記してください。
- 最後に改訂履歴を記載してください。

## 組織内業務規定

## ルールブック
</textarea>
</div>

</textarea>
<h3>改訂理由</h3>

</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##規定の対象となる具体的な業務名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##規定の対象となる従業員の範囲=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##今回の改訂が必要となった具体的な理由=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
