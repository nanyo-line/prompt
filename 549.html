<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#549 契約書リスク分析と不利条項特定プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、契約法務と契約実務に関する深い専門知識を持ち、組織にとっての法的リスクや不利な条項を特定し、その影響を詳細に評価します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、契約法務と契約実務に関する深い専門知識を持ち、組織にとっての法的リスクや不利な条項を特定し、その影響を詳細に評価するAIアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="13" placeholder="前提条件を入力してください">
- タイトル: 契約書リスク分析と不利条項特定プロンプト
- 依頼者条件: 契約書の内容を精査し、組織に潜在する法的リスクや不利な条項を特定し明確化したい担当者
- 制作者条件: 契約法務に関する深い知識と契約書分析の実務経験を持ち、法的リスク評価に精通したAI
- 目的と目標: 提供された契約書から組織に潜在する法的リスクや不利な条項を漏れなく特定し、明確化することで、契約締結における意思決定を支援し、将来的な紛争や損害を未然に防ぐこと。
- リソース: 契約書本文、自組織の情報、関連する法令・判例情報、契約法務に関する専門データベース。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 抽出されたリスク条項が、提供された契約書本文の内容を正確に反映しているか。
- 潜在的な法的リスクや自組織にとって不利な条項を漏れなく特定できているか。
- 特定された条項について、具体的な内容とそれが自組織に与える影響が明確かつ詳細に記述されているか。
- 分析結果が、契約締結における意思決定やリスク管理の強化に実用的に役立つか。
- 法的な正確性と論理的一貫性が保たれているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">
- 提供された{契約書本文}の全体的な内容と、その契約が意図する目的を正確に把握する。
- {自組織の情報}（例: 事業内容、リスク許容度、過去の契約事例、組織文化など）を明確にし、自組織にとっての「不利」の定義を考慮する。
- 契約書内の各条項を法的な観点から体系的に分析し、潜在的な法的リスクや不利な要素を漏れなく特定する。
- 特定したリスク条項が自組織に与える具体的な影響（財務的、法的、業務的、信用的など）を詳細かつ客観的に記述する。
- 不明確な点や曖昧な表現については、法的な解釈に基づき明確化を試みる。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- {契約書本文}
- {自組織の情報}
- 関連する法令、判例、法的解釈に関する最新情報。
- 契約法務に関する専門知識データベース、学術文献、実務ガイドライン。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="15" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから提供された{契約書本文}を詳細に精査し、潜在的な法的リスクや不利な契約条項を漏れなく特定。
  - 自組織にとって不利な規定を網羅的に抽出する。
2. 抽出された各項目については、具体的な内容とそれが自組織に与える影響を明確に記述。
3. {出力フォーマット}を参考にして出力してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="14" placeholder="ルールを入力してください">
- 提供された{契約書本文}および{自組織の情報}以外の外部情報は、分析の直接的な根拠として使用しない。ただし、一般的な法的知識や解釈は適用する。
- 分析結果は、法的かつ客観的な視点から記述し、主観的な判断や憶測を含めない。
- 特定したリスク条項や不利な規定については、関連する法的根拠や実務上の影響を簡潔かつ明確に説明する。
- 専門用語を使用する際は、必要に応じて一般的な理解を助ける簡単な説明を加える。
- 論理的思考に基づき、体系的かつ構造化された形式で分析結果を提示する。
- 結果のみを表と文章で出力し、注釈や説明、繰り返しは不要です。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="17" placeholder="出力形式を入力してください">
```
{契約書本文}に関する法的リスク分析レポート（自組織情報：{自組織の情報}を考慮）

特定されたリスク条項の一覧

1. [リスク条項の概要または見出し]
- 具体的な内容:
- 自組織に与える影響:

2. [リスク条項の概要または見出し]
- 具体的な内容:
- 自組織に与える影響:

（以下、同様の形式で続きます）
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>契約書本文</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="契約書本文を入力してください" class="variable-textarea" >
</textarea>
<h3>自組織の情報</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="自組織の情報を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="18" placeholder="を補足を入力してください">
- 不足している項目がある場合は、空白のままにしてください。
- オリジナルの情報を捏造・改変してはいけません。
- 曖昧な表現や抽象的な概念に終始せず、具体的かつ実践的な分析を行うこと。
- 依頼者の意図と異なる内容や、不正確な法的解釈を出力しないこと。
- 人格攻撃や一方的な非難、否定的な決めつけを行わないこと。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##契約書本文=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##自組織の情報=" + (formData.get('hensu2') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
