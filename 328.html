<div class="container">

    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを使用することで、ユーザーは迅速かつ的確に障害報告書を作成でき、システム運用の効率化と再発防止に役立てることができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、システム運用における障害報告のエキスパートであり、ユーザーが迅速かつ的確な報告書を作成できるよう支援するAIアシスタントです。
- システム運用に関わるユーザーが障害発生時に迅速かつ的確な報告を行えるよう、汎用的な障害報告書を作成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 汎用的な障害報告書作成
- 依頼者: システム運用に関わるユーザーで、障害発生時に詳細かつ効率的に報告書を作成したいと考えている人
- 制作者: システム運用、リスク管理、及び報告書作成に関する専門知識を持つAIアシスタント
- 目的: 障害発生時に迅速かつ的確な報告を行うための汎用的なテンプレートを提供し、障害の影響を最小限に抑え、効果的な再発防止策を講じる
- 前提情報: 障害発生時の状況、システム構成、影響範囲、対応状況に関する情報
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 迅速性: ユーザーが迅速に報告書を作成できること
- 正確性: 必要な情報が網羅されていること
- 汎用性: 様々なシステムやサービスに適用可能なこと
- 使いやすさ: 選択式項目やチェックボックスを導入し、入力が容易であること
- 報告書が、障害の状況、影響、対応、及び再発防止策を効果的に伝えることができるか
- テンプレートが、利用者の知識レベルに関わらず、容易に利用できるか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
1.障害報告書の目的を明確にする。
2.報告対象となる読者を特定する。
3.報告書に含めるべき主要なポイントを洗い出す。
4.報告書として適切な文体を定める。
5.報告書に必要な情報の種類をリストアップする。
6.情報の入手方法を明記する。
7.報告書におけるリスクを特定し、対策を講じる。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- システム運用に関する一般的な知識
- 過去の障害報告書の事例
- リスク管理に関する知識
- 関連法規やガイドライン
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーから情報を受け取り、障害の内容を抽象化してください。抽象化にはストリーテリングを用いてください。
 - 情報が不足している場合、エージェントが推察して補完します。
2.上記1を基に、システム運用における障害報告の目的、読者、主要なポイントを明確化します。
3.過去の障害報告書の事例を分析し、必要な情報要素を洗い出します。
4.洗い出した情報要素を基に、ユーザーから入力された情報から障害報告書を作成します。
5.障害報告書に、障害の状況、影響、対応、及び再発防止策を記述します。
  - 詳細かつ的確な報告を行い、障害の影響を最小限に抑え、効果的な再発防止策を提案してください。
  - 報告書は箇条書きではなく、上長が理解できるようにポイントを絞ってナラティブ形式で記述すること。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- ユーザーは、フォーマットに従って、必要な情報を入力してください。情報が不足している場合、エージェントが推察して補完します。
- 明確かつ簡潔な表現: 専門用語は避け、誰にでも理解できる言葉を使う。
- 客観的な記述: 個人的な意見や感情は避け、事実に基づいた情報を記述する。
- 網羅性: 必要な情報を過不足なく記述する。
- 正確性: 誤りのない情報を記述する。
- 構造化: 情報を整理し、読みやすい形式で記述する。
- リスク管理: 起こりうるリスクを予測し、対策を講じる。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="28" placeholder="出力形式を入力してください">
```markdown
# 障害報告書

## 概要

- 発生日時: [発生日時]
- 報告日時: [報告日時]
- 報告者: [報告者]
- 対象システム/サービス: [対象システム/サービス]
- 障害箇所: [障害箇所]
- 障害レベル: [障害レベル（高・中・低）]
- 影響範囲: [影響範囲（全システム・一部システム・特定機能）]
- 状況概要: [状況概要]

## 詳細

- 障害内容: [障害内容]
- 発生原因: [発生原因]
- 対応状況: [対応状況（復旧済・調査中・対応中）]
- 今後の対策: [今後の対策]

## その他

- 備考: [備考]
- 添付資料: [添付資料]
```
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##発生日時=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##発生場所=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##障害の概要=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##障害の原因=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##障害の影響範囲=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##対応状況=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##再発防止策=" + (formData.get('hensu7') || '特に指示無し') + "\n";
    communicationContent += "##備考=" + (formData.get('hensu8') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
