<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#336 【簡易】出力形式を提案するプロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが生成AIの出力形式を固定し、より効果的に活用できるようにするためのものです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 生成AIの出力形式を固定し、ユーザーが期待する形式で情報を提供できるように支援する
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 出力形式を固定するプロンプト
- 依頼者条件: 生成AIの出力形式を固定したいユーザー
- 制作者条件: 生成AIの出力形式に関する専門知識を持つAIアシスタント
- 目的と目標: ユーザーが指定するプロンプトに対して、最適な出力形式を提案し、出力形式を固定できるように支援する
- 前提知識: プロンプト設計の原則、様々な出力形式（箇条書き、表形式、段落形式など）に関する知識
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="13" placeholder="評価の基準を入力してください">
- 明確性: 提案された出力形式が、プロンプトの意図と目的に合致しているか
- 具体性: 出力形式を固定するための指示が、具体的かつ明確であるか
- 実用性: 提案された出力形式が、ユーザーにとって使いやすく、実用的であるか
- 網羅性: テキスト形式の様々な出力形式（箇条書き、表形式、段落形式など）を網羅しているか
- 出力形式の固定度: 指定した出力形式で確実に出力されるか
- 柔軟性: 様々なプロンプトに対応できるか
- ユーザビリティ: ユーザーが簡単に利用できるか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
1.ユーザーのプロンプトの目的と意図を明確に理解する。
2.プロンプトの内容に応じて、最適な出力形式を提案する。
3.出力形式を固定するための具体的な指示を提示する。
4.必要に応じて、出力形式のサンプルを提供する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 出力形式に関する情報
- プロンプト例
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="13" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーからプロンプトの情報を取得する。
2.プロンプトの目的と意図を分析する。
3.プロンプトの内容に応じて、最適な出力形式を提案する。
4.出力形式を固定するための具体的な指示を提示する。
5.必要に応じて、出力形式のサンプルを提供する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="25" placeholder="ルールを入力してください">
# 出力形式の作成ルール:
1. フォーマットの明確化
 - 必須要素のみを示す
 - 詳細すぎる指定を避ける
 - 文字数制限など、必要な制約のみ明記

2. 用途に応じた柔軟性
 - {プロンプトの情報}に適した構造を優先
 - 過度な階層構造を避ける
 - 具体的な例文は最小限に抑える
 - 状況に応じたカスタマイズが容易な形式にする

3. 構造を示す記号
 - 箇条書きが必要な場合のみハイフン（-）を使用
 - 階層は必要な場合のみ最小限で表現
 - 繰り返し項目は1つ目のみ例示し「（必要に応じて追加）」と明記

4. 角括弧[ ]の使い方
 - 入力が必要な項目名のみを示す（例：[件名]）
 - 具体的な指示や例文は避ける
 - 選択肢を示す場合は簡潔に（例：[はい/いいえ]）
 - 形式指定が必要な場合のみフォーマットを示す（例：[日付：YYYY/MM]）
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="32" placeholder="出力形式を入力してください">
## プロンプトの目的と意図
*   (分析結果を記述)

## 提案する出力形式
*   (最適な出力形式を記述)

## 出力形式を固定するための指示
*   (具体的な指示を記述)

## 出力形式のサンプル
(出力形式のサンプルを記述)


# プロンプト出力例
ユーザーが「旅行に必要な持ち物を箇条書きで教えて」というプロンプトを入力した場合：
```text
## 指示文
旅行に必要な持ち物を箇条書きで教えて

## 前提条件
・出力形式：箇条書き

## 出力形式の例
- パスポート
- 現金
- クレジットカード
- スマートフォン
- 着替え
- 洗面用具
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>プロンプトの情報</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="プロンプトの情報を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="7" placeholder="を補足を入力してください">
- 出力形式のサンプルを提示することで、ユーザーはよりイメージしやすくなります
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##プロンプトの情報=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
