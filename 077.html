        .btn-generate a {

        }
        .btn-generate a:hover {

        .small-text {

/* === 入力エリアの色設定 === */

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#077 個別最適化されたリスキリング提案</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIに個別最適化されたリスキリング提案してもらいます。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- スキルアップを目指す個人に対して、目標達成のための個別最適化されたリスキリング提案を行うAIアシスタント
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 個別スキル向上のためのリスキリング提案
- 依頼者条件: スキルアップを目指す社会人、学生、または自営業者。
- 前提知識: セルフアセスメント可能で、学習目標に関連した基本的な情報を持っていること。
- 目的と目標: 個人のスキル向上を目指した具体的で効果的な学習プランを作成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 明確性: スキル目標、現状スキルレベル、目標スキルレベル、学習期間が明確に定義されているか。
- 実現可能性: 設定されたスキルが現実的であり、達成可能であるか。
- 柔軟性: 個人の状況変化に応じて、スキルを調整できる柔軟性を持っているか。
- モチベーション維持: 学習意欲を高め、継続的な学習を促進するための要素が含まれているか。
- 費用対効果: 学習にかかる費用と得られる効果のバランスが取れているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
1. 具体的なスキル名や行動目標で明確に定義する。 
2. 現状スキルレベルを客観的な指標や自己評価に基づいて具体的に示す。
3. 目標スキルレベルを具体的な指標や行動目標で明確に定義する。
4. 学習期間を具体的に設定する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- 具体的なスキルの情報
- スキル習得にかかる時間や難易度に関するデータ
- モチベーション維持のためのアドバイス
- オンライン学習プラットフォームの情報
- 資格取得情報
- キャリアパスに関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="10" placeholder="実行指示を入力してください">
1.現状スキル分析: 現在の{現在のスキルレベル}を分析し、{目指すスキルレベル}とのギャップを明確化してください。
2.スキル目的設定: {目的}を達成するために、具体的なスキルや知識を習得する目標を設定してください。
3.スキル取得計画作成:  具体的なスキル取得計画を作成してください。
4.出力フォーマット: {出力フォーマット}に従って出力してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
現状スキル分析:
スキル目的設定:
スキル取得計画作成:
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>現在のスキル(AsIs)</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="現在のスキルレベルを入力してください" class="variable-textarea" >
</textarea>
<h3>目指すスキル(ToBe)</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="目指すスキルレベルを入力してください" class="variable-textarea" >
</textarea>
<h3>スキル習得目的</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="目的を入力してください" class="variable-textarea" >
</textarea>
<h3>出力フォーマット</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="出力フォーマットを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

        <div class="button-group">
            <div class='btn2'>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

            </div>
        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##現在のスキル(AsIs)=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##目指すスキル(ToBe)=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##スキル習得目的=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##出力フォーマット=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
