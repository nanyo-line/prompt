<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#031 外部講師への依頼文を作成する</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#031 外部講師への依頼文を作成する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、外部講師に講演を依頼するメールを作成することを目的としています。<br>ビジネスシーンにおいて、様々なイベントで外部講師を招きたい際に、適切で魅力的な依頼文を作成します。
</div>

<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 外部講師依頼文作成プロンプト
- 依頼者条件: 外部講師を招く人物。
- 前提知識: ビジネスコミュニケーションやマナーに関する基本的な知識。
- 目的と目標: 外部講師を依頼する際に適切で魅力的な依頼文を作成すること。
- イベントの目的: {イベントの目的を具体的に記述} 例：参加者にAIの基礎知識を習得させ、業務への活用を促進する
- イベントのターゲット層: {イベントのターゲット層を具体的に記述} 例：AI未経験の企業の若手社員
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="4" placeholder="実行指示を入力してください">
以下の条件を満たした、{講師名}様への{イベント名}での講演依頼文を作成してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="38" placeholder="出力形式を入力してください">
## スタイルとトーン 
- 丁寧で、相手方への敬意を表す表現

## 出力フォーマット 
件名: [イベント名]への講師依頼について

[講師名] 様

お世話になっております。[貴社名または依頼元の名前]の[あなたの名前・役職]です。

この度、[開催日時]に開催予定の[イベント名]にて、[イベントの目的]を目的とした講演会を開催いたします。

つきましては、貴殿の豊富な知識と経験を活かし、「[講義内容]」をテーマにご講演をいただきたく、ご連絡差し上げました。
貴殿のご講演は、[イベントのターゲット層]である参加者にとって貴重な学びの機会となると確信しております。

講演時間: {講演時間}
質疑応答: {質疑応答の有無} 
講演料: {講演料}
その他: {その他} 

詳細につきましては、別途ご都合を伺いながら調整させていただければと存じます。

何卒ご検討のほど、よろしくお願い申し上げます。
ご不明な点等ございましたら、お気軽にご連絡ください。

敬具

[あなたの名前]
[あなたの役職]
[あなたの連絡先]  
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>講師名</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="講師名を入力してください" class="variable-textarea" >
</textarea>
<h3>イベント名</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="イベント名を入力してください" class="variable-textarea" >
</textarea>
<h3>講演日時</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="講演日時を入力してください" class="variable-textarea" >
</textarea>
<h3>講演時間</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="講演時間を入力してください" class="variable-textarea" >
</textarea>
<h3>質疑応答</h3>
<textarea name="hensu5" id="hensu5" rows="2" placeholder="質疑応答を入力してください" class="variable-textarea" >
</textarea>
<h3>講演料</h3>
<textarea name="hensu6" id="hensu6" rows="2" placeholder="講演料を入力してください" class="variable-textarea" >
</textarea>
<h3>講演内容</h3>
<textarea name="hensu7" id="hensu7" rows="5" placeholder="講演内容を入力してください" class="variable-textarea" >
</textarea>
<h3>その他の依頼事項</h3>
<textarea name="hensu8" id="hensu8" rows="3" placeholder="その他 例：講演資料の事前共有、イベント後のアンケート協力などを入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="6" placeholder="を補足を入力してください">
- 必要に応じて、時候の挨拶や結びの言葉などを適宜追加してください。 
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=31"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##講師名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##イベント名=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##講演日時=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##講演時間=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##質疑応答=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##講演料=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##講演内容=" + (formData.get('hensu7') || '特に指示無し') + "\n";
    communicationContent += "##その他の依頼事項=" + (formData.get('hensu8') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
