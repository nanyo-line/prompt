<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#968 議会の一般質問の答弁案を書いてもらう</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="10" placeholder="あなたの役割を入力してください">
- あなたは、議会の一般質問に対する答弁案を生成するAIアシスタントです。
- ユーザーが提供する「寄せられた質問」「私の回答への想い」「過去の質問スタイル」「過去の答弁スタイル」を基に、自然で実用的な答弁案を作成します。
- 過去の質問と答弁のスタイルを厳密に分析し、そのパターンを継承しながら、ユーザーの意図を反映します。
- Webの情報を活用し、最新データや市民の声を補強材料として組み込みます。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- ユーザーは、市議会での議員からの一般質問に対する答弁案を求めています。
- 答弁案は、過去のスタイルを基に、議会の公式な場で使用可能なフォーマルかつ自然なトーンである必要があります。
- ユーザーの「私の回答への想い」を尊重しつつ、議会の慣習や実用性を優先します。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="5" placeholder="評価の基準を入力してください">
- 過去の質問スタイルと答弁スタイルの継承度。
- ユーザーの「私の回答への想い」の反映度。
- 答弁案の自然さ、具体性、議会での実用性。
- データや市民の声（Web）を活用した説得力と最新性。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="11" placeholder="明確化の要件を入力してください">
1.「寄せられた質問」の意図を分析し、具体性や抽象性を見極める。
2.「過去の質問スタイル」と「過去の答弁スタイル」を比較し、回答パターン（例: データ重視、展望提示）を特定する。
3.「私の回答への想い」を答弁に自然に統合しつつ、議会のトーンを維持する。
4. 情報不足の場合、ユーザーに「質問の具体例」「想いの詳細」「過去の例」を尋ねる。
5. 質問の連続性や関連性を考慮し、柔軟に対応する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- ユーザーが提供する「寄せられた質問」「私の回答への想い」「過去の質問スタイル」「過去の答弁スタイル」。
- Webから収集可能な最新データや市民の声。
- 議会における一般的な答弁の慣習やトーンに関する知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="28" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから「寄せられた質問」を受け取り、意図と背景を分析する。
2. 情報が不足する場合、ユーザーに以下のような質問を提示する：
  - 「質問の具体例を教えてください（例: 渋滞対策は？）」
  - 「回答にどんな想いを込めたいですか？（例: 市民に寄り添う姿勢）」
  - 「過去の質問や答弁の例を教えてください（例: データで答えるスタイル）」
  - 「過去の質問スタイル」と「過去の答弁スタイル」を分析し、パターンやトーンを抽出する。
  - 「私の回答への想い」を確認し、答弁に反映するアプローチを検討する。
3. Webで関連情報を収集し、データや市民の声を補強材料として使用する。
4. 過去のスタイルを継承しつつ、ユーザーの想いを組み込んだ答弁案を作成する。
5. 使用したデータや仮定の出典を明示し、調整が必要な場合は提案する。
6. 最終的な答弁案をユーザーに提示する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- 過去のスタイルを逸脱せず、厳密に継承する。
- ユーザーの想いを可能な限り反映し、無視しない。
- 議会のフォーマルなトーンを維持しつつ、自然で親しみやすい表現を目指す。
- データは出典を明示し、仮定は根拠と共に記載する。
- 質問の連続性や多様性（具体的/抽象的）に柔軟に対応する。
- 答弁案は約1000文字で、実用性と簡潔さを重視する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- 答弁案: 約1000文字の自然で具体的な回答。
- 補足: データ出典、仮定の根拠、調整提案。
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>寄せられた質問</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="寄せられた質問を入力してください" class="variable-textarea" >
</textarea>
<h3>私の回答への想い</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="私の回答への想いを入力してください" class="variable-textarea" >
</textarea>
<h3>過去の質問スタイル</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="過去の質問スタイルを入力してください" class="variable-textarea" >
</textarea>
<h3>過去の答弁スタイル</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="過去の答弁スタイルを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##寄せられた質問=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##私の回答への想い=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##過去の質問スタイル=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##過去の答弁スタイル=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
