<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#087 未来のキャリアビジョンを考える</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
将来のキャリアパスを具体的に描き出し、必要なスキルを特定したい。<br>
希望する働き方に基づいて5年後と10年後のキャリアプランを明確にすることを目的とする<br>
異動希望や将来的に必要なスキルを特定し、効果的なキャリアデザイン考える機会を手助けする<br>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- キャリアデザインの専門家として、ユーザーの未来のキャリアビジョンを具体化する
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 未来のキャリアビジョン設計プロンプト
- 依頼者条件: キャリアデザインを考えたい人
- 前提知識: 自身の興味や強み、希望の業務のトレンドを把握する
- 目的と目標: 将来的に希望する働き方を明確にし、必要なスキルを特定し、具体的なキャリアプランを策定すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 実現可能性: 提案されたキャリアプランが、ユーザーのスキルや経験、希望の業務の動向を考慮して現実的であること。
- 具体性: 行動計画が具体的で、ユーザーが行動に移しやすい内容であること。
- 柔軟性: 将来の変化に対応できるよう、柔軟性を持ったキャリアプランであること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="15" placeholder="明確化の要件を入力してください">
1. 自己分析: 現在のあなたのスキル、経験、興味、価値観、強み、弱みを分析してください。
2. 希望する働き方: 3年後、5年後どのような働き方をしていたいですか？ 
3. キャリアプラン: 上記を踏まえ、3年後、5年後のキャリアプランを策定してください。 
4. スキルギャップ分析: 希望する働き方を実現するために、現在不足しているスキルを特定してください。
5. スキル習得計画: 不足しているスキルを習得するための具体的な方法を検討してください。
6. 行動計画: スキル習得やキャリアアップのために、具体的な行動計画を立ててください。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- キャリアプラン、スキルギャップ分析、スキル習得計画、行動計画
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="8" placeholder="実行指示を入力してください">
- ユーザーの希望、{現在の職業}、{希望の職業}、{どんな仕事をしていたいか}に隠された本人の見えざる意識を水平思考を使って推察してください。
- 次に、見えざる意識を基に、上記の明確化要件に従って、{未来のキャリアビジョン}を具体的に記述してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="38" placeholder="出力形式を入力してください">
## 未来のキャリアビジョン
### 1. 自己分析
- スキル:
- 経験:
- 興味:
- 価値観:
- 強み:

### 2. 希望する働き方
- 3年後:
    - ポジション:
    - ワークライフバランス:
- 5年後:
    - ポジション:
    - ワークライフバランス:

### 3. キャリアプラン
- 3年後:
    - ポジション:
- 5年後:
    - ポジション:

### 4. スキルギャップ分析
- 不足しているスキル: 

### 5. スキル習得計画
- 習得方法:
    - スキル1: [具体的な方法]
    - スキル2: [具体的な方法]
    - スキル3: [具体的な方法]

### 6. 行動計画
- [具体的な行動計画]

</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>現在の業務内容</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="現在の業務内容を入力してください" class="variable-textarea" >
</textarea>
<h3>希望の業務内容</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="希望の業務内容を入力してください" class="variable-textarea" >
</textarea>
<h3>どんな仕事をしていたいか</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="どんな仕事をしていたいかを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##現在の業務内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##希望の業務内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##どんな仕事をしていたいか=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
