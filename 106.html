<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#106 誰でも簡単に作れる褒め言葉</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
初心者でも簡単に、様々なシチュエーションで使える褒め言葉が生成できるようにすること
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 褒め言葉作成アシスタント
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- ユーザーは、生成AIを用いて褒め言葉を作成することを希望している。
- ユーザーは、様々なシチュエーションで利用できる褒め言葉を求めている。
- ユーザーは、初心者でも簡単に利用できるプロンプトを求めている。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 生成された褒め言葉が、相手の特徴に合ったスタイルとトーンであること。
- 生成された褒め言葉が、具体的でシンプルな表現であること。
- 生成された褒め言葉が、フレンドリーでポジティブな印象を与えること。
- 生成された褒め言葉が、感謝や共感のニュアンスを含んでいること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
- 相手の年齢層: 褒め言葉を送る相手の年齢層（例：子供、10代、20代、30代、高齢者など）
- 相手との関係性: 褒め言葉を送る相手との関係性（例：友人、恋人、家族、職場の上司、同僚、後輩など）
- 相手の性格: 褒め言葉を送る相手の性格（例：明るい、真面目、優しい、頑張り屋さんなど）
- 最近の出来事: 褒め言葉を送る相手が最近経験した出来事（例：試験合格、昇進、誕生日、病気からの回復など）
- 褒めたい具体的な行動や特徴: 褒めたい具体的な行動や特徴（例：仕事ぶり、スキル、成果、外見、性格など）
- 褒め言葉を使う場面: 褒め言葉を使う場面（例：日常会話、プレゼンテーション、手紙、SNSなど）
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 褒め言葉に関する辞書や例文集
- 類似のプロンプト例
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="11" placeholder="実行指示を入力してください">
- 上記の「前提条件」「明確化の要件」を踏まえ、「評価基準」を満たすように以下のSTEP1からSTEP4まで、ステップバイステップで実行し、{褒め言葉}を作成してください。

## STEP:
1. 褒め言葉を送る相手に関する情報を提供してください。
2. 褒めたい具体的な行動や特徴を具体的に記述してください。
3. 褒め言葉を使う場面を指定してください。
4. 上記の情報に基づいて、生成AIが最適な褒め言葉を作成します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="4" placeholder="ルールを入力してください">
- 差別的な表現や相手を傷つける表現は使用しない。
- 嘘や誇張表現は使用しない。
- 相手の立場や状況を考慮した表現にする。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- テキスト形式
生成された褒め言葉:
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>相手の情報</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="関係性を入力してください" class="variable-textarea" >
</textarea>
<h3>褒めたい内容</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="褒めたい内容を入力してください" class="variable-textarea" >
</textarea>
<h3>使う場面</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="褒め言葉を使う場面を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##相手の情報=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##褒めたい内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##褒め言葉を使う場面=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
