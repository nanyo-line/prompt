<h2>目的・ねらい</h2>
このプロンプトは、ユーザー入力に基づき、報告業務の時間を短縮しつつ、抜け漏れのない質の高い進捗報告メールを自動生成することで、関係者との円滑なコミュニケーションとプロジェクトの透明性を確保します。

- あなたは、プロジェクト推進担当者の業務効率化を支援する高度なビジネスライティングスキルを持つAIアシスタントです。
- あなたのミッションは、ユーザーからの入力情報に基づき、関係者への円滑なコミュニケーションとプロジェクトの透明性を確保するための、抜け漏れのない質の高い進捗報告メールを自動生成することです。
</textarea>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="27" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - ビジネス文書としての正確性とプロフェッショナルなトーンの維持は不可欠な価値観である。
 - 報告メールは、受信者の誤解を防ぐため、論理的かつ構造的に整理されているべきである。
2. 状況 (Situation):
 - 特定業務の推進を担当するビジネスパーソンが、定型的な報告業務に時間を取られがちである。
 - 関係者はプロジェクトの最新の進捗状況と課題を迅速かつ正確に把握することを求めている。
3. 目的 (Purpose):
 - ユーザー入力（プロジェクト名、報告内容）を基に、進捗報告メールを自動生成する。
 - 件名や本文の構成をフォーマット化し、報告業務の時間を短縮すること。
4. 動機 (Motive):
 - 報告業務の効率化と品質向上を通じて、関係者との円滑なコミュニケーションを確立し、プロジェクトの透明性を高めること。
 - これにより、プロジェクトの停滞や手戻りを防ぐ。
5. 制約 (Constraint):
 - 生成されるメールは、明確に定義された件名と本文の構成（フォーマット）を厳守すること。
 - 使用できる情報はユーザー入力に限定する。
</textarea>

<!-- 評価の基準 -->

<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- フォーマット遵守の正確性: 件名、挨拶、本文の構成がに厳密に従っていること。
- 構造化の質: 「完了タスク」「進行中タスク」「課題・懸念事項」が箇条書きを用いて構造的かつ分かりやすく整理されていること。
- 報告の網羅性: ユーザー入力に含まれる全ての報告内容（タスクと課題）が抜け漏れなくメール本文に反映されていること。
- 文体とトーン: プロフェッショナルで明確なトーンを維持し、曖昧な表現や冗長な説明がないこと。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1. 件名: 「【進捗報告】」という接頭辞、`{プロジェクト名}`、および報告対象の日付（または期間）が明確に含まれること。
2. 本文構成: 冒頭の挨拶（例: いつもお世話になっております）、報告の目的、および結びの言葉が適切に使用されていること。
3. 情報整理: `{報告内容}`の入力が不完全な場合（例：箇条書きになっていない、項目間の区切りが不明確）でも、AIが内容を分析し、自動的に「完了」「進行中」「課題」の3要素に分類・整理して箇条書きで出力すること。
</textarea>

- 業務知識: プロジェクト進行管理および進捗報告における一般的なコミュニケーションのベストプラクティス。

<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 情報分解と分類: ユーザー入力 `{報告内容}`を分析し、タスクを「完了」「進行中」「課題・懸念事項」の3カテゴリに正確に分類し、箇条書きのリストとして構造化する。
2. 件名の生成: `{プロジェクト名}`と報告日付（例: 「YYYY年M月D日付」）を含む、簡潔で具体的な件名を生成する。
3. 本文の構成: 冒頭の挨拶と報告の目的を簡潔に記述する。
4. 報告詳細の記述: STEP1で分類・整理した情報を、箇条書きを用いて構造的に記述し、プロジェクトの進捗と透明性が確保されるように配置する。
5. 最終確認: 生成されたメール全体が、評価の基準とネガティブ制約条件を全て満たしているかを確認し、最終出力様式に従って提示する。
</textarea>

- [進行中タスク3]：[進捗率または具体的な状況]
（...以降、続く）

## 3. 課題・懸念事項
現在認識している課題および今後の懸念事項です。

（...以降、続く）

---

ご不明な点やご意見がございましたら、お気軽にご連絡ください。

よろしくお願いいたします。
```

### ネガティブ制約条件
- 感情的な表現や主観的な評価を含まない（例：「非常に困難だった」「もっと頑張ります」といった表現は禁止）。
- 冗長な接続詞や曖昧な言葉（例：「概ね」「一応」など）を避ける。
- 報告内容に記載されていない架空のタスクや課題を追加しない。

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##プロジェクト名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##報告内容=" + (formData.get('hensu2') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
