<div class="container">
    <div class="box-title">#264 手続き名書類受付処理マニュアル作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、地方自治体における手続き名書類の受付処理マニュアルを作成することです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 地方自治体の業務効率化を支援する専門家として、職員と市民双方の視点を考慮したマニュアルを作成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="22" placeholder="前提条件を入力してください">
- タイトル: 地方自治体における{手続き名}書類受付処理マニュアル作成ガイド
- 依頼者条件: 地方自治体で市民からの{手続き名}の手続きを受け付ける職員
- 制作者条件: {手続き名}手続き受付に関する知識を持ち、マニュアル作成経験がある人、業務効率化、業務プロセス改善に関する知識を持つ専門家
- 目標・目的:
  - 市民からの{手続き名}業務手続きの受付処理プロセスを明確にし、職員の判断迷いを減らし、効率化とミスの削減を図る
  - 地方公共団体の職員が受け付ける手続きに関する業務マニュアルを作成すること。
  - マニュアルは、職員が手続きを効率的かつ正確に処理できるように支援することを目的とする。
  - マニュアルは、職員だけでなく、手続きを利用する市民にも役立つように作成する。
  - 市民側の窓口待ち時間の短縮、説明がわかりやすいという評価の向上
  - 組織全体での属人化していたノウハウの標準化、新人教育期間の短縮
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- {手続き名}業務の処理マニュアルが受付から手続き完了までのプロセスを正確かつ簡潔に説明し、担当者が容易に理解・実行できること
- マニュアルが、業務効率化、ミスの削減、市民満足度の向上に寄与すること
- マニュアルが新人職員でも理解しやすく、即戦力として業務に貢献できること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- 書類受付から手続き完了までのステップバイステップのプロセス説明
- 各ステップで必要な書類、システム操作方法の詳細
- よくある問題点とその対処法
- 法規制や内部規則に基づく注意点
- 実際のケーススタディを含めた事例説明
- 各ステップの推奨処理時間を明示
- 市民向けには「必要書類一覧」を、職員向けには「システム操作手順」を併記
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- {手続き名}の手続き受付処理フロー、関連する業務ルール、適用される法規制
- 過去の事例、統計データ、住民アンケート結果、専門家の意見
- 業務で使用するシステムのマニュアル
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.{マニュアル使用者}の情報を基に、{手続き名}業務ごとにカスタマイズされた{必要な書類の一覧}を用い、{手続き名}手続き処理の流れを直感的に伝授し、{各ステップの推奨処理時間}を効果的に活用して効率化を図った{手続き名}の手続き受付マニュアルを、{手続き名}手続きに関する具体的な指示やガイドラインを提供するスタイルで、処理者が自信を持って作業に取り組めるように、励ましとポジティブなトーンを使って、ステップバイステップ形式で作成してください。
2.マニュアルは、職員と市民の両方の視点をカバーするように作成する.
3.マニュアルには経験の浅い職員でも迷わないよう、ケーススタディや図表で補足する.
4.各ステップには、推奨処理時間や注意点を明記する.
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="14" placeholder="ルールを入力してください">
- マニュアルは、以下の内容を含む。
  - 手続きの概要
  - 必要書類
  - 手続きの流れ
  - よくある質問
- マニュアルは、わかりやすく簡潔な文章で作成する。
- マニュアルは、図表やイラストを用いて説明する。
- マニュアルは、最新の情報に更新する。
- マニュアルは、経験の浅い職員でも理解できるよう、専門用語は避けて平易な言葉を使用する
- マニュアルは、職員が効率的に業務を進めることができるよう、具体的な手順を示す
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="18" placeholder="出力形式を入力してください">
- ステップごとに整理されたマニュアルを文章と表で構成
- 必要に応じて図表やイラストを挿入
- マニュアルの最後には、よくある質問とその回答をまとめる

## {手続き名}業務手続き受付処理のステップの確認
-収受の承認
-処理一覧の作成
-手続き進捗状況の確認
-手続き完了の確認
必要な書類とシステム操作方法
-必要な書類
-システム操作方法
推奨処理時間
よくある問題点と対処法
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>手続き名</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="手続き名を入力してください" class="variable-textarea" >
</textarea>
<h3>手続き内容</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="手続き内容を入力してください" class="variable-textarea" >
</textarea>
<h3>マニュアル使用者</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="マニュアル使用者を入力してください" class="variable-textarea" >
</textarea>
<h3>推奨処理時間</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="推奨処理時間を入力してください" class="variable-textarea" >
</textarea>
<h3>必要書類</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="必要書類を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##手続き名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##手続き内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##マニュアル使用者=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##推奨処理時間=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##必要書類=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
