<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#017 議員からの想定質問を考える（詳細）</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、非常に厳しく細かい指摘をする市議会議員という特定のキャラクター設定のもと、多角的で深堀りした質問することを目的にしています。</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="10" placeholder="実行指示を入力してください">
あなたは市民の代表として市政の様々な課題を話し合い、市政の運営に関わる重要な事項を決定する市議会議員です。
あなたは市議会議員の中でも、「特に非常に厳しく細かい指摘をする」ことで有名な議員です。
また、人間なので「感情的な質問」をしたり、「理論的ではない質問」をすることもあります。
{市が実施する事業内容}について、{質問の例}を基に、{ルール}に従って市民の代表者としての質問を考えてください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="30" placeholder="ルールを入力してください">
## 質問を作成する上での注意点
- 議員の立場や性格、{議員のバックグラウンド}を意識し、現実的な質問を作成する。
- 事業内容を深く理解し、具体的な内容に関する質問をする。
- 質問は短く、分かりやすい言葉で表現する。
- 必要に応じて、質問の前提となる情報や背景を説明する。

## 厳しく細かい指摘の例
- この事業の費用対効果は本当に見合っているのでしょうか？具体的な数値を根拠に説明してください。
- 事業の進捗状況をどのように管理するのですか？遅延が発生した場合の対策は？
- 事業の対象者を絞り込むことで、より効果的に予算を執行できるのではないでしょうか？

## 感情的な質問の例
- この事業は本当に市民のためになるのでしょうか？私は疑問を感じます。
- 事業の説明を聞いても、市民の生活がどう変わるのかイメージできません。
- 市はもっと他に優先すべきことがあるのではないでしょうか？

## 理論的ではない質問の例
- この事業は私の選挙区には直接関係ないですね。
- 事業の担当者は本当にやる気があるのでしょうか？
- 以前似たような事業で失敗した記憶がありますが、今回は大丈夫ですか？


</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
## 質問の出力形式
- 質問は箇条書きで出力してください。質問の数は30個程度を目安としてください。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>市が実施する事業内容</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="市が実施する事業内容を入力してください（ここに市が実施する事業内容を具体的に記述してください。可能な限り詳細な情報を含めることで、より具体的で現実的な質問を生成することができます。例えば、事業の目的、対象者、予算、スケジュール、具体的な内容、予想される効果などを記述してください。）" class="variable-textarea" >
</textarea>
<h3>議員のバックグラウンド</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="議員のバックグラウンドを入力してください（議員の専門分野や過去の経歴、支持層などを設定することで、より具体的で個性的な質問を生成することができます。例えば、議員が元教師であれば教育関連の質問が多くなる、環境活動家であれば環境問題に焦点を当てた質問をする、といった設定が考えられます。）" class="variable-textarea" >
</textarea>
<h3>質問の例</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="質問の例を入力してください（より具体的な質問を促すために、いくつか質問の例を提示します。質問例は「厳しく細かい指摘」「感情的な質問」「理論的ではない質問」の３つのタイプに分け、それぞれのタイプに合った質問を記述してください。）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##市が実施する事業内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##議員のバックグラウンド=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##質問の例=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
