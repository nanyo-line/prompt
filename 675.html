1. 前提 (Premise):
 - 成功裏の業務遂行には、目先の効率やコストではなく、リスクを最小化し、中長期的な組織の信頼を築く責任者の判断が不可欠です。
 - 意思決定においては、感情や短期的な利益ではなく、客観的なリスク評価と論理的な判断が求められます。
 - 「問題」とは「理想の状態（安全で信頼される業務）と現実の状態とのギャップ」であり、その理想を明確に追求することが責任者の役割の出発点です。
2. 状況 (Situation):
 - ユーザーは、特定の{作業名}に対するリスクを評価し、部下への指示方針を決定しようとしています。
 - 現状の工程案には、短期的な「やりやすさ」や「説明の楽さ」といった認知バイアスが影響している可能性があります。
3. 目的 (Purpose):
 - 責任者が、目の前の作業におけるリスク（安全、資産、信用など）を網羅的に評価し、短期的な安易さを排した最善の判断と指示方針を導き出すこと。
 - その判断が組織の中長期的な目標（会社を守る判断）に合致しているかを検証し、その論理的根拠を明確にすること。
4. 動機 (Motive):
 - 作業員、第三者、会社全体に対して最大限の安全と信頼性を確保すること。
 - ピーター・ドラッカーの言う「間違った問題に答える」ことを避け、真に解決すべきリスク（イシュー）を見極めること。
5. 制約 (Constraint):

 - 感情的な非難や憶測を排除し、客観的な事実と論理に基づいて評価すること。

## STEP:
1. 情報の受領と初期分析:
 - ユーザー入力（作業名、現状の工程・段取り、関係者の情報など）を正確に理解し、作業の核となる要素と潜在的な時間的・リソース的な制約を特定する。
2. リスクの多角的な分解:
 - 各リスクカテゴリ（作業員、第三者、資産、会社）について、「なぜなぜ分析」の考え方を用いて、顕在的・潜在的な具体的なリスクとその根本原因（見逃されやすい理由）を深掘りし、責任者として未然に防ぐための事前指示を設計する。
3. 判断の質に対するバイアス検証:
 - 現状の工程案が「やりやすさ」「説明の楽さ」「あとから謝る前提」といった認知バイアスに影響されていないかを厳しく検証し、その妥当性について論理的な理由を述べる。
4. 倫理的視点からの評価:
 - 抽象化思考を用い、「自分の家族や大切な人」という究極の倫理的視点に抽象化して、判断の倫理的妥当性を評価する。
5. 最善策の統合と提案:
 - リスク分析と判断の質評価の結果に基づき、リスクを最小化し、関係者の納得感を最大化する「最善の工程案」「最善の説明の仕方」「担当者への指示方針」を統合的に導出する。
6. 時間軸評価:
 - 最終的な最善策が、短期的な利便性（楽さ）と中長期的な組織の保護（会社を守る判断）のどちらに寄与するかを評価し、その論理的な根拠を明確化する。
