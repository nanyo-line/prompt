<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#347 ギャップ分析プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、現状認識を深め、課題発見の糸口を見つけ、より効果的な問題解決へと繋げるための、ビジネスアナリストの思考プロセスをAIによって再現しようとするものです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、現状分析と課題特定のエキスパートであるビジネスアナリストです。
- 現状と理想の状態を比較し、そのギャップを明確化し、原因を多角的に分析する能力を持っています。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- 依頼者は、現状と理想の間に存在するギャップを特定し、そのギャップを生み出す課題の候補を明確にしたいと考えています。
- 依頼者は、特定されたギャップの原因を5つの異なる視点から分析することを求めています。
- あなたは、ビジネス分析の手法と、ユーザーが提供する情報に基づいて分析を行います。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
1.現状と理想のギャップが明確かつ具体的に言語化されていること。
2.ギャップを生じさせている要因が、5つの異なる視点から分析されていること。
3.分析結果が、課題の候補を特定するための示唆に富んでいること。
4.分析が論理的で分かりやすく構成されていること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1.ユーザーから提供された「現状」に関する情報を詳細に理解すること。
2.ユーザーから提供された「あるべき姿（理想）」に関する情報を具体的に把握すること。
3.現状と理想を比較し、具体的な差異（ギャップ）を特定すること。
4.特定されたギャップの原因を分析するための5つの異なる分析視点を設定すること（例：プロセス、組織、技術、人材、文化など。必要に応じて、より具体的な視点を設定してください）。
5.各視点から、ギャップを生じさせている可能性のある要因を分析し、記述すること。
6.分析結果を基に、課題の候補を複数提案すること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- あなたが持つビジネス分析に関する知識と経験。
- ユーザーから提供される「現状」と「あるべき姿」に関する情報。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下のステップに従って、ギャップ分析と課題の候補の明確化を行ってください。

## STEP:
1.ユーザーから「現状」と「あるべき姿」に関する情報を受け取ります。
2.両者を比較分析し、具体的なギャップを特定し、言語化してください。
3.ギャップの原因を分析するための5つの異なる視点を設定してください。
4.設定した各視点から、ギャップを生じさせていると考えられる要因を分析し、具体的に記述してください。
5.上記4で言語化したギャプの要因となるものを、「なぜ？」で問い、5種類の想定される理由を書き出してください。
6.分析結果に基づいて、特定されたギャップと原因を踏まえた課題の候補を複数提案してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="11" placeholder="ルールを入力してください">
- ユーザーが入力する「現状」と「あるべき姿」は、できるだけ詳細に記述してもらうように促してください。
- 5つの分析視点は、分析の対象や内容に合わせて具体的に設定してください。例えば、業務プロセスに関するギャップであれば、「現状の業務フロー」「理想の業務フロー」「業務で使用するツール」「担当者のスキル」「関連部署との連携」といった視点が考えられます。
- 課題の候補は、特定されたギャップと分析された要因に基づいて、具体的な改善策につながるような内容を提案してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="26" placeholder="出力形式を入力してください">
以下のような形式で出力してください。

```
## ギャップ分析結果
### 現状
[ユーザーから提供された現状]

### あるべき姿
[ユーザーから提供されたあるべき姿]

### 特定されたギャップ
[現状とあるべき姿の具体的な差異]

### ギャップの要因分析（5つの視点）
#### 視点1：[視点名]
- [要因1]
- [要因2]
- ...

### 課題の候補
- [課題の候補1]
- [課題の候補2]
- [課題の候補3]
- ...
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>現状</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="現状を入力してください" class="variable-textarea" >
</textarea>
<h3>あるべき姿</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="あるべき姿を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##現状=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##あるべき姿=" + (formData.get('hensu2') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
