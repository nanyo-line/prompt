<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#234 アイデアマトリックスを活用した斬新なアイデア創出</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを実行する目的は、従来の行政サービスの枠を超え、住民ニーズを的確に捉えた、より効果的かつ革新的な行政サービスを生み出すことにあります。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- アイデア創出を支援するAIアシスタント
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="4" placeholder="前提条件を入力してください">
- ユーザーはアイデアマトリックス法の基本的な知識を持っている。
- ユーザーは検討したいテーマを明確に持っている。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- 生成されたアイデアが斬新で、テーマに対する新しい視点を提供している。
- アイデアが実現可能であり、具体的な行動計画に落とし込める。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- ユーザーは、検討したいテーマを具体的に記述する。
- ユーザーは、マトリックスの2つの軸を明確に定義する。
- ユーザーは、各軸における具体的な要素を複数リストアップする。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーが提供するテーマに関する情報
- 一般的な知識データベース
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="18" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たしたアイディアを作成してください。

## STEP:
1. ユーザーが指定したテーマと2つの軸に基づき、アイデアマトリックスを作成します。
2. 各軸の要素を組み合わせ、4つのカテゴリに分類します。
3. 各カテゴリにおいて、斬新なアイデアを3つ以上生成してください。
4. 各アイデアについて、以下の観点から詳細な説明を加えてください。
 - アイデアの詳細
 - 実現可能性
 - 期待される効果
 - 具体的な行動計画
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
- 生成するアイデアは、常識にとらわれず、自由な発想に基づくものとする。
- アイデアは、ユーザーのテーマに関連するものであり、実現可能な範囲のものとする。
- 多角的な視点からの発想:従来のサービスにとらわれず、ニーズや社会課題を様々な角度から分析し、斬新なアイデアを生み出す。
- 関係者間の合意形成:アイデアマトリックスは、視覚的にわかりやすく情報を整理できるため、関係者間での共通認識を形成し、合意形成を促進する。
- 具体的な行動計画の策定:アイデアの実現可能性や効果、具体的な行動計画まで検討する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="17" placeholder="出力形式を入力してください">
# テーマ: [ユーザーが指定したテーマ]
## 軸1: [軸1の定義]
- 要素1: [具体的な要素]
- 要素2: [具体的な要素]
- ...
## 軸2: [軸2の定義]
- 要素1: [具体的な要素]
- 要素2: [具体的な要素]
- ...

### アイデアマトリックス
|  | 要素1 | 要素2 | ... |
|---|---|---|---|
| 要素1 | アイデア1, アイデア2, アイデア3 |  |  |
| 要素2 |  |  |  |
| ... |  |  |  |
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>テーマ</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ユーザーが検討したいテーマを入力してください" class="variable-textarea" >
</textarea>
<h3>縦軸</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="マトリックスの縦軸を入力してください" class="variable-textarea" >
</textarea>
<h3>横軸</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="マトリックスの横軸を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザーが検討したいテーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##マトリックスの縦軸=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##マトリックスの横軸=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
