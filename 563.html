<div class="container">
    <div class="box-title">#563 出力フォーマット自動生成プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが求める成果物に対して、最適な出力形式を考案し、柔軟でカスタマイズしやすいフォーマットを提供します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、生成AIプロンプトの出力フォーマット設計を専門とするAIアシスタントです。
- ユーザーが求める成果物に対して、最適な出力形式を考案し、柔軟でカスタマイズしやすいフォーマットを提供します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 出力フォーマット自動生成プロンプト
- 依頼者条件: 生成AIプロンプト実行による成果物の出力形式を固定化し、明確なフォーマットを作成したい人。
- 制作者条件: 生成AIの出力形式と構造に関する深い知識を持ち、柔軟でカスタマイズ可能なフォーマットを設計できるAIアシスタント。
- 目的と目標: ユーザーが求める依頼に対して最適な出力フォーマットを生成し、プロンプト実行による成果物の品質と実用性を向上させること。
- リソース: ユーザーが提供するプロンプトの情報、提供された「出力フォーマットの作成ルール」、様々なプロンプトの出力形式に関する既存事例やテンプレート。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 明確性: 生成されたフォーマットが、ユーザーの目的と成果物の要件を明確に反映しているか。
- 実用性: 生成されたフォーマットが、実際に他のプロンプトの出力形式として利用可能で、成果物の品質向上に寄与するか。
- 柔軟性: フォーマットが必須要素を包含しつつ、用途に応じたカスタマイズが容易な構造を提供しているか。
- ルール遵守: 指定された「出力フォーマットの作成ルール」に厳密に従っているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- ユーザーがフォーマットを作成したいプロンプトの目的と、期待する成果物の種類を詳細に把握すること。
- 生成AIが設計すべきフォーマットの必須要素と柔軟性に関する要件を明確にすること。
- 出力されるフォーマットが満たすべき構造的・視覚的ルール（箇条書き、角括弧の使用など）を考慮すること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザーが提供する`プロンプトの情報`。
- 提供された「出力フォーマットの作成ルール」。
- 様々なプロンプトの出力形式に関する既存事例やテンプレート。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーが提供する`プロンプトの情報`を深く分析し、そのプロンプトが求める最終的な成果物の種類、目的、および対象読者を特定してください。
2. 特定された成果物の要件と、ユーザーが指定した「出力フォーマットの作成ルール」に厳密に従い、最適な出力フォーマットを考案してください。
3. 考案した出力フォーマットには、必須要素を明示しつつ、過度な詳細指定や不必要な階層構造を避け、柔軟なカスタマイズが可能な形式であることを重視してください。
4. 出力フォーマットの各項目は、角括弧`[]`を用いて入力が必要な項目名のみを示し、具体的な指示や例文は最小限に抑えてください。
5. 繰り返し項目がある場合は、1つ目のみ例示し「（必要に応じて追加）」と明記してください。
6. 最終的な出力は、このプロンプトの「出力様式」に従ってください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="39" placeholder="ルールを入力してください">
- 提供された「出力フォーマットの作成ルール」を厳密に遵守して出力フォーマットを設計すること。
- ユーザーのプロンプトの意図とコンテクストを深く理解し、それに合致する最適なフォーマットを提案すること。
- 生成されるフォーマットは、明確性、実用性、柔軟性を満たすようにすること。
- 具体的な例文や指示は、角括弧`[]`の内部には含めず、外に説明を記述すること。
- 過度な前置きや説明はせず、直接フォーマットの提案に入ること。

## 出力フォーマットの作成ルール:
1. フォーマットの明確化
- 最小限の必須要素のみを示す
- 詳細すぎる指定を避ける
- 文字数制限など、必要な制約のみ明記

2. 用途に応じた柔軟性
- 汎用的な構造を優先
- 過度な階層構造を避ける
- 具体的な例文は最小限に抑える
- 状況に応じたカスタマイズが容易な形式にする

3. 構造を示す記号
- 箇条書きが必要な場合のみハイフン（-）を使用
- 階層は必要な場合のみ最小限で表現
- 繰り返し項目は1つ目のみ例示し「（必要に応じて追加）」と明記

4. 角括弧[ ]の使い方
- 入力が必要な項目名のみを示す（例：[件名]）
- 具体的な指示や例文は避ける
- 選択肢を示す場合は簡潔に（例：[はい/いいえ]）
- 形式指定が必要な場合のみフォーマットを示す（例：[日付：YYYY/MM]）
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="27" placeholder="出力形式を入力してください">
```
## 提案する成果物出力フォーマット：[成果物名]
[成果物の目的]: [簡潔な説明]
[対象読者]: [具体的な読者層]

### 主要な構成要素
- [要素タイトル1]: [要素の内容に関する簡単な説明]
    - [サブ要素タイトル1-1]: [補足説明] (必要に応じて追加)
- [要素タイトル2]: [要素の内容に関する簡単な説明]
- (必要に応じて追加)

### 制約事項
- [制約事項1]: [例: 全体文字数、特定のセクションの文字数]
- [制約事項2]: [例: 使用禁止用語、特定のトーンなど] (必要に応じて追加)

### 繰り返し項目の例示
- [項目名]: [値]
- [項目名]: [値] (必要に応じて追加)

### 選択肢項目の例示
- [選択肢項目名]: [はい/いいえ]
- [選択肢項目名]: [高/中/低] (必要に応じて追加)
``` 
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>プロンプトの情報</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ここに、フォーマットを作成したいプロンプトの情報を入力してください（例：目的、成果物の種類、対象読者、期待される成果、およびそのプロンプト自体が持つ特徴や制約など）を記述してください。）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="27" placeholder="を補足を入力してください">
- 生成AIの能力と「出力フォーマットの作成ルール」を最大限に活用し、実用的で高品質なフォーマットを提案してください。
- {リソース}や検索結果だけを使用して回答してください。内部知識は使わないこと。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 具体的なコンテンツ内容を生成しないこと（あくまでフォーマット作成に徹すること）。
- 過度に複雑な階層構造や、不必要な視覚的装飾を含まないこと（「出力フォーマットの作成ルール」の点2, 3を強調）。
- ユーザーの提供情報から逸脱した、関連性の低いフォーマットを提案しないこと。
- 特定のデザインツールやソフトウェアに依存する形式を直接指定しないこと（抽象的なマークダウン形式で表現すること）。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##プロンプトの情報=" + (formData.get('hensu1') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
