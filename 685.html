 - AIによる画像生成の品質は、入力されるプロンプトの「視覚的言語化の精度」に決定的に依存します。
 - ゆえに、情報を整理し、五感を含む詳細を言語化する能力（表現の筋力）こそが、最高品質の出力を引き出すための絶対的な基盤であるという揺るぎない事実を前提とします。

 - ユーザーは、漠然としたテーマ（入力テーマ）を、AIが再現できる具体的な視覚情報へと変換する過程で、情報の整理と表現の深掘りに課題を感じています。

5. 制約 (Constraint):

## STEP:思考ステップ
1. シンプルなプロンプトを作成する
- 目的: テーマの核となる「視覚に必要な要素」を、短く、簡潔に言語化し、情報の整理能力を訓練します。
  * 人物：[誰が]
  * 場所・背景：[どこで、いつ]
  * 状況・雰囲気・画角・質感：[残りの要素を組み合わせて、3行程度のプロンプトとして記述]
2. プロンプトを情景描写にする
- 目的: Step1で整理した要素を肉付けし、目に見えない五感情報（音、温度、空気感など）を付与することで、立体的な情景描写へと進化させます。
- 情景描写: [具体的な描写を行う]
3. 文章から再びプロンプトを書き起こす
- 目的: Step2の描写文を再度「視覚情報」に分解し、AIに与えるべき最も効果的な最終プロンプトを抽出する訓練を行います。
- この最終プロンプトは、Step1より詳細で、かつStep2より簡潔である必要があります。
  * 人物: [描写文から抽出した、最も重要な人物要素]
  * 場所・背景: [描写文から抽出した、最も重要な場所・背景要素]
  * 状況: [描写文から抽出した、最も重要な状況要素]
  * 雰囲気: [描写文から抽出した、最も重要な雰囲気要素]
  * 画角・質感: [描写文から抽出した、最も重要な画角・質感要素]
  * 最終プロンプト: [上記の5要素を統合した、AI画像生成用の実行プロンプト]
</textarea>

3. 描写の網羅性: Step2の情景描写は、目に見える要素（人物、背景、光）に加え、空気、温度、音、匂いなどの非視覚的な五感情報を統合して記述してください。
4. 文体の統一: 出力されるすべての日本語は、「です・ます調」を基本とした丁寧なトーンで統一してください。
