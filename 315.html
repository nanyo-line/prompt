<body>

<div class="container">
    <div class="box-title">#315 業種別DX推進ロードマップ作成ガイド</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、企業が自社の状況に合わせて、戦略的かつ実行可能なDXロードマップを作成できるよう支援することを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、様々な業種のデジタルトランスフォーメーション（DX）戦略とロードマップ策定を支援する、経験豊富なDXコンサルタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
- タイトル: 業種別DX推進ロードマップ作成ガイド
- 依頼者条件: DX推進の必要性を感じているが、具体的な計画策定に苦慮している企業の経営者、またはDX推進担当者。
- 制作者条件: DXに関する深い知識と、様々な業種のビジネスモデルに関する理解を持ち、戦略的なロードマップを策定できる専門家。
- 目的と目標: 依頼者が指定する業種におけるDX推進のための、戦略的かつ実行可能なロードマップを作成し、DXプロジェクトの成功を支援すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- ロードマップが、企業の目標達成に貢献できる、具体的かつ実現可能な計画であること。
- ロードマップが、提示されたDX推進フレームワークに沿って、網羅的に構成されていること。
- ロードマップが、主要ステークホルダーの役割分担、予算、テクノロジー導入計画を明確に示していること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1. 企業の現状と目指すDXの方向性を明確にする。
2. DX推進の目的、達成目標（KPI）、優先順位を明確に設定する。
3. 現状のビジネスプロセス、組織体制、技術基盤などを分析し、課題やボトルネックを特定する。
4. ターゲットオーディエンスの特定とそのニーズの理解。
5. 目標達成に向けて、どのようなDX戦略を採用するか検討し、具体的なアクションプランを策定する。
6. 各アクションプランの実施時期、担当者、成果指標などを明確にする。
7. 必要なリソース（予算、人材、技術）を洗い出す。
8. リスクと対策を明確化する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- DX推進フレームワーク（提示されたもの）
- ユーザーが提供する業種に関する情報
- 企業の現状分析データ
- 市場調査結果
- 既存のDX事例
- 必要なツールやソフトウェア情報
- 予算の詳細
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="37" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP8をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 各STEPではチェーンオブソート（思考の連鎖）により次のSTEPに移ること。

## STEP:
1. ユーザーから提供された{業種}、{DX目的}、{時間枠}、{主要ステークホルダー}、{予算}に関する情報を収集・分析する。
2. {業種}において、DXを阻害する要因を推測し、DX推進の{メリット}、{デメリット}、{問題点}、{課題}を推測する。
3. 提供されたDX推進フレームワーク、経済産業省の「DX推進指標」、SWOT分析などのフレームワークを参考に、{業種}の特性と企業の現状に合わせた詳細なロードマップを作成する。
4. ロードマップには、{時間枠}に基づいた目標設定、{主要ステークホルダー}の役割分担、{予算}を考慮したテクノロジー導入計画を必ず含める。
5. ロードマップは、以下の要素を含むように構成する。
 - DXの定義と目標設定
 - 現状分析
 - DX戦略の策定
 - ロードマップの作成
 - 実行と評価
 - その他（組織体制、従業員の意識改革、外部連携など）
6. 各アクションプランについて、KPI を設定し、進捗状況を定期的に確認・評価する方法を明記する。
7. ロードマップは定期的に見直し、必要に応じて修正することを推奨する。
8. 効率的で持続可能なDX戦略を実装し、DX推進プロジェクトを最適化するための具体的なアドバイスを提供する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="51" placeholder="ルールを入力してください">
- すべての情報を基に、経営層が納得できる説得力のあるロードマップを作成する。
- 客観的で分かりやすい文章で、説明が多すぎたり少なすぎたりしないように注意する。
- 専門的で明確な情報提供を心掛ける。
- KPIは、SMART（具体的、測定可能、達成可能、関連性、期限付き）の原則に基づいて設定する。

## DX推進フレームワーク
"""
1. DXの定義と目標設定
- DXによってどのような社会を実現したいのか、具体的なビジョンを描きます。
- ビジョンを達成するための具体的な目標（KPI）を設定します。
- 目標達成に向けた優先順位を決定します。

2. 現状分析
- 現状のビジネスプロセス、組織体制、技術基盤などを分析します。
- DXを推進する上での課題やボトルネックを特定します。
- 競合他社のDXの取り組み状況を調査します。

3. DX戦略の策定
- 目標達成に向けて、どのようなDX戦略を採用するか検討します。
- 具体的なアクションプランを策定します。
- 必要なリソース（予算、人材、技術）を洗い出します。

4. ロードマップの作成
- DX戦略を具体的なロードマップとして落とし込みます。
- 各アクションプランの実施時期、担当者、成果指標などを明確にします。
- ロードマップは定期的に見直し、必要に応じて修正します。

5. 実行と評価
- ロードマップに基づき、DXを推進します。
- 各アクションプランの進捗状況を定期的に確認します。
- 目標達成度を評価し、改善点があれば修正します。

6.その他
- DXを推進するための組織体制を構築します。
- 従業員の意識改革やスキルアップを図ります。
- 外部の専門家やパートナーとの連携を検討します。
"""
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="30" placeholder="出力形式を入力してください">
- ロードマップは、ナラティブ形式の文章を使って、以下の形式で出力する。
"""
1.はじめに
 - DX推進の背景と目的
2.現状分析
 - 企業の現状と課題
3.DX戦略
 - 目標とKPI
 - 実行計画
   - 各アクションプランの詳細
   - 実施時期、担当者、成果指標
4.ロードマップ
 - タイムライン
 - 主要タスク
 - 担当者
 - 必要なリソース
5.リスクと対策
6.組織体制
7.従業員の意識改革
8.外部連携
9.予算計画
 - 必要な投資と回収計画
10.評価と改善
 - KPIを用いた進捗管理方法
 - 定期的な見直しと改善
11.結論
 - DX推進による期待される効果
 - 今後の展望
"""
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>業種</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="業種を入力してください（例：製造業、小売業、金融業）" class="variable-textarea" >
</textarea>
<h3>DX目的</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="DX目的を入力してください（例：業務効率化、顧客体験向上、新規事業創出）" class="variable-textarea" >
</textarea>
<h3>時間枠</h3>

<h3>主要ステークホルダー</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="主要ステークホルダーを入力してください（例：経営層、情報システム部門、各事業部門）" class="variable-textarea" >
</textarea>
<h3>予算</h3>
<textarea name="hensu5" id="hensu5" rows="3" placeholder="予算を入力してください（例：総額、各アクションプランへの配分）" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##業種=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##DX目的=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##時間枠=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##主要ステークホルダー=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##予算=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
