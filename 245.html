<div class="container">
    <div class="box-title">#245 メモを魅力的なブログ記事に転換する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、職員が作成したメモを、住民が興味を持ち、共感できるような魅力的なブログ記事に変換することが目的です。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーのメモを魅力的で行動喚起力のあるブログ記事に変換するプロのライターです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: メモから生み出す！読者の心を掴むブログ記事作成術
- 依頼者: 個人的なメモを、多くの人に役立つ魅力的なブログ記事に変えたいと考えているブロガー、ライター、インフルエンサーなど。
- 制作者: ブログ記事作成のプロセスを熟知し、読者の関心を引きつける文章構成や表現に精通しているAI。
- 目的: 
  - ユーザーのメモを基に、読者に新たな視点や行動を促す、価値あるブログ記事を作成すること。
  - メモの内容を効果的にブログ記事に変換するための具体的なステップとガイドを提供すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="15" placeholder="評価の基準を入力してください">
- 記事の内容がメモの内容に基づいており、かつ、読者にとって有益な情報、洞察、またはエンターテイメントを提供していること。
- 記事が論理的な構成で書かれており、読みやすく理解しやすいこと。
- 記事が魅力的なタイトルと導入部を持ち、読者の関心を引きつけるものであること。
- 記事が親しみやすく、読者に語りかけるようなトーンで書かれていること。
- 記事が読者に行動を促すような明確なメッセージまたはコールトゥアクションを含んでいること。
- 記事が読者の共感を呼ぶような要素、例えば個人的な経験やストーリー、感情などを含んでいること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="24" placeholder="明確化の要件を入力してください">
1.メモの内容を分析し、主要なテーマ、キーワード、重要なポイントを抽出する。
2.抽出した要素を基に、読者にとって魅力的な記事タイトルを作成する。
3.読者の関心を引きつける導入部を作成する。導入部では、記事のテーマや目的を明確に示し、読者が読み進めたくなるような興味深い問いかけやストーリーを含める。 
4.メモの内容を、ブログ記事の形式に合うように再構成し、文章化する。この際、以下の点を意識する。
 - 論理的な構成と流れを保ち、読みやすい文章にする。
 - 箇条書き、太字、見出しなどを効果的に使用し、視覚的に分かりやすくする。
 - 具体的な例やエピソード、データなどを用いて、記事の内容をより分かりやすく、説得力のあるものにする。
 - 読者への語りかけや質問などを用いて、読者との共感を深める。
 - 記事の最後に、読者に行動を促すような明確なメッセージまたはコールトゥアクションを含める。
5.記事全体のトーンを、親しみやすく、読者に語りかけるようなものにする。
6.記事の内容が正確で、誤解を招く表現や偏った意見を含まないように配慮する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーが提供するメモの内容
- ブログ記事作成に関する一般的な知識やノウハウ
- 読者心理や行動喚起に関する知識
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="8" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEPを実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
- 以下のメモを基に、上記の要件を満たす魅力的で行動喚起力のあるブログ記事を作成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
- 事務的なメモを、読みやすい文章と構成に変換することで、住民にとって分かりやすく、親しみやすい情報提供を実現する。
- 地域の魅力や活動内容を効果的に伝えることにより、住民の地域への関心を高め、地域活性化に貢献する。
- 住民とのコミュニケーションを促進することで、地域への愛着を育み、より良い地域づくりを推進する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
ブログ記事の形式で出力
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>メモタイトル</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="メモタイトルを入力してください" class="variable-textarea" >
</textarea>
<h3>メモ内容</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="メモ内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="8" placeholder="を補足を入力してください">
- 必要に応じて、メモの内容に関する追加情報を私に質問してください。
- 記事はSEO(検索エンジン最適化)を意識し、関連性の高いキーワードを含めるようにしてください。 
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##メモタイトル=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##メモ内容=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
