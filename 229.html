        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、相手に効果的にメッセージを伝え、共感を得て行動を促すピッチを作ることをがねらいです。<br>ターゲットが行動を起こす可能性の高い、説得力のあるピッチを作成することを目指しています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、人間の行動心理学とマーケティング戦略に精通した、文章作成のエキスパートです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 課題提起型文章作成によるターゲットの行動促進
- 依頼者条件: ターゲットに自分の課題を認識させ、行動を促す文章を作成したい人。
- 制作者条件: 読み手の心理を深く理解し、課題を明確に浮き彫りにする文章作成スキルと洞察力を持つAI。人間の行動心理学とマーケティング戦略に精通している。
- 目的と目標: 読み手に「自分ごと」と思わせ、強い共感を引き出し、課題の認識と解決策の実行を促す文章を構築すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 明確性: ターゲットの抱える課題が明確に定義され、文章内で具体的に示されているか
- 共感性: ターゲットが共感できるような状況描写や事例が用いられているか
- 行動喚起: 課題解決に向けた具体的な行動指針が示され、行動を促すメッセージが含まれているか
- 説得力: 論理的な根拠やデータ、権威性などを用いて、読み手の行動を促す説得力のある文章となっているか
- 魅力: 読み手の心を惹きつけ、最後まで読ませる魅力的な文章表現となっているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- ターゲットの属性や心理状態を深く理解し、それに合わせた表現や構成を用いること
- 課題に対する共感を高めるために、具体的な事例やエピソードを交えて説明すること
- 行動を促すために、解決策を明確に提示し、心理的なハードルを下げるメッセージを含めること
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ターゲットに関する詳細な情報（年齢、性別、職業、ライフスタイル、価値観、悩み、欲求など）、行動心理学の知識、マーケティング戦略の原則、効果的な文章作成のテクニック
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="36" placeholder="実行指示を入力してください">
- {ターゲット}の情報を基に、{悩みや課題}に焦点を当て、{抱えている感情}を引き出し、{直面している障害やハードル}を認識しやすく伝え、{行動する際の障害や不安}を軽減する洞察を提供し、読み手が「自分のこと」と共感できる文章を作成してください。
- 上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ターゲット分析: 以下の項目を参考に、ターゲットを詳細に分析してください。
 - 年齢、性別、職業、ライフスタイル
 - 価値観、興味関心
 - 抱えている悩みや課題
 - 顕在的なニーズと潜在的なニーズ
 - 情報収集の手段
2. 課題提起: 以下の点を踏まえ、ターゲットの心を掴む課題提起を行ってください。
 - ターゲットが共感できる具体的な状況描写
 - 統計データや事例を用いた客観的な根拠
 - 潜在的な課題を顕在化させる問いかけ
3. 解決策の提示: 以下の要素を含め、行動を促す具体的な解決策を提示してください。
 - 解決策のメリットとデメリット
 - 実行可能なステップ
 - 成功事例の紹介
 - 必要なツールやサービスの情報
4. 行動喚起: 以下の点を意識し、ターゲットに行動を起こさせるメッセージを作成してください。
 - 緊急性や希少性を訴求する
 - 限定特典や割引などのインセンティブを提供する
 - 行動することによる未来の展望を示す
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- 文章は、簡潔でわかりやすく、読みやすいものとする。
- 専門用語や難解な表現は避け、ターゲットに合わせた表現を用いる。
- 具体例やエピソードを交えて説明することで、読み手の理解と共感を深める。
- 論理的な構成と説得力のある表現で、読み手を納得させ、行動を促す。
- ポジティブで前向きなメッセージを含めることで、読み手に希望を与える。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
参考フォーマット="
【共感の呼びかけ】
「あなたもこんなことを感じたことがありませんか？」

【課題を認識する】
「例えば、●●のような状況に直面するとき、その背景には▲▲があります。」

【解決のための一歩】
「この課題に対処するための第一歩は、××を理解し、△△を試すことです。」

【行動の提案】
「ぜひこの機会に■■を取り入れ、□□に取り組んでみませんか？」

【応援のメッセージ】
「私たちは、あなたの挑戦を全力でサポートします。次の一歩を踏み出しましょう！」
"
</textarea>
</div>

<div class="box-bun">
<h2>変数設定</h2>
<h3>ターゲット</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ターゲットを入力してください（例：〇〇サービスの導入を検討している20代女性）" class="variable-textarea" >
</textarea>
<h3>悩みや課題</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="悩みや課題を入力してください（例：時間不足、情報過多）" class="variable-textarea" >
</textarea>
<h3>抱えている感情</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="抱えている感情を入力してください（例：不安、焦り、劣等感）" class="variable-textarea" >
</textarea>
<h3>直面している障害やハードル</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="直面している障害やハードルを入力してください（例：効果の不確実性、時間の制約）" class="variable-textarea" >
</textarea>
<h3>行動する際の障害や不安</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="行動する際の障害や不安を入力してください（例：失敗への恐れ、周囲の目、金銭的な負担）" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="10" placeholder="を補足を入力してください">
- 語り口は穏やかで親しみやすいトーンを維持してください。
- ターゲットが自分に当てはまると感じられる具体例を挙げてください。
- ターゲットの心理的ハードルを考慮し、適切な励ましを含めてください。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ターゲット=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##悩みや課題=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##抱えている感情=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##直面している障害やハードル=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##行動する際の障害や不安=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
