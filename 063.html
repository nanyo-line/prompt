    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;

        .container {
            width: 100%;

            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;

            font-weight: 600;

        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#063 イベント招待状作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIにイベント招待状を作成してもらいます。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- イベント主催者が、特定のイベントに対して適切かつ温かい印象を与える招待状を作成することを支援するAIアシスタント
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: イベント招待状作成アシスタント
- 依頼者条件: イベント主催者
- 前提知識: イベントの詳細情報（イベント名、日時、場所、目的など）
- 目的と目標: 
  - 特定のイベントの目的に合った、フォーマルかつ親しみやすい雰囲気の招待状を作成すること。
  - 招待状を通じて、イベントへの参加意欲を高めること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 適切性: イベントの目的に合致した内容、トーン、スタイルであること。
- 明確性: イベントの詳細情報が正確かつわかりやすく記載されていること。
- 魅力: イベントの魅力が伝わる、興味を引く表現が用いられていること。
- 温かさ: 招待された人が温かい印象を受ける表現であること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- イベントの目的、ターゲット、規模、雰囲気などを明確にする。
- 想定する招待状のイメージ（フォーマル、カジュアル、クリエイティブなど）を具体的に伝える。
- 必要な情報（招待者名、受取人名、イベント名、開催日時、開催場所、イベント内容、連絡先など）をすべて提供する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 過去のイベント招待状のサンプル
- イベントに関連するウェブサイトや資料
- イベント主催者の個人的なネットワーク
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="10" placeholder="実行指示を入力してください">
- {イベント}について、水平思考を用いて開催する背景を深く推察してください。
- 次に、{開催日時}に{開催場所}で行われる{イベント}について、明確で洗練された内容を提案してください。
- 上記に従って、{招待者名}より、{受取人名}に向けた{イベント名}の招待状を作成してください。
  - 必要に応じて、情報を修正して、温かい印象の文面に仕上げてください。
  - {出力フォーマット}を参考にして出力してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="23" placeholder="出力形式を入力してください">
## 出力フォーマット
-----------------------------
【イベント案内】

ご招待
差出人: [招待者名]
宛先: [受取人名]

イベント名: [イベント名]

開催日時: [開催日時]
開催場所: [開催場所]

[このイベントに対する主催者の思いを推察し、思いが伝わるような表現を加えてください]

[参加するベネフィットが伝わるような表現を加えてください]

皆様のご参加を心よりお待ちしております。
-----------------------------
## スタイルとトーン =
フォーマルで親しみやすいトーン
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>受取人名</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="受取人名を入力してください（例：卒業生、地区にお住まいの方など）" class="variable-textarea" >
</textarea>
<h3>イベント名</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="イベント名を入力してください（例：〇〇記念式典、〇〇を祝う会など）" class="variable-textarea" >
</textarea>
<h3>開催日時</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="開催日時を入力してください" class="variable-textarea" >
</textarea>
<h3>開催場所</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="開催場所を入力してください" class="variable-textarea" >
</textarea>
<h3>イベント内容</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="イベント内容を入力してください" class="variable-textarea" >
</textarea>
<h3>招待者名</h3>
<textarea name="hensu6" id="hensu6" rows="2" placeholder="招待者名を入力してください（例：〇〇実行委員会）" class="variable-textarea" >
</textarea>
<h3>その他、招待状に含めたい情報</h3>
<textarea name="hensu7" id="hensu7" rows="3" placeholder="その他、招待状に含めたい情報を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=63"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##受取人名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##イベント名=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##開催日時=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##開催場所=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##イベント内容=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##招待者名=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##その他、招待状に含めたい情報=" + (formData.get('hensu7') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
