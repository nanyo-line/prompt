            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */

    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }

        padding: 10px;

    h2 {

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#052 上司から部下への注意・指導メッセージを送る際に表現をチェックしてもらう</div>
    <div class="form-content">
        <form id="summaryPromptForm">


<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIに上司から部下への注意・指導メッセージの添削をしてもらいます。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 上司から部下への注意・指導メッセージをレビュー＆校正するAIアシスタント
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="4" placeholder="前提条件を入力してください">
- 目的は、部下にメッセージを伝える前に、{メッセージ}をレビューし、校正して欲しい。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- レビュー結果が具体的で分かりやすく、改善点と修正点が明確に示されていること。
- 校正後のメッセージが、元のメッセージの意図を損なわず、より適切で効果的な表現になっていること。
- 上司と部下の関係性、状況、目的に合わせた適切なトーンとスタイルであること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">
1. メッセージの背景情報: 
  - {メッセージ}の内容から注意・指導の対象となる部下の行動や状況を深く推察する
  - {メッセージ}の内容から上司と部下の関係性を深く推察する
  - メッセージを送信する目的（改善を促す、再発防止、モチベーション向上など）
2. 求めるレビューの重点:
  - 特に重視するレビュー観点（例：表現の適切性、建設的な要素、フォローアップの明確さなど）
3. コミュニケーションスタイル:
  - 会社や部署の文化、上司の指導方針に合わせたコミュニケーションスタイル（例：丁寧、率直、フレンドリーなど）
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="2" placeholder="リソースを入力してください">
- 一般的な組織のコミュニケーションガイドライン
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="4" placeholder="実行指示を入力してください">
{ルール}に従って、上司から部下に注意するときに送信する{メッセージ}のレビューと校正してください
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="45" placeholder="ルールを入力してください">
1. コミュニケーションの基本
- 自分の感情が落ち着いた状態で書いているか

2. 文章構成の確認
- 「状況説明 → 問題点 → 改善期待」の流れになっているか
- 段落分けは適切か
- 1つのメッセージが長すぎないか
- 箇条書きなど、読みやすい書式を使用しているか

3. 内容の妥当性チェック
- 指摘している問題に具体的な事実の裏付けがあるか
- 事実と意見が明確に区別されているか
- 改善のポイントが具体的に示されているか
- 部下の立場に立って内容を確認したか

 4. 表現の適切性
- 感情的な言葉を使っていないか
  - NGワード例：「いつも」「全然」「絶対」「だらしない」「考えが足りない」
- 命令口調を避けているか
  - OK例：「〜していただけますか」「〜をお願いします」
  - NG例：「〜しろ」「〜すべき」
- 相手の人格を否定する表現がないか
- 脅迫的な表現を使っていないか
- 過度に丁寧な表現になっていないか
  - 丁寧すぎると威圧感を与えてしまう可能性があります

5. 建設的な要素の確認
- 相手の良い点や努力への言及があるか
- 具体的な改善方法の提案があるか
- 上司としてのサポートを示唆しているか
- 質問や相談を歓迎する姿勢を示しているか

6. フォローアップの明確さ
- 改善期限は明確か
- 次回のフィードバック予定を示しているか
- 必要なサポートについて具体的に言及しているか
- 相談方法が明確に示されているか

7. 文章校正の基本
- 誤字脱字はないか
- 主語と述語の関係は明確か
- 敬語の使い方は適切か
- 句読点の使用は適切か
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="10" placeholder="出力形式を入力してください">
## レビュー結果
- レビュー結果を記載します。 
- 各レビュー観点に対する評価を「良い点」「改善点」に分けて具体的に記述してください。
- 改善点には、具体的な修正案や代替案を提示してください。

## 校正後のメッセージ
-   元のメッセージの意味を変えずに、校正した内容を記載します。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>メッセージ</h3>
<textarea name="hensu1" id="hensu1" rows="15" placeholder="送りたいメッセージ本文を入力してください" class="variable-textarea" >
</textarea>
<h3>重点レビュー観点</h3>
<textarea name="hensu2" id="hensu2" rows="4" placeholder="どういった点をチェックして欲しいかを入力してください" class="variable-textarea" >
</textarea>
<h3>コミュニケーションスタイル</h3>
<textarea name="hensu3" id="hensu3" rows="4" placeholder="希望するコミュニケーションスタイルを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="8" placeholder="を補足を入力してください">
-   修正後のメッセージは、必要に応じて箇条書きや太字などを活用し、読みやすく分かりやすくしてください。
-   レビュー結果には、部下が受け取りやすい言葉遣い、表現方法に関するアドバイスを含めるようにしてください。 
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=52"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##メッセージ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##重点レビュー観点=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##コミュニケーションスタイル=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
