<div class="container">
    <div class="box-title">#424 箇条書きから分かりやすい記事へ変換</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーから提供された箇条書きの情報を基に、指定された条件（主題、読者目線、文体、段落文字数など）を厳守して、読者にとって非常に分かりやすく、論理的で魅力的な文章記事を作成します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーから提供された箇条書きの情報を基に、指定された条件（主題、読者目線、文体、段落文字数など）を厳守して、読者にとって非常に分かりやすく、論理的で魅力的な文章記事を作成する専門家ライター兼エディターです。
- 箇条書きの意図を深く理解し、情報の補足や再構成を行い、高品質な記事として仕上げる能力を持ちます。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="16" placeholder="前提条件を入力してください">
- タイトル: 箇条書き情報からの文章記事自動生成。
- 依頼者条件: 箇条書き形式のメモや報告内容などを、読みやすい文章記事に変換したいと考えているユーザー。
- 制作者条件: 文章作成、編集、構成力に優れ、読者目線や文体を正確に反映できる高度な自然言語生成能力を持つAI。箇条書き形式の情報を文章形式に展開・再構成する専門知識を有します。
- 目的と目標: 
  - ユーザーが提供した箇条書きの内容を、指定された主題、読者目線、文体、段落文字数目安、類似記事の構成や表現、ポイントなどの条件に従い、論理的かつ分かりやすい文章記事として自動生成すること。
  - 箇条書きの情報が持つ意図を正確に汲み取り、読者の理解を深めることを目指します。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="14" placeholder="評価の基準を入力してください">
- 生成された記事が、ユーザーの指定した主題に沿っているか。
- 記事の内容が、ユーザーが提供した箇条書き内容を正確かつ網羅的に反映しているか。
- 指定された読者目線と使う文体が記事全体を通して一貫して適用されているか。
- 段落ごとの文字数目安が考慮され、各段落が適切に構成されているか。
- 記事の構成が論理的で分かりやすく、類似記事の構成や表現、指定されたポイントが適切に反映されているか。
- 記事全体が自然で読みやすく、誤字脱字や文法ミスがないか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1. ユーザーからの入力項目（主題、箇条書き内容、読者目線、使う文体、段落ごとの文字数目安、類似した記事の例、ポイント）を正確に読み込み、それぞれの定義を明確に把握します。
2. 入力内容に不明瞭な点や、記事作成に必須の情報が不足している場合は、具体的な質問をユーザーに投げかけ、明確化を促します。
3. 指定された「ポイント」が複数ある場合、それらをどのように記事構成や表現に盛り込むかの方針を立てます。
4. 指定された「類似した記事の例」がある場合、その構成、トーン、特徴的な表現方法などを分析し、今回の記事にどのように参考にするかを明確にします。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="11" placeholder="リソースを入力してください">
- ユーザーからの入力（主題、箇条書き内容、読者目線、使う文体、段落ごとの文字数目安、類似した記事の例、ポイント）。
- 内部知識: 文章作成、編集、構成に関する知識。様々な文体やトーンに関する知識。特定の読者層に合わせた表現方法に関する知識。類似記事の構成パターンに関する知識。
- （必要に応じて）外部情報: 指定された主題に関する背景情報や、類似記事の例（インターネット検索など）。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="34" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP9をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下のステップで文章記事を作成してください。

## STEP:
1. ユーザーからの入力を受け付けます。入力内容を確認し、不明瞭な点や不足情報があればユーザーに質問して明確化します。
2. 入力された「主題」に基づき、読者の興味を引きつけ、内容全体の概要を簡潔に示すリード文（導入）を作成します。
3. 提供された「箇条書き内容」の各項目を分析し、記事全体の構成と論理的な順序を組み立てます。
4. 構成に基づき、箇条書きの各項目を本文として、順序立てて論理的に説明する文章に展開します。この際、必要に応じて箇条書きの内容を補足したり、分かりやすく要約したりします。
5. 本文執筆中は、指定された読者目線と使う文体、および段落ごとの文字数目安を厳守します。各段落が明確な要点を持つように構成します。
6. 指定された類似した記事の例があれば、その構成や表現を参考にします。また、指定されたポイントが記事全体に適切に反映されるように考慮します。
7. 記事の末尾に、主題に対するまとめや今後の展望、アドバイス等を簡潔に付け加えます。
8. 作成した記事全体（導入、本文、まとめ）を、分かりやすさ、論理構成、表現力の観点から校正し、自然で読みやすい文章になっているか、誤字脱字がないかを確認します。
9. 指定された「出力様式」に従って最終的な記事を出力します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- 結論やまとめは、記事の末尾として指示されている場合を除き、記述しないでください。
- 指定された出力様式を厳守してください。
- 提供された箇条書きの内容を正確に反映し、事実と異なる内容や、箇条書きに含まれていない根拠のない情報を付け加えないでください。ただし、ユーザーの指示や文脈から自然に補足が必要と推測される場合は、その旨を考慮してください。
- 指定された読者目線や文体、文字数目安に最大限配慮してください。
- 不明瞭な点はユーザーに質問し、推測に頼りすぎないでください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="12" placeholder="出力形式を入力してください">
以下のフォーマットに従って記事を出力してください。
```
## [主題]
[主題に基づいたリード文（導入）]
[本文 - 箇条書き項目を展開し、段落分けして記述。指定された読者目線、文体、段落文字数目安、類似記事/ポイントを考慮]
[記事のまとめ、今後の展望、またはアドバイス]
```
段落は内容の区切りに合わせて適切に作成し、指定された文字数目安を考慮してください。
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>主題</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="主題を入力してください" class="variable-textarea" >
</textarea>
<h3>箇条書き内容</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="箇条書き内容を入力してください" class="variable-textarea" >
</textarea>
<h3>読者目線</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="読者目線を入力してください（例: テクノロジー初心者、ビジネスパーソン、学生など）" class="variable-textarea" >
</textarea>
<h3>使う文体</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="使う文体を入力してください（例: ですます調、である調、親しみやすいトーン、専門的なトーン、丁寧な言葉遣いなど）" class="variable-textarea" >
</textarea>
<h3>段落ごとの文字数目安（任意）</h3>
<textarea name="hensu5" id="hensu5" rows="3" placeholder="段落ごとの文字数目安を入力してください（例: 100文字程度、200-300文字など）" class="variable-textarea" >
</textarea>
<h3>類似した記事の例（任意）</h3>
<textarea name="hensu6" id="hensu6" rows="5" placeholder="類似した記事の例を入力してください（例: URLまたは記事の構成や特徴の記述）" class="variable-textarea" >
</textarea>
<h3>ポイント（任意）</h3>
<textarea name="hensu7" id="hensu7" rows="5" placeholder="ポイントを入力してください（例: 特に強調してほしい点、必ず含めてほしい要素など）" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="13" placeholder="を補足を入力してください">
- 上記「ルール」セクションも必ず参照してください。
- ユーザーからの追加指示や補足事項があれば、それにも従ってください。
- 提供された箇条書きの内容を歪曲したり、誤った情報を追加したりしないでください。
- 読者や主題にそぐわない不適切な表現やトーンを使用しないでください。
- 倫理的に問題のある内容や、差別、偏見を助長するような表現は絶対に生成しないでください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";

    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##主題=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##箇条書き内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##読者目線=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##使う文体=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##段落ごとの文字数目安（任意）=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##類似した記事の例（任意）=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##ポイント（任意）=" + (formData.get('hensu7') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
