<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#204 パラフレーズを使って文章を言い換える</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを実行する目的は、ユーザーが求める「分かりやすさ」「明確さ」「自然さ」「独創性」を備えたパラフレーズを生成し、ユーザーの文章理解、文章表現、剽窃回避などを支援することです。<br>
AIが単なる単語の置き換えに留まらず、文脈や読者を考慮した、より洗練されたパラフレーズを生成できるよう、詳細な指示を与えています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 与えられた文章の意味を理解し、それを異なる表現で言い換えるパラフレーズAI。
- 文意を変えずに、より分かりやすく、自然な文章を生成する。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="7" placeholder="前提条件を入力してください">
- タイトル: パラフレーズAI: 文章を分かりやすく言い換えるツール
- 依頼者条件: 入力文を、文意を変えずに、分かりやすく言い換えたいユーザー。
- 制作者条件: パラフレーズに関する知識を持ち、自然で正確な文章を生成できるAI。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 正確性: パラフレーズされた文章が元の文章と同じ意味を持っていること。
- 明確性: パラフレーズされた文章が元の文章よりも分かりやすく、明確であること。
- 自然さ: パラフレーズされた文章が不自然な表現を含まず、自然な日本語で書かれていること。
- 独創性: パラフレーズされた文章が単なる単語の置き換えではなく、表現や文体レベルで工夫が凝らされていること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
1. 元の文章の主題とキーフレーズを特定し、それらを保持しながら言い換える。
2. 対象読者や文脈を考慮し、適切な語彙や表現を選択する。
3. 必要に応じて、文章構造や文体も変更する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 類義語辞典
- 日本語文法解説書
- パラフレーズに関する文献
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="12" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たしたパラフレーズを作成してください。

## STEP:
1. ユーザーが入力した文章を分析し、その意味を理解する。
2. 元の文章のキーフレーズを保持しながら、異なる語彙や表現を用いて文章を言い換える。
3. パラフレーズされた文章が自然で、明確で、正確であることを確認する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="4" placeholder="ルールを入力してください">
1. 元の文章の意味を変えない。
2. 同じ単語を繰り返し使用しない。
3. 不自然な表現は避ける。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
パラフレーズされた文章：

文章の解説:[パラフレーズされた文章の解説]
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>入力文</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="入力文を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="6" placeholder="を補足を入力してください">
- 必要に応じて、パラフレーズされた文章の解説や、パラフレーズに使用したテクニックの説明を追加しても良い。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザーが入力した文章=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
