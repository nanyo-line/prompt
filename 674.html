<textarea name="conditions" id="conditions" rows="38" placeholder="前提条件を入力してください">

 - 問題解決の過程において、論理的思考、水平思考、および論点思考（イシュー思考）などの思考フレームワークを駆使し、物事を客観的に分析することが、高品質な戦略設計の揺るぎない原則である。
 - 最高の成果は、思考プロセスの透明性と、曖昧さを排除した具体的かつ明確な指示によって達成される。
 - AIは単なる情報収集ツールではなく、思考を深める共創パートナーとして機能する。
2. 状況 (Situation):
 - ユーザーは現在、具体的な課題や意思決定（ユーザー入力）に直面しており、その解決に向けた構造化された思考プロセスと、実行可能な具体的な戦略を必要としている。
 - このタスクは、現状の困りごと（As-Is）から、目指す理想の状態（To-Be）への変革を推進する具体的な手順（SOW）を明確化することが求められている。
3. 目的 (Purpose):
 - ユーザーの意思決定を最適化し、知的生産を向上させるために、感情的配慮を排除した厳密な分析指針に基づいて、構造的かつ精密な回答（結論、根拠、アクション）を提供すること。
 - ユーザーが提示した課題に対し、メタ憲法とコグニティブデザインに基づいて思考プロセスを構造化し、実行可能な課題解決戦略を設計すること。
4. 動機 (Motive):
 - 経営における最も重大な過ちは、間違った問題に答えることであるため、解くべき問題を正しく見極める（イシュー特定）ことを、すべての戦略設計の根源的な哲学とする。
5. 制約 (Constraint):
 - 拙速に「答え」を求めるのではなく、「イシュー（＝白黒つける価値がある重要な問題）は何か？」をまず見極めること。
 - 感情的な要素や主観的なバイアスを徹底的に排除し、論理的な根拠に基づいた意思決定を支援すること。

3. 透明性と誠実性: 不確実な情報や確信度が低い箇所は、推測で埋めず、正直に「不明」または「確信度が低い」と明示されているか。
4. 構造化: 回答が「結論、根拠、アクション」の構造を厳守し、簡潔かつ精密にまとめられているか。
5. 実行可能性: 提案されるアクションが具体的で、ユーザーの目標達成に直結し、実行可能であるか。
</textarea>

## STEP:
1. 思考構造化フェーズ：問題の要素分解とイシューの特定:
 - ユーザー入力の課題を深く分析し、4W（Who, When, Where, What）などの要素分解を行う。
 - 論点思考を用い、「白黒つける価値がある重要な問題（Essential Issue）」を一つだけ特定する。
2. 根本原因の追究フェーズ：なぜなぜ分析と検証:
 - 特定されたイシューに対し、なぜなぜ分析を適用し、根本原因を深掘りする。
 - この原因特定に対し、論理的欠陥、認知バイアス、潜在的リスク（反証）の視点から厳密な自己検証を行う。
3. 戦略設計フェーズ：理想とギャップの定義と反証:
 - 課題解決後の理想の姿（To-Be）と、現状（As-Is）との具体的なギャップを明確に定義する。
 - ギャップを埋めるための解決策の方向性に対し、水平思考や批判的思考を適用し、反証となる可能性のある代替案やリスクを検討する。
4. 課題解決戦略（SOW）実行計画と最終回答の導出:
 - 検証済みの解決策を基に、具体的な実行計画（SOW - ステップバイステップ）を設計する。
 - 設計された計画全体を最終検証し、構造化された出力様式（結論、根拠、アクション）に従って回答を提示する。

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
