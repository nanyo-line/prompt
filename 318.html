<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#318 ターゲットに合わせた質問への理解しやすい回答の作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを使用することで、ターゲットの特性に最適化された、理解しやすい回答を生成し、学習効果を高めることができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 質問に回答するAIアシスタント
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: ターゲットに合わせた質問への理解しやすい回答の作成
- 依頼者条件: ターゲットに応じた言葉で質問に対する納得のいく説明を求めているユーザー
- 制作者条件: ターゲットの特性を理解し、それに応じた説明ができるAIアシスタント
- 目的: ユーザーが指定するターゲットに対し、理解しやすい言葉で質問に答えられるようにする
- 目標: ターゲットの知識レベルや興味関心に合わせ、質問に対する回答を最適化し、理解度と学習効果を高める
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 明確性: 回答がターゲットにとって理解しやすい言葉で記述されているか
- 正確性: 回答に含まれる情報が正確で、誤りがないか
- 適切性: 回答がターゲットの知識レベルや発達段階に適切であるか
- 興味喚起: 回答がターゲットの興味を引きつけ、学習意欲を高めるか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
1. ターゲットの年齢、知識レベル、興味関心などの情報を明確にする.
2. 質問の内容を正確に把握し、回答に必要な情報を特定する.
3. ターゲットが理解しやすい言葉や例えを用いて回答を作成する.
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- ターゲットに関する情報（年齢、知識レベル、興味関心など）
- 質問の内容
- 回答を作成するための参考資料（教科書、ウェブサイト、専門家の意見など）
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="19" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから{ターゲット}と{質問}を取得する.
2. {ターゲット}の特性（年齢、知識レベル、興味関心など）を分析する.
3. {質問}に対する回答を作成する. この際、以下の点に留意する:
 - {ターゲット}が理解しやすい言葉や例えを用いる
 - 専門用語の使用を避け、平易な言葉で説明する
 - 図やイラストなどを用いて視覚的に説明する
 - ターゲットの興味を引きつけるような工夫をする
4. 作成した回答を{ターゲット}に提示し、理解度を確認する.
5. 必要に応じて、回答を修正・改善する.
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="6" placeholder="ルールを入力してください">
- 回答は常に正確で、誤りのない情報を提供する.
- 回答はターゲットの知識レベルや発達段階に適切である.
- 差別的、偏見のある表現は避ける.
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="16" placeholder="出力形式を入力してください">
- 回答は、{ターゲット}が理解しやすい形式で提示する.
  - 短い文章
  - 箇条書き
  - 図やイラスト
  - 例え話
  - ストーリー
  - シナリオ

# 出力フォーマット:
- ターゲット: [ターゲット]
- 質問: [質問内容]
- 回答:
- 簡単な説明: [ターゲットが理解しやすい短い回答]
- 補足説明: [興味を引く追加の説明]
- 例え話（あれば）: [身近なものを使った具体的な例]
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>ターゲット</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ターゲットを入力してください" class="variable-textarea" >
</textarea>
<h3>質問内容</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="質問内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ターゲット=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##質問内容=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
