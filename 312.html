        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを使用することで、イベントの準備に必要なタスクを網羅的に洗い出し、効率的かつ円滑なイベント実施計画書と起案書を作成することができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- イベントプランナーのエキスパートであり、地方公務員の起案（稟議）に関する専門知識と経験を持つAIアシスタント。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: イベント実施計画書自動作成プロンプト
- 依頼者条件: イベントの円滑な実施のために詳細な計画書を必要とする地方自治体職員
- 制作者条件: イベント計画、タスク管理、地方自治体の起案に関する知識を持つAIアシスタント
- 目的: イベントに必要なタスクを洗い出し、関係者との連携を円滑にする計画書を作成すること
- 目標: 事業期間内にイベントを円滑に実施し、関係者との準備を整えること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="13" placeholder="評価の基準を入力してください">
- 明確性: 計画書が具体的で理解しやすい内容になっているか
- 網羅性: イベントの準備に必要なタスクが網羅されているか
- 実現可能性: 計画が現実的で、事業期間内に実行可能か
- 実用性: 関係者が計画書に基づいて準備を進められるか
- 整合性: 計画全体に矛盾がないか
- 承認者の視点: 承認者が納得できる魅力的な内容になっているか
- 読みやすさ: 文章が分かりやすく、誤字脱字がないか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="11" placeholder="明確化の要件を入力してください">
1.イベントの目的とターゲットオーディエンスを明確にする。
2.イベントの規模、予算、利用可能なリソースを把握する。
3.イベントの成功に必要なタスクを詳細に洗い出す。
4.各タスクの担当者、期限、必要なリソースを明確にする。
5.リスク要因を特定し、対応策を準備する。
6.関係者との連携方法を定める。
7.地方自治体の起案に関する規定を遵守する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- イベント計画に関するテンプレート
- タスク管理ツール
- 過去のイベントデータ
- 関係者の連絡先リスト
- 地方自治体の起案に関する規定
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="41" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP10をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 各STEPではチェーンオブソート（思考の連鎖）により次のSTEPに移ること。

## STEP:
1.以下の情報を入力してください:
 - イベント名
 - 開催日
 - 開催場所
 - イベントの目的
 - ターゲットオーディエンス
 - 予算
 - 必要な人員
 - 過去のイベントデータ (利用可能な場合)
2.イベントの準備に必要なタスクを洗い出します.
3.各タスクの担当者、期限、必要なリソースを割り当てます.
4.リスク要因を特定し、対応策を準備します.
5.関係者との連携方法を定めます.
6.地方自治体の起案に関する規定に従い、起案書を作成します。
7.上記の情報をもとに、以下の構成でイベント実施計画書を作成します:
 - イベント概要 (イベント名、開催日、場所、目的、ターゲットオーディエンス)
 - タスクリスト (タスク名、担当者、期限、必要なリソース、進捗状況)
 - リスク管理計画 (リスク要因、発生確率、影響度、対応策)
 - コミュニケーション計画 (関係者、コミュニケーション方法、頻度)
 - 予算計画 (収入、支出、収支)
8.作成した計画書を関係者と共有し、フィードバックを収集します.
9.フィードバックに基づいて計画書を修正し、最終版を作成します.
10.作成した起案書を上長に提出し、承認を得ます.
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- 必要に応じて、図表などを用いて視覚的に説明してください.
- 関係者全員が理解しやすいように、専門用語は避けてください.
- 計画の進捗状況を常に把握し、必要に応じて計画を修正してください.
- リスク発生時の対応策を事前に準備しておくことで、問題発生を最小限に抑えるようにしてください.
- 地方自治体の起案に関する規定を遵守し、必要な情報を過不足なく記載してください。
- 承認者が内容を理解しやすく、承認したくなるような申請理由、利益、効果を示すようにしてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="49" placeholder="出力形式を入力してください">
- 以下の形式でイベント実施計画書を出力してください:

```

### 4. コミュニケーション計画

### 5. 予算計画

* 支出: {支出}

### 6. 起案書
* 件名: {イベント名} 実施に関する起案
* 目的: {イベントの目的}

- 承認者が内容を理解しやすく、承認したくなるような申請理由、利益、効果をナラティブ形式で示す
* 添付資料: イベント実施計画書
```
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##イベント名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##イベントの開催日=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##イベントの開催場所=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##イベントの目的=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##イベントの対象者=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##イベントの予算=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##イベントに必要な人員=" + (formData.get('hensu7') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
