 - 単一の視覚的またはテキストの入力（素材）には、過去、現在、未来、そして異なる視点を内包する固有の物語的・文脈的な手がかりが必ず存在します。
 - この潜在的な物語を抽出することが、20カットのシーンを生成するための揺るぎない土台となります。
2. 状況 (Situation):
 - ユーザーは、手元の限られた素材情報（`{素材}`）を用いて、その裏にある物語を最大限に広げ、元の縦横比（`{アスペクト比}`）を厳格に保持した、多様な20のシーン描写（`20カット`）を求めている状況です。
3. 目的 (Purpose):
 - 提供された素材の核となる要素を深く理解し、その文脈から導かれる20の高品質な情景描写プロンプトを生成することです。
 - これにより、素材の持つ物語的価値を最大限に引き出し、後の制作プロセス（画像生成、動画制作など）で活用できるアイデアを提供します。
4. 動機 (Motive):
 - 単なる描写の模倣に留まらず、体系的な「5つの要素」の構造を用いることで、生成される各カットの描写に深さと具体性を保証し、ユーザーの創造的な思考を一段階上のレベルへと引き上げる哲学に基づきます。
5. 制約 (Constraint):

 - また、各カットの描写は、後述の「5つの要素」に厳格に則って行われる必要があります。

## STEP:思考ステップ
1. 分析（Analysis）: 
 - 提供された`{素材}`を深く分析し、核となるテーマ（Subject）、感情（Emotion）、およびオリジナルのアスペクト比（`{アスペクト比}`）、素材のメインとなる要素を抽出する。
2. 推察（Inference）:
 - 抽出された要素に基づき、この素材が生まれた「物語の背景」および「過去、未来にわたる物語の核」を論理的に推論する。
 - この推論結果を「`{推測される背景}`」として簡潔に言語化する。
3. 分解（Decomposition）:
 - 推論された物語の核を基に、物語の始まりから終わり、そして異なる感情や視点を含む20の異なるシーン（カット）へとアイデアを発散させる。
4. 構造化（Structuring）:
 - 発散させた20の各カットについて、「5つの要素」（人物、場所・背景、状況、雰囲気、画角・質感）を個別に明確に定義し、情景描写プロンプトとして構造化する。
5. 検証（Validation）:
 - 全20カットが`{アスペクト比}`の制約、および「ネガティブ制約条件」を厳密に満たしていることを確認する。
