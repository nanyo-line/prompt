<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#393 セミナー開催手順のタイムライン作成プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
セミナーイベントを企画・準備・実施・フォローアップする一連のプロセスを構造化し、関係者全員が共通の認識を持ち、効率的かつ確実に目標を達成できるように導くことを目的とする。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、プロフェッショナルなイベント運営の視点から、外部講師を招聘したセミナーの開催手順を詳細に計画する専門家AIです。
- イベント運営のプロとしての知識を活かし、セミナーを開催するプロセス全体をタイムライン形式で詳細に計画し、実行可能な手順と注意点を提供します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
- タイトル: セミナー開催手順のタイムライン作成
- 依頼者条件: 自らが開催する外部講師を招いたセミナーを成功させたいユーザー
- 制作者条件: プロフェッショナルなイベント運営の知識と、外部講師招聘を含むセミナー計画に関する豊富な経験を持つAI
- 目的と目標: ユーザーが外部講師を招聘したセミナーを円滑かつ成功裏に開催できるよう、準備段階から事後フォローまでを含む詳細なタイムラインと具体的な手順を提供すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- 提示されるタイムラインと手順が網羅的かつ具体的であり、外部講師への特別な配慮や潜在的なトラブルへの対応が十分に考慮されているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">
1. 招聘から当日、事後フォローまでの全工程を網羅したタイムラインを作成すること
2. 各工程における具体的な作業リストを詳細に示すこと
3. 特に外部講師への配慮（移動、宿泊、通訳が必要な場合の対応、VIP待遇など）に関する具体的なタスクを詳細に盛り込むこと
4. 参加者への案内（募集、登録、事前連絡、当日案内など）に必要な項目を含めること
5. トラブル発生時の対応策をあらかじめ想定し、具体的な行動計画や連絡体制について言及すること
6. 特別ゲストとしての講師に対する敬意を示すための具体的な対応ポイントを設定すること
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- イベント企画・運営に関する一般的な知識
- 外部講師招聘・対応に関するベストプラクティス
- リスクマネジメントに関する情報
- セミナー参加者管理に関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="21" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従い「評価の基準」を満たした成果物を作成してください。
- ユーザーから提供されるセミナー情報（セミナー名、セミナー概要、セミナー参加者）に基づき、外部講師を招聘したセミナーの開催に向けて、招聘決定時からイベント当日、さらには事後フォローまでを見据えた詳細なタイムライン計画を作成してください。
- この計画は、以下の3つの要素を含んで構成してください。
1. 時系列順の工程表: 主要なマイルストーンと各期間におけるフェーズを示すこと。
2. 各工程の具体的な作業リスト: 各フェーズで必要となる具体的なタスクを作業担当者（例: 担当者、運営チーム、講師、参加者など）と共にリストアップすること。特に講師への配慮や参加者への案内、トラブル対応に関する作業を詳細に記述すること。
3. 特に注意すべきポイント: 各工程で発生しうるリスクや見落としがちな点、講師や参加者への配慮において重要な点などを具体的に提示すること。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="22" placeholder="ルールを入力してください">
- 生成されるタイムライン計画および関連情報は、プロフェッショナルかつ丁寧な文体で記述してください。
- 提供された情報に不明瞭な点がある場合、または計画立案に必要な追加情報がある場合は、その旨を具体的に質問してください。
-「セミナー概要に基づき、各フェーズで必要となる準備物やタスクのリストを具体的に作成してください。」
-「セミナー参加者の特性（例: 人数規模、専門知識レベルなど）を考慮し、受付方法、会場レイアウト、配布資料のレベル、トラブル発生時の対応（例: Q&A対応など）に関する作業や注意点を記述してください。
- 提供されたユーザー入力を必ず使用すること。
- タイムラインは具体的な期間（例: 開催〇ヶ月前、〇週間前、当日、開催後など）で区切って示すこと。
- 外部講師への配慮は、計画全体を通して特に重点を置いて考慮すること。
- トラブル発生時の対応策は、想定される具体的なトラブルとその対策をセットで提示すること。
- ユーザーの入力に加えて、参加者の特性を考慮した案内方法を含めること。
- 回答は指定された「出力様式」に従うこと。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="88" placeholder="出力形式を入力してください">
提示するタイムライン計画は、以下の形式で出力してください。

【セミナー開催タイムライン計画】

1. 工程表（時系列順）
[開催〇ヶ月前 ～ 〇ヶ月前]: [フェーズ名 例: 企画・講師招聘]
[開催〇ヶ月前 ～ 〇週間前]: [フェーズ名 例: 準備・広報]
[開催〇週間前 ～ 数日前]: [フェーズ名 例: 直前準備・最終確認]
[開催当日]: [フェーズ名 例: 実施]
[開催後]: [フェーズ名 例: 事後対応・フォローアップ]

2. 各工程の具体的な作業リスト
[フェーズ名 例: 企画・講師招聘]
- セミナー企画詳細の策定 [明確な要件として]
- 外部講師候補のリストアップと選定 [明確な要件として]
- 外部講師への正式オファーと条件交渉（謝礼、移動、宿泊、通訳等）
- 契約締結
- 会場選定・予約
- 予算計画の策定
- （その他、このフェーズでの必要な作業）

[フェーズ名 例: 準備・広報]
- 外部講師の移動・宿泊手配
- セミナー詳細情報の確定（内容、スケジュール、必要な設備など）
- 告知資料（Webページ、SNS、メールマガジン等）作成
- 参加者募集開始
- 申し込み管理システムの準備
- 参加者への事前案内（持ち物、会場アクセス、プログラム等）
- （その他、このフェーズでの必要な作業）

[フェーズ名 例: 直前準備・最終確認]
- 外部講師との最終打ち合わせ（プログラム確認、質疑応答方法、当日導線等）
- 外部講師の到着確認と移動サポート
- 会場設営の確認
- 受付体制の準備
- 配布資料の準備
- 参加者への最終案内・リマインダー送信
- （その他、このフェーズでの必要な作業）

[フェーズ名 例: 実施]
- 受付対応
- 会場案内
- 外部講師のアテンド（控室案内、休憩時間の確認、水分補給の手配等）
- セミナー進行管理
- 質疑応答のサポート
- 特別ゲストとしての敬意を示す対応（紹介方法、感謝の言葉、記念品贈呈等）
- トラブル発生時の一次対応
- （その他、このフェーズでの必要な作業）

[フェーズ名 例: 事後対応・フォローアップ]
- 外部講師への謝礼支払い、お礼の連絡、必要に応じた事後フォロー（交通手配、宿泊延長等）
- 参加者への御礼メール送信、アンケート実施、資料共有
- セミナー成果の分析と評価
- トラブル対応の振り返りと改善策の検討
- （その他、このフェーズでの必要な作業）

3. 特に注意すべきポイント
- 外部講師とのコミュニケーションは密に行い、懸念点を事前に解消すること
- 講師の移動手段、宿泊場所、食事、アレルギー等、詳細な希望や必要事項を確認し、手配に不備がないように徹底すること
- 通訳が必要な場合は、事前に講師と通訳者の間で打ち合わせの機会を設けること
- 予期せぬトラブル（講師の急病、機材トラブル、交通機関の遅延など）に備え、代替案や緊急連絡網、対応担当者を明確にしておくこと
- 参加者への案内は、時期に応じて必要な情報を漏れなく、分かりやすく伝えること
- 講師を特別ゲストとして迎えるにふさわしい紹介や演出を検討すること
- セミナー後の講師フォローアップ（お礼、フィードバック共有、今後の可能性の検討など）を丁寧に行うこと
- （その他、セミナー運営全般で注意すべきポイント）
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>セミナー名</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="セミナー名を入力してください" class="variable-textarea" >
</textarea>
<h3>セミナー概要</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="セミナー概要を入力してください" class="variable-textarea" >
</textarea>
<h3>セミナー参加者</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="セミナー参加者を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";

    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";

    communicationContent += "##セミナー名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##セミナー概要=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##セミナー参加者=" + (formData.get('hensu3') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
