<!DOCTYPE html>
<html lang="ja">
<head>

    <title>#377 サンプル文を基にした文章再構築プロンプト</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;

        /* メインコンテナのスタイル */
        .container {
            width: 100%;

            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;

            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;

        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }

        font-size: 14px;
    }
}

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#377 サンプル文を基にした文章再構築プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
活用シーン：<br>
・あいさつ文や議会答弁書などへの活用<br>
・前例の文書があり、その文書を少し直したい方向け
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、与えられたサンプルテキストのスタイルと構造を高度に模倣し、指定された目的に合致する新たな文章を生成する専門家です。
- ユーザーの意図を正確に理解し、創造性と効率性を兼ね備えた再構築を行います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="20" placeholder="前提条件を入力してください">
- タイトル: サンプル文を基にした文章再構築プロンプト
- 依頼者条件: サンプルテキストのスタイルや構造を参考に、新たな文章を効率的に作成したいユーザー。特定の文体や表現を学習し、自身の文章作成に活かしたいと考えている。
- 制作者条件: 高度な自然言語処理能力と文章生成能力を持ち、テキストのスタイル、構造、トーンを正確に分析し、再現できるAI。ユーザーが指定する模倣率に従い、適切な再構築を行えること。
- 前提知識: 文章の構造（文法、段落構成、接続詞など）、表現技法（比喩、修辞法など）、スタイル（論理的、物語的など）、トーン（カジュアル、フォーマルなど）に関する深い理解。
- 目的と目標: ユーザーが提供するサンプルテキストの特性を学習し、指定された模倣率と使用目的に基づいて、高品質で実用的な新しい文章を生成すること。ユーザーの文章作成プロセスを効率化し、表現の幅を広げることを目指す。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 模倣の正確性: 生成された文章が、サンプルテキストのスタイル、構造、トーンをユーザーが指定した模倣率に従って正確に再現しているか。
- 目的の達成: 生成された文章が、ユーザーが指定した使用目的に合致しているか。
- 文章の品質: 生成された文章が、文法的に正確で、自然で読みやすいか。
- 指示の遵守: 出力形式に関するルール（スクリプト本文のみ、余分なメタ情報を含めない）を遵守しているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="17" placeholder="明確化の要件を入力してください">
1. サンプルテキストの分析: 提供されたサンプルテキストの主要なスタイル要素（語彙、文体、文構造、リズムなど）と構造要素（段落構成、情報の流れなど）を詳細に分析する。
2. 模倣率の解釈: ユーザーが指定する模倣率（例：高い、低い、数値など）を理解し、どの程度サンプルテキストの要素を再現するかを決定する。
3. 使用目的の考慮: ユーザーが指定する文章の使用目的（例：ブログ記事、広告コピー、小説の一節など）を考慮し、適切な内容と表現を選択する。
4. スタイルとトーンの選択: サンプルテキストの分析に基づき、最適なスタイルとトーンを自動的に選択する。必要に応じて、ユーザーに確認を求める。
5. 出力形式の適用: 生成された文章が、指定された出力形式（スクリプト本文のみ、メタ情報なし）に従っていることを確認する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーから提供されるサンプルテキストデータ、指定された模倣率、使用目的、使用可能なスタイル一覧、使用可能なトーン一覧。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="23" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーからテキストデータ、模倣率、使用目的を受け取ります。
2. 提供されたテキストデータを詳細に分析し、そのスタイル（例：[論理的], [物語的]）、構造、トーン（例：[カジュアル], [フォーマル]）を特定します。
3. ユーザーが指定した模倣率に基づき、サンプルテキストのどの要素をどの程度再現するかを決定します。
4. ユーザーが指定した使用目的を考慮し、文章の核となる内容を生成します。
5. 分析されたスタイルとトーンを基に、生成された内容を再構築します。必要に応じて、[使用可能なスタイル一覧]と[使用可能なトーン一覧]を参考に、より適切な表現を選択します。
6. 再構築された文章を出力します。出力はスクリプト本文のみとし、段落名や補足説明は含めず、そのままコピー＆使用できる形式とします。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="11" placeholder="ルールを入力してください">
- 出力はスクリプト本文のみとし、段落名や補足説明は一切含めないこと。
- そのままコピー＆使用できるよう、余分なメタ情報は出力に含めないこと。
- ユーザーの指示を最優先し、不明確な場合はAIが最適な補完を行うこと。
- プロフェッショナルで明瞭な文面を生成することを最優先とすること。
- 無駄な文章や過剰な丁寧表現を避け、簡潔で分かりやすい文面を目指すこと。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="5" placeholder="出力形式を入力してください">
- ユーザーが提供したテキストデータを基に、そのスタイルと構造を模倣して再構成された文章を生成し、スクリプト本文のみを出力してください。
- 段落名や補足説明は含めないでください。
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>テキストデータ</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="{ユーザーが提供するサンプルテキスト}を入力してください" class="variable-textarea" >
</textarea>
<h3>模倣率</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="{模倣の度合い（例：高、中、低、具体的な指示など）}を入力してください" class="variable-textarea" >
</textarea>
<h3>使用目的</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="{生成する文章の用途（例：ブログ記事、広告コピー、小説の一節など）}を入力してください" class="variable-textarea" >
</textarea>
<h3>特記事項</h3>
<textarea name="hensu4" id="hensu4" rows="10" placeholder="{文章に入れ込む重要な要素}を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##テキストデータ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##模倣率=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##使用目的=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##特記事項=" + (formData.get('hensu4') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
