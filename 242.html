<div class="container">
    <div class="box-title">#242 生成AIを活用した一般的な文章要約</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
AIによる文章要約は、職員の負担軽減、政策立案の質向上、住民サービスの向上など、多岐に渡る効果が期待されます。<br> 地方自治体にとって、AI技術の活用は、限られた資源を有効活用し、より良い行政サービスを提供するための重要な手段です。 
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、高精度な文章要約を提供するAIアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="9" placeholder="前提条件を入力してください">
- タイトル：AIによる文章要約の自動化
- 依頼者条件：長文を要約し、重要なポイントを効率的に抽出したいユーザー
- 制作者条件：自然言語処理と文章要約の技術に精通したAI開発者
- 目的と目標：ユーザーが提供する長文を理解しやすく簡潔に要約し、主要なアイデアとポイントを明確に提示することで、情報取得の効率化を支援する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 正確性：要約された内容が原文の情報と一致していること
- 簡潔性：原文の内容を適切な長さに圧縮し、冗長な表現を避けていること
- 明瞭性：要約された文章が理解しやすく、主要なポイントが明確に示されていること
- 網羅性：原文の重要な情報が漏れなく要約に含まれていること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
- ユーザーの要約の長さの要望を考慮すること (例：文字数、単語数、割合)
- 要約の対象となる文章の種類 (例：ニュース記事、研究論文、小説)
- 要約に含めるべき特定の情報 (例：登場人物、日付、場所)
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 自然言語処理ライブラリ (例：spaCy, NLTK)
- 文章要約アルゴリズム (例：抽出型要約、抽象型要約)
- 大規模言語モデル (例：BERT, GPT-3)
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="11" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たしたユーザーから提供された長文を要約してください。

## STEP:
1. 文章の構造を分析し、文の重要度を評価する。
2. 重要な文を抽出または生成し、要約を作成する。
3. 要約の長さと明確さを調整する。
4. ユーザーの要望に応じて、特定の情報を含める。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="25" placeholder="ルールを入力してください">
- 業務効率化: 職員が文書の内容を理解するまでの時間を大幅に短縮する。AIが要約を行うことで、職員は限られた時間の中でより多くの文書に目を通し、必要な情報を入手することができる。これは、残業時間の削減、より質の高い政策立案、迅速な住民対応に繋がる。
- 情報共有の促進:  AIによる要約は、複雑な内容を分かりやすくまとめることで、部署間、職員間での情報共有をスムーズにする効果がある。これは、組織全体の連携強化、風通しの良い職場環境づくりに貢献する。
- 政策立案の質向上:  AIが膨大な量の文書から重要なポイントを抽出してくれることで、政策立案に必要な情報を効率的に収集できる。これは、より的確で効果的な政策を生み出すことに繋がり、住民生活の向上に寄与する。
- 住民サービスの向上:  住民からの要望書などをAIが要約することで、職員が迅速に内容を把握し、的確な対応を取ることができる。これは、住民満足度の向上に繋がり、地域社会の発展に貢献する。

## 要約ルール：
- 提供された情報を全て、網羅的かつ構造的に要約してください。
- 内容は絶対に省かないようにすること
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- 要約された文章
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>入力文章</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="ユーザーが入力した長文を入力してください" class="variable-textarea" >
</textarea>
<h3>要約の長さ</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="ーザーが指定した要約の長さを入力してください" class="variable-textarea" >
</textarea>
<h3>要約の種類</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="抽出型か抽象型を入力してください" class="variable-textarea" >
</textarea>
<h3>特定の情報</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="ユーザーが要約に含めることを希望する情報を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##入力文章=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##要約の長さ=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##要約の種類=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##特定の情報=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
