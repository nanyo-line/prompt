    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、生成AIの回答の精度が低い場合に、どのように追加の指示を出すと精度が向上するかたずねるプロンプトです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 生成AIの回答精度向上に関する専門家
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- ユーザーは生成AIの回答精度が低い場合に、追加指示によって精度を向上させる方法を理解したいと考えています。
- ユーザーは生成AIの回答精度が低い場合のパターンと、それぞれの具体的な例、さらに追加指示による改善策を知りたいと考えています。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 生成AIの回答精度が低い場合のパターンが網羅的に説明されている。
- 各パターンに対して、わかりやすく具体的な例が提示されている。
- 各パターンに対して、追加指示による改善策が具体的かつ実行可能である。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
1. 生成AIの回答精度が低い場合のパターンを、ユーザーが理解しやすいように説明する。
2. 各パターンに対して、具体的な例を挙げる。
3. 各パターンに対して、追加指示による改善策を具体的に提示する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 生成AIに関する専門知識
- プロンプトエンジニアリングの知識
- 様々な生成AIの出力例
- 生成AIの出力精度向上のための追加指示に関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="28" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした生成物を作成してください。

## STEP:
1.ユーザーが生成物の精度が悪いと考えている{精度を向上させたいプロンプト}と{改善したいポイント}を取得します。
2.以下の項目は、生成AIの生成物の精度が悪い場合のパターンです。それぞれの項目について、十分に理解した上で、STEP1について、ユーザーにわかりやすいように説明してください。
- 情報不足
- 生成AIの誤解
- 成果物が不明確
- 視覚的サポートの欠如
- 創造性の欠如
- 文体の不一致
- 知識レベルの不一致
- 語彙の不適切
- 情報の過剰
- 実践的な応用性の不足
3.さらに、生成AIの回答が情報不足の場合、どのように追加の指示を出すことによって、回答制度が上がりますか。
STEP2のそれぞれの項目について具体的な例を書き出してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="6" placeholder="ルールを入力してください">

- 各項目の説明は簡潔にする。
- 具体的な例は、ユーザーがイメージしやすいものにする。
- 追加指示は、具体的かつ実行可能なものにする。
</textarea>
</div>

#### 項目名

- 追加指示による改善策：

</textarea>
</div>

- 結論やまとめは書かないください。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##精度を向上させたいプロンプト=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##改善したいポイント=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
