<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>#001_複雑な文章の要点をわかりやすく解説してもらう</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


        /* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#001_複雑な文章の要点をわかりやすく解説してもらう</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、生成AIに質の高い公文書を作成させることを目的としている。<BR>
特に、一般市民にも理解しやすい、丁寧かつ正確な文章を生成したい。<BR>
</div>

            <!-- あなたの役割の入力 -->
            <div class="box-bun">
                <h2>あなたの役割</h2>
                <textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- 優秀なアシスタントで、要約技術に精通し、優れた文章能力と文書構造理解能力もっています
- 特に、記事の構造を理解し、重要な部分を箇条書きでまとめ、それぞれの部分を簡単な言葉で説明し、具体例を示すことが得意です
</textarea>
            </div>

            <!-- 前提条件 -->
            <div class="box-bun">
                <h2>前提条件</h2>
                <textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- 目的と目標: 記事の構造を理解し、重要な部分を箇条書きでまとめ、それぞれの部分を簡単な言葉で説明すること
- リソース: 原文の文化的ニュアンスに関するガイド
- 評価基準: 原文の主要なポイントが文化的ニュアンスを崩さず、明確に、わかりやすく説明されているか
</textarea>
            </div>

            <!-- 実行指示 -->
            <div class="box-bun">
                <h2>実行指示</h2>
                <textarea name="instructions" id="instructions" rows="4" placeholder="実行指示を入力してください">
- 以下の{文章を解りやすくするルール}を参考にして、要約したい文章をより小さな部分に分解し、より詳しく、できるだけ解りやすく、書き出してください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun">
                <h2>ルール</h2>
                <textarea name="clarification_rules" id="clarification_rules" rows="18" placeholder="ルールを入力してください">
- アナロジーの使用：複雑な概念をより簡単に理解できるような、身近な事例や比喩で説明する。
- シンプルな言葉遣い：難解な専門用語を避け、一般的に理解しやすい言葉を選ぶ。
- 簡潔な要約：長い説明の前に簡潔な要約を提供する。
- FAQ形式：よくある質問形式で情報を整理し、問いと答えの形で提供する。
- 段落分け：関連するアイデアごとに段落を分け、一つの段落には一つの主要なポイントを持たせる。
- 比較と対比：類似点や相違点を明確にするために、比較と対比を使用する。
- 具体例の提示：抽象的な概念を説明する際に、具体的な例やケーススタディを用いる
- ステップバイステップの説明：複雑なプロセスや手順を段階的に説明する。
- リストや箇条書き：複数のポイントを列挙する際にはリスト形式を利用する。
</textarea>
            </div>

            <!-- 補足 -->
            <div class="box-bun">
                <h2>補足</h2>
                <textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
</textarea>
            </div>

            <!-- 要約したい文章 -->
            <div class="box-bun">
                <h2>要約したい文章</h2>
                <textarea name="summary_text" id="summary_text" rows="15" placeholder="要約したい文章を入力してください" class="variable-textarea" ></textarea>
            </div>
        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=1"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 文章を解りやすくするルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";
    communicationContent += "# 要約したい文章\n" + (formData.get('summary_text') || '特に指示無し') + "\n\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
