    <style>

        }

        }
        .box-bun {

            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;

        }

        }

            width: 150px;

        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;

            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }

            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;

    h2 {

    .button-group {
        flex-direction: column;

    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {

        font-size: 14px;
    }

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#373 簡易入力対応 イベント企画書自動生成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、イベント企画と生成AIプロンプト作成の専門家として、ユーザーが最小限の入力で実用的なイベント企画書を自動生成できるよう支援します。
- 豊富な事例を参考に、AIが少ない情報でも的確に補完し、質の高い企画書を設計します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="9" placeholder="前提条件を入力してください">
- タイトル: 簡易入力対応 イベント企画書自動生成プロンプト
- 依頼者条件: コミュニティ運営者、イベント企画初心者など、少ない情報でイベント企画書の作成を効率化したいユーザー。
- 目的と目標: 最小限の入力情報に基づき、AIがイベント企画書の主要項目を自動生成し、ユーザーの企画立案を支援する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- ユーザーが提供したイベント開催の目的が企画書に適切に反映されているか。
- AIが不足情報を適切に推測・補完し、自然で分かりやすい企画書を生成しているか。
- 生成された企画書が、イベントの基本的な枠組みを理解し、関係者との共有に適した形式になっているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
- ユーザーがイベント開催の目的を具体的に記述するように促す。
- AIが補完する情報の範囲や根拠について、可能な範囲で説明を加えるように指示する。
- 生成される企画書の各章の内容が、イベントの目的と整合性が取れているか確認する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 報告書作成、企画書作成、情報リスト作成に関連する例を参考とする。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="30" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従い「評価の基準」を満たした成果物を作成してください。
- ユーザーから提供された「イベント開催の目的など」を核として、コミュニティ向けのイベント企画書を、以下の8項目の情報を可能な範囲で活用し、丁寧で整理された文章形式で、[出力フォーマット]を参考にして、[文章ルール]に従って作成してください。
- ユーザーからの入力が不足している項目については、イベント開催の目的を考慮し、AIが推測に基づき補完するか、「未定」として明記してください。

## 情報:
- イベント名=（ユーザー入力の「イベント開催の目的」からネーミング）
- イベントの目的・背景=（ユーザー入力の「イベント開催の目的」を基にAIが補完）
- 対象者（年齢層・属性など）=（イベントの目的からAIが推測）
- 開催形式と場所（例：オンライン／Zoom）=（イベントの目的からAIが推測）
- 開催日時・所要時間=（未定とするか、一般的なコミュニティイベントの例をAIが提示）
- 内容の概要（企画イメージ）=（イベントの目的からAIが連想される一般的な内容を提案）
- 登壇者・協力者（未定）=
- 予算感・集客見込み（例：低予算／20人程度）=（イベントの規模感をAIが推測）
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="11" placeholder="ルールを入力してください">
- です・ます調で丁寧に記述する
- 適宜、箇条書きと段落を使って見やすくする
- タイトルや章見出しを明確にする
- 未入力の変数については「未定」と記載するか、AIが推測した場合はその旨を明記する（例：「〇〇と考えられます」）。
- 各章に[情報]に基づいた説明文章を挿入し企画書を補完する
- 推測による補完箇所は、わかりやすく自然な形で表現する
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="16" placeholder="出力形式を入力してください">
- 以下の10章立てで出力
1.基本情報
2.企画の目的・背景（ユーザー入力とAIによる補完）
3.ターゲット層（AIによる推測）
4.コンテンツ概要（AIによる提案）
5.運営体制（必要に応じて一般的な体制例をAIが提示）
6.集客・広報戦略（ターゲット層に合わせた一般的な方法をAIが提案）
7.予算・費用計画（イベントの規模感に基づいた一般的な費目をAIが例示）
8.リスク対策・代替案（一般的なリスクと対策をAIが提示）
9.評価と振り返り（実施後の一般的な評価項目をAIが提示）
10.その他
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>イベント開催の目的など</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="イベント開催の目的など、決まっている内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##イベント開催の目的など=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
