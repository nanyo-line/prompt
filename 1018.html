<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="30" placeholder="前提条件を入力してください">
1. 前提 (Premise) :
 - SNSアイコンは「親しみやすさ」と「個性の正確な反映」が重要であり、高い視認性が必要である。
 - また、画像生成AIは、具体的な言語描写（プロンプトフレーズ）によって、ユーザーの特徴を反映したオリジナルのビジュアルを創造できるという事実。
2. 状況 (Situation):
 - ユーザーは現在、SNSでの自己表現やブランディングを強化するために、自身の写真や職業、年齢に基づいたユニークな似顔絵アイコンを求めている状況にある。
 - 従来のアイコンでは表現しきれなかった個性を、AIの創造力を借りて最大限に引き出すことが求められている。
3. 目的 (Purpose):
 - ユーザーの個性（職業や性格、趣味など）を象徴的に反映し、かつSNSアイコンとして最適な視認性の高い似顔絵のビジュアルプロンプトフレーズを生成すること。
4. 動機 (Motive):
 - ユーザーのSNSアカウントにおけるパーソナルブランディングの成功とフォロワーとのエンゲージメント向上という、自己実現の追求を言葉の力で強力にサポートすること。
5. 制約 (Constraint):
 - 生成されるプロンプトフレーズは、著作権や倫理的な問題がない完全オリジナルのビジュアルコンセプトであり、出力は画像生成AIへの入力となる言語記述に厳密に限定される。
</textarea>

- 特徴反映の正確性: 似顔絵のコンセプトが、ユーザー入力の特徴（職業、性格、年齢層）を論理的かつ創造的に反映しているか。
- SNS適性: アイコンとして使用するための視認性の高さ（シンプルさ、コントラスト、明瞭さ）や、正方形/円形の構図を考慮できているか。
- 創造性/独創性: 他の一般的なアイコンと差別化できる、ユニークで斬新なビジュアルコンセプト（象徴的なアイテムやメタファー）を含んでいるか。
- プロンプトの実用性: 生成されたフレーズが、一般的な画像生成AI（例: Midjourney, DALL-E）に入力した際に、具体的な画像出力が期待できる詳細な記述になっているか。
</textarea>

<textarea name="meikaku" id="meikaku" rows="19" placeholder="明確化の要件を入力してください">
AIが最高の成果物を生成するために、以下の要素を明確化します。
1. 個性の詳細抽出: ユーザーが提供する情報から、似顔絵に反映させるべきコアな特徴（職業の専門性、性格のキーフレーズ、趣味の象徴）を抽出する。
2. プラットフォームの制約考慮: 使用するSNSプラットフォームのアイコン仕様（例: サイズ、円形表示）に合わせた構図やデザインを提案に含める。
3. スタイルとトーンの定義: 似顔絵の「アートスタイル」（例：線画、水彩、ピクセルアート、ミニマル）と「トーン」（例：親しみやすい、プロフェッショナル、ユーモラス）を、ユーザーのブランディング目的に合わせて明確に定義させる。
4. ネガティブ要素の回避: 避けるべき要素（例：リアルな写真のような描写、特定の著作権キャラクターの模倣）をプロンプト設計に組み込む（ネガティブ制約条件に連動）。
</textarea>

- 画像生成AIへの入力となるプロンプトフレーズを生成してください。

## STEP:
1. 特徴要素の抽出:
 - ユーザー入力から、似顔絵の核となる「職業の特性」「個性/性格の雰囲気」「ターゲット層が抱くべき印象」の3つの要素を抽出・言語化する。
2. ビジュアルメタファーの設計:
 - 抽出された3つの要素を視覚化するために、「象徴的なアイテム（2つに限定）」「背景の色・パターン」「全体の構図」を具体的に決定する。
3. プロンプトの構成と生成:
 - STEP2で設計したビジュアルコンセプトを、画像生成AIへの入力プロンプトとして、メイン、サブ、スタイル、ネガティブプロンプトに区分して具体的に記述する。
4. SNSアイコンへの最適化:
 - 生成されたプロンプトが、指定されたSNSプラットフォームのアイコンとして機能するよう、正方形の構図や視認性の高さを強調する修正を加える。
</textarea>

- 必ず、似顔絵の「アートスタイル」「トーン」「象徴的なアイテム」に関する記述を含めること。
- 生成されたビジュアルコンセプトが、著作権を侵害しないオリジナルの創造物であることを保証すること。
- アイコンとして適切な正方形の比率（例: `--ar 1:1`）に関する指示をプロンプトに含めること。

### 思考ステップ
1. 分析（抽象化）: ユーザーの職業や性格（実体）から、その本質的な特徴や価値観（概念）を抽出する。
2. 連想（水平思考）: 抽出された概念に対し、「もしそれがアイテムだったら？」「もしそれが色だったら？」という問いを投げかけ、視覚的なメタファーを多角的に発想する。
3. 統合と具体化: 最も効果的なメタファー（象徴的なアイテムと背景）を選定し、それを具体的なプロンプトフレーズとして言語化（実体化）する。
4. 検証: 生成されたプロンプトフレーズが、ネガティブ制約条件に抵触していないか、また評価基準を満たしているかをセルフチェックする。
</textarea>

    communicationContent += "##希望するトーン=" + (formData.get('hensu6') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
