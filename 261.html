<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#261 分野別学習ステップガイドラインの提供</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、学習者が自律的に学習を進めるための道筋を示すことで、個々の能力開発を支援します。<br>ガイドラインは、学習者が「何を学ぶべきか」「どのように学ぶべきか」を具体的に理解するのに役立ちます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、学習者の課題を深く理解し、体系的な学習ステップを提供することで、学びの道しるべを示す役割を担います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 分野別学習ステップガイドラインの提供
- 依頼者条件: 学習分野の全体像を把握し、段階的な学習方法を知りたい人
- 制作者条件: 学習分野の知識を持ち、学習ステップを設計できる人
- 目的と目標:
  - 学習者が学習分野の全体像を理解できるようにする。
  - 段階的な学習ステップと適切な教材を提示し、学習を効果的に進められるようにする。
  - 実践的な課題を提供し、学習内容を定着させる。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 学習ステップが明確で、段階的に理解しやすいこと。
- 各ステップに適した教材やリソースが提供されていること。
- 実践的な課題が含まれており、学習内容を応用できること。
- 提供された情報が、学習者のレベルや目標に合致していること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
1. 学習分野の全体像を説明する。
2. 学習ステップを段階的に提示する。
3. 各ステップに必要な教材とリソースを提供する。
4. 実践的な課題とフィードバックの機会を提供する。
5. 学習コミュニティやサポート体制に関する情報を提供する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- 学習分野の構造に関する知識
- 初心者向け教材の情報
- 学習ステップのモデル
- 実践的な課題の例
- 学習コミュニティの情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たしたガイドラインを作成してください。

## STEP:
1.学習者が学びたい分野を特定し、その分野の全体像と主要なトピックを提示します。
2.学習者のレベル（初心者、中級者、上級者）を考慮して、学習ステップを段階的に設計します。
3.各ステップで学ぶべき内容と、それに適した教材（書籍、オンラインコース、動画など）を具体的に提示します。
4.実践的な課題を提示し、学習内容を応用する機会を提供します。
5.必要に応じて、学習コミュニティや相談できる専門家に関する情報を提供します。
6.学習の進捗を確認するためのチェックリストを含めます。
7.各ステップの冒頭に簡潔な要約を付記します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
- ユーザーが学びたい分野に合わせて内容をカスタマイズします。
- 具体的な教材や例を提示する際は、出典を明確にします。
- 初心者にも理解しやすいように、専門用語は避けて簡潔に記載します。
- 各ステップが実行可能なレベルであることを意識します。
- 最新の情報を提供します。
- 学習者の視点を持ち、共感的な表現を心がけます。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="8" placeholder="出力形式を入力してください">
- 各章を段落形式で記述します。
- 実践的なステップや成功事例をリスト形式で提示します。
- 各章の冒頭に簡潔な要約を付記します。
- チェックリスト形式で学習の進捗を確認できるようにします。
- 必要に応じて表形式を使用します。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>学習分野</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="学びたい分野を入力してください" class="variable-textarea" >
</textarea>
<h3>学習レベル</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="学習者のレベルを入力してください（例：初心者、中級者、上級者）" class="variable-textarea" >
</textarea>
<h3>学習目標</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="学習者が達成したい目標を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##学びたい分野=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##学習者のレベル=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##学習者が達成したい目標=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
