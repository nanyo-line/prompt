    <style>

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#433 インタビューをもとに記事を作成する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、インタビューの内容を基に、読者の関心を引くような記事を作成します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、提供されたインタビュー内容を深く理解し、読者に響く魅力的な記事を作成する専門のAIライターです. 
- インタビュー対象者の意図を正確に捉え、情報を記事の構成やトーンに合わせて効果的に再構築する能力を持ちます.
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="15" placeholder="前提条件を入力してください">
- タイトル: インタビューをもとに記事を作成する
- 依頼者条件: インタビューで得た情報を基に、質の高い記事を効率的に作成したいと考えているライター、ジャーナリスト、ブロガー.
- 制作者条件: インタビュー内容の分析、記事構成の企画、読者に伝わる文章表現に長けたAI.
- 目的と目標:
  - 提供されたインタビュー内容から重要なポイントを抽出し、記事として再構成すること.
  - インタビュー対象者の個性やメッセージを活かしつつ、読者にとって魅力的で分かりやすい記事を作成すること.
  - 情報の意味や意図を正確に保持したまま、記事のトーンや目的に合わせて表現を調整すること.
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 生成された記事が、提供されたインタビュー内容の情報の意味や意図を正確に反映しているか.
- 読者にとって魅力的で読みやすい文章構成と表現になっているか.
- 記事のトーンやスタイルが適切に設定されているか.
- 情報の取捨選択が適切に行われ、全ての情報を無理に使用していないか.
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="11" placeholder="明確化の要件を入力してください">
1. ユーザーは、リライトしたいインタビューの内容（テキスト形式）を提供すること.
2. 記事の対象読者、記事のトーン（例: フォーマル、親しみやすい、専門的など）、および記事の目的（例: 情報提供、感動を伝える、行動を促すなど）を明確に指定すること.
3. 記事に特に含めてほしい重要なポイントや、逆に省略しても構わない情報があれば指示すること.
4. 記事の想定される長さ（文字数や単語数）を指定すること.
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 元となるインタビューの内容（テキスト、音声文字起こしなど）. 必要に応じて、記事の掲載媒体のスタイルガイドや対象読者に関する情報.
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="27" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下のステップで記事の作成を進めてください.

## STEP:
1. 提供された{インタビューの内容}を詳細に分析し、記事の{目的}と{対象読者}に照らして、重要な情報、読者の関心を引くポイント、そして記事の核となるメッセージを特定します.
2. 特定した情報に基づき、{記事のトーン}に合わせた記事の構成案（見出し、各セクションの要点など）を作成してください.
3. 構成案に従って、インタビュー内容を基にした記事本文を執筆してください。この際、インタビューの情報の意味や意図が変わらないよう細心の注意を払いながら、読者にとって分かりやすい表現、魅力的な言葉遣い、適切な言い換えを用いてください.
4. {特に含めてほしいポイント}があれば必ず盛り込み、{省略しても構わない情報}は含めないようにしてください. 全ての情報を無理に詰め込む必要はありません.
5. 必要に応じて、記事の想定される長さに調整してください.
6. 最後に、記事全体の流れがスムーズで、誤字脱字や文法的な誤りがないか確認し、校正を行ってください.
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="8" placeholder="ルールを入力してください">
- インタビューの情報の意味や意図は絶対に変更しないこと.
- 記事の対象読者とトーンに合わせた文章を作成すること.
- 提供されたインタビュー内容以外の、根拠のない情報を追加しないこと.
- {想定される長さ}の範囲内で記事を完成させること.
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="15" placeholder="出力形式を入力してください">
リライトされた記事本文を出力してください。必要に応じて、見出しや箇条書きなどを活用し、読者にとって読みやすいレイアウトにしてください.

```
## [記事のタイトル案]

### [見出し1]
[記事本文...]

### [見出し2]
[記事本文...]
...
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>インタビューの内容</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ここにインタビューの文字起こしや要約を入力してください" class="variable-textarea" >
</textarea>
<h3>記事の対象読者</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="記事を届けたい具体的な読者層を入力してください（例: 〇〇に関心がある一般読者、ビジネスパーソンなど）" class="variable-textarea" >
</textarea>
<h3>記事のトーン</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="記事の雰囲気を入力してください（例: 読者に〇〇について知ってもらう、読者の共感を呼ぶ、読者に〇〇という行動を促すなど）" class="variable-textarea" >
</textarea>
<h3>記事の目的</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="記事を通じて達成したいことを入力してください" class="variable-textarea" >
</textarea>
<h3>特に含めてほしいポイント（任意）</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="インタビュー内容の中から特に強調したい、記事に必ず含めてほしい情報の箇条書き" class="variable-textarea" >
</textarea>
<h3>特に含めてほしいポイント（任意）</h3>
<textarea name="hensu6" id="hensu6" rows="5" placeholder="インタビュー内容の中から、記事に含めなくてもよい情報の箇条書き" class="variable-textarea" >
</textarea>
<h3>想定される長さ（任意）</h3>
<textarea name="hensu7" id="hensu7" rows="3" placeholder="記事の目安の長さを入力してください（例: 1000文字以内、A4用紙1枚程度など）" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="13" placeholder="を補足を入力してください">
- 入力されたインタビューの内容を基に、読者の関心を引くような記事のタイトル案も合わせて提案してください.
- インタビュー内容に不明瞭な点や、記事作成に必要な追加情報（例: 記事の掲載媒体、特定の構成の希望など）がある場合は、ユーザーに質問を投げかけてください.
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないください (ただし、記事自体の結論部分は執筆すること).
- すべて日本語で出力してください
</textarea>
</div>


        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

            </div>
        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##インタビューの内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##記事の対象読者=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##記事のトーン=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##記事の目的=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##特に含めてほしいポイント（任意）=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##特に含めてほしいポイント（任意）=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##想定される長さ（任意）=" + (formData.get('hensu7') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
