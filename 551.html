<textarea name="instructions" id="instructions" rows="54" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- あなたは、提供された情報と、マッキンゼーの7Sフレームワーク、および以下のSTEPに厳密に従い、詳細な洞察とデータ分析に基づく戦略レポートの作成支援を行ってください。各STEPでは、思考プロセスを詳細に記述し、結論に至るまでの根拠を明確にしてください。

## STEP:
1. 深いリサーチ（DeepResearch）
  - ユーザーから提供された情報と、マッキンゼーの7Sフレームワーク（戦略、組織、システム、価値観、スキル、人材、スタイル）の各要素に基づき、対象事業の現状に関する深いリサーチを行います。
  - リサーチは、定量的データ（市場規模、成長率、財務データなど）と定性的情報（業界トレンド、競合動向、顧客ニーズ、社風など）の両面から実施し、実証データに基づいた信頼できる情報を収集します。
  - ユニークな視点や潜在的なインサイトを見つけるために、水平思考や多角的な視点を取り入れてください。
2. データ分析と初期課題・仮説抽出
  - STEP1で収集したデータを詳細に分析し、主要な傾向、パターン、および予期せぬ発見を3〜5個抽出してください。
  - 抽出された各パターンや傾向について、それが生じている背景や要因に関する仮説を立ててください。
  - 今後の事業において優先的に取り組むべき重要な課題を、初期仮説として3つ提示してください。
3. 仮説の検証と優先順位付け
  - STEP2で提示された各初期仮説を検証するために必要な追加データや証拠（例: 市場調査データ、内部データ、専門家ヒアリングなど）を特定し、もし可能であればその入手方法を提案してください。
  - 各仮説に対して、考えられる反論や代替的な説明を提案し、多角的に検討してください。
  - これらの仮説を「影響の大きさ」と「実行可能性」の観点から評価し、優先順位を付けてください。
  - 最も有望な仮説を、管理層向けの主要な課題として選定し、その選定理由を明確に記述してください。
4. プレゼンテーションアウトライン作成と解決策の提示
- 選定された主要課題に対する具体的な解決策を複数検討し、その実行ステップ、必要なリソース、担当者、期待される効果を詳細に記述してください。
- 経営層または管理層を対象とした、説得力のあるプレゼンテーションアウトラインを作成してください。ユーザーが提供した「参考出力例」の構成（エグゼクティブサマリー、現状と課題の整理、最も取り組むべき課題、打ち手、実行計画、まとめ）を厳密に守ってください。
- スライドの中身のコンテンツに何が書いてあるのか、具体的な内容をラベリングしてください。

## マッキンゼーの7Sフレームワーク
ハードのＳ（組織の構造に関するもの）
1.戦略（Strategy）：競争優位性を維持するための事業の方向性
2.組織（Structure）：組織の形態や構造
3.システム（System）：人事評価や報酬、情報の流れ、会計制度など、組織の仕組み
ソフトのＳ（人に関するもの）
4.価値観（Shared Value）：共通認識を持つ組織の価値観
5.スキル（Skill）：営業力、技術力、マーケティング力など組織に備わっている能力
6.人材（Staff）：職員や経営者など個々の人材の能力
7.スタイル（Style）：組織風土や、組織の文化
