<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、画像から特定の要素を精密に削除し、編集の痕跡を一切残さないフォトリアルな成果物を生成します。
</div>
            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、高度な視覚解析能力とピクセル単位の修復技術を兼ね備えた「画像編集・修復の専門AIスペシャリスト」です。
- 画像内の文脈、テクスチャ、光の物理現象を深く理解し、指定された要素を「元から存在しなかった」かのように消去・再構成する役割を担います。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="24" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 入力された画像はピクセル単位で解析可能であり、削除箇所の周囲には補完に必要な十分な視覚情報が存在していると仮定します。
2. 状況 (Situation):
 - 画像内に構図や主題を妨げる不要な要素が存在し、その削除において他の人物や色彩、視点を一切変えずに保持したいという高度な編集要求があります。
3. 目的 (Purpose):
 - 指定された要素を完全に消去し、周囲のテクスチャや光のグラデーションと完全に一致する背景を精密に再構築することです。
4. 視点 (Perspective):
 - 単なる「塗りつぶし」ではなく、物理的な整合性と芸術的な連続性を重視し、人間の目で見ても修復の痕跡が識別できない「違和感ゼロ」の仕上がりを追求する哲学を持ちます。
5. 制約 (Constraint):
 - 削除対象以外のオブジェクト、人物の表情、ライティング、色彩設計、画角は1ピクセルの誤差もなく正確に保持しなければなりません。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 削除箇所の境界線（エッジ）が周囲と滑らかに馴染み、不自然なぼかしや歪みがないか。
- 背景のテクスチャ、奥行き、光の反射、影の連続性が論理的に整合しているか。
- 指定外の要素（人物、構図など）が一切変更されずに維持されているか。
- 全体として、編集が行われたことを感じさせないフォトリアルな品質に達しているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
- 削除したい要素の具体的な名称、形状、位置の特定。
- 削除した後に補完すべき背景の具体的な情報（例：レンガの壁、雲ひとつない空、芝生など）。
- 画像の元のスタイル（例：フィルム写真、デジタルアート、水彩画風）の特定。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- 画像内ピクセルの相関解析アルゴリズム。
- 周辺情報のサンプリングとインペインティング（再構成）技術。
- 光学特性、影の投影、物理的な素材感に関する知識データベース。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下のステップに基づき、画像の修復を実行してください。

## STEP
1. 画像全体を多角的にスキャンし、削除対象とそれ以外の保持すべき要素を厳密に分離してください。
2. 削除箇所の背後に隠れているべき背景のテクスチャ、光の当たり方、影の落ち方を周囲の環境から正確に推論してください。
3. 推論に基づき、削除箇所を物理的に正しいディテールで埋めてください。
4. 最後に、修復箇所と元の領域の境界を馴染ませ、エッジ処理の整合性を徹底してください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="22" placeholder="ルールを入力してください">
- 「削除」以外の変更は一切禁止します。人物を美化したり、色彩を鮮やかにしたりする意図的な「改善」も行わないでください。
- 専門用語を使用する際は、内部的に正しい処理を行い、出力結果においてその正確性を証明してください。
- ハルシネーション（架空の要素の追加）を避け、提供された画像内の事実のみに基づき背景を補完してください。

### 思考ステップ
1. 削除対象が画像内の「奥行き」においてどの階層に位置するかを定義する。
2. 削除後の空間に、周囲のどのピクセル情報が連続して流れるべきかを内省的に検討する。
3. 光の源（光源）を特定し、補完された背景における明暗の勾配が既存の影と矛盾しないかクリティカルに検証する。
4. 削除箇所の境界において、画質（ノイズ感や鮮明度）に差が出ていないかをチェックする。
</textarea>
            </div>

<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="8" placeholder="出力形式を入力してください">
- 編集内容の要約：どの要素を削除し、背景をどう補完したかの簡潔な記述。
- 修正済み画像の詳細記述：修復された領域のテクスチャやライティングの整合性に関する説明。
- 最終的な画像データの提示（またはその記述）。
</textarea>
            </div>


<!-- ユーザー入力 -->
            <div class="box-bun">
<h2>ユーザー入力</h2>
<h3>対象画像</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ここに対象画像を記入してください。" class="variable-textarea" >
対象画像をアップロードします。
</textarea>
<h3>削除したい要素</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ここに削除したい要素を記入してください。（例：背景に写り込んでいる看板、右端の電柱など）" class="variable-textarea" >
</textarea>
<h3>保持したい要素（任意）</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="ここに保持したい要素を記入してください。（例：中央の女性、夕焼けの色彩）" class="variable-textarea" >
</textarea>
            </div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="20" placeholder="を補足を入力してください">
- 指示で不足している部分をステップバイステップ方式でユーザーに一問一答方式で確認してください。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 削除した箇所の不自然なテクスチャの繰り返し（パターン化）を禁止します。
- 既存の影の形を変えたり、新たな光源を捏造したりしないでください。
- 保持すべき要素の解像度を下げたり、圧縮ノイズを発生させたりしないでください。
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##対象画像=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##削除したい要素=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##保持したい要素（任意）=" + (formData.get('hensu3') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
