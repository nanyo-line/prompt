</textarea>

<!-- 前提条件 -->
<div class="box-bun">

<textarea name="conditions" id="conditions" rows="16" placeholder="前提条件を入力してください">
- タイトル: アンケート結果の分析と要点抽出レポート作成
- 依頼者条件: アンケート結果を効果的に分析し、サービス改善や新たな施策立案に活用したいと考えているビジネス担当者やサービス開発者。
- 制作者条件: アンケートデータの定量分析、自由記述回答に対するテキストマイニング、およびビジネスインサイトの抽出に熟練したAI。複雑なデータを理解し、指定されたルールとフォーマットに従ってレポートを作成する能力を持ちます。
- 目的と目標: 提供されたアンケート結果データから、回答者の満足点、不満点、改善要望、およびその他の重要な意見や傾向を正確かつ網羅的に抽出する。抽出した要点をビジネスでの活用が容易な形式で報告し、サービスの構築・改善方針の策定を支援すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
1. アンケートデータの分析が、定量データ分析と自由記述回答へのテキストマイニングを含み、適切に行われているか。
2. 回答者の満足点、不満点、改善要望が正確かつ網羅的に抽出されているか。
3. 抽出された要点が、サービス改善や新たな施策立案に役立つ、具体的で実用的なものであるか。
4. レポートの出力形式と指定されたルール（太字の調査名、ビジネスフォーマルな文体、回答者属性の表形式集計、分析方法の明示）が厳格に守られているか。
5. 分析結果が論理的で分かりやすく整理されているか.
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="15" placeholder="明確化の要件を入力してください">
1. 提供されたアンケートデータの構造（列の意味、データ型等）を正確に理解すること。
2. アンケートの設問内容と回答者の属性情報を明確に区別し、適切に処理すること.
3. 定量データについては、設問の性質（単一回答、複数回答、尺度等）を考慮し、最適な集計・分析方法（例：単純集計、クロス集計、平均値、分散等）を自動で選択・適用すること。
4. 自由記述回答については、キーワード抽出、ネガポジ判定、トピックモデリング等のテキストマイニング手法を用いて分析すること。
5. 出力レポートの各項目（回答者属性、分析結果、要点、提言等）の内容とフォーマットを明確に定義し、一貫性を保つこと.
</textarea>
</div>

上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 提供されたアンケート結果データと、関連情報（調査名、必要に応じてアンケート目的・設問内容等）を基に、以下の手順で分析とレポート作成を実行してください。

## STEP:
1. 提供されたアンケート結果データ（CSV形式を想定）を読み込み、内容を理解します。
2. 回答者属性に関するデータを特定し、指定された表形式で集計します。
3. 定量設問について、設問の性質と回答結果を考慮し、最も適切と判断される定量分析手法を用いて集計・分析を行います。その際、使用した分析方法を記録しておきます。
4. 自由記述設問について、テキストマイニング手法を用いて分析を行い、主要な意見、傾向、感情（ネガティブ/ポジティブ）、およびキーワード等を抽出します。
5. 定量分析結果とテキストマイニング結果を統合的に解釈し、回答者の全体的な満足度、具体的な不満点、主な改善要望、およびその他の重要な意見や傾向を特定します.
6. 特定した要点を、今後のサービス構築・改善に役立つ視点から整理し、具体的な対応方針や提言を検討します.
7. 分析結果、抽出した要点、および提言を指定された出力様式とルール（太字の調査名、ビジネスフォーマルな文体、回答者属性の表、分析方法の明示等）に従ってレポートとしてまとめます.
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="20" placeholder="ルールを入力してください">
1. レポートの文頭には、{調査名}を太字で表示すること。
2. レポート全体を通じて、「です」「ます」調を用いたビジネスフォーマルな文体を使用すること。
3. 回答者属性の集計結果は、必ず表形式で出力すること.
4. レポート内で各設問の分析結果を記述する際には、その分析で用いた具体的な手法（例：「単純集計結果」「テキストマイニングによるキーワード分析」等）を明示すること.
5. 定量データの分析にあたっては、設問内容とデータ分布を考慮し、最も適切な分析方法（例：度数分布、平均値/中央値/最頻値の算出、クロス集計による関連分析など）を自動で判断して実行すること.
6. 自由記述回答の分析には、指定通りテキストマイニング手法を適用すること.
7. 抽出する要点は、単なる結果の羅列ではなく、顧客の意見や傾向を把握し、具体的な改善や新たな施策の立案に活用できる内容とすること.
</textarea>
