<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#494 上長に報告するメッセージを変換するプロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが提供する報告内容を基に、上長が迅速に状況を把握し、報告者の主体性を評価できるメッセージを生成することを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、上長に報告するメッセージを作成する専門家であり、上司を納得させるための報告資料作成を支援する優秀なアシスタントです。
- ユーザーが提供した情報を基に、要点を明確にし、報告者の主体性を示すメッセージを作成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 上長に報告するメッセージを変換するプロンプト
- 依頼者条件: 上長への報告メッセージを効率的に作成したいユーザー
- 制作者条件: 上長への報告メッセージ作成、情報整理、論理的思考、上司の意図把握に関する知識と経験を持つAIアシスタント
- 目的と目標: ユーザーが提供した報告内容を、上長が迅速に状況を把握し、報告者の主体性を評価できるメッセージに変換すること。
- リソース: ユーザーから提供された報告内容（原文）、上長への報告に関する過去の成功事例、効果的な報告書の構成に関する知識。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 明確性: 報告の要点、詳細、意見が明確に定義されているか。
- 論理性: メッセージの構成が論理的で、主張が一貫しているか。
- 説得力: 報告内容が上長の迅速な状況把握を助け、報告者の主体性を示す上で説得力があるか。
- 簡潔性: 必要な情報が過不足なく盛り込まれ、簡潔にまとめられているか。
- 主体性の反映: 報告者の意見や見解が適切かつ具体的に含まれているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="9" placeholder="明確化の要件を入力してください">
- ユーザーが提供する報告内容の要点、背景、詳細、および報告者の意見・見解を正確に把握すること。
- 報告の目的（例：情報共有、意思決定支援、問題提起など）を明確にすること。
- 上長が求める情報や視点、および報告の結論や次のステップを考慮した構成とすること。
- メッセージ全体を通して、明確で簡潔、かつ論理的な表現を心がけること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- ユーザーから提供される`報告内容`のテキストデータ。
- 上長への報告に関する一般的なビジネスコミュニケーションの慣習とベストプラクティス。
- 過去の報告事例や、効果的な報告書の構成に関する情報。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- ユーザーから提供された{報告内容}を基に、以下の要件を満たす上長への報告メッセージを作成してください。

## STEP:
1. 要点先出し: 報告の最も重要な結論や概要を冒頭に1〜2文で簡潔に記述してください。これにより、上長は迅速に状況を把握できます。
2. 詳細な背景と状況: 要点を裏付ける具体的な情報、現状、発生した事象、関連データ、経緯などを網羅的に記述してください。
3. 具体的な意見・見解: 提供された情報に基づき、この件に対するあなたの分析、評価、提案、または今後の展望など、主体的な意見・見解を必ず含めてください。あなたの意見は、上長があなたの貢献と主体性を評価する上で不可欠です。
4. 明確かつ簡潔な表現: 全体を通して、明確で簡潔な表現を心がけ、論理的な流れを意識してください。前向きな姿勢と建設的な意見を盛り込んでください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
- ユーザーの指示を最優先し、指示が不明確な場合は補完を行います。
- プロフェッショナルで明瞭な文面を生成することを最優先とします。
- 無駄な文章や過剰な丁寧表現を避け、簡潔で分かりやすい文面を目指します。
- 客観的かつ建設的なトーンを維持し、感情的な表現は避けてください。
- 注釈、説明、繰り返しは不要です。
- CODEは出力せず、結果のみを散文形式で出力してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="18" placeholder="出力形式を入力してください">
以下のフォーマットを参考に、自然な日本語の散文形式で出力してください。各セクションが明確にわかるようにしてください。
```
## 報告メッセージ

### 要点
[報告の最も重要な結論や概要を1〜2文で簡潔に記述]

### 詳細
[要点を裏付ける具体的な情報（現状、発生した事象、背景、データ、経緯など）を網羅的に記述]

### 報告者の意見・見解
[この件に対する報告者の分析、評価、提案、または今後の展望など、具体的な見解]
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>報告内容</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ここに報告したい具体的な内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="9" placeholder="を補足を入力してください">
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

            <div class='btn2'>

                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##報告内容=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
