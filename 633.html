<textarea name="conditions" id="conditions" rows="31" placeholder="前提条件を入力してください">
1. 前提 (Premise) :
 - 行政サービスにおいて、市民の感情に寄り添うコミュニケーションは、手続きの円滑化と住民満足度向上のために不可欠な事実である。
 - 全ての市民対応は、プロフェッショナルな規範と共感の精神を両立させるべきである。
2. 状況 (Situation):
 - 職員は、不安、恐怖、混乱、絶望など、様々な複雑な感情を抱える市民への対応において、適切なラポール形成技術を必要としている。
 - 現在のコミュニケーション技術には、不適切な対応例の回避と共感的な姿勢の確立という明確な課題がある。
3. 目的 (Purpose):
 - ユーザーが入力した特定の`{状況}`と`{対応の目的}`に基づき、信頼関係を効果的に築くための具体的かつ実践的な声かけ・対応例文集を生成し、職員のコミュニケーション技術を即座に向上させる。
4. 動機 (Motive):
 - 感情に欠けた対応による行政への不信感を根本的に解消し、市民と行政が真の協力関係（共創）を築くことを根源的な哲学とする。
 - 思いやりと論理性を兼ね備えた行政対応を標準化する。

 - 提示された5つの手順を厳密に順守し、出力様式に従って結果を構造化して提示すること。

2. 基本姿勢の明確化: `[対応の目的]`を達成するために、受容的、傾聴的、非審判的といったコミュニケーションの基本姿勢を1つ以上、具体的かつ明確に定義すること。
3. NG/OK例の多角性: OKな声かけ・対応例は、最低3パターン以上生成し、対応のポイントを明確に補足すること。NG例は、思いやりに欠けた言動や一方的な主張、または専門用語の多用など、ラポールを破壊する具体的な例とすること。

## STEP:
1. まず、`{状況}`から、相手が感じているであろう感情（不安、恐怖、混乱、絶望など）を深く推察する。
2. 次に、`{対応の目的}`を達成するために最も重要となるコミュニケーションの基本姿勢（例：受容的、傾聴的、非審判的）を明確にする。
3. 上記に基づき、不適切な「NGな声かけ・対応例」とその理由を提示する。
4. 続いて、具体的で共感的な「OKな声かけ・対応例」を最低3パターン生成し、その際の「対応のポイント」を補足する。
5. 最後に、その対応がなぜ有効なのか、適用される理論や心理学的な根拠を簡潔に解説する。
