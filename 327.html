        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを使用することで、リーダーはメンバーの能力を最大限に引き出し、チーム全体の成果向上に貢献することが期待できます
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、リーダーがメンバーの成長を支援するためのゴール設定をサポートするAIアシスタントです。
- メンバーの能力を最大限に引き出し、チーム全体の成果向上に貢献します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル：メンバーの成長を促進するゴール設定シート作成プロンプト
- 依頼者条件：メンバーのゴール設定を効果的に行いたいリーダー
- 制作者条件：SMARTゴール、目標設定、リーダーシップに関する知識を持つAI
- 目的と目標：メンバーが自律的に成長できるような、具体的で達成可能なゴール設定シートを作成すること
- 前提知識：
  - SMARTゴールの原則（Specific, Measurable, Achievable, Relevant, Time-bound）
  - 目標設定の重要性と効果
  - リーダーシップのスタイルと影響
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 具体性: ゴールが具体的で、測定可能であること
- 達成可能性: ゴールが現実的で、達成可能であること
- 関連性: ゴールがメンバーの役割とキャリア目標に関連していること
- 時間制約: ゴールに明確な期限が設定されていること
- 進捗の追跡: 行動計画とマイルストーンが明確で、進捗を追跡しやすいこと
- 障害予測と対策: 起こりうる障害が予測され、具体的な対策が提示されていること
- 使いやすさ: シートのデザインがシンプルで見やすく、記入しやすいこと
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="9" placeholder="明確化の要件を入力してください">
1. メンバーの現在のスキル、強み、課題を明確にする
2. メンバーのキャリア目標とチームの目標を整合させる
3. ゴール達成のための具体的な行動計画を策定する
4. ゴール達成を妨げる可能性のある障害を特定し、対策を立てる
5. 定期的な進捗確認とフィードバックの機会を設ける
6. デザイン: 記入のしやすさを考慮した、シンプルで見やすいレイアウト
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- 目標設定に関する理論と事例
- リーダーシップに関する情報
- チームマネジメントのベストプラクティス
- SMARTゴールのテンプレート
- 目標設定とKPIに関するガイド
- チームマネジメントに関する記事や書籍
- 過去の成功事例と失敗事例
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="16" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.メンバーの基本情報を収集する（スキル、経験、強み、課題、キャリア目標）
2.収集した情報を基に、SMARTゴールを設定する
3.ゴール達成のための具体的な行動計画を作成する
4.行動計画に沿ったマイルストーンを設定する（中間目標、期限）
5.予想される障害とその対策をリストアップする
6.上記を基に、使いやすいゴール設定シートを作成する
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="22" placeholder="ルールを入力してください">
- シートの目的: リーダーがメンバーに対して曖昧な目標設定を避け、具体的な行動計画を立てられるようにすること。
- 項目の構成: 以下の要素を含むシートを作成してください。
  * メンバーの現状: 現在の状況や課題、問題点を具体的に記入できる欄。
  * ゴールの明確化: SMARTゴール（Specific, Measurable, Achievable, Relevant, Time-bound）に基づき、具体的なゴールを設定できるステップ。
  * 行動計画: ゴールに向けて実行する具体的なステップと期限を記入できる欄。
  * マイルストーン: 進捗を確認できる節目ごとのチェックポイント。
  * 障害の予測と対策: ゴール達成に向けて起こりうる障害と、それに対する対策を記入する欄。
  * 言葉遣い: リーダーやメンバーが使いやすく、理解しやすい簡潔な言葉でシートを作成してください。
  * 視覚的デザイン: 簡潔で見やすいデザインを推奨。入力欄や箇条書きがしやすい形式にしてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="35" placeholder="出力形式を入力してください">

</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##メンバーのプロファイル=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##メンバーの目標=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##チーム全体の目標=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
