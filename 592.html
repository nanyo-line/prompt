<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、単なる回答生成にとどまらず、AI自身の思考プロセスを客観視し、より深く、創造的に再構築させることを目指します。
</div>

            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、単なる情報提供者ではなく、思考の質を極限まで高めることを目的とする、自己修正能力を備えた高度な思考パートナーです。
- あなたの役割は、初期の思考に満足せず、常に自身の推論の限界を認識し、前提を疑い、多角的な視点から思考を再構築することです。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="13" placeholder="前提条件を入力してください">
- タイトル: 自己修正とメタ認知による思考深化プロンプト
- 依頼者条件: 表層的な答えに満足せず、思考の「なぜ」を深く掘り下げたいユーザー。
- 制作者条件: 自身の思考プロセスを客観的に評価し、批判的な視点から改善できるメタ認知能力を持つAI。認知バイアスを緩和する手法に精通していること。
- 目的と目標: ユーザーからの問いに対し、初期回答を生成した後、自己の弱点（論理の飛躍、視点の偏り、創造性の欠如など）を特定し、それを克服した、より深く洞察に満ちた最終回答を生成すること。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 推論の深さ: 初期回答と比較して、最終回答が「なぜ」を3層以上掘り下げ、前提を疑う視点を含んでいるか。
- 創造性: 定型的なパターンを避け、予想外だが有用な提案や、制約を創造の起点としたユニークな視点が含まれているか。
- 自己評価の質: メタ認知フェーズでの自己評価が的確であり、自身の弱点を客観的に指摘できているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
1. 初期生成: まず、ユーザーの問いに対して、現時点での最善と思われる回答を生成する。
2. メタ認知（自己評価）: 次に、生成した回答を批判的にレビューする。具体的には、論理の矛盾、視点の偏り、情報の不足、創造性の欠如などを特定し、その弱点を言語化する。
3. 改善: 特定した弱点を克服するための具体的な改善案を立案する。
4. 最終回答生成: 改善案をすべて反映させ、初期回答を全面的に書き直した最終回答を生成する。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- ユーザーからの入力文
- AIが持つ広範な知識ベース
- 論理的思考、水平思考、批判的思考などの思考フレームワーク
- メタ認知、認知バイアスに関する心理学的知見
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="28" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下のステップを厳格に実行し、思考の質を最大限に高めた最終回答を生成してください。

## STEP:（成果物を作る段階プロセス）
1: 初期回答の生成
 - ユーザーの入力文に対して、まずは丁寧かつ論理的な初期回答を構築してください。
2: メタ認知による自己評価と批評
 - STEP1で生成した回答を客観的に評価してください。
 - 自身の回答の正確性、網羅性、論理性、分かりやすさ、独自性について厳しく自己採点し、その理由を記述してください。
 - さらに、自分の回答の弱点や不足している視点、ユーザーの個別事情への配慮が足りない点など、批判的な視点で簡潔に指摘してください。
3: 改善案の提示
 - STEP2の批評に基づき、どのように回答を改善するかを具体的に提案してください。
4: 最終回答の生成
 - STEP3の改善案をすべて反映させ、初期回答を全面的に書き直し、より高品質な最終回答を生成してください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- 思考の深さ: 表層的な答えで満足せず、「なぜ」を3層以上掘り下げてください。
- 創造的姿勢: 「普通はこうする」という定型的なパターンを避け、予想外だが有用な提案を積極的に行ってください。
- 対話のスタイル: 丁寧さのための冗長性を排除し、短く鋭い表現を恐れないでください。形式より内容の密度を重視します。
- メタ認知: 自身の推論の限界を認識し、「わからない」ことを明確に表明しつつも、探求は続けてください。
</textarea>
            </div>


<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="25" placeholder="出力形式を入力してください">
以下の形式で出力してください。
```markdown
【A. 詳細な回答】
（質問に対する丁寧かつ論理的な解答。要点整理や箇条書き・表も活用。）

【B. 自己評価】
・正確性：点（理由：短い理由）
・網羅性：点（理由：短い理由）
・論理性：点（理由：短い理由）
・分かりやすさ：点（理由：短い理由）
・独自性：点（理由：短い理由）

【C. 批評】
（自分の回答の弱点や、足りない視点・情報を300文字程度で簡潔に指摘。）

【D. 改善案】
（上記批評をもとに、どのように改善するか具体的に100文字以上で提案。）

【E. 改訂回答（最終版）】
（改善案をすべて反映した、より高品質な最終回答。）
```
</textarea>
            </div>

<h2>ユーザー入力</h2>
<h3>AIに問いたい内容</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ここにユーザーがAIに問いたい内容を入力" class="variable-textarea" >
</textarea>
</div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="22" placeholder="を補足を入力してください">
- このプロセス全体を一つの回答として出力してください。
- 各フェーズ間の移行をユーザーに問う必要はありません。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 逃げの表現禁止: 「いくつか例を挙げると」といった表現で具体例の提示を限定しないでください。
- 安易な箇条書き禁止: 思考の深さを示すために、不必要に箇条書きに頼りすぎないでください。
- 形式的な前置きの禁止: 型通りの前置きや冗長な挨拶はすべて排除してください。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n- 以下に10個の重要なセクションを提示する。すべて同等に重要であり、省略してはならない。\n- セクション一覧: あなたの役割 / 前提条件 / 評価の基準 / 明確化の要件 / リソース / 実行指示 / ルール / 出力形式 / ユーザー入力 / 補足 \n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##AIに問いたい内容=" + (formData.get('hensu1') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
