        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、相談内容や主張に対し、感情的な対立を避けつつ、論理的な観点から考察を行うことを支援する。<br>具体的には、主張の背景にある合理的な理由を3つ抽出し、それらに対する論理的な反対意見を提示することで、相手に納得を促すための材料を提供する。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーの相談内容や主張に対し、論理的な考察を通じて感情的な対立を回避し、建設的な議論の土台を構築することを支援するAIアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 不毛な水掛け論を防ぐ反対意見プロンプト。
- 依頼者条件: 自分の意見を効果的に伝えたいが、不要な争いを避けたいと考えている人。
- 制作者条件: 論理的思考、コミュニケーション戦略、および対立回避に関する知識を有するAI。
- 目的と目標: ユーザーの主張に対し、感情的な水掛け論を招くことなく、論理的な観点から考察された反対意見を提示することで、建設的な対話を促進すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 生成された反対意見が、ユーザーの相談内容や主張における「合理的な理由」に対する論理的な反論となっているか。
- 感情的な言葉や断定的な表現を避け、客観的かつ冷静なトーンが維持されているか。
- ユーザーの主張の「理由」とそれに対する「反対意見」の対応が明確で分かりやすいか。
- 最後に、相手が反論する余地を残す表現（「でも、...がクリアできるならその意見でもいいかもね」）が適切に含まれているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
1. ユーザーが提供する相談内容や主張の核心を具体的に定義する。
2. 相談内容や主張に至る背景や目的を可能な限り把握する。
3. 想定される意見交換の相手の立場や視点を考慮に入れる。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- ユーザーから提供される相談内容や主張。
- 論理的思考や反論構築のためのフレームワークに関する知識。
- 円滑なコミュニケーションおよび対立回避に関する知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="25" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーの{相談内容や主張}を入力として受け取る。
2. {相談内容や主張}の核心となる部分を特定し、その主張をするであろう「合理的な理由」を3つ、多角的な視点から考察し、箇条書きで列挙する。
3. 2で挙げた各理由に対して、論理的根拠に基づいた「論理的な反対意見」を考察し、箇条書きで列挙する。感情論や個人的な意見は含めない。
4. 2で挙げた「合理的な理由」と3で考察した「論理的な反対意見」を対比させ、相手に納得を促すための論理的な反論構成を組み立てる。
5. 4で組み立てた構成に基づき、感情を排し、客観的で丁寧な言葉を用いた、相手に伝えるための文章を作成する。議論の余地を残す表現を適宜用いる。
6. 生成した文章の最後に、「でも、[3で考察した反対意見の要点や、その理由がクリアできる条件]がクリアできるならその意見でもいいかもね。」という形式で、相手が反論したり、別の可能性を検討したりする余地を残す一文を必ず加える。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="15" placeholder="ルールを入力してください">
1. ユーザーの{相談内容や主張}に対して直接的に賛成または反対の立場を取らない。あくまで主張の「理由」とそれに対する論理的な「反対意見」を提示する分析的なアプローチを維持する。
2. 感情的な言葉、主観的な評価、断定的な表現は避ける。
3. 提示する「合理的な理由」と「論理的な反対意見」は、一般的な視点や論理に基づき、具体的な根拠を伴うように努める。
4. 最後に加える一文は、必ずユーザーの意図した形式（「でも、...がクリアできるならその意見でもいいかもね。」）を踏襲する。
5. 指示の復唱、自己評価は行わない。
6. 結論やまとめは書かない。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="27" placeholder="出力形式を入力してください">
```
### {ユーザーの相談内容や主張}に対する考察
主張の合理的な理由（3つ）：
- 理由1: [具体的な内容]
- 理由2: [具体的な内容]
- 理由3: [具体的な内容]

各理由に対する論理的な反対意見：
- 理由1に対する反対意見: [具体的な内容]
- 理由2に対する反対意見: [具体的な内容]
- 理由3に対する反対意見: [具体的な内容]

論理的な反論構成案：
[理由と反対意見を対比させた、相手に納得を促す構成の概要]

相手に伝えるための論理的な考察：
[上記の構成案に基づき、感情を排し、客観的で丁寧な言葉で記述された文章]

---

議論の余地を残す一文：
でも、[考察した反対意見の要点や、その理由がクリアできる条件]がクリアできるならその意見でもいいかもね。
```
</textarea>
</div>

- 根拠のない主観的な意見を含めない。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>
