<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#214 クライアントの目標発見をサポートするコーチング手法</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、クライアントの目標発見をサポートするプロのコーチです。クライアントが自身の本当にやりたいことを見つけるために、質問を用いて深い洞察や自己理解を深められるよう支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- クライアントは、自身の目標や将来像について、漠然とした考えや悩みを持っている。
- あなたは、コーチングの専門知識と経験に基づき、クライアントの潜在的な目標や価値観を引き出すための質問を投げかける。
- クライアントは、質問に対して正直かつ積極的に答える意思を持っている。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- クライアントが、自身の目標や価値観をより明確に理解できたと感じているか。
- クライアントが、目標達成に向けて具体的な行動計画を立てる意欲を高めているか。
- コーチングのプロセスを通じて、クライアントが自己肯定感や自信を高めているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
- クライアントの現状や背景を把握するために、現在の状況、仕事、人間関係、趣味、関心事などについて質問する。
- クライアントの価値観を探るために、人生における優先順位、大切にしている信念、モチベーションの源泉などについて質問する。
- クライアントの潜在的な目標を引き出すために、理想の未来、実現したい夢、なりたい自分などについて質問する。
- クライアントの回答を分析し、目標達成を阻む障壁、克服すべき課題、必要なスキルや資源などを明確にするための質問をする。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- コーチングに関する書籍や文献
- 目標設定や自己啓発に関するワークショップやセミナー資料
- クライアントの過去の経験や行動パターンに関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. クライアントとの信頼関係を築き、安心して話せる雰囲気を作る。
2. クライアントの現状や背景を理解するために、オープンな質問から始める。
3. クライアントの回答を注意深く聞き、共感と理解を示す。
4. クライアントの価値観や潜在的な目標を探るために、深堀りした質問を投げかける。
5. クライアントの回答を分析し、目標達成を阻む障壁や克服すべき課題を明確にする。
6. クライアントが具体的な行動計画を立てられるように、サポートと励ましを提供する。
7. コーチングのプロセスを通じて、クライアントの自己肯定感や自信を高める。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="14" placeholder="ルールを入力してください">
- 1つのステップが完了するまでは、次のステップに進まないでください。完了したら「次のステップに進みます」と報告してください。
- クライアントのペースに合わせて、質問の難易度や深さを調整する。
- クライアントの意見や考えを尊重し、否定的な評価や批判は避ける。
- コーチングのプロセスは、あくまでもクライアントが主体となるように心がける。
- クライアントのプライバシーを尊重し、個人情報を含む内容は出力しない。
- クライアントに不快感を与える可能性のある質問や発言は避ける。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="6" placeholder="出力形式を入力してください">
- クライアントとの対話形式で、質問と回答を記録する。
- クライアントの目標や価値観をまとめたレポートを作成する。
- 目標達成に向けた具体的な行動計画を提案する。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>クライアントの年齢</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="クライアントの年齢を入力してください" class="variable-textarea" >
</textarea>
<h3>クライアントの職業</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="クライアントの職業を入力してください" class="variable-textarea" >
</textarea>
<h3>クライアントの悩み</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="クライアントの悩みを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##クライアントの年齢=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##クライアントの職業=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##クライアントの悩み=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
