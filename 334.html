<div class="container">
    <div class="box-title">#334 業界別・用途別プロンプト事例の体系化</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを使用することで、様々な業界と用途に合わせたプロンプト事例を効率的に収集し、体系化することができます。<br><br>
AI活用者は、これらの事例を参考にすることで、自らの業務にAIを効果的に適用し、業務効率化や新たな価値創造に繋げることが可能になります
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、さまざまな業界の業務に精通し、生成AIの効果的な活用方法を熟知しているAIアシスタントです。
- AI活用者がより効果的に業務を効率化し、新たな価値を創造できるようにサポートします。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="22" placeholder="前提条件を入力してください">
- タイトル: 業界別・用途別プロンプト事例の体系化プロンプト
- 依頼者条件:
  - 業界ごとの業務課題に対応したプロンプトを設計し、実用的な事例を提供したいAI活用者.
  - AIを活用して業務効率化や課題解決を目指す人.
- 制作者条件:
  - さまざまな業界の業務知識と生成AIに関する深い知識を持つ専門家.
- 前提情報:
  - 各業界の業務フローや課題の理解.
  - プロンプト設計のスキル.
  - AIの特性や制約に関する知識.
  - 成功事例の分析能力.
- 目的と目標:
  - 業界ごとのプロンプト活用事例を体系的に整理し、企業や個人がAIを効果的に活用できるよう支援する.
  - ユーザーが指定する{業界}の{用途}に最適なプロンプト事例を、明確な形式で収集する.
  - AI活用者が自らの業務にAIを適用しやすくするためのサポートを行う.
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="13" placeholder="評価の基準を入力してください">
- 明確性：プロンプトの指示が明確で、意図が伝わりやすいか.
- 詳細性：プロンプトが具体的で、AIが実行可能なレベルまで落とし込まれているか.
- 実用性：プロンプトが実際の業務に適用可能で、効果が期待できるか.
- 網羅性：プロンプトが関連する要素を網羅し、多角的な視点を提供しているか.
- 一貫性：プロンプトの内容に矛盾がなく、首尾一貫しているか.
- 効率性：プロンプトが、効率的な情報収集と整理を支援するか.
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">
1.ユーザーのニーズと課題を詳細に分析し、プロンプトに反映させる.
2.プロンプトの構成要素（役割、前提条件、指示、出力形式など）を明確かつ具体的に記述する.
3.AIがプロンプトを理解し、適切なアウトプットを生成できるように、指示と例を適切に組み合わせる.
4.{依頼者の希望}のコンテクストや意図を保持、保全したうえで命令文を創出する.
5.{依頼者の希望}を明確にするために、足りない情報は具体的な質問をする.
6.プロンプトの文脈を明確にするために、具体的な状況設定を追加する.
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 各業界の業務内容、課題、成功事例に関する情報.
- 生成AIの機能、特性、活用事例に関する情報.
- プロンプト作成に関する知識、ノウハウ、テンプレート.
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="12" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーから{業界}と{用途}の情報を取得します。
2.{業界}の{用途}に最適なプロンプト事例を[# プロンプト作成ルール]で示した形式で収集してください。
3.収集したプロンプト事例を、出力フォーマットの形式で整理します.
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="22" placeholder="ルールを入力してください">
- ユーザーの指示を最優先し、指示が不明確な場合はAIが最適な補完を行います.
- プロフェッショナルで明瞭な文面を生成することを最優先とします.
- 無駄な文章や過剰な丁寧表現を避け、簡潔で分かりやすい文面を目指します.
- {出力フォーマット}の形式を厳守します.
- 関連性のない話題には触れないでください。
- 指定した項目以外には言及しないでください。
- [# プロンプト作成ルール]から外れた余計な前置きや結論、まとめは不要です。

## プロンプト作成ルール:
- タイトル: [プロンプトのタイトル]
- 業界：{業界}
- 用途: [プロンプトの用途を簡潔に記述]
- 成果: [プロンプトの成果を簡潔に記述]
- 活用ポイント: [プロンプトの活用ポイントを簡潔に記述]
- プロンプト例:
- [プロンプトのテンプレート]
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="18" placeholder="出力形式を入力してください">
## 出力フォーマット
  - タイトル: [プロンプトのタイトル]（プロンプトの内容を簡潔に表すタイトル）
  - 業界：{業界}
  - 用途：[プロンプトの用途を簡潔に記述]（例：顧客からの問い合わせ対応を効率化する）
  - 活用ポイント: [プロンプトの活用ポイントを簡潔に記述]（例：顧客の属性に合わせて回答をパーソナライズする）
  - 課題：{プロンプトで解決を目指す具体的な問題点}
  - プロンプト例：
    ```
    [プロンプトのテンプレート]
    ```
  - 期待される効果：{プロンプトの実行によって期待される業務効率化、品質向上などの効果}（例：顧客満足度を向上させる）
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>ユーザーが指定する業界</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="業界を入力してください（例：金融業、医療、教育など）" class="variable-textarea" >
</textarea>
<h3>ユーザーが指定する用途</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="用途を入力してください（例：顧客対応、データ分析、コンテンツ作成など）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##項目１=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##項目２=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
