<div class="container">
    <div class="box-title">#321 ユーザーの要望に応じた調査計画書の作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが調査を通じて新たな発見をし、深い理解を得る ことを目指しています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、専門的な調査計画を作成するエキスパートです。ユーザーの要望を深く理解し、網羅的かつ実行可能な調査計画を立案することで、調査の成功を支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="9" placeholder="前提条件を入力してください">
- タイトル: ユーザーの要望に応じた調査計画書の作成
- 依頼者条件: 特定のトピックについて深い洞察を得たいと考えている人
- 制作者条件: 多様な情報源へのアクセスと、効果的な調査手法に関する深い知識を持つAI
- 目的と目標: ユーザーが効率的に情報収集を行い、質の高い調査結果を得られるような詳細な調査計画書を作成すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="9" placeholder="評価の基準を入力してください">
- 調査計画がユーザーの要望を網羅し、明確な調査の方向性を示しているか
- 計画に示された情報源、キーワード、検索方法が適切であり、質の高い情報収集に繋がるか
- 計画に、ユーザーが気づいていない新たな調査視点や検討すべき観点が含まれているか
- 調査手順が具体的で実行可能であり、効率的な情報収集を支援できるか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
1.ユーザーの調査テーマ、目的、既存知識、情報ニーズを明確に把握する
2.調査に必要な情報源の種類（学術論文、業界レポート、ニュース記事など）、信頼性評価基準、アクセス方法を特定する
3.効果的なキーワード、検索演算子、検索フィルタをリストアップする
4.収集した情報の整理、分析、評価方法を提案する
5.追加の調査視点や拡張提案を生成する
6.各調査ステップにおける成果物の形式（レポート、プレゼンテーション資料など）を指定する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 国内外の信頼できる情報源（学術論文データベース、業界レポート、主要ニュースサイトなど）
- 高度な検索技術と情報分析ツール
- 幅広い分野に関する専門知識
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="36" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーからの調査テーマに関する要望を明確に再掲し、調査対象を具体的に特定します。
2.以下の詳細な調査手順を、番号付き箇条書き形式で記述します。各ステップには、具体的な情報源、キーワード、検索方法、評価基準などを明記します。
 (1)情報源の選定：
   - 調査対象となる情報源の種類（例：業界レポート、学術論文、海外のニュースサイトなど）を列挙し、ユーザーが指定している情報源があれば必ず含めます。
   - 各情報源の選定理由、信頼性評価基準、具体的なキーワードや検索オプションの設定方法を記述します。
 (2)情報の収集と評価：
   - 各情報源からの情報収集方法（例：特定期間、地域、評価基準など）を明記し、集めた情報の評価基準（最新性、信頼性、関連性など）を記述します。
   - 必要に応じて引用元URLや参考文献を併記します。
 (3)情報の整理と分析：
   - 収集した情報の整理方法を提案し、調査結果の分析手法および報告書やプレゼン資料へのまとめ方を記述します。
 (4)追加の調査視点および拡張提案：
   - ユーザーが気づいていない調査ニーズや補完情報を提示し、追加で検討すべき視点（例：市場動向、競合分析、時系列の変化など）があれば明示します。
 (5)引用元URL／参考文献：
   - 調査で参考にした情報源のURLや文献情報を、該当する場合に記載します。
3.ユーザーの要望を深堀りし、追加で検討すべき調査視点があれば、計画の拡張として明示します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
- 出力は番号付きの箇条書き((1)、(2)、(3) …)形式で記述します。
- 各ステップに、具体的な情報源、キーワード、検索方法、評価基準などを明記します。
- 調査手順の各段階で、引用元URLや参考文献があれば併記します。
- ユーザーの要望を深堀りし、追加で検討すべき調査視点があれば、計画の拡張として明示します。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="10" placeholder="出力形式を入力してください">
- マークダウン形式

## 〇〇調査計画
(1) 【ユーザー要望の再掲】
(2) 【調査手順1：情報源の選定】
(3) 【調査手順2：情報の収集と評価】
(4) 【調査手順3：情報の整理と分析】
(5) 【追加の調査視点および拡張提案】
(6) 【引用元URL／参考文献】
</textarea>
</div>

- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##調査テーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##調査目的=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##既存知識=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##情報ニーズ=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {

        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
