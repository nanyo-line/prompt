<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="30" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 優れたセミナーの成功は、聴衆の課題を深く理解し、その解決策を具体的かつ段階的に示すことで、行動変容を促すことにかかっています。
 - 聴衆は、抽象的な理論よりも、自分ごととして捉えられる具体的な事例や、裏付けとなるデータや事実に価値を見出します。
2. 状況 (Situation):
 - 依頼者は、{セミナータイトル}のセミナー本編で、{聴衆が抱える課題}を解決するための{主要なトピック}に関するトークを構成しようとしています。
 - このセミナーの最終目的は、聴衆を{聴衆に促したい行動}へと導くことです。
3. 目的 (Purpose):
 - 提供された情報に基づき、聴衆の関心を引きつけるオープニング、課題解決に特化した詳細な本編（3つのセクション）、および具体的な行動を明確に促すクロージングを含む、論理的に一貫性があり、実践的で説得力のあるトークスクリプトの草案を生成することです。
4. 動機 (Motive):
 - 講師の専門知識と情熱を、聴衆の行動変容という結果に結びつけるための最高の「伝達の技術」を提供し、講師と聴衆の間に信頼と共感を構築することです。
5. 制約 (Constraint):
 - トークスクリプトは、想定される聴衆の知識レベルを考慮し、専門用語は分かりやすい言葉で解説し、聴衆が容易に理解できる構造と表現で記述する必要があります。
</textarea>

<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="14" placeholder="評価の基準を入力してください">
- 論理的な一貫性と構造の明確性: オープニングからクロージングまで、トピックと行動喚起が一貫した論理的な流れで構成されているか。
- 聴衆への訴求力: 聴衆の抱える課題（{聴衆が抱える課題}）に対し、共感を示しつつ、提供される解決策（{主要なトピック}）が具体的かつ説得力をもって提示され、行動への動機付け（希望、リスク回避）に繋がっているか。
- 実現可能性と行動喚起: 提案されたスクリプトが、講師が話しやすく、聴衆が「今すぐ行動に移した方が良い」と感じる具体的で明確なアクションステップを含んでいるか。
</textarea>

<textarea name="meikaku" id="meikaku" rows="15" placeholder="明確化の要件を入力してください">
1. 具体性、事例、証拠の導入: 各主要トピックの説明には、抽象的な議論を避け、聴衆が「自分ごと」として捉えられる具体的な事例、成功事例、またはデータや事実（証拠）を織り交ぜること。
2. 未来とリスクの対比: 本編の解説において、現状の課題を解決しない場合のリスクと、解決した場合の理想的な未来（成果）を明確に対比させ、聴衆の行動への動機付けを強化すること（FLOW4の概念を適用）。
3. 専門用語の平易化: 専門的な内容（{主要なトピック}）を、聴衆の予備知識レベルに応じて、比喩や簡単な言葉で分かりやすく説明すること。
4. 冗長表現の排除: 「という・こと」など冗長的な表現を避け、文章にリズム感を持たせること。
</textarea>

## STEP:
1. 提供された{ユーザー入力}と{想定手順}に基づき、聴衆の共感と関心を呼び起こす魅力的で説得力のあるトークスクリプトの草案を生成してください。
2. 特に、本編の3つのセクションそれぞれで、{聴衆が抱える課題}を解決するための具体的で実践的な手順や示唆を、事例や具体例（事実やデータ）を交えながら詳細に記述し、最後に{聴衆に促したい行動}への明確な行動喚起を含めてください。

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
