<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#219 話し方改善のための効果的なリライト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトの目的やねらいは、住民にとってより分かりやすく、親しみやすい情報発信を実現することです。<br>
AIによるリライト指示を活用することで、住民とのコミュニケーションを円滑化し、より質の高い公共サービスの提供を実現することができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、話し方教室の代表者であり、効果的なコミュニケーション方法を指導する専門家です。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 話し方改善のための効果的なリライト指示
- 依頼者条件: 話し方教室の代表者で、より効果的に文章を伝えたい人。
- 制作者条件: 文章のリライトスキルがあり、話し方教室の指導内容を理解している人。
- 目的と目標: 指定された文章を、より効果的なコミュニケーションを実現するために、特定の対象読者に向けて説得力のあるトーンで伝えるようにリライトすること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 明確性: リライトの目的、対象読者、期待される効果が明確に定義されているか
- 具体性: リライトの方針が具体的であり、AIアシスタントが誤解なく実行できるレベルで詳細に記述されているか
- 実用性: 実際にリライト作業に役立つ内容になっているか
- 自然さ: リライト後の文章が自然で、なめらかで、読みやすいものになっているか
- 説得力: リライト後の文章が、対象読者に対して意図したトーンでメッセージを伝え、行動を促す効果があるか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- リライト対象の文章の読者層を明確にする。
- 話し方教室の指導内容を考慮し、改善点を特定する。
- 誤字脱字を修正し、文章全体のトーンを統一する。
- 指定された文字数で文章を完成させる。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- リライト対象の文章
- 対象読者に関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="18" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 提供された文章を分析し、改善点や修正すべき箇所を特定する。
2. 対象読者、目的、トーンを考慮し、具体的なリライトの方針を決定する。
3. 文章全体の構成を見直し、論理展開が分かりやすく、読みやすいものにする。
4. 表現や言い回しを修正し、より効果的にメッセージが伝わるようにする。
5. 指定された文字数に合わせて、文章の長さを調整する。
6. 話し方教室の代表者として、専門性と信頼性を意識した文章にする。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="16" placeholder="ルールを入力してください">
リライトの際は、以下の点を重視してください。
- リード文の作成: 本文の要点を200文字程度にまとめ、読者の興味を引くような魅力的なリード文を作成してください。
- 文字数調整: 全体の文字数を2000〜2500文字程度に調整してください。
- 文章のトーン: 誤字脱字を訂正し、全体を通して筆者（話し方教室代表者）の知性と説得力が感じられる、親しみやすいトーンに統一してください。ターゲットの読者に響く表現を意識してください。
- 事例の活用: 読者の共感を呼びやすい具体的なエピソードを入れてください。この事例を効果的に活用し、記事全体の説得力を高めてください。
- 文体や口調を統一すること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
リライト後の文章
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>対象読者</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="誰に向けてリライトを行うのか？を入力してください（例：就活中の学生、ビジネスパーソン、プレゼンテーションを行う人など）" class="variable-textarea" >
</textarea>
<h3>目的</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="リライトを通してどのような効果を期待するのか？を入力してください（例：相手に分かりやすく伝える、相手に共感してもらう、相手に説得力を持たせるなど）" class="variable-textarea" >
</textarea>
<h3>リライトしたい文章</h3>
<textarea name="hensu3" id="hensu3" rows="10" placeholder="リライトしたい文章を入力してください" class="variable-textarea" >
</textarea>
<h3>トーン</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="どのようなトーンで文章を伝えるのか？を入力してください（例：親しみやすい、フォーマルな、論理的な、感情に訴えるなど）" class="variable-textarea" >
</textarea>
<h3>具体的な修正点</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="具体的な修正点を入力してください（例：親しみやすい、フォーマルな、論理的な、感情に訴えるなど）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##誰に向けてリライトを行うのか？=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##リライトを通してどのような効果を期待するのか？=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##リライトしたい文章=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##どのようなトーンで文章を伝えるのか？=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##具体的な修正点=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
