<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、社会に存在する複雑な課題に対し、一点の突破から全体を変革するという「オセロ理論」の考え方を応用した、革新的かつ実現可能な解決戦略を生み出すことです。
</div>

<textarea name="role" id="role" rows="2" placeholder="あなたの役割を入力してください">
- 社会課題の解決策を考案する戦略コンサルタント。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: オセロ理論を活用した社会課題解決戦略プロンプト
- 依頼者条件: 抱える社会課題に対し、オセロ理論を応用した戦略を考案したい人
- 制作者条件: 戦略コンサルティングの知識、フレームワーク思考、社会課題に関する理解を持つ人
- 目的と目標: オセロ理論のフレームワークを活用して社会を変革するための起点を特定し、目的達成をゴールとした戦略を作成する。
- 前提知識: オセロ理論の基本的な考え方（一点の変化が全体に波及する）
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 「ひっくり返すべき1枚」が、提示された社会課題に対して具体的かつ影響力の大きい要素として特定されているか。
- 一点突破が連鎖する仕組みが、論理的かつ具体的に説明されているか。
- オセロ戦略が成功した場合の社会の変化が、明確かつ魅力的に描かれているか。
- 戦略全体がオセロ理論のフレームワークに沿って構成されているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
1.解決したい社会課題を具体的に記述すること。
2.「ひっくり返すべき1枚」として、現状のどの要素に着目すべきかを明確にすること。
3.一点突破から社会全体への連鎖が、どのようなステップで起こるかを具体的に示すこと。
4.成功時の社会の未来像は、現状と比べてどのような点が改善されるかを明確にすること。
</textarea>
</div>

</textarea>

<!-- 実行指示 -->

<textarea name="instructions" id="instructions" rows="17" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、オセロ理論のフレームワークに基づいた社会課題解決戦略を提案してください。
- 解決したい社会課題: 「{解決したい社会課題}」
- 戦略提案は、以下の項目を含めてください。
  1.ひっくり返すべき1枚
    - 特定された社会課題に対する、変革の起点となる具体的な要素を特定し記述してください。
  2.連鎖の仕組み
    - 特定された一点の変化が、どのように連鎖し、社会全体に影響を与えるのかをステップごとに説明してください。
  3.成功時の社会
    - このオセロ戦略が成功した場合、社会はどのように変化し、どのような未来が実現するかを具体的に記述してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="64" placeholder="ルールを入力してください">
## オセロ理論による社会課題解決フレームワーク
- このフレームワークは、社会課題をオセロの盤面、解決策を石に見立て、戦略的な「一手」が周囲の状況を次々と変えていく様子を捉えるものです。
- 以下の3つの主要な要素で構成されます。
1.ひっくり返すべき1枚の特定：変革の起点
- これは、社会課題の解決に向けて最も影響力の大きい、戦略的な介入ポイント（要素）を見つける段階です。
- 単に問題を部分的に解決するのではなく、連鎖的な変化を引き起こす可能性を秘めた、核心的な要素に焦点を当てます 。
- 例：
  - 特定の法律や制度の改正
  - 革新的な技術やアイデアの社会実装
  - 特定の層への集中的な支援やエンパワーメント
  - 社会的な規範や価値観の変容

2.連鎖的影響の分析：一点突破がもたらす波及効果
- 特定された「ひっくり返すべき1枚」が変化することで、周囲にどのような連鎖的な影響が及ぶのかを分析する段階です [Youの過去の回答]。
- 因果関係を明確にし、各ステップを論理的に記述することが重要です [Youの過去の回答]。
- この連鎖が広範囲に及ぶほど、より大きな社会変革が期待できます。
- 例：
  - ステップ1： {特定の法律の改正} → {特定の産業の活性化}
  - ステップ2： {特定の産業の活性化} → {新たな雇用機会の創出}
  - ステップ3： {新たな雇用機会の創出} → {地域経済の活性化}

3.実現する社会変革：成功後の未来像
- オセロ戦略が成功した場合、社会全体にどのような具体的な変化が起こるのかを描写する段階です [Youの過去の回答]。
- 現状と比較して、どのような点が改善され、どのような新しい価値が生まれるのかを明確に示します [Youの過去の回答]。
- 定量的・定性的な指標を用いて、変化を具体的に示すことが望ましいです。
- 例：
  - {貧困率の〇%削減}
  - {特定の疾病による死亡者数の減少}
  - {〇〇に対する人々の意識の変化}
  - {誰もが△△できる社会の実現}

## フレームワーク活用のポイント
* 俯瞰的な視点: 社会全体を捉え、部分最適ではなく全体最適を目指す視点が重要です。
* 未来志向: 過去の分析だけでなく、未来の創造を目指し、新たなコンセプトを生み出すことが重要です。
* 可能性の探求: 特定の要素が持つ多様な可能性を多角的な視点から引き出すことが、連鎖的な影響を最大化する鍵となります。
* 具体的な行動: 概念的な理解だけでなく、具体的なアクションプランに落とし込むことが不可欠です。
* 学習と修正: 戦略の実行過程においては、進捗状況をモニタリングし、必要に応じて柔軟に修正を行う姿勢が重要です。
</textarea>

留意事項：
