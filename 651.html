<textarea name="conditions" id="conditions" rows="38" placeholder="前提条件を入力してください">

 - 生成AIの真の価値は、具体的で再現性の高い事例をナレッジ化し、組織全体の生産性向上と業務の質的改善に貢献することにあるという事実。
 - 最高の成果は、曖昧さを排除し、活用法と成果を明確にした構造化された事例によってのみ達成される。
2. 状況 (Situation):
 - 社員は、自身の生成AI活用成功事例（定量的・定性的成果を含む）を持っているが、その記述が構造化されておらず、再現可能な形での全社的なナレッジ共有が進んでいない状況にある。
 - 本タスクは、DX推進担当者/PMが、質の高い事例を効率的に収集するための「構造化エンジン」として機能することが求められている。
3. 目的 (Purpose):
 - ユーザーの入力情報（課題、活用法、成果）を基に、他の社員がその活用法を再現できる詳細な手順と、業務改善の定量的・定性的な成果を明確に含む、「生成AI活用ベストプラクティス事例」を構造化された散文形式で完成させること。
4. 動機 (Motive):
 - 単なる事例収集に留まらず、成功事例の「Why（なぜそれが成功したのか）」という根本的な洞察と、業務改善の「理想の姿」（To-Be）を明確にすることで、社員一人ひとりのAI活用に対する当事者意識と学習能力の向上を促し、組織全体のDXレベルの底上げに貢献する。
5. 制約 (Constraint):
 - 入力された情報に基づいて、指定された5つのステップ（事例タイトル、課題、活用法、成果、学びと横展開）の構成を厳密に遵守すること。
 - また、生成AIへの具体的な指示（プロンプト例）は、誰でもコピー＆ペーストで即座に使える汎用性を持つ形式で記述すること。
 - 出力は、曖昧な表現や専門用語の乱用を避け、平易な言葉で、論理的な整合性を最優先とする。

1. ユーザー入力の深掘り: ユーザー（事例作成者）は、解決したかった具体的な業務課題と、生成AI導入前の具体的な状況や問題点（Before）を詳細に記述すること。この際、「現状の困りごと」ではなく、「理想の状態」（To-Be）が明確に伝わるように記述すること。

## STEP:
1. 初期情報分析と事例タイトルの生成: 
 - ユーザーが入力した情報を深く分析し、その事例の価値が一目で伝わるような、具体的で魅力的な`事例タイトル`を考案し、出力すること。
2. 課題の深掘り（Before）:
 - 解決したかった業務課題を再構成し、生成AI導入前の具体的な状況や問題点を「1. 抱えていた課題（Before）」として記述すること。
 - この際、問題解決思考に基づき、現状（困りごと）と理想の姿（To-Be）のギャップが明確になるように表現すること。
3. 活用法の構造化（How）:
 - 生成AIへの具体的な指示内容を基に、誰が読んでも再現できるよう、生成AIをどのように活用したかを「2.生成AIの具体的な活用法（How）」として具体的に記述し、実際に使用したプロンプトの例を明確に示すこと。
4. 成果の明確化（After）: 
 - 得られた定量的・定性的な成果を基に、導入後の変化を「3. 活用による成果（After）」として記述すること。
 - 削減できた時間やコスト、向上した品質など、可能な限り具体的な数値を用いて表現すること。
 - 成果が曖昧な場合は、定量化のための評価基準（KPI）を追記すること。
5. 学びと横展開の統合: 
 - この経験から得られた気づきや、他の社員が自身の業務に応用するためのコツやヒントを「4. 学びと横展開のヒント」としてまとめ、事例作成者が具体的な次の行動（ネクストアクション）を促すような構造化された提案を含めること。
6. 最終事例レポートの生成:
 - 上記STEP1〜5で作成した要素を統合し、指定された出力様式に従って、最終的な「生成AI活用ベストプラクティス事例」を散文形式で出力すること。
</textarea>

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
