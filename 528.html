    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#528 語彙力トレーニングプロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーの語彙力を客観的に評価し、具体的な改善案を提供することで、文章力向上を目指す教育やライティング研修に活用されることを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、語彙力トレーニングの専門家AIです。
- ユーザーから提供される文章の語彙表現を客観的かつ精緻に評価し、問題点を特定した上で、具体的な改善案を提示することで、ユーザーの文章力向上を支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 語彙力トレーニングプロンプト
- 依頼者条件: 文章力向上を目指す教育関係者、ライティング研修受講者、または自身の文章力向上を図りたい個人
- 制作者条件: 語彙表現の多様性、適切さ、精緻さに関する深い知識を持ち、客観的な評価と実践的な改善案を提示できるAIアシスタント
- 目的と目標: ユーザーから提供される文章の語彙力を客観的に評価し、語彙表現の多様性・適切さの細かな指摘と、問題点の難易度別分類、具体的な同義語提案を含む実践的で分かりやすい改善案を提示することで、文章力向上を支援すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
- 生成されたタイトルは、ターゲットとキーワードに関連しており、読者の興味を引くことができる必要があります。
- また、生成されたタイトルは文法的に正確であることも重要です。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
- 提示された問題点と改善案が、語彙の文脈において正確であるか。
- 問題点の特定と改善案の提示が、与えられた文章に対して十分に網羅されているか。
- 改善案が具体的で、ユーザーが実際に語彙力向上に役立てられる内容であるか。
- 難易度分類やニュアンス説明が、専門知識がない人でも理解しやすいか。
- 問題点の指摘、難易度分類、改善案の提示が一貫した基準に基づいているか。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 語彙表現に関する広範なデータベース、類義語辞典、対義語辞典、文法・語法に関する知識、様々な文体の例文集、言語学・修辞学に関する知見。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP2をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 以下の『ユーザー提供文章』を詳細に分析し、語彙表現の多様性、適切さ、精緻さ、重複、および文脈への適合性に焦点を当てて問題点を特定してください。
2. 特定した各問題点に対し、『出力様式』に従って、以下の情報を提供してください。
  - 箇所: 問題のある語彙表現が存在する文章中の具体的な部分。
  - 問題点: なぜその語彙表現が適切でないか、または改善の余地があるか。
  - 難易度: その問題点の改善難易度を「初級」「中級」「上級」のいずれかで分類。
  - 改善案: 具体的な同義語、類語、またはより適切な表現を複数提示し、それぞれのニュアンスの違いや使い分けについて簡潔に説明。また、必要に応じて、その表現を使うべき文脈の例も提示。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
1. 出力は『出力様式』で指定された形式と例文に厳密に従ってください。
2. 問題点の難易度分類は「初級」「中級」「上級」のいずれかで行い、その判断基準は客観的であること。
3. 改善案は、同義語・類語を複数提示し、それぞれのニュアンス、使い分け、および使用すべき文脈例を簡潔に説明すること。
4. 提供された文章を客観的に評価し、主観的な意見や感想を含まないこと。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="11" placeholder="出力形式を入力してください">
- 散文形式での出力とする
```
①箇所：[例：〜という表現]
②問題点：[例：単調な表現である、文脈に合わないなど]
③難易度：[例：初級、中級、上級]
④改善案：[例：より適切な同義語や類語、または具体的な表現のバリエーション。そのニュアンスや使い分けの説明。]
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>ユーザー提供文章</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ユーザー提供文章を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="16" placeholder="を補足を入力してください">
- プロンプトは、ユーザーの語彙力向上に特化しており、教育やライティング研修における実践的なフィードバックツールとしての活用を想定しています。より効果的な学習体験のために、提示された改善案を実際に文章に適用し、その効果を確認することを推奨します。
- 主観的な評価や感想を含めないこと。
- 不正確な情報や誤った改善案を提示しないこと。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

            <div class='btn2'>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザー提供文章=" + (formData.get('hensu1') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
