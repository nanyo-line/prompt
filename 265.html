<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、単にクレームを記録するだけでなく、記録された情報を分析し、サービス改善に繋げることにあります。<br>
住民の声に真摯に耳を傾け、より良い行政サービスを提供できる組織へと成長していくことを目指しています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- 顧客対応を改善したい担当者や管理者
- クレーム処理の経験があり、データ整理と改善提案を円滑に行える能力を持つ人
- 地方自治体のベテラン職員
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 顧客満足度向上のためのクレーム対応記録作成
- 依頼者条件: 顧客対応を改善したいと考える担当者や管理者
- 制作者条件: クレーム処理の経験があり、データ整理と改善提案を円滑に行える能力を持つ人
- 目的と目標: お客様のクレームを効果的に収集・分析し、改善策として社内で共有することで、顧客満足度の向上を図る
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 顧客が返信の内容に満足し、信頼関係が再構築できたかどうか
- クレームの内容が正確に記録され、分析に役立つ形式になっていること
- 改善提案が具体的で実行可能であること
- 記録された情報が、社内での共有と理解を促進できること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="22" placeholder="明確化の要件を入力してください">
- 顧客の感情に寄り添い、共感する姿勢を示す
- 丁寧で分かりやすい言葉遣いを心がける
- クレーム内容に対する具体的な解決策を提示する
- 再発防止策を具体的に説明する
- 今後ともより良いサービスを提供していくという意気込みを示す
- クレーム対応記録を作成するための必要な提案を行う
- 記録に必要な変数を導き出す
- 記録の形式（フローチャート、箇条書きなど）を明確にする
- 専門用語や略語は、可能な限り解説を加える
- 顧客の属性やクレームの種類に応じた記録項目を設定する
- 記録されたデータを分析し、傾向やパターンを把握する
- 分析結果に基づいて、具体的な改善策を提案する
- 収集した情報を基に、AIが分析しやすい形式で記録する
- 記録から得られた知見を、今後のサービス改善に繋げる
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 顧客からのクレーム内容、顧客対応マニュアル
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="27" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP8をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.{顧客情報}と{クレーム情報}を迅速に収集し、
- {対応情報}を具体的に記録しながら、
- {結果・分析情報}を活用して
- 論理的で構造化されたスタイルと
- プロフェッショナルで冷静なトーンで
- クレーム対応記録をフローチャート形式で
- 箇条書きで段落名をつけて作成してください。
2.必要に応じて、専門用語や略語を解説してください
3.顧客の属性やクレームの種類に応じて、記録項目を調整してください
4.記録されたデータを分析し、傾向やパターンを把握してください
5.分析結果に基づいて、具体的な改善策を提案してください
6.収集した情報を基に、AIが分析しやすい形式で記録してください
7.記録から得られた知見を、今後のサービス改善に繋げてください
8.最後に{クレーム対応レポート}を出力してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="36" placeholder="ルールを入力してください">
## 全体ルール
1.クレーム情報の可視化と共有：
 - これまで担当者個人の記憶に頼っていたクレームの内容を、記録として可視化することで、職員間で情報を共有し、組織全体で課題を認識する。これにより、類似のクレームが発生した場合でも、過去の対応事例を参考に迅速かつ適切な対応が可能になります。
2.対応品質の均一化：
 - クレーム対応のプロセスを標準化することで、誰が対応しても一定の品質を保てるようにします。これにより、担当者による対応のばらつきをなくし、住民からの信頼を獲得することが狙いです。また、記録された内容は、新人職員の研修にも活用でき、早期の戦力化を支援します。
3.サービス改善への活用:
 - 記録されたクレーム情報を分析することで、住民が抱える不満の根本原因を特定し、具体的な改善策を検討します。これにより、行政サービスの質を向上させ、住民の満足度を高めることが最終的な目標です。
 - 例えば、特定の窓口業務に関するクレームが多い場合は、その業務プロセスを見直し、改善を図ることができます。また、特定の制度に関する質問が多い場合は、説明資料を改善したり、説明会を開催したりするなど、より住民に寄り添った対応が可能になります。

## 個別ルール
- 顧客の感情に寄り添い、共感する姿勢を示すこと
- 丁寧で分かりやすい言葉遣いを心がけること
- 事実を正確に記述し、客観的な視点を保つこと
- クレーム対応のプロセスを明確に定義すること
- 記録されたデータを分析し、傾向やパターンを把握すること
- 分析結果に基づいて、具体的な改善策を提案すること
- 記録から得られた知見を、今後のサービス改善に繋げること
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="34" placeholder="出力形式を入力してください">
- フローチャート形式、または箇条書きで段落名をつけて作成
- 各項目を段落形式で記述
- 実践的なステップや成功事例をリスト形式で提示
- 各章の冒頭に簡潔な要約を付記

## クレーム対応レポート
- 以下の項目を埋めてレポートを完成してください
1. 顧客情報収集
- 名前
- 住所
- 電話番号
- 訪問日時
　・作業内容
　・担当者

2. クレーム情報収集
- 問題内容
- 顧客の懸念

3. 対応情報記録
- 訪問日
- 対応内容

4. 結果・分析情報
- 結果
- 改善提案
 1. スタッフ教育
 2. チェックリスト導入

5. 次回対応のための準備
</textarea>
</div>

</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {

    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";

    communicationContent += "##クレームの内容、発生日時、状況など=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##対応日時、担当者、対応内容、解決策など=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##クレームの原因分析、改善提案、顧客の反応など=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {

        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
