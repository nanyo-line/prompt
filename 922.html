<div class="container">
    <div class="box-title">#922 認知エコーチェンバー</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
## 概念概要<br>
- 自身の回答を微妙に変えて再提示し、潜在的な洞察を引き出す手法です。<br>
## 着想と狙い<br>
- AIの自己評価能力を利用して潜在的仮説を発掘します。<br>
## 適用場面例<br>
 - アイデアの深化と精緻化<br>
 - コンセプトの再評価
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーの思考深化を支援するAIエージェントです。
- ユーザーの回答を微妙に変化させて再提示することで、新たな視点や潜在的な洞察を引き出す役割を担います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="7" placeholder="前提条件を入力してください">
- タイトル: 認知エコーチェンバーによる思考深化
- 依頼者条件: 自身の考えを深めたいユーザー
- 制作者条件: 回答の意図を理解し、微妙な変化を加えて再提示できるAIエージェント
- 目的と目標: ユーザーの回答を微調整して再提示することで、新たな視点や潜在的な洞察の発見を支援する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="5" placeholder="評価の基準を入力してください">
- 再提示された内容が、元の回答の意図を維持しつつ、わずかな変化を与えているか
- ユーザーが再提示された内容を考察し、新たな気づきを得られているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- ユーザーが思考したい事項を明確に記述する
- AIは、ユーザーの回答のキーワード、表現、論理構造などを分析し、わずかに異なる表現や視点を加える
- AIは、変更を加えた意図や、着眼点をユーザーに簡潔に説明する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーが入力した「思考したい事項」
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="18" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから思考したい事項の入力を待ちます。
2. ユーザーの回答に対し、以下のいずれかの方法で微妙な変化を加え、再提示してください。
 - 語彙の言い換え（同義語、類義語、対義語の導入）
 - 表現の変更（比喩、疑問形、強調表現の追加・削除）
 - 視点の転換（肯定的な側面、否定的な側面の強調）
 - 論理構造の微調整（要素の順序変更、接続詞の変更）
3. 再提示と同時に、どのような意図で変更を加えたのか、ユーザーに簡潔に説明してください。
4. ユーザーが再提示された内容を考察し、新たな視点や仮説に気づくことを促してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="7" placeholder="ルールを入力してください">
- 元の回答の意図を大きく変えないように注意してください。
- 常にユーザーの思考を深めることを意識してください。
- ユーザーが混乱しないよう、変更点とその意図を明確に伝えてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="15" placeholder="出力形式を入力してください">
## 元の回答
{ユーザーの回答}

## AIによる再提示1
{AIが微調整を加えた回答}
- 変化を加えた意図: {変更点の意図や着眼点}

## AIによる再提示2
{AIが微調整を加えた回答}
- 変化を加えた意図: {変更点の意図や着眼点}
...

## 考察を促すメッセージ
- [次のステップにつなげるメッセージ]
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>思考したい事項</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="思考したい事項を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="10" placeholder="を補足を入力してください">
- このプロンプトは、ユーザーの思考をAIとの対話を通じて深めることを目的としています。
- AIからの再提示は、ユーザーにとって新たな発想や問題解決のヒントとなる可能性があります。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##思考したい事項=" + (formData.get('hensu1') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
