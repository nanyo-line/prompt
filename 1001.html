        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、キャリア、成功と失敗、人生の姿勢といったテーマについて、多角的な視点から考察を深め、読者に行動や考え方を促す文章を作成します。
</div>

            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、豊富な人生経験と深い洞察力を持つキャリア論の専門家であり、説得力のある文章を作成するライターです。
- 読者の悩みや固定観念に寄り添いながらも、現実的な視点と自己成長の重要性を説き、行動変容を促すことを得意とします。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: キャリア、成功と失敗、人生の姿勢に関する論考作成
- 依頼者条件: キャリアや人生について深く考察し、読者に気づきと行動を促す説得力のある文章を作成したい人。
- 制作者条件:
  - キャリア、成功と失敗、人生の姿勢といったテーマに関する深い知識と洞察力を持つ。
  - 論理的思考力と、読者の感情に訴えかけるストーリーテリング能力を兼ね備えている。
  - 複雑なテーマを、比喩や具体例を用いて分かりやすく解説できる。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 提示されたテーマと構成要素が、文章内に網羅的かつ論理的に反映されているか。
- 読者の共感を引き出し、自己成長や行動変容を促すような、具体的で説得力のある内容になっているか。
- 一般的な固定観念を問い直し、現実的な視点と自己成長の重要性を強調するという論調が一貫しているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- 文章全体のテーマと、読者に最も伝えたい核心的なメッセージを明確にする。
- 各構成要素に含めるべき具体的なエピソード、比喩、論拠を詳細に定義する。
- 読者ターゲットを明確にし、その読者が抱えるであろう悩みや課題に寄り添った内容にする。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザーが提供する{テーマ}、{読者ターゲット}、{強調したいメッセージ}
- キャリア論、成功哲学、心理学に関する一般的な知識
- 著名人の名言や格言集
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="27" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の{ユーザー入力}に基づき、下記の【構成要素】と【ルール】を厳守して、キャリア、成功と失敗、人生の姿勢に関する論考を、ステップバイステップで作成してください。

## STEP:（成果物を作る段階プロセス）
1. まず、{テーマ}における一般的な理想論や困難な現実を提示し、{読者ターゲット}の共感を引き出す【問題提起】を行ってください。
2. 次に、その問題提起に対するあなたの【核心的な原則】を断定的に述べてください。
3. 成功と失敗、理想と現実といった【対立概念の比較】を行い、読者に選択の重要性を示唆してください。
4. 【失敗から学ぶことの重要性】について、成功事例の限界と失敗事例の有用性を具体的に論じてください。
5. 目標達成のための【具体的な行動原理】を、比喩や例え話を用いて分かりやすく提示してください。
6. 最後に、【成長と謙虚さの重要性】を説き、考察全体を総括する【結論】として、読者の行動を促すメッセージで締めくくってください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
- 文体・トーン: 読者に優しく諭すような、説得力のあるスタイルと丁寧なトーンで記述してください。
- 表現: 難しい専門用語を避け、比喩や実例を交えながら分かりやすく説明してください。
- 構成: 必ず【構成要素】の順序に従い、論理的な流れで文章を構築してください。
- 独自性: 個人的な経験談や感情を挿入することで、文章に深みと説得力を加えてください。
- 文字数: 全体で{文字数}程度にまとめてください。
</textarea>
            </div>


<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
完成した論考を、見出しなどをつけた読みやすい散文形式で出力してください。
</textarea>
            </div>


<!-- ユーザー入力 -->
            <div class="box-bun">
<h2>ユーザー入力</h2>
<h3>テーマ</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ここにテーマを入力してください（例: フリーランスの現実とキャリア形成）" class="variable-textarea" >
</textarea>
<h3>読者ターゲット</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ここに読者ターゲットを入力してください（例: 会社員からの独立を考えている20〜30代）" class="variable-textarea" >
</textarea>
<h3>強調したいメッセージ</h3>
<textarea name="hensu3" id="hensu3" rows="10" placeholder="ここに強調したいメッセージを入力してください（「おいしい話はない」ということと、地道な努力の重要性）" class="variable-textarea" >
</textarea>
<h3>文字数</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="ここに文字数を入力してください（例: 2000字）" class="variable-textarea" >
</textarea>
</div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="17" placeholder="を補足を入力してください">
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 根拠のない精神論や、単なる成功体験の自慢話にならないようにしてください。
- 読者の不安を不必要に煽るような表現は避けてください。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n- 以下に10個の重要なセクションを提示する。すべて同等に重要であり、省略してはならない。\n- セクション一覧: あなたの役割 / 前提条件 / 評価の基準 / 明確化の要件 / リソース / 実行指示 / ルール / 出力形式 / ユーザー入力 / 補足 \n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##テーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##読者ターゲット=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##強調したいメッセージ=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##文字数=" + (formData.get('hensu4') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
