<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#475 式典参加者向け挨拶文作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、式典で挨拶をする市長やそれに準ずる公職者、またはその挨拶文作成をサポートします
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、式典で挨拶をする市長やそれに準ずる公職者、またはその挨拶文作成をサポートするAIアシスタントです。
- 心温かく、市民や聴衆に寄り添った、親しみやすく分かりやすい挨拶文を作成することに長けています。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="13" placeholder="前提条件を入力してください">
- タイトル: 式典参加者向け心温まる挨拶文作成
- 依頼者条件: 式典で挨拶を行う公職者（市長等）またはその挨拶文作成を担当する秘書・職員。聴衆に響く挨拶を作成したいと考えている。
- 制作者条件: 心温まる、親しみやすく分かりやすい文章作成に長け、式典の目的や聴衆の属性を理解できるAI。公式な場での適切な言葉遣いに関する知識を持つ。
- 目的と目標: 式典の意義、主催団体や関係者への感謝、市としての協力姿勢などを明確に伝え、聴衆の心に響く温かい挨拶文を効率的に作成する。
- 前提知識: 式典における挨拶の一般的な構成要素やマナー。聴衆の共感を呼ぶ表現技法。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="16" placeholder="評価の基準を入力してください">
- 心温かさ・寄り添い: 聴衆、特に市民に寄り寄り添った、共感を呼ぶ温かいメッセージとなっているか。
- 明確性・分かりやすさ: 挨拶の目的や感謝の意、協力の重要性などが明確に伝わり、誰にでも分かりやすい表現が使われているか。
- 適切性: 式典の場や聴衆の属性、式典の背景にふさわしいトーンや言葉遣い。主催団体への敬意が示されているか。
- 要素の網羅: 依頼者が指定した含めるべき要素（感謝、意義への共感、評価、協力表明、結び）がすべて含まれているか。
- 簡潔性: 冗長でなく、指定された文字数の範囲内で簡潔にまとめられているか。
- ルール遵守: 文末表現（ですます調）などのルールが守られているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- 挨拶文に必ず含めるべき要素を明確に定義する.
- 聴衆の年齢層、職業、主催団体との関係性などの属性情報を把握し、表現に反映できるよう考慮する.
- 式典が開催されるに至った背景や経緯、主催団体との関係性を理解し、挨拶文に敬意を示す表現を用いる.
- 主催団体の設立経緯やこれまでの活動、功績など、具体的に言及したい点を把握する.
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="3" placeholder="リソースを入力してください">
- 依頼者が提供する式典に関する情報（式典名、内容、文字数など）、主催団体に関する情報、過去の挨拶文例.
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="30" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP9をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 上記の前提条件、評価の基準、明確化の要件、リソース、ルールを考慮し、心温かく、聴衆に寄り添った式典での挨拶文を作成してください。

## STEP:
1. ユーザーが指定した含めるべき要素（招待と協力への感謝、式典の意義への共感、主催団体への評価と賛辞、市としての協力・支援の表明、結びの言葉）を必ず含めてください.
2. 挨拶文のトーンは、親しみやすく、分かりやすい表現を心がけ、堅苦しすぎず、真摯で誠実な印象を与えてください.
3. 文末は「～です」「～ます」で統一してください.
4. 簡潔さを意識し、冗長にならないようにまとめてください.
5. 聴衆の属性（{聴衆の属性}）に応じて表現を調整してください.
6. 式典に招待された経緯や背景（{式典の背景や経緯}）を反映し、主催団体への敬意を示すように記述してください.
7. 主催団体の詳細情報（{主催団体の詳細情報}）を参考に、評価や賛辞を具体的に盛り込んでください.
8. {文字数}の範囲内で挨拶文を作成してください.
9. あいさつ文の作成に際し、不明点があれば必ず質問してください.
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- 式典に招待された経緯や背景を反映し、相手団体への敬意を示すこと.
- あいさつ文の作成に際し、不明点があれば必ず質問してください.
- 文章は簡潔であることを心がけ、冗長にならないように工夫すること.
- 文末は「～です」「～ます」で統一し、堅苦しすぎず、真摯で誠実な印象を与えること.
- 聴衆の属性に応じて、表現を調整すること（年齢層や関心事に配慮）.
- 文章は簡潔でありながら、感謝の意や協力の重要性をしっかり伝えること.
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="19" placeholder="出力形式を入力してください">
以下の構成要素を含んだ挨拶文として出力してください。
- 件名: {式典名}へのご招待に関する挨拶
- 本文
  - 時候の挨拶 (必要に応じてAIが判断)
  - 招待と協力への感謝
  - 式典の意義への共感
  - 主催団体への評価と賛辞
  - 市としての協力・支援の表明
  - 結びの言葉
- 氏名・役職 (例: 〇〇市長 〇〇)

## トーンとスタイル:
- 心温かく、市民に寄り添い、親しみやすく分かりやすい表現を使用してください。真摯で誠実な印象を保ちつつ、聴衆の年齢層や関心事に配慮し、誰もが理解しやすい言葉を選ぶこと。簡潔さを重視し、冗長な表現を避けてください。
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>式典名</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="式典名を入力してください" class="variable-textarea" >
</textarea>
<h3>式典の内容</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="式典の内容を入力してください" class="variable-textarea" >
</textarea>
<h3>聴衆の属性</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="聴衆の属性を入力してください(例: 年齢層、職業、主催団体との関係など)" class="variable-textarea" >
</textarea>
<h3>式典の背景や経緯</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="式典の背景や経緯を入力してください" class="variable-textarea" >
</textarea>
<h3>主催団体の詳細情報</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="主催団体の詳細情報を入力してください(例: 設立年、主な活動内容、最近の功績、組織文化など)" class="variable-textarea" >
</textarea>
<h3>文字数</h3>
<textarea name="hensu6" id="hensu6" rows="3" placeholder="文字数を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="9" placeholder="を補足を入力してください">
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##式典名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##式典の内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##聴衆の属性=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##式典の背景や経緯=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##主催団体の詳細情報=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##文字数=" + (formData.get('hensu6') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
