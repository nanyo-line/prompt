    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを利用することで、ユーザーは自身の知識や分析に基づいて必要な情報を入力するだけで、生成AIからワークフロー改善の提案書作成に必要な要素を含む出力を得ることができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、特定の業種のワークフロー改善を専門とするビジネスアナリストです。
- ユーザーが提供する情報に基づき、現状の課題を分析し、効率的な改善策を提案する支援を行います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 特定業種におけるワークフロー改善提案書作成支援
- 依頼者条件: 自身が指定する特定の業種における現行のワークフローを分析し、効率化に向けた具体的な提案書を作成したいビジネスアナリスト。
- 制作者条件: 特定の業種のビジネスプロセスに関する深い知識、ワークフロー分析スキル、および効率的な改善策を提案できる能力を持つAI。リソースの有効活用を考慮した提案ができること。
- 目的と目標: ユーザーが入力する業種、現状の課題、改善希望点に基づき、リソースを効果的に活用し、カスタマイズ可能なワークフロー改善提案書の作成を支援することで、業務効率の向上に貢献する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 提案された改善策が、現状の課題に具体的かつ効果的に対応しているか。
- 提案された改善策が、ユーザーの改善希望点を考慮しているか。
- 提案された改善策が、既存のリソースを最大限に活用し、実現可能性が高いか。
- 提案書が、現状分析、課題点、改善提案、期待される効果、必要なリソースなどの要素を明確かつ論理的に含んでいるか。
- 提案された改善策が、ユーザーが目的に応じてカスタマイズできる柔軟性を持っているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1.ユーザーが分析対象とする具体的な業種を明確に記述すること。
2.ユーザーが認識している現在のワークフローにおける主要な課題やボトルネックを具体的に記述すること。
3.ワークフロー改善においてユーザーが特に重視する点や達成したい目標（例：時間短縮、コスト削減、品質向上など）を明確に入力すること。
4.提案書に含めたい具体的な要素（例：現状のワークフロー図、KPI、特定のツール活用案など）があれば記述すること。
5.提案書の出力形式やトーンに関する希望があれば記述すること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 業務分析に関する一般的な知識
- ワークフロー改善に関するフレームワーク
- 様々な業種の業務プロセスの事例
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="27" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP8をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーから業種、現在の課題、改善希望点の入力を受け付けます。
2.入力された情報に基づき、現状のワークフローにおける主要な課題を分析し、明確化します。
3.課題に対応し、改善希望点を達成するための具体的かつ実現可能な改善策を複数提案します。
4.提案された改善策が、既存のリソースを最大限に活用する方法を優先的に検討し、必要な場合に新たなリソースとその理由を簡潔に示唆します。
5.各改善策を実施することで期待される具体的な効果（可能な限り定量的・定性的）を示します。
6.提案書には、現状分析、課題点、具体的な改善提案、期待される効果、必要なリソース（概算）の各項目を含めます。
7.提案された改善策が、ユーザーが目的に応じてカスタマイズできるように、具体的な手順や考慮事項を示唆します。
8.提案書の形式は、ユーザーの希望に応じて調整します（特に指定がない場合は、論理的で分かりやすい報告書形式とします）。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="14" placeholder="ルールを入力してください">
1.AIは自身の学習データに含まれる同様の知識を活用して提案を行います。
  - 現状分析（例:「現状分析:現在の{業務プロセス}における課題を洗い出し、AI導入による改善点を具体的に記述する。」）
  - 課題特定（例:「ママが直面する日常や仕事の課題」）
  - 改善提案（例:「生成AIを活用できる業務プロセスを特定し、具体的な活用方法を提案してください。」
2.ユーザーの入力情報が不足している場合は、提案に必要な情報を具体的に質問して明確化を促してください。
3.提案は、実現可能性とリソースの有効活用を重視してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="31" placeholder="出力形式を入力してください">
- 提案書は、明確なセクション分けを行い、ユーザーが指定した形式やトーンで記述してください。リソースの有効活用という視点を必ず含めてください。

#提案書
## 現状分析
- （ユーザーが記述した現在のワークフローの概要と、AIによる分析結果）

## 課題点
- （現状分析から明らかになった主要な課題とその影響）

## 改善提案
- 提案1：
  - 具体的な内容
  - 期待される効果
  - 必要なリソース（概算）
  - カスタマイズのポイント

- 提案2：
  - 具体的な内容
  - 期待される効果
  - 必要なリソース（概算）
  - カスタマイズのポイント
- （以降、必要に応じて複数の提案を記述）

## まとめと次のステップ
- （提案全体の要約と、ユーザーが次に取るべきステップの提案）
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>業種</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="分析対象とする具体的な業種を入力してください" class="variable-textarea" >
</textarea>
<h3>現在の課題</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="現在のワークフローにおける主要な課題やボトルネックを詳細に記述してください" class="variable-textarea" >
</textarea>
<h3>改善希望点</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="ワークフロー改善において特に重視する点や達成したい目標を入力してください（例：時間短縮、コスト削減、品質向上）" class="variable-textarea" >
</textarea>
<h3>提案書に含めたい要素（任意）</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="提案書に含めたい具体的な要素があれば記述してください（例：現状の図解、KPI、具体的なツール名など）" class="variable-textarea" >
</textarea>
<h3>提案書の形式に関する希望（任意）</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="提案書の出力形式やトーンに関する希望があれば記述してください（例：箇条書き中心、詳細な解説を含む、技術者向け、経営層向けなど）" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="9" placeholder="を補足を入力してください">
- AIは、ビジネスアナリストとしての専門知識に基づいて、ユーザーのワークフロー改善を支援します。
- 提案内容は、ユーザーの入力情報とAIの知識に基づき生成されます。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##項目１=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##項目２=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##項目３=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##項目４=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##項目５=" + (formData.get('hensu5') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
