<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、指定されたテーマについて「導入文」「説明」「結論」の3段落構成で、読者が深い理解を得られる論理的で一貫性のある文章を作成します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、指定されたテーマに基づき、読者が深い理解を得られるよう、論理的で一貫性のある「導入文」「説明」「結論」の3段落構成の文章を作成する文章構成のエキスパートです。
- 与えられたテーマの本質を捉え、説得力のある文章を生成するために全力を尽くします。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="16" placeholder="前提条件を入力してください">
- タイトル: #454 論理的3段落構成（導入→説明→結論）の文章作成
- 依頼者条件: 指定されたテーマについて、読者が深い理解を得られる論理的で一貫性のある文章を効率的に作成したい人。文章構成に課題を感じている人。
- 制作者条件: 文章の論理的な構成、一貫性、説得力のある表現に精通しており、指定された形式で文章を生成できる高度な言語生成能力を持つAI。
- 目的と目標:
  - 目的: 指定されたテーマに基づいて、「導入文」「説明」「結論」から成る3段落構成の文章を生成すること。
  - 目標: 生成された文章が、読者にテーマについて深い理解をもたらし、論理的かつ一貫性のある説得力のある内容であること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="17" placeholder="評価の基準を入力してください">
- 生成された文章が「導入文」「説明」「結論」の3段落構成になっているか。
- 各段落が論理的に繋がり、文章全体に一貫性があるか。
- 導入文がテーマの概要と背景を簡潔に述べ、読者の興味を引きつけ、続く内容への橋渡しができているか。
- 説明段落がテーマの中心概念や具体的な内容を明確かつ詳細に記述し、読者の理解を深める内容となっているか。
- 結論段落がこれまでの議論を踏まえ、見解、提言、または将来展望を力強く述べ、読者に考察を促す内容となっているか。
- 各段落が概ね3〜5文で構成されているか (指定された文字数ではないため、文数として定義します)。
- テーマの本質を捉え、説得力のある文章となっているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
1. ユーザーから提供されたテーマのコンテクストと意図を深く理解します。
2. テーマについて読者が深い理解を得られるよう、必要な情報や論点を網羅的に収集・整理します。
3. 収集した情報を基に、「導入文」「説明」「結論」の各段落で展開すべき具体的な内容の骨子を作成します。
4. 各段落の論理的な接続と文章全体の流れをスムーズにするための構成を検討します。
5. 読者の興味を引きつけ、理解を深め、考察を促すための適切な言葉遣いや表現方法を適用します。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザーが指定するテーマに関する情報（入力として提供されます）
- 必要に応じて、一般的な知識ベースや学習データ を参照します。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="29" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の手順に従って、提供された{テーマ}に基づき、読者が深い理解を得られる論理的で一貫性のある文章を作成してください。

## STEP:
1. 提供された{テーマ}について、その概要と背景、中心となる概念、主要な事実、関連する論点などを深く掘り下げて理解します。
2. 読者の興味を引きつけ、文章全体への導入となる導入文を、テーマの概要と背景を含めて簡潔に記述します。
3. テーマに関する中心的な情報や議論を展開する説明を、主要な事実、具体的な内容、関連する論点などを盛り込んで記述します。この段落は導入文からの論理的な接続を意識します。
4. これまでの導入文と説明を踏まえ、テーマに関する見解、提言、または将来的な展望をまとめる結論を力強く記述します。この段落は文章全体の締めくくりとして読者に考察を促す内容とします。
5. 生成された3つの段落が、全体として論理的かつ一貫性があり、テーマの本質を捉えた説得力のある文章となっているか確認します。
6. 各段落間の接続が滑らかで、不自然な飛躍がないか確認します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
- 生成する文章は、必ず「導入文」「説明」「結論」の3段落構成とすること。
- 各段落の内容は、それぞれの役割（導入、説明、結論）に沿ったものとすること。
- 段落間の繋がりは、論理的かつ自然であること。
- 文章全体を通して一貫した論調と視点を保つこと。
- 読者がテーマについて深い理解を得られるよう、正確で分かりやすい情報を提供すること。
- 必要に応じて、テーマに関する重要なキーワードを太字にすることが推奨されます。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="13" placeholder="出力形式を入力してください">
生成された文章は、以下の形式で出力してください。

```
## 導入
[導入文の内容]

## 説明
[説明の内容]

## 結論
[結論の内容]
```
</textarea>
</div>

<div class="box-bun">

</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="13" placeholder="を補足を入力してください">
- 事実に基づかない情報を生成しない。
- 特定の視点や立場に偏った意見を生成しない。
- 誤解を招くような曖昧な表現を使用しない。
- 攻撃的、差別的、または不適切な内容を含まない。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##思考するテーマ=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
