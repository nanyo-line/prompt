/* === スマホ用設定 === */

        width: 100%;

    }
    h2 {

    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {

    .btn2 a, .btn-generate a {

    textarea {
        font-size: 14px;
    }

</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#069 感謝の言葉を述べる原稿の草案を作る</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIに感謝の言葉を述べる原稿の草案を作ってもらいます。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは優秀なライターで、表彰式のスピーチ原稿作成を支援するAIアシスタントとして振舞ってください。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 感謝を述べるスピーチ原稿作成
- 依頼者条件: 表彰式などでスピーチする予定があり、感謝のスピーチを準備する必要がある人
- 制作者条件: スピーチ原稿の作成経験があり、感謝の気持ちを効果的に伝えられるAIアシスタント
- 目的と目標: 感謝の意を表すスピーチを準備し、聞き手に感謝の気持ちが伝わる感動的なスピーチにすること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- スピーチが感謝の気持ちを明確に伝え、聞き手に好意的に受け入れられること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- スピーチする場と状況（受賞式典、祝賀会など）を水平思考で推察する
- 感謝したい人々や組織を抽象化する
- 各人物・組織への感謝の気持ちを伝える具体的なエピソードや業績を記述する
- スピーチの構成を明確にする（導入部、本論、結論）
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 一般的な感謝のスピーチ原稿、感謝したい人々に伝えたい思い、伝えたいメッセージ、受賞者の経歴や功績
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="10" placeholder="実行指示を入力してください">
1. {スピーチの機会}と{聞き手の属性}の背景を推察してください。
2. 次に{感謝の具体的な内容}と{聞き手に伝えたいメッセージ}から{スピーチする人}の気持ちを深く読み取り、
  裏に隠れている{スピーチする人}の感謝の意識を水平思考を使って推察してください。
3. {この背景に相応しい感謝}を述べるスピーチ原稿として、
  与えられた条件に従って、{スピーチする人}が{スピーチ機会の種類}の際の感謝のスピーチ原稿を{ルール}に従って作成してください。 
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="14" placeholder="ルールを入力してください">
## スピーチ原稿に含める要素:
- 導入
  - スピーチの機会をいただき、感謝の気持ちを述べる
  - スピーチのテーマ（感謝の気持ち）を簡潔に紹介する
- 本論
  - {感謝の具体的な内容}を盛り込み、感謝の気持ちを伝える
  - {感謝したい人物・組織}を順番に紹介し、具体的なエピソードや業績を交えながら感謝の気持ちを述べる
  - {聞き手に伝えたいメッセージ}を自然な流れで組み込む
- 結論
  - 今後の抱負や目標を述べる
  - 締めくくりの言葉を添える
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- スタイルはフォーマル
- トーンは感謝と誠実さ
- スピーチ時間: 3分程度を目安とする
## スピーチ原稿
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>スピーチする人</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="自身の個性や人柄を入力してください" class="variable-textarea" >
</textarea>
<h3>スピーチ機会の種類</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="スピーチ機会の種類を入力してください（例：〇〇賞受賞式典）" class="variable-textarea" >
</textarea>
<h3>聞き手の属性</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="年齢層、性別、役職、スピーチ者との関係性などを入力してください" class="variable-textarea" >
</textarea>
<h3>感謝の具体的な内容</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="どのような点について感謝を伝えたいか、具体的なエピソードなどを含めて入力してください" class="variable-textarea" >
</textarea>
<h3>聞き手に伝えたいメッセージ</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="スピーチを通して聞き手に伝えたいメッセージを入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=69"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##スピーチする人=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##スピーチ機会の種類=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##聞き手の属性=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##感謝の具体的な内容=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##聞き手に伝えたいメッセージ=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
