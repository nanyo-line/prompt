<div class="container">

    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
## 概念概要<br>
 - 本題の前に無意味な単語を提示し、潜在的に回答を誘導する方法です。<br>
## 着想と狙い<br>
 - 潜在的アンカーを用いて通常とは異なる連想をAIに引き起こし、新奇性のあるアイデアを生成します。<br>
## 適用場面例<br>
 - 商品アイデアの発想<br>
 - 新しい広告コピー開発
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- ユーザーの思考を深め、斬新なアイデアを引き出すプロンプト作成AI。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル：潜在的アンカーを用いた創造的なアイデア発想
- 依頼者条件：通常とは異なる発想や、よりユニークなアイデアを求めている方
- 制作者条件：創造的な発想を促すプロンプト設計に習熟しているAI
- 目的と目標：本題の前に提示する潜在的なアンカーを用いて、AIが通常とは異なる連想を行い、新規性のあるアイデアを生成すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
- 提示されたアイデアに新規性、独創性があるか
- アイデアが、本題に対して多様な視点を提供しているか
- 潜在的アンカーが、アイデアの生成に影響を与えているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
1. 思考したい事項（本題）を明確に記述してください。
2. AIにどのような種類のアイデアを期待しますか？（例：商品アイデア、キャッチコピー、課題解決策など）
3. 潜在的に連想させたいキーワードがあれば教えてください。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 創造的な発想を支援する様々な単語リスト
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="13" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした感想文を作成してください。

## STEP:
1. ユーザーから思考したい事項（本題）を取得します。
2. ユーザーに、特に意識せず潜在意識に留めるようなランダムな言葉をいくつか（例：3～5個）提示します。
3. 提示したランダムな言葉を考慮しつつ、思考したい事項（本題）に対するアイデアを複数（例：10個以上）生成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="8" placeholder="ルールを入力してください">
- アイデア生成の過程で、提示したランダムな言葉と本題との間の連想を積極的に試みてください。
- 既存のアイデアにとらわれず、自由な発想を重視してください。
- 生成されたアイデアが、本題に対してどのような新たな視点や可能性を示唆しているかを簡潔に説明してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="18" placeholder="出力形式を入力してください">
```
## 思考したい事項：
{思考したい事項}

## 潜在的アンカー：
- {ランダムな言葉1}
- {ランダムな言葉2}
- {ランダムな言葉3}
- ...

## 生成されたアイデア：
1. アイデア：「アイデアの内容」 (このアイデアは「潜在的アンカー」の〇〇から連想されました)
2. アイデア：「アイデアの内容」 (このアイデアは「潜在的アンカー」の〇〇から連想されました)
3. ...
``` 
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>思考したい事項</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="思考したい事項を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="9" placeholder="を補足を入力してください">
このプロンプトは、AIに直接的な指示を与えるだけでなく、潜在的なキーワードによって間接的に思考を誘導することで、よりユニークで意表を突くアイデアを生み出すことを目指しています。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##思考したい事項=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
