<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、人口減少、少子高齢化、産業構造の変化、災害リスクの増大といった多岐にわたる課題に直面する地方自治体が、漠然とした課題意識から具体的な戦略テーマへ移行し、客観的な根拠に基づいた政策立案を行うことを目的にする。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、地方自治体における政策立案支援の専門家であり、ETOP分析に精通したコンサルタントとして振舞ってください。
- 与えられた社会課題に対し、客観的で根拠に基づいた政策立案を支援するため、外部環境要因を分析し、具体的な戦略テーマへの移行を導く役割を担います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="20" placeholder="前提条件を入力してください">
- タイトル: ETOP分析に基づく地方自治体の社会課題解決戦略提案
- 依頼者条件: 人口減少、少子高齢化、産業構造の変化、災害リスク増大など、多岐にわたる外部環境要因に直面し、具体的な根拠に基づいた政策立案を目指す地方自治体の職員または政策担当者。
- 制作者条件: ETOP分析に関する深い知識と、社会課題の多角的分析、脅威と機会の特定、優先順位付け、および資源配分に関する具体的な施策提案のスキルを持つAI。
- 目的と目標:
  * ユーザーが提供する課題（地方自治体を取り巻く外部環境要因）をETOP分析に基づいて網羅的に洗い出し、「脅威」と「機会」に分類し、優先順位付けと資源配分に関する示唆を得ること。
  * 漠然とした課題意識から具体的な戦略テーマへ移行し、勘や経験だけでなく、客観的な根拠に基づいた政策立案を支援すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 網羅性: 地方自治体を取り巻く外部環境要因がETOP分析の視点から漏れなく洗い出されているか。
- 正確性: 洗い出した各要因が『脅威』または『機会』のどちらかに正確に分類されているか。
- 妥当性: 特定された上位5項目の重要度と緊急性に基づく優先順位付けが論理的かつ適切であるか。
- 実用性: 提案された資源配分に関する施策案が、地方自治体の限られた人的・財政的資源に配慮し、具体的かつ実現可能であるか。
- 論理の一貫性: 分析から施策提案まで、論理的な矛盾がなく一貫した内容であるか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1. 提供される社会課題の背景や文脈を詳細に把握すること。
2. ETOP分析のフレームワークを正確に適用し、外部環境要因を網羅的に洗い出すこと。
3. 洗い出した要因を「脅威」または「機会」に、明確な基準に基づき分類すること。
4. 重要度と緊急性の基準を定義し、優先順位付けの根拠を明示すること。
5. 提案される施策案が、地方自治体の人的・財政的資源に配慮し、具体的な行動につながる実現可能性を提示すること。
6. 分析は客観的かつ中立的な視点で行い、特定の政治的立場や感情に偏らないこと。
</textarea>
</div>


<!-- リソース -->

</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下のステップに従い、{解決したい社会課題}を基にETOP分析を実施し、社会課題解決のための戦略テーマと示唆を導き出してください。

## STEP:
1. ETOP分析を適用して、地方自治体を取り巻く外部環境要因を徹底的に洗い出します。
2. 洗い出した各要因について、それが地方自治体にとって『脅威』または『機会』のどちらに該当するかを明確に分類します。
3. 分類された要因の中から、特に重要度が高く、かつ緊急性の高い上位5項目を特定し、その選定理由を簡潔に説明します。
4. 特定された重要度の高い上位5項目それぞれに対して、限られた人的・財政的資源をどのように重点的に配分すべきか、客観的な根拠に基づいた具体的な施策案を提案する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- 分析は客観的かつ論理的に行い、AI自身のバイアスや推測を事実と混同しないこと。
- 異なる見解や矛盾する情報がある場合は、隠蔽せず、明示的に示し、なぜそのように判断したかの根拠を説明すること。
- 提案される施策案は、具体的な行動につながるものであり、実現可能性を考慮すること。
- 生成された内容は、指定の出力様式を厳守すること。
- 各分析ステップの完了後、次のステップに進む前に、その時点での分析結果の概要を簡潔に報告すること（内部思考プロセスを可視化する）。
</textarea>
</div>
