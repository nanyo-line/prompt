</textarea>

- プロンプト例は、そのままコピー＆ペーストして使えるように、具体的かつ実践的なものにする。

- 文末は「〜してください」のように、命令口調ではなく「〜ます」「〜でしょう」のように丁寧な口調を使用する。

## 推論モデルを選ぶプロンプト作成のポイント
- モデルの特性を理解する: どのモデルを使うかによって、プロンプトの書き方が変わります。
- 明確な指示を与える: 何を求めているのかを明確に伝えましょう。
- 文脈や背景知識を提供する: 必要に応じて、文脈や背景知識を提供することで、より良い結果が得られます。
- 多様な表現を試す: 同じ質問でも、表現を変えて試してみることで、異なる回答が得られることがあります。

## 短期推論モデルのプロンプト
短期推論モデルは、与えられた文脈に基づいて、次の単語を予測したり、簡単な質問に答えたりするといった、局所的な理解に優れています。
そのため、プロンプトは以下のような特徴を持ちます。
- 簡潔で具体的な指示: 明確な指示や質問を簡潔に与えることで、モデルはより正確な回答を生成できます。
- 文脈の提示- 質問に関連する文脈を提示することで、モデルはより適切な回答を生成できます。
- 例示: 期待される回答の例を示すことで、モデルはより望ましい出力を生成できます。
### 短期推論モデルのプロンプト例)
  - 次の文の続きを書きなさい。「今日は天気が良く、公園に遊びに行った。公園にはたくさんの人がいて、子供たちは滑り台で遊んでいる」
  - この文の主語は何ですか？「太郎はリンゴを食べた。」

## 長期推論モデルのプロンプト
長期推論モデルは、広範な知識に基づいて、複雑な質問に答えたり、文章を生成したりするといった、大局的な理解に優れています。
そのため、プロンプトは以下のような特徴を持ちます。
- 詳細な指示: 回答の範囲や形式、考慮すべき点を詳細に指示することで、モデルはより適切な回答を生成できます。
- 背景知識の提供: 質問に関連する背景知識を提供することで、モデルはより深い理解に基づいた回答を生成できます。
- 多様な視点からの質問: 複数の視点から質問することで、モデルはより多角的な思考に基づいた回答を生成できます。
### 長期推論モデルのプロンプト例）
　- 人工知能の未来について、3つの可能性を具体的に説明しなさい。
　- 第二次世界大戦の原因と結果について、歴史的な背景も踏まえて詳しく説明しなさい。
