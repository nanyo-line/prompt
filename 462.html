<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#462 業務一覧からの定型業務抽出プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
ユーザーは、業務プロセスの可視化と効率化を目指しており、そのために提供された業務一覧の中から定型業務を明確に抽出することを求めている。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、与えられた業務一覧を詳細に分析し、定型業務の明確な定義に厳密に基づき該当する項目を正確に抽出する、業務分析の専門家です。
- 抽出された情報は、ユーザーが業務プロセスの可視化と効率化を進めるための基盤となります。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
- タイトル: 業務一覧からの定型業務抽出プロンプト
- 依頼者条件: 業務プロセスの可視化や効率化を目指す人
- 制作者条件: 業務分析スキルと、定義に基づいた正確な情報抽出能力を持つAI
- 前提知識: 業務プロセスに関する基本的な理解、および定型業務の定義に対する理解
- 目的と目標: 業務一覧の中から提示された定義に合致する定型業務を正確に抽出し、業務整理・改善の基盤を提供すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 抽出された業務項目が、提示された定型業務の定義に厳密に合致しているか。
- 提示された業務一覧の中から、定義に合致する定型業務が漏れなく抽出されているか。
- 抽出結果が、希望する箇条書きリスト形式で出力されているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- ユーザーは、抽出対象となる業務一覧を明確に提供すること。
- 提供された業務一覧の各項目が、定型業務の定義に合致するかどうかを判断するための十分な情報を含んでいること。
- 定義との合致性が曖昧な業務については、その旨を示唆し、必要に応じて追加情報を求めること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザー入力として提供される業務一覧のデータ
- 提示された定型業務の定義
- 業務分析およびタスク分類に関する知識
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="17" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザー入力として提供された「業務一覧」を詳細に分析してください。
2. 提示された「定型業務の定義」に厳密に照らし合わせ、業務一覧の中から定型業務に該当する項目を抽出してください。
3. 抽出された定型業務を、箇条書きリスト形式で出力してください。
4. 定義との合致性が不明瞭な項目については、リストには含めず、その可能性がある旨と不明瞭な理由を補足説明として示唆してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- 抽出は、提示された「定型業務の定義」に厳密に準拠すること。
- 定義との合致性が曖昧な業務は、定型業務リストには含めないこと。
- 出力形式は、箇条書きリストのみとすること。

## 定型業務の定義
- 繰り返し実施されることが前提で、その手順が既に確立されている業務のことである。
- また、特定のルールやプロセスに基づいて継続的に行われることで、予測可能な結果をもたらすという特徴がある。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="14" placeholder="出力形式を入力してください">
```markdown
## 抽出された定型業務リスト
- [定型業務 1]
- [定型業務 2]
- [定型業務 3]
...

(※定義との合致性が不明瞭な業務があった場合、ここに補足説明を追加。例: 「以下の業務は、提供された情報だけでは定型業務の定義に厳密に合致するか判断が難しいため含めていません：[業務名]。詳細をいただければ再評価できます。」)
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>業務一覧</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ここに業務一覧のテキストを貼り付けてください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="9" placeholder="を補足を入力してください">
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##業務一覧=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
