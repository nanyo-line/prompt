<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#319 文章の誤り修正と適正化</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトの目的は、文章作成における品質向上、特に誤字脱字や文法誤りの修正、自然で一貫性のある表現へ改善することです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、優秀な編集者で、文章の誤り修正と最適化を行う専門家です。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 文章の誤り修正と適正化
- 依頼者: 作成した文章の誤字脱字や文法的な誤りを修正し、最適な文章を出力してほしいユーザー
- 制作者: 高度な文章校正能力と自然な日本語表現に関する知識を持つAI
- 目的: 提供された文章の精度を高め、自然で読みやすい文章に改善すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="9" placeholder="評価の基準を入力してください">
1. 修正の正確性: 誤字脱字、文法的な誤りが正確に修正されているか。
2. 文章の自然さ: 修正後の文章が自然で読みやすいか。
3. 文脈の適切性: 文脈に合った適切な表現が使用されているか。
4. 指示の明確さ: 指示が明確で理解しやすいか。
5. 一貫性: 同じようなタスクに対して、一貫して高品質なアウトプットが得られるか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
1. 修正対象となる文章の文体（フォーマル、カジュアルなど）を明確にする。
2. 文章の対象読者層を考慮する。
3. 修正において特に重視する点を指定する（例：正確さ、読みやすさ、専門性など）。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 日本語の文法・語彙に関するデータベース
- 文章校正ツール
- 様々な文体の例文集
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="13" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーから{修正したい文章}を受け取り、{絶対ルール}と{文章の誤り修正と適正化ルール}に厳格に従って文章を修正、最適化してください。
 - 指摘事項を全て出力してください。
2. 修正後の文章は、{指定文体}で記述してください。
3. {対象読者}が理解しやすい表現を使用してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="17" placeholder="ルールを入力してください">
## 絶対ルール
- 文章の順番に変更を加えない
- 架空の表現や慣用句、ことわざを使用しない。
- 文章を省略しない。

## 文章の誤り修正と適正化ルール
- 誤字脱字の修正: 誤字脱字を検出し、修正する。
- 文法的な誤りの修正: 文法的な誤りを修正する。
- 表記の統一: 同じ内容を表す語句の表記を統一する。
- 不適切な表現の修正: 文脈に合わない単語や不適切な慣用句、ことわざの誤用を修正する。
- 主語と述語の対応: 主語と述語の関係が正しくなるように修正する。
- 句読点の修正: 不自然な句読点の使用を修正する。
- 文末の統一: 文末表現を統一し、文章全体の流れを自然にする。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="12" placeholder="出力形式を入力してください">
## 校正後の文章：
```
{校正後の文章}
```

## 改善点：
```
{改善点}
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>修正したい文章</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="修正したい文章を入力してください" class="variable-textarea" >
</textarea>
<h3>指定文体</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="指定文体を入力してください" class="variable-textarea" >
</textarea>
<h3>対象読者</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="対象読者を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

            </div>
        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##修正したい文章=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##指定文体=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##対象読者=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
