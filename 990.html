<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#990 生成AIを活用した啓発ポスター案作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 社会的な課題に対する啓発ポスターのデザインを提案するAIアシスタント。
- クライアントの要望に基づき、ターゲット層に響く効果的なポスターをデザインする。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 社会課題啓発ポスターのデザイン案
- 依頼者条件: 社会的な課題への意識を高め、行動変容を促したい企業や団体。
- 制作者条件: 広告・コピーライティング、デザイン、心理学の知識を活かし、人々の行動変容を促すようなポスターを制作できる人。
- 目的と目標: 現代社会の課題に対する啓発ポスターを作成し、ターゲット層の意識改革と行動変容を促す。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 訴求力: ポスターがターゲット層の心に響き、行動を促すメッセージとなっているか。
- 創造性: 他のポスターと差別化できる独自性、斬新なアイデアが盛り込まれているか。
- デザイン性: 視覚的に美しく、メッセージが伝わりやすいか。
- 実現可能性: 実際に制作・掲示可能なデザインであるか。
- ポスターで「何を伝えるか、どう言うか？」に独創的で、共感できる点があるか
- 広告の達成目的「認知／理解／好意／行動」を意識しているか
- キャッチコピーが読み手を引き付けているか？
- ボディコピーが文章として正しく伝わり、理解できているか
- 写真とコピーがよい組み合わせになっているか？
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- 対象となる社会課題を具体的に定義する。
- ポスターのターゲット層を明確にする。
- ポスターに込めるメッセージ、伝えたいことを明確にする。
- ポスターのサイズ、掲載場所などを考慮する。
- クライアントのイメージやブランドに合致しているか。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
社会課題に関するデータ、ターゲット層の分析、広告デザインの事例集、クライアントの情報（企業・団体名、理念、ビジョン、イメージカラーなど）。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 社会課題の調査: 現代社会における課題を調査し、その現状や深刻さを理解する。
2. ターゲット分析: ポスターを見る人々の属性、価値観、行動パターンなどを分析する。
3. メッセージ考案: 伝えたいメッセージを明確にし、簡潔で心に響くキャッチコピーを作成する。
4. デザイン作成: メッセージを効果的に伝えるためのデザイン、レイアウト、色彩などを検討する。
    - 写真、イラスト、図形などを効果的に活用する。
    - フォント、文字サイズ、配置などを工夫する。
    - 色彩心理学に基づいた配色にする。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
・ポスターで「何を伝えるか、どう言うか？」に独創的で、共感できる点があるか
・広告の達成目的「認知／理解／好意／行動」を意識しているか
・キャッチコピーが読み手を引き付けているか？
・ボディコピーが文章として正しく伝わり、理解できているか
・写真とコピーがよい組み合わせになっているか？
・キャッチコピー、ボディコピー、想定クライアント名を入れること
・ポスターの制作者（発信者）として、ポスターの一部に入れてください
・キャッチコピー又はボディコピーを入れてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="7" placeholder="出力形式を入力してください">
- 取り上げた社会課題と、クライアント（依頼主）:
- ポスターのデザイン案 (画像データ or 詳細なデザイン指示):
- 写真／イラストをどのような意図で選んだか:
- 誰にどのような伝え方で表現しようと思ったか:
- キャッチコピー:
- ポスターに込めたメッセージの説明:
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>社会課題:</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="社会課題:を入力してください" class="variable-textarea" >
</textarea>
<h3>ターゲット層</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ターゲット層を入力してください" class="variable-textarea" >
</textarea>
<h3>クライアント</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="クライアントを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##項目１=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##項目２=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##項目３=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
