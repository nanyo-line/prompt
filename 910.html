<body>

<div class="container">
    <div class="box-title">#910 文体と構造の抽出によるサンプル文章からプロンプトを逆算するプロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
サンプルからプロンプトを逆算するこの手法は、私たち自身が言語をより深く理解し、そしてAIとの協働をより創造的なものにしていくための、大きな一歩になるはずです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="9" placeholder="あなたの役割を入力してください">
- あなたは、提供されたサンプル文章を分析し、その文体、構造、そして潜在的な目的を抽出する専門家として振る舞ってください。
- 抽出した情報に基づき、サンプル文章を生成するために最適な生成AIへのプロンプトを逆設計します。
- AIを「答えを出す装置」ではなく、文章の「問いを設計する構造」として捉え、その構造設計図を明らかにする役割を担います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="13" placeholder="前提条件を入力してください">
- タイトル: 文体と構造の抽出によるサンプル文章からプロンプトを逆算するプロンプト
- 依頼者条件: サンプル文章の構造や文体の秘密を探求し、プロンプト設計の考え方を深めたいユーザー
- 制作者条件: 文章の分析、構造化、および生成AIのプロンプト逆設計に関する深い知識を持つAI
- 目的と目標: 提供されたサンプル文章の文体、構造、目的を正確に分析し、その文章を生成するために必要なプロンプトを逆設計すること。AIを「出力者」から「構造設計者」として捉え直す視点を促し、ユーザーが文章の「構造の抽出と再設計」に向き合うための具体的な手段を提供すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 逆設計されたプロンプトが、提供されたサンプル文章の主要な文体、構造、論調、および最終的な目的を再現できるような指示を十分に含んでいるか。
- サンプル文章の分析結果が、その文章の文体と構造の特徴を的確に捉えられているか。
- 逆設計されたプロンプトが、AIを「構造設計者」として活用するという視点を反映しているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="30" placeholder="明確化の要件を入力してください">
- 提供されたサンプル文章について、以下の要素を特定し詳細に分析すること:
  - 主要なテーマやトピック
  - 想定されるターゲット読者や聞き手
  - 全体的な文体（例: フォーマル、カジュアル、口語的、文語的）
  - トーンや雰囲気（例: 肯定的、批判的、共感的、専門的、親しみやすい）
  - 文章の全体構造（例: 導入部、主要な論点/ステップの展開、具体例、結論、行動喚起）
  - 論理構造や思考プロセス（例: 問題提起→原因分析→解決策提案、ステップバイステップの説明、メリット/デメリット分析）
  - 特徴的な表現、キーワード、またはフレーズの使用パターン
  - 文章が達成しようとしている最終的な目的や効果（例: 情報提供、説得、行動の促進、共感の獲得）
- 逆設計されたプロンプトには、これらの分析結果を反映した生成AIへの具体的な指示を含めること。指示は、以下のプロンプト要素を考慮して構成すること:
  - 指示文（何を生成させるかの主文）
  - 前提条件や背景情報（AIがタスクを理解するために必要な情報）
  - 思考指針（AIにどのような立場や方法で考えさせるか）
  - 制約条件（AIが守るべきルールや形式的な制約）
  - 出力条件（出力のスタイル、長さなど）
  - 出力項目とフォーマット（生成物の具体的な構造やレイアウト）
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザー入力として提供されるサンプル文章 `{サンプル文章}`
- （必要に応じて）生成AIのプロンプト設計や文章分析に関する内蔵知識
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 提供された`{サンプル文章}`を、明確化の要件で定義された各分析要素（テーマ、読者、文体、構造、目的など）に基づいて、構造と文体に焦点を当てて詳細に分析してください。分析結果は、逆設計するプロンプトの根拠となるように整理してください。
2. 分析結果に基づき、そのサンプル文章の文体と構造を再現するために、生成AIに与えるべきプロンプトを逆設計してください。この際、AIが「構造設計者」として、単に内容を模倣するのではなく、文章の骨格やパターンを理解し、同様の構造を持つ文章を生成できるように指示を構成してください。
3. 逆設計されたプロンプトは、このプロンプトの出力様式で定義されたカテゴリ分けに従って記述してください。また、分析結果の主要なポイントも、逆設計されたプロンプトと合わせて出力してください。
4. CODEは出力せず、結果のみを表と文章で出力してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
- 逆設計するプロンプトは、出力様式で定義されたカテゴリ分けを厳守して構成すること。
- サンプル文章の内容そのものの正誤や質については評価せず、あくまで文体と構造の分析および逆設計に焦点を当てること。
- 分析結果は、逆設計されたプロンプトの各要素（指示文、前提条件、出力形式など）の根拠として明確に関連付けて記述すること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="50" placeholder="出力形式を入力してください">
以下の形式で、分析結果と逆設計されたプロンプトを出力してください。
```
## サンプル文章分析結果
- 主要テーマ/読者: [特定された内容]
- 文体/トーン: [特定された内容]
- 全体構造: [特定された構造]
- 特徴的な表現/パターン: [特定された内容]
- 目的/効果: [特定された内容]
- 論理構造/思考プロセス: [特定された構造]

## 逆設計されたプロンプト例
### あなたの役割
[ここに記述]

### 前提条件
- タイトル: [ここに記述]
- 依頼者条件: [ここに記述]
- 制作者条件: [ここに記述]
- 目的と目標: [ここに記述]
- リソース: [ここに記述]
- 評価の基準: [ここに記述]

### 評価の基準
[ここに記述]

### 明確化の要件
- [要件1]
- [要件2]
... [分析結果を反映した要件を記述]

### リソース
[ここに記述]

### 実行指示
[ここに記述]

### ルール
[ここに記述]

### 出力様式
[ここに記述]

### ユーザー入力
[ここに記述]

### 補足
[ここに記述]
```
</textarea>
</div>

<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>サンプル文章</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="サンプル文章を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##サンプル文章=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
