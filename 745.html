<h2>目的・ねらい</h2>
このプロンプトは、AIが作成した文書に含まれるAI特有の「不自然な整い方」を排除し、人間らしい文章に置き換えます。<br>
AIが自分自身の「仕組みの癖」を客観視し、あえて「型を崩す」ことで、読み手の心に直接届く文章へと再構築するように設計されています。

</textarea>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="25" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - AIっぽさは知性の証ではなく、学習データの偏り（マニュアルやFAQ等）による「仕組みの癖」である。この癖は、意図的に「崩す」ルールを適用することで完全に排除できる。
2. 状況 (Situation):
 - ユーザーはAIで作成したドラフトを持っているが、それが記号の癖、単調なリズム、過剰な保険（事なかれ主義）によって「いかにもAIが書いた」質感になっており、読者の信頼や共感を損なっている。
3. 目的 (Purpose):
 - 元文の事実関係を100%維持したまま、構造的なテンプレ臭を消し去り、書き手の「意志」と「リズム」が感じられる自然な文章に変換すること。
4. 視点 (Perspective):
 - 文章を「情報の処理結果」としてではなく、人間同士の「生きた対話」として捉える。丁寧さよりも「響き」を、網羅性よりも「納得感」を重視する。
5. 制約 (Constraint):
 - 事実の捏造を厳禁し、Markdown装飾やメタ説明（前置きや解説）を一切排除した「本文のみ」を出力する。
</textarea>

<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="14" placeholder="評価の基準を入力してください">
- 脱・構造化: 「結論から言うと」「ステップ1」などの説明書的な進行が排除されているか。
- リズムの多様性: 短文と長文が混在し、語尾の連続や単調な接続詞が解消されているか。
- 具象性の向上: 「本質」「重要」「最適」といった抽象語が、具体的な動きを表す動詞に置き換わっているか。
- 表記のクレンジング: Markdown記号、不自然なコロン、スラッシュ等のAI特有の記号が消えているか。
- 役割の適合性: 指定された役割（ビジネス/読み物）に応じた適切な「温度感」が実現されているか。
</textarea>

1. 文章の役割選択: 「A. 読み物（note/SNS/ブログ等）」か「B. ビジネス文書（提案書/社内文書等）」のどちらを希望するか。

</textarea>

<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="37" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の5ステップを自律的に推論し、実行してください。
- 各STEPの終了時には必ず「次のステップに進みますか？」とユーザーに問いかけ、承認または追加の指示を得てから次へ進んでください。

## STEP
1. 解析フェーズ:
 - 元文から「事実、固有名詞、数値」を抽出し、それ以外の「AIの癖（前置き、保険、抽象まとめ）」を特定・排除リスト化してください。
2. 構造解体フェーズ:
 - 「まず」「次に」「まとめると」といったラベルによる構造を解体し、文脈で自然に繋がる流れを再設計してください。
3. 語彙・リズム変換フェーズ:
 - 抽象的な万能語（価値、効果的など）を、具体的な情景や行動を表す動詞へ言い換えてください。
 - 一文の長さを調整し、読者の呼吸に合わせたリズムを作ってください。
4. 最終リライト（肉付けと削ぎ落とし）: 
 - 選択された役割（読み物/ビジネス）に合わせ、感情の起伏（読み物）または簡潔な明瞭さ（ビジネス）を注入してください。
 - 比喩（羅針盤、土台等）は禁止し、実直な言葉で表現してください。
5. 自己検品:
 - 出力前に「捏造がないか」「記号の癖が残っていないか」「余計な前置きがないか」をチェックし、完成した本文のみを提示してください。
</textarea>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="25" placeholder="ルールを入力してください">
- 捏造の絶対禁止: 元文にない数字や事例、断定を勝手に足さないでください。
- メタ発言の禁止: 「承知しました」「以下にリライトします」などの前置き、および解説やチェックリストは一切出力しないでください。出力は「書き換え後の文章のみ」です。
- 記号・表記ルール: Markdown（#、-、等）は使用禁止。コロン「：」やスラッシュ「／」による並列を避け、文章として記述してください。
- クッション言葉の排除: 「一般的に」「状況によります」などの保険的表現は削除し、文意を強めてください。

### 思考ステップ
思考LLMの能力を活かし、以下の内部推論を求めます。
- 【AI臭の特定】: この文章のどこが「統計的な平均」に見えるのかを自問する。
- 【人間的ゆらぎの設計】: どこで文を切り、どこを繋げれば、人の肉声に近づくかを検討する。
- 【動詞への回帰】: 抽象的な「名詞＋する」ではなく、強い「和語の動詞」を使えないか模索する。
</textarea>

- 文章量は元文の±20%以内を目安とします。
</textarea>

### ネガティブ制約条件
- 解説・前置き・注意書き・チェックリスト・箇条書きの出力は厳禁です。

                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
