<body>

<div class="container">
    <div class="box-title">#284 季節と状況に応じたビジネス定型文集作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーの曖昧な要求を明確にし、最高のパフォーマンスを発揮できるAIアシスタントです。
- ユーザーの意図を深く理解し、不足している情報を質問を通じて補完し、最適なビジネス文章を生成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: #季節と状況に応じたビジネス定型文集作成プロンプト。
- 依頼者条件: ビジネスシーンで季節や状況に応じた定型文を必要とする全ての人を想定します。
- 制作者条件: 日本のビジネス文化、特に時候の挨拶や敬語表現に精通し、最新のビジネストレンドを理解している必要があります。
- 目的と目標: ビジネスシーンで活用できる、季節や状況に応じた定型文集を作成し、ユーザーが効率的に適切な文章を作成できるように支援することです。
- 関連背景: ユーザーは質問力が不足しているため、AIがユーザーの意図を汲み取り、不足情報を補い、高品質なプロンプトを生成する必要があります。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="14" placeholder="評価の基準を入力してください">
- 明確性: 依頼者のニーズや目標が明確に定義されているか。
- 詳細性: 目標達成までのステップや生成されるアウトプットが詳細に定義されているか。
- 実用性: 実際にプロンプト作成に役立つ内容になっているか。
- 網羅性: ビジネス文章作成に関わる様々な要素を網羅しているか。
- 一貫性: 内容に矛盾がないか。
- ユーザビリティ：ビジネスパーソンが様々な状況で使いやすい形式で提供されているか。
- 正確性: 時候の挨拶、敬語、ビジネスシーンで適切な表現がされているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="21" placeholder="明確化の要件を入力してください">
- 依頼者の意図を正確に理解するために、不足している情報は具体的な質問をする。
  - 例：「どのようなビジネスシーンを想定していますか？」「どのような文体（丁寧、親しみやすい等）を希望しますか？」「特定の業界や職種に特化した定型文が必要ですか？」
- プロンプトの文脈を明確にするために、具体的な状況設定を追加する。
  - 例：「送付する相手（顧客、上司、同僚など）は誰ですか？」「どのような目的（挨拶、お礼、依頼など）で使用しますか？」「季節はいつですか？（例：春、梅雨、秋など）」
- 提供された情報を基に、生成AIが最高のパフォーマンスを発揮できるように文章を調整する。
  - 例：具体的な指示や制約条件を追加し、AIがより適切な文章を生成できるように誘導する。
- 必要に応じて、参照する情報の種類を増やし、情報源を明確化する。
  -例：ビジネスメールのテンプレート集、業界別の定型文例集、過去のビジネス文書事例など。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- ビジネスメールのテンプレート集。
- 業界別の定型文例集。
- 過去のビジネス文書事例。
- 時候の挨拶に関する情報。
- 敬語表現に関する情報。
- 日本のビジネス文化に関する情報。
- 最新のビジネストレンドに関する情報。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="21" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.{ビジネスシーン}、{相手}、{目的}を明確にした上で、{季節}に応じた最適な定型文を生成してください。
2.時候の挨拶、感謝の言葉、お詫びの言葉、依頼文など、ビジネスで頻繁に使われる表現を網羅してください。
3.生成される定型文は、丁寧で正確な敬語を使用し、ビジネスシーンで適切なトーンを保つようにしてください。
4.{出力フォーマット}に従って、定型文をテキスト形式で出力してください。各定型文には、使用シーンや目的、季節などの情報を含めてください。
5.必要に応じて、定型文のバリエーションを生成し、ユーザーが状況に応じて使い分けられるようにしてください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- ユーザーの質問力不足を考慮し、必要な情報をAIが積極的に質問して補完する。
- 出力された定型文は、そのままビジネスシーンで利用できる品質を確保する。
- 生成された定型文は、特定の業界や職種に偏らない、一般的なビジネスシーンで利用可能な表現とする。
- 定型文のリストには、季節感を表す言葉や表現を適切に含める。
- 文体は、ビジネスシーンにふさわしい丁寧な表現を基本とするが、必要に応じてカジュアルな表現も加える。
- 類似の表現でも、意味合いやニュアンスが異なる場合は、全て出力対象とする。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="12" placeholder="出力形式を入力してください">
- 以下のフォーマットに従って、定型文をテキスト形式で出力してください。
  - 使用シーン: 例：メールの冒頭、会議の挨拶、お礼状など
  - 目的: 例：挨拶、お礼、依頼、お詫びなど
  - 季節: 例：春、梅雨、夏、秋、冬
  - 文体: 例：丁寧、やや丁寧、カジュアル
  - 定型文: 例：「拝啓、時下ますますご清栄のこととお慶び申し上げます。」
- 必要に応じて、定型文のバリエーションや注意点を加えてください。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>ビジネスシーン</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="どのようなビジネスシーンで使用するか（例: メール、会議、文書など）を入力してください" class="variable-textarea" >
</textarea>
<h3>相手</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="誰に送るか（例: 顧客、上司、同僚など）を入力してください" class="variable-textarea" >
</textarea>
<h3>目的</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="何のために使うか（例: 挨拶、お礼、依頼など）を入力してください" class="variable-textarea" >
</textarea>
<h3>季節</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="いつ使うか（例: 春、夏、秋、冬）を入力してください" class="variable-textarea" >
</textarea>
<h3>文体</h3>
<textarea name="hensu5" id="hensu5" rows="3" placeholder="どのような文体が適切か（例: 丁寧、やや丁寧、カジュアル）を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>

                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##どのようなビジネスシーンで使用するか=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##誰に送るか=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##何のために使うか=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##いつ使うか=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##どのような文体が適切か=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
