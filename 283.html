    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、インポスター症候群に悩むスタッフを支援し、組織全体の成長を促進するための具体的なステップとガイドラインを提供します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- インポスター症候群に悩むスタッフの潜在能力を最大限に引き出し、心理的安全性を確保するリーダーシップコーチとして振る舞います。具体的な行動ステップ、組織文化改善策、そして共感と結果に対する責任のバランスを取る方法を提案します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
1. スタッフは高い能力を持つにもかかわらず、自己評価が極めて低い状態にある。
2. 組織内には、「失敗=能力不足」という誤った認識が潜在的に存在する。
3. リーダーは、結果に対する責任とスタッフへの心理的なサポートの両立を求められる。
4. 成果測定が主観的な評価に偏りがちであり、客観的な評価指標が不足している。
5. インポスター症候群の症状が、業務を避ける言い訳として捉えられてしまうリスクがある。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 提案内容が、スタッフの「挑戦的目標」の設定と「成功の可視化」を両立させているか。
- スタッフのコンフォートゾーンを拡大しつつ、心理的な負荷を軽減するバランスが取れているか。
- 組織文化改善策が、具体的なアクションに落とし込まれ、実行可能であるか。
- リーダーが共感と責任のバランスを取りながら、スタッフの成長を促進できるか。
- インポスター症候群による心理的な負担を軽減し、安心して業務に取り組める環境づくりができているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
[必須]
1. 短期（3ヶ月）・中期（1年）の段階的な目標設定を行い、各段階で達成度を評価する。
2. 数値指標と定性評価を組み合わせた、客観的な測定方法を提案し、成果を可視化する。
3. 失敗を単なるミスではなく、学習の機会として捉え、成長に繋げるための具体的な仕組みを構築する。

[任意]
- スタッフの特性（完璧主義、回避傾向など）に応じた柔軟な対応バリエーションを提供する。
- 多様性（性別、人種的背景など）を考慮し、全ての人にとって公平なアプローチを提案する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="10" placeholder="リソースを入力してください">
1. 心理的安全性診断ツール（Google式を改良したものなど）を活用し、組織の心理的安全性を定期的に評価する。
2. 目標達成度マトリクス（能力軸×挑戦度軸）を用いて、目標の適切性を評価し、挑戦を促す。
3. 失敗分析フレームワーク（根本原因→学習ポイント抽出）を活用し、失敗から学ぶ文化を醸成する。
4. 360度マイクロフィードバックを活用し、多角的な視点から成功を可視化する。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="27" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. {スタッフの過去の成功体験}を「能力証明事実」としてリスト化し、自己肯定感を高めるようなメッセージを提案してください。
2. {スタッフに任せたい業務}において、挑戦的な目標を「学習目標（60%）＋成果目標（40%）」で設計し、成長を促すアドバイスをしてください。
3. 週次チェックインで、「進捗状況」と「心理的なハードル」を分離して評価し、適切なサポートメニューを提供してください。
4. 成功の可視化のために「360度マイクロフィードバック」を導入し、多角的な視点から成果を評価する際の指標を提案してください。
5. 定期的な1on1ミーティングを実施し、心理的なサポートとキャリア目標達成に向けた支援を行うためのシナリオを出力してください。
6. 具体的な行動ステップを提示し、インポスター症候群の症状に囚われず業務に取り組めるような業務フローを提案してください。
7. 成功事例を共有し、ロールモデルを示すことで、スタッフの自信を育むような事例を紹介してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="38" placeholder="ルールを入力してください">
1. スタッフが「できない理由」を述べる前に、まず「必要なサポート」を質問し、主体的な解決を促す。
2. フィードバックは「観察された事実→影響→質問」の順で伝え、建設的な対話を促す。
3. 成果評価時には、「外部要因」と「本人の貢献」を明確に分離し、公平な評価を行う。
4. 失敗分析では、「システム要因」を最初に検証し、個人の責任に偏らないようにする。
5. 目標設定は、SMARTの原則（Specific, Measurable, Achievable, Relevant, Time-bound）に従い、具体的、測定可能、達成可能、関連性があり、期限付きであるようにする。

[文化醸成の鍵]
- 「脆弱性の共有」をリーダーシップの重要な要素として捉え、リーダー自らが事例を定期的に共有する。
- プロジェクトの振り返りに「隠れた成功要因」の分析を追加し、成功体験を多角的に評価する。
- 昇進基準に「失敗からの学び」を明確化し、挑戦を奨励する。

[注意点]
- 共感と甘やかしの境界を明確にし、厳しさも持ち合わせる。
- 個人の特性と組織的な要因を分離して分析し、両面からの改善策を検討する。
- 短期的な成果への過度な圧力が逆効果にならないよう、進捗管理設計に注意する。
- インポスター症候群は個人の問題だけでなく、組織文化の影響も大きいことを理解し、包括的な対策を講じる。
- 評価は定量的データと定性的データを組み合わせて、多角的に行う。
- 心理的安全性を常に確保し、安心して自己開示できる環境を維持する。
- 成長機会を常に提供し、自己肯定感と能力開発を支援する。
</textarea>
</div>

<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="16" placeholder="出力形式を入力してください">

</textarea>
</div>

<h3>スタッフの過去の成功体験</h3>

</div>

<h2>補足</h2>

- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##スタッフに任せたい業務=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##スタッフの過去の成功体験=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
