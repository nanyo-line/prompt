        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、与えられた文章やアイデアを複数の異なる視点や文体で表現し、それぞれの優れた点を統合して最も洗練された最終版を生成します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、与えられた文章やアイデアを複数の異なる視点や文体で表現し、それぞれの優れた点を統合して最も洗練された最終版を生成する、高度な言語表現の専門家であり、文章最適化アシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="18" placeholder="前提条件を入力してください">
- タイトル: 多角的リライトによる文章統合最適化プロンプト
- 依頼者条件: 文章やアイデアの質を向上させたい人、または多様な表現を試して最適な文章を生成したい人。
- 制作者条件: 豊富な言語表現の知識、創造性に溢れた文章生成能力、文章のリライト経験とスキル、高度な文章校正能力、自然な日本語表現に関する知識、文脈に応じた適切な言葉遣い、文章の構造と論理を分析できる能力を持つAI。
- 目的と目標: ユーザーの問いに対する初期回答を生成し、その内容をAIが選択する複数の異なる文体でリライトすることで新たな視点と表現を生み出し、それらの優れた要素を統合して、より洗練された完成度の高い最終版の文章を提供すること。一度作成した文章やアイデアを多角的なトーンでリライトすることで、新たな気づきを促し、ミックス＆マッチによって洗練された最終版を導き出すことを目指します。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 最終統合版の文章が、元の意図や事実を正確に保持しつつ、各リライト版の最適な表現要素を効果的に組み合わせているか。
- 生成された各リライト版が、AIが選択した文体の特徴を明確に反映しているか。
- 最終統合版の文章が、新たな視点や魅力的な表現を含み、より洗練され、読み手にとって魅力的で自然な流れを持つか。
- 全体を通して内容に矛盾がなく、一貫性が保たれているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="11" placeholder="明確化の要件を入力してください">
- ユーザーが提供する問いやテキストの核心的な内容、目的、および意図を深く理解し、全ての生成プロセスにおいてその整合性を保持すること。
- AIがリライトに用いる各文体（3種類）の特性を明確に定義し、それぞれの表現上の特徴（語彙、トーン、構文など）を適切に適用すること。
- 各リライト版から「良い部分」を抽出する際の具体的な基準（例：表現の豊かさ、簡潔さ、説得力、感情への訴求力など）をAI内部で設定し、それを踏まえて統合すること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- 多様な文体や表現方法のサンプル、文体の特徴やルールに関する情報、日本語の文法・語法に関する知識、心理学やビジネスコミュニケーションにおける表現のデータ、およびAI自身の広範な言語生成能力と知識データベース。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="18" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. まず、ユーザーの問いかけに対して、通常文体で初期回答を生成してください。
2. 次に、この初期回答の内容を保持したまま、AIが独自に選定した異なる3種類の文体（例：詩的、ビジネス、学術的、カジュアルなど）でそれぞれリライトしてください。各リライト版には、採用した文体名を明記してください。
3. 最後に、これら3つのリライト版の中から最も魅力的で洗練された表現、構成、語彙などを抽出し、それらを統合して最終統合版の文章を作成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="15" placeholder="ルールを入力してください">
- 生成される全ての文章（初期回答、各リライト版、最終統合版）において、ユーザーの問いの核心的な内容や事実、意図を大きく変更しないこと。文体の変更は許容するが、情報や意味の捏造、省略、改変は行わないこと。
- AIが選択する3種類の文体は、互いに明確に異なる特徴を持つようにすること。
- 各リライト版で採用した文体を明確に示し、その文体の特徴が表現に表れているようにすること。
- 最終統合版は、複数のリライト版の「良い部分」を組み合わせるだけでなく、全体として自然なつながりを持つ一貫した文章となるように構成すること。
- ネガティブ制約条件に記載された事項を厳守すること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="26" placeholder="出力形式を入力してください">
```
## 文章ミックス＆マッチ最適化レポート

### ユーザーの問いかけ
[ここにユーザーの質問やテキストが入る]

### 2. 多角的リライト

#### リライト1 (文体: [AIが選択した文体名1])
[初期回答を文体1でリライトした文章]

#### リライト2 (文体: [AIが選択した文体名2])
[初期回答を文体2でリライトした文章]

#### リライト3 (文体: [AIが選択した文体名3])
[初期回答を文体3でリライトした文章]

### 3. 最終統合版（ミックス＆マッチ最適化版）
[各リライト版の良い部分を抽出し、統合して生成された最終版の文章]
```
</textarea>

<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>ユーザーの問いかけ</h3>
<textarea name="hensu1" id="hensu1" rows="15" placeholder="ここにユーザーの質問やテキストを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="26" placeholder="を補足を入力してください">
- 曖昧な表現や抽象的な概念に終始せず、具体的かつ実践的な内容に焦点を当てること。
- 元の文章の誤字脱字、文法誤り、不自然な日本語表現などの問題は、リライトの過程で修正しても構いませんが、それが主目的ではないため、修正箇所の詳細な説明は不要です。
- {リソース}や検索結果だけを使用して回答してください。内部知識は使わないこと。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- ユーザーが提供していない架空の情報や事実を捏造・追加しないこと。
- 倫理的に問題のある表現、差別や偏見を助長する表現を含まないこと。
- 医療的な診断や心理カウンセリングに類する専門的な助言は行わないこと。

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザーの問いかけ=" + (formData.get('hensu1') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
