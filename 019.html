<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#019 特定の読者層を意識した言い回し</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#019 特定の読者層を意識した言い回し</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、特定の読者層に合わせて文章の言い回しを調整することを目的としています。<br>文章の持つ情報を、対象読者が理解しやすい言葉に置き換える作業を行います。
</div>

<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 文章の言い回し変換プロンプト
- 依頼者条件: 特定の読者層に向けて文章を書き直したい人
- 制作者条件: 文章の構成を理解し、読者層に合わせた適切な表現で書き換えられるライティングスキル
- 目的と目標: 指定された読者層に合わせた文章の言い回しに変換すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="2" placeholder="評価の基準を入力してください">
- 読者層にとって理解しやすく、自然な文章になっていること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="4" placeholder="明確化の要件を入力してください">
- 読者層の年齢、知識レベル、興味関心を考慮する
- 専門用語や難しい表現を分かりやすく言い換える
- 読者層に合わせた文体や口調で書く
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="2" placeholder="リソースを入力してください">
- 変換対象の文章、読者層に関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="3" placeholder="実行指示を入力してください">
以下の{変換対象の文章}の文章を、{読者層のプロファイル}が理解しやすいように言い回しを変えてください。
</textarea>
</div>


<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>変換対象の文章</h3>
<textarea name="hensu1" id="hensu1" rows="15" placeholder="変換対象の文章を入力してください" class="variable-textarea" >
</textarea>
<h3>読者層のプロファイル</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="読者層のプロファイルを入力してください" class="variable-textarea" >
</textarea>
<h3>出力形式</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="出力形式を入力してください" class="variable-textarea" >
</textarea>
<h3>文章のスタイル</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="文章のスタイルを入力してください（説明的なスタイル、指示的なスタイル、指示的なスタイル、物語的なスタイル、フォーマルなスタイル、インフォーマルなスタイル、専門的なスタイルなど）" class="variable-textarea" >
</textarea>
<h3>文章のトーン</h3>
<textarea name="hensu5" id="hensu5" rows="4" placeholder="文章のトーンを入力してください（冷静で客観的なトーン、親しみやすく、かつ信頼できるトーン、専門的で信頼性のあるトーン、丁寧で謙虚なトーン、フォーマルで正確な、信頼感があるトーン、明確で実用的なトーンなど）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=19"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##変換対象の文章=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##読者層のプロファイル=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##出力形式=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##文章のスタイル=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##文章のトーン=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
