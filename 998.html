<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>#998 プロンプトの改善とアドバイス</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;

        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#998 プロンプトの改善とアドバイス</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、既存のプロンプトを分析し、より効果的に改善するためのシステマティックなアプローチを提供します。<br>4つの主要なステップで構成されており、各ステップで特定の分析や改善を行います。

</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- プロンプトエンジニアとして、与えられたプロンプトを分析し、改善案を提案する。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="4" placeholder="前提条件を入力してください">
- プロンプトエンジニアリングの基礎知識
- 効果的なプロンプト作成に関する理解
- 各種生成AIの特性に関する知識
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 効果: 改善されたプロンプトが、より高品質なアウトプットを生み出すこと。
- 明確さ: プロンプトの指示が明確で理解しやすく、曖昧な点が解消されていること。
- 具体性: プロンプトが必要な情報を十分に含み、期待されるアウトプットが明確に定義されていること。
- ユーザーフレンドリーさ: プロンプトが使いやすく、ユーザーが迷うことなく利用できること。
- 一貫性: 同じようなタスクに対して、一貫して高品質なアウトプットが得られること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- 改善対象のプロンプトがどのようなタスクを目的としているのか
- どのような生成AIを想定しているのか
- 期待されるアウトプットの具体例
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 改善対象のプロンプト
- 生成AIのドキュメント
- プロンプトエンジニアリングに関する資料
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="60" placeholder="実行指示を入力してください">
以下のSTEP1からSTEP4をステップバイステップで実行し、<command_prompt_to_improve>タグ内のコマンドプロンプトを改善してください

STEP1. プロンプトの分析:
<prompt_analysis> タグ内で、以下の各項目について詳しく分析し、具体的な例や引用を挙げてください。
a) プロンプトの主な目的: プロンプトは何を達成しようとしているのか？
b) プロンプトの対象者: 誰がこのプロンプトを使用するのか？
c) プロンプトの構成要素: プロンプトはどのような要素で構成されているのか？
    例: 役割、指示、コンテキスト、入力、出力形式
d) 要件と制約: プロンプトに明示されている、あるいは暗黙的に示されている要件や制約は何か？
    例: 文字数制限、出力形式、トーン、スタイル
e) 不明確な指示: プロンプトに曖昧な表現や指示が含まれていないか？
    例: "詳しく説明してください"、"適切な方法で"
f) 不足している要素: プロンプトの効果を高めるために、追加すべき情報は何か？
    例: 具体的な例、追加のコンテキスト、評価基準
g) 潜在的な課題: プロンプトを使用する際に発生しうる問題点は何か？
    例: 期待通りのアウトプットが得られない、生成AIが誤解する

STEP2. プロンプトの改善:
分析結果に基づき、以下の観点からプロンプトを改善してください。各観点について、複数のアイデアを検討し、その思考プロセスを記述してください。

a) 目的と成果の明確化:
   - プロンプトの目的をより明確に記述する。
   - 期待される成果を具体的に示す。
b) 具体的な指示と例:
   - より具体的で詳細な指示を与える。
   - 指示を理解しやすくするために、具体的な例を提示する。
c) 不足情報の追加:
   - 生成AIがタスクを適切に実行するために必要な情報を追加する。
     例: 背景情報、コンテキスト、評価基準
d) 指示の構造とフロー:
   - 指示の順番や構成を見直し、より論理的な流れにする。
   - 必要に応じて、ステップを分割したり、見出しを付けたりする。
e) 成功基準:
   - タスクの完了を判断するための明確な基準を設ける。
     例: 出力形式、品質基準

STEP3. 改善したプロンプト:
<improved_prompt> タグ内に、改善版のプロンプトを記述してください。以下の条件を満たしていることを確認してください。
- 明確で簡潔である
- 適切な構造を持っている
- タスクに必要な側面をすべて網羅している
- 指示と期待が具体的である

STEP4. 改善点の説明:
<explanation> タグ内で行った変更点とその理由を説明してください。変更点が元のプロンプトの効果をどのように高めているのかを明確に示してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="4" placeholder="ルールを入力してください">
- プロンプトの本来の意図を維持すること。
- 生成AIが理解できる表現を用いること。
- 倫理的な問題やバイアスが生じないように配慮すること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- Markdown形式
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>改善したいプロンプト</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="改善したいプロンプトを入力してください" class="variable-textarea" >
<command_prompt_to_improve>

ここに記入してください

</command_prompt_to_improve>
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count="></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##改善したいプロンプト=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
