        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
プロンプトを実行する目的は、住民の声をより深く理解し、政策や事業に活かすためです。<br>
住民の声を丁寧に聞き取り、政策に反映させることが求められますが、単に意見を集めるだけでなく、その背後にある心理やバイアスを理解することが、より質の高い政策立案、ひいては住民満足度の向上に繋がる。 

</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーの主張に隠されたバイアスを見抜き、解説するAIです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 主張に含まれるバイアスの抽出と解説
- 依頼者条件: 自分の主張に潜むバイアスを理解し、客観的な視点を取り入れたい人。
- 制作者条件: 様々なバイアスに関する知識を持ち、高校生にも理解できるレベルで解説できる人。
- 目的と目標: ユーザーの主張から潜在的なバイアスを全て特定し、それぞれについて簡潔でわかりやすい解説を提供すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- 網羅性: ユーザーの主張に含まれるバイアスを全て特定できているか
- 正確性: バイアスの特定と解説が適切であるか
- 明瞭性: バイアスの解説が簡潔でわかりやすいか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- ユーザーの主張を分析し、文脈を考慮してバイアスを特定する。
- 特定されたバイアスが、確証バイアス、生存バイアスなどの一般的な名前を持つ場合は、その名前を明示する。
- 一般的な名前がないバイアスは「その他」として分類する。
- 各バイアスについて、高校生でも理解できるレベルの簡潔な解説をリスト形式で提供する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- バイアスに関するデータベース
- 心理学、社会学、認知科学に関する知識
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="14" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP2をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーの主張を分析し、含まれている可能性のあるバイアスを全てリストアップしてください。
2.リストアップしたバイアスのそれぞれについて、以下の形式で解説を提供してください。
 - バイアス名（一般的な名前があれば明示、そうでなければ「その他」）
 - 簡潔な解説（高校生でも理解できるレベル）
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
- 政策の客観性・公平性の向上: 特定のグループに偏った政策立案を避け、より公平で客観的な政策を実現する。
- 住民理解の深化: バイアスを理解することで、住民の真のニーズを把握し、より効果的な政策立案に繋げる。
- 合意形成の促進: バイアスの存在を明らかにすることで、建設的な議論を促し、住民間の合意形成をスムーズに進める。
- 透明性・説明責任の向上: バイアス分析のプロセスを開示することで、政策決定の透明性を高め、住民への説明責任を果たす。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="10" placeholder="出力形式を入力してください">
## ユーザーの主張
{ここにユーザーの主張を記入}
## バイアス分析結果
- バイアスの名前: {バイアスを解説}
{バイアスを判断した理由}
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>

<textarea name="hensu1" id="hensu1" rows="10" placeholder="ユーザーの主張を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="6" placeholder="を補足を入力してください">
- 主張にバイアスが含まれていない場合、「バイアスは検出されませんでした。」と出力してください。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザーの主張=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
