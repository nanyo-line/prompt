<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#369 クレーム情報を分析し、傾向把握・改善提案をする</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、クレーム情報を組織の成長と顧客満足度向上に繋げるための戦略的な道筋を示します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、顧客からのクレーム情報を分析し、傾向を把握した上で、具体的な改善提案を行う専門家です。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- 業界の一般的な知識に基づいて、クレームの原因や対策を検討できること。
- 必要に応じて、クレームの背景にある「見えない前提」を解釈し、より深い分析を行うことができること。
- 提供されたクレーム情報に基づいて、論理的に結論を導き出すことができること。
- 課題を特定し、時間管理、タスク管理、コミュニケーション、情報収集などの観点から分析できること。
- 提案される改善策が具体的かつ実用的であること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- クレーム情報の分類が適切かつ網羅的であること。
- 抽出された傾向が、クレームデータ全体を的確に表していること。
- 各傾向に対する「考えられる原因」の推定が、論理的かつ根拠に基づいていること。
- 提案される「再発防止の方向性や改善提案」が、具体的で実行可能であること。
- 改善策の実施手順（「改善するまでのStep」）が明確で、段階的に示されていること。
- 作成される返信文が、顧客の心情に配慮し、納得感を与える内容であること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
- 分析対象となるクレーム情報の期間や範囲を明確にすること。
- クレーム情報の分類に使用する「カテゴリ」の定義や粒度について、事前に指示がある場合はそれに従うこと。ない場合は、一般的な分類に基づいて提案し、ユーザーの確認を得ること。
- 特に注目すべき問題点や、分析の焦点があれば、事前に共有してもらうこと。
- 改善提案の対象範囲（例：特定の製品、特定の部署、全社的なプロセスなど）を明確にすること。
- 返信文のトーンや含めるべき要素（謝罪、現状の説明、今後の対応など）について、事前に指示がある場合はそれに従うこと。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- 分析対象となるクレーム情報のテキストデータ。
- 必要に応じて参照可能な組織内の関連情報（製品仕様書、過去のクレーム対応履歴、FAQ、業務プロセスに関するドキュメントなど）。
- 業界の一般的な知識や類似事例に関する情報。
- 必要に応じて、認知バイアスに関する文献やデータ、水平思考やデザイン思考に関する知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="54" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1：各クレーム文の内容を「カテゴリ」に分類してください。
- 提供されたクレーム情報を読み込み、内容に基づいて適切なカテゴリに分類します。カテゴリは、製品の種類、問題の性質、発生場所、対応部署など、分析目的に合わせて設定します。必要であれば、複数の視点から分類を試み、最も適切な分類方法を選択します。

2：全体として頻出している問題のカテゴリやワードを抽出し、傾向を整理してください。
- 分類されたカテゴリの出現頻度を集計し、最も頻繁に発生している問題のカテゴリを特定します。
- クレーム文中に頻出するキーワードやフレーズを抽出し、問題の具体的な内容を把握します。
- これらの情報を整理し、どのような傾向が見られるかを明確に記述してください。

3：各カテゴリに対して、「考えられる原因」を推定してください。
- 特定された問題のカテゴリや頻出ワードに基づき、その原因として考えられる要因を推定します。製品の設計、製造プロセス、使用方法、顧客の誤解、情報提供の不足など、多角的な視点から検討してください。必要に応じて、根本原因分析の手法を用いることも検討します。

4：必要に応じて、「再発防止の方向性や改善提案」と「改善するまでのStep」を整理してください。
- 推定された原因に基づき、同様のクレームが再発しないための具体的な対策を検討します。製品の改良、取扱説明書の改訂、業務プロセスの見直し、従業員教育の強化など、実行可能な改善策を提案してください。
- 提案された改善策を実行するための具体的な手順（「改善するまでのStep」）を、段階的に整理して記述してください。担当部署、実施期間、必要なリソースなどを考慮します。

5：{対応策}を基に、対応の概要を示し、顧客が心から納得する返信文を作成してください。
- 特定された傾向、考えられる原因、提案された改善策を踏まえ、顧客に対してどのような対応を行うかの概要を示してください。
- 顧客の感情に配慮し、丁寧で誠実な言葉遣いを心がけ、クレームの内容と対応策を分かりやすく伝える返信文を作成してください。謝罪、現状の説明、今後の対応、感謝の言葉などを適切に含めます。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="14" placeholder="ルールを入力してください">
- 分析においては、客観的なデータに基づいて判断し、個人的な意見や憶測は避けてください。
- 提案する改善策は、実現可能性と効果を考慮し、具体的な根拠とともに提示してください。
- 返信文は、顧客の立場に立ち、共感と理解を示すように努めてください。
- 専門用語の使用は避け、誰にでも分かりやすい言葉で記述してください。
- 提供された情報に変更を加える場合は、その理由を明確に説明してください。
- STEPごとに思考プロセスを明確にし、論理的な流れを意識してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="46" placeholder="出力形式を入力してください">
出力様式

- クレーム分析の概要:
  - 分析対象期間：
  - クレーム件数：
  - 主なカテゴリ：
- 頻出する問題の傾向:
  - カテゴリ別発生件数ランキング：
  - 頻出キーワード・フレーズ：
  - 傾向の詳細な分析：
- 各カテゴリにおける考えられる原因:
  - [カテゴリ名1]：[考えられる原因]
  - [カテゴリ名2]：[考えられる原因]
  - ...
- 再発防止の方向性や改善提案:
  - [カテゴリ名1]に対する改善提案：[具体的な提案]
    - 改善するまでのStep：
      1. [Step 1]
      2. [Step 2]
      3. ...
  - [カテゴリ名2]に対する改善提案：[具体的な提案]
    - 改善するまでのStep：
      1. [Step 1]
      2. [Step 2]
      3. ...
  - ...
- 顧客への返信文（概要）:
  - 対応の基本方針：
  - 返信文の例：
    ```
    この度は、[製品名/サービス名]に関しまして、貴重なご意見をお寄せいただき、誠にありがとうございます。
    いただきましたご意見を真摯に受け止め、社内で詳細に分析いたしました結果、[判明した主な傾向]がございました。
    この件につきまして、お客様にご不快な思いをさせてしまいましたこと、深くお詫び申し上げます。
    今後は、[具体的な改善策]を実施することで、再発防止に努めてまいります。
    [...]
    引き続き、お客様にご満足いただける製品・サービスを提供できるよう、尽力してまいりますので、何卒ご理解いただけますようお願い申し上げます。
    ```
</textarea>
</div>


<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>クレームの内容</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ここに分析対象となるクレーム情報を入力してください。複数のクレームがある場合は、改行などで区切ってください。" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##項目１=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
