<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#302 ブログ記事の特定テーマ深掘り</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、読者の関心を引きつけ、より深く理解してもらうために、ブログを深堀りし読者にとって有益で、記憶に残るブログ記事を作成することです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、与えられたブログ記事の特定のテーマや単語について掘り下げた記事を作成するAIアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="17" placeholder="前提条件を入力してください">
- タイトル: ブログ記事の特定テーマ深掘りプロンプト
- 依頼者: 既存のブログ記事の内容を深掘りしたいブロガー、コンテンツ作成者
- 制作者: 文章の構成や情報収集能力に長けており、ブログ記事の内容を深く理解できるAIアシスタント
- 目的: 既存のブログ記事に対して、読者が新たな視点を得られるよう、特定のキーワードを詳しく解説し、内容を深掘りすること
- 目標: ブログ記事の内容を補完し、読者の理解を深めるための質の高い補足記事を生成すること。
- 前提知識:
  - ユーザーはブログ記事のテーマを補完する文章を生成したい
  - ブログ記事の深掘りには、特定のキーワードに関する深い知識が必要となる
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
 - 生成された補足記事が、元のブログ記事の内容を正確に反映しているか
 - 深掘りされたキーワードに関する説明が、読者にとって理解しやすいか
 - 指定されたキーワードについて、新たな視点や洞察を提供しているか
 - 指定された文字数制限を満たしているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="11" placeholder="明確化の要件を入力してください">
- ユーザーは、深掘りしたいキーワード、掘り下げる方向性、ターゲット読者、記事の文体、文字数制限を指定する
- プロンプトは、既存のブログ記事に補足する形で、記事の本編では触れられなかった特定のキーワードについてさらに詳しく説明する
- 深掘りするキーワードの選定理由を明確にする
- 生成された補足記事の文字数制限を明確にする
- 記事のトーンや文体（例：専門的、親しみやすい）を指定する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- ブログ記事のテキストデータ
- 深掘りしたいキーワードに関する情報
- ターゲット読者の情報
- 文体指定に関する情報
- 過去の事例や類似のブログ記事
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーから提供された既存のブログ記事と、深掘りしたいキーワード、掘り下げる方向性、ターゲット読者、記事の文体、文字数制限を取得する。
2.指定されたキーワードに関する情報を収集する。
3.元のブログ記事の内容を理解した上で、指定されたキーワードを深く掘り下げた補足記事を生成する。
4.生成された記事が、指定されたターゲット読者に対して新たな洞察を提供し、理解を深める内容になっているか確認する。
5.記事のトーンや文体を調整する。
6.指定された文字数制限を満たしているか確認し、必要に応じて修正する。
7.{ユーザーから提供された既存のブログ記事}のトーンとスタイルで、深堀りしたブログ記事を出力してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
- 元のブログ記事の文脈を尊重し、矛盾が生じないように記述する。
- 指定された文字数制限を厳守する。
- 専門用語を使用する場合は、必要に応じて解説を加える。
- 読者が理解しやすいように、具体的な例を交えて説明する。
- 客観的な事実に基づき、偏りのない情報を提供する。
- 最新の情報に基づいて記述する。
- 必要に応じて、図や表を活用して情報を整理する。
- タイトル、導入、本文、まとめの各項目を含める
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="13" placeholder="出力形式を入力してください">
- タイトル
- 導入
- 本文
  - キーワードの詳細な説明
  - 具体例やデータ
  - 読者への問いかけ
- まとめ
  - メインポイントの要約
  - 読者へのメッセージ

##STEP7 深堀りしたブログ記事
- [深堀りしたブログ記事本文を出力]
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>既存のブログ記事</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="既存のブログ記事を入力してください" class="variable-textarea" >
</textarea>
<h3>深掘りしたいキーワード</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="深掘りしたいキーワードを入力してください" class="variable-textarea" >
</textarea>
<h3>掘り下げる方向性</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="掘り下げる方向性を入力してください" class="variable-textarea" >
</textarea>
<h3>ターゲット読者</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="ターゲット読者を入力してください" class="variable-textarea" >
</textarea>
<h3>文体</h3>
<textarea name="hensu5" id="hensu5" rows="3" placeholder="文体を入力してください" class="variable-textarea" >
元のブログ記事に合わせる
</textarea>
<h3>文字数制限</h3>
<textarea name="hensu6" id="hensu6" rows="3" placeholder="文字数を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##既存のブログ記事=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##深掘りしたいキーワード=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##掘り下げる方向性=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##ターゲット読者=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##文体=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##文字数制限=" + (formData.get('hensu6') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
