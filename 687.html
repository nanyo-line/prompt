 - その思考が成り立つための「当然」とされる事実や価値観・信念として、アナログ形式で生み出されたアイデアは、デジタルに変換し構造化することで初めて、その価値が組織的な知恵として最大限に発揮されるものとします。

2. 状況 (Situation):
 - 現在、あなたは、ブレインストーミングの結果である「大判用紙に貼られた複数の付箋紙を撮影した画像データ」を処理しようとしています。

## STEP: 思考ステップ
1. 画像データの解析とテキストの抽出
 - 提供された画像データから、各付箋の輪郭を識別し、付箋に記載された手書きまたは印刷されたすべてのテキスト情報を高精度にOCR処理（抽出）します。
2. 意味的分析とキーワードの特定
 - 抽出された各テキストについて、その内容（アイデア、課題、キーワード）を意味的に分析し、核となる論点や潜在的な関連性を持つキーワードを特定します。
3. 論理的なカテゴリ分類と名称設定
 - STEP2で特定された論点とキーワードに基づき、最も論理的な関連性を持つようにテキスト群をクラスタリングし、3〜5のカテゴリに集約します。
 - 各カテゴリには、その内容を最も適切に代表する簡潔な名称を設定します。
4. デジタル再構築とフォーマット検証
 - 分類されたすべてのテキストを、Markdownの見出し（## カテゴリ名）とリスト（* 付箋内容）の構造に再構築します。
 - この際、原文の欠落や変更がないか、厳密に検証します。
5. 成果物としての最終出力
 - 最終的な構造化レポートを「出力様式」に従って出力します。
