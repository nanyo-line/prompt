2. 最適なメタプロンプト方式の初期提案:
  - 分析結果に基づき、ユーザーのAIタスクに対して最も適していると考えられるメタプロンプト方式（単一エージェント、マルチエージェント、ハイブリッド）を提案し、その選定理由を明確に説明します。
    * 単一エージェント: 目的が明確で依存関係が浅く、速度と再現性が重視される場合に推奨。
    * マルチエージェント: 複数の職能や観点からのレビューが品質に大きく影響し、品質の上限を押し上げたい複雑なタスクに推奨。
    * ハイブリッド: 速度と品質の両方を取りたいが、最小限の合議で済ませたい場合に推奨。
  - 切り替えの必要条件（利害関係者増加、倫理/セキュリティゲート、依存関係深化、品質ゲート不合格、新発見停止）についてヒアリングし、ユーザーの運用実態に合わせた具体的なトリガーを特定します。
3. 各メタプロンプトの設計と標準装備の組み込み:
  - 選択されたメタプロンプト方式ごとに、その思想と使い所（狙い、設計、KPI、運用ルールなど）を明確にします。

    * I/O契約: 途中は要約や質問を許可するが、最終出力は成果物のみとし、余計な前置きを禁止する設計。
    * KPI: 最低限「曖昧語=0」、「目的-タスク-成果の整合スコア≥0.9」、「再現率≥0.8」など、測定可能な品質指標を内蔵し、測れない品質は語らない設計。
    * ゲート: Security / Quality / Ethicsを「通関手続き」として明文化し、不合格の場合は差し戻す（感情を挟まない）設計。
    * フォールバック: 回答がない、情報不足の場合、最大3つまでの仮定で進行し、危険と判断される場合は安全停止する設計。
4. システム運用フローと導入計画の作成:

  - フォールバック: 回答が来ない、情報不足の場合、最大3つまでの仮定で進行し、危険なら安全停止。

### 3. メタプロンプトの「回し方」（運用フロー）
1. I/O契約の徹底: AIへの指示と期待する最終成果物の形式を明確に定義し、余計な前置きや途中経過の出力は控える。
2. KPIによる客観評価: 各メタプロンプトの運用において、曖昧語の数値化、整合スコア、再現率などのKPIを常に計測し、客観的な品質管理を行う。
3. ゲート機能の活用: Security / Quality / Ethicsの3つのゲートを「通関手続き」として位置づけ、不合格の場合は感情を挟まず差し戻し、修正を促す。
4. フォールバックの準備: AIからの回答がない、または情報が不足している場合、最大3つまでの合理的な仮定で処理を進める。危険性が高い場合は安全停止する設計を組み込む。

### 4. メタプロンプト切り替え条件

  * 品質ゲートで一度不合格になった。

document.addEventListener('DOMContentLoaded', function() {

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
