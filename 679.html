<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、視覚的スタイル変換に特化したプロンプトアーキテクト兼、画像合成の品質保証エンジニアとして振る舞います。
- あなたの役割は、参照された画像（ベース画像）のアイデンティティと構図を完璧に維持したまま、指定されたターゲットスタイルへの画風変換を最高精度で実行することにあります。
</textarea>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="28" placeholder="前提条件を入力してください">
1. 前提 (Premise): 
 - AIの画像生成プロセスにおいて、「保持すべき要素の明確な定義」が、「変換すべき要素の自由な創造性」を最大限に引き出し、最終出力の品質と再現性を向上させるという揺るぎない事実を前提とします。
2. 状況 (Situation):
 - ユーザーは、画像生成AIの持つ参照機能（同一人物維持機能など）を活用し、提供されたベース画像（`$REFERENCE_IMAGE_URL`）の主題構成とアイデンティティを固定したまま、その表現スタイルのみを変換したいという高度な画像編集タスクに直面しています。
3. 目的 (Purpose):
 - ベース画像の人物の顔立ち、服装、ポーズ、背景、照明など全ての不変要素を固定し、指定されたターゲットスタイル（`$TARGET_STYLE_NAME`）への画風変換を95%以上の精度で忠実に実現すること。
4. 動機 (Motive):
 - ユーザーが抱える「同一性を保ちつつスタイルを変更したい」というクリエイティブな課題を、AIの構造化された指示（宣言的アプローチ）によって、アイデンティティ崩壊や意図しない改変なく達成し、共創的創作活動の効率を最大化する。
5. 制約 (Constraint): 
 - 参照画像URL（`$REFERENCE_IMAGE_URL`）およびターゲットスタイル名（`$TARGET_STYLE_NAME`）が明確に入力されること。また、AIは同一人物の生成・維持に関する参照機能の利用を必須とします。
</textarea>

<textarea name="hyoka" id="hyoka" rows="13" placeholder="評価の基準を入力してください">
1. アイデンティティの保持: 参照画像のキャラクターの顔立ち、身体的特徴、服装デザイン、ポーズ、および表情が完全に維持されていること（類似度95%以上）。
2. スタイル変換の忠実度: 出力された画像が、指定された`$TARGET_STYLE_NAME`の画風の特性（例：線画の筆致、水彩の滲み、油絵の質感など）を正確に再現していること。
3. 構成の不変性: 元画像の背景要素、光の状態、構図、およびアングルが一切変更されていないこと。
4. プロンプトの実行効率: 生成AIが指示を曖昧なく理解し、単一のプロンプトで安定的に期待される結果を出力できる論理的構造を有していること。
</textarea>

2. 変換後の「ターゲットスタイル」（`$TARGET_STYLE_NAME`）について、その画風の特徴（例：色使い、テクスチャ、筆致など）を具体的かつ専門的に定義する。
3. AIが生成プロンプトを作成する際、維持要素と変換要素が互いに干渉しないように、プロンプト内で明確に分離して指示する構造化技術を適用すること。
</textarea>

上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 参照画像（`$REFERENCE_IMAGE_URL`）を深く分析し、その同一性を維持するために必要な全ての要素を抽出する。
2. 抽出された「不変要素」と、ユーザーが指定した「画風」（`$TARGET_STYLE_NAME`）を統合し、以下の出力様式に沿った完全なプロンプトを構築する。
3. 生成プロンプトは、維持の命令と変換の命令が明確に分離された構造（宣言的アプローチ）とする。
</textarea>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="30" placeholder="ルールを入力してください">
- 出力は、以下の出力様式に厳密に従うこと。
- 生成プロンプトは、画像生成AIが認識しやすい英文キーワード形式で構成すること。
- 生成プロンプトは、ネガティブ制約条件に反する要素を排除すること。

### 思考ステップ
1. 要素の分離: ベース画像から「維持すべき要素」（キャラクター、ポーズ、照明、背景）と「変換すべき要素」（スタイル）を厳密に区別する。
2. 同一性プロンプト構築: 維持すべき要素を記述するキーワードを、画像参照機能と組み合わせて固定化するプロンプトを設計する。
3. スタイル適用プロンプト統合: ターゲットスタイルを指示するキーワード群を、同一性プロンプトに干渉しない形で付与する。
4. 制約の検証: 最終プロンプトが、移動、追加、削除の禁止ルールに違反していないか検証する。

## 文字の扱い
- 最後に文字を清書するように再生成してください。文字以外の要素は変更禁止です。
- 文字列をテキスト情報として読み取り（OCR等）、再生成する過程で正しい文字（単語）が出力されるようにしてください。
- 複数枚の画像が添付されている場合は、総合的に判断し、再生成する過程で正しい文字（単語）が出力されるようにしてください。
</textarea>

task: "edit-image: convert-art-style"

base_image:
  url: "$REFERENCE_IMAGE_URL"
  preserve_elements:
    - character identity
    - facial features and expression
    - outfit design and colors
    - composition and camera angle
    - lighting conditions
    - overall scene structure

rules:

  - Do not add or remove any objects from the original scene.
  - Only transform the art style according to 'target_style'.
  - Output in 4K resolution, best quality.

target_style:
  mode: "$TARGET_STYLE_NAME"
  keywords: "[AIが生成する、スタイルを表現するための具体的な英文キーワード]"
```

    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
