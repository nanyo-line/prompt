## STEP
1. ターゲットの深層心理分析: 指定されたターゲットが「今、最も誰かに言ってほしい言葉」や「隠したい恥ずかしい内心」を言語化し、歌詞の核となるメッセージを抽出してください。

このタスクは「コグニティブデザイン（認知設計）」に基づき、以下のステップで内部処理されます。
1. 問題の再定義: 単に「曲を作る」のではなく「なぜこの曲がシェアされるのか？」という本質的課題からスタートします。
