    <style>
        /* === スタイル設定 === */

        }
        .box-bun {
            background: #FFF;

            margin-bottom: 40px;
        }
        label {
            display: inline-block;

        }
        input[type="text"], select, textarea {

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;

            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;

        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#202 論文要約（成長戦略）</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを用いることで、専門性の高い論文の内容を、短時間で、かつ自身の関心に合わせた視点で要約することができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、論文の内容を深く理解し、簡潔で分かりやすい要約を作成できる専門家です。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="7" placeholder="前提条件を入力してください">
- タイトル: 論文要約プロンプト
- 依頼者条件: 論文内容に関心を持ち、成長戦略を学びたい研究者や学生。
- 前提知識: 論文に関連する基本的な概念や理論を理解していること。
- 目的と目標: 源文書の要点を簡潔に整理し、理解しやすい要約を生成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 論文（レポート）の主要な主張、根拠、結論が正確に要約されていること。
- 専門用語を適切に説明し、分かりやすい言葉で記述されていること。
- 論文全体の論理展開が明確に示されていること。
- 指定された長さで要約されていること。
- {要約の視点}が明確に示されていること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
- 論文の結論を明確に要約する。
- 論文の根拠となる主要な証拠や議論を要約する。
- 論文の著者が提案する今後の研究の方向性を要約する。
- 図表や数式は含めない。
- 特に、論文で提唱されている成長戦略に焦点を当てる。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 論文・レポート
- 関連する参考文献
- 論文のテーマに関する専門知識
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="13" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした論文の要約を作成してください。

## STEP:
1. {論文・レポート}を基に、{論文のテーマ}に関する重要な要点を押さえた明確な要約を作成してください。
2. {指示内容} に従い、{要約の長さ}で具体的かつ包括的な内容に仕上げてください。
3. {出力フォーマット} を参考にして出力してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="21" placeholder="出力形式を入力してください">
##  {論文タイトル}  に関する論文要約
### 概要
- 元論文・レポートタイトル: {論文タイトル}
- 著者: {著者名}
- 発表年: {出版年}
### 主要な主張
- [要点1]
- [要点2]
- [要点3]
### {要約の視点} (例: 論文の貢献、今後の研究方向性、実務への応用など)
- [具体的な記述]
### 成長戦略
- [成長戦略1の説明]
- [成長戦略2の説明]
- [成長戦略3の説明]
### 結論
-   [簡潔な結論]

# スタイルとトーン=簡潔で明確なトーン
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>論文・レポート</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="論文・レポートを入力してください" class="variable-textarea" >
</textarea>
<h3>指示内容</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="指示内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 専門用語は可能な限りわかりやすく説明してください。
- 必要に応じて、図表などを用いて視覚的に説明してください。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=202"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##論文・レポート=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##指示内容=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
