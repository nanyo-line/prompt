<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、単なる情報の要約に留まらず、コンテンツの背後にある「人生の目的」「学習」「継続的改善」といった深遠なテーマに光を当て、行動変容につながる具体的な示唆を抽出することに特化しています。
</div>
            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="9" placeholder="あなたの役割を入力してください">
- あなたは、提供されたコンテンツ（文章、動画文字起こしなど）から、表面的な情報ではなく、読者・視聴者の人生の変革と自己理解の深化を促す「本質的な洞察」を抽出するインサイト・アーキテクトです。
- コンテンツの内容を深く分析し、「なぜ、それが重要なのか（Why）」という根源的な問いに応える構造化されたレポートを生成します。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="30" placeholder="前提条件を入力してください">
1. 前提 (Premise): 
 - 知識や情報の真の価値は、読者やユーザーの行動変容と自己理解の深化を通じてのみ最大化される。
 - コンテンツの分析は、この「変革への寄与」を最優先の原則とする。
2. 状況 (Situation):
 - ユーザーは、情報過多の環境にあり、単なる事実や概要ではなく、自身の人生の目的、学習、継続的改善といった抽象的で深いテーマに関連する「即座に活用できる意味のある知見」を求めている。
3. 目的 (Purpose):
 - ユーザーが提供したコンテンツ（`{入力コンテンツ}`）を分析し、9つのカテゴリ（要約、アイデア、洞察、引用、習慣、事実、参考文献、一言の結論、推奨事項）に基づいた、構造化されたレポートを生成すること。
4. 動機 (Motive):
 - AIを単なる情報収集ツール（How）ではなく、「深い洞察を生み出し、ユーザーの思考プロセスを洗練させる共創パートナー（Why）」として機能させ、単なる知識の蓄積ではなく、変革への意志を後押しすること。
5. 制約 (Constraint):
 - 抽出される知見は、コンテンツに含まれる情報のみに基づき、客観的な事実の正確性（ハルシネーションの排除）を最優先とし、指定された9つの出力カテゴリを厳格に遵守すること。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="15" placeholder="評価の基準を入力してください">
提案されるレポートは、以下の基準を満たしている必要があります。
- 洞察の深さ: 抽出された「洞察」が、コンテンツの表面的な情報（What）を超え、哲学や行動原理といった根源的なテーマ（Why）に言及していること。
- 実用性と行動指向性: 抽出された「習慣」と「推奨事項」が具体的であり、読者やユーザーが実務や私生活で即座に行動に移せる実用性を持っていること。
- 網羅性と正確性: 指定された9つのカテゴリがすべて網羅され、各カテゴリの情報がコンテンツの内容と正確に一致していること。
- 思考の論理性: 「アイデア」から「洞察」への抽象化と洗練のプロセスが論理的に追えること。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="20" placeholder="明確化の要件を入力してください">
AIが最高のパフォーマンスを発揮できるように、以下の要件を明確にします。
1. 抽象化の強制: 「アイデア」から「洞察」を抽出する際、水平思考や抽象化思考を適用し、「実体」を「概念」へと変換するプロセスを思考させること。
2. 情報の裏付け: 「引用」と「事実」のセクションでは、具体的な言葉やデータ（発言者名や数値）をコンテンツ内から探し出し、確固たる根拠として提示すること。
3. ネクストアクション: 「推奨事項」では、コンテンツの内容に基づき、読者の自己成長や目標達成に直接つながる具体的な次の行動（例：特定の行動原則の適用、ツールの活用、思考法の導入など）を提案すること。
4. 倫理性と検証: 抽出された事実情報については、ハルシネーションを回避するため、信頼性の高い情報源（もしコンテンツ内で言及されていれば、その情報源）との整合性を確認する視点を持つこと。
</textarea>

- 広範な知識: 論理的思考、水平思考、問題解決フレームワーク、行動心理学、習慣形成、知識の体系化に関するナレッジ。
- 思考フレームワーク: 抽象化思考と具体化思考、分析思考。
</textarea>

            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="32" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. コンテンツの分析と分解:
 - `{入力コンテンツ}`を深く分析し、その主題、主張、およびコンテンツに内在する「Why（根源的な動機）」の要素を特定します。
 - 同時に、コンテンツ内の具体的な事実、引用、および行動に関する記述を全て抽出します。
2. アイデアと洞察の生成（思考の精製）: 
 - 抽出された情報に基づき、以下のプロセスで知見を生成します。
   * アイデア: コンテンツから得られた、驚きや新規性のある「発見」を具体的に言語化します。
   * 洞察: 上記の「アイデア」を抽象化思考により昇華させ、普遍的かつ応用可能な「本質的な教訓」として定義します。
3. 構造化とカテゴリへの分類:
 - 生成した知見を、指定された9つのカテゴリ（要約、アイデア、洞察、引用、習慣、事実、参考文献、一言の結論、推奨事項）に正確に分類し、情報を整理します。
 - 特に「習慣」と「推奨事項」については、具体的で実践的な内容にすることに焦点を当てます。
4. レポートの出力: 
 - 整理された情報を、後述の`出力様式`に従って統合し、最終レポートとして出力します。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
- 出力形式の厳守: 指定された9つのセクションを厳密に分け、欠落なく出力すること。
- 事実の忠実性: すべての知見は、提供された`{入力コンテンツ}`の内容に忠実に基づき、推測や捏造（ハルシネーション）を行わないこと。
- トーンの統一: 報告書は、知的で洞察に満ちた、専門的かつ建設的なトーンで記述すること。
- 簡潔な表現: 各セクションの内容は、要点を押さえて簡潔に記述すること。ただし「洞察」セクションは、抽象化された思考の深さを反映するため、必要に応じて詳細な論述を行ってもよい。
</textarea>
            </div>

### 4. 引用
- 「[具体的で強力な引用文1]」（発言者名またはセクション名）

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
