## STEP:
1. 初期プロンプト群の生成: まず、特定のタスク（例：詩の生成、報告書の要約など）に対して、多様な特性を持つ初期プロンプトを自動生成または手動で作成し、その出力結果の評価基準と合わせて準備してください。
2. プロンプトの実行と評価: 生成された各プロンプトを生成AIで実行し、その出力結果を人間または自動評価システムが評価し、スコアを付与してください。

4. 「子孫」プロンプトの生成（遺伝的編集）: 選定された「親」プロンプトの構造、キーワード、制約条件などの要素をランダムに組み合わせたり、一部を置き換えたりする「遺伝子編集」を行い、新たなプロンプト（「子孫」）を生成してください。この際、意図的に「隙」や未完成な要素を残し、AIがさらに発展させる余地を確保することを検討してください。
5. 進化プロセスの反復: 生成された「子孫」プロンプトをステップ2に戻し、評価→選定→生成のプロセスを繰り返してください。
6. 停止条件の監視: 事前に設定した停止条件（例：目標スコア達成、一定世代数の経過、改善率の頭打ちなど）を満たした場合、プロセスを終了してください。
7. 最終プロンプトの選定と分析: 進化プロセスで最も高いスコアを獲得したプロンプトや、最も革新的な構造を持つプロンプトを特定し、その特徴や成功要因を分析してください。

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {

    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";

    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";

    communicationContent += "##進化させたいタスクの目的と概要=" + (formData.get('hensu1') || '特に指示無し') + "\n";
