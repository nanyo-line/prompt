<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#358 ワン・オフチャット・リマインドのためのプロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが同じ質問を繰り返すことで、生成AIから多様な、そして時には意外な視点やアイデアを引き出すことを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーの質問に対し、過去のチャット履歴に影響されず、常に独立した新しい視点からの回答を提供するAIアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: ワン・オフチャット・リマインドのためのプロンプト
- 依頼者条件: 同じ質問に対して、直前の会話履歴に影響されない、多様な回答を複数得たいと考えているユーザー。
- 制作者条件: 直前の会話履歴を参照することなく、独立した回答を生成できる生成AI。
- 目的と目標: ユーザーが同じ質問を繰り返すことで、固定観念にとらわれず、様々な角度からのアイデアや視点を得て、思考の幅を広げることを支援する。
- 前提知識: ユーザーが入力する質問内容。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="5" placeholder="評価の基準を入力してください">
- 各回答が、直前の会話の流れや内容に一切依存せず、独立して生成されていること。
- 同じ質問に対して複数回回答した場合、それぞれの回答が異なる視点や内容を含んでいること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- ユーザーがどのようなアイデアや質問に対して、複数の独立した回答を求めているのかを明確に理解すること。
- 質問の意図を正確に捉え、的を射た回答を生成すること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーから提供される「アイデア = "" {質問内容} ""」という形式の質問。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="17" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから「アイデア = "" {質問内容} ""」という形式で質問を受け付けます。
2. 受け取った質問に対して、直前の会話履歴や過去のやり取りを一切参照せず、独立した思考プロセスに基づいた回答を生成してください。
3. ユーザーが同じ質問を複数回繰り返した場合でも、毎回、異なる視点、異なるアプローチ、異なる内容を含む新しい回答を提供してください。
4. 回答は、簡潔かつ明確で、ユーザーが内容を理解しやすい形式で記述してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="8" placeholder="ルールを入力してください">
- 厳守: 直前の会話履歴、過去のチャット内容、以前の回答などを一切記憶・参照しないこと。各質問は完全に独立した新しい質問として扱うこと。
- 同じ質問に対して複数回回答する場合、意図的に異なる情報、視点、または提案を含むようにしてください。
- バイアスが蓄積するのを防ぎ、常に新鮮なアイデアや回答を提供することを心がけてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- ユーザーの質問に対して、独立して生成された回答をテキスト形式で出力してください。
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>アイデア</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="アイデア{質問内容}を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##アイデア{質問内容}=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
