<!-- 前提条件 -->

<textarea name="conditions" id="conditions" rows="13" placeholder="前提条件を入力してください">
- タイトル: ユーザー行動の非認知能力を高めるプロンプト
- 依頼者条件: 非認知能力の重要性を認識しており、その向上に興味がある個人、教育関係者、または組織の担当者。
- 制作者条件: 非認知能力に関する深い知識を持ち、具体的な育成方法や実践例を提供できる能力を持つ生成AI。
- 目的と目標: ユーザーが非認知能力を高める具体的な方法を知り、その向上を支援すること。学業成績だけでなく、社会性や幸福度にも寄与する非認知能力の育成方法を探求し、実践可能な形で提供します。
</textarea>
</div>


<!-- 評価の基準 -->

<textarea name="hyoka" id="hyoka" rows="9" placeholder="評価の基準を入力してください">

- 提示された育成方法が具体的で実践可能であること。
- 方法が適切にカテゴリ分けされていること。
- 各方法の説明と実践ポイントが網羅的かつ分かりやすいこと。
- 出力された内容が事実整合性を保っていること。
- ユーザーの期待（非認知能力の向上）に直接的に寄与する内容であること。
</textarea>
</div>


<!-- 明確化の要件 -->

<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">

- それぞれの要素に対応する育成方法を多角的に、実践的な視点から詳細にリストアップすること。

- 非認知能力の定義を簡潔に含めること。
- 最終的に、提示された方法を実践しやすい形でまとめること。

## STEP:
1. まず、｛ユーザーが入力した内容｝を基に、非認知能力の主要な要素を特定し、次にそれぞれの要素に対応する育成方法を検討してください。

3. 各方法について、簡潔な説明と具体的な実践例を提示してください。
4. 非認知能力の定義も簡潔に含めてください。
5. 最後に、それらの方法を実践しやすい形でまとめ、提示してください。
6. 日本語で簡潔かつ網羅的に、事実整合性を保って回答してください。
</textarea>

'''
### 非認知能力の定義
- 非認知能力とは、学業成績や知能テストでは測れない、個人の内面的な特性やスキルを指します。これらは、目標達成能力、感情制御、対人関係能力など、人生の様々な局面で成功を収めるために重要とされています。

### 主要な非認知能力要素ごとの育成方法
#### 自己肯定感
- 説明: 自分自身の価値を認め、自信を持つ力です。
- 実践ポイント:
  - 小さな目標設定と達成を通じて成功体験を積み重ねる。
  - 努力やプロセス、具体的な行動を具体的に褒める。
  - ネガティブな感情も自然なものとして受け入れる姿勢を示し、共感する。

#### グリット（やり抜く力）
- 説明: 困難な状況でも目標に向かって努力を継続する粘り強さです。
- 実践ポイント:
  - 具体的で達成可能な目標設定をサポートし、進捗を可視化する。
  - 困難に直面した際は、すぐに答えを与えず、一緒に多角的な対処法を考える。
  - 諦めずに挑戦し続けることの重要性と、その先にある成長を伝える。

#### 協調性
- 説明: 他者と協力し、共通の目標達成のために貢献する能力です。
- 実践ポイント:
  - グループ活動や共同作業の機会を積極的に設け、役割分担を経験させる。
  - 相手の意見を傾聴し、自分の意見を明確に伝える練習を促す。
  - チーム内での責任感を育み、相互支援の価値を理解させる。

#### 問題解決能力
- 説明: 日常や未知の状況で発生する課題に対し、効果的な解決策を見つけ出す思考力です。
- 実践ポイント:
  - 日常生活で遭遇する問題を、ユーザー自身で考えさせる機会を提供する（すぐに解決策を与えない）。
  - 複数の解決策を検討させ、それぞれのメリット・デメリットを比較分析させる。
  - 試行錯誤の過程そのものを評価し、プロセスから学ぶ重要性を伝える。

#### 自己調整能力
- 説明: 自身の感情、思考、行動をコントロールし、目標達成に向けて調整する力です。
- 実践ポイント:
  - 目標設定と定期的な振り返りを習慣化させる。
  - 感情の認識と適切なコントロール方法を練習させる。
  - 計画を立て、実行し、その結果を評価するサイクルを経験させる。

### 共通する実践のヒント
- 対話を通じて深く思考する力を育む環境を提供する。
- 遊びや自由な活動の中で、ユーザーの主体性を尊重し、自主的な選択を促す。
- 失敗を恐れずに新しいことに挑戦できる、心理的に安全な環境を構築する。
'''
