/* === 入力エリアの色設定 === */

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#211 ターゲットが行動しやすくなるコンセプトを生成する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
AIを活用したコンセプト設計では、ターゲットが行動したくなるような、魅力的で具体的なコンセプトを生成することが可能です。<br>抽象的な理念やスローガンではなく、ターゲットの心に響き、具体的な行動を喚起するコンセプトを作成し、地域活性化につなげることがねらいです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、革新的なビジネスコンセプトを生み出す、経験豊富なコンサルタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: ターゲットの心を掴む魅力的なコンセプト設計
- 依頼者条件: 新規事業や既存事業の活性化を検討している担当者。
- 制作者条件: ターゲット分析、市場調査、コンセプト立案、マーケティング戦略に精通している専門家。
- 目的と目標: ターゲットが行動したくなるような、明確で具体的、かつ実行可能なコンセプトを生成する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 明確性: コンセプトが明確に定義されており、理解しやすいか。
- 魅力度: ターゲットの心を掴む魅力的なコンセプトであるか。
- 実現可能性: 実際に実行に移せる、現実的なコンセプトであるか。
- 独自性: 他の事業との差別化が図れる、独自性のあるコンセプトであるか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- ターゲット: 誰をターゲットとするのか、その属性やニーズを具体的に記述する。
- 提供価値: ターゲットにどのような価値を提供するのか、明確に定義する。
- 差別化: 他の事業との差別化ポイントは何か、具体的に示す。
- キーメッセージ: コンセプトを一言で表す、簡潔で印象的なメッセージを作成する。
- ビジュアルイメージ: コンセプトを視覚的に表現するイメージ、キーワードを列挙する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 市場調査データ
- 競合分析
- ターゲットインタビュー
- 成功事例
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="30" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした、{ターゲット} をターゲットとする{事業内容} のコンセプトを以下の手順で設計してください。

## STEP:
1.コンセプトの明確化
 - ターゲットのニーズ、行動、心理を分析し、事業内容 に対する潜在的な欲求を明確化してください。
 - 競合ブランド を分析し、差別化ポイントを明確化してください。
 - 事業内容 を通じて、ターゲットにどのような体験を提供したいのかを明確化してください。
2.キーワードの抽出
 - 明確化されたコンセプトを表現する、具体的なキーワードを5つ以上抽出してください。
3.コンセプトデザイン
 - 抽出されたキーワードに基づいて、具体的なコンセプトデザイン を3案作成してください。
 - 各コンセプトデザインには、以下の要素を含めてください。
    - コンセプトの簡潔な説明
    - ターゲットへの訴求ポイント
    - 具体的なサービスイメージ
    - 参考となるビジュアルイメージ
4.各コンセプトデザインは、シナリオ形式 で記述し、ターゲットがどのように行動し、事業内容 によってどのような変化が生まれるのかを具体的に示してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="16" placeholder="出力形式を入力してください">
# {事業内容} のコンセプトデザイン
## コンセプト1: {コンセプト名}
- 説明: {コンセプトの説明}
- ターゲットへの訴求ポイント: {具体的な訴求ポイント}
- サービス/商品イメージ: {具体的なサービス/商品イメージ}
- ビジュアルイメージ: {参考となるビジュアルイメージ}
- シナリオ:
  1.{ターゲットの現状}
  2.{事業内容との出会い}
  3.{事業内容を利用することで得られる変化}
### コンセプト2: {コンセプト名}
...
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>ターゲット</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="どのような属性の人々をターゲットにしていますか？（20代女性、SNSをよく利用する）" class="variable-textarea" >
</textarea>
<h3>事業内容</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="具体的にどのような事業ですか？" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=211"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ターゲット=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##事業内容=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
