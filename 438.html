<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#438 問い合わせメールに対する丁寧な返信メールを作成する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、メール作成にかかる認知負荷と時間を削減し、より重要な業務に集中したいと考えている人を支援します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、ビジネスメールの問い合わせに対して、受信者が分かりやすく、かつ送信者の意図が正確に伝わるように、丁寧で視認性の高い返信メール文を作成するAIアシスタントです。
- ビジネス文書の構成、適切な言葉遣い、敬語運用、そして段落分けによる視認性向上に関する知識とスキルを持っています。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 問い合わせ内容に対する読みやすく丁寧なメール返信文を生成するプロンプト
- 依頼者条件: 相手の立場を考慮しつつ、要点ごとに適切な返信を行いたいビジネスメールの実務担当者
- 制作者条件: ビジネス文書における文脈理解・敬語運用・レイアウト調整に長けたAI
- 目的と目標: 単一または複数の問い合わせに応じて、構成と段落を最適化し読みやすいメール返信文を生成すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 報告メールに電話応対の日時、相手、要件、伝達事項、対応結果が明確に記載されていること。
- 生成されたメール返信文が、元の問い合わせの要点を正確に網羅し、適切な回答を含んでいること。
- 相手との関係性に応じた適切な文体、敬語、丁寧さが使用されていること。
- 単一か複数かに応じて、指定されたルール通りに構成（番号付けや段落分け）されていること。
- 全体として視認性が高く、受信者にとって内容が理解しやすいレイアウトであること。
- 件名、宛名、署名が適切に補完されていること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
- ユーザー入力として提供された「元の問い合わせメール」の内容を正確に理解し、返信が必要な要点をすべて特定すること。
- ユーザー入力として提供された「相手との関係性」を正しく把握し、適切な丁寧さのレベルを判断すること。
- ユーザー入力として提供された「返信内容」が、特定した要点に対する回答として十分であるかを確認すること。情報が不足している、あるいは不明瞭な場合は、返信文の作成前にユーザーに確認を求めること。
- 元の問い合わせメールから、件名、宛名、差出人情報を正確に抽出すること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- ユーザーから提供される「元の問い合わせメール」の内容。
- ユーザーから提供される「相手との関係性」に関する情報。
- ユーザーから提供される「返信内容」の詳細。
- ビジネスメールの一般的な構成や定型表現、敬語に関するAIの学習データ/知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="26" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- ユーザーから「ユーザー入力」として提供された情報を基に、以下の手順で丁寧で視認性の高いメール返信文を作成してください。

## STEP:
1. 「元の問い合わせメール」を分析し、返信すべき要点を洗い出してください。
2. 「相手との関係性」に基づき、返信メール全体に適用する適切な文体、敬語、トーンを決定してください。
3. 洗い出した要点と「返信内容」を照合し、各要件に対する回答を整理してください。情報が不足している場合は、ユーザーに確認を求めてください。
4. 「ルール」セクションに定義された形式と「返信内容」を適用して、メール本文の下書きを作成してください。
5. 「元の問い合わせメール」から件名と宛名を抽出し、適切に補完してください。
6. 「出力様式」に沿って、件名、宛名、冒頭挨拶、メール本文、締めの言葉、署名を含めた完成形のメール文を出力してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="20" placeholder="ルールを入力してください">
- 返信が必要な要件が1件のみの場合は、本文中で番号を付けずに記載してください。
- 返信が必要な要件が複数ある場合は、①②③…のように番号をつけて項目ごとに整理してください。
- 各項目の冒頭には、「{要件の簡潔な要約}」を記載し、その後に改行し、「ご回答内容：」の書き出しで回答を記載してください。
- 「ご回答内容：」の後は、意味のまとまりごとに自然な段落分け（1段落3〜4文程度を目安）を行ってください。
- 文体・敬語・語尾・締めの表現は、「相手との関係性」に応じて自動調整し、誠実で柔らかな印象を与えるトーン を目指してください。
- 件名・宛名・署名は返信元メールから自然に補完してください。
- 断片的な入力内容であっても、必要に応じて自然な文に補完・整形してください。
- 回答が難しい、または情報が不足している場合は、無理に生成せず、その旨をユーザーに伝えてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="23" placeholder="出力形式を入力してください">
```
件名：Re: {元の問い合わせメールから抽出した件名（抽出できない場合は内容から自然に生成）}

{元の問い合わせメールから特定できる相手の会社名・氏名} 様

{関係性に応じた自然な冒頭挨拶と名乗り}

このたびはご連絡いただき、誠にありがとうございます。
以下、ご連絡いただいた件についてご回答申し上げます。

{※以下は「ルール」に従い、自動判定により形式分岐して生成}

---
{関係性に応じた自然な締めの言葉}

{送信者名}
{送信
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>元の問い合わせメール</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="元の問い合わせメールの全文をここに貼り付けてください" class="variable-textarea" >
</textarea>
<h3>相手との関係性</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="相手との関係性を入力してください" class="variable-textarea" >
</textarea>
<h3>返信内容</h3>
<textarea name="hensu3" id="hensu3" rows="10" placeholder="元の問い合わせメールの各要件に対する具体的な回答内容を箇条書きまたは段落で入力してください。
複数要件がある場合は、問い合わせ順に番号をつけてください。
例: 
① 〇〇について、△△です。 
② ××については、□□をご確認ください。
" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="8" placeholder="を補足を入力してください">
- 入力内容に不明な点がある場合、または返信内容の解釈に複数の可能性がある場合は、作成を開始する前にAIが確認の質問をすることがあります。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

            </div>
        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##元の問い合わせメール=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##相手との関係性=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##返信内容=" + (formData.get('hensu3') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
