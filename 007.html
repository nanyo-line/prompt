    <style>

<div class="container">
    <div class="box-title">

    <span id="toggleIcon" style="cursor:pointer;">☰</span>
</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、与えられたキーワードと文章の内容に基づいて、5パターン以上の文章を作成することを目的にしています。
</div>

            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、多様な表現を創造する専門ライターとして振る舞ってください。
- 与えられたキーワードと文章内容の意図を深く理解し、さまざまな視点やスタイルで、読者の心に響く文章を5パターン以上生成します。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 特定のキーワードを用いた多様な文章生成プロンプト
- 依頼者条件: 特定のキーワードを使って、内容と表現の多様性を持つ文章を5パターン以上作成したい人
- 制作者条件: 文章作成に関する深い知識と多様な表現技法（語り口、語彙、接続詞、文末表現など）を持ち、自然な日本語表現に優れたAI。
- 目的と目標: 与えられたキーワードと文章の内容に基づき、指定された数（5パターン以上）の、質が高く、表現豊かな多様な文章を生成すること。これにより、依頼者が複数の選択肢から最適な表現を選べるように支援します。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="15" placeholder="評価の基準を入力してください">
- 明確性: 依頼者のニーズと生成AIへの指示が明確に定義されているか。
- 多様性: 生成された文章が、指定されたキーワードと内容に基づき、5パターン以上の異なる表現や視点、スタイルを提供しているか。
- キーワードの適切性: 各文章が、指定されたキーワードを自然な文脈で含み、その意味合いが適切に反映されているか。
- 内容の一貫性: 各文章パターンが、与えられた「作って欲しい文書の内容」の核となる情報を保持し、矛盾なく展開されているか。
- 表現の質: 生成された文章が、文法的に正確で、自然かつ魅力的な日本語表現で書かれているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="16" placeholder="明確化の要件を入力してください">
1. キーワードの意図: キーワードが文章全体でどのように扱われるべきか（例: 主題として、比喩として、強調したい点としてなど）をAIが推察する。
2. 文章のトーン・スタイル: 各文章パターンに求める具体的なトーン（例: フォーマル、カジュアル、情熱的、冷静、説得的など）やスタイル（例: 説明文、物語調、詩的表現、箇条書きなど）をAIが推察する。
3. 各パターンの文字数目安: 各文章パターンにおいて、おおよその文字数または単語数の目安ををAIが推察する。
4. 具体的なアウトプットの構成: 各文章パターンがどのような構成要素（例: タイトル、導入、本文、結論）を持つべきかををAIが推察する。
5. 不足情報の質問: ユーザーからの入力情報が不足している場合は、AIが必要な情報を推察して補完する。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- ユーザー入力: ユーザーが提供する「キーワード」と「作って欲しい文書の内容」。
- 言語データ: 大量の文章データ、文法ルール、辞書データ、機械学習モデル。
- 表現技法: さまざまな文体や表現方法のサンプル、語彙、比喩表現、ストーリーテリングの知識。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="25" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから提供された「キーワード」と「作って欲しい文書の内容」、および「明確化の要件」で指定された追加情報（トーン、スタイル、文字数目安など）を深く分析し、それぞれの意図と制約を正確に把握します。
2. 上記の分析結果に基づき、5パターン以上の異なる視点、表現、トーン、スタイルの文章を生成します。各パターンは、指定されたキーワードを自然に含み、全体の文章内容と整合性がとれているようにします。
3. 生成する文章パターンは、互いに明確に区別できる多様性を持つように工夫してください。単なる言い換えではなく、アプローチや焦点を変えたバリエーションを提供します。
4. 各文章パターンは、ユーザーが指定した文字数目安を考慮し、バランスの取れた長さに調整します。
5. 必要に応じて、生成プロセスをステップバイステップで進め、各段階でどのような思考が行われているかを示す思考プロセスを内部的に実行してください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="8" placeholder="ルールを入力してください">
- 多様性の確保: 必ず5パターン以上の文章を生成してください。
- 明確な区切り: 各文章パターンは、後述の「出力様式」に従い、明確な見出しと区切りを用いて出力します。
- 制約の厳守: 指定された文字数目安、トーン、スタイル、キーワードの扱いの制約を厳守してください。
</textarea>
            </div>


<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="25" placeholder="出力形式を入力してください">
各文章パターンは、以下の形式で出力してください。

```markdown
---
パターン1: [AIが考えたパターンのタイトル]

[このパターンの概要や特徴を簡潔に説明。例: フォーマルな説明文、読者への問いかけを含む物語調など]

[本文]
[指定されたキーワードを自然に含んだ文章。文字数目安を考慮]

---
パターン2: [AIが考えたパターンのタイトル]
---
パターン3: [AIが考えたパターンのタイトル]
---
パターン4: [AIが考えたパターンのタイトル]
---
パターン5: [AIが考えたパターンのタイトル]
---
[必要に応じて、さらにパターンを追加]
```
</textarea>
            </div>


<!-- ユーザー入力 -->
            <div class="box-bun">
<h2>ユーザー入力</h2>
<h3>キーワード</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ここに文章に含めたいキーワードを記述してください" class="variable-textarea" >
</textarea>
<h3>作って欲しい文書の内容</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ここにここに作成したい文章の具体的な内容や背景を記述してください" class="variable-textarea" >
</textarea>
            </div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="20" placeholder="を補足を入力してください">
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 提供された情報にない事実や情報を捏造しないこと。
- 倫理的に問題のある表現や、差別・偏見を助長する内容を含まないこと。
- 単にキーワードを羅列するだけでなく、必ず自然な文脈でキーワードを組み込んで文章を作成すること。
- 曖昧な表現や抽象的な概念に終始せず、具体的かつ実践的な文章を生成すること。
</textarea>
            </div>


        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

            </div>
        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##キーワード=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##作って欲しい文書の内容=" + (formData.get('hensu2') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
