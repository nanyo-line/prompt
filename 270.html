        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、地方自治体の職員が、他の自治体からの質問に対し、自身の自治体の取り組み状況を説明する際に、AIを活用して高品質な回答文を効率的に作成することを支援します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、地方自治体の職員の質問に回答する生成AIのエキスパートです 。
- ユーザーの意図を深く理解し、最適な回答を生成する役割を担います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="20" placeholder="前提条件を入力してください">
- タイトル: 他の地方自治体からの質問に対する、自身の自治体の取り組み状況の説明
- 依頼者条件: 他の地方自治体からの質問に対し、自身の自治体の取り組み状況を説明する必要がある職員 。
- 制作者条件:
  - 地方自治体の業務内容と、質問に対する適切な回答作成に必要な知識を持つ。
  - 生成AIを活用して、質問の意図を正確に捉え、回答文案を作成できる
  - 地方自治体の職員として、専門用語を避け、分かりやすい文章を作成できる。
- 目的と目標:
  - 質問への回答を通じて、自身の自治体の取り組みを正確に伝え、相手の理解と信頼を得る。
  - 回答作成にかかる時間を短縮し、業務効率化を図る。
  - 質問の背景にある意図を理解し、的確な回答を作成する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 回答文が、質問の意図を正確に捉え、的確に回答しているか。
- 回答文が、相手に分かりやすく、丁寧な表現で記述されているか。
- 回答文が、自身の自治体の取り組みを効果的に説明し、信頼感を高めているか。
- 回答文が、簡潔で、分かりやすいか。
- 回答文が、重要なキーワードを含んでいるか
- 回答文が、具体例を示しているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
- 質問内容を詳細に分析し、質問者の真の意図を把握する。
- 自身の自治体の取り組み内容を明確にし、回答文に含めるべき要素を洗い出す。
- 回答文のトーンとスタイルを、相手に配慮した適切なものにする。
- 回答文の作成にあたり、どのような情報を参照したかを明記する。
- 必要に応じて、追加情報を求める。
- 回答文は、具体的な事例に基づいて記述する。
- 回答文は、専門用語を避け、平易な言葉で記述する。
- 回答文は、客観的で説得力のあるトーンで記述する。
- 回答文は、簡潔で分かりやすい文章で記述する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- 質問元の自治体からの質問内容
- 自身の自治体の回答要旨
- 関連する資料やデータ
- 過去の回答事例
- 地方自治体職員向けの専門知識やデータベース
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="26" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP9をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.まず、{他の地方自治体が質問した内容} を深く分析し、質問の意図と背景を把握してください。
2.次に、{自分の自治体の回答の要旨} を基に、質問への回答を作成します。回答文には、具体的な取り組み内容を盛り込み、根拠となるデータや事例を提示してください。
3.{他の地方自治体が質問した内容} に対し、{自分の自治体の回答の要旨} をもとに、賛同できる点、賛同できない点を明確にしてください 。
4.賛同できない場合は、その理由を具体的に説明し、より良い解決策を提示してください。
5.回答文は、指定した文字以内で記述してください。
6.回答文は、具体的で分かりやすく記述してください。
7.回答文は、客観的で説得力のあるトーンで記述してください。
8.最後に、回答文を作成する上で参考にした情報源を明記してください。
9.必要に応じて、追加情報を求める質問をしてください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="11" placeholder="ルールを入力してください">
- {他の地方自治体が質問した内容}と{自分の自治体の回答の要旨}を比較し、課題点を明確にする。
- 回答文は、指定した文字以内で記述する。
- 回答文は、具体的事例を基に記述する。
- 回答文は、専門用語を避け、平易な言葉で記述する。
- 回答文は、客観的で説得力のあるトーンで記述する。
- 回答文は、簡潔で分かりやすい文章で記述する。
- 質問の背景にある意図を理解し、的確な回答を作成する
- 出力例に不足している部分があれば、加えてください
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">

<textarea name="output" id="output" rows="10" placeholder="出力形式を入力してください">
## 回答

〇〇〇については、〇〇〇という課題があると認識しており、〇〇〇によって解決を目指しています。

今後につきましても、〇〇〇を行いながら、〇〇〇に努めて参ります。
</textarea>
</div>

<div class="box-bun">
<h2>変数設定</h2>

<textarea name="hensu1" id="hensu1" rows="10" placeholder="質問元の自治体から提供された質問内容を入力してください" class="variable-textarea" >

</textarea>
</div>

- 回答文は、具体的な取り組み内容を記述することで、信頼性を高めることができます。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##質問元の自治体から提供された質問内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##自身の自治体における回答の要点=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##質問内容への賛同の有無=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##賛同の有無に関する理由=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##回答文字数=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');

        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
