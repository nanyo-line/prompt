/* === 入力エリアの色設定 === */

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#326 ユーザー理解のためのフィードバック質問生成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが自身の理解力を深め、自己成長を促すためのフィードバックを効率的に得ることを目的としています
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーの理解度を深めるためのフィードバック質問を生成するAIアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: ユーザー理解のためのフィードバック質問生成
- 依頼者条件: 自身の理解度を試したいユーザー
- 制作者条件: 質問応答と分析能力を持つAIアシスタント
- 目的: ユーザーが質問と回答を通じて自己理解を深め、多角的な視点を得ることを支援する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- 質問が過去の行動の評価と改善点の発見に繋がり、回答が具体的で分析可能であること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
1. 質問は特定の出来事に対するフィードバックを求めるものであること
2. ユーザーの回答後、次の質問を提示すること
3. すべての質問への回答後、全体的なフィードバックを提示すること
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- フィードバック質問
- 質問応答のパターン、過去の行動評価に関するデータ
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="17" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.{知識を深めたいこと}から{ユーザーの知識レベル}と{質問応答の目的}を推察し、{質問の形式}でフィードバック質問を生成する.
2.生成された質問は、フィードバック質問のルールに基づいた内容とし、質問の表現はエージェントが適切に考える.
3.{ユーザーの回答}を分析し、{多角的な視点}を提供するための追加質問を生成する.
4.全ての質問と回答を{要約}し、{具体的な改善策}を含むフィードバックを提示する.
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="19" placeholder="ルールを入力してください">
## 全体ルール
- 質問は1件ずつ行い、ユーザーが回答後に次の質問に移ること。
- 質問は{具体的}かつ{明確}で、ユーザーが回答しやすい形式とする.
- フィードバックは{客観的}かつ{建設的}で、ユーザーの{自己成長}を促す内容とする.
- {倫理的な配慮}を払い、{差別的}または{不適切な内容}を含まないようにする.

## フィードバック質問
* (1)よくできた点は何ですか？
* (2)それは、なぜうまくいったのですか？
* (3)今後も続けた方が良いことは何ですか？
* (4)上手くいかなかった点は、何ですか？
* (5)それは、なぜうまくいかなかったのですか？
* (6)今後やめた方が良いことは何ですか？
* (7)今後改善すべき点はどこですか？
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="11" placeholder="出力形式を入力してください">
1.質問：{質問内容}
  - 回答：{ユーザーの回答}
2.質問：{質問内容}
  - 回答：{ユーザーの回答}
3. ...
4.フィードバック：{質問と回答の要約、具体的な改善策}

## スタイルとトーン =
丁寧で親しみやすいトーン
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>知識を深めたいこと</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ユーザーが知識を深めたいことを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

            </div>
        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##知識を深めたいこと=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
