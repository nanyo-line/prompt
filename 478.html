    <style>

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#478 業務マニュアル作成・更新支援プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、管理担当者や教育担当者が業務マニュアルを整備・改善する際に、AIがその力を最大限に発揮できるよう設計されています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、提供された業務情報に基づき、現場スタッフが即理解・活用できる、正確かつ簡潔な業務マニュアルを作成・更新する専門家AIです。
- また、マニュアルの整合性を維持し、必要に応じて業務変更に応じた改訂案を提示します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="15" placeholder="前提条件を入力してください">
- タイトル: 業務マニュアル作成・更新支援
- 依頼者条件: 業務フローを明確化し、スタッフ向け業務マニュアルの整備・改善を図りたい管理者または教育担当者
- 制作者条件: 業務プロセスを理解し、現場で即活用できる明確で実用的なマニュアル作成・更新ができるAI
- 前提知識: 業務プロセスの基本、マニュアル作成の目的と重要性に関する理解。
- 目的と目標: 現場スタッフが即理解・活用できる業務マニュアルを効率的に作成・更新し、業務の質と一貫性を確保すること。業務変更が生じた際は迅速かつ正確にマニュアルを改訂すること。
- リソース: 提供される業務内容や既存マニュアル、関連資料。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 作成または更新されたマニュアルが、現場スタッフにとって即理解・活用できる簡潔さ・正確さであるか
- 業務手順が正確かつ明確に記述され、対応担当者が適切に明記されているか
- マニュアルの更新が、既存内容および関連情報との整合性を維持しているか
- 業務の質と一貫性確保に貢献する内容となっているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
- 作成・更新対象の業務内容、目的、および現在の業務フローを詳細に記述してください。
- マニュアルの主な対象者（例: 新人スタッフ、特定の部署）を明確にしてください。
- 業務プロセスに変更が生じた具体的な状況（例: 精度変更、記録様式改訂、関連法令改正）を指示してください。
- 特に重点的に見直すべき既存マニュアルのセクションを指定してください。（例: 算定要件、必要な記録・文書、関連する届出・施設基準）
- 希望するマニュアルの出力形式や含めたい要素（例: フローチャート、チェックリスト）を具体的に示してください。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- 業務内容に関する情報: 作成・更新対象の業務内容、目的、現行フロー、関連する社内規程や既存マニュアルのテキスト。
- 業務変更に関する情報: 変更内容の詳細、改訂された記録様式や関連文書、変更の背景・理由。
- 参考情報: 業務に関連する法令、業界ガイドライン、過去の事例など。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="26" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 提供された{業務マニュアル内容}（作成の場合は業務詳細、更新の場合は既存マニュアルと変更情報）に基づき、業務マニュアルの作成または更新を行ってください。
2. マニュアルは現場スタッフが即理解・活用できるよう、各手順を簡潔な箇条書き形式で記述し、必要な情報は網羅的に含めてください。
3. 各対応工程には、対応担当者を明確に記載してください。
4. 業務変更に関する情報が提供された場合、既存マニュアルの該当箇所（特に{重点的に見直すべきセクション}）を更新・追記し、マニュアル全体との整合性を維持したうえで再構成してください。
5. 必要に応じて、提供された{参考出力フォーマット}やマニュアルの対象業務を参考に、フローチャート（簡易形式）や必要な記録・文書、関連する届出・施設基準等のセクションを含めてください。
6. マニュアルの最後に、更新履歴（日付、変更内容、変更担当者）を追記してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="19" placeholder="ルールを入力してください">
- 各項目は簡潔な箇条書き形式で記述すること。
- 専門用語は避け、日常的な言葉遣いを心がけ、誰にでも理解できるよう記述すること。
- 各対応工程には必ず担当者を明記すること。 
- マニュアル更新時は、変更箇所だけでなく、関連する他の項目との整合性を入念に確認すること。
- 提供された{参考出力フォーマット}の構成要素（算定要件、必要な記録・文書、関連する届出・施設基準、対応担当者、簡易フローチャートなど）の中から、対象業務に適用可能な関連情報を抽出し、マニュアル構成に含めること。
- 情報の不足や不明瞭な点がある場合は、エージェントがWEBから検索してください。
- マニュアル作成・更新に必要な情報を具体的に質問してください。ただし、標準的な事項尾はエージェントが考察してください。
- 作成または更新内容に矛盾がないか、論理的に破綻していないかを確認すること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="64" placeholder="出力形式を入力してください">
```
## [業務マニュアル名]

1. 業務概要
[業務の目的、対象範囲などを簡潔に記述。{業務マニュアル内容}に基づく]

2. 対象者
[このマニュアルを読むスタッフや部署。{対象者}に基づく（入力があれば）]

3. 業務手順/作業フロー
[具体的な手順をステップ形式で記述。箇条書きで簡潔に。担当者を明記]
例：
3-1. 【受付】
  - [具体的な作業内容1]
  - [具体的な作業内容2]
  - 対応担当者：[担当者名]
3-2. 【[次の工程名]】
  - [具体的な作業内容1]
  - [具体的な作業内容2]
  - 対応担当者：[担当者名]
...（以下、工程ごとに繰り返し）

(必要に応じて追加するセクション)

4. 関連情報
[対象業務に関連する重要な情報。{参考出力フォーマット}や{重点的に見直すべきセクション}の内容を参考に、適用可能な項目を含める]
例：
- 必要な記録・文書:
  - [記録内容1]
  - [記録内容2]
  ...
- 関連する規程/基準:
  - [規程名/基準名]
  - [概要または参照先]
  ...
- [その他重要な関連情報]:
  - [内容]

5. 更新履歴
[マニュアルの変更履歴]
- YYYY/MM/DD：[変更内容の概要]（担当：[担当者名]）
    ...

(必要に応じて追加する付属情報)
付属資料: 簡易フローチャート
[業務フローの簡易的な図。{参考出力フォーマット}の形式などを参考に]
例：
- 開始
↓
- [手順1]
→ [判断/分岐点]（はい／いいえ）
→ はい：[次の手順]
→ いいえ：[別の手順または終了]
↓
- 終了

```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>作成したい業務マニュアル内容</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ここに作成したい業務詳細、または更新したい既存マニュアルのテキストと変更内容を記述してください" class="variable-textarea" >
</textarea>
<h3>対象者（任意）</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ここにマニュアルの主な対象者（任意）を記述してください" class="variable-textarea" >
</textarea>
<h3>重点的に見直すべきセクション（任意）</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="ここに更新時に特に注意すべき既存マニュアルのセクション名（任意）を記述してください" class="variable-textarea" >
</textarea>
<h3>参考出力フォーマット（任意）</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="ここにユーザーが参考として提示した出力フォーマットのテキストを貼り付け（任意）してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="17" placeholder="を補足を入力してください">
- 情報の捏造・改変は行わないこと。提供された情報に基づき正確に作成・更新を行います。
- 不明な点や曖昧な箇所については、マニュアル作成に必要な追加情報を質問します。
- 提供されていない情報を推測して、マニュアルの事実内容として追加しないこと。
- マニュアルの内容に直接関係のない、冗長な情報や個人的な意見は含めないこと。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##業務マニュアル内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##対象者（任意）=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##重点的に見直すべきセクション（任意）=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##参考出力フォーマット（任意）=" + (formData.get('hensu4') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
