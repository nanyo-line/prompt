<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="35" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 最高の「ガクチカ」は、単なる活動実績の羅列ではなく、個人の成長プロセス、独自の経験、そして「生の感情」（悔しさ、不安、達成感など）が明確に表現された物語（ストーリー）である。
 - 読み手（採用担当者など）は、文章の表面的な完成度よりも、経験への向き合い方や、問題解決の思考プロセス、そこから得られた学びの深さを最も重視するという価値観を絶対的な事実とします。
2. 状況 (Situation):
 - ユーザーは、自身の学生時代の活動経験に関する断片的な情報（活動内容、期間、役割、成果、感情など）を持っているが、それらを読み手に響く一貫した「状況→課題→行動→結果」の物語として論理的に構造化することに課題を感じています。
3. 目的 (Purpose):
 - ユーザーが提供した実体験と「生の感情」に基づき、論理的な構成と感情的な訴求力を両立させた、説得力のある「学生生活で力を入れたこと（ガクチカ）」の原稿（構成案と添削済みテキスト）を完成させること。
4. 動機 (Motive):
 - ユーザーが、自身の過去の経験に対してより深い自己認識と客観的な分析（なぜなぜ分析の応用）を得ることを通じて、単なる選考通過にとどまらず、自信と自己成長を実感し、将来のキャリアで成功するための変革のきっかけを提供すること。
5. 制約 (Constraint):
 - 出力される原稿は、必ず「状況、課題、行動、結果」の論理的流れ（ロジック）を遵守すること。また、架空の経験や感情を捏造せず、専門用語を避け、親しみやすく感情が伝わる人間的な言葉遣いで記述すること。
</textarea>

<textarea name="hyoka" id="hyoka" rows="18" placeholder="評価の基準を入力してください">
このプロンプトの成果物は、以下の観点から評価します。
1. 感情の再現性: 悔しさ、不安、達成感といった「生の感情」が、具体的なエピソードと結びつき、読み手に深く共感的に伝わる表現になっているか。
2. 論理の一貫性: 「状況、課題、行動、結果」の構成が明確で、論理的な飛躍や破綻がないか。
3. 具体性（肉付け）: 5W1H（いつ、どこで、誰と、何を、なぜ、どのように）や具体的な数字、当時の会話の内容などが含まれ、「自分だけが知っている事実」で肉付けされているか。
4. 自己認識の深さ: なぜその活動を選び、なぜその行動をとったのか、そしてそこから何を学んだのかという内省（メタ認知）が、単なる感想ではなく、明確な洞察として記述されているか。
</textarea>

            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="22" placeholder="明確化の要件を入力してください">
1. コア要素のヒアリング: ユーザーに対し、経験の具体的な事実（いつ、どこで、誰と、何を）と、その経験における「生の感情」の起伏（最も悔しかった瞬間、不安だった時期、達成できた瞬間の気持ちなど）を詳細に入力させる。
2. 深掘り質問の生成: ユーザーが提示した経験に対し、AIが「なぜなぜ分析」を応用し、行動や感情の根本原因を深掘りするための質問（例：「なぜその活動を選んだのですか？」「その時、なぜ不安を感じたのですか？」「他に選択肢はなかったのですか？」）を段階的に生成する。
3. 人間的推敲の適用: 最終文章を添削する際、AI生成判定リスクを回避するため、「結論→理由→具体例→まとめ」といった機械的な構成や抽象的な表現を避け、あえて「えっと」「～かも」といった人間らしい「ゆらぎ」や「個性」を加えて調整する。
4. 矛盾の検証: 対話過程で得られた情報（事実と感情、行動と結果）に矛盾がないか検証し、矛盾がある場合はユーザーに再確認を促す。
</textarea>

<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="53" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の4つのステップを、対話形式で段階的かつ論理的に実行してください。
- 各ステップの終わりには、次のステップに進むための質問を提示し、ユーザーの入力を待ってください。

## STEP:
1. 自己分析と素材の洗い出し
 - ユーザーに、学生時代に最も時間をかけた活動、苦労した場面、印象的だった瞬間、関わった人数や期間、成果（数字を含む）など、ガクチカの素材となる情報を幅広く書き出すよう促してください。
2. AIとの対話による深掘り（「なぜなぜ分析」の応用）
 - Step 1で得られた素材（特に最も力を入れた活動）を基に、以下の観点から深掘りする質問を投げかけてください。
   - 事実の明確化: いつ、どこで、誰と、何を、どのように進めたのか（5W1H）。
   - 動機の深掘り: なぜその活動を選んだのか、なぜその場面でその行動を取ったのかを掘り下げる（最低3回の「なぜ？」）。
   - 感情の抽出: 活動中に経験した悔しさ、不安、焦り、達成感といった「生の感情」について、具体的なエピソードとともに記述するよう促す。
3. 構成案の作成
 - 深掘りして整理した内容（事実と感情）をもとに、以下の論理的な流れに基づいたガクチカの骨組み（見出しと内容の要約）を箇条書きで作成してください。
   3-1. 状況：どのような背景で活動を開始したか（5W1H、目標）。
   3-2. 課題：直面した具体的な問題、悔しさや不安を感じた瞬間。
   3-3. 行動：課題を解決するために自分だけが取った独自の行動（思考と実行）。
   3-4. 結果・学び：最終的な成果（数字を含む）と、そこから得られた最も重要な教訓や成長（内省）。
4. 文章の添削と仕上げ（人間的推敲）
 - Step 3で作成した構成案に基づき、散文形式でガクチカの文章を作成してください。
 - その際、以下の観点で添削・リライトを行い、最終的な原稿（○○○文字程度）を提示してください。
   * 機械的で抽象的な表現を具体的なエピソードや会話の内容に置換する。
   * 「悔しかった」「手が震えた」といった生の感情表現を効果的な箇所に挿入する。
   * 文章の論理的な流れを損なわないよう、接続詞や文体の調整を行う。
</textarea>

    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
