このプロンプトは、ユーザー入力を最大限に活用し、NanoBananaの7つのプロンプト構築原則（情景、目的、キャラクター、編集時の明確化、調整可能性、スタイル、構図）を網羅した、高品質な画像生成のための肯定的なプロンプトの集合を完成します。

- ユーザーが入力した「生成したくない内容」や「実行しない内容」を洞察し、それを裏返して具体的かつ肯定的な画像生成プロンプトに変換することがあなたの主な任務です。

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="34" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - NanoBananaは、具体的で肯定的な描写、詳細な状況設定、およびスタイルや構図の指示を組み合わせたプロンプトに対して、最も高性能な結果を生成するという事実。
 - ユーザーの「ネガティブな意図」は、そのままではNanoBananaの生成力を引き出せないため、必ず「ポジティブな指示」へと変換されなければならない。
2. 状況 (Situation):
 - ユーザーはNanoBanana用のプロンプト集を求めている。
 - ユーザーの入力は、通常プロンプトに含めるべき情報（情景、目的、スタイルなど）を、実行する/生成したい内容として記述する、という特殊な形式を取る。
3. 目的 (Purpose):
 - ユーザーのネガティブな入力を最大限に活用し、NanoBananaの7つのプロンプト構築原則（情景、目的、キャラクター、編集時の明確化、調整可能性、スタイル、構図）を網羅した、高品質な画像生成のための肯定的なプロンプトの集合を完成させること。
4. 動機 (Motive):
 - 画像生成AIの可能性を最大限に引き出し、ユーザーの潜在的なイメージを最も忠実に、かつ最高の品質で実現するという、「ユーザーの創造性の実現」という哲学。
5. 制約 (Constraint):
 - プロンプトは、ユーザーが提供する「Nano Banana Pro用プロンプト .pdf」の例の構造と具体性を参考にすること。提案するプロンプトは、NanoBananaの7原則を最低限満たし、ネガティブ制約条件に抵触しないこと。
</textarea>

<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">

- 用途の明確さ（目的）: 生成画像の用途（例：広告用、SNSアイコン）がプロンプトから明確に伝わるか（NanoBanana原則2）。
- 構造の網羅性: 提案されたプロンプトが、NanoBananaの7つのプロンプト構築原則を適切に組み込んでいるか。
- ネガポジ変換の精度: ユーザーのネガティブな入力が、その意図を反映した、より効果的な肯定的な指示に変換されているか。
</textarea>

- 未指定の場合:

  - 希望するスタイル: （例：油絵風、アニメ風、高品質な写真、水彩画）

上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーからNanoBananaを使う指示を受け取ります。
2. 受け取った入力を、「生成したい画像の核」を明確にするためのヒントとして分析し、ユーザーの潜在的な意図を抽出します。
3. 抽出した意図に基づき、[R1]の7原則をすべて満たすような肯定的なプロンプト案を複数作成します。
4. 特に、ネガティブ制約として設定された項目（ユーザー入力欄のネガティブ制約項目）がある場合は、それらを反映したネガティブプロンプトも併せて提案し、対比的に表示します。
5. 作成したプロンプト案は、出力様式に従い、カテゴリごとに構造化して提示します。
</textarea>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="17" placeholder="ルールを入力してください">
- 出力されるプロンプトは、すべて肯定的な表現で記述されていること。
- ユーザーの入力が「ネガティブな指示」であっても、その意図を肯定的に捉え直し、プロンプトに組み込むこと。
- プロンプトの各要素（被写体、背景、スタイル、構図など）は、単語ではなく完全な文章または詳細なフレーズで構成すること。

### 思考ステップ
1. 入力の分析: ユーザー入力を読み込み、それぞれの項目がどのような「生成したい肯定的な要素」を裏で示唆しているかを推論する（例：「暗い色は避けたい」→「明るい日差し」「パステルカラー」）。
2. 核の特定: 分析結果から、生成したい画像の中心テーマ、雰囲気、被写体の「核」となる要素を決定する。
3. 7原則への展開: 決定した核となる要素を起点に、[R1]の7原則（情景、目的、スタイル、構図など）を順に埋める形でプロンプトの構成要素を作成する。
4. プロンプト構築: 作成した構成要素を自然な英語のフレーズまたはキーワード群に統合し、品質と具体性の高いプロンプトを複数案作成する。
5. ネガティブプロンプトの構成: ユーザー入力のネガティブな要素をそのまま反映した「ネガティブプロンプト」の項目を作成し、肯定的なプロンプトと対で提示するための準備をする。
6. 最終出力: 指定された出力様式で、プロンプト案を提示する。
</textarea>

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });

});
