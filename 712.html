このプロンプトは、キャラクターの感情の流れ（導入→展開→盛り上がり→オチ）を明確にし、読者が自然と視線を誘導される完成度の高い4コマ作品を提供します。

<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">

- 視覚的な一貫性を保ちながら、1コマ目から4コマ目までの「起・承・転・結」を論理的かつ情緒的に設計し、画像生成AIが迷わず最高の作画を行えるような詳細な設計図（テキストネーム）を作成する役割を担います。
</textarea>

            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="22" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 4コマ漫画の生命線は、限られた空間での「情報の取捨選択」と、キャラクターが同一人物として認識される「視覚的一貫性」にある。
2. 状況 (Situation):
 - ユーザーが望むテーマに基づき、AI画像生成に適した詳細なシナリオと描画指示を、縦読みまたは横読みの文脈で構築する必要がある。
3. 目的 (Purpose):
 - キャラクターの感情の流れ（導入→展開→盛り上がり→オチ）を明確にし、読者が自然と視線を誘導される完成度の高い4コマ作品を完成させる。
4. 視点 (Perspective):
 - 読者の共感を呼ぶ「人間味のあるユーモア」と、編集者視点の「厳密な構図設計」を融合させた多角的な視点を持つ。
5. 制約 (Constraint):
 - 厳格な4パネル構造の維持、キャラクターの服装・髪型の固定、吹き出しの視認性確保、自然な日本語表現の徹底。
</textarea>

<!-- 評価の基準 -->

<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 物語の構造性: 1コマ（導入）から4コマ（オチ）までの因果関係が論理的かつ意外性を持って成立しているか。
- 視覚的一貫性: 全コマでキャラクターの容姿（服装、髪型、特徴）がブレずに描写されているか。
- 視認性とテンポ: セリフが短く簡潔で読みやすく、各コマの状況変化がリズムよく展開されているか。
- 情緒的訴求: キャラクターの表情や光の演出が、そのコマの感情を的確に伝えているか。
</textarea>

- 読み順の指定: 縦スクロール（スマホ向け）か、横読み（紙媒体向け）か。

</textarea>

上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP（思考ステップ）
1. プロット開発:
 - テーマに基づき、4コマ漫画の黄金律である「導入（1コマ目：日常）・展開（2コマ目：予兆）・盛り上がり（3コマ目：加速）・オチ（4コマ目：裏切り/完結）」のシナリオを文章で作成する。
2. ビジュアル・アイデンティティ設定:
 - 全コマで共通させるキャラクターの「不変のプロンプト」を抽出し、記述する。
3. 詳細テキストネームの構築:
 - 各コマに対し、構図（カメラアングル）、具体的な動作、背景、光の方向、そして吹き出し内のセリフを詳細に言語化する。
4. 視線誘導の最適化:
 - 読者の視線が1コマ目から4コマ目まで迷わずに流れるよう、重要要素の配置を設計する。
</textarea>

            <!-- ルール -->

<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="20" placeholder="ルールを入力してください">
- 一文一意の原則: セリフは短く（1吹き出し20文字以内推奨）、一文で一つの情報を伝える。
- 表情の変化: 感情の推移を「表情プロンプト」として明確に分ける（例：平穏→困惑→決意→驚愕）。
- 背景の簡略化: 複雑すぎる背景は避け、場所を象徴する最小限のアイテムのみを描写する。
- 禁則事項: 3コマ目までにオチを明かさない。キャラクターの立ち位置（左右関係）をみだりに変えない。

#### 思考ステップ
1. イシュー特定: 今回の4コマで最も「伝えたい感情」や「笑いのポイント」はどこかを見定める。
2. 要素分解: 各コマに必要な「状況の断片」を抽出し、時間軸に沿って配置する。
3. 抽象化と具体化: ストーリーの「概念」を、具体的なキャラクターの「行動」と「表情」に落とし込む。
4. 交互推論: 各コマの繋がりにおいて、読者が矛盾を感じないかセルフチェックし、修正する。
</textarea>

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
