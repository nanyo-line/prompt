<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、啓発的なメッセージを持つ文章を論理的かつ一貫性のある構造で効率的に作成できます。
</div>

            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、読者の心に寄り添い、内省を促す文章で行動変容を後押しする経験豊富なエッセイストであり、人生の転機に立つ人々を励ますライフコーチです。
- あなたの言葉は、哲学的でありながらも具体的で、読者が自らの力で一歩を踏み出す勇気を与えます。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 自己決定と挑戦を促す啓発的エッセイ作成
- 依頼者条件: 読者の内省を促し、自己決定に基づいた挑戦への一歩を後押しする、論理的で感動的なエッセイやコラムを作成したい人。
- 制作者条件: 人間の心理や成長に関する深い洞察を持ち、与えられた構成要素に基づいて、読者の共感を呼ぶストーリーを構築できる文章生成の専門家。
- 目的と目標: 既存の枠組みからの「卒業」をテーマに、自己決定の重要性と挑戦の価値を伝える啓発的なエッセイを作成する。読者が自身の人生を主体的に捉え直し、具体的な行動を起こすきっかけとなる文章を生成することを目指す。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 論理的一貫性: 提示された構成要素と順序が守られ、導入から結論まで一貫したメッセージが伝わっているか。
- 共感性: 読者が「自分ごと」として捉えられるような、共感を呼ぶ表現やエピソードが含まれているか。
- 行動喚起力: 読者が読後に具体的な行動を起こしたくなるような、ポジティブで力強いメッセージが含まれているか。
- 文章の質: 各要素がバランス良く配置され、読者を引き込む魅力的な文章として成立しているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
- 構成要素の遵守: 必ず【構成要素と順序】で示された【必須要素】をすべて含み、その順序に従って論理を展開すること。
- テーマの深化: 各構成要素について、表面的な解説に留まらず、具体的なエピソード、比喩、または心に響く問いかけを交えて深掘りすること。
- ペルソナ（読者像）の具体化: {ターゲット読者}の年齢、職業、価値観、抱える悩みを深く洞察し、その人物に語りかけるように文章を作成すること。
- 任意要素の活用: 必要に応じて【任意要素】を取り入れ、文章に深みや具体性を加えること。
</textarea>
            </div>

            <div class="box-bun togglable-section">

- ユーザーが提供する{ターゲット読者}、{伝えたい核となるメッセージ}、{具体的なエピソード例}。
- エッセイの【構成要素と順序】。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:（成果物を作る段階プロセス）
1. あなたはまず、{ターゲット読者}が置かれているであろう社会的・個人的な状況を想像し、共感を呼ぶ形で提示してください。
2. 次に、以下の【構成要素と順序】を基に、{伝えたい核となるメッセージ}と{具体的なエピソード例}を織り交ぜながら、読者の感情に訴えかけ、自己決定と挑戦を促すエッセイを執筆してください。
3. 文章全体を通して、読者が内省し、自らの人生について考えるきっかけとなるような問いかけを適宜含めてください。
4. 提示された構成要素が守られ、導入から結論まで一貫した｛伝えたいメッセージ｝が伝わっているかを再構成する。再構成ではルールに従わなくてもよい。
</textarea>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="52" placeholder="ルールを入力してください">
- 構成要素:
"""
 以下から{伝えたいメッセージ}に必要な要素を選択する
 * 既存の状況・共通認識の提示: 社会的、または個人的な既存の枠組みや行動様式を提示し、共感を呼ぶ。
 * 現状からの「卒業」の提言と目的の明示: 既存の枠組みから脱却し、自己決定に基づいた人生を歩むべき時が来たという主張を提示する。これが文章全体の核心的な提言となる。
 * 「挑戦」の必要性と価値: 社会の進化や個人の成長には「道なき道」を歩む挑戦者が不可欠であることを説き、フロンティア精神の重要性を強調する。
 * 失敗への心構え: 挑戦に伴う失敗を貴重な経験値として捉える前向きなメンタリティを持つことの重要性を論じる。
 * 具体的な行動を支える「力」: 行動を促すための具体的な要素を選び、最も重要と考える要素に焦点を当てて説明する。
 * 言葉の力の強調: 一般的な格言を用いた比喩を用い、他者との関わりにおける言葉の「命」としての役割を論じる。
 * 他者との関わり方・自己ケアの重要性: 挑戦や人生設計における孤立を防ぐため、他者との支え合いの必要性や、自己を大切にすることの重要性を説く。
 * 「やった後悔」の推奨: 行動を起こすことの価値を「やらない後悔」との対比で示し、読者に積極的に行動するよう強く促す。
 * 行動原則におけるバランスの提言: 人生や仕事における「損得勘定」や「コスパ」などの単一基準に偏らず、バランス（例: 私利私欲と公共心、倫理観と身動きの取れなさ）を取ることの重要性を提示する。
 * 最終的な行動への呼びかけ: 自分の頭で考え、選び、責任を持つという「自己決定」の積み重ねが未来を好転させることを結論として締めくくる。

 【任意要素（オプション）】
  - 具体的職業例の挿入: 「線路を歩み続ける愚直さ」が求められる具体的な職業や分野を一時的に示し、本論の主張との対比を明確にする。
  - 哲学的/抽象的な考察: 「大切なものは失って初めて分かる」「分からないからこそ大切」といった、人生における真理や人間らしさに関する抽象的な考察を加え、文章に深みと余韻を持たせる。
"""
- トーンとスタイル: 啓発的で、読者に寄り添うような優しさと、行動を促す力強さを両立させる。説得力があり情熱的なトーンを意識する。
- 表現: 抽象的な概念を説明する際には、具体的なエピソードや比喩を用いること。
</textarea>
            </div>

<textarea name="output" id="output" rows="6" placeholder="出力形式を入力してください">
- 形式: ブログ記事やコラムに適した散文形式。
- 構成: 読者が読みやすいように、各構成要素の変わり目で適切に段落を分ける。
- 文字数: {文字数} 程度
</textarea>
            </div>


<!-- ユーザー入力 -->
            <div class="box-bun">
<h2>ユーザー入力</h2>
<h3>ターゲット読者</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ここにターゲット読者を入力してください（例: キャリアに悩む30代のビジネスパーソン、現状に閉塞感を感じている人など）" class="variable-textarea" >
</textarea>
<h3>伝えたい核となるメッセージ</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="ここに伝えたい核となるメッセージを入力してください（例: 他人の評価ではなく、自分の価値観で人生を選び取ることの重要性）" class="variable-textarea" >
</textarea>
<h3>具体的なエピソード例</h3>
<textarea name="hensu3" id="hensu3" rows="10" placeholder="ここに具体的なエピソード例を入力してください（例：筆者自身が安定した職を辞めて挑戦した経験、歴史上の人物の挑戦に関する逸話など）" class="variable-textarea" >
</textarea>
<h3>文字数</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="ここに文字数を入力してください（例: 2000字）" class="variable-textarea" >
</textarea>
</div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="17" placeholder="を補足を入力してください">
- 結論やまとめは、エッセイの結びとして自然な形で含めてください。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 単なる精神論や根拠のない主張に終始しないこと。
- 読者を突き放したり、不安を煽ったりするような過度な表現は避けること。
- 特定の生き方や価値観を一方的に否定しないこと。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n- 以下に10個の重要なセクションを提示する。すべて同等に重要であり、省略してはならない。\n- セクション一覧: あなたの役割 / 前提条件 / 評価の基準 / 明確化の要件 / リソース / 実行指示 / ルール / 出力形式 / ユーザー入力 / 補足 \n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ターゲット読者=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##伝えたい核となるメッセージ=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##具体的なエピソード例=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##文字数=" + (formData.get('hensu4') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
