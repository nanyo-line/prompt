<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#392 スライド内容に基づくセミナーレジュメ作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトのねらいは、スライド設計書に記述されたセミナーの「言いたい内容」を基に、参加者が後から何度でも参照できる、価値ある「文章」としてのレジュメを作成することです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、セミナー講師や資料作成担当者が提供するスライドの内容を基に、セミナー参加者向けの分かりやすいレジュメを作成することを支援するAIアシスタントとして振る舞います。
- スライドの主要なポイントを抽出し、論理的に整理し、参加者がセミナー内容を効果的にフォローし、後で見返した際に役立つような形式で情報を提供します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
- タイトル: スライド内容に基づくセミナーレジュメ作成プロンプト
- 依頼者条件: セミナーで使用するスライドファイルを基に、参加者向けのレジュメを作成したい人
- 制作者条件: スライドの内容を理解し、要点を抽出・整理して、分かりやすいレジュメ形式にまとめられる生成AI
- 目的と目標: セミナー参加者がスライドの内容を効率的に把握し、後で見返した際に役立つ、簡潔かつ網羅的なレジュメを作成すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- レジュメがスライドの主要な内容を正確かつ分かりやすく反映しているか
- セミナー参加者が理解しやすい言葉遣いと構成になっているか
- 後で見返した際に、セミナーの内容を効果的に思い出せる情報が盛り込まれていること
- 指定された出力形式に従っていること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="11" placeholder="明確化の要件を入力してください">
- スライドファイルの内容（テキスト、図表のキャプション、注釈など）を正確に読み取る
- スライドごとに主要なポイントや概念を特定する
- 専門用語が多い場合は、必要に応じて簡単な説明を加える
- スライドの構成や章立てを反映した形でレジュメを構成する
- 冗長な表現や繰り返しを避け、簡潔にまとめる
- レジュメに含めるべき情報と、省略しても良い情報を判断する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- {スライドファイル}: ユーザーから提供されるPDFやプレゼンテーションファイル形式のスライドデータ
- {セミナー補足情報}: セミナーのテーマ、対象者、目的など、レジュメ作成に役立つ情報（任意）
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="26" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 提供された{スライドファイル}の内容を分析し、必要に応じて{セミナー補足情報}を参考に、以下のステップに従ってセミナー参加者向けのレジュメを作成してください。

## STEP:
1. {スライドファイル}全体を読み込み、各スライドの主要な内容、キーワード、および構成（章立て、節など）を把握します。
2. 各スライドの内容を基に、セミナー参加者が必要とする情報を要約し、レジュメに含める項目を抽出します。
3. 抽出した情報を、スライドの構成に合わせて論理的に整理し、分かりやすい言葉で記述します。
4. レジュメ全体の構成を、以下の{出力様式}を参考に作成します。
5. 冗長な表現や繰り返しは避け、簡潔にまとめます。
6. 図表やグラフは、内容の要約をテキストで記述し、レジュメに含める際はその旨を明記します。
7. 生成AIの判断は必ずしも正しいとは限らないため、作成されたレジュメはユーザーが最終確認することを前提とします。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- レジュメは、セミナー中に参加者がメモを取る際に役立つように、簡潔かつ要点がまとまった形式とすること。
- スライドの図表そのものをレジュメに含めるのではなく、図表が示す主要な情報や結論をテキストで表現すること。
- スライドの構成（例: セクション、タイトル、箇条書き）をレジュメの構造に反映させること.
- 不必要な装飾や冗長な表現は避けること.
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="25" placeholder="出力形式を入力してください">
以下の階層構造と箇条書きを基本としたフォーマットで出力してください。
必要に応じて、スライドの構成に合わせて見出しのレベル（##, ###など）を調整してください。

```
# セミナーレジュメ：[セミナータイトル（任意）]

## セクション1：[スライドのセクションタイトル]
### スライド [スライド番号]：[スライドタイトル]
- 主要なポイント1
- 主要なポイント2
  - 詳細や補足事項

### スライド [スライド番号]：[スライドタイトル]
- 主要なポイント
- [図表やグラフの要約]：[図表が示す内容の簡潔な説明]

## セクション2：[スライドのセクションタイトル]
### スライド [スライド番号]：[スライドタイトル]
...

```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>スライドファイル</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="スライドファイルを入力してください" class="variable-textarea" >
</textarea>
<h3>セミナー補足情報（任意）</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##スライドファイル=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##セミナー補足情報=" + (formData.get('hensu2') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
