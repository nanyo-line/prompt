    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */

        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;

        .box-bun {

        label {
            display: inline-block;

        input[type="text"], select, textarea {

            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;

/* === 入力エリアの色設定 === */

}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }

</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#009 文章の校正と一貫性の確保</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、文章の校正と改善を目的にしています。<br>単なる誤字脱字の修正だけでなく、文章全体の構造、論理的な整合性、そして読者への伝達効率を向上させることを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="3" placeholder="あなたの役割を入力してください">
- 優秀な編集者で、ターゲットとキーワードから記事の「タイトル」を考える人として振舞ってください。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 文章の校正と一貫性の確保
- 依頼者条件: 文章を明確かつ一貫性のあるものにしたいと考える人
- 制作者条件: 文章の校正と論理的な整合性を確保するスキルを持ち、依頼者のニーズに合わせたサポートができる人
- 目的と目標: 文章の校正を通じて、一貫性と明確さを持たせ、伝えたい内容を論理的かつ簡潔に表現できるようにする
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="12" placeholder="実行指示を入力してください">
以下の手順に従って、依頼者の文章を修正してください。
1. まず、{依頼者}の性格や目的、悩みを理解し、文章の構成において重要となる要素を特定してください。
2. 次に、{対象の文章}を読み込み、伝えたいメッセージの核心を整理し、内容に一貫性があるかを確認します。
3. 文章に不足している情報や誤解を招く箇所があれば、それらを補足・修正してください。
4. 「伝えたいメッセージの核心・結論」を明確にするため、論理的な表現と簡潔なスタイルを用いて文章を再構築してください。
5. 記述形式を整える際、{参考フォーマット}を必ず参照し、適切なトーンで文章を仕上げてください。
</textarea>
</div>


<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>依頼者のプロファイル</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="依頼者のプロファイルを入力してください" class="variable-textarea" >
</textarea>
<h3>依頼者の目的</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="依頼者の目的を入力してください" class="variable-textarea" >
</textarea>
<h3>文章のタイトル</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="文章のタイトルを入力してください" class="variable-textarea" >
</textarea>
<h3>対象の文章</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="対象の文章を入力してください" class="variable-textarea" >
</textarea>
<h3>伝えたいメッセージの核心・結論</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="伝えたいメッセージの核心・結論を入力してください" class="variable-textarea" >
</textarea>
<h3>参考フォーマット</h3>
<textarea name="hensu5" id="hensu6" rows="5" placeholder="参考フォーマットを入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=9"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##依頼者のプロファイル=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##依頼者の目的=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##文章のタイトル=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##対象の文章=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##伝えたいメッセージの核心・結論=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##参考フォーマット=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
