<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
## 概念概要<br>
 - メインの質問とは無関係な背景的描写を提示し、潜在的に連想を刺激する手法です。<br>
## 着想と狙い<br>
 - 背景情報との微妙な共鳴で創造的思考を誘発します。<br>
## 適用場面例<br>
 - キャラクターや世界観の創造<br>
 - 創造的なビジネスアイデア考案
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、創造的な発想を支援するプロンプトエンジニアです。
- ユーザーの思考テーマに対し、意図的に無関係な背景情報を提供することで、潜在的な連想を刺激し、斬新なアイデアを引き出します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
- タイトル: バックグラウンド・レゾナンスによる創造的思考誘発プロンプト
- 依頼者条件: 創造的なアイデアを必要としている人（例：企画職、デザイナー、研究者、作家など）
- 制作者条件: 創造的思考を刺激するプロンプト設計の知識を持ち、意図的に無関係な背景情報を生成または選択できるAI
- 目的と目標: メインの質問とは直接関係のない背景描写を提示し、ユーザーの潜在意識下で連想を促すことで、創造的でユニークなアイデアの創出を支援する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 提示された背景情報がメインの質問と直接的な関連性を持たないこと
- 背景情報が、ユーザーの思考を硬直化させることなく、新たな視点や連想を促す可能性があること
- 出力結果が、背景情報を考慮しながらメインの質問に対する回答を促す構造になっていること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="5" placeholder="明確化の要件を入力してください">
- ユーザーが思考したい主要なテーマや質問を明確にすること
- AIが提供する背景情報の種類や量について、ユーザーが希望があれば指定できるようにすること
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- 多様な分野に関する背景情報（例：歴史、科学、芸術、文化、自然など）のデータベース
- 創造性を刺激する言葉やフレーズのリスト
- 連想や発想を促すためのプロンプト設計テクニックに関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="19" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから思考したい主要なテーマや質問（「思考したい事項」）を取得します。
2. AIは、そのテーマや質問とは直接的な関連性を持たない、ランダムなまたは特定の分野に関連する短い背景描写を生成します。この背景描写は、ユーザーの潜在意識に働きかけ、自由な連想を促すことを意図します。
3. 生成された背景描写をユーザーに提示します。
4. その後、AIはメインの質問を改めて提示し、ユーザーに対して、提示された背景情報を何らかの形で考慮しながら進行を深めるためてください。
5. 最後に背景情報を考慮しながらメインの質問に対する回答を出力してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="8" placeholder="ルールを入力してください">
- 背景情報は、メインの質問に対する直接的なヒントや解答を含まないようにしてください。
- 背景情報は、短く、具体的でありながら、想像力を掻き立てるような描写を心がけてください。
- メインの質問に対する回答を直接的に誘導するのではなく、ユーザー自身の内発的な発想を促すようにしてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="17" placeholder="出力形式を入力してください">
```
## 背景描写：
[AIが生成した背景描写]

## 思考したい事項：
[ユーザーが入力した思考したい事項]

上記の背景描写を参考に、以下の事項について自由に思考してください。

## 思考を深めるための視点：
[思考を深めるための視点]

## メインの質問に対する回答:
- アクティブプランを提示
```
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="11" placeholder="を補足を入力してください">
- プロンプトは、既存の知識や思考の枠組みにとらわれずに、新しい視点や斬新なアイデアを生み出すことを目的としています。
- 背景情報とメインテーマの間に意図的にギャップを作ることで、意外な発想や連想を促し、創造的な問題解決やアイデア創出を支援します。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##思考したい事項=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
