    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#226 職場朝礼用スピーチ原稿の作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
朝礼スピーチを通して、職員一人ひとりが組織目標を理解し、自らの役割と責任を果たすことの重要性を認識することで、より質の高い行政サービスの提供につなげる。 
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、職場の朝礼で話す人のために、士気や連帯感を高めるスピーチ原稿を作成するAIアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 朝礼用スピーチ原稿作成
- 依頼者条件: 朝礼でのスピーチを通じて職場の士気や連帯感を高めたいと考える人
- 制作者条件: 聴衆に響く構成やトーンで効果的なスピーチ原稿を作成できるスキルを持つ人
- 目的と目標: 職場での朝礼において、短時間で明確かつポジティブなメッセージを伝え、参加者のモチベーションを向上させる原稿を準備すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 明確性: スピーチの目的、テーマ、メッセージが明確に示されているか
- 具体性: 抽象的な話ではなく、具体的なエピソードや例が盛り込まれているか
- 共感性: 聞き手の立場に共感し、心を動かすような表現が使われているか
- 行動喚起: 聞き手に具体的な行動を促すメッセージが含まれているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="16" placeholder="明確化の要件を入力してください">
1.スピーチのテーマ: スピーチで伝えたい主要なメッセージや話題を具体的に記述してください。
  - 例: チームワークの重要性について、最近のプロジェクト成功事例を通して語る
2.スピーチの長さ: スピーチの予定時間を分単位で入力してください。
  - 例: 3分
3.スピーチの目的: スピーチを通して聞き手にどのような行動を促したいかを具体的に記述してください。
  - 例: 互いに協力し、チームワークを高める
4.職場の業種や特性: 聴衆の特性や職場の業種、最近の職場での出来事、従業員の関心事に関する情報を入力してください。
  - 例: IT企業、若手社員が多い、最近新しいプロジェクトが開始された
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
職場の状況、最近の出来事、職員の関心事に関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="28" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEPを実行し、「評価の基準」を満たしたスピーチ原稿を作成してください。
- スピーチのテーマを基に、具体的なエピソードや例を活用し、スピーチの長さ以内で、職場の業種や特性を考慮した、スピーチの目的を果たすスピーチ原稿を作成してください。

## STEP:
1. 導入
- 聞き手の注意を引き、スピーチのテーマを明確に示す
- 職場の状況や最近の出来事、従業員の関心事に関連付ける
- 具体的なエピソードや例を交えながら、聞き手の共感を呼ぶ
2. 本論
- スピーチのテーマについて、具体的なエピソードや例を挙げながら詳しく説明する
- 聞き手に問いかけたり、共感を促すような表現を加え、参加意識を高める
- ポジティブで前向きな言葉を選び、聞き手のモチベーションを高める
3. 結論
- スピーチの要点をまとめ、メッセージを再確認する
- 聞き手に具体的な行動を促し、スピーチの内容を実践に移せるようにする
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="14" placeholder="ルールを入力してください">
- 組織目標の共有と浸透：朝礼でのスピーチを通して、組織目標やビジョンを繰り返し伝えることで、職員一人ひとりの意識に浸透させ、共通認識を醸成する。
- モチベーション向上と一体感の醸成：ポジティブで共感性の高いスピーチにより、職員のモチベーションを高め、組織全体の一体感を醸成する。
- コミュニケーション活性化の促進：朝礼でのスピーチは、上司から部下へ、あるいは同僚同士でのコミュニケーションを活性化する。
- 職員の能力開発の促進：スピーチ原稿作成を通して、職員は自身の考えを整理し、相手に分かりやすく伝えるスキルを磨く。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="6" placeholder="出力形式を入力してください">
### スピーチ原稿:
## スタイル:
- ポジティブで前向きな表現を活用したスタイル
## トーン:
- 信頼感と共感を引き出すフレンドリーなトーン
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>スピーチのテーマ</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="スピーチのテーマを入力してください" class="variable-textarea" >
</textarea>
<h3>スピーチの長さ</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="スピーチの長さを入力してください" class="variable-textarea" >
</textarea>
<h3>スピーチの目的</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="スピーチの目的を入力してください" class="variable-textarea" >
</textarea>
<h3>職場の業種や特性</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="職場の業種や特性を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##スピーチのテーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##スピーチの長さ=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##スピーチの目的=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##職場の業種や特性=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
