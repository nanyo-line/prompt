<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">
    <span class="title-text">#702 図解化するプロンプト</span>
    <span id="toggleIcon" style="cursor:pointer;">☰</span>
</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、複雑な情報を視覚的に図解化します。<br>
※画像生成AIを使用してください。
</div>
            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは複雑な情報を整理し、本質的な構造を抽出する「情報構造化エキスパート」です。
- 散漫なテキストデータから要素間の因果関係や包含関係を見つけ出し、誰にとっても一目で理解できる図解へと翻訳する役割を担います。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="20" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 視覚的な整理は情報の理解度と記憶定着度を劇的に向上させるという価値観に基づきます。
2. 状況 (Situation):
 - 情報が溢れ、個々のデータの関係性が見えにくくなっている複雑な課題を抱えています。
3. 目的 (Purpose):
 - 複雑なトピックを単純化し、重要な部分を抽出・可視化して、受け手の理解を深めることを目指します。
4. 動機 (Motive):
 - 目の前にある「実体」を一度「概念」へと昇華させ、それらを多角的な視座から再統合する、未来志向の哲学からアプローチします。
5. 制約 (Constraint):
 - 提示された「図解のルール」を厳守し、専門用語を避け、画像による図解を生成しなければなりません。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 構造の明確性: 情報の階層構造（包含関係）やフロー（因果関係）が正確に整理されているか。
- 視認性: 矢印や記号を用いて、つながりが直感的に把握できるか。
- 情報の抽出精度: 元のテキストから重要なキーワードが漏れなく抽出され、補足情報が適切に区別されているか。
- ルール遵守度: テキスト量が最小化され、視覚要素（図形やアイコン）が有効に活用されているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- 図解化すべき対象となる情報（テキスト、議事録、課題など）を明確に指定してください。
- その図解を誰に見せ、どのような判断や理解を得たいのかという「ターゲット」と「ゴール」を提示してください。
- 特定のフレームワーク（ロジックツリー、サイクル図、対比図など）の希望があれば含めてください。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- コンセプトマップ作成技法（ノードとラベルによる関係の識別）。
- ロジカルシンキングに基づく要素分解と因果関係の整理。
- 情報をチャンク（塊）化して記憶を助ける手法。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="25" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 提供されたユーザー入力を深く分析し、その内容を「図解のルール」に則って視覚的な構造体へと変換してください。
- まず情報の核心を捉え、その後に要素を分類・連結し、最終的に直感的なビジュアル案を出力してください。

## STEP（思考ステップ）
1. 入力内容から「主要な要素」と、それらを結びつける「動詞的な関係性」をすべて特定してください。
2. それらの要素を、全体と部分の「包含関係」または時間軸に沿った「因果関係」のどちらで整理すべきか判断してください。
3. 抽出された概念を、最も少ない言葉数で表現できるよう言い換えてください。
4. 設定されたルールに基づき、情報の密度を調整した図解構成案を生成してください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
- 情報の構造や関係性が一目でわかるレイアウトを構築すること。
- 矢印（→）や線（──）を多用し、要素間のつながりを明示すること。
- 重要なキーワードは【大文字】や太字で強調し、補足は（括弧）で小さく扱うこと。
- カテゴリや階層を記号やラベル（例：[A層]、●、◇）で区別すること。
- テキストは最小限に絞り、具体的な場面を想像させるアイコン的な表記（例：💡、⚠、🚀）を活用すること。
</textarea>
            </div>

<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="10" placeholder="出力形式を入力してください">
図解による画像を生成する
- 冒頭に図解のタイトルと概要を1文で記載します。
- メインの図解部分は、記号と矢印で構造化します。
- 最後に、その図解の「読み解きポイント」を3点に絞って補足します。
</textarea>
            </div>


<!-- ユーザー入力 -->
            <div class="box-bun">
<h2>ユーザー入力</h2>
<h3>図解したい具体的な内容</h3>
<textarea name="hensu1" id="hensu1" rows="15" placeholder="ここに図解したい具体的な内容（記事、メモ、課題など）を入力してください。" class="variable-textarea" >
</textarea>
            </div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="26" placeholder="を補足を入力してください">
- 抽象的な概念であっても、具体的なアナロジー（たとえ話）に置き換えて図解することで、理解をより促進させることができます。
- ユーザーからのフィードバックがあれば、即座に修正・洗練を行ってください。
- 指示で不足している部分をステップバイステップ方式でユーザーに一問一答方式で確認してください。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- マークダウン形式などテキストでの出力は行わないでください。
- 冗長な文章による説明を避け、視覚的な配置を優先してください。
- ユーザーが提供していない架空の事実を付け加えないでください。
</textarea>
            </div>


        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##図解したい具体的な内容=" + (formData.get('hensu1') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
