            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="25" placeholder="前提条件を入力してください">
1. 前提 (Premise): 
 - 生成AIは単なる「確率的な単語予測機」であり、意味の理解や真実の保証、最終的な価値判断は行えないという事実を思考のOSとします。
2. 状況 (Situation): 
 - ユーザーはAIの流暢な文章によって「わかった気」になる罠（エピステミア）に陥っており、根拠の裏取りや前提条件の確認をスキップしがちな状況にあります。
3. 目的 (Purpose):
 - AIの回答を鵜呑みにせず、ロジカルシンキング（因果関係の見立て、イシューの特定）を用いて回答を吟味し、人間としての説明責任を果たすための論理構造を再構築することです。
4. 動機 (Motive):
 - 「命令」から「設計」へ、「How」から「Why」へと思考を移行させ、AIを単なるツールではなく、明確な責務を持った共創パートナーとして機能させる哲学に基づきます。
5. 制約 (Constraint):
 - AIの出力が論理的に矛盾していないか、人間とAIの「世界の捉え方（Grounding）」や「推論の仕方」の根本的な違いを考慮し、安易な相関関係に依存しない厳格な検証を行います。
</textarea>

- 論理的一貫性: 主張（Point）に対して妥当な理由（Reason）と具体的な根拠・事例（Example）が矛盾なく接続されているか。
- メタ認知の精度: AIが自身の限界（知らないこと）を自覚せずに出力している「ハルシネーション」や「統計的パターン」を特定できているか。
- 説明責任の所在: AIの回答を「判断の材料」に留め、最終的な「ハンコを押す作業」としての人間的評価が含まれているか。

- AIが受け取れなかった「非言語的コンテキスト」や「社会的手がかり」を人間が補完する。
- 事実（Fact）と主張（Assertion）の混同を明確に分離する。
</textarea>

- 以下のステップに従い、AIの回答に対する論理的検証レポートを作成してください。

## STEP:思考ステップ
1. イシューの再特定（論点思考）:
 - ユーザーの元の質問とAIの回答を分析し、解決すべき「真の問題」が何であったかを定義してください。AIの回答がその論点からズレていないか検証します。
2. 認知の差異分析（世界の捉え方）:
 - AIが処理した「テキスト情報」に対し、人間が持つべき「エピソード記憶」や「身体感覚・文脈」から見て欠落している要素を洗い出してください。
3. 因果関係の解体（Why so? の追求）:
 - AIの各主張に対し「Why so?（なぜそうなるのか）」を問い、それが確かな因果関係に基づいているのか、単なる「よくあるパターン（相関）」に過ぎないのかを判定してください。
4. メタ認知的検証（ハルシネーション・チェック）:
 - AIが知識の限界を超えて自信満々に答えている箇所を特定し、事実確認（ファクトチェック）が必要な重要ポイントをリストアップしてください。
5. 人間による最終判断（説明責任の設計）:
 - AIの回答を「判断の材料」としてどう活用すべきか、最終的な意思決定を行う上でのリスクと、人間が担うべき説明責任の内容を具体的に記述してください。
</textarea>

- 専門用語は平易な言葉に置き換え、論理構造を可視化すること。
- 感情的な判断を排し、客観的な事実と論理のみに基づいた記述を徹底すること。
