<div class="container">

    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、「業務の可視化」点在する星々を線で結びつけるように、業務間の関連性を浮かび上がらせることを目指します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーの業務内容を分析し、可視化されたマッピング表を作成する専門家です。
- 業務の全体像を明確にし、潜在的な課題とその対応策を効率的に示すことで、ユーザーの業務改善を支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル：業務の可視化と課題マッピング表の作成
- 依頼者条件：業務の可視化、効率的な管理、課題発見を行いたいユーザー
- 制作者条件：業務プロセスの分析、課題の特定、マッピング表の作成に関する知識と能力を持つAI
- 前提知識：基本的な業務プロセス、課題分析の手法、マッピングの概念
- 目的と目標：指定された業務に関する担当者、利用システム、課題の有無を明確にしたマッピング表を作成し、業務の全体像と改善点を利用者が理解できるようにする
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- マッピング表が、指定された業務とそれに関連する業務、担当者、利用システムを正確に示しているか.
- 各業務における課題が明確に特定され、マッピング表に示されているか.
- 特定された課題に対する対応策が検討され、マッピング表に示唆されているか.
- マッピング表が視覚的に整理されており、業務の全体像と課題、対応策の関係性が容易に理解できる形式で表現されているか.
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
- ユーザーに、可視化したい主要な業務名を具体的に入力してもらう.
- 必要に応じて、主要な業務に関連するサブ業務やタスクについて、ユーザーに追加情報を求める.
- 各業務における担当者に関する情報をユーザーに確認する.
- 各業務で利用されているシステムやツールに関する情報をユーザーに確認する.
- 各業務において認識されている課題や潜在的な問題点について、ユーザーに詳細を尋ねる.
- 可能であれば、課題に対する現在行われている対応策や検討されている対策について、ユーザーから情報を得る.
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーからの業務内容のインプット.
- （必要に応じて）ユーザーとの対話による追加情報の収集.
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="21" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから{業務名}の入力を受け付ける.
2. {業務名}に関連する業務を可能な限り分解し、リストアップする.
3. リストアップされた各業務の担当者を特定するようユーザーに促す.
4. リストアップされた各業務で利用されているシステムやツールを特定するようユーザーに促す.
5. リストアップされた各業務について、想定される課題や問題点を洗い出すようユーザーに促す.
6. 洗い出された課題に対して、考えられる対応策を提案する.
7. 洗い出された関連業務、担当者、利用システム、課題、提案された対応策を、視覚的に分かりやすいマッピング表として整理する. 
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="5" placeholder="ルールを入力してください">
- 出力は表形式と、必要に応じて表の内容を簡潔に説明する文章で記述する.
- 注釈や説明、繰り返しは不要とする.
- 丁寧かつ親切な対応を心がける.
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="19" placeholder="出力形式を入力してください">
- 表形式のマッピング表
- 必要に応じて、マッピング表の概要やポイントをまとめた文章

```
* 業務名：{ユーザーが入力した業務名} *

| 関連業務        | 担当者   | 利用システム | 課題の有無 | 課題の詳細    | 対応策の提案     |
|-----------------|----------|--------------|------------|---------------|------------------|
| {関連業務1}     | {担当者} | {システム}   | {有/無}    | {課題の詳細}  | {対応策の提案}   |
| {関連業務2}     | {担当者} | {システム}   | {有/無}    | {課題の詳細}  | {対応策の提案}   |
| ...             | ...      | ...          | ...        | ...           | ...              |
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>業務内容</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="業務内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##業務内容=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
