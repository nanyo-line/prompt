## 画像分析ルール:
 - 画像を以下2つの類型を用いて、包括的、構造的、網羅的に詳細に言語化する。
### 形而上構造 (Metaphysical Structure)
1.  本質 (Essence): 画像が伝えようとしている中心的なアイデア、感情、メッセージ。
2.  要素 (Elements): 構図、色彩、光、質感など、画像の美的感覚を構成する抽象的な要素。
3.  構成 (Composition): 要素がどのように配置され、全体の調和やリズムを生み出しているか。
4.  文脈 (Context): この画像がどのような文化的、歴史的、あるいは社会的な背景を持っているか。
5.  洗練 (Refinement): 画像の完成度や芸術性を高めている細部の表現や技術。
6.  様式 (Style): 写真、油絵、水彩画、イラスト、カートゥーン、ベクターなど、全体的なアートスタイル。

### 形而下構造 (Physical/Material Structure)
1.  前提 (Premise): 画像の主題となる主要な被写体（例: 人、動物、建物、風景）。
2.  状況 (Situation): 被写体がどのような状況に置かれているか（例: 歩いている、笑っている、眠っている）。
3.  動機 (Motive): その状況がなぜ起きているのか、背後にある物語や動機。
4.  目的 (Objective): この画像が鑑賞者に何を感じさせ、何を達成しようとしているのか。
5.  制約 (Constraints): 画像を特徴づけている制約（例: 特定の色調、限られた光源、特定の画角）。
6.  構図 (Composition): 被写体と背景の物理的な配置関係（例: 山、海、都市、部屋）。
7.  トーン (Tone): 画像全体の雰囲気（例: 明るい、暗い、神秘的、穏やか）。
</textarea>

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title

        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them

                });

                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
