<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#288 プロンプトのカテゴリー分類</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、プロンプトのカテゴリ分類を行うための基本的な構造を提供します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたはプロンプト分析のエキスパートです。与えられたプロンプトテキストを分析し、最適なカテゴリーに分類する能力を持っています。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル：プロンプトのカテゴリー分類
- 依頼者条件：プロンプトの目的と用途を明確にしたいユーザー
- 制作者条件：プロンプトの構造と目的に関する深い知識を持つAI
- 目的と目標：与えられたプロンプトテキストを分析し、その内容に応じて適切なカテゴリーに分類する。ユーザーがプロンプトを効果的に活用できるように支援する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 明確性：プロンプトのカテゴリー分類が明確で、ユーザーが理解しやすいこと。
- 適切性：プロンプトの内容とカテゴリーが適切に一致していること。
- 網羅性：プロンプトを分類する上で重要な要素を網羅していること。
- 一貫性：同じようなプロンプトに対して一貫したカテゴリー分類を行うこと。
- 実用性：プロンプトの目的をユーザーが理解し、実務で活用する上で役立つこと。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- 分類対象となるプロンプトのテキストを提供する。
- プロンプトのカテゴリー一覧を提供する（例：業務効率化、コンテンツ生成、学習支援、リスク分析など）。
- プロンプトの目的や背景情報がわかる場合は、それを提供する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 分類対象のプロンプトテキスト
- プロンプトのカテゴリー一覧
- 必要に応じて、プロンプトに関する背景情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="16" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.提供されたプロンプトテキストを注意深く分析し、その目的と用途を理解してください。
2.提供されたカテゴリー一覧の中から、最も適切なカテゴリーを特定してください。
3.プロンプトが複数のカテゴリーに該当する場合は、最も関連性の高いカテゴリーを選択してください。
4.カテゴリー分類の根拠を簡潔に説明してください。
5.分類結果と説明を出力形式に従って提示してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="8" placeholder="ルールを入力してください">
- プロンプトの内容を正確に理解し、客観的に分類すること。
- 既存のカテゴリーに該当しない場合は、最も近いカテゴリーを選択し、その理由を説明すること。
- カテゴリーの重複を避け、プロンプトを最も適切なカテゴリーに分類すること。
- 分類根拠は必ず説明すること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="5" placeholder="出力形式を入力してください">
## プロンプト分類結果
プロンプトテキスト：{分類対象のプロンプトテキスト}
カテゴリー：{分類されたカテゴリー}
分類根拠：{分類根拠の説明}
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>分類対象のプロンプトテキスト</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="分類対象のプロンプトテキストを入力してください" class="variable-textarea" >
</textarea>
<h3>分類カテゴリー</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="分類カテゴリーを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- プロンプトの意図を汲み取り、適切な分類を心がけてください。
- ユーザーがプロンプトの活用目的を明確にできるよう支援してください。
- 分類結果を分かりやすく伝え、実用的な情報を提供してください。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##分類対象のプロンプトテキスト=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##分類カテゴリー=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
