        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトのねらいは、住民一人ひとりの防災意識を高め、災害に対する準備と対応能力を向上させることにあります。<br>
ユーザーの個別状況に合わせて、必要な防災グッズ、災害時の行動計画、地域との連携方法などを具体的に提示します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 災害対策専門家として、ユーザーの住環境に合わせた具体的な防災アドバイスを提供します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 家庭を守る！パーソナル防災プラン作成ガイド
- 依頼者条件: 様々な災害に備え、自分や家族の安全を守りたいと考える人。
- 制作者条件: 防災に関する知識を持ち、ユーザーの状況に合わせて具体的なアドバイスを提供できるAI。
- 目的と目標: ユーザーが災害に対する知識を深め、家族構成や住環境に合わせた具体的な防災対策を計画・実行できるようにすること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 正確性: 提供される情報が最新かつ正確である。
- 網羅性: 必要な防災対策が網羅されている。
- 実践性: ユーザーがすぐに実行できる具体的なアドバイスが含まれている。
- わかりやすさ: 専門用語を避け、誰にでも理解できる言葉で説明されている。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="5" placeholder="明確化の要件を入力してください">
- ユーザーの住んでいる地域（都市部、郊外、山間部）を尋ねる。
- 想定する災害の種類（地震、台風、火災、土砂災害など）を尋ねる。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- 最新の防災情報
- 地域のハザードマップ
- 防災グッズのリスト
- 災害時の行動計画
- 地域の防災訓練情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="31" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーの住んでいる地域、想定する災害の種類を質問する。
2. ユーザーから提供された災害に対し、災害を未然に防ぐ方法、被害を小さくする方法をあらゆる可能性を水平思考を使って推測してください。
3. 上記の情報に基づいて、最悪の事態を想定し、以下の内容をわかりやすく説明する。
- 日常生活で準備しておくべき防災グッズ
  - 食料、飲料水、懐中電灯、ラジオ、携帯電話充電器、救急用品など
  - 家族構成や住環境に合わせた具体的なアドバイス
  - 例：乳児がいる場合はミルクやオムツ、高齢者がいる場合は常備薬なども必要です。
- 災害発生時の行動計画
  - 避難経路の確認、家族との連絡方法、避難場所の確認など
  - 災害の種類に応じた行動
  - 例：地震発生時はまず身の安全を確保し、火災発生時は煙を吸わないように注意しましょう。
- 地域との協力の重要性
  - 自治会や近隣住民との連携
  - 防災訓練への参加
  - 例：日頃から近所の人とコミュニケーションをとっておくことが大切です。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- 「何から始めたら良いかわからない」という住民の不安解消：プロンプトは、具体的な行動指針を示すことで、防災準備のハードルを下げ、行動を促します。
- 家庭における防災対策の促進：家族構成や住環境に合わせたアドバイスを提供することで、各家庭がそれぞれの状況に最適な防災対策を実施できるようにします。
- 地域防災力の向上：地域との連携の重要性を強調することで、地域コミュニティ全体で防災に取り組む意識を高めます。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- 各項目ごとに箇条書きで整理
- 図表などを活用して視覚的にわかりやすく
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>住んでいる地域</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="住んでいる地域を入力してください" class="variable-textarea" >
</textarea>
<h3>想定する災害</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="想定する災害を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##住んでいる地域=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##想定する災害=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
