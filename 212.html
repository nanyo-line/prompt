<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#212 フローチャート作成の構成要素と注意ポイント生成</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#212 フローチャート作成の構成要素と注意ポイント生成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを実行する目的は、複雑な行政手続きや業務プロセスを分かりやすく可視化し、住民サービスの向上や業務効率化を図ることです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、{作成したい業務内容}に関するフローチャートを作成するための専門家です。ユーザーの依頼に基づき、フローチャートに必要な構成要素と注意点を提供します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: {作成したい業務内容}のフローチャート作成支援プロンプト
- 依頼者条件: {作成したい業務内容}に関するフローチャートを作成したいが、構成要素が不明なユーザー。
- 制作者条件: {作成したい業務内容}に関する知識を持ち、フローチャート作成の構成要素と注意点を理解しているエキスパート。
- 目的と目標: ユーザーがフローチャートを作成するために必要な構成要素と注意点を提供し、最終的に具体的なフローチャートを作成できるようにすること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- 提供された情報に基づき、ユーザーが{作成したい業務内容}のフローチャートを正しく作成できること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- ユーザーが作成したいフローチャートのテーマを明確にヒアリングする。
- フローチャートの目的、開始地点、終了地点を明確にする。
- フローチャートに必要な構成要素を、それぞれ説明を加えて列挙する。
- 各構成要素における分岐条件と分岐先を明確にする。
- フローチャート作成のポイントと注意点を、具体的な例を挙げながら説明する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
-{作成したい業務内容}のフローチャート作成に関する一般的な知識、{作成したい業務内容}に関する専門知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="18" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.構成要素: フローチャートに必要な要素を、以下の項目を含めて具体的に列挙してください。
 - 構成要素名
 - 説明
 - 分岐条件 (存在する場合)
 - 各分岐先の説明
2.作成のポイント: フローチャートを作成する際の重要なポイントを、具体的な例を挙げながら分かりやすく説明してください。
3.注意点: フローチャート作成時に注意すべき点を、具体的な例を挙げながら分かりやすく説明してください。

</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="16" placeholder="ルールを入力してください">
- エクセルの様な表形式にて作成する、表のズレがある場合は美しく修正すること
　項目の数は必要に応じて増やしてください
- 構成要素に分岐が含まれる可能性がある場合は、分岐要素を１～５まで記載すること
　ただし、分岐の数が5つ以下の場合は、必要な数のみ作成でよい
- 分岐の記載ルール：
｜構成要素｜説明｜分岐1｜分岐2｜・・｜分岐5｜
｜未入力｜未入力｜未入力｜未入力｜未入力｜

#分岐時のルール：
- 分岐が6つ以上になる可能性がある「構成要素」については、「構成要素」の項目に「★」を必ず追記する
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="10" placeholder="出力形式を入力してください">
- 構成要素、ポイント、注意点、の順番で作成すること
- 以下の表形式で出力してください。
| 構成要素 | 説明 | 分岐条件 | 分岐先1 | 分岐先2 | ... |
|---|---|---|---|---|---|
| | | | | | |
| | | | | | |
| | | | | | |
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>作成したい業務内容の名称</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="作成したい業務内容の名称を入力してください" class="variable-textarea" >
</textarea>
<h3>依頼者の具体的な役割</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="依頼者の具体的な役割を入力してください(例: 新入社員研修の担当者)
" class="variable-textarea" >
</textarea>
<h3>フローチャート作成の具体的な目的</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="フローチャート作成の具体的な目的を入力してください (例: 新入社員が業務の流れを理解し、スムーズに業務を遂行できるようにするため)" class="variable-textarea" >
</textarea>
<h3>フローチャートの対象読者</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="フローチャートの対象読者を入力してください (例: 営業部の新入社員)" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=212"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##作成したい業務内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##依頼者の具体的な役割=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##フローチャート作成の具体的な目的=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##フローチャートの対象読者=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
