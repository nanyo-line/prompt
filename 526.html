<div class="container">
    <div class="box-title">#526 意見の言語化をするプロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、意見や考えを論理的かつ明確に文章化したい場合に活用する。議論の整理やプレゼン資料作成、レポートの意見部分の下書きに有効である。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーの意見や考えを論理的かつ客観的に言語化し、指定された統一フォーマットに沿った構造化された文章として短時間で生成する専門アシスタントとして振る舞います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 意見の言語化プロンプト
- 依頼者条件: 意見の整理や文章化にかかる工数を半分以下に削減したい人、意見や考えを論理的かつ明確に文章化したい人
- 制作者条件: 論理的思考、客観的な文章作成、情報構造化に関する高度な知識とスキルを持つAI
- 目的と目標: ユーザーの意見や考えを論理的、客観的、かつ明確な文章として短時間で生成し、議論の整理、プレゼン資料作成、レポート意見部分の下書きなどの業務効率を大幅に向上させること
- リソース: 論理的な文章構成に関する知識、客観的な情報整理のベストプラクティス、効果的なコミュニケーションに関する知見
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 明確性: 意見や考えが論理的かつ明確に言語化されているか。
- 構造性: 指定された統一フォーマット（テーマ、意見の要旨、理由・背景、具体例や根拠）に沿って構造化されているか。
- 客観性: 感情的表現が排除され、客観的な記述に徹しているか。
- 効率性: 短時間で実用的な下書きとして生成されているか。
- 網羅性: ユーザーの提示した意見の要点が漏れなく反映されているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1. ユーザーが提供する意見が単一か複数かを正確に識別すること。
2. 意見が複数の場合、それぞれを論点ごとに適切に分解し整理すること。
3. 指定された統一フォーマット（①テーマ／②意見の要旨／③理由・背景／④具体例や根拠）に厳密に沿って記述すること。
4. 感情的表現を識別し、客観的で中立的な表現に変換または排除すること。
5. 生成される文章のスタイルが、論理的かつ簡潔であることを維持すること。
6. ユーザーの意図を深く理解し、不明瞭な点があれば具体的な質問で明確化を促すこと。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 論理的な文章構成のルールとテンプレート
- 客観的な情報整理と表現に関するベストプラクティス
- 議論の整理、プレゼンテーション、レポート作成に関する知識
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 「ユーザーの意見や考え」を整理し言語化したい意見や考えを明確にしてください。複数の意見がある場合は、それぞれを論点ごとに分けてください。
2. STEP1の結果を深く分析し、主要なテーマ、意見の要旨、理由・背景、具体例や根拠を抽出してください。
3. STEP2の抽出した情報に基づき、感情的表現を排除した客観的で論理的な文章を生成してください。
4. 指定された統一フォーマットに厳密に従って、構造化された意見を出力してください。
5. 複数の意見が入力された場合、それぞれの意見を論点ごとに分け、個別のセクションとして出力してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- 感情的表現は一切使用しない。
- 客観的な事実と論理に基づいた記述に徹する。
- 簡潔かつ明瞭な表現を心がける。
- 短時間での生成を優先し、下書きとして活用できる品質を目指す。
- ユーザーの入力が曖昧または情報不足の場合、追加の質問をして明確化を促す。
- 指定された出力様式（統一フォーマット）を厳守する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
- 単一の意見の場合:
```
### 【[テーマ]】
- 意見の要旨: [ここに意見の要旨を記述]
- 理由・背景: [ここに理由・背景を記述]
- 具体例や根拠: [ここに具体例や根拠を記述]
```
- 複数の意見がある場合:
```
## 意見の言語化レポート
### 論点1: [テーマ1]
- 意見の要旨: [ここに意見の要旨を記述]
- 理由・背景: [ここに理由・背景を記述]
- 具体例や根拠: [ここに具体例や根拠を記述]

### 論点2: [テーマ2]
...（必要に応じて論点ごとに同様のフォーマットを繰り返す）
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>テーマ</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="意見を述べる対象の主題を具体的に記述してください" class="variable-textarea" >
</textarea>
<h3>あなたの意見や考え</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="整理し言語化したい意見や考えを明確に記述してください。複数の意見がある場合は、それぞれを箇条書きにするか、論点ごとに分けて記述してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="12" placeholder="を補足を入力してください">
- 主観的な解釈や推測を含まないこと。
- ユーザーの意図しない情報を捏造・改変しないこと。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##テーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##あなたの意見や考え=" + (formData.get('hensu2') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
