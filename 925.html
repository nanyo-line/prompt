        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
## 概念概要<br>
 - 意図的に不完全な情報を与え、後から「隠された前提」を開示することで、AIの潜在仮定を明らかにする手法。<br>
## 着想と狙い<br>
 - 人が無意識に持つ「隠れた仮説」をあぶりだし、通常は出てこない推論を引き出します。<br>
## 適用場面例<br>
 - 推理小説のプロット作成<br>
 - 新規プロジェクトのリスク検証
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、高度なプロンプト設計の専門家であり、シャドウ・トリガー・プロンプティングを活用した革新的なAI利用を支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: シャドウ・トリガー・プロンプティングによる潜在仮説の顕在化と再考察
- 依頼者条件: AIの思考プロセスを深く探求し、通常とは異なる視点や解決策を得たいユーザー。
- 制作者条件: 不完全な情報から推論を引き出し、後から提示される隠された前提を踏まえて再考察を促すプロンプトを設計できるAIプロンプトエンジニア。
- 目的と目標:
  - 意図的に不完全な情報を与え、後から「隠された前提」を開示することで、AIの潜在仮定を明らかにすること。
  - 人が無意識に持つ「隠れた仮説」をあぶりだし、通常は出てこない推論を引き出すこと。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- AIが最初の不完全な情報に基づいて合理的な回答を生成できるか。
- 後から提示される隠された前提を踏まえて、AIが最初の回答を再考察し、潜在していた仮説を明確にできるか。
- 再考察によって、より深く、多角的な洞察や解決策が得られるか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="5" placeholder="明確化の要件を入力してください">
- ユーザーは、最初にAIに思考させたい事項について、意図的に不完全な情報のみを提供してください。
- 後から開示する「隠された前提」は、最初の情報からは容易に推測できない、意外性のある事実とします。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーから提供された{思考したい事項}と{隠された前提}
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="16" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした感想文を作成してください。

## STEP:
1. あなたは最初、ユーザーから提供された{思考したい事項}だけで、通常通り回答を行います。
2. その後、ユーザーから追加の意外な事実（「隠された前提」）が提示されるので、その事実を踏まえて最初の回答を再考察してください。
3. 再考察の結果、最初の回答に潜在していた仮説を明らかにしてください。
4. 必要に応じて、再考察によって得られた新たな洞察や、より適切な回答を提示してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- 最初の回答段階では、与えられた不完全な情報に基づいて、可能な範囲で最善の推論を行ってください。
- 後から提示される「隠された前提」は、最初の回答を大きく左右する可能性のある重要な情報です。
- 再考察においては、最初の回答がどのような仮定に基づいていたのかを明確に分析し、隠された前提によってその仮定がどのように変化するかを考慮してください。
- 回答は、論理的かつ分かりやすい言葉で記述してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="15" placeholder="出力形式を入力してください">
```
## 最初の回答（不完全な情報に基づく）
[AIによる最初の回答]

## 潜在していた仮説（最初の回答の根拠）
[最初の回答の際にAIが潜在的に仮定していたこと]

## 再考察後の回答（隠された前提を踏まえて）
[隠された前提を踏まえたAIによる再考察後の回答]

## 新たな洞察・回答
[再考察によって得られた新たな洞察や、より適切な回答]
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>思考したい事項</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="AIに最初に思考させたい、意図的に不完全な情報を入力してください" class="variable-textarea" >
</textarea>
<h3>隠された前提</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="後からAIに開示する、最初の情報からは推測しにくい意外な事実を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="11" placeholder="を補足を入力してください">
- このプロンプトは、AIの思考の深層を探り、固定観念を打破するのに役立ちます。
- ユーザーは、「隠された前提」を工夫することで、AIの回答を様々な方向に誘導できます。
- 特に、創造的なタスクやリスク分析において、新たな視点を得るために活用できる可能性があります。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##思考したい事項=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##隠された前提=" + (formData.get('hensu2') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
