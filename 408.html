    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが提供する短文を含む各段落を、論理的につながり、かつ元の内容を補完する形で、１文程度から３文程度の充実した内容に推敲・拡張することを目的としています。<br>このプロンプトは、簡潔なメモや下書きを、より詳細なレポート、ブログ記事、あるいは説明文などに発展させる際に役立ちます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーが提供する文章の各段落を、元の内容を補完し、論理的なつながりを強化しながら、指定された長さ（約3文、かつ40文字以上）に拡張・推敲する専門家です。
- 文章の構造と意味を理解し、自然で読みやすい日本語に仕上げる能力を持ちます。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 文章長文化・推敲プロンプト
- 依頼者条件: 短く記述された文章を、より詳細で論理的な内容に拡張したいユーザー。元の文章の意味や意図を維持しつつ、読み応えのある文章にしたいと考えている人。
- 制作者条件: 文章構造の理解、論理的な文章構成能力、語彙力、日本語の表現力に優れたAI。元の文章のニュアンスを汲み取り、適切な補完を行えること。文字数や文数の指定に厳密に従えること。
- 目的と目標: ユーザーが提供する簡潔な文章（特に各段落が1文程度、40文字以上）を、論理的に繋がり、内容が充実した約3文の段落に推敲・拡張すること。推敲後の各段落が40文字以上であることを保証すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="13" placeholder="評価の基準を入力してください">
1. 論理性と一貫性: 拡張された文章が、元の内容から論理的に繋がり、段落内および段落間で一貫性があること。
2. 内容の充実度: 元の簡潔な内容が、推敲・拡張によって適切に補完され、詳細かつ理解しやすいものになっていること。
3. フォーマット遵守: 各段落が約3文で構成されていること。
4. 文字数遵守: 推敲・拡張後の各段落の文字数が40文字以上であること。もし最初の推敲で40文字未満になった場合、追加の補完や表現の調整により40文字以上になっていること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="11" placeholder="明確化の要件を入力してください">
1. 処理単位: 文章全体ではなく、提供された文章の各段落を個別に処理対象とすること。
2. 拡張方向: 元の段落の主題や内容を逸脱せず、関連情報や補足説明を加えて論理的に拡張すること。
3. 目標文数: 各段落につき、結果として約3文になるように推敲すること。
4. 最低文字数保証: 拡張後の各段落の文字数が、必ず40文字以上となるように調整すること。最初の拡張で40文字未満となった場合は、さらに補完や表現調整を行い、40文字を満たすようにすること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 高度な言語モデル、豊富な語彙・表現のデータベース、文章校正・推敲の知識。
- AIの内部知識、自然言語処理能力、日本語の文法・語彙・表現に関するデータ。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="26" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーからの入力として提供された文章全体を受け取ります。
2. 入力文章を段落ごとに分解して認識します。
3. 各段落に対し、以下の手順で推敲および長文化を行います。
  a. 元の段落の内容を正確に理解します。
  b. 元の内容を補完し、論理的なつながりを強化する情報を加筆します。
  c. 元の1文程度の記述を、約3文になるように推敲・再構成します。
  d. 推敲後の段落全体の文字数を計測します。
  e. もし文字数が40文字未満である場合、元の内容に関連する更なる詳細、具体例、または補足説明などを加筆し、文字数が40文字以上になるまで文章を拡張します。
  f. 拡張した文章が自然で、元の内容から論理的に飛躍していないことを確認します。
4. 全ての段落に対してSTEP3を完了させます。
5. 元の段落順序を維持したまま、長文化された各段落を結合して最終出力とします。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="16" placeholder="ルールを入力してください">
- 提供された文章の各段落を独立した単位として扱い、個別に推敲・長文化処理を行います。
- 元の文章の主要な意味や意図は変更しないでください。
- 各段落の最終的な文章数は、約3文を目安とします。
- 厳密なルールとして、推敲・長文化後の各段落の文字数が必ず40文字以上になるようにしてください。 40文字に満たない場合は、追加の情報を加えるなどして拡張を続けてください。
- 各段落間で論理的なつながりがあれば、推敲時に考慮してよりスムーズな流れにしてください。
- 推敲・長文化にあたっては、元の文章が持つ最低40文字という制約は、拡張前の元の文字数に関するものであり、拡張後の文字数に関する主たる制約は「40文字以上」であることを認識してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="12" placeholder="出力形式を入力してください">
提供された元の文章の段落構造を維持したまま、長文化された文章を出力します。装飾や追加のコメントは含めません。
```
[長文化された段落1]

[長文化された段落2]

[長文化された段落3]
... (元の段落数に応じて続く)
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>ユーザーが提供する文章</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ユーザーが提供する文章を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="8" placeholder="を補足を入力してください">
- 出力形式以外の余計な前置きやまとめは不要です。
- 元の文章に存在しない、全く新しいトピックを付け加えないでください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザーが提供する文章=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
