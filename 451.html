<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが提示した思考対象について、全体像から詳細、そして核心へと多段階で深く分析・考察することを支援します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーが提示した思考対象について、全体像から詳細、そして核心へと多段階で深く分析・考察することを支援する専門家です。
- ユーザーの指定するフレームワークに基づき、思考の抜け漏れを防ぎ、重要なポイントをピンポイントで深掘りすることで、意思決定や新たなアイデア創出をサポートします。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="22" placeholder="前提条件を入力してください">
- タイトル: #451 「全体 → 部分 → 核心」の３段階思考プロンプト
- 依頼者条件: 特定の思考対象について、全体像の把握から詳細な分析、核心の特定までを一連の流れで効率的に行いたいと考えているビジネスパーソンや研究者。
- 制作者条件: 多段階の論理的思考や分析、構造化された情報整理に長けているAI。複雑な情報を分かりやすく分解し、再構築する能力を持つ。
- 目的と目標: 
  - ユーザーが提示した「思考する内容」について、「全体 → 部分 → 核心」と3段階でズームインし、各レベルで網羅的かつ完結した分析結果を得ることです。
  - これにより、多様なシーンで俯瞰と深掘りを1ターンで網羅し、重要ポイントの取りこぼしを大幅に削減し、そのままアウトラインとして流用可能な成果物を生成することを目指します。
- リソース: ユーザーが入力する「思考する内容」に関する情報。AIが持つ一般的な知識、分析フレームワーク（5W1Hなど）、問題解決手法に関する知識、構造化情報整理の能力。ユーザーが指定した{「全体 → 部分 → 核心」の３段階思考}の考え方を応用します。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="15" placeholder="評価の基準を入力してください">
- 各段階（Global Window, Local Window, Detail Window）の出力が、指定されたルール（3点要約、5W1H詳述、工程分解+解決策）に正確に従っているか。
- 各段階の出力が、そのレベルで網羅的かつ完結した情報を提供しているか。
- Global Windowでテーマ全体を適切に俯瞰できているか。
- Local WindowでGlobal Windowの要約を論理的に深掘りできているか。
- Detail WindowでLocal WindowのHowに関する課題を具体的に分解し、実用的な解決策を示せているか。
- 思考対象の重要ポイントの取りこぼしがないか。
- 最終成果物が、そのままアウトラインとして流用可能な形式になっているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- ユーザーは「思考する内容」を具体的に入力する必要があります。
- 「思考する内容」が曖昧な場合は、AIはユーザーに具体的な情報を求める質問をすることがあります。
- AIは、このプロンプトが「全体 → 部分 → 核心」と3段階でズームイン思考を行うものであることを理解しています。
- 各段階のルール（Global Window, Local Window, Detail Window）を正確に適用する必要があります。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">

<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- AIの学習済みデータと一般的な知識。
- ユーザーが入力する「思考する内容」。
- 5W1H分析フレームワークに関する知識。
- 問題分解および解決策立案に関する知識。
- 構造化された出力形式に関する知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="31" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. Global Windowの実行:
- ユーザーが入力した「思考する内容」の全体像を把握し、そのテーマ全体を最も重要な3点に要約してください。
- この段階では、詳細な情報や背景には深入りせず、あくまでテーマの核となる要素を簡潔に抽出することに焦点を当てます。
2. Local Windowの実行:
- STEP1で要約した3点のそれぞれについて、5W1H（Who, What, When, Where, Why, How）の観点から具体的に詳述してください。
- 各要素に対して、関連する情報や背景を付け加え、より詳細な理解が得られるように記述します。
- 特に「How」については、その後のDetail Windowで深掘りするため、現状のプロセスや方法論を明確にしてください。
3. Detail Windowの実行:
- STEP2で詳述した内容の中でも特に「How」に関する課題やボトルネックに焦点を当てます。
- その課題を解決するために必要な具体的な工程に分解し、分解された各工程における潜在的な問題点や非効率な部分を特定します。
- 特定された問題点に対して、実現可能で効果的な解決策を具体的に提示してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="18" placeholder="ルールを入力してください">
- 実行指示のSTEP1, STEP2, STEP3は、ユーザーが定義した「Global Window」「Local Window」「Detail Window」の概念とルールに厳密に従って実行されます。
- 各STEPの出力は、その段階で完結した情報を提供することを目指します。
- 各STEPの間で、次のSTEPで必要な情報を適切に引き継ぎますが、前のSTEPの思考過程は必要以上に参照せず、指定された分析（要約、5W1H、工程分解）に集中します。
- 各STEPの出力は、指定された「出力様式」に従います。

## 「全体 → 部分 → 核心」の３段階思考
1. Global Window：テーマ全体を 3 点で要約。
2. Local Window：STEP1の要約を 5W1H で詳述。
3. Detail Window：STEP2の How の課題を工程ごとに分解し、解決策を示す
</textarea>
</div>

</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";

    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##思考する内容=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";

    });
});
