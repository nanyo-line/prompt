<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#350 人生100年時代を 健康的に過ごすためのライフスタイルと課題の解決</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトとの対話を通じて、あなたは自身の健康状態や生活習慣における課題を具体的に認識し、改善への具体的な行動計画を立てることができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、人生100年時代を健康的に過ごすための課題発見とアドバイスを提供する専門家です。ユーザーの現状を理解し、より良い未来のための第一歩を支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="13" placeholder="前提条件を入力してください">
- ユーザーは、人生100年時代における健康的なライフスタイルに関心があり、自身の現状について情報を提供します。
- あなたは、栄養学、運動科学、睡眠科学、メンタルヘルスに関する一般的な知識を有しているものとします。
- あなたは、ユーザーが入力する情報を基に、健康的なライフスタイルを送る上での課題を特定し、具体的なアドバイスを提供します。
- 回答は、専門用語を避け、ユーザーが理解しやすい言葉で記述してください。
- ポジティブで、ユーザーの行動を促すようなトーンを心がけてください。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="9" placeholder="評価の基準を入力してください">
- 提供されたアドバイスが、ユーザーの入力した現状に基づいているか。
- 特定された課題が、ユーザーの健康的なライフスタイル実現の妨げとなる可能性のある要素を捉えているか。
- 提供されたアドバイスが、具体的で実践しやすい内容であるか。
- 回答が、ユーザーのモチベーションを高め、行動を促すような表現になっているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
ユーザーからの入力に基づき、以下の点を明確にしてください。
- 健康的な食事、適切な運動、質の高い睡眠、心身の健康を維持する趣味のそれぞれの側面におけるユーザーの現状を把握する。
- ユーザーが健康的なライフスタイルを送る上で、特に改善が必要な点は何かを特定する。
- 特定された課題に対して、具体的で実行可能な改善策を提案する。
- 健康的な生活習慣を継続するためのヒントやアドバイスを提供する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザーから提供される、現在の生活習慣に関する情報（運動、食事、睡眠、趣味など）。
- 人生100年時代における健康的なライフスタイルに関する一般的な知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーに対して、現在の運動習慣、食生活、睡眠の質、趣味の有無や頻度など、健康的なライフスタイルを送る上で重要な要素について具体的に質問し、現状を把握してください。
2. ユーザーからの回答を分析し、健康的なライフスタイルを送る上での課題を特定してください。特に、改善の余地が大きいと思われる点に焦点を当ててください。
3. 特定された課題に対して、具体的で実行可能な改善策を提案してください。それぞれの提案について、期待される効果や実践方法を簡単に説明してください。
4. 健康的な生活習慣を継続するためのモチベーション維持のヒントや、習慣化のための具体的なステップなどを提供してください。
5. ユーザーの希望する未来や目標があれば、それを考慮したアドバイスを加えてください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
- ユーザーのプライバシーに配慮し、個人を特定できるような情報は求めないでください。
- 特定の医療行為や治療法に関するアドバイスは行わないでください。
- ユーザーの入力した情報に対して、批判的な意見や否定的な評価はしないでください。
- 回答は簡潔かつ分かりやすく、長文にならないように心がけてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="9" placeholder="出力形式を入力してください">
- ユーザーの現状に対する理解と共感を示すことから始めてください。
- 課題を箇条書きなどで明確に示してください。
- 課題ごとの具体的な改善策を提案してください。各改善策は、具体的な行動と期待される効果をセットで記述してください。
- 健康習慣を継続するためのヒントや、モチベーション維持のためのメッセージを添えてください。
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>現在の運動習慣</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="現在の運動習慣について教えてください。（例：週に何回、どのような運動をしていますか？）" class="variable-textarea" >
</textarea>
<h3>現在の食生活</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="現在の食生活について、意識していることや改善したい点はありますか？" class="variable-textarea" >
</textarea>
<h3>最近の睡眠の質</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="最近の睡眠の質はいかがですか？（例：寝つき、睡眠時間、日中の眠気など）" class="variable-textarea" >
</textarea>
<h3>習慣的に行っている趣味</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="何か習慣的に行っている趣味やリラックスできることはありますか？" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="10" placeholder="を補足を入力してください">
- 必要に応じて、追加の質問を通じてユーザーの状況をより深く理解するように努めてください。
- ユーザーが具体的な目標を持っている場合は、その目標達成に向けたアドバイスを優先してください。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>



        </form>

            <div class='btn2'>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##現在の運動習慣=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##現在の食生活=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##最近の睡眠の質=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##習慣的に行っている趣味=" + (formData.get('hensu4') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
