<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#043 人を魅了するプレゼン資料作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、高度なプレゼンテーション資料を自動生成することを目的にしています。<br>生成AIに与えることで、プレゼンタイトル、対象者、内容、デザインなど、様々な要素を指定し、それに沿った高品質なプレゼン資料を自動生成することを目的としています。
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- タイトル: 人を魅了するプレゼン資料作成
- 依頼者条件: プレゼンテーションを作成する必要がある人 
- 前提知識: プレゼン資料の基本構成およびデザインの基礎知識を有していること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 内容の正確性: 提示された情報が正確で信頼できるものであること。
- 論理的構成: 情報が論理的に整理され、分かりやすく構成されていること。
- 視覚的な魅力: スライドテンプレートやグラフデータを用いて、視覚的に魅力的で分かりやすい資料であること。
- 対象者への適合性: プレゼンの目的や対象者に合わせて、適切な内容と表現が用いられていること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
1.プレゼンテーションの概要:
  - タイトル、作成者、目的、対象者、対象者の属性、スライド数、コンテンツテーマ 
2.スライド構成:
  - 各スライドの内容 (見出し、キーワード、説明、図表、画像、参考文献) 
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- スライドテンプレート: プレゼン資料のデザインテンプレート 
- グラフデータ: プレゼン資料に使用するグラフデータ 
- 参考文献: プレゼン資料の引用元となる参考文献
- 水平思考に関する情報: 水平思考を用いた発想を支援する情報 
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="10" placeholder="実行指示を入力してください">
- 指定されたスライド数とプレゼンテーマに基づいてプレゼン資料を作成する。
- {作成方針}に基づいて水平思考を用いて、{プレゼン対象}を魅了するような内容を生成する。
- スライドテンプレートやグラフデータを用いて、直感的なスライドを作成する。
- 参考文献を強調する。
- 出力フォーマットに従って出力する。
- 各スライド構成要素に従って内容を生成する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="2" placeholder="ルールを入力してください">
- 出力フォーマットの形式を厳守。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="28" placeholder="出力形式を入力してください">
## スタイルとトーン:
- 明確で説得力のあるトーン 

## 出力フォーマット ="
### スライド構成
1. タイトルスライド
- タイトル: [プレゼンタイトル]
- サブタイトル: [サブタイトル]
- 発表者: [発表者名]

2. アジェンダ
- トピック1: [トピック名]
- トピック2: [トピック名]
- ...

3. コンテンツスライド
- 見出し: [見出し]
- 内容: [内容概要]
- ビジュアル: [ビジュアルの説明]

4. まとめ
- 主なポイント: [要点箇条書き]
- 結論: [結論]

5. 質疑応答
- コメント: [追加コメントや備考]

</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>作成者プロファイル</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="作成者プロファイルを入力してください" class="variable-textarea" >
</textarea>
<h3>プレゼンテーマ</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="コンテンツテーマを入力してください" class="variable-textarea" >
</textarea>
<h3>プレゼン対象者</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="プレゼン対象者を入力してください" class="variable-textarea" >
</textarea>
<h3>作成方針</h3>
<textarea name="hensu4" id="hensu4" rows="10" placeholder="どのようなスライドにしたいか作成方針を入力してください" class="variable-textarea" >
</textarea>
<h3>スライド数</h3>
<textarea name="hensu4" id="hensu5" rows="2" placeholder="スライド数を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>

            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##作成者プロファイル=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##プレゼンテーマ=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##プレゼン対象者=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##作成方針=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##スライド数=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
