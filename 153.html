        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
生成AIの力を活用して、読者の心に響き、深い考察を促す文章を作成することを目的としています。<br>
このプロンプトは、単に情報を伝えるだけでなく、読者の感情や思考に訴えかけ、行動や議論を促すような、より深いレベルでのコミュニケーションを目指しています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 深い洞察や考察を求める読者層をターゲットとしたコピーライター、ブロガー、エッセイストなど、読者のニーズに応じた文章を作成する専門家。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="20" placeholder="前提条件を入力してください">
- タイトル: 読者のニーズを引き出し深い考察を促すプロンプト 
- 依頼者条件: 読者のニーズを引き出し深い考察を促す文章を作成したいと考えている人。
- 制作者条件: 
  - 高度なライティング技術と心理学の知識を持ち、読者の潜在的・顕在的ニーズを理解し、それに応じて感情や思考に訴えかける能力を持つライター。
  - 自然な日本語表現や文章構成力に優れた者。
- 前提知識:
  - 読者のニーズの分析方法
  - 深い考察を促す文章作成のテクニック
  - 心理学、哲学 
  - 日本語表現、文章構成
- 目的と目標: 
  - 読者の潜在的・顕在的ニーズを引き出し、それに応じて心を掴み、深い考察を促すライティングを実現すること 。
  - 作成された文章が読者のニーズに応じて心に響き、深い考察やディスカッションを促すかどうか 。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
- 作成された文章が読者のニーズに応じて心に響き、深い考察やディスカッションを促すかどうか
- 読者の潜在的・顕在的ニーズを的確に捉え、共感できる内容になっているか
- 文章が論理的で分かりやすく、読者を飽きさせない構成になっているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- 読者の潜在的・顕在的ニーズを明確に理解し、それに基づいた内容を提供する。
- 読者の興味や関心を引き出すための質問や疑問を文章に織り込む。
- 異なる視点や角度からのアプローチを取り入れ、読者の期待を裏切るようなサプライズを提供する。
- 物語やアナロジーを活用して、抽象的な概念や考えを具体的に伝える。
- 読者が自らの経験や知識と照らし合わせて考えることができるような内容を提供する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 提供された文章 
- 心理学や哲学のテキスト
- 成功したエッセイやコラムの分析
- 文法書や関連文献
- 過去の成功例
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="45" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした読者のニーズを引き出し深い考察を促してください。

##Step 1: 読者のニーズ分析
1. 提供された文章を分析し、読者の顕在ニーズをリストアップします。
   - 例: 心理学の知識を深めたい、家族の精神的な問題を解決したい、日々のストレスを軽減したい
2. 顕在ニーズをさらに深掘りし、潜在ニーズを推測します。
   - 例: 専門家の意見を聞きたい、共感できる体験談を知りたい、具体的な解決策を見つけたい
3. 以下の表形式に、顕在ニーズと潜在ニーズをまとめます。
| 顕在的ニーズ | 潜在的ニーズ |
|---|---|
| 心理学の知識を深めたい | 信頼できる専門家の意見を聞きたい |
| 家族の精神的な問題を解決したい | 同じ悩みを持つ人の体験談を知りたい |
| 日々のストレスを軽減したい | 具体的なストレス解消法を見つけたい | 

##Step 2: 深い考察を促す文章作成
1. Step 1で分析したニーズを基に、読者の心に響く文章を作成します。
2. 読者の興味や関心を引き出す質問を文章に織り込みます。
   - 例: あなたは今までに、心理学の知識を使って問題を解決できた経験はありますか？
3. 異なる視点や角度からのアプローチで、読者の思考を刺激します。
   - 例: 従来の心理学とは異なる、新しい視点からの解決策を紹介します。
4. 物語やアナロジーを活用し、抽象的な概念を分かりやすく説明します。
   - 例: ある女性の体験談を通して、ストレス解消法の効果を具体的に紹介します。
5. 読者自身の経験や知識と照らし合わせて考えることができるような内容にします。
   - 例: この記事で紹介した方法を、あなた自身の生活にどのように取り入れられるか考えてみましょう。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="8" placeholder="ルールを入力してください">
- プロンプトで想定されている「深い考察を促す文章」は、読者に新しい視点や考え方を与え、「可能性を広げる」ような文章です。
- ロジカルシンキングの重要性を説きます。これは、読者に批判的な思考を促し、物事を多角的に捉えることを促します。
- 読者の感情に訴えかけ、共感を呼び起こすことで、深い考察を促します。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">

<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">

- 番号付きリスト形式
- フォーマルスタイルでトーンはユーモラス
</textarea>
</div>

</textarea>

- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";

    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##提供する文章=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');

        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
