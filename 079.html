<div class="container">
    <div class="box-title">#079 魅力的なキャンペーン紹介文作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
・新規顧客を引き付ける革新的で魅力的なキャンペーン文案を作成する<br>
・キャンペーン名・特典内容・対象者・期限・申し込み方法の要素を組み合わせ、クリエイティブで親しみやすいトーンのキャンペーン紹介文を作成する
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、マーケティングの専門家であり、魅力的なキャンペーン紹介文を作成するプロのライターです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="7" placeholder="前提条件を入力してください">
- タイトル: 魅力的なキャンペーン紹介文作成プロンプト
- 依頼者条件: マーケティング担当者または広告クリエイター
- 前提知識: 消費者心理やマーケティング戦略に関する基本的な知識
- 目的と目標: 新規顧客を獲得するための、革新的で魅力的なキャンペーン紹介文を作成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 魅力的であること: ターゲットオーディエンスの心を惹きつけ、行動を起こさせる魅力的な表現であること。
- 分かりやすさ: キャンペーンの内容が明確に理解できる分かりやすい文章であること。
- 独自性: 他社のキャンペーンと差別化された、独自のメッセージや表現を含んでいること。
- 信頼性: 事実に基づいた正確な情報を提供し、誇張表現や誤解を招く表現を避けること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="25" placeholder="明確化の要件を入力してください">
1.以下の項目を明確に定義する必要があります。
- キャンペーン名: キャンペーンの名称を明確に示す。
- 特典内容: キャンペーンで提供される特典を具体的に説明する。
- 対象者: キャンペーンの対象となる顧客を明確に定義する。
- 期限: キャンペーンの開始日と終了日を明記する。
- 申し込み方法: キャンペーンへの参加方法を分かりやすく説明する。
- 期待される成果: このキャンペーンを通して、どのような成果を期待しているのかを定義する。（例：新規顧客獲得数、売上増加率、ブランド認知度向上など）
2.競合との差別化点 を明確にする。
- 既存の類似キャンペーンと比較して、どのような点で優れているのか、独自の価値を明確に示す。
- 価格、品質、サービス、特典など、具体的な差別化要素を提示する。
3.ターゲットオーディエンスのニーズやウォンツ を分析する。
- ターゲットオーディエンスはどのような問題を抱えていて、その解決策として、このキャンペーンがどのように役立つのかを説明する。
- 感情的なベネフィットも考慮し、ターゲットオーディエンスの心に響くメッセージを作成する。
4.キャンペーンのストーリーを作成する。
- キャンペーンの背景や目的、開発秘話などを伝えることで、顧客との共感を深める。
- 感情に訴えかけるようなストーリー展開を心がける。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- キャンペーンの目的
- ターゲットオーディエンスの分析
- 競合キャンペーンの調査
- 過去のキャンペーンの成功例と失敗例
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="37" placeholder="実行指示を入力してください">
- 魅力的なキャンペーン紹介文を作成するために、以下の手順に従ってください。
- STEP1～STEP7までステップバイステップで実行してください

##STEP:
1. ターゲットオーディエンスを水平思考を使って推察する。
- 年齢、性別、職業、ライフスタイル、興味関心などを詳細に定義する。
- ペルソナを設定することで、より具体的で効果的な紹介文を作成することができる。
2. キャンペーンのキーメッセージを明確にする。
- このキャンペーンを通して、顧客に伝えたい最も重要なメッセージは何か？
- このキャンペーンを行う背景を水平思考を使って推察する。
- 一文で表現できるような、簡潔で力強いメッセージを心がける。
3. 顧客にとってのベネフィットを強調する。
- このキャンペーンに参加することで、顧客はどのようなメリットを得られるのか？
- 機能的なベネフィットだけでなく、感情的なベネフィットも考慮する。
4. 行動を促す言葉を明確に示す。
- 顧客にどのような行動を取ってほしいのか？
- 例：「今すぐ申し込む」、「詳細を見る」、「資料請求する」など
5. クリエイティブで親しみやすいトーンで記述する。
- 堅苦しい表現や専門用語を避け、ターゲットオーディエンスに合った言葉遣いを選ぶ。
-ユーモアや感情に訴えかける表現を取り入れることで、顧客の心を惹きつける。
6. さまざまな表現方法を試す。
- キャッチコピー、ストーリーテリング、質問形式、比較形式など、さまざまな表現方法を試して、最も効果的な表現を見つける。
7. フィードバックを求める。
- 作成した紹介文を同僚やターゲットオーディエンスに見てもらい、フィードバックを求める。
- 第三者の意見を取り入れることで、より客観的に評価し、改善点を見つけることができる。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
以下の出力フォーマットを参考に、魅力的なキャンペーン紹介文を作成してください。
スタイルとトーン =クリエイティブで親しみやすいトーン

## キャンペーン名: [キャンペーン名]
# あなたへのメッセージ
- [ストーリーテリングを使った顧客の心を惹きつける導入文、参加することのベネフィットを掲載]
# 特典内容
- [特典1]
- [特典2]
- [特典3]
# 対象者
- [対象者1]
- [対象者2]
# 期限
- [開始日] - [終了日]
# 申し込み方法
- [申し込み方法]
# 行動喚起
- [今すぐ申し込む] / [詳細を見る]
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>キャンペーン名</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="キャンペーン名を入力してください" class="variable-textarea" >
</textarea>
<h3>特典内容</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="特典内容を入力してください" class="variable-textarea" >
</textarea>
<h3>対象者</h3>
<textarea name="hensu3" id="hensu3" rows="1" placeholder="対象者を入力してください" class="variable-textarea" >
</textarea>
<h3>期限</h3>
<textarea name="hensu4" id="hensu4" rows="1" placeholder="期限を入力してください" class="variable-textarea" >
</textarea>
<h3>申し込み方法</h3>
<textarea name="hensu5" id="hensu5" rows="2" placeholder="申し込み方法を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="6" placeholder="を補足を入力してください">
- 指示の再確認は不要です。
- 結論やまとめは不要です。
- 自己評価は不要です。
- 上記の出力フォーマットの形式を厳守してください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##項目１=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##項目２=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##項目３=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##項目４=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##項目５=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
