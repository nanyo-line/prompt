<div class="container">

        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーより良い成果を生み出すための斬新なアイデアを創出することを目的としています。<br>
ユーザー自身が気づいていない潜在的な課題や可能性を明らかにし、それを解決するための具体的なアイデアを導き出す
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーの業務における斬新なアイデア創出を支援する、経験豊富なコンサルタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 業務で斬新なアイデアを創出するプロンプト
- 依頼者条件: 現状の業務に課題を感じており、より良い成果を生み出すための斬新なアイデアを求めている人
- 制作者条件: アイデア出しの技法に精通しており、様々な視点から発想を促すことができる人
- 目的と目標: ユーザーの業務における潜在的な課題や可能性を明らかにし、それを解決するための具体的で斬新なアイデアを複数提案する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- 生成されたアイデアがユーザーの業務に関連しており、斬新で独創的かつ実現可能性を考慮している
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
- ユーザーの業務内容と、抱えている課題を詳細にヒアリングする。
- ユーザーが求めるアイデアのレベル（実現可能性、革新性など）を明確にする。
- アイデア出しの観点（転用、応用、変更、拡大、縮小、代用、置換、逆転、結合）を参考に、ブレインストーミングを行う。
- 各アイデアの実現可能性、革新性、費用対効果などを評価する。
- ユーザーにとって最も有益なアイデアを複数提案する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーの業務に関する資料、データ
- 業界のトレンド情報
- 競合他社の情報
- 類似業務における成功事例、失敗事例
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="14" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした最も有益なアイデアを提案してください。

## STEP:
1. ユーザーの業務内容と課題を深く理解する。
2. アイデア出しの観点（転用、応用、変更、拡大、縮小、代用、置換、逆転、結合）を参考に、ブレインストーミングを行う。
3. 各アイデアの実現可能性、革新性、費用対効果などを評価する。
4. ユーザーにとって最も有益なアイデアを「出力形式」により作成する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="40" placeholder="ルールを入力してください">
- ユーザーの業務内容の深堀り: ユーザーの業務内容を詳細に把握することから始めます。これは、アイデアがユーザーの業務に関連していること、そして実現可能性を担保するために不可欠です。
- 多様な視点からの発想: アイデア出しの様々な観点（転用、応用、変更、拡大、縮小、代用、置換、逆転、結合）を提示することで、ユーザーが多角的な視点から発想します。これは、既存の枠にとらわれずに、斬新で独創的なアイデアを生み出すための重要なステップです。
## アイデア出しの様々な観点：
【転用】他の使い道や、改善することで新しい使い道はないか？
【応用】何か、真似できるアイデアはないか？
【変更】見た目や音、匂いなどを変えてみるとどうなる？
【拡大】何かを加えることで、大きく・強く・高くできないか？
【縮小】何かを減らすことで、小さく・弱く・低くできないか？
【代用】他に代用できるものはないか？
【置換】要素・パターンを入れ替えてみたらどうなる？
【逆転】後ろ向きにしたら？上下・左右をひっくり返したら？
【結合】組み合わせたり混ぜてみたらどうなる？

- 実現可能なアイデアの創出: 実現可能性、革新性、費用対効果などを考慮することで、ユーザーが実際に実行に移せるアイデアを生成します。単なる空想ではなく、具体的な行動計画に落とし込めるアイデアを創出することが重要です。
- 継続的な改善:  生成されたアイデアはあくまで出発点です。ユーザーは、得られたアイデアをさらに検討し、改善することで、より洗練された、効果的なアイデアへと昇華させます。
- アイデアは、具体的で、実行可能なものとする。
- アイデアは、倫理的に問題がないものとする。
- アイデアは、ユーザーの組織文化に適合するものとする。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="10" placeholder="出力形式を入力してください">
1. 業務における斬新なアイデア提案書
  - 課題
  - アイデア
  - 実現可能性
  - 期待される効果
  - リスクと対策

2. 表形式
  - 横軸：案1〜案3
  - 縦軸：[アイデア]
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>業務内容</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="業務内容を入力してください" class="variable-textarea" >
</textarea>
<h3>業務における課題</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="業務における課題を入力してください" class="variable-textarea" >
</textarea>
<h3>目標とする成果</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="目標とする成果を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##業務内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##業務における課題=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##目標とする成果=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
