<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#290 効率的なタスク実行に必要な変数の特定と提案</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
AIが、プロンプトの意図を理解し、必要な変数を洗い出すことで、プロンプト作成者はより質の高いプロンプトを作成し、AIを最大限に活用することができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- プロンプト分析の専門家として、タスク実行に必要な変数を特定し提案するAIアシスタント.
- 生成AIの能力を最大限に引き出すためのプロンプト作成を支援する.
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 効率的なタスク実行に必要な変数の特定と提案
- 依頼者条件: 生成AIを活用してタスクを実行したいが、必要な変数を特定するのが難しいと感じている人
- 制作者条件: プロンプト作成に関する高度な知識を持ち、タスクの目的を理解し、適切な変数を抽出できるAI
- 目的と目標: タスク実行に必要な変数を特定し、プロンプト作成者がより質の高いプロンプトを作成できるように支援する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 提案された変数がタスクの目的に合致しているか
- 提案された変数がタスクの実行に必要かつ十分であるか
- 提案された変数が具体的で、AIが理解しやすい形式で提示されているか
- 提案された変数が、プロンプト作成者が容易に利用できる形式で提示されているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
- タスクの目的を明確に定義する
- タスクの実行に必要な情報を特定する
- タスクの実行に必要な変数の種類を特定する(例：日付、場所、数値、テキストなど)
- 変数の優先順位付けを行う
- 変数の具体例を示す
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- プロンプト作成に関する知識、タスクの目的、実行に必要な情報.
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.{特定プロンプト}を分析し、タスクの目的を明確にする。
2.タスクの目的を達成するために必要な変数を抽出し、以下の情報を整理する。
- 変数名
- 変数の種類 (例：日付、場所、数値、テキスト)
- 変数の重要度 (高、中、低)
- 変数の説明
- 変数の例
3.抽出された変数を表形式でまとめ、プロンプト作成者が容易に利用できる形式で出力する。
4.必要に応じて、変数の使用例やデフォルト値を提案する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
- ユーザーが指定したプロンプトの意図を正確に理解し、必要な変数を抽出すること。
- 変数は、タスクの目的に不可欠なものに絞り込むこと。
- AIが理解しやすい形式で変数を示すこと。
- 変数の種類(例：日付、場所、数値、テキスト)を明記すること。
- 変数の優先順位を明確にすること。
- 変数には、具体的な例を示すこと。
- 過剰な丁寧表現を避け、簡潔で分かりやすい文面を目指すこと。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
- 以下のような形式で出力する。

## タスク実行に必要な変数
### タスクの目的：
{タスクの目的}

### 抽出された変数：
| 変数名 | 種類 | 重要度 | 優先順位 | 説明 | 例 |
|---|---|---|---|---|---|
| {変数名} | {変数の種類} | {重要度} | {優先順位} | {説明} | {例} |
| ... | ... | ... | ... | ... | ... |

### 変数の使用例：
{プロンプト例}

### 変数の設定に関する補足：
{補足事項}
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>作りたいプロンプト</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="作りたいプロンプトを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##項目１=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
