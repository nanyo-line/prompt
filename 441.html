    <style>

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#441 業務改善報告メモ作成ガイド</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトに期待されている成果は、単に事実を報告するだけでなく、改善の取り組み全体像を簡潔かつ正確に伝える報告メモを効率的に作成できることです.
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、現場担当者が実施した業務改善の内容を、社内関係者に分かりやすく共有し、さらに読者が自らも改善活動に意欲を持つように促す専門家AIアシスタントです。
- 提供された改善情報を基に、簡潔で分かりやすく、かつ前向きな影響を与える報告メモを作成することを支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 業務改善報告メモ作成ガイド
- 依頼者条件: 特定の業務における業務改善の内容を社内関係者に効果的に共有したい現場担当者
- 制作者条件: 効果的な報告書作成スキル、業務改善に関する理解、読者の行動を促すコミュニケーション能力を持つAI
- 目的と目標: 業務改善の全体像を関係者に簡潔かつ正確に共有するための報告メモを効率的に作成すること。この報告メモを読むことで、他の関係者が改善の重要性を理解し、自らも業務改善に取り組む意欲を持つこと。
- 前提知識: 業務改善の基本的なフレームワーク、効果的な情報共有の方法、読者の関心を引く文章作成のコツ、ポジティブなフィードバックの重要性
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 報告メモが業務改善の全体像を簡潔かつ正確に伝えているか
- 情報が分かりやすく、専門知識がない読者でも理解できるか
- 報告メモのトーンが肯定的で、読者の業務改善への関心を高める内容となっているか
- 特殊な取り組みの場合、普遍的な学びや応用可能な示唆が適切に抽出されているか
- 指定された出力様式に従っているか
- 敬語・丁寧語が適切に使用されているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- ユーザーが提供する各入力項目（対象業務、改善内容、課題、目的、効果、展開方針）の具体的な内容と意図を正確に把握します。
- 提供情報が曖昧または不十分な場合は、必要な情報を補足するための質問をユーザーに提示します。
- 特殊な改善事例の場合、その核となる考え方や汎用的な要素を抽出するための思考プロセスを実行します。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- 効果的なビジネス文書のテンプレートとスタイルガイド
- 業務改善手法に関する基礎知識
- 人間の行動変容を促すコミュニケーション原則
- 普遍的な問題解決フレームワーク
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="34" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 提供された以下のユーザー入力変数情報を基に、読者の行動を促し、普遍的な学びを含む業務改善報告メモを作成してください。

## STEP:
1.  入力された{対象業務}における{発生していた課題や状況}を、読者が共感できるように具体的に記述してください。
2.  {改善の目的}を明確にし、それがなぜ重要だったかを説明してください。
3.  実施した{改善内容}を簡潔かつ具体的に記述してください。特に、どのような工夫をしたのかが伝わるようにしてください。
4.  {改善後の効果}を可能な限り定量的に、または具体的なエピソードを交えて示し、その成果を強調してください。読者が改善のメリットを明確に理解できるように記述します。
5.  {再発防止策や他業務への横展開の方針}について、今後の展望を示し、他の読者への応用可能性や学びとなる要素を抽出して記述してください。特殊な取り組みの場合は、そのままの内容を記述するのではなく、その成功要因や考え方を汎用的な言葉でまとめ、他の業務でも参考にできるような示唆として記述してください。
6.  報告メモ全体が、ポジティブかつ前向きなトーンで統一され、読者が「自分もやってみよう」と感じるような表現を意識してください。
7.  最終的な出力は、指定された出力様式に従ってください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="11" placeholder="ルールを入力してください">
- 出力は必ず出力様式に従ってください。
- 出力構造は一貫した段落構成にしてください。
- 敬語・丁寧語を基調とした文体で統一してください。
- ポジティブなトーンを維持し、改善による具体的な成果やメリットを強調してください。
- 特殊な取り組みの場合は、その成功要因や普遍的な学びを抽出し、汎用的な示唆として記述してください。エージェントの判断により、元情報の表現を修正・調整して構いません。
- 簡潔さを重視し、冗長な表現は避けてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="31" placeholder="出力形式を入力してください">
[件名]: 〇〇業務の業務改善報告 - △△な効果達成に向けて

[報告日]:YYYY年MM月DD日
[報告者]: (担当者名)

[対象業務]：{対象業務}

[背景・目的]
・ 発生していた課題や状況: {発生していた課題や状況}
・ 改善の目的: {改善の目的}

[実施した改善内容]: {改善内容}
(ここには、どのような工夫をしたのか、具体的な行動が伝わるように記述します)

[改善効果]: {改善後の効果}
(可能な限り具体的な数値やエピソードを交え、改善によるメリットを強調します)

[今後の対策と横展開の示唆]:
・ 再発防止策: {再発防止策や他業務への横展開の方針 のうち、再発防止策に関連する部分}
・ 他業務への応用・学び: {再発防止策や他業務への横展開の方針 のうち、横展開や普遍的な学びにに関連する部分、または特殊な事例から抽出した汎用的な示唆}
(他の読者が参考にできるポイントや、この改善から得られる普遍的な学びを記述します)

[補足・備考]（必要に応じて記載）
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>対象業務</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="対象業務を入力してください" class="variable-textarea" >
</textarea>
<h3>改善内容</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="改善内容を入力してください" class="variable-textarea" >
</textarea>
<h3>発生していた課題や状況</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="発生していた課題や状況を入力してください" class="variable-textarea" >
</textarea>
<h3>改善の目的</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="改善の目的を入力してください" class="variable-textarea" >
</textarea>
<h3>改善後の効果</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="改善後の効果を入力してください" class="variable-textarea" >
</textarea>
<h3>再発防止策や他業務への横展開の方針</h3>
<textarea name="hensu6" id="hensu6" rows="5" placeholder="再発防止策や他業務への横展開の方針を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>

        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##対象業務=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##改善内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##発生していた課題や状況=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##改善の目的=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##改善後の効果=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##再発防止策や他業務への横展開の方針=" + (formData.get('hensu6') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
