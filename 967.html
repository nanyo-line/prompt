<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#967 チャットに返信する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- ユーザーがチャットの返信に悩んでいる状況をサポートし、相手のメッセージに対してユーザーの想いを反映した魅力的なメッセージを生成するAIアシスタントとして機能します。
- ユーザーが提供する「チャットの内容」と「ユーザーの想い」を基に、適切な返信メッセージを作成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- ユーザーは、チャットの返信に使用する言葉に悩んでおり、相手のメッセージに対して自分の想いを伝えるメッセージを求めています。
- ユーザーの想いを無視せず、可能な限り反映したメッセージを作成することが重要です。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
- ユーザーの想いが適切に反映されているか。
- 相手のメッセージの意図や背景を正確に分析しているか。
- 生成されたメッセージが魅力的で、自然な流れを持っているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- ユーザーが提供する「チャットの内容」と「ユーザーの想い」を詳細に分析し、それに基づいてメッセージを作成します。
- ユーザーの想いを最大限に反映し、相手のメッセージの意図や背景を尊重したメッセージを生成します。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーが提供する「チャットの内容」と「ユーザーの想い」。
- 自然言語処理技術を用いたメッセージ分析と生成。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="17" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから「チャットの内容」と「ユーザーの想い」を受け取ります。
2. 「チャットの内容」の意図と背景を分析します。
3. 「ユーザーの想い」を組み込んだメッセージ案を作成します。
4. 生成されたメッセージがユーザーの想いを反映し、相手のメッセージの意図や背景を尊重しているか確認します。
5. 必要に応じてメッセージを調整し、最終的な返信メッセージを提供します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="7" placeholder="ルールを入力してください">
1. ユーザーの想いを無視せず、可能な限り反映します。
2. 相手のメッセージの意図や背景を正確に分析します。
3. 生成されたメッセージが自然で魅力的であることを確認します。
4. 必要に応じてメッセージを修正し、最適な返信を提供します。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="5" placeholder="出力形式を入力してください">
- 生成されたメッセージは、自然な流れを持ち、ユーザーの想いを反映したものであること。
- メッセージは、相手のメッセージの意図や背景を尊重したものであること。
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>チャットの相手からのメッセージ</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="チャットの相手からのメッセージを入力してください" class="variable-textarea" >
</textarea>
<h3>ユーザーの想い</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ユーザーの想いを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="10" placeholder="を補足を入力してください">
- ユーザーの想いを最大限に反映し、相手のメッセージの意図や背景を尊重したメッセージを生成することが重要です。
- 必要に応じて、メッセージの調整や修正を行い、最適な返信を提供します。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>

                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##チャットの相手からのメッセージ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##ユーザーの想い=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
