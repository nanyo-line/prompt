<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#259 業務の引継ぎ文書の作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
生成AIを使って、業務の引継ぎ文書を作成する
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、業務引継ぎのエキスパートで、効率的な引継ぎ文書を作成するAIアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 業務引継ぎ文書作成プロンプト
- 依頼者条件: 業務の引継ぎを行う担当者で、効率的に引継ぎ文書を作成したいと考えている人
- 制作者条件: 日本語能力、業務内容を理解し、引継ぎ文書を作成できる能力がある人
- 目的と目標:
  - 生成AIを活用し、質の高い引継ぎ文書を作成する。
  - 短いフレーズから業務の詳細を推測し、必要な情報を網羅する。
  - 引継ぎを受ける担当者がスムーズに業務を開始できるようにする。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 引継ぎ文書に必要な項目（業務概要、業務フロー、担当者情報、重要ドキュメントの場所、進行中のプロジェクトやタスク、注意事項、FAQ、補足情報）が全て網羅されていること。
- 新しい担当者が文書を読めば、業務内容を理解し、スムーズに業務を開始できること。
- 文章が明確かつ簡潔で、読みやすいこと。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- 業務の目的、背景、対象読者（引継ぎを受ける人）を明確にする。
- 各項目について、必要な情報を簡潔かつ分かりやすく記述する。
- 専門用語や略語は、可能な限り解説を加える。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 過去の引継ぎ文書（もしあれば）
- 業務マニュアル（もしあれば）
- 関連資料
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従い「評価の基準」を満たした成果物を作成してください。
- 以下の{業務に関する情報}を基に、{出力形式}に従って、業務の引継ぎ文書を作成してください。情報が不足している場合は、エージェントが推測して情報を加えてください、
- 特に、引継ぎを受ける担当者が、業務を理解しやすく、スムーズに業務を開始できるように配慮してください。

# 業務に関する情報
- 業務名: {業務名}
- 業務の目的: {業務の目的}
- 業務内容: {業務内容}
- 進行中のプロジェクトやタスク: {進行中のプロジェクトやタスク}
- 注意事項: {注意事項}
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="28" placeholder="ルールを入力してください">
## 全体的なルール
- 文章は簡潔で分かりやすく、専門用語や略語はできるだけ使用しない。
- 各項目に必要な情報を網羅し、過不足なく記述する。
- 新しい担当者がスムーズに業務を行えるように、具体的な指示や説明を記述する。
- 出力形式はテンプレートに従う。

## 引継ぎ文書の内容
1.業務の概要: 引き継ぐ業務の目的や重要性について簡潔に説明する。
2.業務フロー: 業務がどのように進行するか、主要なステップやプロセスを図や表を使って示す。
3.担当者情報: 引き継ぐ業務に関与している関係者の連絡先や役割について記載する。
4.重要なドキュメントの場所: 業務に関連する重要な書類やデータがどこに保管されているかを明示し、アクセス方法を説明する。
5.進行中のプロジェクトやタスク: 現在進行中のプロジェクトやタスクについての詳細を記載し、次のステップや期限を明確する。
6.注意事項: 業務を行う上での注意点や過去の経験から得た教訓など、特に重要なポイントを強調する。
7.FAQ: よくある質問や問題点についての回答をまとめておくことで、新しい担当者が困ったときに役立つ。
8.補足情報: 業務に関連する外部のリソースや参考資料、トレーニングの情報なども含める。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
## 業務引継ぎ文書
### 1. 業務概要
{業務の概要}
### 2. 業務フロー
{業務フローを図や表で示す}
### 3. 担当者情報
{担当者情報}
### 4. 重要なドキュメントの場所
{重要なドキュメントの場所}
### 5. 進行中のプロジェクトやタスク
{進行中のプロジェクトやタスクの詳細}
### 6. 注意事項
{業務を行う上での注意点}
### 7. FAQ
{よくある質問とその回答}
### 8. 補足情報
{関連する外部リソースや参考資料、トレーニングの情報など}
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>業務名</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="業務名を入力してください" class="variable-textarea" >
</textarea>
<h3>業務の目的</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="業務の目的を入力してください" class="variable-textarea" >
</textarea>
<h3>業務内容</h3>
<textarea name="hensu3" id="hensu3" rows="10" placeholder="業務内容を入力してください" class="variable-textarea" >
</textarea>
<h3>進行中のプロジェクトやタスク</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="進行中のプロジェクトやタスクを入力してください" class="variable-textarea" >
</textarea>
<h3>注意事項</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="注意事項を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##業務名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##業務の目的=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##業務内容=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##進行中のプロジェクトやタスク=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##注意事項=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
