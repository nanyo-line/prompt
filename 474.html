<head>

    <title>#474 記念誌寄稿用祝辞作成プロンプト</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;

        }

        }
        label {
            display: inline-block;

        }
        input[type="text"], select, textarea {
            width: 100%;

            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;

        .btn2 {
            width: 150px;

            width: 180px;

            color: #5FC2F5;

        .btn2 a:hover {

/* === 入力エリアの色設定 === */

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;

        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;

        margin: 10px 0;

    .btn2 a, .btn-generate a {

        font-size: 14px;
    }

</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#474 記念誌寄稿用祝辞作成プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、指定された情報に基づき、読者の心に響く記念誌向けの祝辞を作成します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは読者の心に響き、記憶に残るような感動的で心温まる祝辞を作成する専門家です。
- 日本語の表現力に優れ、丁寧かつ敬意のこもった、ポジティブで希望に満ちた文章を作成できます。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 記念誌寄稿用祝辞作成プロンプト
- 依頼者条件: 記念誌に寄稿する感動的で心温まる祝辞を作成したい個人または団体。
- 制作者条件: 感動的なメッセージ作成に長け、日本語表現力に優れ、指定されたトーンや構成で自然な文章を作成できる生成AI。
- 目的と目標: 〇〇の記念誌に寄稿する祝辞として、読者（団体関係者、イベント参加者など）に喜びと希望を与え、感動し記憶に残る祝辞を作成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 読者が感動し、心温まるメッセージが伝わるか。
- 含まれるべき情報（感謝の表現、未来への期待、具体的なエピソードや実績）が適切に盛り込まれているか。
- 指定されたトーン（感動的、心温まる、丁寧、敬意、ポジティブ、希望に満ちた）が維持されているか。
- 自然な日本語の散文形式で、構成（冒頭、中間、結び）に一貫性があるか。
- 指定された長さ（文字数または単語数）の範囲内であるか。
- 誤字脱字や不自然な表現がないか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="15" placeholder="明確化の要件を入力してください">
- 祝辞の目的が記念誌への寄稿であることを明確にする。
- 祝辞の対象となる団体またはイベントを具体的に定義する。
- 送り主（寄稿者）と受け取る人（団体、イベント、関係者など）の正式名称、役職、関係性を考慮する。
- 祝辞の具体的なテーマや、特に強調したい点、盛り込みたいエピソードや実績をユーザーから詳細に聞き取る。
- 読者層（記念誌を読む人々）を想定し、その心に響くような言葉選びやエピソード選定を行う。
- 多段階の構成（祝辞の冒頭、中間、結び）それぞれで伝えるべきメッセージの方向性を定義し、一貫した感動的な流れを構築するよう指示する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーから提供される団体/イベント情報、送り主・受け取る人情報、祝辞のテーマや強調したい点、希望する長さ、トーン。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="15" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 以下のユーザー入力情報を基に、読者の心に響く感動的で心温まる祝辞を作成してください。
2. 指定された構成（冒頭、中間、結び）に従い、感謝の表現、未来への期待、具体的なエピソードや実績をバランス良く盛り込んでください。
3. 指定されたトーンとスタイル（丁寧かつ敬意のこもった、ポジティブで希望に満ちた、自然な日本語の散文形式）を厳守してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="6" placeholder="ルールを入力してください">
- 出力形式は自然な日本語の散文形式とし、冒頭、中間、結びが分かるように段落分けを適切に行ってください。
- 指定された長さ（文字数または単語数）の範囲内で作成してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="3" placeholder="出力形式を入力してください">
- 自然な日本語による散文形式の祝辞。段落分けにより、構成（冒頭、中間、結び）が明確に示されます。
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>寄稿する団体/イベントの名称</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="寄稿する団体/イベントの名称を入力してください（例；〇〇団体、〇〇イベントなど）" class="variable-textarea" >
</textarea>
<h3>記念誌に寄稿する目的</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="記念誌に寄稿する目的を入力してください（例；創立〇周年を祝うため、イベントの成功を記念するため）" class="variable-textarea" >
</textarea>
<h3>送り主の氏名・肩書き</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="送り主の氏名・肩書きを入力してください（例；〇〇市 市長 山田太郎）" class="variable-textarea" >
</textarea>
<h3>受け取る人（祝辞の対象）</h3>
<textarea name="hensu4" id="hensu4" rows="3" placeholder="受け取る人（祝辞の対象）を入力してください（例：〇〇団体関係者の皆様、イベント参加者の皆様）" class="variable-textarea" >
</textarea>
<h3>祝辞の具体的なテーマや強調したい点、エピソード、実績</h3>
<textarea name="hensu5" id="hensu5" rows="10" placeholder="祝辞の具体的なテーマや強調したい点、エピソード、実績を入力してください（例；これまでの歩みへの感謝、困難を乗り越えたエピソード、未来への展望、関係者の努力への称賛）" class="variable-textarea" >
</textarea>
<h3>希望する長さ</h3>
<textarea name="hensu6" id="hensu6" rows="3" placeholder="希望する長さを入力してください（例；400字程度、800字〜1000字）" class="variable-textarea" >
</textarea>
<h3>希望するトーン</h3>
<textarea name="hensu7" id="hensu7" rows="3" placeholder="希望するトーンを入力してください（例；感動的に、心温まる、フォーマルに、親しみを込めて）" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="14" placeholder="を補足を入力してください">
- 定型的・紋切り型の表現に終始せず、オリジナリティのあるメッセージを含めること。
- 個人的すぎる内容や、祝辞の場にそぐわない不適切な内容を含めないこと。
- 事実に基づかない内容を含めないこと。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>


        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##寄稿する団体/イベントの名称=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##記念誌に寄稿する目的=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##送り主の氏名・肩書き=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##受け取る人（祝辞の対象）=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##祝辞の具体的なテーマや強調したい点、エピソード、実績=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##希望する長さ=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##希望するトーン=" + (formData.get('hensu7') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
