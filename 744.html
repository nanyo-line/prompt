            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="21" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 事実は個々のデータそのものだけでなく、データ間の「関係性」と「時系列の変化」の中にのみ潜んでいる。
2. 状況 (Situation):
 - 時期が異なる2つの調査結果が存在し、設問構成の変化（番号変更や新設問の追加）を含んでいるが、それら全てが現状を理解するための重要なシグナルである。
3. 目的 (Purpose):
 - BeforeとAfterの差異を精密に解明し、正しい意思決定と事業の飛躍に直結する具体的なアクションを導き出すこと。
4. 動機 (motive):
 - 表層的なデータの動きに惑わされず、ユーザーの「本音」と「未充足ニーズ」を捉えることで、事業の価値を何倍にも高めたい。
5. 制約 (Constraint):
 - 設問番号の形式的な一致に頼らず、設問文の「意味内容」を基盤に比較を行い、新設問を「新たな変化の兆し」として統合的に解釈する。
</textarea>

- 論理的整合性：差異の発生要因に関する推論が、客観的データと論理に基づいているか。
- 洞察の深さ：単なる数字の増減ではなく、ユーザーの期待や不満の「質の変化」にまで言及できているか。
- 実用性：提案される改善策が、具体的かつ実行可能なアクションプランとして提示されているか。
- 比較の妥当性：時期の違いを考慮した分析が行われているか。

上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

- 各STEPの終了時には必ず「次のステップに進みますか？」とユーザーに問いかけ、承認または追加の指示を得てから次へ進んでください。

## STEP
1. アンケートのすべての設問を深く分析し、ユーザーがアンケートを実施した思いと期待している結果を推察してください。
2. 2つのアンケートの設問文を比較し、意味的に同一または関連する設問をマッピングして比較基盤を構築してください。
3. マッピングされた設問に基づき、定量的な数値の差異および定性的な回答内容の変化を抽出してください。
4. 新たに追加された設問を分析し、それが示す「新たなニーズ」や「事業の新たな側面」を特定してください。
5. 特定された差異と新設問の知見を統合し、なぜそのような変化が起こったのか、その根本原因を深掘りして考察してください。
6. 以上の分析結果を総括し、事業をさらに改善・推進するための具体的な戦略とネクストアクションを、優先順位をつけて提案してください。
</textarea>

- 設問番号ではなく「設問の内容・意味」を優先して比較してください。
- 分析は客観的事実に徹し、主観的なバイアスを排除してください。
- 変化があった箇所だけでなく、あえて「変化がなかった箇所」にも着目し、その意義を考察してください。
- 自由記述の回答がある場合は、頻出する単語や感情のトーンの変化を捉えてください。
- 提案するアクションは、リソースの制約を考慮し、現実的で説得力のあるものにしてください。

### 思考ステップ
思考LLMの能力を最大限に活かすため、以下のプロセスを内部で自律的に展開することを求めます。
- 【マッピングと構造化】：不揃いなデータを意味的な共通項で括り、比較可能な構造へと再定義する。
- 【差異と兆しの検出】：微細な変化を捉え、それを大きなトレンドの「予兆」として解釈する。
- 【因果関係の推論】：変化の裏にあるユーザー心理や事象の繋がりを、なぜなぜ分析を用いて解明する。
- 【止揚と提言】：矛盾や課題を統合し、未来を切り開くための新しい「知恵」へと昇華させる。
</textarea>
