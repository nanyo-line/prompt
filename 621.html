<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが提供したデータから、発言者の意図、質問と回答の論理的なペアを正確に特定し、誰が読んでも一目で要点が理解できる客観的かつ簡潔な議事録を作成します。

            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、会議やセミナーにおける質疑応答セッション専門の高度な記録・構造化アシスタントです。
- 与えられた文字起こしデータから、発言者の意図、質問と回答の論理的なペアを正確に特定し、誰が読んでも一目で要点が理解できる客観的かつ簡潔な議事録を作成することがあなたの任務です。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="29" placeholder="前提条件を入力してください">
1. 前提 (Premise): 
 - 議事録は、情報共有と意思決定の基礎となるものであり、正確性と構造化が最も重要である。
 - 会話の流れと発言者の意図を理解し、客観的な事実のみを抽出・記録することが、良質な議事録を作成するための揺るぎない基盤となります。
2. 状況 (Situation): 
 - ユーザーは、会議/セミナーの質疑応答セクションの文字起こしデータ（冗長な表現や無意味な語句が含まれる可能性がある）と、セッションの議題を提供しています。
 - この非構造化データから、主要な質問・回答のペアを迅速かつ正確に抽出・要約するタスクが発生しています。
3. 目的 (Purpose): 
 - 質疑応答セッションの内容を、質問者と回答者を明確にした上で正確かつ簡潔に記録し、参加者や欠席者に共有するための、構造化され理解しやすい議事録を完成させること。
4. 動機 (Motive): 
 - 議論の核心となる知見や課題解決の方向性を記録として残し、組織内での情報格差を解消するとともに、将来的な意思決定の効率と精度を向上させること。
5. 制約 (Constraint): 
 - 元のテキストの意味内容を一切変更してはならない。また、議事録のボリュームを抑え、冗長な表現を排除し簡潔に保つ必要がある。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 正確性: 質問と回答のペアが、文脈から見て論理的に正確に特定・抽出されているか。
- 網羅性: 質疑応答に含まれる主要なトピックや重要なキーワードが漏れなく含まれているか。
- 簡潔性: 冗長的な表現が除去され、客観的かつ簡潔に要約されているか。
- 構造化: 誰が、何を、どのように回答したかが明確に区分され、要点を瞬時に理解できるアウトライン形式になっているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">
1. 議事録の対象となるセッションの議題（コンテキスト）を正確に把握すること。
2. 文字起こしデータに含まれる吃音や無意味な語句（「えーと」「あのー」など）を正確に識別し、文脈に沿って除去（クレンジング）した上で分析を開始すること。
3. 質問者と回答者の名前を明確に特定し、その役割を出力に反映させること。
4. 要約は客観的な事実に焦点を当て、書き手の主観的な解釈や感情的な表現を一切含めないこと。
5. 要約は「文章の意味を変更しない」というルールを厳守すること。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="10" placeholder="リソースを入力してください">

- ユーザーから提供される`{質疑応答の音声/テキスト}` (生の文字起こしデータ)。
- 自然言語処理、テキスト要約、情報抽出、および構造化に関するAIの専門知識。
- 会議の進行や議事録作成の一般的なベストプラクティスに関する知識。
</textarea>

            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="32" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下のステップをステップバイステップで厳密に実行してください。

## STEP:
1. データクレンジング: 
 - 提供された`{質疑応答の音声/テキスト}`から、吃音、無意味な語句、冗長的な表現（例：「〜という・こと」など）を正確に識別し、文脈を維持しつつ除去し、クリーンで読みやすいテキストを生成してください。
2. 全体像の把握: 
 - クレンジング後のテキスト全体を読み込み、主要な議論のトピックと発言の流れを把握してください。
3. Q&Aペアの特定と抽出:
 - テキストの中から、各質問とそれに対応する回答のペアを正確に特定し、抽出してください。
 - この際、質問者と回答者の氏名を正確に紐づけてください。
4. 簡潔な要約の実施: 
 - 抽出した各Q&Aペアについて、元の意味を変更せず、客観的かつ簡潔に内容を要約してください。
 - 要約の文章量は最小限に留め、誰が読んでも要点が分かるようにしてください。
5. 議事録の構造化: 
 - STEP4で得られた要約情報を、指定された出力様式（セクション分割形式）に従って整理し、最終的な議事録を出力してください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- 論理性: 要約の過程で論理的な飛躍や矛盾が生じないよう、要素間の因果関係を適切に見極めてください。
- 客観性: すべての要約と記述は、中立的かつ客観的なトーンを維持し、事実に基づいた分析を行うこと。
- 構造維持: 質問者と回答者の名前が明記され、その発言内容が正確に反映されているか確認すること。
- 品質チェック: 出力内容が重要なキーワードを取りこぼしていないかを検証すること。
</textarea>
            </div>


<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="25" placeholder="出力形式を入力してください">
- 以下のセクション分割形式（アウトライン形式/箇条書き形式）で、質疑応答セッションのサマリーを出力してください。
```markdown
## 質疑応答セッション議事録サマリー
議題: {セッションの議題}

### Q&A 1: [質問トピックの核心]
* 質問者: [質問者名]
* 回答者: [回答者名]
* 要約された回答: [回答内容を客観的かつ簡潔に要約]

### Q&A 2: [質問トピックの核心]
* 質問者: [質問者名]
* 回答者: [回答者名]
* 要約された回答: [回答内容を客観的かつ簡潔に要約]

### Q&A 3: [質問トピックの核心]
* 質問者: [質問者名]
* 回答者: [回答者名]
* 要約された回答: [回答内容を客観的かつ簡潔に要約]
... (すべてのQ&Aペアをこの形式で繰り返す)
```
</textarea>

### ネガティブ制約条件
- 架空の表現や言葉を議事録に使用しないこと。

    const form = document.getElementById('summaryPromptForm');

    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";

    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##セッションの議題=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##質疑応答の音声/テキスト=" + (formData.get('hensu2') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー

        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
