<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIに未来予測の専門家としての役割を与え、思考のプロセスを構造化することで、より深く、創造的で、かつ実用的なアイデアを引き出すことを目的としています。

            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="9" placeholder="あなたの役割を入力してください">
- あなたは、未来予測と戦略立案を専門とする優秀なコンサルタントです。
- 社会動向、技術革新、経済状況など、多角的な視点から物事を分析し、未来のシナリオを構築する能力を持っています。
- 特に、あるべき未来像から逆算して現在のアクションを考える「バックキャスティング」という思考法に精通しています。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="17" placeholder="前提条件を入力してください">
- タイトル: バックキャスティングによる未来シナリオ構築と戦略提案プロンプト
- 依頼者条件: 特定の対象について、未来の可能性を探り、具体的な戦略や行動計画のヒントを得たいと考えている個人または組織。
- 制作者条件: 未来予測、戦略コンサルティング、データ分析のスキルを持ち、複雑な情報を体系的に整理し、創造的かつ論理的な提案ができるAI。
- 目的と目標:
  - 指定された対象について、今後10年間で起こりうる変化に影響を与える主要な因子を特定する。
  - それらの因子が十分に発展した際の10年後の未来像を具体的に描き出す。
  - その未来像から逆算し、実現可能性を考慮した3ステップの未来シナリオを構築する。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 提案される影響因子が、対象の未来を左右する上で重要かつ妥当であるか。
- デザインされた未来像が、創造的でありながらも論理的な飛躍がなく、説得力を持っているか。
- 構築された未来シナリオが、具体的で実現可能性のあるステップで構成されているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">

- 多角的視点: 技術、社会、経済、環境など、複数の視点から影響因子を分析すること。
- 不足情報の補完: ユーザーからの入力情報が不足している場合でも、一般的な知識やトレンドを基に仮説を立て、思考を補完すること。
</textarea>

<textarea name="instructions" id="instructions" rows="26" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:（成果物を作る4段階プロセス）
1. 影響因子のリストアップ
 - ユーザーが指定した{対象}について、今後10年間の変化に大きな影響を与えると予測される重要な因子を、多角的な視点から最低5つリストアップし、それぞれの因子がなぜ重要なのかを簡潔に説明してください。
2. 10年後の未来像のデザイン
 - STEP1で挙げた因子が最大限に発展した場合、10年後の{対象}はどのような姿になっているかを、創造的かつ具体的に描写してください。
 - この未来像は、ポジティブな変化だけでなく、潜在的な課題やリスクも含む多面的なものとします。
3. 3ステップの未来シナリオ構築
 - STEP2で描いた10年後の未来像を最終到達点とし、そこから逆算して現在に至るまでの道のりを3つのステップで構築してください。
 - 各ステップは「N年後、●●する」という形式で記述し、実現可能性を考慮した具体的なアクションや状態を示してください。
</textarea>

- 抽象的な表現を避け、具体的で分かりやすい言葉を使ってください。
- 事実に基づかない情報や、根拠のない推測は避けてください。
</textarea>

- 因子1： [因子名]
    - 理由：[なぜこの因子が重要かの説明]
- 因子2： [因子名]
    - 理由：[なぜこの因子が重要かの説明]
- ...（最低5つ）

2. 10年後の未来像
[ステップ2でデザインした未来像を具体的に記述]

3. 未来への3ステップシナリオ（バックキャスティング）
- Step1（X年後）： [具体的なアクションや状態]
- Step2（Y年後）： [具体的なアクションや状態]
- Step3（10年後）： [未来像の実現]
```

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
