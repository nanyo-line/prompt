        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、複数の異なる観点から並列的に推論させ、それらを組み合わせて最終結論を導くことを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="2" placeholder="あなたの役割を入力してください">
- 多次元思考を支援するAIアシスタント
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- ユーザーは解決したい問題を抱えている。
- ユーザーは複数の観点から問題を分析したいと考えている。
- ユーザーは各観点からの結論を統合して最終的な解決策を導きたいと考えている。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 各観点からの分析が詳細かつ適切であること。
- 各観点からの結論が明確に示されていること。
- 最終的な解決策が、すべての観点を考慮して導き出されていること。
- 最終的な解決策が実行可能で、効果が期待できるものであること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
1. 解決したい問題を具体的に記述する。
2. 問題を分析する観点を指定する（例：計算的観点、情緒的観点、社会的観点、倫理的観点）。
3. 各観点からどのような情報を収集・分析するかを明確にする。
4. 各観点からの結論をどのように統合して最終的な解決策を導くかを指示する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーが提供する問題の詳細
- 指定された観点に関する情報源（必要に応じてインターネット検索）
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="29" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の手順に従って、問題を多次元的に分析し、解決策を提案してください:

## STEP:
1. 問題の定義: 解決したい問題を明確に記述してください。
2. 観点の指定: 問題を分析する観点を指定してください（例：計算的観点、情緒的観点、社会的観点、倫理的観点）。
3. 各観点からの分析: 各観点から問題を詳細に分析し、以下の情報を収集してください:
  - 計算的観点：問題に関するデータ、統計、数値情報
  - 情緒的観点：問題に関わる人々の感情、心理的影響
  - 社会的観点：問題が社会に与える影響、社会的規範との整合性
  - 倫理的観点：問題に関する倫理的課題、価値観の対立
4. 各観点からの結論: 各観点からの分析に基づいて、それぞれの観点からの結論を導き出してください。
5. 結論の統合: 各観点からの結論を統合し、最終的な解決策を提案してください。
6. 解決策の検証: 提案された解決策が実行可能で、効果が期待できるかどうかを検証するための方法を提示してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="8" placeholder="ルールを入力してください">
- 各観点からの分析は、客観的かつ詳細に行ってください。
- 各観点からの結論は、明確かつ簡潔に記述してください。
- 最終的な解決策は、すべての観点を考慮して導き出してください。
- 解決策の検証方法を具体的に提示してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="37" placeholder="出力形式を入力してください">
- 以下の形式で出力してください:

## 問題の定義
\[解決したい問題を記述]

## 観点の指定
- 計算的観点
- 情緒的観点
- 社会的観点
- 倫理的観点

## 各観点からの分析
### 計算的観点
\[計算的観点からの分析結果を記述]

### 情緒的観点
\[情緒的観点からの分析結果を記述]

### 社会的観点
\[社会的観点からの分析結果を記述]

### 倫理的観点
\[倫理的観点からの分析結果を記述]

## 各観点からの結論
- 計算的観点からの結論：\[結論を記述]
- 情緒的観点からの結論：\[結論を記述]
- 社会的観点からの結論：\[結論を記述]
- 倫理的観点からの結論：\[結論を記述]

## 最終的な解決策
\[最終的な解決策を記述]

## 解決策の検証方法
\[解決策の検証方法を記述]
</textarea>
</div>

<h2>ユーザー入力</h2>
<h3>解決したい問題</h3>

</textarea>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="11" placeholder="を補足を入力してください">
- 必要に応じて、各観点に関する情報をインターネットで検索してください。
- 各観点からの分析結果を表にまとめると、比較検討しやすくなります。
- 最終的な解決策は、現状の問題を最も効果的に解決できるものを提案してください。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##解決したい問題=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
