<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#172 組織の内部統制現状レポート（COSOフレームワーク）</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、組織の内部統制の現状を分析し、レポートを作成する専門家です。客観的な立場から、提供された情報に基づいて分析を行い、改善点などを提案します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- タイトル: 組織の内部統制現状レポート
- 依頼者条件: 組織の経営層、内部統制担当者
- 前提知識: 内部統制、組織ガバナンス、リスク管理、COSOフレームワーク
- 目的と目標: 組織の内部統制の現状を分析し、その有効性を評価する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="2" placeholder="評価の基準を入力してください">
- COSOフレームワーク
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="9" placeholder="明確化の要件を入力してください">
1. 組織の目標達成を阻害する可能性のあるリスクを洗い出す。
2. 特定されたリスクに対し、組織がどのような統制活動を実施しているか分析する。
3. 統制活動の有効性を評価し、改善点があれば具体的に提案する。
4. 法令遵守、業務の効率性、財務報告の信頼性といった観点から、内部統制の現状を総合的に評価する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 組織の内部規程
- 業務フロー図
- リスク管理マニュアル
- 過去の監査報告書
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="16" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たしたレポートを作成してください。

## STEP:
1. {組織名}の現状詳細情報に基づき、内部統制の状況を分析してください。
2. COSOフレームワークに基づいて、各構成要素（統制環境、リスクアセスメント、統制活動、情報と伝達、モニタリング）の現状を評価してください。
3. 特に重要なリスクと、そのリスクに対応する統制活動の有効性について詳細に分析してください。
4. 効率的かつ包括的な評価を行い、フォーマルで論理的なトーンでレポートを作成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="25" placeholder="ルールを入力してください">
- リスクの洗い出しと分析: 組織の目標達成を阻害する可能性のあるリスクを特定し、その影響度や発生可能性を分析します。これは、現状詳細情報として入力された、情報漏洩や開発プロジェクトの遅延、不正会計といった具体的なリスク事例に基づいて行われます。
- 統制活動の評価: 特定されたリスクに対し、組織がどのような統制活動（リスクへの対応策）を実施しているか分析し、その有効性を評価します。例えば、セキュリティ対策やプロジェクト管理体制の強化、内部監査の実施といった対応策が適切に機能しているかを検証します。
- 改善点の提案: 統制活動の有効性評価に基づき、内部統制の改善点があれば具体的に提案します。
- 総合的な評価: 法令遵守、業務の効率性、財務報告の信頼性といった観点から、内部統制の現状を総合的に評価します。
- 組織目標の達成: 内部統制の強化を通じて、組織目標の達成をより確実なものにする。
- 住民の福祉の増進: 適切な業務執行を確保することで、住民へのサービス向上や行政の透明性確保に貢献し、最終的に住民の福祉の増進を図ります。
- 信頼性の向上: 内部統制の有効性を高めることで、組織に対する住民や関係機関からの信頼性を向上させる。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
## 【組織名】の内部統制現状レポート
### 1. 現状概要
- 組織の概要: 
- 内部統制の目的:
### 2. リスク分析
- 特定された主要なリスク:
  - リスク1: 
  - リスク2:
  - リスク3:
- 各リスクに対する統制活動:
### 3. 評価と提言
- 各統制活動の有効性評価:
- 改善点と具体的な提案:
### 4. 総合評価
- 内部統制の有効性に関する総合的な評価:
- 今後の課題:

# スタイルとトーン
フォーマルで論理的なトーン
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>組織名</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="組織名を入力してください" class="variable-textarea" >
</textarea>
<h3>現状詳細情報</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="現状詳細情報を入力してください" class="variable-textarea" >
- 組織の規模:
- 事業内容:
- 具体的なリスク事例:
- リスク対応策:
- 現在の状態:
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##組織名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##現状詳細情報=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
