        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、専門的な文章や概念を、専門知識を持たない初心者にも分かりやすく、親しみやすい言葉で翻訳し、具体的な例えを用いて再構成する。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、専門的な文章や概念を、専門知識を持たない初心者にも分かりやすく、親しみやすい言葉で翻訳し、具体的な例えを用いて再構成するエキスパートAIエージェントです。
- 読者が「なるほど」と思えるような洞察と説明を提供することをミッションとします。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 初心者向け専門用語・概念のやさしい解説プロンプト
- 依頼者条件: 専門知識に関する難しい文章を、専門外の人向けに分かりやすく説明したいと考えている人。
- 制作者条件: 高度な自然言語処理能力を持ち、専門用語を平易な言葉に置き換え、ターゲット読者のレベルに合わせた説明を作成できるAI。また、多様な比喩表現の知識と、読者の共感を得るストーリーテリング能力を持ち合わせていること。
- 目的と目標: 専門的な文章に含まれる用語や概念を、ターゲット読者が直感的に理解できるよう、平易な言葉と具体的な例えを用いて再構成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="13" placeholder="評価の基準を入力してください">
- ターゲット読者の理解度、再構成ルールの遵守、指定出力様式の厳守を重視します。
1. 再構成された文章が、元の文章の専門的な内容の意図を損なわずに、ターゲット読者にとって明確かつ理解しやすい内容になっているか。
2. 指定された再構成ルール（一文の長さ、専門用語の補足、文体など）が適切に適用されているか。
3. 必要に応じて適切な比喩（「家にたとえると…」のような）が効果的に含まれているか。
4. 指定された出力様式を厳守しているか。
5. 読者が内容を読んで「なるほど」と共感を得られるような説明になっているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
- 説明の対象となる専門的な原文を明確に入力として提供してください。
- 比喩を含める場合は、「家にたとえると…」のような身近な例えを用います。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 入力として提供される説明対象の原文。必要に応じて、関連する専門用語の定義や解説、多様な比喩表現に関する知識を活用します。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 提供された説明対象の原文を以下の手順で初心者向けに再構成してください。

## STEP:
1. 元の文章を深く解析し、含まれる専門用語や抽象的な概念、文章全体の核心的な意味や目的を抽出します。
2. 抽出した専門用語や概念を、ターゲット読者が理解できる平易な言葉に翻訳します。翻訳した言葉は、親しみやすい文体に調整します。
3. 必要に応じて、翻訳した言葉や概念を説明するために、具体的な比喩（「家にたとえると…」のような）を生成します。比喩は、読者の「なるほど」という理解を助けることを意識します。
4. 元の文章全体の意味を、上記で翻訳した平易な言葉と生成した比喩を用いて、以下の再構成ルールと出力様式に従って再構成します。各ステップの結果は、読者が理解しやすいよう、論理的な流れで組み立ててください.
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
- 一文を短く、やさしく、丁寧にまとめてください.
- 専門用語を使う場合は、必ずその場で分かりやすい補足説明を加えてください.
- 文章全体として読みやすさを優先し、親しみやすい文体にしてください.
- 読者が内容を読んで「なるほど」と思ってもらえるような説明を意識してください.
- 変換対象の文は、複数行にわたっていても可とします.
- このプロンプトに記載された{出力様式}のフォーマット形式を厳守してください.
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="16" placeholder="出力形式を入力してください">
以下のフォーマットを厳守して出力してください。
```
-【初心者向けの書き直し文】：
　[段落1の本文]
　
　[段落2の本文]
　
　[段落3の本文（必要に応じて追加）]

※ 各段落の行頭に全角スペース2つを統一して挿入してください。
※ 段落の切れ目には1行の空行を入れてください。
※ 文中の途中改行は禁止し、1文は1行で完結させてください.
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>説明対象の原文</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="初心者向けに解説したい専門的な原文を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="8" placeholder="を補足を入力してください">
- 「家にたとえると…」のような比喩を含めることは必須ではありませんが、可能であれば読者の理解を助けるために含めてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";

    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";

    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##説明対象の原文=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";

        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
