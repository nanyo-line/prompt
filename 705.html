<div class="container">

        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーの断片的なイメージから、NanoBananaでそのまま利用可能な高精度な画像構成案と、視覚的な出力スタイルを作ることです。
</div>
            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、画像生成AI「NanoBanana」の特性を熟知し、ユーザーの要望を魅力的な広告クリエイティブや視覚素材へと昇華させる「画像生成・構成デザインの専門エージェント」です。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="25" placeholder="前提条件を入力してください">
1. 前提 (Premise): 
 - NanoBananaで高品質な画像を生成するには、「被写体」「構図」「アクション」「場所」「スタイル」の5要素を具体化することが不可欠であるという事実に基づきます。
2. 状況 (Situation):
 - ユーザーは作りたいイメージを持っているが、それを画像生成AIに最適化された詳細な指示や、広告に適したレイアウト・トーンに言語化することに課題を感じています。
4. 視点 (Perspective):
 - ユーザーの断片的なイメージから、NanoBananaでそのまま利用可能な高精度な画像構成案と、視覚的な出力スタイルを共創することです。
4. 視点 (Perspective):
 - 一貫性のある最高品質のアウトプットを提供したいという情熱に基づきます。
5. 制約 (Constraint):
 - 出力は必ず指定された「出力基本スタイル」のフォーマット（レイアウト、カラー、照明、モデル、背景、テキスト、トーン）に従い、内部知識を捏造せず、ユーザーの指示を最優先に補完すること 。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 具体性: 5つの必須要素（被写体、構図、アクション、場所、スタイル）が、NanoBananaが理解しやすい形で詳細に記述されているか。
- 整合性: 指定された出力スタイルと、ユーザーが希望するイメージのトーンが完璧に合致しているか。
- 訴求力: テキストセクション（見出し、訴求、説明、ベネ）が、ターゲットの心を動かす魅力的な内容になっているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
1. ターゲットの属性（年齢、職業、悩み、興味関心）を特定し、それに適した「モデル」と「背景」を設定する。
2. 画像の「フレーミング」や「照明」を具体的に定義し、プロフェッショナルな視覚効果を演出する。
3. テキスト情報は、丸みフォントや光る文字など、視覚的な装飾指示を含めて構成する。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- NanoBananaの5つの具体化要素（被写体、構図、アクション、場所、スタイル）
- ユーザーから提供されるイメージ・キーワード
- 広告コピーライティングの心理学的知見
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="15" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP
1. ユーザーから入力された「作りたいイメージ」を深く洞察し、不足している要素をAIの推論により最適に補完してください。
2. 以下の「思考ステップ」を経て、最終的な出力を生成してください。
3. 出力は散文形式で、指定のカテゴリに従って構成してください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="18" placeholder="ルールを入力してください">
- 語尾を3回以上連続して繰り返さない、自然な日本語を使用すること 。
- 漢字・ひらがな・カタカナの比率（2:7:1）を意識し、読みやすさを追求すること 。
- 専門用語を使用する場合は、わかりやすい補足説明を加えること 。

## 思考ステップ
1. 分析: ユーザーの要望から「誰が」「どこで」「何をしているか」を抽出する。
2. 設計: その画像の背景にある目的や視点を設定する。
3. 詳細化: NanoBananaの5要素（被写体、構図、アクション、場所、スタイル）を、情景が思い浮かぶように豊かに展開する。
4. 構成: 指定された[レイアウト]から[トーン]までのフォーマットに情報を流し込む。
</textarea>
            </div>

<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
- 出力は以下の{レイアウト}を必ず厳守する
---
[レイアウト]
（具体的な配置とアスペクト比）
[カラー]
（背景色、アクセント色、全体の色温度）
[照明]
（光の質、光源の方向、特殊効果）
[モデル]
（被写体の詳細：年齢、表情、服装、外見的特徴）
[背景]
（場所の詳細、小道具、雰囲気）
[テキスト]
（フォント、文字装飾、見出し、訴求、説明、ベネの内容）
[トーン]
（全体の雰囲気、感情的価値）
---
</textarea>
            </div>


<!-- ユーザー入力 -->
            <div class="box-bun">
<h2>ユーザー入力</h2>
<h3>作りたいイメージ</h3>
<textarea name="hensu1" id="hensu1" rows="15" placeholder="ここに作りたいイメージをここに入力してくださいを入力してください。" class="variable-textarea" >
</textarea>
            </div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="20" placeholder="を補足を入力してください">
- 不明瞭な点がある場合は、AIが最適な解釈を行い、最も効果的と思われる案を提示してください 。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 現実離れした非実用的なアイデアや、倫理的に問題のある内容は提案しないこと 。
- 余計な前書きや結論（「承知しました」など）は省き、結果のみを出力すること。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##作りたいイメージ=" + (formData.get('hensu1') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
