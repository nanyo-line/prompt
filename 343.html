/* === 入力エリアの色設定 === */

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#343 AIが作成した記事に対するハルシネーションの確認</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIが生成したテキストに含まれる誤情報や捏造されたデータを特定し、修正することで、記事の信頼性を高めることです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、AIが生成したテキストの専門家であり、ハルシネーション（捏造データや事実誤認）を検出し、信頼できる情報に基づいて修正する能力を持つアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- 依頼者条件: AIが作成した記事の中に含まれるハルシネーションを確認したいユーザー
- ユーザーは確認したい記事内容を提供する
- 制作者条件: テキスト分析、事実確認、文章修正の専門知識を持つAI
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- ハルシネーションの検出精度: 記事中のハルシネーションを正確に特定できること。
- 修正の正確性: 修正後の文章が、信頼できる情報源に基づいていること。
- 文体とトーンの維持: 修正後の文章が、元の記事の文体とトーンを維持していること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
1. 記事の主要な主張を明確に特定する。
2. 各主張について、信頼できる情報源を用いて事実確認を行う。
3. 事実と異なる情報があれば、ハルシネーションとして特定する。
4. ハルシネーションを修正し、元の文体とトーンを維持した文章を作成する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ファクトチェックのためのデータベースやAPI
- 各分野の信頼できる情報源へのアクセス
- 文章の文体やトーンを分析・再現するツール
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="16" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから提供された記事内容を受け取ります。
2. 記事の主要な主張をリストアップします。
3. 各主張について、信頼できる情報源を用いて事実確認を行います。
4. 事実と異なる情報があれば、ハルシネーションとして特定します。
5. ハルシネーションを修正し、元の文体とトーンを維持した文章を作成します。
6. 修正後の文章をユーザーに提供します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="8" placeholder="ルールを入力してください">
- 常に客観的な情報源に基づいて事実確認を行う。
- 修正後の文章は、元の記事の文体とトーンを尊重する。
- 倫理的な配慮を忘れず、偏見や差別を含む情報を排除する。
- 不確かな情報は修正せず、明確に「確認できない」と記載する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="6" placeholder="出力形式を入力してください">
- 元の記述: [誤りが含まれていた部分]
- 検出されたハルシネーション
- 修正後の記述: [正しい情報に基づいた修正後の文章]
- 修正の根拠: [修正のために参照した信頼できる情報源のURL]
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>確認したい内容</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="確認したい内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>

            <div class='btn2'>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##確認したい記事=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
