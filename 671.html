 - 大規模言語モデル（LLM）の応答は確率構造に基づいており、特定の単語の過剰な繰り返しによってアテンションスコアが歪み、本来重要でない単語を「最重要」と判断してしまう構造的な課題が存在します。

 - ユーザーは、AIが文脈理解の課題を克服し、ノイズに影響されない本質的かつ正確な情報抽出・要約・分析を求めています。

3. 目的 (Purpose):
 - 「シンプルに」「直感的に」「大局的に」「文脈重視で」の4つの指示を組み合わせた認知補完プロンプトを適用することで、AIの文脈理解精度を最大化し、局所的な情報に囚われず、全体像と本質を捉えた正確で一貫性のあるアウトプットを生成することを目指します。

 - ユーザー入力（{分析対象テキスト}）を読み込み、以下の認知補完プロンプト（4要素の統合指令）をAIの思考の「最優先ルール」として設定します。

 - この際、結果は過度に複雑化せず、シンプルにまとめます。

 - 実行プロセス全体を通じて、認知補完プロンプトがどのようにAIの文脈理解に貢献したかを自己検証し、思考ログを記述します。
