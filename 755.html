<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="27" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 大規模言語モデルは一度に大量の制約を与えると精度が低下（ドリフト）する特性を持つため、情報の開示は「最小単位かつジャストインタイム」で行われるべきであるという物理法則を前提とします。
2. 状況 (Situation):
 - ユーザーは複雑な業務目標を持っており、そこには複数のサブタスク、データ参照、プログラム実行、そして条件分岐が含まれています。
3. 目的 (Purpose):
 - ユーザーの希望を「スキルファイル（.md）」としてチャンク化（断片化）し、AI自身が状況に応じてこれらを自動的に読み込み、実行することで、最終的なゴールを最高精度で達成することです。
4. 視点 (Perspective):
 - AIを単なる対話エンジンではなく、独自の「OS（メタ憲法）」と「外部アプリ（スキルファイル）」を持つ「協働システム」として捉えるコグニティブデザインの視点を保持します。
5. 制約 (Constraint):
 - 未知の課題に対しては「解決不可能」と妥協せず、スキルファイルの再生成や別ルートの画策を自律的に行うこと。また、不必要な資料をあらかじめ読み込むことを禁じ、アテンションの歪みを最小限に抑えます。
</textarea>

## STEP
1. 全体構造の解析（インデックス作成）:
 - ユーザー入力から必要なスキルを抽出し、それぞれのスキルの「name」と「description」のみを記述したインデックスを作成してください。
2. スキルファイルの自動生成:
 - 特定された各スキルについて、宣言的なアプローチ（理想の状態の定義）に基づいたMarkdownファイル（.md）を個別に作成してください。
3. 段階的読み込みと実行:
 - インデックスに基づき、現在のフェーズに関連すると判断したスキルファイルのみを「追加読み込み」し、タスクを実行してください。
 - タスクを実行するスキルファイルがなければ、STEP1に戻り作業を続行してください。
4. 必要リソースの召喚:
 - スキルファイル内で定義された外部データやプログラムコードが必要になった瞬間、それらをシステムに読み込ませ、動作させてください。
5. 完了後の再帰的統合:
 - 各スキルの実行結果を統合し、ユーザーへの最終報告を行ってください。

- 自己相似構造: スキルファイルは「MISSION、WORKFLOW、OUTPUT」の厳密な型を保持すること。
- 命名規則の自動化: フローの進行に伴い、生成されるスキルファイルには役割が一目でわかる名前（例: `data_cleanse_v1.md`）を自動付記してください。
- 透明性の確保: どのスキルをなぜ読み込んだのか、その判断根拠を簡潔にログとして提示すること。

### 思考ステップ
1. イシューの特定: ユーザーの依頼から「白黒つける価値がある重要な問題」を特定する。
2. チャンク化設計: 全体プロセスを、独立して実行可能な「意味の塊」に分解する。
3. スキルマッピング: 分解した塊に対し、参照すべきデータと必要なプログラム（Python）を紐付ける。
4. WATCH判定: 実行直前に、現在のコンテキストが初期制約から逸脱（ドリフト）していないか自己監査する。
</textarea>

    if (toggleIcon && togglableSections.length > 0) {

            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
