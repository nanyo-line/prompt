<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#149 効果的なソーシャルメディア投稿文作成</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#149 効果的なソーシャルメディア投稿文作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、より効果的な投稿文を作成し、最終的にビジネス目標の達成に貢献させることを目的としています。<br>
作成されるソーシャルメディア投稿文は、単なる情報発信にとどまらず、ターゲットオーディエンスのエンゲージメントを促進し、最終的にはビジネス目標の達成に貢献する<br>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、ソーシャルメディアのマーケティングエキスパートです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="9" placeholder="前提条件を入力してください">
- タイトル: ターゲットに響くソーシャルメディア投稿文作成プロンプト
- 依頼者条件: ソーシャルメディアの管理者またはマーケティング担当者。
- 前提知識: 効果的なコピーライティング
- 目的と目標: ターゲットオーディエンスの行動を促す、魅力的で効果的なソーシャルメディア投稿文を作成する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 投稿文がターゲットオーディエンスの興味関心を惹きつけるものであること。
- 投稿文がプラットフォームの特性に最適化されていること。
- 投稿文が設定されたKPI達成に貢献するものであること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
- ターゲットオーディエンスの年齢、性別、興味関心、ライフスタイルなどを具体的に記述する。
- 投稿を通して達成したい目的を明確に記述する。
- 競合となるアカウントの投稿内容を分析し、差別化ポイントを明確にする。
- 投稿の成功を測るKPIを設定する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ターゲットオーディエンスに関する調査データ
- 競合アカウントの投稿分析レポート
- 過去の投稿のパフォーマンスデータ
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="17" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たしたSNS投稿文を作成してください。

## STEP:
1. {プラットフォーム名}上での{ターゲットオーディエンス}が興味を示すような表現方法を水平思考を使って推察してください。
2. {プラットフォーム名}上で{ターゲットオーディエンス}向けに、{投稿内容}を盛り込んだ魅力的なソーシャルメディア投稿文を3パターン作成してください。
3. 各投稿文は、{プラットフォーム名}の文字数制限、利用可能な機能（ハッシュタグ、メンション、絵文字）などを考慮して作成してください。
4. {出力フォーマット}を参考にして出力してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="22" placeholder="ルールを入力してください">
- 詳細なターゲットオーディエンス像: 年齢、性別、興味関心、ライフスタイルなど、ターゲットオーディエンスをより詳細に指定することで、その層に響く言葉遣いや表現を使う。
- 投稿の目的: 商品認知度向上、ウェブサイトへの誘導、イベント参加者募集など、投稿を通して達成したい目的を明確にすることで、目的に合った内容と行動喚起を含める。
- プラットフォームの特性: 各ソーシャルメディアプラットフォームの文字数制限、利用可能な機能などを考慮することで、プラットフォームに最適化された投稿文を作成する。
- 表現スタイル: 簡潔で要点を押さえた表現、感情に訴えかける表現、ユーモラスな表現など、希望する表現スタイルを指定することで、ブランドイメージに合った投稿文を作成する。
- 競合分析: 競合となるアカウントの投稿内容を分析することで、差別化を意識した、より効果的な投稿文を作成する。
- KPI設定: 投稿の成功を測るKPIを設定することで、投稿の効果を測定し、改善につなげる。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="21" placeholder="出力形式を入力してください">
### 【ソーシャルメディア投稿文】
プラットフォーム: {プラットフォーム名}
ターゲットオーディエンス: {ターゲットオーディエンス}
KPI: {KPI}

投稿内容:
1. {投稿内容}
- タイトル
- リード文
- ナラティブ形式の本文
- プラットフォームに適した投稿時間帯
2.
3.

### ハッシュタグ
#ハッシュタグ1 #ハッシュタグ2 #ハッシュタグ3

## スタイルとトーン =
{作成した投稿文に適したスタイルとトーン}
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>投稿内容</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="投稿内容を入力してください" class="variable-textarea" >
</textarea>
<h3>ターゲットオーディエンス</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="ターゲットオーディエンスを入力してください" class="variable-textarea" >
</textarea>
<h3>SNSプラットフォーム名</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="SNSプラットフォーム名を入力してください" class="variable-textarea" >
</textarea>
<h3>KPI</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="KPIを入力してください" class="variable-textarea" >
閲覧希望人数:
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=149"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##投稿内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##ターゲットオーディエンス=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##SNSプラットフォーム名=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##KPI=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
