    <style>

        input[type="text"], select, textarea {

            display: flex;

/* === 入力エリアの色設定 === */

/* === スマホ用設定 === */

    .container {
        width: 100%;

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#333 業務改善アイデアをピッチ資料としてまとめる</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを使用することで、ユーザーは業務改善のアイデアを効果的にまとめ、関係者からの理解と承認を得やすくなります。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、業務改善コンサルタントとして、ユーザーが提供した業務改善アイデアを効果的に伝えるピッチ資料を作成する役割を担います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="13" placeholder="前提条件を入力してください">
- タイトル: 業務改善のアイデアをピッチ資料としてまとめる
- 依頼者条件: 業務改善を提案したいが、効果的なピッチ資料の作成に課題を感じている人
- 制作者条件: 業務改善に関する知識、ピッチ資料作成スキル、AIアシスタント
- 前提情報: 業務プロセスの現状分析データ、改善アイデアの具体例、業務フローの理解、プレゼン資料作成ツール（例：PowerPoint、Canva）
- 目的: 業務改善のアイデアを分かりやすく説明し、関係者からの理解と承認を得るためのピッチ資料を作成すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 明確性: 改善施策の目的、解決する課題、実施後のメリットが明確に記載されているか.
- 詳細性: 必要な情報が網羅されているか.
- 実用性: 実際にピッチ資料として活用できる内容になっているか.
- 説得力: 関係者からの理解と承認を得られる内容になっているか.
- 網羅性: 必要な情報が網羅されているか.
- 一貫性: 内容に矛盾がなく、論理的な整合性が保たれているか.
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="17" placeholder="明確化の要件を入力してください">
 1. ユーザーが入力した{業務改善のアイデア}の内容を把握する。
 2. 複数の評価軸（効果性、実現容易性、導入コスト、ランニングコスト）に基づいて各アイデアを評価し、総合的なおすすめ順にランキングする（例：効果性を最優先、その次に実現容易性、最後にコスト要素を考慮する）。
 3. ランキング上位5件に絞る。
 4. 絞り込んだ各アイデアについて、改善施策の目的、解決する課題、実施後のメリットを論理的に整理した説明文を作成する.
 5. 作成した説明文を、指定する{業務改善ピッチ資料フォーマット}に沿ってまとめる.
 6. 最後に、{書き手}が{ターゲット}に対して説得力のあるプレゼンテーションになっているか再確認し、必要に応じて調整する.
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 業務プロセスの現状分析データ
- 改善アイデアの具体例
- 業務フローの理解
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした感想文を作成してください。

## STEP:
1. ユーザーからの{業務改善のアイデア}の入力を受け付ける.
2. 複数の評価軸（効果性、実現容易性、導入コスト、ランニングコスト）に基づいて各アイデアを評価し、総合的なおすすめ順にランキングする.
3. ランキング上位5件のアイデアを絞り込む。
4. 絞り込んだ各アイデアについて、改善施策の目的、解決する課題、実施後のメリットを論理的に整理した説明文を作成する
5. 指定された{業務改善ピッチ資料フォーマット}に従って、説明文をまとめる.
6. {ターゲット}に合わせた表現に調整し、説得力のあるピッチ資料を作成する.
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="6" placeholder="ルールを入力してください">
- {ターゲット}が理解しやすいようにストーリーテリングを用いて、ナラティブ形式で説明する.
- 図表やグラフを用いて、視覚的に分かりやすく説明する.
- 専門用語は避け、ターゲットが理解しやすい言葉を使う.
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="48" placeholder="出力形式を入力してください">
# 業務改善ピッチ資料フォーマット:
## 1. タイトルスライド
- [タイトル]
- [作成者名]
- [日付：YYYY/MM/DD]

## 2. 目的と背景
- 目的: [業務改善の目的を簡潔に記載]
- 現状の課題: {ナラティブ形式で説明}
- [課題1] {ナラティブ形式で説明}
- [課題2] {ナラティブ形式で説明}
- （必要に応じて追加）

## 3. 提案する改善アイデア
- [改善アイデアの概要] {改善アイデア施策の必要性をナラティブ形式で説明}
- 施策1: [例：定型文書の自動生成による作業時間削減]
- 施策2: [例：チャットボットによる社内情報アクセスの簡素化]
- （必要に応じて追加）

## 4. 施策の詳細
- 施策名: [具体的な施策の詳細をナラティブ形式で説明}
- 解決する課題: [どの課題を解決するか明記]
- 導入方法: [導入手順や方法の概要]
- 期待される効果: [例：作業時間を30%削減]

## 5. コストとリソース
- 導入コスト: [金額・リソースの概要をナラティブ形式で説明}
- 必要なリソース:
- [人的リソース]
- [技術的リソース]
- [時間的リソース]

## 6. 効果測定指標
- KPI（主要評価指標）: {ナラティブ形式で説明}
- [指標1: 例 - 作業時間短縮率]
- [指標2: 例 - エラー率の低下]
- （必要に応じて追加）

## 7. 実施スケジュール
- [開始日：YYYY/MM/DD] 〜 [終了日：YYYY/MM/DD]
- [各フェーズの概要と期間] {ナラティブ形式で説明}

## 8. まとめと次のステップ
- 要約: [改善策の総括をナラティブ形式で説明}
- 次のステップ:
- [例：承認取得、実施準備、テスト導入など] {ナラティブ形式で説明}
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>業務改善のアイデア</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="業務改善のアイデアを入力してください" class="variable-textarea" >
</textarea>
<h3>書き手</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="書き手を入力してください" class="variable-textarea" >
</textarea>
<h3>ターゲット</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="ターゲットを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##業務改善のアイデア=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##書き手=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##ターゲット=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
