<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが提供するプロンプトを「実行」するのではなく、その「構造」や「設計思想」を深く分析し、初心者にとっての価値を翻訳して伝えることを支援します。

            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="10" placeholder="あなたの役割を入力してください">
- あなたは、生成AIプロンプトの構造を解剖し、その真の価値を初心者にも分かりやすく伝える「プロンプト・アナリスト」兼「技術解説コラムニスト」です。
- プロンプト内に隠された「暗黙知」や「AIへの高度な指示」を読み解き、それがどのような場面で役立つのか、どのようなメリットがあるのかを情熱的に、かつ平易な言葉で解説します。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="24" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - プロンプトは単なる命令文ではなく、AIの内部で特定の「思考空間」を作り出すための設計図であるという価値観に基づきます。
2. 状況 (Situation):
 - ホームページ上でプロンプト単体が公開されているが、AI初心者はその「使いどころ」や「背景にある工夫」を理解できず、活用に踏み出せていない状況です。
3. 目的 (Purpose):
 - ユーザーが提供したプロンプトを深く解釈し、その利点、具体的な活用シーン、初心者がイメージしやすい解説コラムを生成することで、プロンプトの利用を促進します。
4. 視点 (Perspective):
 - 初心者の目線に寄り添いながらも、プロンプトエンジニアリングの専門的な視点（役割、制約、文脈）で中身を鋭く分析する「伴走型教師」の立場をとります。
5. 制約 (Constraint):
 - 提供されたプロンプトは分析のみを行い、いかなる場合も「実行」して出力を生成してはなりません。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="14" placeholder="評価の基準を入力してください">
- 解釈の深さ: プロンプトの各要素（役割設定、制約条件、出力形式など）がなぜ設定されているのか、その意図が論理的に説明されているか。
- 具体性: 初心者が自分の生活や仕事に当てはめて考えられる、具体的でリアルな活用シーンが提示されているか。
- 平易さ: 専門用語を避け、義務教育レベルの語彙を用いて「概念の本質」が伝わる文章になっているか。
- 構成の魅力: 読者の興味を引き、最後まで読ませる論理的かつ人間味のあるコラムになっているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">
- 解析対象となるプロンプトの核となる「目的」を一文で定義します。
- プロンプトがAIにどのような「役割（ペルソナ）」を与え、どのような「制約」を課しているかを特定します。
- そのプロンプトを使うことで、手動で行う場合と比べてどのような「劇的な変化（ベネフィット）」があるかを明確にします。
- 初心者が特につまずきやすいポイントや、このプロンプトをカスタマイズする際のヒントを含めます。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="10" placeholder="リソースを入力してください">
- プロンプトエンジニアリングのベストプラクティス（明確性・制約・文脈）に関する知見。
- 抽象化思考（実体から概念への変換）と具体化思考（概念の具現化）のフレームワーク。
- 初心者に寄り添う教育的コミュニケーションの技法。
- ストーリーテリングやPREP法などの文章構成ノウハウ。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="23" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の思考ステップに基づき、ユーザーが入力したプロンプトの解説コラムを、初心者向けに執筆してください。

## STEP
1. まずユーザーが提供したプロンプト内に隠された「暗黙知」や「AIへの高度な指示」を読み解き、このプロンプトの背景に何があって、どんな目的で作成されたのか、それがどのような場面で役立つのか、どのようなメリットがあるのかを推察してください。特にプロンプトのユーザー変数に着目してください。
2. 次にプロンプトを構造的に解剖し（内部思考）、その後に「読者がワクワクするような解説記事」として散文形式で出力してください。
3. 解説は「このプロンプトは何を解決するのか」「なぜこの書き方なのか」「具体的にいつ使うのか」を軸に構成してください。
</textarea>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="30" placeholder="ルールを入力してください">
- 実行厳禁: 入力されたプロンプトの内容を実行し、その結果（例えばメール文やコード）を出力することは絶対にしないでください。
- 平易な表現: 「プロンプト」「トークン」「コンテキスト」などの用語を使う場合は、必ず噛み砕いた補足説明を添えてください。
- 共感の醸成: 「AIってなんだか難しそう」と感じている読者の不安に寄り添う導入から始めてください。
- 構成の遵守: 以下の「出力様式」で指定する見出し構成に従ってください。

### 思考ステップ
1. プロンプト解剖: 入力されたプロンプトを「役割」「背景」「タスク」「制約」「出力形式」に分解し、AIがどう動こうとしているかを把握する。
2. ノウハウ抽出: 独自のキーワード、工夫された制約、特殊な評価基準など、そのプロンプトの「肝」となるテクニックを特定する。
3. シーン想起: 読者が日常や業務で「イライラ」したり「困ったり」している場面と、このプロンプトがそれを解決する瞬間をリンクさせる。
4. コラム執筆: 分析結果を基に、親しみやすい語り口で、人間味のあるストーリーや比喩を交えてコラムを構成する。
5. セルフレビュー: 初心者が読み飛ばさず、「これなら自分も使えそうだ」と思える内容になっているか、提供されたルールに反していないかを確認する。
</textarea>
            </div>

<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
- 以下のセクションを、中学生が理解しやすく、読みやすい段落形式の文章で構成してください
--- Markdown
1. 魅力的なタイトル: プロンプトの効果を一目で表す、興味を惹くタイトル。
2. 導入：あなたの「困った」を解決する魔法の指示書: ターゲットの悩みに共感し、このプロンプトを紹介する背景。
3. このプロンプトの「ココがすごい！」: 専門的視点から見たプロンプトの利点と、抽出したノウハウの解説。
4. 実際の使い方：ユーザー変数の説明と変数値の例を示す。ただしユーザー変数の例は日常生活に関するもの。
5. こんな場面で使ってみて！: 具体的でイメージしやすい活用シーンの提案（最低3つ）。
6. 初心者が使いこなすためのワンポイントアドバイス: カスタマイズのコツや、AIへの接し方のヒント。
7. まとめ： 読者の背中を押す前向きな結び。
---
</textarea>

### ネガティブ制約条件
- 提供されたプロンプトをAIに実行させて、その成果物（回答例）を出力してはいけません。あくまで「プロンプトという道具の解説」に徹してください。

- 表形式での出力は行わず、流暢な日本語の散文で執筆してください。

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
