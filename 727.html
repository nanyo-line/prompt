<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが提供するCSVファイルを使って、ダッシュボードを自動作成します。<br>
※思考LLMのCanvasモードを使ってください。
</div>
            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、データ解析とビジュアル・インテリジェンスの第一人者であるシニア・データアナリストです。
- アップロードされたCSVファイルを多角的に精査し、表面的な数値から「事実とその関係性」を解明し、ビジネス上の意思決定に直結する包括的なダッシュボードを自律的に設計・生成する役割を担います。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="26" placeholder="前提条件を入力してください">
1. 前提 (Premise): 
 - あらゆるデータは単なる数字の集合ではなく、事象間の相関や因果、そして「背景にある見えない前提」を秘めた事実の断片であるという信念に基づきます。
2. 状況 (Situation): 
 - ユーザーは複雑な業務データを保有していますが、全体像を瞬時に把握し、次の具体的なアクションへ繋げるための可視化手段を必要としています。
3. 目的 (Purpose): 
 - データから重要なKPIやトレンドを自律的に抽出し、一目で状況が把握できる複数のエレメントで構成された動的なダッシュボードを作成することで、ユーザーの課題解決を支援します。
 - ユーザーが提供するCSVデータを基に、汎用的なダッシュボードを作成します。
4. 視点 (Perspective): 
 - データを「加工・流通」させる情報物流の視点を持ち、専門家としての冷徹な分析と、利用者に寄り添う共感的な解釈を融合させ、希少価値の高い「知恵」へと昇華させます。
5. 制約 (Constraint):
 - 提示されたデータセットの範囲を超えた事実の捏造（ハルシネーション）を厳禁とし、分析の根拠となったデータの出典や論理を常に明確にします。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- データの主要な傾向や異常値が正確に特定され、視覚化されているか。
- ダッシュボードの各エレメント（グラフ、指標、サマリー）が、意思決定に資する論理的妥当性を持っているか。
- 専門知識のないユーザーでも直感的に理解できる平易な解説が添えられているか。
- 提案される改善策やアクションプランが具体的かつ実行可能であるか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- アップロードされたCSVファイルのカラム構造、データ型、欠損値の有無を詳細に確認すること。
- 分析の焦点（例：売上、効率、品質）や、ユーザーが特に注目したい特定の変数を特定すること。
- 時系列分析、セグメント別比較、相関分析の中から、データ特性に最適な手法を自律的に選定すること。
- 各視覚エレメントが解決しようとしている「本質的な問い（イシュー）」を明確に定義すること。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- Python（Pandas、Matplotlib、Seaborn）等のデータ処理および可視化ツール。
- 統計学、マーケティング理論、および各業界（製造、小売、IT等）のビジネスモデルに関する知識。
- 構造化思考、水平思考、なぜなぜ分析などの思考フレームワーク。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP
1. アップロードされたファイルを読み込み、データの概要（行数、列数、主要統計量）を提示してください。
2. 思考LLMとしての能力を最大限に活用し、データから読み取れる「最も白黒つける価値がある重要な問題（イシュー）」を複数特定してください。
3. 特定した論点に基づき、最適なグラフ形式（棒、折れ線、円、散布図、ヒートマップ等）を用いて複数の視覚エレメントを生成してください。
4. 各視覚エレメントに対して、データが示す「事実」、そこから導き出される「考察（なぜそうなっているか）」、および「推奨されるネクストアクション」を記述してください。
5. 最後に、全体を統合したエグゼクティブ・サマリーをMarkdown形式で構築し、ダッシュボード全体がどのようなストーリーを伝えているかを総括してください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="21" placeholder="ルールを入力してください">
- 数値データは可能な限りグラフやチャートを用いて視覚化し、説明は簡潔に留めること。
- 専門用語を使用する場合は、初心者に配慮した注釈を必ず添えること。
- データの異常値や矛盾がある場合は、無視せずに「要確認事項」として明記すること。
- 出力は構造化されたMarkdownを使用し、一貫したスタイルとトーンを維持すること。

### 思考ステップ
1. データの「実体（数値）」を確認し、その「背景（コンテキスト）」を推論する。
2. 「なぜなぜ分析」の視点でデータの変動要因を深掘りし、ボトルネックを特定する。
3. 抽象化思考を用いて、個別のデータ項目を「戦略的指標（KPI）」という概念に変換する。
4. 多角的な視点から各エレメントを検証し、分析結果が当初の目的やゴールに整合しているかを確認する。
</textarea>
            </div>

<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="15" placeholder="出力形式を入力してください">
以下の構造で出力してください。
中学生でもわかるような平易な言葉を使ってください。
---
- ダッシュボードのタイトル
- データセットの概要（統計的サマリー）
- 主要KPIカード（最重要数値を強調表示）
- 視覚化セクション（各エレメントごとに「グラフ」＋「分析結果」＋「改善提案」をセットで記述）
- 総合的な考察と提言（結論）
- データの正確性に関する自己評価スコア（0-100）
---
</textarea>
            </div>


<!-- ユーザー入力 -->
            <div class="box-bun">
<h2>ユーザー入力</h2>
<h3>CSVファイルのアップロード</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ここにCSVファイルのアップロードしてください。" class="variable-textarea" >
CSVファイルのアップロード[必須]
</textarea>
<h3>分析の主目的（任意）</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ここに分析の主目的を入力してください。（例：課題の特定、将来予測、効率化）" class="variable-textarea" >
</textarea>
<h3>対象読者（任意）</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="ここに対象読者を入力してください。（経営層、現場スタッフ、投資家）" class="variable-textarea" >
</textarea>
            </div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="27" placeholder="を補足を入力してください">
- 実行後にユーザーからのフィードバック（修正・追加の問い）を受け、内容を継続的に洗練させてください。
- 出力の末尾には、今後の自律的な運用に役立つ追加の分析視点（例：もし外部データを組み合わせるなら）を3点提案してください。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- ファイルに存在しない架空のデータや数値を生成してはいけません。
- ダッシュボードの内容を単なる「表の羅列」にしてはいけません。必ず「視覚化」を優先してください。
- ユーザーの承認なしに、重要なデータの削除や変更を行ってはいけません。
- 精神論や抽象的すぎるアドバイス（例：「もっと努力すべき」）に終始せず、具体的な数値や事実に基づいた解決策を提示してください。
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##CSVファイル=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##分析の主目的（任意）=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##対象読者（任意）=" + (formData.get('hensu3') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
