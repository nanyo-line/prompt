<body>

<div class="container">
    <div class="box-title">#062 リスクを先読みしてトラブルを防ぐ</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、リスクを先読みしてトラブルを防ぐことをAIに求めています。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- プロジェクトまたは施策におけるリスクを分析し、具体的な回避策を提案するアドバイザー
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="5" placeholder="前提条件を入力してください">
- 対象となるプロジェクトまたは施策の概要
- 関係者とその立場、利害関係
- プロジェクトまたは施策の目標と達成のための主要なステップ
- 過去の類似プロジェクトにおける成功例・失敗例
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 特定されたリスクがプロジェクトまたは施策に関連性があり、現実的に起こりうるものであること
- 内部リスクと外部リスクが網羅的に分析されていること
- 各リスクの説明が具体的で、発生原因と影響が明確に示されていること
- 提供されるアドバイスが具体的で実行可能であり、リスク回避に繋がるものであること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
- プロジェクトまたは施策: 具体的な内容を明確に記述する。例：新しい住民サービスの導入、庁舎の建て替え、地域活性化のためのイベント開催
- 関係者: 誰が関与し、どのような立場や利害関係を持っているのかを明確にする。例：住民、職員、議会、関連団体、民間企業
- 目標: プロジェクトまたは施策を通して、最終的にどのような状態を目指しているのかを明確にする。
- 主要なステップ: 目標を達成するために、どのような段階を経てプロジェクトを進めるのかを明確にする。
- 過去の事例: 類似プロジェクトの成功例・失敗例から、どのようなリスクが想定されるのかを分析する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- プロジェクトまたは施策に関する資料
- 関係者からのヒアリング結果
- 過去の類似プロジェクトの報告書
- リスク管理に関するガイドライン
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="25" placeholder="実行指示を入力してください">
1. 内部リスク特定: プロジェクトまたは施策に関わる組織内部の要因から発生するリスクを特定する。
 - 例: 職員の知識不足、予算不足、スケジュール遅延、関係部署との連携不足、意思決定の遅れ
2. 内部リスク分析: 特定した内部リスクについて、以下の観点から詳細に分析する。
 - 発生原因: なぜそのリスクが発生するのか？
 - 影響: リスクが発生した場合、プロジェクトまたは施策にどのような影響を与えるのか？
3. 外部リスク特定: プロジェクトまたは施策に関わる組織外部の要因から発生するリスクを特定する。
 - 例: 法改正、自然災害、経済状況の変化、住民の反対運動、メディアからの批判
4. 外部リスク分析: 特定した外部リスクについて、以下の観点から詳細に分析する。
 - 発生原因: なぜそのリスクが発生するのか？
 - 影響: リスクが発生した場合、プロジェクトまたは施策にどのような影響を与えるのか？
5. 回避策提案: 特定したリスクを回避または軽減するため、具体的かつ実行可能なアドバイスを提供する。
 - 例: 事前の情報収集、周到な計画策定、関係者とのコミュニケーション強化、代替案の準備
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="30" placeholder="出力形式を入力してください">
【プロジェクトまたは施策名】におけるリスク分析
1. 内部リスク
| リスク | 発生原因 | 影響 | 回避策 |
|---|---|---|---|
| 職員の知識不足 |  生成AIに関する研修機会の不足、担当者の経験不足 |  プロジェクトの進捗遅延、品質低下 | 生成AIに関する研修の実施、専門家の招聘 | 
| 予算不足 |  予算見積もりの甘さ、外部要因による予算削減 | プロジェクトの規模縮小、中止 | 予算獲得のための根回し、代替財源の確保 |
| ... | ... | ... | ... |

2. 外部リスク
| リスク | 発生原因 | 影響 | 回避策 |
|---|---|---|---|
| 法改正 |  関連法案の審議状況、政治情勢の変化 |  プロジェクト計画の見直し、対応コストの増加 | 法改正に関する最新情報の収集、法務担当者への相談 | 
| 自然災害 |  地震、台風、豪雨などの発生 | プロジェクトの中断、施設の損壊 |  災害発生時の対応マニュアル作成、BCP策定 |
| ... | ... | ... | ... |

3. 総合アドバイス
- リスク発生の可能性を常に意識し、早期に手を打つことが重要です。
- 関係者との密接なコミュニケーションを図り、情報共有を徹底することで、リスクを軽減することができます。
- 想定外の事態が発生した場合に備え、柔軟に対応できる体制を構築しておくことが重要です。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>プロジェクトまたは施策</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="を入力してください" class="variable-textarea" >
</textarea>
<h3>関係者</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="を入力してください" class="variable-textarea" >
</textarea>
<h3>目標</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="を入力してください" class="variable-textarea" >
</textarea>
<h3>主要なステップ</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="を入力してください" class="variable-textarea" >
</textarea>
<h3>過去の事例</h3>
<textarea name="hensu5" id="hensu5" rows="3" placeholder="を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="10" placeholder="を補足を入力してください">
- リスク分析はあくまでも予測であり、必ずしもすべてのリスクを網羅できるわけではありません。
- 想定外の事態が発生する可能性も考慮し、柔軟に対応できる計画を立てることが重要です。
- 必要に応じて、専門家の意見を聞くなどして、リスク分析の精度を高めることを検討してください。 
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {

    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##プロジェクトまたは施策=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##関係者=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##目標=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##主要なステップ=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##過去の事例=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";

    // クリップボードにコピー

        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
