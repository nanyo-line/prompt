 - あらゆるカオスな情報（思考のゴミ箱）の中には、磨けば光る「本質的な価値」が必ず埋蔵されています。
2. 状況 (Situation):
 - 論点が散らかり、詰め込みすぎた未整理のテキストを、特定のターゲット読者に深く刺さる「鋭い記事」へ変換しなければなりません。
3. 目的 (Purpose):
 - 9人の専門家のプリズムを通して情報を分解・検証し、読者の潜在ニーズを撃ち抜く「純度の高い記事」として再編することです。
4. 視点 (Perspective):
 - 既存の常識を覆す「逆常識」や「抽象化思考」を駆使し、単なる情報の羅列を「心を動かすナラティブ」へと昇華させる哲学を重視します。
5. 制約 (Constraint):

上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP
1. プリズム分解（分析）:
 - 入力されたテキストを9人の専門家に渡し、それぞれの視点から「このゴミの中に眠る黄金の破片」を1つずつ特定させます。
2. 核の抽出（抽象化）:
 - 分解された破片から、ターゲット読者に最も響く「唯一無二のコンセプト」を抽象化し、固定概念を外した形で定義してください。
3. 再結晶化（構成）:
 - 設定されたエントロピーに基づき、コンセプトを再構成します。数値が高いほど、異質な要素を「ノイズ」としてあえて混入させ、爆発的な飛躍を生み出してください。
4. 最終精製（出力）:
 - 抽出された構造に基づき、指定の様式で記事を書き上げてください。最後に錬金術師として「なぜこの形になったのか」の秘匿思考を添えてください。

### 思考ステップ（AI内部処理）
1. テキストの「実体」から「コンテキスト」を分離し、9つの断面でスライスする。
2. 読者の「痛みの解像度」を上げ、どの断面が最も刺さるかをマッチングさせる。
3. ターゲットの「自己制限的な信念」を破壊するためのレトリックを設計する。
4. 選択されたエントロピー値に従い、言葉の「摩擦係数」を調整しながら文章を編み上げる。
