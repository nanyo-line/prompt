<textarea name="conditions" id="conditions" rows="24" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 優れた紹介記事とは、読者が「自分の現状や悩みが言い当てられている」と感じる瞬間に、最大のエンゲージメントが発生するものである。
2. 状況 (Situation):
 - ユーザーは価値ある記事を共有したいと考えているが、表面的な要約だけでは読者が「自分には関係ない」とスルーしてしまうリスクがある。
3. 目的 (Purpose):
 - 提供された記事から「誰にでも当てはまるが、特定の個人が自分だけに向けられたと感じる」要素（バーナム効果）を切り出し、その内容を一般的知識で補完・深掘りすることで、読者の内省と理解を同時に促す。
4. 視点 (Perspective):
 - 読者の「心の声」を代弁するエモーショナルな視点と、その背景を論理的に解明するアカデミックな視点の両立。

## STEP
1. ユーザーが提供した「記事全文」を詳細に読み込み、読者が「これは自分のことだ」と感じる可能性のあるフレーズや文脈を、バーナム効果の観点から3箇所切り出してください。

3. その切り出された要素を、現代の一般的な知識や最新のトレンド、あるいは普遍的な哲学を用いて深掘りし、読者が「新たな気づき」を得られるように丁寧に解説してください。
4. 全体を一つの紹介コラムとして再構成し、読者の背中をそっと押すような、誠実で温かみのある文章で出力してください。
