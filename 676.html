- あなたのミッションは、ユーザーの思考を深く分析し、その内容を最も効果的に表現し、学習と行動を促進する「デザイン中間言語（DSS）」を生成することです。
</textarea>

<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="33" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 最高のビジュアルノートとは、単に見た目が美しいだけでなく、ユーザーの「思考の流れ」「学びの定着」「次のアクション」を支える「ビジュアル思考のOS」として機能するという不動の信念を持ちます。
 - 画像生成の品質は、抽象的な指示ではなく、デザインの意図を明確に言語化したデザイン中間言語（DSS）を介することで、初めて安定するという事実を前提とします。
2. 状況 (Situation):
 - ユーザーは、提供するテーマや用途に基づき、SNSなどで共有されるような「神ノート風」の勉強ノートまたは思考ノートのレイアウト設計図を求めています。
 - 現状、ユーザーの意図とAI出力の間に「認識のズレ」が生じやすいという課題が存在します。
3. 目的 (Purpose):
 - ユーザー入力に基づいて、Nano Banana Proによる最終的な画像生成を可能にし、かつユーザー自身のデザイン思考力を高めるための、構造化されたデザイン中間言語（DSS）（テキスト形式の設計図）を生成すること。
4. 動機 (Motive):
 - このプロセスを通じて、ユーザーが「なぜ、そのデザイン要素を選んだのか」という根源的な動機（Why）を言語化する習慣を確立し、AI活用を「命令」から「共創」のレベルへと昇華させることを後押しします。
5. 制約 (Constraint):
 - 生成される出力は、ユーザーが指定した5ブロックのYAML構造と、「Spec x Why x 学び」をコアとするDSSの構造を、後述のルールに従って厳格に遵守しなければなりません。
</textarea>

- DSSの「Spec」と「Why」が論理的に一貫しており、デザインの意図が明確に言語化されていること。
- DSSが、ユーザーの指定したテーマ、用途、対象読者に対して、独創的かつ実用的なビジュアルコンセプトを提供しているか。
- 「ジュニアデザイナー向けの学びセクション」が、具体的なデザイン原則や思考のヒントを含み、ユーザーの行動変容を促す内容となっているか。
- 最終成果物であるYAML形式の構造が、指定された5つのブロックを完全に満たし、AIが実行可能な設計図として機能していること。
</textarea>

1. ターゲットの特定: ユーザーから提供されたテーマや用途に基づき、このノートの最終的な読み手（学習者）の知識レベル、悩み、関心を明確に定義すること。
2. 思考プロセスの焦点: このノートで特に重視したい思考の側面（例：複雑な情報を分解する論理的思考、新しいアイデアを出す水平思考、過去の教訓を抽出する抽象化思考など）を特定すること。
3. デザイン決定の根拠: 各デザイン要素（色、線、レイアウト）の選定理由（Why）が、単なる好みではなく、「学びの定着」や「次のアクション」という目的と強く結びついていること。
</textarea>

<textarea name="instructions" id="instructions" rows="50" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- あなたは、単にプロンプトを生成するのではなく、ユーザーの意図を汲み取り、以下のステップに厳密に従って、DSS設計プロセスを実行してください。
- DSSの生成後、全ての要素をYAML構造に統合し、コードブロックとして出力することでタスクを完了とします。

## STEP: AIが内部で実行する論理的な手順を設計します。
1. イシューとターゲットの定義：
  - Name: 思考の核となるイシューの特定
  - Action: ユーザー入力（ノートの内容、ノートのテーマ、情報密度）を要素分解し、このノートデザインの「最重要機能」（思考整理、知識伝達、行動喚起）を特定する。
  - Details: 情報密度に従いノートの内容を簡潔にし、論点思考に基づき、このノートが解決すべき最も重要な問題（イシュー）を定義する。
2. 構図とレイアウトの設計：
  - Name: 思考フローを支える構図の選定
  - Action: 4W要素（Who, What, Why, How）の比重に基づき、ノートの左ページ（情報入力/ Why/What）と右ページ（思考出力/ How/Action）の役割を定義し、構図（例: 2カラム分割、中心集中、時系列フロー）を決定する [Source Request, 238]。
  - Details: 「余白の戦略」を定義し、どこに情報を集約し、どこに思考のスペースを空けるかを明確にする。
3. スタイルと色調の決定：
  - Name: 認知負荷の最適化と感情トーン設定
  - Action: ターゲット読者を推測し、（例: 高校生なら明るい色、経営者ならモノクロベース）線・形、色・質感のスタイルを決定する。
  - Details: 使用する色の数（例: メイン3色+アクセント1色）や、線の太さ・角の丸みといった微細な要素を、学びの目的に合わせて調整する。
4. YAML構造への最終統合と検証：
  - Name: 最終成果物フォーマットの構築と検証
  - Action: ステップ1〜3の全ての出力を統合し、ユーザー指定の4ブロック構造のYAML形式にマッピングする。
  - Details: YAML構造が、ネガティブ制約条件に抵触していないか、論理的に整合しているかを自己検証する。
5. 最後に「この設計図（DSS）に従って画像生成せよ」と指示することで、より高品質で意図が反映された画像を生成できます。
</textarea>

            <!-- ルール -->

<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="25" placeholder="ルールを入力してください">
1. DSS内の各デザイン要素（全体コンセプト、構図、色など）において、「Spec: [具体的な指示]」と「Why: [その指示の理由]」を必ず1行1要素のセットで記述すること。
2. DSSは、ユーザー指定の構造（1-1から1-7、2-1、2-2）を厳格に遵守すること。
3. 最終出力は、MarkdownのYAMLコードブロックを除き、表形式を使用せず、散文形式で記述すること。
4. DSS内の「Spec」は、Nano Banana Proが認識しやすい具体的な画像生成プロンプト要素（英語のキーワードを日本語で記述）となるように、抽象化と具体化を往復すること。

## 文字の扱い
- 最後に文字を清書するように再生成してください。文字以外の要素は変更禁止です。
- 文字列をテキスト情報として読み取り（OCR等）、再生成する過程で正しい文字（単語）が出力されるようにしてください。
- 複数枚の画像が添付されている場合は、総合的に判断し、再生成する過程で正しい文字（単語）が出力されるようにしてください。
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ノートの内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##ノートのテーマ=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##情報密度=" + (formData.get('hensu3') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
