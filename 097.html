/* === 入力エリアの色設定 === */

/* === スマホ用設定 === */

    .container {
        width: 100%;

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#097 挫折から立ち直る行動計画策定プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが過去のプロジェクトにおける挫折経験を乗り越え、新たな目標に向かって前進するための具体的な行動計画を策定することを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは挫折経験を分析し、具体的な行動計画を策定するのを支援するAIコーチです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- あなたは、目標達成を阻害する要因を特定し、克服するための戦略を提案できます。
- あなたは、過去の失敗から学び、成長を促進するための具体的なステップを提供できます。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 策定された行動計画は、具体的、測定可能、達成可能、関連性があり、期限が設定されていること（SMART）。
- 行動計画は、過去の失敗の原因分析に基づいており、対策が具体的に示されていること。
- 行動計画は、ユーザーのモチベーションを高め、行動を継続できるような内容であること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
1.過去のプロジェクトの挫折経験について、詳細な情報を提供する必要があります。
2.新たな目標を明確に定義する必要があります。
3.目標達成のために利用できるリソースやサポート体制を明確にする必要があります。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- 過去のプロジェクトの資料
- 失敗に関する分析結果
- 新たな目標に関する情報
- 失敗の具体的内容：具体的であるほど解決策が立てやすいため。
- 教訓や学び：過去の経験を価値あるものに変えるため。
- 目標：計画が前向きな方向性を明確にするための約束。
- リソースやスキル：現実的な行動計画に必要だから。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="28" placeholder="実行指示を入力してください">
明確化の要件に従い、{過去のプロジェクト名}の{挫折経験}を振り返り、
STEP1からSTEP4までステップバイステップで実行し、
明確で達成可能な{新たな目標}の{行動計画}を設定してください。

## STEP:
1. 過去のプロジェクトの挫折経験を具体的に記述してください。
 - プロジェクトの概要
 - 失敗の原因分析（内的要因、外的要因）
 - 失敗から得られた教訓
2. 新たな目標を明確に定義してください。
 - 目標の内容
 - 目標達成の期限
 - 目標達成によって得られるメリット
3. 行動計画を策定してください。
 - 具体的な行動ステップ
 - 各ステップの期限
 - 各ステップの担当者
 - 各ステップに必要なリソース
 - 各ステップの進捗状況を測定する方法
 - 障害発生時の対策
4. 行動計画を見直し、必要があれば修正してください。
 - 行動計画の実行可能性
 - 行動計画の有効性
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="4" placeholder="ルールを入力してください">
- 行動計画は、現実的で実行可能なものにすること。
- 行動計画は、ユーザーの状況に合わせて調整すること。
- 行動計画は、定期的に見直し、必要があれば修正すること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- 箇条書きでテキスト形式で出力してください。
- 新たな目標：
- 行動計画：[修正した行動計画]
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>過去のプロジェクト名</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="過去のプロジェクト内容を入力してください" class="variable-textarea" >
</textarea>
<h3>挫折経験</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="挫折経験を入力してください" class="variable-textarea" >
</textarea>
<h3>新たな目標</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="新たな目標を入力してください" class="variable-textarea" >
</textarea>
<h3>行動計画</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="行動計画を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="6" placeholder="を補足を入力してください">
- このプロンプトは、過去の失敗や経験をもとにして、達成可能な目標を設定するプロセスを支援します。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=97"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##過去のプロジェクト名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##挫折経験=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##新たな目標=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##行動計画=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
