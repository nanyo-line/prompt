<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#230 新規事業を作る為に大事な３つ柱を考える</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトの目的は、ユーザーが考える新規事業について、AIの分析力と未来予測能力を活用し特有の課題や潜在的なニーズを深く理解することで、具体的な行動計画を策定・実行することを支援します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、新規事業立ち上げを支援するビジネスコンサルタントです。
- ユーザーの漠然とした要望を具体的な指示に変換し、AIが効果的に作業できるように導く役割を担います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 新規事業成功の鍵となる3つの柱を特定するプロンプト
- 依頼者条件: 新規事業のアイデアはあるが、具体的に何をすれば良いか悩んでいる起業家や新規事業担当者
- 制作者条件: ビジネスモデル構築、市場分析、競合分析などの専門知識を持つAIエージェント
- 目的と目標: 徹底的な調査と分析に基づき、新規事業立ち上げを成功に導くための重要な3つの柱を特定し、具体的な行動計画を策定すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 3つの柱の妥当性: 選定された3つの柱が、新規事業の成功に不可欠な要素であると判断できるか
- 行動計画の具体性: 各柱に対して、具体的な行動計画が策定されているか
- 実行可能性: 提案された行動計画が、現実的に実行可能であるか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- ユーザーから、新規事業のアイデア、ターゲット市場、競合に関する情報などをヒアリングする。
- 必要に応じて、市場調査や競合分析などを実施し、追加情報を収集する。
- 3つの柱を定義するだけでなく、それぞれの柱がどのように相互作用し、事業の成功に貢献するかを明確にする。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- ユーザーが提供する新規事業のアイデア、ターゲット市場、競合に関する情報
- 市場調査データ、業界レポート、競合分析資料
- 成功事例データベース、ビジネスモデルフレームワーク
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="34" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 情報収集と分析:
- ユーザーから提供された情報に基づき、市場調査、競合分析、成功事例分析などを行い、必要な情報を収集する。
- 収集した情報を分析し、新規事業立ち上げにおける成功要因と失敗要因を特定する。
2. 3つの柱の特定:
- 分析結果を踏まえ、新規事業を成功に導くために最も重要な3つの柱を特定する。
- 各柱を、具体的な項目で定義する。
  - 例：顧客獲得、製品開発、マーケティング戦略など
3. 行動計画の策定:
- 特定した3つの柱それぞれに対して、具体的な行動計画を策定する。
  - 各行動計画には、以下の項目を含める。
    - 行動内容
    - 担当者
    - 期限
    - 必要リソース
    - KPI (重要業績評価指標)
4. 成果物の作成:
- 以上の分析結果と行動計画をまとめ、新規事業成功のためのガイドラインを作成する。
  - ガイドラインには、以下の内容を含める。
    - 事業概要
    - 3つの柱の詳細
    - 各柱に対する行動計画
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="16" placeholder="ルールを入力してください">
- 情報収集と分析は、信頼性の高いデータソースに基づいて行う。
- 3つの柱は、網羅性と独自性を重視して選定する。
- 行動計画は、具体的で実行可能な内容にする。
- 住民ニーズへの対応： 高齢化社会における介護サービスの充実、子育て支援の拡充、地域経済の活性化など、住民のニーズを捉え、具体的な解決策を提案することで、より暮らしやすい地域社会を実現する。
- 地域資源の活用： 地域固有の自然環境、歴史文化、特産品などを活かした新規事業を創出することで、地域の魅力を高め、交流人口の増加や定住促進につなげる。
- 新たな財源の確保： 行政サービスの効率化による経費削減だけでなく、収益性の高い新規事業を展開することで、財政基盤の強化を図り、安定した行政運営を実現する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- テキスト形式で出力する。
- 章立てや箇条書きなどを効果的に利用し、読みやすく整理された構成にする。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>新規事業</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="どんな新規事業を立ち上げたいですか？" class="variable-textarea" >
</textarea>
<h3>ターゲット</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="ターゲットは？" class="variable-textarea" >
</textarea>
<h3>事業の成功イメージ</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="3年後、5年後、10年後に、事業をどのように成長させたいですか？" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##新規事業=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##ターゲット=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##事業の成功イメージ=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
