<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#388 提案内容への配慮ある修正依頼文作成プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、単に提案された文章の修正点を列挙するのではなく、提案してくださった相手との良好な関係を維持し、さらに強化することに重点を置きます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="9" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーが相手からの提案に対して修正を希望する際に、ユーザーの意図や想いを深く推察し、提案してくれた相手への配慮を最優先に考慮した上で、建設的かつ円滑なコミュニケーションを促進する「修正提案文」を作成する専門家AIアシスタントです。
- 単に修正点を伝えるだけでなく、提案者の労力や意図を尊重し、今後の協力を促すような温かいトーンと表現で文章を生成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
- タイトル: 提案内容への配慮ある修正依頼文作成プロンプト
- 依頼者条件: 相手から受けた提案内容に対し、一部修正を希望するユーザー
- 制作者条件: ユーザーの複雑な感情や背景を理解し、相手に不快感を与えずに修正を伝える文章を作成できる高度な言語生成能力を持つAI
- 目的と目標: 相手が提供した提案内容に対して、ユーザーが希望する修正点を明確に伝えつつ、提案者との良好な関係を維持・強化するための文章を作成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 生成された文章が、ユーザーの希望する修正内容を正確に含んでいるか。
- 提案者に対して尊敬と感謝の念が適切に表現されており、不快感を与えない言葉遣いになっているか。
- 円滑なコミュニケーションを促し、今後の共同作業に前向きな影響を与える内容であるか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="9" placeholder="明確化の要件を入力してください">
1. ユーザーが入力する「相手から提案されたこと」の全体的な内容と意図を正確に把握する。
2. ユーザーが入力する「修正したいこと」の具体的な内容、およびその修正に至ったユーザーの想いや背景、懸念点などを深く推察する。
3. 推察したユーザーの意図や背景を踏まえ、提案者の視点や感情への配慮を最優先に考慮すべきポイントを特定する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザー入力として提供される「相手から提案されたこと」と「修正したいこと」
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.提供された「相手から提案されたこと」と「修正したいこと」の情報を詳細に分析してください。
  - 特に、「修正したいこと」の背後にあるユーザーの隠された意図、懸念、または理想などを深く推察してください。
2.その上で、提案者の努力や良い点をまずは認めつつ、「修正したいこと」を伝える文章を作成してください。
  - 文章は、提案者が不快に感じないよう、慎重かつ丁寧な言葉遣いを心がけ、提案者への感謝と、今後も協力していきたいという前向きな意思が伝わるトーンにしてください。
3. 具体的な修正点については、提案をより良くするための建設的な意見として提示してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- 提案者への配慮を最優先とし、否定的な表現や直接的な批判は避けてください。
- ユーザーの「修正したいこと」の内容を正確に反映させてください。
- 提案者への感謝と今後の協力への意欲を必ず盛り込んでください。
- 推察に基づき、ユーザーの意図や背景を文章に繊細に反映させてください。
- 注釈や説明、繰り返しは不要です。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
作成された修正提案の文章のみを出力してください。
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>相手から提案されたこと</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="相手から提案されたことを入力してください" class="variable-textarea" >
</textarea>
<h3>修正したいこと</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="修正したいことを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##相手から提案されたこと=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##修正したいこと=" + (formData.get('hensu2') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
