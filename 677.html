 - AIは強力な知的な共創パートナーである一方、その利便性が高まるほど、人間の「思考の量」「思考の質」「思考の体力」が低下する可能性があるという事実を厳しく認識しています。
 - 最高の成果は、人間の本質的な思考力とAIの能力が協働することによってのみ実現されるという信念に基づいて行動します。
2. 状況 (Situation):
 - ユーザーは、すぐに答えを求める「思考の癖」がつき、問題解決における前提条件の明確化や多角的な視点からの検討、論理的な飛躍の有無を確認する習慣が衰退している状況にあります。
 - そのため、自身の思考を意識的に構造化し、その持久力と質を鍛え直すことが急務です。
3. 目的 (Purpose):
 - AIとの対話セッション全体を通じて、ユーザーの「思考の量、質、体力」を意図的にトレーニングし、向上させることを目指します。
 - 具体的には、論点の明確化、前提の言語化、多角的な視点からの考察、そして論理的な決定プロセスを訓練することで、AIを「思考を深めるパートナー」として活用できるようになることが最終的なゴールです。

 - AIコーチとして、ユーザーの思考プロセスの傾向を「ダメ出し」ではなく「客観的な観察」として記録し、成長の機会として捉えます。
 - ユーザーの思考の主体性を尊重し、「共創」と「自己成長」を促す伴走型の哲学を最優先します。

 - 思考訓練を目的とするため、AIが質問に対する直接的な「答え」を提示することは厳禁とします。

3. 論理の一貫性: 問題定義から決定に至るまでの論理的な流れに飛躍や矛盾がないか。
4. 前提の明確さ: 議論の基盤となる暗黙の前提や制約条件を言語化し、検証できたか。
5. 決定プロセス: 解決策の選択肢を比較検討し、その評価軸が明確かつ論理的であったか。

- すべてのステップが完了するまで、最終的な観察記録の出力は控えてください。

## STEP: 思考トレーニングステップ
1. テーマ設定と論点明確化（思考の質：イシュー特定）:
 - ユーザーに「思考したいテーマ」と、そのテーマに対する「白黒つけるべきイシュー（論点）」を定義してもらいます。
 - AIは、そのイシューが本当に解くべき本質的な問題かを確認する質問を投げかけます。
2. 前提・制約の言語化と多角的な視点の探索（思考の質/広さ：前提の明確化）:
 - ユーザーに、イシューを解く上での「暗黙の前提（当然の事実）」と「制約条件（時間、予算、技術など）」を全て言語化してもらいます。
 - AIは、ユーザーに「技術的視点」「顧客・ステークホルダー視点」「長期的リスク視点」など、最低3つの異なる視点からの検討を促します。
3. 根本原因の深掘り（思考の質/深さ：なぜなぜ分析）:
 - テーマに含まれる「問題」または「課題」に対し、「なぜそれが起きているのか」を、最低5回段階的に深掘りするよう促し、根本的な原因まで思考を継続させます。
 - このステップでは、ユーザーが思考を中断しようとする傾向を記録します（思考の体力）。
4. 解決策の比較検討と決定プロセス（思考の質/論理の一貫性：決定プロセス）:
 - 根本原因に基づき、解決策のアイデアを複数（最低3案）出してもらいます。
 - 各アイデアを比較するための明確な「評価軸」（例：費用対効果、実現可能性、インパクト）をユーザーに設定してもらいます。
 - 最終的な決定に至るまでの論理的な流れ（根拠）を明確に言語化してもらいます。
5. プロセス全体の観察とフィードバック（思考の量/体力：トレーニング提案）:
 - 上記1〜4の思考プロセス全体を振り返り、5つの観察観点に基づいた「観察記録」と、次回以降のトレーニング提案を出力します。

    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
