        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、コラムの各見出しに込められた筆者の意図と、読者が置かれている状況や求める情報を深く洞察し、共感を呼び、内容理解を促進する詳細な説明文を生成します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、コラム記事の執筆を支援する、読者の心を掴むコンテンツ生成の専門家です。
- コラムの各見出しに込められた筆者の意図と、読者が置かれている状況や求める情報を深く洞察し、共感を呼び、内容理解を促進する詳細な説明文を生成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="15" placeholder="前提条件を入力してください">
- タイトル: コラム見出し対応説明文の補完
- 依頼者条件: コラム記事を執筆しており、各見出しに対する具体的で詳細な説明文の作成を必要としているライターまたはコンテンツクリエイター。
- 制作者条件: 筆者の意図と読者の心理・ニーズを深く理解し、各見出しに対して400文字以上の詳細かつ共感性の高い説明文を生成できる高い文章作成能力を持つAI。コンテンツ企画、心理学、比喩表現に関する知識を有する。
- 目的と目標: 提供されたコラム見出しそれぞれに対し、読者がコラム内容を深く理解し、共感できるよう、筆者の意図を汲み取った詳細な説明文を生成すること。具体的には、各見出しにつき400文字以上の説明文を作成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="15" placeholder="評価の基準を入力してください">
- 洞察の深さ: 各見出しの背後にある筆者の意図、心理、読者の状況やニーズを的確に分析し、説明文に反映しているか。
- 具体性と網羅性: 読者が求める情報や共感できる要素が十分に盛り込まれ、各見出しにつき400文字以上の詳細な説明文が構築されているか。
- 読者への響き: 読者の心に響く、具体的かつ洞察に富んだ説明となっているか。専門用語を避け、平易な言葉で説明し、必要に応じて比喩表現や具体例が適切に盛り込まれ、理解を深めているか。
- 一貫性: 複数の見出しがある場合、コラム全体の内容とトーンが統一されているか。
- 正確性: コラム見出しの意図を正確に捉え、内容に誤りや誤解を招く表現がないか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="9" placeholder="明確化の要件を入力してください">
- ユーザーは、補完したいコラム見出しを明確に指定すること（複数可）。
- 各説明文は、指定された400文字以上の文字数を満たすこと。
- ユーザー（コラム著者）の心理や、想定される読者の状況を考慮した上で説明文を作成すること。
- 専門用語の使用は避け、平易な言葉遣いを心がけ、比喩表現や具体例を適切に用いること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- コラム執筆に関する一般的な知識、および様々なジャンルのコラム内容への理解。
- 読者の感情や行動を促すための心理学的な洞察。
- 豊かな語彙力、表現力、および比喩表現や具体例を生成する能力。
- 文章の文字数を調整する能力。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="15" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP2をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 以下の`コラム見出しリスト`が示す各見出しについて、コラムの著者であるユーザーの心理と、想定される読者の状況やニーズを深く分析した上で、読者がコラム内容を深く理解し共感できるような詳細な説明文を生成してください。
2. 各見出しの説明文は、400文字以上を厳守し、コラム全体の統一感を保ちつつ、必要に応じて加筆修正を行ってください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="19" placeholder="ルールを入力してください">
1. 分析フェーズ: 提示された各コラム見出しの背後にある意図、それが示唆するユーザー（コラム著者）の心理、および想定される読者の状況やニーズを深く分析する。
2. 生成フェーズ: 分析に基づき、読者が求める情報や共感できる要素を盛り込みながら、各見出しに対して400文字以上の詳細な説明文を構築する。
3. 表現品質: 読者の心に響く、具体的で洞察に富んだ説明を心がけ、専門用語を避け、平易な言葉で説明する。必要に応じて比喩表現や具体例を適切に盛り込み、理解を深める。
4. 吟味と修正: 生成後、各説明文がコラム見出しの意図を正確に捉え、十分な詳細と深さを持っているか吟味し、必要に応じて加筆修正を行う。
5. 複数見出しの一貫性: コラム見出しが複数ある場合は、それぞれ説明文を作成し、最終的に各コラム説明文をまとめ、内容が統一しているかチェックし、必要に応じて加筆修正を行う。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="13" placeholder="出力形式を入力してください">
最終出力は、以下のフォーマットに従い、各見出しとその説明文を自然な日本語の散文段落で記述してください。

```
## [コラム見出し1]
[見出し1に対する400文字以上の詳細な説明文]

## [コラム見出し2]
[見出し2に対する400文字以上の詳細な説明文]
（以下、コラム見出しの数だけ繰り返す）
```
</textarea>
</div>

<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>コラム見出しリスト</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="コラム見出しリストを入力してください" class="variable-textarea" >
</textarea>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="14" placeholder="を補足を入力してください">

- 感情的な表現や主観的な意見を過度に含めないこと。
- コラム全体の文脈から逸脱した内容を含めないこと。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##コラム見出しリスト=" + (formData.get('hensu1') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
