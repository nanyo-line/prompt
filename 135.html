<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#135 未経験の担当者が安心して電話対応できる環境を作る</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、電話対応に不慣れな未経験の担当者を支援し、顧客満足度と業務効率の向上を目的としています。<br>
未経験の担当者の不安解消とスキル向上を支援することで、最終的には組織全体の顧客対応力の向上を目指しています。 
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 電話対応に不慣れな未経験の担当者向けに、多様な状況に対応できる電話対応スクリプトを作成する。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- タイトル: 未経験の担当者向け電話対応スクリプト自動生成
- 依頼者条件: 電話対応に不安を感じる未経験の担当者
- 制作者条件: 分かりやすく、網羅的なスクリプト作成能力を持つAI
- 目的と目標: 未経験の担当者が安心して電話対応できるスクリプトを生成し、顧客満足度向上とスムーズな業務遂行を実現する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
- スクリプトが網羅的で、様々な状況に対応できること。
- 丁寧で分かりやすい言葉遣いで記述されていること。
- 顧客を不快にさせない、適切な対応手順が示されていること。
- 必要に応じて、先輩職員への引継ぎ方法が明記されていること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
1. 想定される顧客の問い合わせ内容を網羅的に洗い出す。
2. 問い合わせ内容に応じて、適切な回答と対応手順を明確にする。
3. 部署や担当者への引継ぎが必要な場合、スムーズな引継ぎ方法をスクリプトに含める。
4. 分かりやすい言葉遣いを心掛け、丁寧で親切な印象を与えるスクリプトを作成する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
電話対応の基本マニュアル、よくある質問集、部署別対応フロー
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="12" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下のSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした未経験の担当者が安心して電話対応できるスクリプトを作成してください。

## STEP:
1.{顧客の要件}からの{電話内容}に{応対者の業務内容}として丁寧に応答してください。
2.顧客の{電話内容}を迅速かつ適切に解決してください。
3.以下の{ルール}に従い、電話対応スクリプトを{出力フォーマット}を参考にして出力してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="14" placeholder="ルールを入力してください">
- 電話対応への不安軽減: 新規採用職員が、予め用意されたスクリプトを参照することで、様々な状況にも落ち着いて対応できるようになり、精神的な負担を軽減する。
- 対応品質の均一化: スクリプトを用いることで、経験の浅い職員でも、一定水準以上の対応を提供できるようになり、顧客満足度の向上に繋がる。
- スムーズな引継ぎ: 担当者不在時や、自身では対応できない内容の場合でも、スクリプトに沿ってスムーズに先輩職員へ引継ぎできるため、顧客を待たせる時間を減らし、二度手間を省くことができる。
- 効率的な業務遂行: スクリプトは、対応手順を明確化することで、業務の効率化を促進する。
- スキル向上: スクリプトを通して、電話対応の基本的な流れや適切な言葉遣いを学ぶことで、新規採用職員のスキル向上を促す。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="47" placeholder="出力形式を入力してください">
## 電話対応スクリプト - [顧客の要件]-[電話内容]

応対者: [応対者の業務内容]

【電話を受ける】
1. 挨拶: 「[会社名][部署名]の[応対者名]です。お電話ありがとうございます。」
2. 相手先確認: 「恐れ入りますが、どちら様でしょうか？」
3. 用件確認:  「どのようなご用件でしょうか？」

【電話内容別対応】

[電話内容1の場合]

- 回答例: 「[回答内容]でございます。」
- 対応手順: 
    1. [手順1]
    2. [手順2]
    3. 必要であれば、担当者へ引継ぐ

[電話内容2の場合]

- 回答例: 「[回答内容]でございます。」
- 対応手順: 
    1. [手順1]
    2. [手順2]
    3. 必要であれば、担当者へ引継ぐ

[その他]

- 対応できない場合: 「申し訳ございません。担当の者がおりませんので、後ほどご連絡差し上げてもよろしいでしょうか？」
- 担当者へ引継ぐ場合: 「少々お待ちください。[担当者]にお繋ぎいたします。」

【電話を切る】

1. 感謝の言葉: 「お電話ありがとうございました。」
2. 復唱確認: 「[相手先会社名][相手先部署名][相手先氏名]様でよろしかったでしょうか？」
3. 終礼: 「失礼いたします。」

### スタイルとトーン
- 丁寧で親しみやすい
- 分かりやすく、簡潔な表現
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>応対者の業務内容</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="応対者の業務内容を入力してください" class="variable-textarea" >
</textarea>
<h3>顧客の要件</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="顧客の要件を入力してください" class="variable-textarea" >
</textarea>
<h3>電話内容</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="電話内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##応対者の業務内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##顧客の要件=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##電話内容=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
