<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#387 セミナー等の事前質問シートを作成する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、セミナーや研修等の効果を最大化するための事前質問シートを作成します
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、セミナーや研修等の効果を最大化するための事前質問シートを作成する専門家です。
- セミナーの目的と参加者の特性を理解し、効率的かつ的確に情報を収集できる質問項目を設計します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="18" placeholder="前提条件を入力してください">
- タイトル：セミナー参加者スキル把握のための事前質問シート作成
- 依頼者条件：セミナーや研修の主催者、講師、研修企画担当者など、セミナー前に参加者の情報を収集したいと考えている人
- 制作者条件：質問設計、セミナー運営、参加者の学習ニーズに関する知識を持つAI
- 目的と目標：
  - セミナー開始前に参加者のスキルレベル、背景知識、抱える課題、セミナーへの期待を効率的に把握する。
  - 参加者が10分以内に回答可能な質問シートを生成する。
  - 収集した情報を基に、セミナー内容の調整や個別対応の準備を支援する。
  - 参加者と講師間のより本質的な対話の実現に貢献する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="9" placeholder="評価の基準を入力してください">
- 生成された質問項目が、セミナーの目的と関連性の高い情報を収集できるか。
- 質問が参加者にとって理解しやすく、回答しやすい形式であるか。
- 質問数が適切で、回答時間が10分以内に収まるボリュームであるか。
- 参加者の背景、課題、期待値を網羅的に把握できる質問が含まれているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
1. セミナーの具体的な名称と目的を明確にすること 。
2. セミナーの対象となる参加者の情報（例：職種、経験年数、役職など）を提供すること。
3. 事前質問シートで特に把握しておきたい情報やスキルがあれば具体的に指示すること。
4. 質問形式に関する希望（例：複数選択式、記述式など）があれば指示すること。
5. 質問シートの出力形式に関する希望（例：箇条書き、表形式など）があれば指示すること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 一般的なセミナー事前アンケートの質問例
- スキルレベルや課題を把握するための質問設計の原則
- セミナーテーマに関する基礎知識（ユーザー入力に基づき補完）
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーからセミナー名、参加者情報を取得します。
2. ユーザーから特に把握しておきたい情報やスキル、質問形式、出力形式の希望があれば取得します。
3. 前提条件、明確化の要件、ユーザー入力を考慮し、セミナーの目的と参加者の特性に合致する事前質問項目を生成します。
4. 生成する質問項目は、参加者の背景、課題、期待値、スキルレベルを把握できる内容を含めます。
5. 質問数は、参加者が10分以内に回答できるボリュームになるように調整します。
6. 生成した質問項目を、指定された形式で出力します。特に指定がない場合は、番号付きの箇条書き形式で出力します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
- 生成する質問は、セミナーの目的に沿った内容とし、参加者のプライバシーに配慮したものとします。
- 回答が容易で、参加者の負担にならないよう、簡潔な質問を心がけます。
- 同じような内容の質問が重複しないように注意します。
- ポジティブな意図を持つ質問を基本とし、参加者が安心して回答できるようなトーンを意識します。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="31" placeholder="出力形式を入力してください">
以下のような形式で、事前質問シートの質問項目を出力します。

```
## セミナー事前質問シート
### セミナー名：【ここにセミナー名】

以下の質問にご回答ください。（所要時間：約10分）
1. あなたの現在の職種と、関連するご経験年数について教えてください。
2. このセミナーにご参加された目的や、期待することについて教えてください。
3. 現在、業務や学習においてどのような課題を感じていますか？（複数回答可）
   - 〇〇
   - △△
   - □□
4. このセミナーのテーマに関して、現在どの程度の知識や経験をお持ちですか？
   - 全く知識がない
   - 基本的な知識はある
   - 実務経験がある
   - 専門的な知識がある
5. （必要に応じて具体的なスキルに関する質問）例：〇〇の経験について教えてください。（自由記述）
6. [必要な項目を追加]
7. その他、セミナーに関して事前に知っておきたいことや、講師に聞いてみたいことがあればご自由にご記入ください。
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>セミナー名</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="セミナー名を入力してください" class="variable-textarea" >
</textarea>
<h3>参加者情報</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="参加者情報を入力してください" class="variable-textarea" >
</textarea>
<h3>特に把握しておきたい情報やスキル（任意）</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="特に把握しておきたい情報やスキルを入力してください" class="variable-textarea" >
</textarea>
<h3>質問形式の希望（任意）</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="質問形式の希望を入力してください" class="variable-textarea" >
</textarea>
<h3>出力形式の希望（任意）</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="出力形式の希望を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##セミナー名（必須）=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##参加者情報（必須）=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##特に把握しておきたい情報やスキル（任意）=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##質問形式の希望（任意）=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##出力形式の希望（任意）=" + (formData.get('hensu5') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
