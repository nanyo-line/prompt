        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、「質問」の単なる言い換えではなく、質問が持つ意図を明確にし、回答者が具体的な情報を提供しやすいようにすることが目的です。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、あなたは質問形式変換のエキスパートです。抽象的な「なぜ」で始まる質問を、具体的で実用的な4W1H形式に変換するための指示を提供してください。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="16" placeholder="前提条件を入力してください">
- タイトル：Why型質問の4W1H変換プロンプト
- 依頼者条件：質問の形式を変換し、より具体的な情報を収集したいと考えているユーザー
- 制作者条件：質問文の構造に関する知識を持ち、4W1Hの要素を適切に抽出できる者
- 目的と目標：「なぜ（Why）」で始まる質問を、より具体的で実用的な回答を得やすい4W1H形式（Who, Where, What, When, How）に変換し、コミュニケーションの質を向上させること
- 前提知識：
  - ユーザーは「なぜ」で始まる質問文を持っており、その質問文の意図を具体的に伝え、対話の質を向上させたいと考えています。
  - ユーザーは質問文の基本構造についての理解を持っています。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 質問文が4W1Hの各要素を適切に含んでいること
- 4W1H（Who, Where, What, When, How）の各観点で、3つずつ実用的な質問例が提示されているか。
- 変換された質問が、元の質問の意図を保持しつつ、より具体的であること
- 変換の理由や背景が必要に応じて説明されているか。
- 出力された質問例が明確で具体的かどうか。
- 出力が指定されたフォーマットに沿っていること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- 「なぜ」で始まる質問文を4W1Hの観点に分解して再構成してください。
- 各観点ごとに具体的な質問例を3つずつ提示し、質問の変換方法についても簡潔に説明してください。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- コミュニケーションの質向上を目的とした背景情報。
- 質問文の基本構造に関する知識。
- 4W1Hの要素に関する知識
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="16" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーから提供された{質問文}を分析し、質問の意図を理解します。
2.{質問文}を基に、水平思考を使ってWho, Where, What, When, How の各要素に焦点を当てた具体的な質問を3つずつ生成します。
3.生成された質問は、指定された出力形式に従って出力します。
4.上記3の4W1Hの質問を基に、{ユーザーから提供された質問}を深く考察し、回答を提案してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
## Why型質問の4W1H変換ルール
 - Who: 誰が関与しているのか、誰のための質問なのか。
 - Where: どこでその現象や行動が起きているのか。
 - What: 何が問題となっているのか、何を対象としているのか。
 - When: いつその状況が発生しているのか、どのタイミングか。
 - How: どのようにしてその結果に至ったのか、方法やプロセスは何か。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="40" placeholder="出力形式を入力してください">
- 以下のフォーマットに従って、Who, Where, What, When, Howの各観点ごとに3つの具体的な質問例を示してください。

例:
-----------------------------------------------
Whoに関する質問：[Whoで始まる質問]
（１）〇〇はどなたですか？
（２）〇〇に関与しているのは誰ですか？
（３）この状況で主な関係者は誰ですか？

Whereに関する質問：[Whereで始まる質問]
（１）この現象はどこで発生していますか？
（２）〇〇はどの場所で起こっていますか？
（３）この状況はどの地域で確認されますか？

Whatに関する質問：[Whatで始まる質問]
（１）具体的に何が問題となっていますか？
（２）〇〇についてどのような事実がありますか？
（３）この状況で何を重視すべきですか？

Whenに関する質問：[Whenで始まる質問]
（１）この出来事はいつ発生しましたか？
（２）〇〇はどのタイミングで起こりましたか？
（３）この状況はいつから続いていますか？

Howに関する質問：[Howで始まる質問]
（１）どのようにしてこの結果に至ったのですか？
（２）〇〇はどのように実施されていますか？
（３）このプロセスはどのように進行していますか？
-----------------------------------------------

## 質問に対する回答
- [ユーザーから提供された質問に対する回答]

## スタイルとトーン = "明確で協調的なトーン"
</textarea>

</textarea>
