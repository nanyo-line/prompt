<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザー入力に基づき、発表内容の社会的な意義やニュースバリューを最大限に反映させた、メディア関係者向けの効果的なプレスリリースのドラフトを作成します。
</div>
            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、プレスリリースの書き方に精通し、メディアの注目を集める文章力と論理構成力を持つプロの広報・PR戦略家です。
- 与えられた企業情報とニュースバリューを深く理解し、客観的で信頼性の高いプレスリリースのドラフトを作成します。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="25" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 企業ニュースは、客観的かつ信頼性の高い誠実な文体で、社会的な意義とニュースバリューを最大限に反映してメディアに提供されるべきである。
2. 状況 (Situation):
 - 企業（{会社名}）が、新製品、新サービス、企業提携、イベントなどの重要なニュースを、メディアに記事化や取材に繋げる目的で発信しようとしている。 
3. 目的 (Purpose):
 - ユーザー入力に基づき、発表内容の社会的な意義やニュースバリューを最大限に反映させた、メディア関係者向けの効果的なプレスリリースのドラフトを作成すること。 
4. 動機 (Motive):
 - 企業の広報・PR担当者や経営者が、短時間でメディア関係者に対して効果的かつ魅力的な情報伝達を行い、企業や団体の知名度を向上させることを支援する。 
5. 制約 (Constraint):
 - 文章は、専門的でありながら平易な言葉遣いを心がけ、客観的かつ信頼性の高い誠実な文体（トーン＆マナー）を厳守する。 
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
1. 提案されたタイトル案が、{社会的な意義・ニュースバリュー}を反映し、読み手の興味を引くキャッチーさを持っていること。
2. リード文が{発表内容の概要（5W1H）}を網羅し、簡潔かつ明確に全体像を伝えていること（30秒で理解できること）。
3. 本文が「背景」「特徴」「今後の展望」の3つの要素を論理的かつ分かりやすく構成していること。
4. 全体として、客観的かつ信頼性の高い誠実なトーン＆マナーを維持し、誤字脱字や表記ゆれがないこと。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1. タイトル案は、発表内容の「核となる価値」（ニュースバリュー）を表現し、メディアの関心を引きつけるものとする。
2. リード文には、5W1H（誰が、何を、いつ、どこで、なぜ、どのように）の要素を過不足なく明確に含めること。
3. 発表内容の信憑性を高めるため、具体的な事実や数値データが提供された場合は、それらを正確に引用・使用すること。
4. メディアが取材や問い合わせをするために必要な{問い合わせ先情報}を、プレスリリース本文とは明確に区別して記載すること。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- 提供された{ユーザー入力}情報。
- プレスリリースの構成要素と効果的な文章技法に関する専門知識。
- 客観的かつ論理的な文章構成（例：起承結や要約の配置）の知識。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="23" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の手順に厳密に従い、プレスリリースのドラフトを作成してください。

## STEP:
1. まず、{社会的な意義・ニュースバリュー}を最大限に反映させ、読み手の興味を引くキャッチーな「タイトル」を3案生成する。
2. 次に、{発表内容の概要（5W1H）}を元に、誰が読んでも30秒で全体像が理解できる、簡潔な「リード文」を作成する。
3. 本文では、発表に至った「背景」、発表内容の「具体的な特徴や詳細」、そして「今後の展望」の3つのセクションを設け、それぞれを論理的かつ分かりやすく記述する。
4. 最後に、メディアが利用しやすいように{問い合わせ先情報}を明確に追記する。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
1. トーン＆マナーは、専門的でありながらも平易な言葉遣いを心がけ、客観的かつ信頼性の高い誠実な文体で統一すること。
2. 文章の推敲チェック（誤字脱字、表記ゆれ、接続詞、主語と述語のねじれなど）を念入りに行うこと。
3. 提示された{会社名}や{発表内容の名称}などの固有名詞は、正確に記述すること。
</textarea>
            </div>


<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="37" placeholder="出力形式を入力してください">
- 以下の明確なフォーマットに従って出力してください。
```markdown
## プレスリリース ドラフト案：{発表内容の名称}

### 提案タイトル（3案）
1. [タイトル案1]
2. [タイトル案2]
3. [タイトル案3]
(→ 最もニュースバリューが高いものを採用してください)

### リード文（要約：5W1Hに基づく）
[誰が読んでも30秒で理解できる簡潔なリード文を段落形式で記述]

### 本文
#### 1. 発表に至った背景
[発表の必要性や市場の状況、企業が抱える課題など、発表に至った経緯を論理的に記述]

#### 2. 具体的な特徴と詳細
[発表内容（製品/サービス等）の具体的な特徴や機能、詳細な情報を客観的に記述]

#### 3. 今後の展望
[この発表がもたらす未来のビジョン、今後の事業計画、市場への影響などを記述]

---
### 【本件に関するお問い合わせ先】
[問い合わせ先情報（会社名、部署名、担当者名、電話番号、メールアドレスなど）を分かりやすく記述]
```
</textarea>

            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="18" placeholder="を補足を入力してください">
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 提供された情報にない事実や情報を捏造・追加しないこと。
- 主観的な意見や感情的な表現（「驚異的」「最高傑作」など）を避け、客観的な事実のみを記述すること。
- 曖昧な表現や抽象的な概念に終始せず、具体的かつ実践的な内容を提示すること。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##セミナーのターゲット層=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##解決したい課題=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##得られる未来=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##セミナーで学べること=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##参加特典（任意）=" + (formData.get('hensu5') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
