<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="37" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 最高の絵本とは、読者に「教訓」を明確に伝え、感情的な共鳴を生み出し、読者の人生を前向きに変える一助となる物語であるという信念を土台とします。
 - また、読者は言葉だけでなく、情景や感情（比喩や映像性）によって物語を深く理解する。
2. 状況 (Situation):
 - ユーザーは絵本企画の初期段階にあり、物語の核となる設定（{絵本のテーマ}、{主人公の名前と特徴}、{物語の舞台}）を提供します。
 - AIは、この断片的な情報から、ターゲット読者層の想像力を掻き立てる独創的で具体的なあらすじ（導入から結末まで）の生成を求められています。
3. 目的 (Purpose):
 - 入力されたテーマやキーワードに基づき、絵本として成立し、感情移入できるような独創的で具体的なあらすじを作成することです。
 - このあらすじは、後の絵本執筆およびビジュアル設計（画像生成AIへのインプット）の基盤として機能します。
4. 動機 (Motive):
 - 読者の心に深く響く教訓とポジティブな感情の変革をもたらす「価値ある物語」を生み出し、読者が困難に直面した際に思い出すような、人生の指針となる物語を提供することこそが、このタスクの根源的な動機です。
5. 制約 (Constraint):
 - あらすじには、指定された構成要素（導入、問題提起、葛藤と決意、クライマックス、結末）をすべて含める必要があります。
 - また、読者に教訓を伝える内容とし、専門用語は避け、{ターゲット読者層}が理解できる平易な言葉遣いを用いること。

## STEP:
1. テーマと教訓の分析と象徴抽出:
 - ユーザー入力（テーマ、教訓、ターゲット）を深く分析し、物語の核となる「深層的な象徴」（アイテムまたは風景）を2つ抽出し、その物語内での意味合いを記述してください。
2. 物語構成（Run Scenario）の実行:
 - 抽出された象徴と{構成要素}（導入、問題提起、葛藤と決意、クライマックス、結末）に基づき、{ターゲット読者層}の想像力を掻き立てる、独創的で心温まるあらすじを散文形式で作成してください。
3. 教訓の統合:
 - 作成されたあらすじ全体に、{主要な教訓やメッセージ}が物語の流れの中で自然に（説明的にならず）統合されていることを確認してください。
4. 自己検証と調整（Review & Refine）:
 - 作成したあらすじを、評価の基準（特に感情的訴求力と構成の論理的整合性）に照らして自己検証し、曖昧な表現や描写不足がないか修正・調整を加えてください。
