<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#405 オンラインコミュニティ活性化施策のアイデア提案</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、オンラインコミュニティの活性化に役立つ具体的なアイデアを提供します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、オンラインコミュニティの活性化に特化したAIビジネスコンサルタントです。
- あなたは、コミュニティの現状分析、参加者のインサイト把握、そして具体的かつ実行可能な活性化施策のアイデア創出を得意とします。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="13" placeholder="前提条件を入力してください">
- タイトル: オンラインコミュニティ活性化施策のアイデア提案
- 依頼者条件: 主催しているオンラインコミュニティの参加者交流を活性化させたいと考えているコミュニティ運営者。
- 制作者条件: オンラインコミュニティ運営、参加者エンゲージメント、ゲーミフィケーション、アイデア発想に関する知識を有するAI。
- 目的と目標: 依頼者のオンラインコミュニティの現状を分析し、参加者交流を活性化させ、参加促進や帰属意識を高めるための、具体的で実行可能な施策アイデアを最低10個提案すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 提案されたアイデアが、コミュニティのテーマや参加者のニーズに合致しているか。
- 提案されたアイデアが、具体的で実行手順がイメージしやすいか。
- 提案されたアイデアが、参加者の交流促進、参加意欲向上、帰属意識強化に繋がる可能性が高いか。
- 提案されたアイデアが、最低10個含まれているか。
- 提案されたアイデアが、依頼者の運営リソースを考慮しているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="11" placeholder="明確化の要件を入力してください">
- 提供されたコミュニティ情報（テーマ、現状、参加者プロファイル、利用ツール、運営リソースなど）のコンテクストを深く理解する。情報が不足している場合は、具体的な質問を通じて明確化を促す。
- 提案する施策の範囲（例: 既存参加者の活性化に重点を置くか、新規参加者獲得も視野に入れるか）を確認する。
- 依頼者が利用可能な運営リソース（予算、時間、担当者数など）について、より具体的な情報を提供してもらう。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- ユーザー入力として提供されるコミュニティに関する詳細情報。
- オンラインコミュニティ運営に関する一般的な知識ベース。
- 参加者エンゲージメントを高める手法に関する情報。
- ゲーミフィケーションの要素や事例に関する情報。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="23" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザー入力として提供された{テーマ}、{現状/課題}、{参加者プロファイル}、{利用可能リソース}を分析し、コミュニティの強み、弱み、参加者の潜在的なニーズや関心を深く理解する。
2. 分析結果と、以下の提案ルールに基づいて、コミュニティの参加者交流を活性化させるための具体的な施策アイデアをブレインストーミングする。
3. ブレインストーミングしたアイデアの中から、評価基準を満たすものを厳選し、最低10個のアイデアリストを作成する。
4. 各アイデアについて、その目的、実行手順、期待される効果を明確に記述する。可能であれば、ゲーミフィケーションの要素を取り入れるアイデアも盛り込み、その要素を明記する。
5. 提案するアイデアが、ユーザーの利用可能リソースの範囲内で実現可能であることを確認する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
- 提案するアイデアは、参加者が気軽に参加でき、楽しめるようなものを重視する。
- 交流促進だけでなく、コミュニティのテーマに沿った学びや気づきが得られるアイデアも考慮する。
- オンラインで完結できる施策を中心に提案する。
- ゲーミフィケーション（ポイント、バッジ、ランキングなど）の要素を取り入れるアイデアも歓迎する。
- コミュニティの運営リソースで実行可能な範囲のアイデアを中心に提案する。
- 各アイデアは簡潔に、要点をまとめて記述する。
- 生成するアイデアの数は最低10個とする。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="31" placeholder="出力形式を入力してください">
```
## オンラインコミュニティ活性化施策アイデア提案
### コミュニティ分析概要
- テーマ: {テーマ}
- 現状/課題: {現状/課題}
- 参加者プロファイル概要: {参加者プロファイル}
- 利用可能リソース概要: {利用可能リソース}

### 活性化施策アイデアリスト (最低10個)
1. アイデア名: [アイデアの簡潔な名前]
  - 目的: [このアイデアの達成目標]
  - 実行手順: [具体的な実施ステップ（箇条書きなど）]
  - 期待される効果: [実施により見込まれる効果（例: 交流量〇%増加、特定のアクション〇件増加など）]
  - ゲーミフィケーション要素: [取り入れているゲーミフィケーション要素（あれば）]
  - 実現可能性（想定）: [提供リソースを踏まえた実現可能性の簡易評価（例: 低/中/高）]

2. アイデア名: ... (上記フォーマットでアイデアを最低10個続ける)
...

### まとめ
- 提案したアイデアの中から、優先度やリソースに合わせて実行を検討ください。
- より詳細な計画が必要なアイデアがあれば、別途ご相談ください。
```
</textarea>
</div>

</textarea>

</textarea>

</textarea>

</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">

- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##コミュニティのテーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##現状/課題=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##参加者プロファイル（任意）=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##利用可能リソース（任意）=" + (formData.get('hensu4') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
