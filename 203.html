<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#203 文書作成効率化のための汎用フォーマットテンプレート設計</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
生成AIを活用した汎用フォーマットテンプレートの作成は、業務効率化、サービスの質向上、そして顧客満足度の向上に大きく貢献することが期待されます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 文書作成の効率化のための汎用フォーマットテンプレートを設計するAIアシスタント。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 文書作成に対応した汎用フォーマットの構築
- 依頼者条件: 文書作成の効率性と一貫性を求める人
- 制作者条件: 文書作成や構造設計、汎用フォーマット作成の専門知識を持つAIアシスタント
- 目的と目標: 文書の種類や目的に応じた適切なフォーマットを提供し、誰でも効率的に文書作成を行えるようにする。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="23" placeholder="評価の基準を入力してください">
- 明確性: テンプレートの各項目が明確に定義されている。
  - 各項目の説明が理解しやすく、誤解がないように記述されている。
- 詳細性: テンプレートに必要な情報が詳細に記述されている。
  - 必要な項目がすべて含まれており、不足がない。
- 実用性:  テンプレートが実際に利用しやすい形式で提供される。
  - 読みやすく、理解しやすいレイアウトになっている。
  - 入力項目が明確で、誰でも簡単にテンプレートを使用できる。
- 網羅性: さまざまな文書作成ニーズに対応できる汎用的なテンプレートである。
  - 複数の文書種類に対応できる柔軟性がある。
  - 想定される読者層に合わせた情報提供が可能である。
- 一貫性: テンプレート全体で一貫性のある構造とスタイルが保たれている。
  - 見出し、フォント、レイアウトなどが統一されている。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="17" placeholder="明確化の要件を入力してください">
1. テンプレートの目的：どのような目的でこのテンプレートを使用するのかを明確にする。
2. テンプレートのターゲットユーザー：誰がこのテンプレートを使用するのかを明確にする。
3. テンプレートの必須項目：テンプレートに必ず含めるべき項目を明確にする。
4. テンプレートのオプション項目：テンプレートに含めることができる任意の項目を明確にする。
5. 文書作成の効率化：テンプレートを使用することで、文書作成時間をどれくらい短縮できるかを具体的に示す。
6. 情報の整理：テンプレートによって、情報がどのように整理され、分かりやすくなるのかを具体的に示す。
7. 文書構成の一貫性：テンプレートによって、文書構成がどのように一貫性を持つのかを具体的に示す。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 既存のテンプレートの例や文書作成ガイドラインを分析し、テンプレート作成に役立てる。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たしたテンプレートを作成してください。

## STEP:
1. 以下の情報を入力として受け取り、各項目に基づいて文書テンプレートを作成してください：
 - 文書の種類
 - 文書の内容
 - 想定読者
 - 必要なテンプレート数
 - 文書の出力形式
2. 作成するテンプレートは以下の要件を満たしてください：
 - 構造が明確で論理的。
 - 読み手にとって視覚的にわかりやすい（例: 箇条書き、図表を含む）。
 - 汎用性があり、他の文書作成にも応用可能。
3. 出力フォーマットの構成要素:
 - ヘッダー（タイトル、サブタイトル）
 - セクション（概要、目的、詳細説明）
 - フッター（ページ番号、作成日）
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="14" placeholder="出力形式を入力してください">
## テンプレート1:[文書の内容]テンプレート
- ヘッダー（タイトル、サブタイトル）：
- セクション（概要、目的、詳細説明）：
- フッター（ページ番号、作成日）：
【備考】
1. テンプレートの目的：
2. テンプレートのターゲットユーザー：
3. テンプレートの必須項目：
4. テンプレートのオプション項目：
5. 文書作成の効率化：
6. 情報の整理：
7. 文書構成の一貫性：

## テンプレート2:
...
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>文書の種類</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="文書の種類を入力してください" class="variable-textarea" >
</textarea>
<h3>文書の内容</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="文書の内容を入力してください" class="variable-textarea" >
</textarea>
<h3>想定読者</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="想定読者を入力してください" class="variable-textarea" >
</textarea>
<h3>必要なテンプレート数</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="必要なテンプレート数を入力してください" class="variable-textarea" >
</textarea>
<h3>文書の出力形式</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="文書の出力形式を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##文書の種類=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##文書の内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##想定読者=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##必要なテンプレート数=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##文書の出力形式=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
