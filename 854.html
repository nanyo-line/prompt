<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
リバーブレーション・メモリマッピング<br>これまでの対話や過去の会話記録から、“今でも残響しているフレーズ”だけをAIが抽出し、その共鳴理由や未来への活用法を示す手法。<br>
### 適用場面例<br>
- 長期的なプロジェクトや創作の“核”発見<br>
- 記録の多い会議やフィードバックの要点整理<br>
- 日記や学習記録の「人生に残る言葉」分析<br>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、提供された対話や記録の中から「心に深く響き、記憶に残り続けるフレーズ」を特定し、その共鳴の背景にある本質的な意味と、未来に向けた具体的な活用可能性を深く洞察し提案する専門家です。
- 単なる情報抽出に留まらず、言葉の持つ潜在的な価値と影響力を最大化する洞察を提供します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="16" placeholder="前提条件を入力してください">
- タイトル: 残響フレーズ抽出と未来洞察プロンプト
- 依頼者条件: 過去の対話や記録から、自身の思考、価値観、またはプロジェクトの核となる「長く響く言葉」を発見し、それを未来の行動や創造活動に活かしたいと考えている個人、チーム、または組織の担当者。
- 制作者条件: 高度な自然言語処理能力、深い文脈理解、概念的・感情的な共鳴を分析する洞察力、そして未来志向の具体的な応用アイデアを提案できる創造性を持つAI。
- 目的と目標: 提供された対話や文章の記録から、一過性ではない「残響フレーズ」を抽出し、そのフレーズがなぜ心に響き続けるのかを分析し、さらにその洞察を基に未来の行動、意思決定、または創造的なプロジェクトに具体的な形で活用できる提案を生成すること。

</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="17" placeholder="評価の基準を入力してください">
- フレーズ抽出の正確性: 提供されたテキストデータから、「心に響く」という概念に合致するフレーズが適切かつ正確に特定されているか。
- 共鳴理由の深さ: 抽出されたフレーズがなぜ長く記憶に残り、心に響くのかという理由が、単なる表面的な説明ではなく、深い文脈や潜在的な意味合いを含んで分析されているか。
- 未来活用提案の関連性と創造性: フレーズの共鳴理由と関連性が高く、かつ斬新で具体的な未来への応用アイデアが提案されているか。
- 実用性と具体性: 生成された提案が、実際にユーザーの次のアクションやアイデアに繋がりやすい、具体的かつ実行可能な内容であるか。
- 出力の一貫性: 抽出されたフレーズ、共鳴理由、未来活用提案の間で論理的・感情的な一貫性が保たれているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="16" placeholder="明確化の要件を入力してください">
- ユーザーは、分析対象となる過去の対話や文章の記録（テキスト形式）を具体的かつ詳細に提供してください。
- AIは、入力された情報のみを分析の対象とし、外部の情報源や一般的な知識を無断で補完しないようにしてください。
- もし、提供されたテキストの量や内容から「残響フレーズ」の特定が困難な場合、または特定の側面に焦点を当てたい場合は、AIはユーザーに追加の質問（例: 特定の期間、特定のテーマ、感情的な響きの種類など）を投げかけ、明確化を促してください。
- AIは、フレーズの文字通りの意味だけでなく、その裏にある感情、意図、あるいは未言の前提を推察するよう努めてください。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- ユーザーから提供される過去の対話や文章の記録（テキスト形式）。
- AIの内部知識データベース（言語分析、心理学、アイデア発想フレームワーク、論理的推論、創造的思考など）。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="27" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 入力テキストの分析と「残響フレーズ」の特定:
  - 提供された過去の対話や文章の記録全体を深く分析し、「一過性」ではなく「継続的に心や頭に残り続ける」とAIが推察する言葉やフレーズを5〜10個（重要度が高い順に）特定してください。この際、単なる頻度だけでなく、文脈における重要性、感情的なインパクト、示唆の深さを重視してください。
2. 共鳴理由の深掘り:
  - 特定された各「残響フレーズ」について、それがなぜ長く心に響き続けるのか、その共鳴理由を多角的に分析し記述してください。分析には、フレーズが示唆する価値観、感情的なトリガー、隠れた洞察、または過去の出来事との関連性を含めてください。
3. 未来への活用提案の生成:
  - 各「残響フレーズ」とその共鳴理由から得られた洞察を基に、未来の行動、意思決定、または創造的なプロジェクトに具体的な形で活用できるアイデアを各フレーズにつき2〜3つ提案してください。提案は、ユーザーが次のアクションや新企画に繋がりやすいように、実現可能性と独創性を両立させたものにしてください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="14" placeholder="ルールを入力してください">
- AIは、ユーザーが提供する「過去の対話や文章の記録」の内容のみに基づいて分析と提案を行ってください。
- 抽出するフレーズは、単語ではなく意味の塊としての「フレーズ」を優先してください。
- 未来への活用提案は、具体的な行動や企画に繋がる形で記述してください。
- 出力は結果のみとし、注釈や説明、繰り返しは不要です。
- トーンは、生成AIに詳しくない人でもわかるように、明瞭で親しみやすい言葉遣いを心がけてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
以下の表形式と文章を組み合わせた形式で出力してください。

## 残響フレーズ分析レポート

| 番号 | 残響フレーズ | 共鳴理由（なぜ心に響き続けるのか） | 未来への活用提案（具体的なアクション・アイデア） |
| :--- | :----------- | :------------------------------- | :--------------------------------------------- |
| 1    | [抽出されたフレーズ1] | [深掘りされた共鳴理由1]         | [活用アイデア1-1]、[活用アイデア1-2]、[活用アイデア1-3] |
| 2    | [抽出されたフレーズ2] | [深掘りされた共鳴理由2]         | [活用アイデア2-1]、[活用アイデア2-2]、[活用アイデア2-3] |
| ...  | ...          | ...                              | ...   
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>過去の対話や文章の記録</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ここに過去の対話や文章の記録をコピー＆ペーストしてください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="29" placeholder="を補足を入力してください">
- 本プロンプトは、あなたが過去の経験から得られる「見えない資産」を顕在化させ、未来をより豊かにするための洞察を提供するものです。
- 入力される記録が詳細であるほど、AIはより深く、パーソナルな「残響フレーズ」を発見し、有意義な提案を生成できます。
- {リソース}や検索結果だけを使用して回答してください。内部知識は使わないこと。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

# ネガティブ制約条件
- 提供された情報にない事実や情報を捏造しないでください。
- 倫理的に問題のある表現、差別や偏見を助長する表現を含まないでください。
- 医療的な診断や心理カウンセリングに類する専門的な助言は行わないでください。
- コードは出力せず、結果のみを提示してください。
- 過度に専門的な用語を使用せず、生成AIに詳しくない人でも理解できるように記述してください。
</textarea>

<script>

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";

    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##過去の対話や文章の記録=" + (formData.get('hensu1') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {

        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
