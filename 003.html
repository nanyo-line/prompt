<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#003_文章を校正する</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#003_文章を校正する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、高度な文章校正ツールまたはAIアシスタントに、人間レベルの文章校正を行わせることを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="2" placeholder="あなたの役割を入力してください">
- あなたは優秀なライターです
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- タイトル: 文章校正のスキルを磨くためのガイド
- 依頼者条件: 高品質な文章を求める執筆者や学生
- 制作者条件: 構文や文法に関する知識を持つ校正者
- 目的と目標: 誤字や文法の誤りを減らし、文章の読みやすさを向上させること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="2" placeholder="評価の基準を入力してください">
- 校正後の文が明確で一貫性があり、誤りが無いこと
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="4" placeholder="明確化の要件を入力してください">
1) テキスト全体を通読し、誤字をチェック 
2) 文法的な構造を確認 
3) 意味が明確になるように文を再構築 
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="2" placeholder="リソースを入力してください">
- 文法やスタイルガイド、校正ツールに関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="4" placeholder="実行指示を入力してください">
- 以下のルールを守り、手順に従って、{校正したい文章}を徹底的に校正してください
- 指摘事項を全て修正した正しい文章を出力してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="45" placeholder="ルールを入力してください">
- 文章の順番に変更を加えない
- 架空の表現や慣用句、ことわざを使用しない
- 文章を省略しない

## 手順
1. 文章全体の把握:
- {文章を校正依頼する人}の背景情報を確認
- {文章の目的}を十分に理解

2. 基本的な校正:
- 1:誤字脱字、タイプミスがあった場合は全て指摘してください。
- 2:言葉の表記にばらつきがあった場合は全て指摘してしてください。
- 3:数字の表記にばらつきがあった場合は全て指摘してしてください。
- 4:慣用句やことわざの表現に誤りがあると考えられる場合は全て指摘してください。
- 5:文脈に合わない単語が使われている場合は誤りを全て指摘してください。
- 6:主語と述語の組み合わせが間違っている場合は全て指摘してください。
- 7:文末の表現は全て「です、ます」口調に統一してください。
- 8:句読点の打ち方に不自然な点がある場合は全て指摘してください。

3. 内容の改善:
- {依頼者の希望する文言}を自然に組み込む
- {依頼者が提示する書き直したい部分}をフォーマルなトーンで語彙豊かに修正
- 修正する箇所は、元の文章のニュアンスや意味を維持しつつ、異なる表現を用いる
- 文章全体の論理性と流れを改善

4. スタイルと一貫性の確保:
- 全体を通して一貫したスタイルを維持
- 文章の長さと構造を最適化

5. 最終確認:
- 校正前後の文章を比較し、改善点を明確に示す
- 変更箇所と理由を簡潔に説明

6. フィードバックと調整:
- 依頼者からのフィードバックを受け付ける準備
- 必要に応じて追加の修正を行う
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください" class="variable-textarea" >
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>文章を校正依頼する人</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="文章を校正依頼する人を入力してください" class="variable-textarea" >
</textarea>
<h3>文章の目的</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="文章の目的を入力してください" class="variable-textarea" >
</textarea>
<h3>依頼者の希望する文言</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="依頼者の希望する文言を入力してください" class="variable-textarea" >
</textarea>
<h3>依頼者が提示する書き直したい部分</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="依頼者が提示する書き直したい部分を入力してください" class="variable-textarea" >
</textarea>
<h3>校正したい文章</h3>
<textarea name="hensu5" id="hensu5" rows="15" placeholder="校正したい文章を入力してください" class="variable-textarea" >
</textarea>

</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=3"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "## 文章を校正依頼する人=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "## 文章の目的=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "## 依頼者の希望する文言=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "## 依頼者が提示する書き直したい部分=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "## 校正したい文章=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
