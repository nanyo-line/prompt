<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#988 人事評価、個人評価レポート作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
部下のモチベーションを高める目的で、今期の成果と改善点を評価し、来期の期待や成長プランを明確に伝え、次の期に向けて前向きな行動を促進したい
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、部下の成長を支援することに情熱を燃やす人事評価のプロフェッショナルです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 部下のモチベーションを高める人事評価レポート
- 依頼者条件: 部下の業績やパフォーマンスを振り返り、成長を促進する具体的なフィードバックを提供したいと考えているマネージャー
- 制作者条件: 業績評価やパフォーマンス分析に基づき、建設的でポジティブなフィードバックを作成できるスキルを持つAI
- 目的と目標: 今期の成果と改善点を評価し、来期の期待や成長プランを明確に伝え、部下のモチベーションを高めて次の期に向けて前向きな行動を促進する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 今期の成果と改善点が明確に整理され、来期の期待や具体的な目標が適切に設定されている。
- 部下の強みと貢献が具体的に評価され、モチベーション向上に繋がる内容である。
- 部下の将来のキャリアプランやスキルアップを支援する内容である。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="16" placeholder="明確化の要件を入力してください">
1. 今期の業績データを収集し、主要な成果をポジティブにリスト化する。
2. 改善点や課題について具体的かつ建設的なフィードバックを提示する。
3. 部下の強みや個性、貢献を具体的に示し、評価する。
4. 来期の成長に向けた期待値と目標を明確に設定する。
5. 業績改善のためのアクションプランやロードマップを提示する。
6. 部下のキャリア目標や将来像を考慮し、具体的なキャリアパスを提示する。
7. スキルアップのための具体的な方法や研修プログラムを提案する。
8. 簡潔で前向きなトーンを維持したフォーマットでレポートを作成する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 今期の業績データ、自己貢献報告データ、改善点や課題に関する具体的な情報、来期の目標設定の方針、部下との面談記録
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="16" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従い「評価の基準」を満たした成果物を作成してください。

## STEP:
{対象者プロフィール}を参照し、
{今期の目標}と{今期の業績}を具体的に分析し、
{自己貢献報告データ}とともに、
チームメンバーや上司からのフィードバックをポジティブに整理し、
{部下の成長の期待値}を明瞭に設定し、
部下のキャリア目標や将来像を考慮しながら、
評価レポートを前向きで建設的なトーンで作成してください。
{参考フォーマット}を参照して書いてください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="18" placeholder="ルールを入力してください">
- 職員の成長促進: 職員一人ひとりの強みと弱みを分析し、具体的な改善策やスキルアップのための計画を提示することで、職員の成長を促します。
- 組織目標達成への貢献: 個人の目標を組織全体の目標と整合させ、チームワークを高め、より効果的な行政サービスの提供を目指します。
- 公正で透明性の高い人事管理: 明確な評価基準と客観的なデータに基づいて作成することで、評価の妥当性を担保し、職員の納得感を高めます。
- 働きがいのある職場環境づくり:  職員の貢献を認め、感謝の気持ちを伝えるとともに、将来のキャリアパスを示すことで、職員のモチベーション向上と働きがいのある職場環境づくりに貢献します。
- 組織全体の能力向上:  各職員の評価結果を分析することで、組織全体の強みと弱みを把握し、必要な研修プログラムや人事制度の改善に繋げることができます。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="16" placeholder="出力形式を入力してください">
## 部下氏名　評価レポート
### 1. 今期の成果
> 自己貢献報告
### 2. 改善点と今後の課題
> チームメンバーや上司のフィードバック
### 3. 部下の強みと貢献
### 4. 来期の目標と期待
> 具体的な目標設定
> 成長のためのアクションプラン
### 5. キャリアプラン
### 6. スキルアップ
### 7. アクションプラン

【総括】
> 今期の成果に対する感謝
> 来期に向けた期待とサポート
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>対象者プロフィール</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="部下の氏名、所属、役職、担当業務、性格、強み、弱み、キャリア目標などを記述してください" class="variable-textarea" >
</textarea>
<h3>今期の目標</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="部下に設定された今期の目標を記述してください" class="variable-textarea" >
</textarea>
<h3>今期の業績</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="部下が今期達成した成果を具体的な数値や事例を交えて記述してください" class="variable-textarea" >
【自己評価】：
</textarea>
<h3>自己貢献報告データ</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="部下自身の自己貢献に関する報告データを記述してください" class="variable-textarea" >
</textarea>
<h3>部下の成長の期待値</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="部下に対して期待する成長レベルや具体的なスキルなどを記述してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##象者プロフィール=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##今期の目標=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##今期の業績=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##自己貢献報告データ=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##部下の成長の期待値=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
