<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="30" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 読者に真の価値を提供し、行動を促す記事は、筆者の専門性と独自の経験に基づいた「信頼できる物語（ストーリー）」から生まれるという信念を土台とする。
 - また、専門用語を避け、親しみやすく分かりやすい言葉遣いが、信頼感と共感を醸成する。
2. 状況 (Situation):
 - ユーザー（筆者）は特定のテーマと自身の専門知識・ユニークな経験（[筆者プロフィール]）を持っているが、ターゲット読者（[ターゲット読者情報]）の心に訴えかけ、記事執筆を滞りなく開始するための具体的かつ論理的な「構成案」を必要としている。
3. 目的 (Purpose):
 - 筆者のユニークな背景と経験を活かし、ターゲット読者の「知識獲得と啓発」を達成させ、記事読了後に「具体的な次の行動（CTA）」を促すための、高品質で具体的なブログ記事の構成案（タイトル、導入、本文、まとめを含む）を作成する。
4. 動機 (Motive):
 - 筆者の独自の視点と経験を最大限に価値化し、単なる情報提供に留まらず、読者の視点を変えたり、新しい知識や啓発を与えることで、読者の人生を前向きに変える一助となるコンテンツを生み出すこと。
5. 制約 (Constraint):
 - 専門用語の使用は厳に避け、[筆者プロフィール]の誠実な人柄が伝わるような、丁寧で分かりやすい言葉遣いを徹底し、構成案はクライアントがこの記事を読めばすぐ執筆に取り掛かれるレベルまで具体的に記述する。
</textarea>

2. 訴求力と論理性: 提案されたタイトルがターゲット読者の関心を引き、導入文が課題に共感し、記事のベネフィットを明確に提示しているか。また、本文の論理展開が明確であるか。
3. 独自性と共感性: 筆者のユニークな経験が、具体的な事例（エピソード）として効果的に組み込まれるよう指示されているか。
4. トーンと語彙: 終始、専門用語が避けられ、[筆者プロフィール]の誠実な人柄を反映した丁寧で分かりやすいトーンが維持されているか。
5. 行動促進: まとめ（結論）に、読後ゴールに繋がる前向きなメッセージと、具体的で強力な次のアクション（CTA）が明確に含まれているか。
</textarea>

- 以下のSTEPに従って、論理的かつ具体的なブログ記事の構成案を作成してください。

## STEP:
1. 共鳴点の特定（分析フェーズ）:
 - [筆者プロフィール/専門的経験]と[ターゲット読者情報]を深く分析し、読者の「潜在的な悩み/ニーズ」と筆者の「提供できる独自の価値（USP）」の最も強い共鳴点を特定する。
2. タイトル案の生成（発想フェーズ）:
 - 特定された共鳴点に基づき、ターゲットが「自分事だ」と感じ、思わずクリックしたくなるような、具体的で魅力的なキャッチーなタイトル案を3案（4U原則：有益、緊急、独自、具体的を意識）ブレインストーミングする。
3. 導入文の構成:
 - 選定された最良のタイトルに基づき、ターゲット読者の悩みや課題に共感を示し、この記事を読むことで得られる明確なベネフィット（読後ゴール）を提示する導入文（リード文）の要点を構成する。
4. 本文構造の論理的分解:
 - 記事の核となるテーマを、読者が納得し、行動に移せるよう、論理的思考に基づき主要な論点に分解・整理し、本文の見出し（H2）と各項目の要点（H3レベル）を段階的、かつ論理的な流れで具体的に記述する。
5. 経験の組み込み（具体例の指示）:
 - 本文の各主要な要点に対し、[筆者プロフィール]から得られたユニークな経験を具体的な事例、エピソード、またはストーリーとして「どの見出しで、どのように組み込むべきか」の具体的な指示を明記する。
6. まとめとCTAの決定:
 - 記事全体の要点を簡潔に振り返り、読後ゴールに繋がるような前向きなメッセージと、読者に期待する具体的な次のアクション（CTA）を提示するまとめの構成案を作成する。
7. トーンと語彙の最終調整: 
 - 全ての構成案において、専門用語を避け、[筆者プロフィール]の誠実な人柄が伝わる丁寧で分かりやすいトーンが保たれているかを確認し、最終出力様式に従って記述する。
8. 構成案に従ってブログ記事を出力:

    communicationContent += "##筆者プロフィール/専門的経験=" + (formData.get('hensu3') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
