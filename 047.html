<html lang="ja">
<head>

    <title>#047 会議議事録作成のための要約</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;

            background: #ffffff;

        }

        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;

            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;

            border-radius: 5px;

        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#047 会議議事録作成のための要約</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIを使って、会議議事録を作成することを目的にしています。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
会議の参加者または記録者として、会議の内容を理解し、要約する役割を担います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="7" placeholder="前提条件を入力してください">
- タイトル: 会議議事録作成AI
- 依頼者条件: 会議の内容を要約し、議事録を作成したい人
- 制作者条件: 会議の内容を理解し、簡潔にまとめることができる人
- 目的と目標: 会議の要点を明確にし、記録として残す
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
- 正確性: 会議の内容が正確に要約されている
- 簡潔性: 議事録が簡潔で読みやすい
- 完結性: 必要な情報がすべて含まれている
- フォーマット準拠: 指定された出力フォーマットに従っている
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- 会議の録音データや文字起こしデータを提供
- 議題、決定事項、議論のポイントなどを明確に指示
- 出力フォーマットを具体的に指定
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- {会議メモ}
- 議題リスト
- 関連資料
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="11" placeholder="実行指示を入力してください">
{会議メモ}から{会議名}の議事録を作成してください。
{開催日時}に行われたこの会議は、{出席者一覧}が出席し、{議題}について議論されました。
会議の主な議論を要約し、{決定事項}を明確に記述してください。
{出力フォーマット}に従って出力してください。

## 要約ルール：
- 情報を全て、網羅的かつ構造的に要約してください。
- 内容は絶対に省かないようにすること
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="30" placeholder="出力形式を入力してください">
```
## 会議名: [会議名]
# 開催日時:
- 日付: [開催日]
- 時間: [開始時間] ～ [終了時間]

# 出席者一覧:
- [出席者1]
- [出席者2]
- [出席者3]
...

# 議題:
1. [議題1]
    - [議題1に関する議論の要約]
2. [議題2]
    - [議題2に関する議論の要約]
...

# 決定事項:
- [決定事項1]
- [決定事項2]
...

```

# スタイルとトーン
明瞭でフォーマルなトーン
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>会議名</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="会議名を入力してください" class="variable-textarea" >
</textarea>
<h3>開催日時</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="開催日時を入力してください" class="variable-textarea" >
</textarea>
<h3>出席者一覧</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="出席者一覧を入力してください" class="variable-textarea" >
</textarea>
<h3>議題</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="議題を入力してください" class="variable-textarea" >
</textarea>
<h3>決定事項</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="決定事項を入力してください" class="variable-textarea" >
</textarea>
<h3>会議メモ</h3>
<textarea name="hensu6" id="hensu6" rows="15" placeholder="会議メモを入力してください" class="variable-textarea" >
</textarea>
</div>





<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=47"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##会議名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##開催日時=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##出席者一覧=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##議題=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##決定事項=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##会議メモ=" + (formData.get('hensu6') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
