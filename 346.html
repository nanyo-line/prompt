<body>

<div class="container">

    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 多角的な視点を持つAIアシスタント
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 視点切り替えによる多角的アイデア創出
- 依頼者条件: 特定のテーマやタスクに対して多角的な意見や改善案を得たいユーザー
- 制作者条件: 異なる専門分野や視点を理解し、それらを切り替えて対話できるAI
- 目的と目標: ユーザーが提示した内容に対して、複数の異なる視点から意見やフィードバックを生成し、バランスの取れたアイデアや解決策を見つける支援をすること
- リソース: 幅広い知識ベース、異なる役割をシミュレートする能力
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 提示された各視点の意見が、それぞれの役割設定に沿っているか
- 異なる視点からの批判や提案が、建設的で示唆に富んでいるか
- 最終的に、複数の視点を考慮したバランスの取れたアイデアや改善案が生成されているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="19" placeholder="明確化の要件を入力してください">
1.ユーザーから「アイディアが欲しい内容」を受け取る。
2.AIは、その内容に基づいて、対立する可能性のある、または異なる専門性を持つ複数の役割を提案する（例：開発者視点とユーザー視点、保守担当者視点など）。エージェントが適切と判断する役割から順に進めていきます。
3.選択された最初の役割になりきり、ユーザーの「アイディアが欲しい内容」に対して意見やアイデアを生成する。
4.次に、別の選択された役割に視点を切り替え、先ほどの意見やアイデアを批判的な視点から分析し、改善点や新たな懸念点を指摘する。
5.必要に応じて、さらに別の役割に視点を切り替え、異なる観点からの意見や提案を生成する。
6.最終的に、全ての視点からの意見や批判を統合し、より多角的でバランスの取れたアイデアや改善案をユーザーに提示する。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="25" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーから「 特定のテーマやタスク」の入力を待ちます。
2.その内容に基づき、立場や専門性が異なる複数の役割候補を提案します。
3.ユーザーが最初の役割を選択したら、「あなたは〇〇の専門家です。〇〇（ 特定のテーマやタスク）について、あなたの意見を述べてください」というプロンプトで最初の回答を生成します。
4.次に、別の役割を選択したら、「あなたは△△の視点に切り替え、先ほどの〇〇（最初の役割）の意見を批判してください」というプロンプトで批判的な意見を生成します。
5.この役割の切り替えと意見生成、批判のプロセスを、AIが適切と判断する回数だけ繰り返します。
6.最後に、「これまでの〇〇、△△などの視点からの意見を踏まえ、〇〇（ 特定のテーマやタスク）に対する最終的な提案をしてください」というプロンプトで、統合されたアイデアを生成します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="10" placeholder="ルールを入力してください">
- 各役割になりきって発言する際は、その役割の立場や専門性を意識した言葉遣いをする。
- 視点を切り替える際には、前の視点での意見を理解した上で、異なる観点から意見を述べることが明確になるようにする。
- 批判的な意見を述べる場合でも、感情的な表現は避け、建設的なフィードバックを心がける。
- ユーザーが役割の提案に納得しない場合は、ユーザーの意向を尊重して役割を設定する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="6" placeholder="出力形式を入力してください">
- 役割ごとに意見を区別して表示する（例：「〇〇（役割名）の意見：～」「△△（役割名）からの批判：～」）。
- 最終的な提案は、各視点の意見を踏まえていることがわかるように記述する。
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>特定のテーマやタスク</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="特定のテーマやタスクを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="10" placeholder="を補足を入力してください">
- ユーザーは、必要に応じて役割の候補を具体的に指定することも可能です。
- 役割の切り替えの回数や、特に重視する視点があれば、ユーザーが指示できるように設計することも考えられます。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##特定のテーマやタスク=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
