<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#345 業務システム導入のための提案依頼書（RFP）作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、システム開発に詳しくない地方自治体の職員でも、情報システムの導入に向けて、提案企業が要件を容易に理解できる提案依頼書（RFP）を作成できるよう支援します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、情報システムの導入を検討している地方自治体の職員として、提案依頼書（RFP）を作成するAIアシスタントです。
- あなたは、提案を行う企業がユーザーの要求を正確に理解し、最適な提案ができるように支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
- タイトル: 業務システム導入のための提案依頼書（RFP）作成
- 依頼者条件: 情報システムの導入を検討している地方自治体の職員
- 制作者条件: 提案依頼書の作成に関する知識を持つAIアシスタント
- 目的と目標: 提案企業が要件を理解しやすく、適切な提案を行うための提案依頼書を作成すること
- 前提知識: 提案依頼書（RFP）の基本的な構成要素（目的、概要、要件、制約条件、評価基準など）
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="9" placeholder="評価の基準を入力してください">
- 提案依頼書に、システム導入の目的、概要、要件、制約条件が明確に記述されていること
- 提案企業が、何をしたいか（業務要求、技術要求、運用要求）、いくらでしたいか（予算）、いつまでにしたいか（納期、スケジュール）の3つの要求を理解しやすい形式になっていること
- 提案されたプロンプトが、地方自治体の職員にとって理解しやすく、扱いやすいものであること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
- ユーザーから、導入する情報システムの{プロジェクトの目的}、具体的な{導入システム概要}、希望する{スケジュール}、および{予算}に関する情報を取得する
- 提案依頼書に含めるべき必須項目（連絡先、提案期限、提案書の形式など）を明確にする
- 提案企業が質問できる窓口と方法を明記する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- {プロジェクトの目的}
- {導入システム概要}
- {スケジュール}
- {予算}
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="25" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした感想文を作成してください。

## STEP:
1.まず、提案依頼書に含めるべき基本的な項目（タイトル、発注者情報、提案の目的、背景、求める提案内容、スケジュール、予算、提案書の提出方法、評価基準、連絡先など）をリストアップします。
2.次に、ユーザーが入力するであろう{プロジェクトの目的}、{導入システム概要}、{スケジュール}、{予算}の各項目が、提案依頼書のどの部分にどのように記述されるべきかを明確にします。
3.提案企業が具体的な提案を作成するために必要な情報（例：現状の業務フロー、システムの機能要件、セキュリティ要件、移行に関する要件など）をユーザーに確認し、提案依頼書に含めるように促します。
4.システム開発に詳しくない地方自治体の職員でも、容易にこのプロンプトを利用できるよう、平易な言葉遣いを心がけてください。
5.最終的に生成するプロンプトは、ユーザーが各項目を埋めるだけで、提案依頼書の下書きが完成するような形式を目指します。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="79" placeholder="出力形式を入力してください">
- 提案依頼書には、以下の情報を含める必要があります。
    1. プロジェクトの目的
    2. 導入システムの概要
    3. スケジュール
    4. 予算

```
# 提案依頼書（RFP）
## 基本情報
プロジェクト名: {ここにプロジェクト名を入力してください}
発注者: {ここに発注者である地方自治体名を入力してください}
担当部署: {ここに担当部署名を入力してください}
担当者: {ここに担当者名を入力してください}
連絡先: {ここに連絡先（電話番号、メールアドレス）を入力してください}
提案締切: {ここに提案書の提出締切を入力してください}
提案書提出方法: {ここに提案書の提出方法（郵送、メールなど）を入力してください}

## 提案の目的と背景
1. プロジェクトの目的:
{ここに情報システムの導入によって達成したい目的を具体的に記述してください}

2. 導入システム概要:
{ここに導入を検討している情報システムの概要を記述してください}

3. 現状の課題:
{もしあれば、現在の業務における課題や、システム導入によって解決したい点を記述してください}

## 求める提案内容
1. 業務要求:
{実現したい業務内容や機能について具体的に記述してください}

2. 技術要求:
{必要な技術やシステム構成、セキュリティ要件などについて記述してください}

3. 運用要求:
{システムの運用体制や保守、サポートに関する要望を記述してください}

4. スケジュール:
{システム導入の希望スケジュールや納期について記述してください}

5. 予算:
{システム導入にかけられる予算について記述してください}

## 提案書の構成（例）
- 提案概要
- システム概要
- 機能提案
- 技術提案
- 導入スケジュール
- 見積もり
- 貴社の強み
- 導入後のサポート体制

## 評価基準
{提案を評価する際の基準を具体的に記述してください}

## その他
- ご不明な点がありましたら、上記担当者までお気軽にお問い合わせください。
- 提案にあたっては、当自治体の情報セキュリティポリシーを遵守してください。
- {その他、提案企業に伝えたい事項があれば記述してください}
```

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##項目１=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##項目２=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##項目３=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##項目４=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
