## 「問いの深さ」の7つの思考レベルとその実践

### Lv.1 指示処理：「どうやればいい？」
- 意図: 生成AIに具体的なタスクを正確に実行させるための、基本的な指示を明確にする段階。最初の一歩として、AIが期待通りの出力を生み出すための「正しいやり方」を知ることを目指します。
- 生成AIへの問いかけ方: タスクの内容、目的、出力形式、制約条件などを具体的かつ簡潔に伝えます。
- Good例:[Lv.1 指示処理の指示文の例を提示]
- 解説: AIが迷うことなく、指示された通りの成果物を作成するために、必要な情報を網羅的に与えることが重要です。

### Lv.2 表層理解：「このやり方、ムダじゃない？」
- 意図: 現在の業務プロセスやAIへの指示方法において、非効率な点や無駄を見つけ出し、改善する視点です。プロンプトをより効果的に工夫する意識が芽生えます。
- 生成AIへの問いかけ方: AIに、既存のプロセスや指示に対する効率性、改善点、代替案などを分析するよう求めます。
- Good例:[Lv.2 表層理解の指示文の例を提示]
- 解説: AIに「ムダ」という視点を与えることで、効率化の可能性を深く掘り下げさせ、具体的な改善策を引き出します。

### Lv.3 問題意識：「なぜこの仕組み？」
- 意図: 単にAIに「答え」を求めるだけでなく、「なぜ」その問題が発生しているのか、その背景にある「考察」や「根本原因」を深掘りさせる段階です。
- 生成AIへの問いかけ方: 問題の根源、現状の仕組みの背景、隠れた要因などを多角的に分析するよう促します。
- Good例:[Lv.3 問題意識の指示文の例を提示]
- 解説: AIに問題解決のフレームワーク（例：「なぜなぜ分析」）を与えることで、表面的な解決策に留まらない深い洞察を引き出します。

### Lv.4 関係洞察：「相手は何に困っている？」
- 意図: AIが他者の視点（例：顧客、同僚、住民など）を意識し、そのニーズや感情、困りごとを深く理解した上で、コミュニケーションや提案に工夫を生み出すフェーズです。
- 生成AIへの問いかけ方: 特定のターゲットペルソナを設定し、その立場から見た課題、ニーズ、感情を分析し、それに合わせたアウトプットを生成するよう求めます。
- Good例:[Lv.4 関係洞察の指示文の例を提示]
- 解説: ターゲットの感情や課題（「不」の解消）に焦点を当てることで、AIが共感を伴う、よりパーソナライズされた応答を生成できるようになります。

### Lv.5 善さの設計：「どう伝えたら伝わる？」
- 意図: 単に情報を「伝える」だけでなく、相手に確実に「伝わる」こと、さらには「行動を促す」ことを目的とした、アウトプットの設計に焦点を当てる段階です。
- 生成AIへの問いかけ方: 伝えたいメッセージがターゲットに響き、行動変容を促すための表現、構成、スタイルなどを具体的に設計するよう求めます。
- Good例:[Lv.5 善さの設計の指示文の例を提示]
- 解説: AIに「共感」 や「行動喚起」 といった目的を与えることで、単なる情報伝達を超えた「伝える力」を持つ文章を作成させます。

### Lv.6 再現と翻訳：「仕組みにできる？」
- 意図: 個人の経験や属人的な工夫を、他の誰もが活用できるナレッジ、テンプレート、仕組みへと「再現」し「翻訳」する視点です。
- 生成AIへの問いかけ方: 成功事例やノウハウを汎用化し、具体的な手順、フォーマット、ルールとして体系化するよう促します。
- Good例:[Lv.6 再現と翻訳の指示文の例を提示]
- 解説: AIに「体系化」「ドキュメント化」の視点を与えることで、個人の知見を組織全体の資産に変えるアウトプットを促します。

### Lv.7 意義の継承：「この問い、次世代に渡せる？」
- 意図: 創造された「問い」や知識を、単なる情報としてではなく、文化や価値として次の世代へと継承していくレベルです。生成AIがその橋渡し役となることを目指します。
- 生成AIへの問いかけ方: 長期的な視点、社会的な影響、教育的価値などを考慮し、未来を見据えた提言や行動計画を策定するよう求めます。
- Good例:[Lv.7 意義の継承の指示文の例を提示]
- 解説: AIに長期的な「継承」や「持続可能性」の視点を与えることで、単発の課題解決に留まらない、より高次元な提言を引き出します。
