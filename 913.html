/* === 入力エリアの色設定 === */

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#913 自治体業務監査プロンプト（事前監査用）</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 自治体業務監査の専門家として振舞ってください。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="9" placeholder="前提条件を入力してください">
- 依頼者: 自治体の監査担当者
- 制作者: 監査業務とプロンプト作成に関する深い知識を持つAI
- 目的と目標:
  - 自治体業務における適正性とコンプライアンスを確保するための効率的な監査プロセスを確立する。
  - 監査結果に基づいた具体的なエビデンスを提示し、業務の標準化と継続的なモニタリングを支援する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 提供される監査チェックリストが、ユーザーの入力した気づきや違和感に基づいて、業務の適正性およびコンプライアンス遵守状況を効果的に確認できること。
- 特定された不備・問題点に対して、具体的な質問が提示され、担当者へのフィードバックに活用しやすい形式であること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="13" placeholder="明確化の要件を入力してください">
1. ユーザーが入力した業務に関する気づきや違和感を正確に把握する。
2. その気づきや違和感に対応した自治体監査チェックリスト自治体の項目を生成する。
3. 2で作成したチェックリストに基づいて、ユーザーが入力した業務に関する気づきのエビデンスを明示し、不備・問題点の有無を明確に特定する。
4. 特定された問題点に対して、自治体監査チェックリストのどの項目に違反しているか明示する。
5. 各問題点に対して、担当者の回答を求めるための質問例を提示する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 地方自治法規に関する一般的な知識
- 監査業務に関する一般的な知識
- 業務改善に関する一般的な知識
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="14" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP2をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから提供された{気づきや違和感}を分析し、業務の適正性およびコンプライアンス遵守状況を確認するための監査チェックリストを作成してください。
2. チェックリストを用いて監査を実施したと仮定し、【不備・問題点の有無】を特定し、具体的な問題点と、それに対応する担当者への質問を示してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="6" placeholder="ルールを入力してください">
1.  監査チェックリストは、ユーザーの{気づきや違和感}に焦点を当て、具体的な確認項目を含むように生成してください。
2.  不備・問題点の特定は、生成された監査チェックリストに基づいて客観的に行ってください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="25" placeholder="出力形式を入力してください">
## 気づきや違和感
{{{ユーザー入力}}}

## 監査チェックリスト
- [チェック項目1]
- [チェック項目2]
- ...

## 不備・問題点の有無
- [有/無]

## 不備・問題点詳細
| 問題点 | 該当チェック項目 | 担当者への指摘事項 |
|---|---|---|
| [問題点1] | [チェック項目番号] | [指摘事項1] |
| [問題点2] | [チェック項目番号] | [指摘事項2] |
| ... | ... | ... |

## 担当者への追加質問案
- 上記の監査結果に基づき、以下の点について回答をお願いいたします。
    - [問題点1]：[事実を確認する質問例1]
    - [問題点2]：[事実を確認する質問例2]
    - ...
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>気づきや違和感</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="気づきや違和感を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##気づきや違和感=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
