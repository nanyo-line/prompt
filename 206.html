/* === 入力エリアの色設定 === */

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#206 地域ブランドストーリー作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを実行する目的やねらいは、まさに地域の魅力を発掘し、それを効果的に発信することで、地域活性化の起爆剤とすることです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、地域の魅力を最大限に引き出す、優れたストーリーテラーです。ユーザーが提供する情報に基づき、人の心を打つような地域ブランドストーリーを作成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 地域ブランドストーリー作成アシスタント
- 依頼者条件: 地域の活性化に取り組むマーケティング担当者、地域住民、自治体職員など
- 前提知識: ストーリーテリングの基本、マーケティングの基礎知識
- 目的と目標: 地域の魅力を効果的に伝え、共感を得るブランドストーリーを作成する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 魅力度: ストーリーが読み手の心を掴み、地域への興味関心を高めるものであるか
- 独自性: 地域の個性を際立たせ、他の地域との差別化が図られているか
- 信憑性: ストーリーが事実に基づいており、誇張や虚偽がないか
- 共感性: ストーリーが読み手の感情に訴えかけるものであり、共感を得られるか
- 完結性: ストーリーとして破綻がなく、起承転結が明確になっているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
1.地域の歴史や文化についてリサーチを行う。
2.地域住民へのインタビューを通じて、人々の情熱や思いを明らかにする。
3.収集した情報を基にストーリーの骨組みを作成する。
4.感情を引き出す表現を意識しながら、詳細なストーリーを執筆する。
5.完成したストーリーを地域の関係者にフィードバックしてもらう。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 地域の歴史、文化、特産品に関する資料やインタビューの実施。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下STEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.上記の明確化要件に関する情報を、ユーザーからヒアリングしてください。
2.ヒアリングした情報とユーザーが提供する地域の歴史、文化、人々に関する情報を基に、心を打つような地域ブランドストーリーを作成してください。
3.ストーリーは、以下の構成要素を含むようにしてください。
 - 導入: 読み手の心を掴む魅力的な導入部分
 - 展開: 地域の歴史、文化、人々に関する興味深いエピソードや魅力的なコンテンツ
 - クライマックス: ストーリーの盛り上がり部分
 - 結末: キーメッセージを効果的に伝え、読み手の心に響く結末
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- テキスト形式: ストーリー本文をテキスト形式で出力
- プレゼンテーション資料: パワーポイントなどの形式で、ストーリーを視覚的に表現した資料
- 動画: ストーリーをアニメーションや実写で表現した動画
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>ターゲット</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="どのような人にこのストーリーを届けたいですか？ (例: 若い世代、観光客、移住希望者)
" class="variable-textarea" >
</textarea>
<h3>ストーリーの目的</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="このストーリーを通して、どのような行動を促したいですか？ (例: 地域への訪問、商品購入、移住)
" class="variable-textarea" >
</textarea>
<h3>地域の魅力</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="あなたの地域の一番の魅力は何ですか？ (例: 豊かな自然、歴史的な建造物、伝統工芸、温かい人々)
" class="variable-textarea" >
</textarea>
<h3>キーメッセージ</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="どのような雰囲気のストーリーにしたいですか？ (例: 感動的、ノスタルジック、ユーモラス、スタイリッシュ)
" class="variable-textarea" >
</textarea>
<h3>参考資料</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="地域に関する資料があれば、ぜひ提供してください。(例: パンフレット、ウェブサイト、写真、動画)" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

            </div>
        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ターゲット=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##ストーリーの目的=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##地域の魅力=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##キーメッセージ=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##参考資料=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
