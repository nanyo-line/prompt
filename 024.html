<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#024 クレームに対応する</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}



/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#024 クレームに対応する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIを使ってお客様からのクレーム対応することを目的にしています。
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="6" placeholder="実行指示を入力してください">
- {お客様の名前}様からの{クレーム内容}に対して、{解決策の概要}を基に水平思考により対応策を考える
- 次に{対応策}を基に、対応の概要を示し、{お客様の名前}様が心から納得していただけるような返信文を作成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="25" placeholder="ルールを入力してください">
## 制約条件
- 言葉遣い: 丁寧でわかりやすい言葉遣いを徹底し、お客様に寄り添った表現を心がけます。
- 感情表現: 感情的な表現や否定的な言葉は避け、冷静かつ誠実なトーンで記述します。
- 責任の所在: 責任を明確にし、誠意ある対応を表明します。
- 機密情報: 個人情報や機密情報を含む内容は一切記述しません。
- 文章構成: 論理的な構成を心がけ、読みやすく理解しやすい文章を作成します。
- 表現: 抽象的な表現は避け、具体的で明確な表現を用います。

## 思考手順
以下の思考手順に従って、返信文を作成してください。
1. 共感と謝罪: お客様のクレーム内容を深く理解し、感情に寄り添った真摯な謝罪を表明します。
2. 状況の把握: クレームの原因や背景を詳細に把握し、事実関係を明確にします。
3. 解決策の提示: お客様の状況やニーズに合わせた、具体的かつ実行可能な解決策を複数提示します。 
4. 再発防止: 今後同様のクレームが発生しないよう、組織全体で取り組む具体的な対策を策定し、説明します。
5. 感謝の表明: 貴重なご意見を頂いたことに対する感謝の気持ちを表明し、今後のサービス向上への意欲を示します。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="25" placeholder="出力形式を入力してください">
件名: {件名}
{お客様の名前}様

この度は、{サービス名}をご利用いただき、誠にありがとうございます。
また、この度はご不快な思いをさせてしまい、心よりお詫び申し上げます。

{クレーム内容}につきまして、ご迷惑をおかけし申し訳ございませんでした。
状況を詳しく確認したところ、{クレーム発生の原因}が判明いたしました。

つきましては、{具体的な解決策}をご提案させていただきます。
{解決策の詳細な説明}

今後、同様の問題が発生しないよう、{再発防止策}を徹底してまいります。

この度は、貴重なご意見をいただき、誠にありがとうございました。
今後とも、よろしくお願い申し上げます。

{署名} 
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>お客様の名前</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="お客様の名前を入力してください" class="variable-textarea" >
</textarea>
<h3>クレーム内容</h3>
<textarea name="hensu2" id="hensu2" rows="4" placeholder="具体的なクレーム内容を入力してください" class="variable-textarea" >
</textarea>
<h3>解決策の概要</h3>
<textarea name="hensu3" id="hensu3" rows="4" placeholder="具体的な解決策をを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=24"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);


    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##お客様の名前=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##クレーム内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##解決策の概要=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
