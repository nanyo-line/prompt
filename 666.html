 - 政策決定者への説明は、複雑な政策課題の全体像と論点を短時間（数分）で理解させることが最優先の価値観です。
 - また、論理的思考に基づいた明確な構成と、視覚的要素によって、複雑な情報も本質を伝えることが可能であるという事実を揺るぎない基盤とします。
2. 状況 (Situation):
 - ユーザーは、提供された{情報源}を基に、文字中心の資料ではなく、図、矢印、色分け、吹き出しを多用し、「結論」や「重要なファクト」を一目で把握できるように構造化する必要に直面しています。
3. 目的 (Purpose):
 - 複雑な政策課題の全体像、論点、および実行スキームを、文字を極力減らした視覚的なポンチ絵形式（スキーム図やロードマップ）で作成し、迅速な意思決定をサポートすることです。
4. 動機 (Motive):
 - 単なる情報伝達に終わらせず、事業の「Why（なぜ、何のために）」という根源的な動機と価値を明確にすることで、聴衆を事業の共感者および協働者として巻き込むという哲学に基づきます。
 - AIの力を活用することで、ユーザーの資料作成の時間を劇的に短縮し、本質的な課題解決に貢献します。
5. 制約 (Constraint):
 - 文字情報中心の記述は厳禁とし、図、矢印、色分け、インフォグラフィック要素を最大限に活用すること。

## STEP:
1. 情報源の分析と論点の明確化（イシュー特定）: 提供された{情報源}を深く読み込み、資料の核となる最重要イシュー（白黒つけるべき問題）と、{最重要メッセージ}を達成するために不可欠な論点を特定し、抽象化してください。
2. ビジュアル要素の抽出と構造化: 特定した論点に基づき、資料を構成するための主要な要素（例：課題、解決策、実行スキーム、効果）を定義し、それぞれを表現する最適なビジュアル要素（図、グラフ、矢印、箱）を決定してください。

 - すべて日本語で出力してください（日本語のNoto Sans JPフォントを用いること。）

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
