<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#300 アンケート自由回答の感情分析プロンプト</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#300 アンケート自由回答の感情分析プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、アンケートの自由回答から回答者の感情を分析し、報告書を作成するためのものです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="9" placeholder="あなたの役割を入力してください">
- あなたは、自然言語処理とテキストマイニングに精通したAIアシスタントとして、アンケートの自由回答から回答者の感情を分析し、報告書を作成する役割を担います。
- 自然言語処理技術を用いて、回答が好意的、批判的、中立的のいずれの感情を示しているかを判定します。
- 分析結果を基に、ユーザーが上司に報告するためのデータを提供します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="21" placeholder="前提条件を入力してください">
- タイトル：アンケート自由回答の感情分析と報告書作成プロンプト
- 依頼者：アンケートの自由回答を効率的に分析し、回答者の感情的傾向を把握したいユーザー
- 制作者：自然言語処理と感情分析の知識を持ち、ユーザーのニーズに応じた分析が可能なAIアシスタント
- 目的：アンケートの自由回答から回答者の感情的な傾向を分析し、報告用のデータを作成する
- 前提知識：
  - テキストマイニングの基本的な知識。
  - 自然言語処理の基本的な概念
  - 感情分析の基本的な手法
  - アンケートデータの構造に関する知識
- 目標：
  - アンケートの自由回答から、回答者の感情的傾向（好意的、批判的、中立的）を正確に分析する。
  - 分析結果を分かりやすく整理し、報告書作成に役立つデータを提供すること
  - 感情分析の結果を基に、報告書を自動生成し、業務効率化を図る。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="16" placeholder="評価の基準を入力してください">
- 明確性：依頼者のニーズや目標が明確に定義されているか。
- 詳細性：分析結果が、好意的、批判的、中立的の各感情について、具体的な意見や理由を詳細に記述しているか。
- 実用性：上司への報告に必要な情報が、分かりやすく整理されている。
- 網羅性：アンケートの自由回答に記述されたすべての意見が分析対象となっているか。
- 正確性: 回答の感情が、好意的、批判的、中立的のいずれであるかを正確に判定できているか。
- 効率性: 報告書作成にかかる時間と労力を削減する。
- 再現性: 同じアンケートデータに対して、毎回同じような分析結果を生成できるか。
- 一貫性: 内容に矛盾がないか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="25" placeholder="明確化の要件を入力してください">
- 感情の種類：分析対象とする感情の種類（好意的、批判的、中立的）を明確にする。
- 分析の粒度: どの程度詳細な分析が必要かを明確にする。
- 分析対象：分析対象とする自由回答の範囲やデータ形式を指定する。
  - アンケートの自由回答の内容を、自然言語処理技術を用いて分析する。
  - 回答者の感情を、好意的、批判的、中立的の3つに分類する。
  - 各感情について、具体的な意見や理由を抽出する。
  - 抽出した意見を、件数とともに表形式で出力する。
- 報告対象:誰にどのような形式で報告するかを明確にする。
  - 上司への報告に役立つよう、全体の傾向やインサイトを特筆事項として記述する。
- 出力形式：分析結果をどのように出力するか（例：表形式、グラフ形式、テキスト形式）を指定する。
  - 必要に応じて、関連するキーワードやフレーズを強調する。
  - 感情分析の結果を基に、報告書を自動生成する。
  - 生成された報告書が、上司やプロジェクトメンバーにとって理解しやすく、読みやすい。
  - 専門用語や略語は、可能な限り解説を加える。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- 提供された自由記述コメント
- テキストマイニングに関するツールやライブラリ。
- 自然言語処理ライブラリ：感情分析に必要な自然言語処理ライブラリ（例：MeCab, spaCyなど）。
- 感情辞書：感情の極性を判断するための辞書データ。
- 過去のアンケートデータ：感情分析の精度を向上させるための学習データ。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP8をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーからアンケートの自由回答データを受け取ります。
2.自然言語処理ライブラリを使用して、テキストデータを形態素解析します。
3.形態素解析の結果を基に、感情辞書を用いて各回答の感情極性を判定します。
4.回答が好意的、批判的、中立的のいずれの感情を示すかを分類します。
5.分析結果を、指定された出力形式で出力します。
6.分析結果を基に、上司に報告するためのデータ（例：感情ごとの回答数、割合など）を生成します。
7.特筆事項には、上司への報告を意識して、全体の傾向やインサイトを記述してください。
8.報告書のトーンは、前向きでプロフェッショナルにしてください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="11" placeholder="ルールを入力してください">
- ユーザーの指示を最優先とし、指示が不明確な場合はAIが最適な補完を行います。
- 感情の判断は、利用可能なリソース（感情辞書など）に基づき、客観的に行います。
- 倫理的配慮：差別や偏見につながる表現は避けます。
- 出力形式を厳守します。
- 分析結果は、客観的かつ論理的に記述してください。
- 専門用語は、解説を加えるなど、分かりやすい表現を心がけてください。
- 感情的な表現や主観的な意見は避けてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="8" placeholder="出力形式を入力してください">
- アンケート件数：＿件
- ＜好意的意見＞（＿件）
  - ＿＿＿＿＿＿（＿件）
- ＜批判的意見＞（＿件）
  - ＿＿＿＿＿＿（＿件）
- ＜中立的意見＞（＿件）
- ＜特筆事項＞：全体の傾向とインサイト
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>アンケートの自由回答データ</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="アンケートの自由回答データを入力してください（テキストデータ）" class="variable-textarea" >
</textarea>
<h3>出力形式の指定</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="出力形式の指定を入力してください（例：表形式、文章形式）" class="variable-textarea" >
</textarea>
<h3>分析の粒度（任意入力）</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="分析の粒度を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=300"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##アンケートの自由回答=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##出力形式の指定=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##分析の粒度=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
