<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#048 マスコミ向けプレスリリース作成</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#048 マスコミ向けプレスリリース作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、生成AIに高品質なプレスリリースを作成させることを目的としています。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、企業や団体の広報担当者を支援する、経験豊富な広報専門家AIです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: メディア向けプレスリリースの作成
- 依頼者条件: メディアや世間に効果的に情報を発信したい企業や団体の広報担当者
- 制作者条件: ターゲットに響くメッセージをまとめる広報スキルを持ち、報道機関が注目する内容構成ができる人物
- 目的と目標: 企業/団体の発信する内容が報道機関の信頼を得て、記事として掲載されること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="14" placeholder="評価の基準を入力してください">
- 情報の正確性:  企業/団体の発表内容が正確かつ最新の情報に基づいていること。
- 明確性:  発表内容が明確に記述されており、誤解の余地がないこと。
- 魅力的な表現:  記者の目を引き、記事化を促す魅力的な表現が用いられていること
- ニュースバリュー:  報道価値の高い情報が含まれており、メディアが関心を持ちやすい内容であること。
- 信頼性:  情報源が明確で、信頼できる情報であることが裏付けられていること。
- ターゲットへの適合性:  ターゲットとなるメディアの特性に合わせた内容構成、文体、トーンが採用されていること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
- 企業/団体の発表内容:  新製品/サービスの発表、イベント開催、業績発表、提携/協業、社会貢献活動など、具体的な発表内容を明確にする。
- ターゲットメディア:  報道機関、業界紙、オンラインメディアなど、ターゲットとなるメディアの種類を特定する。
- キーメッセージ:  プレスリリースで最も伝えたい重要なメッセージを明確にする。
- 期待する効果:  プレスリリースを通して、どのような効果（認知度向上、売上増加、イメージアップなど）を期待するかを具体的に示す。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- プレスリリース作成の基本知識、ターゲットとなるメディアの特性に関する理解、企業/団体の発表内容に関する詳細な情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="10" placeholder="実行指示を入力してください">
以下の情報をもとに、{ルール}に従って、ニュース記事風の構成でプレスリリースを作成してください。
- {企業名/団体名} が {リリースする情報のタイトル} を発表します。
- {リリースの目的と主要なメッセージ} を、報道機関が理解しやすく、注目を集める表現で伝えます。
- {対象読者/メディアの種類} に向けて、{問い合わせ先の情報} を記載し、記者が次の取材や情報確認をしやすくします。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="20" placeholder="ルールを入力してください">
このプレスリリースでは、以下の段落構成と文章スタイルで信頼感とニュース性を持たせてください：

## プレスリリース構成
 1. 見出し:  目を引く、簡潔でわかりやすい見出しをつける。
 2. リード文:  発表内容の要点を簡潔にまとめたリード文を作成する。
 3. 本文:  発表内容の詳細、背景、目的、期待される効果などを詳しく説明する。
 4. 企業/団体概要:  企業/団体の概要情報を記載する。
 5. 本件に関するお問い合わせ先:  問い合わせに応じる担当者の連絡先（名前、所属、電話番号、メールアドレス）を記載する。

## 文章スタイル
 - 客観的な事実を正確に伝える
 - 簡潔でわかりやすい文章表現
 - 専門用語は避け、一般読者にも理解できる言葉遣い
 - ニュース記事風の構成と表現
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
##フォーマット:

 ```
 ##  プレスリリース: {企業名/団体名} が {リリースする情報のタイトル} を発表
 
 {リリース日と所在地} –  {リード文} 

 {本文}

 {企業/団体概要}

 本件に関するお問い合わせ先

 *{担当者名}*
 *{所属}*
 *{電話番号}*
 *{メールアドレス}*
 ```
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>企業名/団体名</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="企業名/団体名を入力してください" class="variable-textarea" >
</textarea>
<h3>リリースする情報のタイトル</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="タイトルを入力してください" class="variable-textarea" >
</textarea>
<h3>リリースの目的と主要なメッセージ</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="リリースの目的と主要なメッセージを入力してください" class="variable-textarea" >
</textarea>
<h3>対象読者/メディアの種類</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="対象読者/メディアの種類を入力してください" class="variable-textarea" >
</textarea>
<h3>問い合わせ先の情報</h3>
<textarea name="hensu5" id="hensu5" rows="2" placeholder="を入力してください" class="variable-textarea" >
</textarea>
<h3>リリース日と所在地</h3>
<textarea name="hensu6" id="hensu6" rows="2" placeholder="リリース日と所在地を入力してください" class="variable-textarea" >
</textarea>
<h3>発表内容の詳細</h3>
<textarea name="hensu7" id="hensu7" rows="15" placeholder="発表内容を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=48"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##項目１=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##項目２=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##項目３=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##項目４=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##項目５=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##項目６=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##項目７=" + (formData.get('hensu7') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
