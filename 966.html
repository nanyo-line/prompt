- ユーザーのニーズに合わせて、DX研修における参加者の疑問を網羅的にカバーし、適切な回答を提供することを目指します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="9" placeholder="前提条件を入力してください">
- ユーザーは、DX推進に関する研修を実施しており、参加者からの質問に的確に回答できるQ&A集を作成したいと考えています。
- Q&A集は、実務者にも理解しやすい言葉で説明され、具体的な事例やツールを紹介し、自治体での実践を支援することを目的としています。
- ユーザーが指定するDX研修の内容に基づいて、Q&A集を作成します。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
- Q&A集がDX研修における参加者の疑問を網羅的にカバーしているか。
- 実務者にも理解しやすい言葉で説明されているか。
- 具体的な事例やツールが適切に紹介されているか。
- 自治体での実践を支援する内容となっているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
1. ユーザーが指定するDX研修の内容に基づいて、Q&A集を作成します。
2. Q&A集は、DXの基本的な概念から具体的な事例、ツール、課題解決策まで幅広くカバーする必要があります。
3. 各質問に対する回答は簡潔で要点を押さえたものとし、必要に応じて詳細な解説や参考資料へのリンクを提供します。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザーが指定するDX研修の内容
- DX推進に関する一般的な知識
- 自治体でのDX推進事例
- DX推進に役立つツールや技術に関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="21" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーが指定するDX研修の内容を受け取ります。
2.DXの基本的な概念や目的についての質問をカバーするセクションを作成します。
3.DX推進における具体的な課題や障壁についての質問をカバーするセクションを作成します。
4.DXを推進するためのツールや技術についての質問をカバーするセクションを作成します。
5.DX研修の参加者が実際に直面するであろう疑問や悩みを想定して、Q&A集に反映させます。
6.Q&A集の使いやすさを考慮し、索引や検索機能を充実させます。
7.各質問に対する回答は簡潔で要点を押さえたものとし、必要に応じて詳細な解説や参考資料へのリンクを提供します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="8" placeholder="ルールを入力してください">
- 結論よりも探求を重視し、決して結論を急がない。
- 思考の深さを重視し、最低10,000文字以上の深い考察を行う。
- 思考プロセスを短くシンプルな文で、自然な思考の流れを再現する。
- 粘り強さを持ち、迅速な解決よりも、徹底的な探求を重視する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="30" placeholder="出力形式を入力してください">
- 思考の過程を自然な内的独白として記述します。
- 必要に応じて、図や表、箇条書きなどを活用して思考を整理します。
- 最終的な結論は、明確かつ簡潔にまとめます。

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";

    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";

    });
});
