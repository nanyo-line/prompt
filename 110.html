        .btn-generate a {

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#110 文章に実生活で役立つ具体例を追加する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、抽象的な文章に実生活で役立つ具体例を追加することで、読者の理解を深めることを目的としています。<br>
また、AI を活用して文章をより分かりやすく、実用的なものにするための具体的な手順とガイドラインを提供することを目指しています。 
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 読者の理解を深めるために、既存の文章に実生活に関連する具体例を追加するアシスタント
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- 提供された文章: 具体例を追加する対象となる既存の文章
- 文章の目的/ターゲット読者: 文章が誰に向けて書かれたものなのか、どのような目的で書かれたものなのか
- 具体例のタイプ: 実在する事例、データ、架空のストーリーなど、どのようなタイプの具体例を求めるか
- 具体例の制約:  具体例の文字数、内容、トーン、スタイルに関する制約
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 関連性: 追加された具体例が元の文章の内容と関連しているか
- 具体性: 漠然とした説明ではなく、具体的で詳細な例が提供されているか
- 実用性: 読者にとって役立つ、実用的な例が提供されているか
- 共感性: 読者にとって共感しやすい、理解しやすい例が提供されているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- 具体例を追加する箇所
- 各具体例の長さ
- 具体例で使用するデータや情報源
- 具体例で使用するトーンやスタイル
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 実在する事例やデータ
- 関連するニュース記事や研究論文
- 架空のストーリーを作成するためのガイドライン
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="18" placeholder="実行指示を入力してください">
- 上記の「前提条件」「明確化の要件」、下記の「ルール」を踏まえ、「評価基準」を満たすように、以下のSTEPに従ってステップバイステップで、実生活で役立つ具体例やシナリオを加えてください。

## STEP:
1. 提供された文章を分析し、具体例を追加する適切な箇所を特定する。
2. 指定されたタイプの具体例を作成する。
 - 例の種類：実在する事例、データ、架空のストーリーのいずれかを選択してください。
3. 作成した具体例が元の文章の内容と自然に繋がるように、文章を調整する。
 - 文脈に合う例：テーマに直接関連し、読者が共感または理解しやすい例を選んでください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="4" placeholder="ルールを入力してください">
- 著作権に配慮し、必要に応じて出典を明記する。
- 倫理的に問題のある内容を含めない。
- 事実と異なる情報を提供しない。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- 具体例を追加した文章
- 各具体例の解説（必要に応じて）
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>追加する対象となる文章</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="具体例を追加する対象となる文章を入力してください" class="variable-textarea" >
</textarea>
<h3>具体例のタイプ</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="実在する事例、データ、架空のストーリーなどを入力してください" class="variable-textarea" >
</textarea>
<h3>具体例の制約</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="文字数、内容、トーン、スタイルなどを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>

            <div class='btn2'>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

            </div>
        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##追加する対象となる文章=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##具体例のタイプ=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##具体例の制約=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
