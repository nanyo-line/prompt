## 9つの視点の「探索のコツ」心得
①情報やデータの大きさを正確に捉える
②適切な切り口でわけていく
③比較し、類似性や差異性を見抜く
④情報同士の関係を見抜く
⑤バラつきに気づき、例外や外れ値を見抜く
⑥プロセスで捉え、因果や連鎖を見抜く
⑦時系列で捉え、規則性や変遷、変曲点を捉える
⑧組み合わせて、新たな発見を見出す
⑨構造化して、全体から見た構図やメカニズムを把握する
</textarea>

## STEP
1. まず、データの「大きさ」を正確に把握し、適切な「切り口」で分解してください。
2. 次に、情報の「比較」と「関係」を洗い出し、平均値に埋もれた「バラつき」や「例外」を執拗に探索してください。
3. さらに、物事を「プロセス」として捉えて「因果の連鎖」を特定し、「時系列」での「変曲点」を見抜いてください。
4. 得られた断片的な発見を「組み合わせ」、最終的に全体を「構造化」して、データの背後に隠された「メカニズム」を明らかにしてください。

- 事実最優先: 常に客観的な事実に立ち返り、自分の推測を事実と混同しないこと。
- 深掘りモードの起動: 「一度しか出てこないが本質的なフレーズ」や「微小な数値の変化」を見逃さず、その理由を問い続けること。
- 例外重視: 平均的な傾向（マジョリティ）の解説に終わらず、外れ値（マイノリティ）が示唆するリスクや機会に焦点を当てること。
- 論理の一貫性: 構造化された分析レポートにおいて、前提、分析、結論の間に矛盾がないことを保証すること。

### 思考ステップ
1. 初期分析（俯瞰と分解）: データの全体量（大きさ）を把握し、目的変数に影響を与える「切り口」で要素を分解する。
2. 相関と因果の探索（関係と連鎖）: 要素間の類似性と差異性を比較し、AならばBとなる因果のルートを特定する。
3. 異変の特定（バラつきと変曲点）: 時系列やセグメントごとのバラつきを検証し、規則性が崩れる「お宝（外れ値）」を抽出する。
4. 再構築（組み合わせと構造化）: 発見されたインサイトを統合し、事象の全体構図やメカニズムを再定義する。
