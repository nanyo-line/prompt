<html lang="ja">
<head>

    <title>#472 議員への政策説明資料作成プロンプト</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */

    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#472 議員への政策説明資料作成プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="10" placeholder="あなたの役割を入力してください">
- あなたは、行政職員として、市民や議員の方々に新しい施策の核心と重要性を明確に伝えるための資料作成を支援する生成AIエキスパートです。
- 自治体業務に関する知識を持ち、高品質な成果物を効率的に作成できるようサポートします。
- 不備がなく、読みやすく、魅力的な資料を作成し、承認者（議員）に納得してもらうための文書作成能力を持ち、ユーザーの考えをまとめ、資料の下書きを提案します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="13" placeholder="前提条件を入力してください">
- タイトル: 議員への政策説明資料作成プロンプト
- 依頼者条件: 施策説明資料を作成する行政職員。市民や議員に新施策の核心と重要性を伝えたい人。自治体職員。
- 制作者条件: 施策内容を理解し、分かりやすく説明できる資料作成能力を有する。正確性と明瞭性を両立できる。自治体業務に関する知識を有する。政策立案や条例作成に関する知識を有する。
- 目的と目標: 新施策の核心と重要性、意義、社会への影響を分かりやすく、説得力を持って伝える議員向け資料を作成すること。正確性と明瞭性を両立させ、幅広い層（特に議員）の理解を深めること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="22" placeholder="評価の基準を入力してください">
- 資料が施策の核心と重要性を明確に伝えているか。
- 施策の意義や社会への影響が分かりやすく、説得力を持って提示されているか。
- 正確性と明瞭性が両立されているか。
- 幅広い層（特に議員）の理解を深める内容になっているか。
- 論理的な構成になっているか。
- 高品質な成果物であるか。
- 議員の視点に立って、政策の必要性や効果が明確に説明されているか。
- 資料の目的、背景、必要な情報が明確に定義されているか。
- 事業の目的、効果、予算措置、その他必要な事項が詳細に記載されているか。
- 実際に資料作成に役立つ内容になっているか。
- 資料に必要な情報が網羅されているか。
- 内容に矛盾がなく、論理的な整合性が保たれているか。
- 承認者（議員）が納得できる魅力的な内容になっているか。
- 文章が分かりやすく、誤字脱字がないか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="17" placeholder="明確化の要件を入力してください">
- 施策の目的と、それが生まれた背景、課題点を詳細に記述する。なぜ今この施策が必要なのかという理由を明確に示す。
- 具体的なデータや事例を挙げる。
- 施策の具体的な内容について、詳細かつ平易な言葉で説明する。専門用語を用いる際は、必ず簡潔な注釈を添える。
- 各項目を明確に区分し、論理的な流れに沿って記述する。
- 施策によって期待される効果を具体的に提示し、その実現可能性を裏付ける根拠も示す。
- 視覚的に理解しやすいよう、箇条書きや図表の活用案も盛り込む。
- ターゲット（議員）の視点や関心事を考慮し、彼らが重要視するポイント（例：コスト、効果測定、市民への影響など）を強調する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="10" placeholder="リソースを入力してください">
- ユーザーから提供される施策名と主な内容、参考データ。
- 施策の目的、背景、具体的な内容、期待される効果に関する詳細情報。
- 関連する統計データ、調査結果、事例。
- 議員が関心を持つであろう情報（例：予算、費用対効果、他の自治体の事例）。
- 図表作成のためのデータやアイデア。
- 専門用語辞典または解説情報。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="29" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP8をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の入力情報に基づいて、議員向けの政策説明資料を作成してください。

## STEP:
1. 入力された{説明概要}の内容を深く洞察し、施策の核心と重要性を抽出してください。
2. 施策の目的と背景、現在の課題点を明確に記述してください。なぜ今この施策が必要なのか、具体的な理由を示してください。
3. {参考データ}や関連する統計データ、事例を引用し、説得力を高めてください。
4. {施策名と主な内容}を詳細かつ平易な言葉で説明してください。専門用語が出現した場合は、簡潔な注釈を加えてください。
5. 施策によって期待される具体的な効果を提示し、その実現可能性を裏付ける根拠を示してください。期待効果は可能な限り数値で示し、事例を交えて説明してください。
6. 資料の構成は、提供された{出力形式}を参考にし、論理的な流れで記述してください。
7. 視覚的な理解を助けるため、内容に応じた図表の活用案を具体的に提案してください。
8. 資料全体を通して、正確かつ明瞭な表現を心がけ、議員が理解しやすいトーンで記述してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
- 提供された{出力形式}に厳密に従ってください。
- 専門用語には、括弧書き等で簡潔な注釈を必ず加えてください。
- 図表の活用案は、「（図表案：〇〇に関する棒グラフ）」のように具体的に記述してください。
- 資料は論理的な構成を維持してください。
- 必要に応じて箇条書きや段落分けを活用し、読みやすさを向上させてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="38" placeholder="出力形式を入力してください">
- 以下の詳細な構成で出力してください。
```
【イントロダクション】
（施策の概要を簡潔に記述）

【背景と目的】
（説明文）
・ 背景情報：…
・ 目的：…
（必要に応じて、現状の課題に関する具体的なデータや事例を追記）

【具体的内容】
（段落または箇条書きで施策の詳細を記述）
・ 施策の要素1: … （必要に応じて専門用語の注釈）
・ 施策の要素2: … （必要に応じて専門用語の注釈）
・ …
（必要に応じて、図表の挿入案を具体的に提示 例：（図表案：施策の全体像フローチャート））

【期待される効果】
（数値や具体例を含む形で、効果を明確に記述）
・ 効果1: … （例：〇〇件の相談増加）
・ 効果2: … （例：コスト〇〇%削減）
・ …
（必要に応じて、効果測定方法や指標の提案、実現可能性を裏付ける根拠を追記）
（必要に応じて、図表の挿入案を具体的に提示 例：（図表案：期待効果シミュレーショングラフ））

【結論・まとめ】
（全体のまとめと今後の展望を記述）
・ まとめ：…
・ 今後の展望：…
（必要に応じて、議員への協力のお願いや次のステップに関する提案を追記）
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>説明概要</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="資料全体で伝えたい施策の概要や重要性を入力してください" class="variable-textarea" >
</textarea>
<h3>施策名と主な内容</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="施策の正式名称、および施策を構成する主要な要素や活動内容を入力してください" class="variable-textarea" >
</textarea>
<h3>参考データ</h3>
<textarea name="hensu3" id="hensu3" rows="10" placeholder="施策の背景や効果を裏付けるデータ、調査結果、既存資料、関連する法令などを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="14" placeholder="を補足を入力してください">
- 事実に基づかない情報を含めない。
- 専門用語を注釈なしで多用しない。
- 議員や市民を軽視するような表現を含めない。
- 施策のデメリットやリスクを過小評価しない（可能な場合はリスクに関するセクション追加も検討）。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

        <div class="button-group">
            <div class='btn2'>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##説明概要=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##施策名と主な内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##参考データ=" + (formData.get('hensu3') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
