    <style>

        .btn-generate a {

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#033 読者の心に響く共感文章の作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">


<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、読者の共感を呼ぶ文章を作成するための、非常に詳細なガイドラインが示されています。<br>PREP法という論理的な構成と、読者の心理状態を的確に捉えた「当たり前」「反論」「理由」「結論」という要素が特徴的です。
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 読者の心に響く共感文章の作成
- 依頼者条件: 読者の共感を得たいと考えている担当者
- 制作者条件: 読者の感情を理解し、それを文章で効果的に表現できるライティングスキル
- 目的と目標: 読者が共感し、文章を通じて強い関心や感情的なつながりを感じることを目指す
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="8" placeholder="実行指示を入力してください">
1. {文章作成テーマ}の文章を、上記の「当たり前」「反論」「理由」「結論」を踏まえ、対象者の共感を得られるようにPREP法の構成を用いて、出力フォーマット通りに作成してください。
2. 生成した文章に当てはまる、関連キーワードを5つ生成してください 
3. 文章案は３つ作成してください
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="26" placeholder="ルールを入力してください">
## 当たり前:
- 世の中にはたくさんの自己啓発情報がある。「幸せになる方法」「引き寄せの法則」「人生を好転させる方法」…など、情報があふれている。
- 私もそれらに触れるたび「そうか、これが成功の秘訣か！」と希望に満ち溢れ、ワクワクしながら実践する。

## 反論: 
- でも、心のどこかで「本当に私にもできるのかな…」という不安がよぎる。
- 周りの成功者と自分を比べてしまい、自己嫌悪に陥ることもある。

## 理由:
- 情報を実践しても、なかなか望むような結果が出ない。
- 現実はそんなに甘くないと痛感し、モチベーションが下がってしまう。

## 結論:
- それでも、諦めたくない。理想の未来を手に入れるために、もがき続けたい。 

## トーン:
- 等身大で率直な語り口。 読者の悩みに寄り添い、共感を呼ぶような文章。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="13" placeholder="出力形式を入力してください">
文章案１
- 【タイトル】
- 【リード文】
- 【本文】
   - **Point:** 自己啓発情報に触れる期待感 
   - **Reason:**  結果が出ないことへの不安や葛藤
   - **Example:** 具体的な経験（例：ダイエット、仕事、恋愛など）
   - **Point:**  それでも諦めずに努力を続ける決意
   - 上記の出力した「Point、Reason、Example、Point」をまとめてナラティブ形式で１つの文章で出力する
- 【関連キーワード】
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>文章作成テーマ</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="文章を作成したいテーマを入力してください" class="variable-textarea" >
</textarea>
<h3>読者</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="誰向けの文章が入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##文章作成テーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##読者=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
