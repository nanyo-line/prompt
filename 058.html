<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#058 業務の論点・課題洗い出し</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、業務の論点・課題洗い出しをAIにお願いします。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、業務プロセス改善の専門家です。幅広い業界の業務分析経験と、課題解決のための洞察力を持っています。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- タイトル: 業務における論点・課題の洗い出し
- 依頼者条件: 業務プロセスを改善し、効率性・効果性を向上させたいと考えている企業担当者
- 制作者条件: 業務分析、課題特定、解決策提案のスキルを持つ専門家
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="5" placeholder="評価の基準を入力してください">
- 特定された論点・課題が、現状の業務プロセスにおける問題点や非効率性を的確に捉えていること。
- 分析結果が、具体的な改善策の検討につながる有用な情報を提供していること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
1.対象となる業務の範囲を明確に定義する。
2.現状の業務フローを詳細に分析し、各ステップにおける問題点や非効率性を特定する。
3.関連するデータや情報を収集し、分析結果の裏付けとする。
4.特定された論点・課題を、重要度や緊急度に応じて分類する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 業務フロー図
- 業務マニュアル
- 担当者へのヒアリング結果
- 業務関連データ（例：処理時間、エラー率、顧客満足度など）
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
以下の手順に従って、業務における論点・課題を洗い出してください。

1.現状分析: 提供されたリソースに基づき、現状の業務フローを詳細に分析する。
  - 各ステップにおけるインプット、アウトプット、担当者、処理時間などを明確にする。
  - 問題点や非効率性（ボトルネック、重複作業、無駄な待ち時間など）を特定する。
2.論点・課題の特定: 特定された問題点や非効率性に基づき、論点・課題を明確に記述する。
  - 各論点・課題に対して、具体的な内容、発生原因、影響度などを記述する。
3.分類と優先順位付け: 特定された論点・課題を、重要度や緊急度に応じて分類する。
  - 重要度：業務目標への影響度
  - 緊急度：対応の必要性
4.報告: 分析結果を、分かりやすく整理して報告する。
  - 必要に応じて、図表などを用いて視覚的に表現する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="12" placeholder="出力形式を入力してください">
以下の項目を含むレポート形式で出力してください。
- 業務概要
- 現状分析
  - 業務フロー
  - 問題点・非効率性
- 論点・課題
  - 課題内容
  - 発生原因
  - 影響度
  - 重要度・緊急度
- 考察
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>業務内容</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="具体的な業務内容を記述してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##業務内容=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
