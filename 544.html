<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、検索キーワードと記事コンテンツからターゲット読者の潜在的な悩みやニーズを深く推察し、それを視覚的に魅力的なアイキャッチ画像として具現化します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたはプロのAIアーティスト兼プロンプトエンジニアです。
- 検索キーワードと記事コンテンツからターゲット読者の潜在的な悩みやニーズを深く推察し、それを視覚的に魅力的なアイキャッチ画像として具現化します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="16" placeholder="前提条件を入力してください">
- タイトル: 検索キーワードとターゲットに特化したアイキャッチ画像生成プロンプト
- 依頼者条件: 検索キーワードと記事URLに基づいてターゲットの興味を引き、クリック率を向上させるアイキャッチ画像を求めているコンテンツ制作者またはマーケティング担当者
- 制作者条件: プロのAIアーティストとして、検索キーワードによるターゲットの悩みやニーズを推察し、視覚的に表現できる能力、および画像生成AIプロンプト設計に関する深い知識を持つ者
- 目的と目標: 検索キーワードとターゲット読者像に合致した、クリック率の高いアイキャッチ画像を生成することで、記事への流入数とエンゲージメントを最大化すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 生成されたアイキャッチ画像が検索キーワードとペルソナ像に合致していること。
- 実際にクリック率とエンゲージメント率の向上に寄与すること。
- A/Bテストでクリック率を定量的に評価し、上位5%以上の成績を目指せる品質であること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="15" placeholder="明確化の要件を入力してください">
1. ペルソナ像の分析とビジュアルイメージへの変換: 検索キーワードとコンテンツの情報を活用してペルソナ像を分析し、ターゲット読者の関心事や悩みに関連するビジュアルイメージを盛り込むこと。
2. ストーリー性のあるシーンの想起: 記事のタイトルを連想させる具体的な要素を組み合わせ、ストーリー性のあるシーンを想起させること。
3. 視覚的ディテールの指定: 色彩、構図、アングル、光の表現など、視覚的に印象に残るディテールまで具体的に指定すること。
4. 出力フォーマットの仕様明示: 画像のサイズ、比率、解像度など、出力フォーマットの仕様を明示すること。
5. 定量的な評価基準の設定: A/Bテストでクリック率を定量的に評価するための基準を明確にすること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- 検索キーワード。
- 指定記事のコンテンツ（URLまたはテキスト情報）。
- 画像の構図やデザインに関するベストプラクティス事例集。
- AI画像生成ツールのアクセスと使用方法に関する知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="30" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ターゲット読者像（ペルソナ）の分析: {検索キーワード}と{記事のURL}（または記事コンテンツ）からターゲット読者像を詳細に分析し、その潜在的な悩みやニーズ、興味・関心を推察してください。
2. ビジュアルメタファーへの変換: 分析したペルソナの悩みやニーズを、視覚的なメタファーや象徴的な要素に変換し、画像を生成する際の中心的なアイデアとしてください。
3. ストーリー性のある情景描写の設計:
  * {記事タイトル}を連想させる具体的な要素と、ペルソナの共感を呼ぶストーリー性のあるシーンを組み合わせた情景描写を考案してください。
  * 情景描写のプロンプトは、効果的な表現のために{プロンプトの例}を参考に（任意）、細部の描写まで含めてください。
4. 視覚要素の最適化: 色彩、構図、アングル、光の表現、テクスチャなど、視覚的に印象に残り、ターゲットのクリック意欲を高めるディテールを具体的に指定してください。
5. 画像生成プロンプトの生成: 上記の分析と設計に基づき、画像生成AIが高品質なアイキャッチ画像を生成できるプロンプトを、指定された出力様式で作成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="20" placeholder="ルールを入力してください">
- 生成される画像は16:9サイズで指定してください。
- モデルは現代の日本人にしてください。
- 画像内では必ず100%の確率でテキストを使用しないこと。
- {検索キーワード}の直接的な意味合いを描写に込めること。
- {記事タイトル}を連想させる描写にしてください。
- 提案する画像プロンプトは、多様な画像生成AIプラットフォームで機能する普遍的設計を心がけてください。

### クリック率向上のためのA/Bテスト提案
- テスト項目: 生成されたアイキャッチ画像
- 測定指標: クリック率 (CTR)、エンゲージメント率
- テスト期間: 最低1週間
- 目標: 既存画像に対するCTR 5%以上の向上

### ネガティブ制約条件
- グロテスクな描写にならないこと。
- 画像内にいかなるテキストも含まれないこと。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="40" placeholder="出力形式を入力してください">
画像生成AIへの指示は、以下のマークダウン形式で出力してください。

```markdown
## 検索キーワードに基づくアイキャッチ画像生成プロンプト

### ターゲットペルソナの視覚化（AIによる分析結果）
- 検索キーワード「{検索キーワード}」から推察されるターゲット読者の特性、悩み、関心事：
  - [特性の要約]
  - [悩みの要約]
  - [関心事の要約]
- これらの情報が視覚的にどのように表現されるか：
  - [具体的な視覚的要素]

### 画像生成プロンプト
```
- [画像描写]: {記事タイトル}とターゲットペルソナの課題/願望を連想させる、ストーリー性のある具体的な情景描写。{プロンプトの例}の形式を参考に（任意）、色彩、構図、アングル、光の表現、テクスチャなどのディテールを詳細に記述する。{検索キーワード}の直接的な意味合いを効果的に含める。
例：
"現代の日本人の若手ビジネスパーソンが、夜遅くまでデスクに向かい、複雑な問題に頭を悩ませている。背後には解決へのヒントを示すかのような、ぼんやりと輝くアイデアの光が描かれている。構図はローアングルで、彼の苦悩と希望を強調する。落ち着いた青と紫を基調とした色彩で、集中と内省の雰囲気を醸し出す。"

- [スタイル]: フォトリアリスティック / デジタルペインティング / イラストレーションなど、{画像のタイプ}に合わせた具体的なスタイル指定。
- [アスペクト比]: 16:9
- [モデル]: 現代の日本人
- [禁止事項]: テキスト、グロテスクな要素
```
</textarea>
</div>

- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {

    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";

    communicationContent += "##記事のURL=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##検索キーワード=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##画像のタイプ=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##プロンプトの例（任意）=" + (formData.get('hensu4') || '特に指示無し') + "</>\n\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {

});
