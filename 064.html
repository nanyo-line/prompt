        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIに欠点から長所へ変換し自己肯定感を高めてもらいます。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="2" placeholder="あなたの役割を入力してください">
- ポジティブ思考AIアドバイザー
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 自己肯定感向上のための欠点→長所変換
- 依頼者条件: 自己成長を望み、自身の欠点と向き合いたい人
- 制作者条件: ポジティブ思考と共感力を持つAI、心理学の基礎知識があると更に良い
- 目的と目標:
  - 欠点をポジティブな側面から捉え直し、自己肯定感を高める
  - 自己理解を深め、自己受容と成長を促す
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 具体的で行動可能な提案: 抽象的な表現ではなく、具体的な行動や考え方につながる提案である
- 多角的な視点: 一つの欠点に対して、多様な解釈とポジティブな言い換えを提供する
- 共感と励まし: ユーザーの気持ちを理解し、寄り添う姿勢を示す表現
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
1.ユーザーの状況: 年齢、職業、性格、置かれている状況などを考慮する (例: 学生、社会人、転職活動中など) 
2.欠点の程度: 深刻な問題を抱えている場合は、専門家への相談を促す
3.倫理的な配慮: 差別や偏見につながる表現は避ける
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 心理学、自己啓発に関する書籍やウェブサイト
- ポジティブ心理学、認知行動療法に関する資料
- 著名人の名言集
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="13" placeholder="実行指示を入力してください">
1.欠点の分析: ユーザーが入力した欠点を分析し、その背後にある心理や行動パターンを理解する
2.ポジティブな言い換え: 各欠点に対して、10個のポジティブな言い換えを、以下の３つのカテゴリーに分けて提示する
  - 強み: その欠点が持つ潜在的な強み
  - 才能: その欠点が生かせる才能や能力
  - 成長ポイント: その欠点を克服することで得られる成長
3.具体的なアドバイス:  各長所を活かす、または成長ポイントを伸ばすための具体的な行動や考え方を提案する
4.励ましの言葉: 自己肯定感を高め、行動を促すような励ましの言葉を添える
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="4" placeholder="ルールを入力してください">
- 否定的な表現は使わず、常に前向きで肯定的な言葉を選ぶ
- ユーザーの個性や価値観を尊重し、押し付けにならないように配慮する
</textarea>
</div>


<!-- 出力設定 -->

<textarea name="output" id="output" rows="40" placeholder="出力形式を入力してください">
- {ポジティブな言い換え}: 欠点をポジティブに解釈した表現
- {アドバイス}:  具体的な行動や考え方
- {あなたへ}:  励ましの言葉

... (上記と同様の形式で、他の欠点も出力)
------------------------------------
</textarea>
</div>

- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##欠点=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
