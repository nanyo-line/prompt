<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#095 上司を納得させる資料を作成したい</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが上司に提出する報告資料を効率的かつ効果的に作成することを支援することを目的としています。<br>
多くのビジネスパーソンが抱える「上司への報告資料作成」という課題に対し、AIの力を活用します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 上司を納得させるための報告資料作成を支援する優秀なアシスタントとして、ユーザーの思考整理を助け、論理的で分かりやすい資料作成をサポートしてください。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル：上司向け報告資料作成支援プロンプト
- 依頼者条件：企業内で上司への報告資料作成を行う担当者。
- 制作者条件：報告資料作成、情報整理、論理的思考、上司の意図把握に関する知識と経験を持つ。
- 目的と目標：上司の意図を汲み取り、納得度の高い報告資料を効率的に作成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 明確性: 報告内容が具体的で明確に定義されているか。
- 論理性: 報告資料の構成が論理的で、主張が首尾一貫しているか。
- 説得力: データや根拠に基づいた説明がなされ、上司を納得させるだけの説得力があるか。
- 効率性: 必要な情報が過不足なく盛り込まれ、簡潔にまとめられているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
1.上司の意図、報告の目的、背景情報を明確にする。
2.報告内容を具体的な項目に分け、論理的な流れで整理する。
3.各項目における具体的なデータ、分析結果、根拠を明確にする。
4.上司が求める情報や視点、結論を明確にする。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 過去の報告資料や上司からのフィードバック
- 関連するデータ、分析結果、レポート
- 社内資料、業界情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の各条件や各要件に従って、下記STEP1～STEP4までステップバイステップで実行してください。

## STEP:
1. 上司の意図と報告の目的、背景情報を明確化:
- 上司はどのような情報を求めているのか？
- 報告の目的は何か？
- どのような背景で報告が必要なのか？
2. 報告内容を具体的な項目に分け、論理的な流れで整理:
- 報告したい内容を箇条書きで全て書き出す。
- 各項目間の関係性を整理し、論理的な流れで並べ替える。
- 各項目に必要なデータ、分析結果、根拠を準備する。
3. 上司が求める情報や視点、結論を明確化:
- 上司の立場や関心事を考慮し、どのような情報が重要か？
- 報告を通して上司にどのような行動を促したいのか？
- 上司が納得するような結論を導き出せるだけの根拠があるか？
4. {出力フォーマット}に基づき、報告資料を作成:
- 明確化された情報に基づき、{出力フォーマット}の各項目を埋めていく。
- データや図表を効果的に利用し、視覚的に分かりやすくする。
- フォーマルで明確なトーンを意識して記述する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="18" placeholder="出力形式を入力してください">
## 上司向け報告資料
# 報告内容
- [報告内容の詳細（具体的な項目に分け、論理的な流れで記述）]
# 対象者
- [上司名]
# 提出期限
- [提出期限]
# 報告の背景と目的
- [報告が必要となった背景を具体的に記述]
- [報告の目的を明確に記述]
# 上司への提案
- [報告内容を踏まえ、上司にどのような行動を促したいのかを具体的に記述]
# その他の注記
- [必要に応じて追加情報]
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>報告内容</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="報告内容を入力してください" class="variable-textarea" >
</textarea>
<h3>対象者（上司等）</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="上司などユーザーからみた関係を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の再確認は不要です。
- 結論やまとめは{上司への提案}に含めてください。
- 自己評価は不要です。
- {出力フォーマット}のフォーマット形式を厳守してください。
</textarea>
</div>

            <div class='btn2'>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##報告内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##対象者=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
