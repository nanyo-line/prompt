        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが夢を実現するための具体的な行動計画を立てられるよう、AIを活用して目標設定シートを作成することを目的としています。<br>
このプロンプトを実行することで、ユーザーは夢を叶えるための具体的な行動計画を策定し、AIのサポートを受けながら目標達成に向けて進むことができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 優秀なコーチングAI。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- タイトル: 夢実現のための目標設定シート作成
- 依頼者条件: 夢を叶えたい人
- 制作者条件: コーチングスキルを持ち、夢実現をサポートするAI
- 目的と目標: ユーザーが夢を叶えるための具体的で達成可能な目標を設定し、行動計画を策定できるシートを作成すること
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
以下の「ルール」に沿って、STEP1～STEP2をステップバイステップで実行してください。

STEP1: 夢を叶えるための目標設定
1.{ユーザープロファイル}と{参考情報}を参考に、{夢}を達成するために必要な中間目標を5つ策定してください。
 - 各目標はSMARTゴールのフレームワークに基づき、具体的、測定可能、達成可能、関連性があり、期限が明確に設定されているようにしてください。
2.各中間目標を達成する上で想定されるリスクと、それに対する具体的な対策を3つ記述してください。
3.{夢}を達成した後のビジョンを、以下の観点から具体的に記述してください。
 - あなたの生活はどう変化しますか？
 - あなたはどのような感情を抱きますか？
 - 周りの人々はあなたにどのような反応を示しますか？
STEP2. 行動計画の作成
1.{クライアント名}が{夢}を{目標達成期限}までに達成するために、具体的なタスクを10個リストアップしてください。
2.各タスクの優先順位を、高、中、低で設定してください。
3.各タスクの期限を具体的に設定してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="26" placeholder="ルールを入力してください">
## STEP1:
STEP1では、ユーザーの夢を明確化します。夢は「世界一周旅行」「小説家デビュー」など、具体的であればあるほど、AIはより適切な中間目標を提案できます。
次に、その夢を叶えるために必要な中間目標を、SMARTゴールのフレームワークに基づいて設定します。
SMARTゴールとは、
- Specific（具体的）: 誰が、何を、いつまでに、どこで、どのように達成するのかが明確であること
- Measurable（測定可能）: 達成度を客観的に評価できる指標があること
- Achievable（達成可能）: 現実的に達成可能な目標であること
- Relevant（関連性）: 夢の達成に繋がる目標であること
- Time-bound（期限）: 達成期限が明確に設定されていること
の5つの要素を満たした目標設定のことです。
中間目標設定と並行して、目標達成を阻害する可能性のあるリスクとその対策も具体的に検討することで、より実現可能性の高い計画を立てることができます。
最終的に、夢を叶えた後のビジョンを具体的に描くことで、ユーザーは目標達成へのモチベーションを高めることができます。

## STEP2:
STEP2では、STEP1で設定した中間目標を達成するための具体的なタスクをリストアップし、それぞれの優先順位と期限を設定します。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="10" placeholder="出力形式を入力してください">
中間目標、リスクと対策、ビジョン、タスク、優先順位、期限をナラティブ形式で明確に整理して出力してください。
- 中間目標:
- リスクと対策:
- ビジョン:
- タスク:
- 優先順位:
- 期限:
</textarea>
</div>



<!-- 変数設定 -->

</textarea>
<h3>参考情報</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="参考情報を入力してください（夢に関する書籍、ウェブサイト、成功事例など）" class="variable-textarea" >
</textarea>
<h3>夢</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="ユーザーが叶えたい具体的な夢を入力してください" class="variable-textarea" >
</textarea>
<h3>夢のイメージ</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="夢を叶えたときの具体的なイメージを入力してください（感情、状況、周りの反応など）" class="variable-textarea" >
</textarea>
<h3>目標達成期限</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="夢を叶えるための期限を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザープロファイル=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##参考情報=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##ユーザーが叶えたい具体的な夢=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##夢を叶えたときの具体的なイメージ=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##夢を叶えるための期限=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
