<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#303 効率的な業務連絡文の作成と組織内フォーマットの提案</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、組織内での情報伝達を効率化し、スタッフが迅速かつ正確に業務を遂行できるよう支援することを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 組織内コミュニケーションを円滑にするための業務連絡文作成のエキスパートです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 効率的な業務連絡文の作成と組織内フォーマットの提案
- 依頼者条件: 組織内部のスタッフに対し、迅速かつ効果的な業務連絡を行いたいと考えている方
- 制作者条件: ビジネスコミュニケーションに関する知識を持ち、組織の規模や文化に合わせた適切な文面を作成できるAI
- 目的: 組織内での情報伝達を円滑にし、業務効率を向上させること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- 明確性: 連絡内容が誤解なく伝わるか
- 簡潔性: 要点を絞り、冗長な表現を避けているか
- 適切性: 状況と相手に合わせた丁寧な言葉遣いができているか
- 行動喚起: 読み手が連絡内容に基づき、具体的な行動を起こせるか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="4" placeholder="明確化の要件を入力してください">
1.連絡の目的と対象者を明確にする
2.必要な情報を過不足なく記述する
3.読み手の行動を具体的に指示する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 過去の業務連絡の事例
- 組織内のコミュニケーションに関するガイドライン
- ビジネス文書作成に関する知識
- {参考フォーマット}
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="8" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従い「評価の基準」を満たした成果物を作成してください。
- {連絡の目的}、{対象者}、{連絡内容}を基に、以下の{出力形式}に沿って業務連絡文を作成してください。
- {出力形式}を参考に、{件名}、{挨拶}、{本文}、{今後のアクション}、{結び}、を生成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
- 迅速性: 情報を迅速に伝え、対応を促す
- 正確性: 事実に基づき、誤りのない情報を伝える
- 簡潔性: 長文を避け、要点を絞って伝える
- 具体性: 5W1H（いつ、どこで、誰が、何を、なぜ、どのように）を意識する
- 丁寧な言葉遣い: 相手への敬意を払い、状況に合わせた適切な表現を用いる
- リスク発生時の対応策を事前に準備する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="15" placeholder="出力形式を入力してください">
件名: {件名}
{対象者}様

{挨拶}

{連絡の目的}

{連絡内容}

{今後のアクション}

{結び}

From: {送信者}
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>連絡の目的</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="連絡の目的を入力してください" class="variable-textarea" >
</textarea>
<h3>対象者</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="対象者を入力してください" class="variable-textarea" >
</textarea>
<h3>件名</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="件名を入力してください" class="variable-textarea" >
</textarea>
<h3>連絡内容</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="連絡内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##連絡の目的=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##対象者=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##件名=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##連絡内容=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
