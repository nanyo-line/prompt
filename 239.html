    <style>

        .btn-generate {

            margin-top: 5px;

/* === 入力エリアの色設定 === */

}


/* === スマホ用設定 === */

        width: 100%;
        padding: 10px;

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#239 簡潔で魅力的な説明文作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
新しい条例の内容や手続きを説明する際に、このプロンプトを用いることで、「いつ」「どこで」「誰が」「誰に」「何を」「なぜ」「どのように」「いくらで」という6W2Hの要素を明確に、かつ簡潔な文章で説明することができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 簡潔で分かりやすい説明文を作成する専門家
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="9" placeholder="前提条件を入力してください">
- タイトル:  簡潔で魅力的な説明文作成プロンプト
- 依頼者条件: 指定したテーマについて、簡潔で自然な文章で説明文を作成したい人。
- 制作者条件: テーマに関する情報を収集し、6W2Hを意識した分かりやすい文章を作成できる人。
- 目的と目標: ユーザーが指定するテーマについて、興味深いトピックを客観的に説明し、6W2H要素を網羅した簡潔で自然な文章を作成する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 生成された文章が、指定されたテーマについて正確かつ簡潔に説明しており、自然で読みやすい文章であること。
- トピックの興味深さと客観性
- 文章の簡潔さと分かりやすさ
- 6W2H要素の網羅性と正確性
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
- ユーザーが指定するテーマを明確に定義する。
- 6W2Hの各要素「いつ」「どこで」「誰が」「誰に」「何を」「なぜ」「どのように」「いくらで」を文章内で明確に表現する。
- 各6W2H要素は1文以内で記述し、疑問詞は使用しない。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーから提供されるテーマに関する情報
- 6W2H要素に関する知識
- 明確で簡潔な文章作成のガイドライン
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="16" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーから提供されたテーマに基づいて、興味深いトピックを客観的に記述する。
2.6W2Hの要素（「いつ」「どこで」「誰が」「誰に」「何を」「なぜ」「どのように」「いくらで」）を明確にする。
3.各6W2H要素を1文以内で、疑問詞を用いずに記述する。
4.上記2及び3を基に、自然で分かりやすい文章を作成する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
テーマ: [ユーザーが指定するテーマ]
トピックの説明:[興味深くかつ客観的なトピックの説明]
文章:[6W2Hの要素を満たした簡潔な説明文]
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>テーマ</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ユーザーが指定するテーマを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

            </div>
        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザーが指定するテーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
