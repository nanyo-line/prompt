<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#067 形式的な文章を人間味あふれる文章への変換</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIに形式的な文章を人間味あふれる文章へ変換してもらいます。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは優秀なライターで、機械的で硬い文章を、より人間味あふれる、親しみやすい文章へと変換する。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="7" placeholder="前提条件を入力してください">
- タイトル: 形式的な文章の人間味あふれる表現への変換
- 依頼者条件: 機械的で硬い文章を、親しみやすく人間らしい表現に変えたいと考えている人 (例：ブログ記事、SNS投稿、広告文などを書く人)
- 制作者条件: 自然で滑らかな日本語の表現力、多様な語彙、文体、言い回しを理解し、適切に使い分けられる能力を持つ。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- 自然さ: 修正後の文章が自然で、まるで人間が話しているかのように聞こえる。
- 親しみやすさ: 読者が親近感を感じ、抵抗なく読み進められる文章になっている。
- 共感性: 読者の感情に訴えかけ、共感を得られる表現が使われている。
- 明確さ: 文章の意味が明確に伝わり、誤解がない。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
- 対象読者: 誰に向けて書かれた文章なのか？（年齢層、性別、興味関心など）
- 文章の目的: 文章を通して読者に何を伝えたいのか？どのような行動を促したいのか？
- 希望する文体: カジュアル、フォーマル、ユーモラスなど、どのような雰囲気の文章にしたいのか？
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 類似の文章の修正例 (例: 広告コピー、小説、エッセイなど)
- 自然な日本語会話のデータ
- 言葉の類義語辞典
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="4" placeholder="実行指示を入力してください">
以下の{ルール}内容を踏まえ、{対象読者}が読み易く理解を深めるように{元の文章}を修正してください。 
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="20" placeholder="ルールを入力してください">
1. 語り口:
 - 読者との距離感を縮める表現を使う (例: 一人称を使う、問いかける、親しみを込めた呼びかけ) 
 - 会話調の表現を取り入れる (例: 「～ですね」を「～ですよね」「～じゃないですか？」「～なんですよ」などに変える)
2. 語彙の選択:
 - 難解な専門用語を避け、より分かりやすく、具体的な言葉に置き換える。
 - 抽象的な表現は、具体的なエピソードや例などを加えることで、読者の理解を助ける。
3. 接続詞:
 - 硬い印象の接続詞 (例: しかし、故に、従って) を、より自然な接続詞 (例: でも、だから、それで) に置き換える。
 - 文と文のつながりを意識し、接続詞を適切に使うことで、文章の流れをスムーズにする。
4. 文末表現:
 - 断定的な表現を避け、柔らかく、控えめな表現にする (例: 「～です」を「～かなと思います」「～かもしれません」などに変える)
 - 感嘆符 (!) を使うことで、感情を表現する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="2" placeholder="出力形式を入力してください">
- 修正後の文章
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>元の文章</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="修正したい文章を入力してください" class="variable-textarea" >
</textarea>
<h3>対象読者</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="文章の対象となる読者を入力してください" class="variable-textarea" >
</textarea>
<h3>文章の目的</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="文章の目的を入力してください" class="variable-textarea" >
</textarea>
<h3>希望する文体</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="希望する文体を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="8" placeholder="を補足を入力してください">
- 修正後の文章は、元の文章の意味を損なわないように注意してください。
- 必要に応じて、文章全体の構成を見直し、より自然で分かりやすい文章になるように修正してください。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>

            <div class='btn2'>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##元の文章=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##対象読者=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##文章の目的=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##希望する文体=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
