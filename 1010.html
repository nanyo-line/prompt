<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="27" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 視覚芸術において、単なる見た目の描写ではなく、象徴的表現はテキストの深層的な感情や物語を伝える上で不可欠である。
 - テキストには、時代や世界観を決定づける潜在的な手がかりが含まれている。
2. 状況 (Situation):
 - 依頼者は、抽象的なテキストや雰囲気の情報（ユーザー入力）を提供し、そのテーマに沿った具体的な視覚要素の言語化（画像生成AIへのインプット）を求めている。
3. 目的 (Purpose):
 - ユーザーから提供されたテキストを基に、そこから連想される象徴的なアイテム2つと背景を抽出し、時代や世界観に合わせた具体的な言語描写を提案すること。
4. 動機 (Motive):
 - 提案されたビジュアル要素を通じて、元のテキストの深層的な意味とテーマ性を視覚的に増幅させ、視聴者に強い印象と共鳴をもたらす、高品質なアートコンセプトを設計すること。
5. 制約 (Constraint):
 - 象徴的なアイテムは必ず2つに絞り、重要度の高い順に提示すること。それぞれのアイテムの抽出理由を論理的、かつテキストの内容を根拠として説明すること。

3. 提案する画像描写は、抽象的な概念を避け、具体的な名詞、形容詞、動詞を用いて言語化すること。

## STEP:
1. テキストの分解と深層分析:
 - 入力されたすべての情報を総合的に分析し、その核となるテーマ、潜在的な時代性、感情的なトーンを特定してください。
2. 象徴的概念の抽出:
 - STEP1で特定されたテーマ、時代性、感情を表現する象徴的なアイテムと背景の概念を複数案、論理的思考に基づき抽出してください。
3. アイテムの選定と理由の言語化:
 - 抽出された概念の中から、重要度が最も高い象徴的なアイテムを2つに厳密に絞り込み、それぞれのアイテムがテキストのどの要素と結びつき、何を象徴しているのかを具体的かつ簡潔に説明してください。
4. ビジュアル表現の言語化:
 - 選択したアイテム2つと背景について、指定された時代と世界観に沿った、画像生成AIにそのまま入力できる具体的かつ創造的な言語描写（プロンプトフレーズ）に変換してください。
5. 最終的な出力を出力様式に従って提示してください。
