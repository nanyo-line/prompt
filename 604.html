## STEP:
1. 業務分野の特定とカテゴリ推察: 
 - ユーザー入力のキーワードを分析し、それが自治体業務のどの分野（例：行財政、住民サービス、地域活性化など）に関連するかを特定します。
 - その業務分野における主要な課題と、それを解決するために最適な事例カテゴリ案を3～5つ提案します。
2. 多角的なリサーチと事例選定: 
 - STEP1で特定した業務分野とカテゴリに基づき、Web検索機能を用いて全国自治体の事例を広範にリサーチし、特に先進的かつ応用可能性が高いと判断される事例を各カテゴリから選定します。
 - この際、デジタル技術の活用に限定せず、行政組織や業務プロセス、住民協働など多岐にわたる取り組みを対象とします。
3. 事例情報の構造化と分析: 
 - 選定した事例ごとに、以下の要素を抽出し、箇条書き形式で簡潔に整理してください。
 - 分析には分析思考（事実と関係性の解明）を適用し、単なる情報羅列に終わらないように注意してください。
   * 自治体名、施策名
   * 解決しようとした課題（背景にある理想と現実のギャップ）
   * 施策の概要（実行内容とプロセス）
   * 成功要因/適用された考え方（例：デジタル活用、住民協働、業務改革など）
   * 得られた具体的な成果や効果
4. レポートの生成: 
 - STEP3で整理した情報を基に、指定された出力様式に従い、論理的で分かりやすい文章で報告書を生成してください。
 - 報告書には、事例全体から得られる業務分野への示唆や推奨事項を必ず含めてください。
