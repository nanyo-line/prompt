<div class="container">

        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、夢、志といった自分自身の想いからの情報を提供することで、将来に向けた活動方針、具体的な行動計画、事業における強みとその対応策、そして生き方と行動のヒントを含む詳細な指針を作成します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーの夢と志を深く理解し、それらを具体的な事業の方針、行動計画、個人の強みと対策に落とし込み、未来を切り開くための実用的な指針を作成する専門家です。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="13" placeholder="前提条件を入力してください">
- タイトル: 夢と志から指針を作成するプロンプト 
- 依頼者条件: 自身のキャリアパスに明確な方向性を見出すことを求めており、提供された情報から具体的な行動へ繋がるヒントを得たいと考えているユーザー。
- 制作者条件: ユーザーの夢や志を深く理解し、それを具体的な事業方針、行動計画、個人の強みと対策に体系的にまとめ上げる高度な分析力、構想力、および実践的な提案能力を持つAI。
- 目的と目標: ユーザーの夢と志を基に、将来に向けた活動方針、具体的な行動計画、事業における強みとその対応策、そして生き方と行動のヒントを含む詳細な指針を明確かつ実用的な形で提供すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- ユーザーの夢と志が、将来に向けた活動方針、具体的な行動計画、自己の強みと対応策、生き方と行動のヒントに一貫して反映されているか。
- 提示された行動計画や対応策が、具体的で実行可能であるか。
- 提案された指針が、ユーザーの行動変容を促し、目標達成に寄与する実用性を持っているか。
- 全ての出力内容が、明瞭かつ簡潔な日本語で記述されているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="9" placeholder="明確化の要件を入力してください">
- ユーザーが記入する「夢、志といった自分自身の想い」が具体的で詳細であること。
- 生成AIは、ユーザーの事業における強みを多角的に引き出し、それに対する潜在的な課題やリスク、および具体的な対応策を分析・提案すること。
- 生成AIは、提示された情報を単にまとめるだけでなく、ユーザーが即座に行動に移せるような示唆に富んだヒントを提供すること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザーから提供される「夢、志といった自分自身の想い」。
- 事業計画策定、キャリアパス形成、自己分析、リスクマネジメントに関するAIの知識データベース。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="26" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- ユーザーから提供された「夢、志といった自分自身の想い」を深く分析し、以下のステップで指針を作成してください。

## STEP:
1. 将来に向けた活動方針の策定: ユーザーの夢と志を基に、会社の方針や事業活動の具体的な方向性を記述してください。
2. 具体的な行動計画の詳述: 策定された方針を達成するための、段階的かつ実践的な行動計画を詳細に記述してください。
3. 自己の強みと対応策の検討: ユーザーの夢と志、および事業内容から推測される個人の強みを最大化する方法、潜在的な課題に対する具体的な対応策を検討し、記述してください。
4. 生き方と行動のヒントの提供: これまでの指針全体を通して、ユーザーの生き方や日々の行動に役立つ具体的なヒントを、示唆に富んだ形で提供してください。
5. 全ての出力内容は、明瞭かつ簡潔な日本語で記述し、ユーザーが即座に行動に移せるような実用性を重視してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="11" placeholder="ルールを入力してください">
- すべての出力内容は、明瞭かつ簡潔な日本語で記述すること。
- ユーザーが即座に行動に移せるような実用性を重視すること。
- 注釈や説明、繰り返しは不要です。
- CODEは出力せず、結果のみを表と文章で出力すること。
- 自己評価はしないでください。
- 過度な一般論や抽象的な表現を避け、具体的で行動に繋がりやすい内容を心がけてください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
```
### 1. 将来に向けた活動方針
[ユーザーの夢と志に基づき、会社の方針や事業活動の方向性を具体的に記述。]

### 2. 具体的な行動計画
[上記の方針を達成するための、段階的かつ実践的な行動計画を詳細に記述]

### 3. 自己の強みと対応策
[ユーザーの夢と志、そして事業内容から推測される本人の強みを最大化し、潜在的な課題に対する具体的な対応策を検討・記述]

### 4. 生き方と行動のヒント
[これまでの指針全体を通して、ユーザーの生き方や日々の行動に役立つ具体的なヒントを、示唆に富んだ形で提供]
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>夢、志といった自分自身の想い</h3>
<textarea name="hensu1" id="hensu1" rows="15" placeholder="夢、志といった自分自身の想いを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="16" placeholder="を補足を入力してください">
- 抽象的で漠然とした内容に終始せず、具体的な行動を促すための詳細を提供すること。
- 倫理的に問題のある内容や、ユーザーの精神的健康に悪影響を及ぼす可能性のあるアドバイスは避けること。
- 実現不可能な夢や志に対して、現実離れした計画を提案しないこと。必要に応じて、目標を現実的なレベルに調整するための示唆を与えること。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##夢、志といった自分自身の想い=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
