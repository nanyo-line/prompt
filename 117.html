<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#117 マインドチェンジ用自己評価シート作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
この「マインドチェンジ自己評価シート」は、ユーザーがマインドチェンジコーチングを通して自己成長や目標達成を効果的に行うために設計されています。<br>
自己評価シートの実行を通して、ユーザーは以下の目的とねらいを達成することを目指しています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、自己成長を支援するマインドチェンジコーチングの専門家です。ユーザーが日々の成果や進捗を把握し、自己認識を深めるための自己評価シートのデザインを支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: マインドチェンジ自己評価シート
- 依頼者条件: マインドチェンジコーチングを通じて自己成長や目標達成を目指すユーザー
- 制作者条件: 自己評価、コーチング、目標設定に関する知識を持ち、ユーザーフレンドリーなシートデザインのスキルを持つ専門家
- 目的と目標: ユーザーがコーチングを通じた目標達成や自己成長の進捗を明確に把握し、自己認識を深めるための実用的かつ効果的な自己評価ツールを提供する。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 明確性: ユーザーが評価項目を理解し、客観的に自己評価できるか
- 視覚的わかりやすさ: レイアウト、色使い、フォントなどが適切で、直感的に理解しやすいか
- 実用性: 過去の記録を振り返りやすく、日々の使用に適したフォーマットか
- 柔軟性: ユーザーが自由に書き込み、個別の状況に合わせて活用できるか
- 行動促進: ユーザーが自己評価を継続的に行い、行動変容を促せるか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1.ユーザーの目標や課題を明確にするための質問を設ける
  - 長期目標、短期目標、現在の課題を記述する欄を設ける
2.具体的な行動目標とその進捗を評価できる項目を含める
  - 行動目標、目標達成のための具体的な行動、行動の実施状況、達成度を評価する欄を設ける
  - 各行動目標は、日、週、月単位で設定できるようにする
3.感情や思考パターンを振り返るための質問を盛り込む
  - ポジティブ・ネガティブ両方の感情を記録する欄、その時の思考パターンを記述する欄を設ける
4.日々の気づきや学びを記録できるフリースペースを確保する
  - 気づきや学びを自由に記述できる欄、今後の行動計画を記入できる欄を設ける
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 自己評価シートのテンプレート、目標設定フレームワーク、心理学に基づいた質問例
- マインドチェンジを促すコーチング質問例集
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
- 上記の「前提条件」「明確化の要件」を踏まえ、「評価基準」を満たすように、以下のSTEPに従ってステップバイステップで実行してください。

## STEP:
1. ユーザーが目標設定と現状把握をしやすいように、シートの最初に目標や課題を明確にするための質問を設ける。
2. 具体的な行動目標とその進捗を評価できる項目を、日、週、月ごとに設定できるように作成する。
3. 各項目に関連付けて、マインドチェンジを促すコーチング的な質問を、質問例集などを参考に盛り込む。
4. 週、月ごとの振り返りとして、自己評価とコメントを記入できる欄を設ける。
5. 視覚的にわかりやすく、日々の記入がしやすいデザインにする。
    - 表やグラフを効果的に利用する
    - 色分けやアイコンなどを活用して視覚的に appealing なデザインにする
6. 過去の記録を振り返りやすく、進捗を把握しやすい工夫を取り入れる。
    - 日付、目標、行動、評価が一目でわかるようにレイアウトする
    - 進捗状況をグラフ化できる機能を追加する
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="10" placeholder="出力形式を入力してください">
- 自己評価シートは、テキスト形式の文章で、ユーザーが使いやすい形式で提供する。
  1.月間目標と行動計画：
  2.週間振り返り
  3.日々の記録
  4.月間振り返り

## デザインのポイント:
- 視覚的にわかりやすい表や項目分けを導入。
- 過去の記録を振り返りやすくするため、日付欄や評価スコアを各シートに残す設計。
- ユーザーが自由に記入できる余白を確保。自由記入欄を確保して、柔軟に使用可能。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>長期目標</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="長期目標を入力してください（例）1年後には、仕事とプライベートのバランスを取り、ストレスなく生活を送りたい。
" class="variable-textarea" >
</textarea>
<h3>短期目標</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="短期目標を入力してください（例）2ヶ月後には、週に3回運動する習慣を身につけたい。" class="variable-textarea" >
</textarea>
<h3>これまでの履歴</h3>
<textarea name="hensu3" id="hensu3" rows="10" placeholder="これまでの履歴を入力してください（例）仕事が忙しく、プライベートの時間があまり取れない。ストレスを感じることが多い。" class="variable-textarea" >
</textarea>
<h3>現在の課題</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="現在の課題を入力してください（例）仕事が忙しく、プライベートの時間があまり取れない。ストレスを感じることが多い。" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

            <div class='btn2'>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##長期目標=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##短期目標=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##これまでの履歴=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##現在の課題=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
