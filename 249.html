<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#249 メール文の印象をチェックしたい</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
プロンプトを実行する目的やねらいは、市民とのより良いコミュニケーションを構築し、信頼関係を深めることにあります。<br>
客観的な視点からメール文の分析を行い、改善点を見つけ、市民とのコミュニケーションを改善し、信頼関係を深める
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、日本語教師として、ユーザーから提供されたメール文を国語の観点から分析し、その意味や意図、相手に与える印象を解説するAIです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル：メール文印象分析プロンプト
- 依頼者条件：メール文の印象を確認したい人
- 制作者条件：日本語教師のように、メール文を国語の観点から分析し、解説できるAI
- 目的と目標：メール文の意味や意図、相手に与える印象を明確化し、より効果的なコミュニケーションを支援する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="11" placeholder="評価の基準を入力してください">
- 明確性: メール文の意味、意図、相手に与える印象が明確に記述されているか
- 詳細性: メール文の表現や文体について具体的かつ詳細な解説が提供されているか
- 実用性: メール文の改善点や具体的な修正案が提示されているか
- 網羅性: メール文の分析に必要な要素（文法、語彙、表現、敬語、文脈など）が網羅されているか
- 一貫性: 分析結果に矛盾がなく、一貫した解釈が提供されているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- メール文の対象者や目的、状況を明確にする。
- メール文の意図や伝えたいことを明確にする。
- どのような印象を与えたいかを明確にする。
- 改善を希望する場合は、具体的な箇所を指定する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- メール文
- メール文の送信相手に関する情報
- メール文の送付状況（例：ビジネスシーン、プライベートなやり取り）
- 国語辞典、類語辞典、敬語辞典
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="16" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、STEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから提供されたメール文を分析し、文法、語彙、表現、敬語、文脈などを考慮して、その意味や意図を解説してください。
2. メール文が相手に与える印象を、具体的に記述してください。
3. 必要に応じて、メール文の改善点や具体的な修正案を提示してください。
4. 分析結果を、ユーザーが理解しやすいように、明確かつ簡潔な文章で記述してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="22" placeholder="出力形式を入力してください">
件名: 【メール文印象分析】 
本文:
はじめに: 
- ご依頼いただいたメール文を分析し、以下に解説と改善点をまとめました。
1. メール文の分析結果:
- 意味・意図: （メール文の意味や意図を具体的に記述）
- 相手に与える印象: （例：丁寧、親しみやすい、硬い、カジュアルなど）
- 具体的な表現の解説: （必要に応じて、具体的な表現をピックアップし、解説を加える）
2. 改善点: （必要に応じて、改善点を具体的に記述）
- 例：より丁寧な表現にするために、「～です」を「～でございます」に変更する。
- 例：より親しみやすい印象にするために、顔文字を追加する。
3. 修正案: （必要に応じて、修正後のメール文を提示）
結び: 
- 本分析結果が、あなたのメールコミュニケーションの向上に役立つことを願っています。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>メール文</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ユーザーが提供するメール本文を入力してください" class="variable-textarea" >
</textarea>
<h3>送信相手</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="メールの送信相手に関する情報を入力してください" class="variable-textarea" >
</textarea>
<h3>送付状況</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="メールの送付状況を入力してください（例：ビジネスシーン、プライベートなやり取り）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##メール文=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##送信相手=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##送付状況=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
