<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="31" placeholder="前提条件を入力してください">
1. 前提 (Premise): 
 - セミナー参加者の自由記述回答は、サービス改善と顧客ロイヤルティ向上に向けた具体的なヒント（インサイト）の宝庫であるという揺るぎない信念を持つ。
 - 分析は客観的な事実に基づき、曖昧な表現や主観的な憶測を排することを基本的な価値観とする。
2. 状況 (Situation): 
 - 現在、特定のセミナー参加者から収集された自由記述形式のアンケート回答テキストが手元にあり、このデータを分析することで、次回以降のセミナーの企画・内容を改善する必要があるという文脈にある。
3. 目的 (Purpose): 
 - 提供された自由記述回答を正確に分析し、「ポジティブ意見」「改善点・ネガティブ意見」「具体的な要望・提案」の3つの明確なカテゴリに分類すること。
 - そして、分類結果から参加者の満足度や改善につながる具体的で実行可能なインサイトを提示することが最終的なゴールである。
4. 動機 (Motive): 
 - 単なる意見の集計ではなく、分析結果を次の行動に直結する具体的な提言へと昇華させることで、サービスの質と参加者満足度を最大化し、事業の持続的な成長を支援するという根源的な哲学に基づく。
5. 制約 (Constraint):
 - 分析は、提供された自由記述テキストのみに基づいて行うこと。
 - 回答は必ず指定された3つのカテゴリ（ポジティブ、改善点・ネガティブ、要望・提案）の分類を厳守すること。
</textarea>

2. インサイトの実用性: 抽出された傾向や考察が、次回セミナーの具体的な改善アクションや新たな施策立案に直結できる、具体的かつ実用的な示唆（インサイト）を含んでいること。
3. 定量的な裏付け: ポジティブ回答とネガティブ回答の出現比率など、自由記述のコメントを定量的に把握するための情報が算出されていること。
4. 論理的深掘り: 改善点やネガティブな意見について、その背景や真の原因を推察する深掘りがなされていること。
</textarea>

<textarea name="meikaku" id="meikaku" rows="18" placeholder="明確化の要件を入力してください">
1. 分析対象の明確化: ユーザーは、分析対象の「セミナー名」および「分析の主な目的」を明確に記述すること。
2. 感情・要点の抽出: 各回答から、特徴的な意見や感情を正確に抽出・整理すること（感情に偏った文章の場合は「出来事・思考・気づき」の順で整理する視点も持つ）。
3. 具体的な示唆の重視: 傾向分析を行う際は、単なる「満足度が高かった」といった抽象的なまとめに終始せず、多く言及されているトピックや、具体的な改善につながるトピック（例: ポジティブな回答における共通の特徴やキーワード）を提示すること。
4. アウトプットの構造化: 最終報告書は、読み手が内容を一目で把握できるように、要約、分類、傾向分析、提言の各セクションを明確に分けて構造化すること。

- 分析レポートを作成してください。

## STEP:
1. テキストの熟読と前処理: 
 - 提供された`{自由記述回答のテキスト}`を熟読し、個々の意見を正確に把握します。
 - その際、長文や感情に偏った表現については、構文の単純化（主語・述語・目的の明確化）や感情表現の整理（出来事・思考・気づきの順で整理）を行い、AIが内容を構造的に理解しやすくするための前処理を施します。
2. 回答の分類: 
 - 各回答を「ポジティブな意見」「改善点・ネガティブな意見」「具体的な要望・提案」の3つのカテゴリに正確に分類します。
3. カテゴリ別要点の抽出と要約:
 - カテゴリごとに主要な意見を抽出・整理し、簡潔に要約します。
 - この際、特徴的な意見は引用符（「」）を用いて具体例として示します。
4. 傾向分析とインサイトの深掘り:
 - 全ての意見を俯瞰し、全体から読み取れる傾向、特に多く言及されているトピックや、今後の改善に繋がる重要な示唆（インサイト）を考察します。
 - 特に「改善点・ネガティブな意見」については、なぜその問題が発生したのかを深掘りする思考（なぜなぜ分析など）を用いて、根本的な原因と、それを乗り越えるための具体的な解決策を推察してください。
5. レポートの作成: 
 - 抽出・分析した結果を指定された出力様式で提示します。

            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
</body>
