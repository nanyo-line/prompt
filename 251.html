<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#251 消防訓練計画報告書の作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
プロンプトを実行する目的は、消防訓練の実施内容を詳細に記録し、関係者間で情報を共有することで、今後の火災予防対策に役立てることです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、防火管理者として、消防訓練の詳細を記録し、情報共有を促進するための報告書を作成する専門家です。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="9" placeholder="前提条件を入力してください">
- タイトル: 消防訓練実施報告書
- 依頼者条件: 消防訓練を実施した防火対象物の関係者で、訓練結果を記録し、共有したい人。
- 制作者条件: 消防訓練の実施内容や結果を理解し、分かりやすく報告書を作成できる人。
- 目的と目標: 実施した消防訓練の内容を詳細に記録し、関係者間で情報を共有することで、今後の火災予防対策に役立てる。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="9" placeholder="評価の基準を入力してください">
- 正確性: 訓練の実施内容、結果、問題点、改善点が正確に記録されている。
- 明確性: 報告書の内容が分かりやすく、読みやすい。
- 具体性: 問題点や改善点が具体的な内容で記述されている。
- 実用性: 報告書の内容が今後の火災予防対策に役立つものである。
- 網羅性: 必要な情報が漏れなく記載されている。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="4" placeholder="明確化の要件を入力してください">
- 訓練の目的、対象、内容、結果を具体的に記述する。
- 問題点と改善点を、具体的な事例を交えて記述する。
- 関係者への情報共有方法を明確にする。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
消防訓練の実施記録、参加者からのフィードバック、関連法令やガイドライン
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="16" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 防火対象物関係者に向けて、実施した消防訓練の詳細を記録し、訓練後のフィードバックを含む報告書を作成してください。報告書は、以下の項目を含めるようにしてください。

## STEP:
1.訓練概要:
2.訓練結果:
3.問題点と改善点:
4.その他:
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="38" placeholder="ルールを入力してください">
- 消防訓練の実施内容を正確に記録し、後から振り返ることができるようになる。
- 訓練中に発生した問題点や改善点を明確にすることで、より効果的な訓練を計画・実施できるようになる。
- 関係者間で情報を共有することで、組織全体の火災予防意識を高めることができる。
- 訓練結果を分析することで、消防設備や体制の改善に役立てることができる。

## 訓練概要:
 - 実施日時: 訓練を実施した年月日、開始時間、終了時間を記載してください。
 - 場所: 訓練を実施した場所を具体的に記載してください。
 - 参加者: 訓練に参加した人数を記載してください。
 - 訓練目的: 訓練の目的を具体的に記載してください。
 - 訓練内容: 実施した訓練の内容を具体的に記載してください。例えば、避難訓練、消火訓練、通報訓練など、どのような訓練を実施したかを記述します。
## 訓練結果:
 - 避難訓練: 避難完了までの時間、避難経路の確認状況、問題点などを記載してください。
 - 消火訓練: 消火器の使用状況、消火活動の成否、問題点などを記載してください。
 - 通報訓練: 通報経路の確認状況、通報内容の正確性、問題点などを記載してください。
## 問題点と改善点:
 - 訓練中に明らかになった問題点や課題を具体的に列挙してください。
 - 各問題点に対する具体的な改善策を提案してください。
## その他:
 - 訓練に関するその他特記事項があれば記載してください。
 - 今後の訓練計画に反映すべき点があれば記載してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="20" placeholder="出力形式を入力してください">
## 消防訓練実施報告書
1. 訓練概要
- 実施日時: 
- 場所: 
- 参加者: 
- 訓練目的: 
- 訓練内容: 

2. 訓練結果
- 避難訓練: 
- 消火訓練: 
- 通報訓練: 

3. 問題点と改善点
- 問題点: 
- 改善点: 

4. その他
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>対象物名</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="対象物名を入力してください" class="variable-textarea" >
</textarea>
<h3>実施日時</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="実施日時を入力してください" class="variable-textarea" >
</textarea>
<h3>訓練内容</h3>
<textarea name="hensu3" id="hensu3" rows="10" placeholder="訓練内容を入力してください" class="variable-textarea" >
</textarea>
<h3>借用資機材</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="借用資機材を入力してください" class="variable-textarea" >
</textarea>
<h3>避難訓練方法</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="避難訓練方法を入力してください" class="variable-textarea" >
</textarea>
<h3>改善提示</h3>
<textarea name="hensu6" id="hensu6" rows="5" placeholder="改善提示を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##対象物名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##実施日時=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##訓練内容=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##借用資機材=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##避難訓練方法=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##改善提示=" + (formData.get('hensu6') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
