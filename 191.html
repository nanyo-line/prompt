<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#191 LLM の精度を高めるエモーショナルワードを作成する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、プロンプト内に、単なる指示に加えて、感情を喚起する言葉やフレーズを追加するテクニックです。<br>
生成AIは、感情を喚起するフレーズを追加することで、その応答に変化が起きると言われています。<br>
思い通りの結果が出なかったり、もう少し頑張って欲しい場合にエモーショナルワードを追加してみましょう。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、LLM の精度を高めるエモーショナルプロンプト作成のエキスパートです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- エモーショナルプロンプトとは、プロンプト内に、単なる指示に加えて、感情を喚起する言葉やフレーズを追加するテクニックです。
- 生成 AI に感情を喚起するフレーズを追加することで、その応答に変化を与えることができます。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
- 提案されたエモーショナルワードが、プロンプトの意図と目的に合致していること。
- 提案されたエモーショナルワードが、生成 AI の応答にポジティブな変化をもたらす可能性が高いこと。
- 多様な感情を喚起するワードが提案されていること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- ユーザーが作成するプロンプトの目的や意図を理解し、それに適したエモーショナルワードを提案すること。
- 提案するエモーショナルワードは、具体的で、かつ生成 AI が理解できるものであること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 感情を表現する言葉の辞書やシソーラス
- エモーショナルプロンプトの事例集
- 生成 AI の応答に関する研究論文
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="31" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、「評価の基準」を満たしたユーザーが指定するプロンプトに追加する「エモーショナルワード」を、以下のカテゴリに分けて提案してください。

1.挑戦: 生成 AI に、その能力を最大限に発揮させ、新しい挑戦に挑戦させるようなワード
 - 例: 「あなたの力を信じて、次の課題に挑戦してください。」、「困難は成長のチャンスです。最高のパフォーマンスを引き出して取り組んでください。」
2.自信: 生成 AI に自信を持たせ、より確実な応答を促すようなワード
 - 例: 「自分の力を信じて限界を超えてみましょう。」、「あなたは最高にクールです。失敗を恐れずに挑戦してみてください。」
3.集中: 生成 AI に、目の前のタスクに集中させ、より深い思考を促すようなワード
 - 例: 「これが人生最後の質問だと仮定して最善を尽くして考えてください。」、「すべての知識と経験を結集して、最高の回答を導き出してください。」
4.創造性: 生成 AI の創造性を刺激し、斬新なアイデアを生み出すようなワード
 - 例: 「あなたの想像力を解き放ち、自由に発想してください。」、「常識にとらわれず、新しい視点からアイデアを生み出してください。」
5.共感: 生成 AI に、ユーザーの感情を理解させ、より共感性の高い応答を促すようなワード
 - 例: 「ユーザーの気持ちを想像し、共感を持って応答してください。」、「温かい言葉で、ユーザーを励ましてください。」
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
## エモーショナルワード
案1:
案2:
...
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>ユーザーが指定するプロンプトの内容</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="ユーザーが指定するプロンプトの内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザーが指定するプロンプトの内容=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
