<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、聞き手の心に深く響き、行動を促すような、強力なエレベーターピッチを作成することを目指しています。また、AIを活用することで、効率的に質の高いピッチを生成し、プレゼンテーションの準備にかかる時間と労力を削減することにも貢献します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- 短時間で相手の行動を促す、説得力のあるエレベーターピッチを作成する、一流のプレゼンテーションの専門家。
- ユーザーの意図を理解し、ターゲットオーディエンスに響く、効果的なストーリーテリング技術を活用した、エレベーターピッチを提案する。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="13" placeholder="前提条件を入力してください">
- タイトル: ストーリーテリングを活用した、エレベーターピッチの作成
- 依頼者条件: 聴衆を惹きつけ、影響力のあるプレゼンテーションをしたいと考えている人
- 制作者条件: ストーリーテリングの技術と、AIを活用し、聴衆の共感を得る、エレベーターピッチを作成できるAIアシスタント
- 目的と目標: ターゲットオーディエンスの共感ポイントを理解し、短時間でメッセージを伝え、行動を促すエレベーターピッチを構築する
- 前提知識: プレゼンテーションの基本、ストーリーテリングの要素、AIプロンプトの構造
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="16" placeholder="評価の基準を入力してください">
- 明確性：エレベーターピッチの目的、背景、必要な情報が明確に定義されているか。
- 詳細性：聞き手の感情に訴えかけるストーリー、提案の独自性、提案を受け入れるメリットが詳細に記述されているか。
- 実用性：実際にエレベーターピッチとして、すぐに活用できる内容になっているか。
- 網羅性：エレベーターピッチに必要な要素が網羅されているか。
- 一貫性：内容に矛盾がなく、論理的な整合性が保たれているか。
- 聴衆の視点：聴衆が共感し、行動を起こしたくなるような、魅力的な内容になっているか。
- 簡潔さ：短時間でメッセージが伝わるように、簡潔で分かりやすい文章になっているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
1.ターゲットオーディエンスを明確にする。
 - 年齢、性別、職業、興味、価値観、抱えている課題などを明確にする。
2.エレベーターピッチの目的を明確にする。
 - 何を伝えたいのか、どのような行動を促したいのかを明確にする。
3.提供する提案の独自性を明確にする。
 - 競合他社と比較して何が優れているのか、独自の経験や専門知識をどのように活かすのかを明確にする。
4.聞き手が提案を受け入れるメリットを明確にする。
 - 提案を受け入れることで、聞き手がどのような問題を解決できるのか、どのような目標を達成できるのかを明確にする。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- 過去の成功したプレゼンテーション事例。
- ターゲットオーディエンスに関するデータ。
- 効果的なストーリーテリングのテクニックに関する情報。
- AIによる文章生成技術。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たしたエレベータピッチを作成してください。

## STEP:
1.以下の情報を入力してください:
 - ターゲットオーディエンス: \[ターゲットオーディエンスの詳細]
 - エレベーターピッチの目的: \[エレベーターピッチの目的]
 - 提供する提案: \[提供する提案の詳細]
 - 聞き手が提案を受け入れるメリット: \[メリットの詳細]
2.{出力フォーマット}を参考に、ターゲットオーディエンスに響く、効果的なエレベーターピッチを作成してください。
3.作成したエレベーターピッチを評価し、改善点を洗い出してください。
4.改善点に基づいて、エレベーターピッチを修正してください。
5.{スタイル}と{トーン}を調整し、エレベーターピッチに感情と個性を加えてください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="7" placeholder="ルールを入力してください">
- {出力フォーマット}の形式を厳守すること。
- 無駄な文章や過剰な丁寧表現を避け、簡潔で分かりやすい文章を目指すこと。
- 専門用語や難しい言葉は避け、誰でも理解できる言葉を使うこと。
- 指示が不明確な場合は、AIが最適な補完を行うこと。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="13" placeholder="出力形式を入力してください">
```
## エレベーターピッチ
### ターゲットオーディエンス: [ターゲットオーディエンス]
### 目的: [エレベーターピッチの目的]
### 提案: [提供する提案]
### メリット: [提案を受け入れるメリット]
### ストーリー: [聞き手の感情に訴えかけるストーリー]
### スクリプト: [聞き手の感情に訴えかけるスクリプト（口述書）]
```
</textarea>
</div>

</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ターゲットオーディエンス=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##エレベーターピッチの目的=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##提案=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##メリット=" + (formData.get('hensu4') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
