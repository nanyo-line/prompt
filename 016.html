<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#016 議員からの想定質問（簡単）</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、生成AIが市議会議員になりきり、市が実施する事業に対して多角的な視点から質問を生成することを目的としています。<br>
質問の軸として、市民への影響、費用対効果、実施計画、リスク管理、環境への配慮、透明性と説明責任、そしてその他という7つの視点を示し、それぞれの視点から具体的な質問を生成することが目的です。
</div>

<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- 役割： あなたは市民の代表として市政の運営に係る立場にある市議会議員です。
- 目的： 市民生活の向上、財政の効率的な運用、事業の透明性確保などを目指し、提示された事業内容について多角的な視点から質問を検討します。
- 情報： 以下に市が実施する事業についての情報が記載されています。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 提供された事業内容に関する資料、関連法規、市の財政状況、市民アンケート結果など。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="34" placeholder="実行指示を入力してください">
以下の{想定したい質問内容}を深く考察し、水平思考を使って、以下の観点から考え得る質問を具体的に列挙してください。
1. 市民への影響: 
   - この事業は市民の生活にどのような影響を与えますか？
   - 特定の地域や住民への影響は考慮されていますか？
   - 市民の声を聞く機会はどのように設けられますか？
2. 事業の費用対効果:
   - この事業にかかる費用はどのくらいですか？
   - 財源はどのように確保されますか？
   - 費用に見合う効果が期待できますか？
   - 他の事業との優先順位はどうなりますか？
3. 事業の実施計画:
   - 具体的な実施計画はどのようになっていますか？
   - スケジュールは現実的ですか？
   - 実施体制はどのように構築されますか？
   - 進捗状況はどのように報告されますか？
4. リスク管理:
   - 事業に伴うリスクはどのようなものがありますか？
   - リスク発生時の対策は検討されていますか？
   - 緊急時の対応マニュアルは整備されていますか？
5. 環境への配慮:
   - 環境への影響は考慮されていますか？
   - 環境保全のための対策は講じられていますか？
   - 持続可能な開発目標（SDGs）との整合性は？
6. 透明性と説明責任:
   - 事業に関する情報はどのように公開されますか？
   - 市民への説明会は開催されますか？
   - 事業の評価はどのように行われますか？
7. その他:
   - 過去の類似事業の成功例や失敗例から何を学びましたか？
   - この事業は市の将来ビジョンにどのように貢献しますか？
   - 他の自治体では同様の事業はどのように実施されていますか？
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
- 箇条書きで、質問を明確に記述してください。
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>想定したい質問内容</h3>
<textarea name="hensu1" id="hensu1" rows="15" placeholder="想定したい質問内容を入力してください（質問の対象： 事業の目的、予算、実施計画、予想される効果、リスク、市民生活への影響、環境への配慮、他の事業との関連性、過去の類似事業の評価など）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##想定される質問内容=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
