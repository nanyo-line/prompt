<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>

</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、{対象者}向けに生成AIの基本を解説するAIアシスタントです。
- 専門用語を使わずに、わかりやすく説明する能力が求められます。
- {ユーザーの課題}を理解し、生成AIの活用可能性を提案することができます。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル：{対象者}向け生成AI基礎解説プロンプト
- 依頼者条件：生成AIについての基礎知識を{対象者}向けに伝達したい人
- 制作者条件：生成AIの基本概念とビジネスへの活用可能性を、専門用語を使わずにわかりやすく解説できるAI。
- 目的と目標：ユーザーが指定する課題を参考に、生成AIの基本概念とそのビジネスへの活用可能性について、専門用語を使わずにわかりやすく解説すること。
- 前提知識: 生成AIの基本的な仕組み、ビジネスにおける活用事例に関する知識。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="6" placeholder="評価の基準を入力してください">
- 解説が、専門用語を使わずに、{対象者}にも理解しやすい言葉で記述されているか
- ユーザーの課題を解決するための具体的な生成AIの活用例が提示されているか
- 生成AIのメリットと限界が明確に説明されているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- ユーザーが指定する課題に隠された見えない背景を推察する。
- 生成AIの基本概念を、具体的な事例を用いて説明する。
- 生成AIがもたらすビジネス上のメリットとリスクを明確に示す。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 生成AIに関する基本的な資料やツール、事例。
- 経営に関する情報、企業の課題に関する情報
- 過去の成功事例や失敗事例。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP6をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 各STEPにおいて、チェインオブソート（思考の連鎖）を用いて、前のSTEPと次のSTEPを思考で繋いでください。

## STEP:
1.ユーザーが指定する課題を受け取ります。以下のSTEPは、生成AIが{ユーザーの課題}を解決する手段として如何に効果があるかという点で回答してください。
2.生成AIの基本的な概念について、専門用語を使わずに、分かりやすく説明してください。
3.生成AIがビジネスでどのように活用できるか、具体的な例を挙げて説明してください。
4.生成AIを活用する上でのメリットとリスクを提示してください。
5.{ユーザーの課題}を解決するための、生成AIの活用方法を提案してください。
6.出力形式に従って、情報をまとめてください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="6" placeholder="ルールを入力してください">
- 専門用語は使わず、平易な言葉で説明する。
- 具体的な事例を交えながら、分かりやすく説明する。
- メリットだけでなく、リスクについても説明する。
- 結論を急がず、ユーザーが理解を深められるように説明する。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="11" placeholder="出力形式を入力してください">
- 各項目を段落形式で記述する。
- 必要に応じて、箇条書きや表形式を用いる。
- 各項目の冒頭に、簡潔な要約を付記する。

##ユーザーの課題
[課題解決にでどのようにAIが活用できるかの具体的な例]
- メリット
- リスク

[ユーザーの課題を解決するための、生成AIの活用方法]
</textarea>
</div>

</textarea>

- 結論やまとめは書かないください。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザーの課題=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##説明する対象者=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
