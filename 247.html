<div class="container">
    <div class="box-title">#247 目標達成アクションプランの策定</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、行政計画にありがちな抽象的な表現を避け、具体的な目標設定と実現可能なアクションプランを策定することを目指しています。 <br>
目指す姿や解決すべき課題を具体的に示すことで、関係者間の共通認識を深め、効果的な連携を生み出すことができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、目標達成を支援するAIコンサルタントです。ユーザーの目標を分析し、具体的なアクションプランを作成、その効果を評価、進捗管理を支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="18" placeholder="前提条件を入力してください">
- タイトル: 目標達成アクションプラン自動生成＆進捗管理システム
- 依頼者条件: 
  - 特定の目標を達成したいと考えている個人または組織。
  - 目標達成のために具体的な行動計画と進捗管理を必要としている。
  - 特に、マネージャーやチームリーダーが、チーム全体の目標達成を促進するために利用することを想定する。
- 制作者条件:
  - 目標設定、行動計画策定、効果測定、進捗管理に関する専門知識を持つ。
  - ユーザーの状況やニーズに合わせて、カスタマイズされたプランを作成できる。
  - 業務効率化、目標達成を促すプロンプト作成のノウハウを持つ。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="14" placeholder="評価の基準を入力してください">
- 明確性: アクションプランが具体的で、実行可能なステップで構成されているか。
- 実現可能性: 計画が現実的で、ユーザーの資源や能力で実行可能か。
- 効果: 計画を実行することで、目標達成にどれだけ貢献できるか。
- 測定可能性: 計画の効果を測定するための指標が設定されているか。
- 競争力:  提案された戦略が競争環境において優位性を確保できるか。
- 進捗管理: 計画の進捗状況を適切に追跡、評価、フィードバックできる仕組みが組み込まれているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="26" placeholder="明確化の要件を入力してください">
- 目標の明確化: ユーザーが達成したい目標を、具体的状況設定を意識して明確に定義する。
  - 質問例: どのような状況で、誰に対して、どのような変化を起こしたいですか？
- 現状分析: ユーザーの現在の状況、強み、弱み、機会、脅威を分析する。
  - 質問例: 現在の状況を、数値や具体的なデータを用いて教えてください。
- 成功の定義: 目標達成をどのように測定するかを、評価基準を参考に、具体的な指標と目標値を設定して明確にする。
  - 質問例: 目標達成を判断する具体的な指標と、その目標値を教えてください。
- 資源の特定: 利用可能な資源（時間、予算、人材、ツールなど）を特定する。
  - 質問例: この目標達成のために、どれくらいの時間、予算、人員を投入できますか？
- タイムラインの設定: 計画の実行期間と各ステップの期限を、明確に設定する。
  - 質問例: いつまでに目標を達成したいですか？
- 進捗管理: 計画の進捗状況を定期的に確認し、必要に応じて軌道修正を行うためのプロセスを定義する。
  - 質問例: 進捗状況はどのように確認しますか？ 報告頻度や報告方法は？
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- ユーザーが入力した目標に関する情報
- 目標達成に関連する過去のデータや事例
- 業界のトレンドやベストプラクティスに関する情報
- アクションプラン作成ツール
- 効果測定ツール
- 進捗管理ツール
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="22" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーから目標、現状、資源、期限に関する情報を入力してもらう。
2.入力情報を分析し、目標達成のための具体的なアクションプランを生成する。
 - 各ステップに必要な資源と期限を明記する。
 - 担当者を割り当てる。
 - 進捗状況を測定するための指標を設定する。
3.生成したアクションプランの効果を評価する。
 - 計画を実行した場合の目標達成確率を予測する。
 - 計画のリスクと対策を検討する。
4.ユーザーにアクションプランと評価結果を提示する。
5.計画の実行を支援する。
 - 進捗状況の追跡。
 - 成果の測定。
 - 必要に応じた計画の見直し。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
- SMART: アクションプランは具体的（Specific）、測定可能（Measurable）、達成可能（Achievable）、関連性がある（Relevant）、期限がある (Time-bound)ものにする。
- 柔軟性: 状況の変化に応じて、計画を柔軟に見直せるようにする。
- 継続性: 目標達成後も、継続的な改善を促す仕組みを組み込む。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="22" placeholder="出力形式を入力してください">
- アクションプラン:各ステップ、担当者、期限、指標などを明確に示す。
  - 項目例: ステップ、タスク、担当者、開始日、期限、必要な資源、進捗状況、指標、目標値
- 効果評価: 
  - 目標達成確率をパーセンテージで表示する。
  - リスクと対策をリストアップする。
- 進捗報告: 
  - 定期的な進捗状況の報告書を作成する。
  - 報告書には、進捗度合い、達成度、課題、今後の計画などを記載する。

## 目標達成アクションプラン
### 目標
- [目標]
### 対象顧客
- [対象顧客]
### アクション内容
- [アクション内容]
### 開催日時
- [開催日時]
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>達成したい目標</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ユーザーが達成したい目標を、具体的状況設定を意識して明確に定義する。（質問: どのような状況で、誰に対して、どのような変化を起こしたいですか？）" class="variable-textarea" >
</textarea>
<h3>達成期限</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="目標を達成したい期限を入力してください" class="variable-textarea" >
</textarea>
<h3>提供できる資源</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="利用可能な資源（時間、予算、人材、ツールなど）を特定する。（質問: この目標達成のために、どれくらいの時間、予算、人員を投入できますか？）
" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##達成したい目標=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##達成期限=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##提供できる資源=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
