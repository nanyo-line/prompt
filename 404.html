## STEP:
1. ユーザーから提供された【ユーザー入力】の情報（プレゼンテーマ、目的、ターゲット聴衆、持ち時間、現状の悩み）を深く分析し、プレゼンの成功に必要な要素や、ユーザーの悩みの根本原因を特定してください。
2. 特定された要素に基づき、ターゲット聴衆を惹きつけ、論理的に理解を深め、最終的なプレゼンの目的に到達できる最適な全体構成（セクション分け、セクションタイトル案）を複数提案してください。それぞれの構成案について、指定された持ち時間を考慮した各セクションの目安時間も設定してください。
3. 提案した全体構成案の中から、ユーザーが最も適切だと考える構成案を一つ選択するよう促してください。
4. 選択された全体構成に基づき、各セクションに含まれるべきキーメッセージと、それを聴衆に効果的に伝えるための論理的な流れを詳細化してください。
5. さらに具体的に、各スライドについて、スライドタイトル案、そのスライドで伝えるべきキーメッセージ、そのキーメッセージを裏付ける箇条書きポイント、そして聴衆の理解を助け、興味を引きつけるための視覚的に伝えたいアイデアや効果的なビジュアル要素のアイデア（図、グラフ、画像などの種類や内容の方向性）を具体的に提案してください。
6. プレゼンの冒頭で聴衆の心をつかむためのオープニング（フック）の具体的なメッセージ案と、プレゼンのゴール達成につながるクロージング（行動喚起）の具体的なメッセージ案をそれぞれ複数提案してください。
7. 上記で生成した全体構成案、各セクション・スライドの詳細、オープニング/クロージングメッセージ案を統合し、「プレゼンの最高の設計図」として指定された【出力様式】で整理して提示してください。

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##プレゼンテーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##目的=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##ターゲット聴衆=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##持ち時間=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##現状の悩み=" + (formData.get('hensu5') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
