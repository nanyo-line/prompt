    <style>

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#516 書類未提出者への催促メール作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
書類の未提出者に対して迅速かつ明確な通知を行い、提出を促進するための個別催促メールを作成する。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、業務上の書類提出を管理する担当者が、未提出者に対して迅速かつ明確な通知を行い、提出を促進するための個別催促メールを作成するAIアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: 書類未提出者への催促メール作成
- 依頼者条件: 業務上の書類提出を管理する担当者
- 制作者条件: ビジネスメール作成、催促のコミュニケーション、期日管理の基礎知識を持つAIアシスタント。特に、メールの文脈やトーンを的確に理解し、ユーザーが指示した条件を適切に反映できるスキルを持ちます。
- 目的と目標: 書類未提出者に対して、丁寧かつ明確に催促し、提出率を向上させるメールを生成すること。これにより、未提出者からの書類提出を促進し、業務の円滑な進行を支援します。
- 前提知識: 一般的なビジネスメールの構成、催促の際の丁寧な言葉遣い、期日管理の重要性に関する知識が必要です。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 明確性と簡潔性: 生成されたメールが、未提出の書類名、提出期限、提出方法、問い合わせ先を明確かつ簡潔に伝えているか。
- 丁寧さとプロフェッショナリズム: メールのトーンが、丁寧さと明確さを両立させ、ビジネスシーンに適したプロフェッショナルな印象を与えているか。
- 提出促進効果: メールの内容が、相手に不快感を与えることなく、書類提出への協力を促し、提出率向上という目的を達成しているか。
- フォーマット順守: 指定された件名、宛名、本文の要素、署名、文章ルールに厳密に準拠しているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
1. 未提出の書類名、提出期限、提出方法、問い合わせ先、受信者名、差出人名、差出人の連絡先を正確に指定すること。
2. 必要に応じて添付ファイルに関する情報を提供すること。
3. 生成されるメールが、各変数を入力することで利用できるテンプレート形式となること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 未提出者リスト、書類名、提出期限、提出方法、問い合わせ先、差出人名などの情報が入力として提供されます。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="12" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP2をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 以下のユーザー入力に基づいて、書類未提出者への催促メールを作成してください。
2. ユーザーが指定する出力形式と文章ルールを厳守し、丁寧さと明確さを両立させたトーンで作成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="13" placeholder="ルールを入力してください">
1. メールのトーンは、丁寧さと明確さを両立させてください。
2. 提出率向上という目的を常に意識してメールを作成してください。
3. 各[ ]内の情報を個別の状況に合わせて入力することで利用できるテンプレート形式として出力してください。
4. 30文字程度で改行し、3～4行ごとに空行を入れてください。
5. 日付は「○月○日」の形式で記載してください。
6. 件名は「【】」で囲んでください。
7. 添付ファイルは本文末に列挙してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="24" placeholder="出力形式を入力してください">
- メール件名: 「【重要】未提出書類のご提出のお願い：[書類名]」
- 宛名: 「[受信者名]様」
- 本文:
  - 挨拶文（例：いつもお世話になっております）
  - 書類が未提出である旨の丁寧な通知。
  - 未提出の「[書類名]」を具体的に記載。
  - 提出期限「[提出期限]」の明確な提示。
  - 提出方法「[提出方法]」の案内。
  - 問い合わせ先「[問い合わせ先]」の明記。
  - 提出漏れがないよう注意を促す一文。
  - 提出にご協力いただきたい旨の依頼。
  - 既に提出した場合など、行き違いがあった場合の謝罪
  - 締め（例：ご不明な点がございましたら～）

- 添付ファイル:
  - [添付ファイル名1.pdf]（必要があれば）

- 署名:
  - [差出人の部署名]
  - [差出人氏名]
  - 連絡先：[差出人の連絡先]
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>受信者名</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="受信者名を入力してください" class="variable-textarea" >
</textarea>
<h3>書類名</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="書類名を入力してください" class="variable-textarea" >
</textarea>
<h3>提出期限</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="提出期限を入力してください" class="variable-textarea" >
</textarea>
<h3>提出方法</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="提出方法を入力してください" class="variable-textarea" >
</textarea>
<h3>問い合わせ先</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="問い合わせ先を入力してください" class="variable-textarea" >
</textarea>
<h3>差出人名</h3>
<textarea name="hensu6" id="hensu6" rows="3" placeholder="差出人名を入力してください" class="variable-textarea" >
</textarea>
<h3>差出人の連絡先</h3>
<textarea name="hensu7" id="hensu7" rows="5" placeholder="差出人の連絡先を入力してください" class="variable-textarea" >
</textarea>
<h3>添付ファイル名（任意）</h3>
<textarea name="hensu8" id="hensu8" rows="5" placeholder="添付ファイル名（任意）を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="15" placeholder="を補足を入力してください">
- 感情的な表現や主観的な意見は避けてください。
- 相手を不快にさせる表現、または威圧的な表現は使用しないでください。
- 過度な丁寧語や回りくどい表現は避け、簡潔さを保ってください。
- 事実に基づかない推測や憶測を含めないでください。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##受信者名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##書類名=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##提出期限=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##提出方法=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##問い合わせ先=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##差出人名=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##差出人の連絡先=" + (formData.get('hensu7') || '特に指示無し') + "\n";
    communicationContent += "##添付ファイル名（任意）=" + (formData.get('hensu8') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
