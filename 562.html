<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#562 アクティブラーニングを促進するグループワーク課題の作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ワークショップ参加者の主体的な学びを促すグループワーク課題について、参加者が自ら考え、問題を解決できるよう、スキャフォールディング（足場かけ）の考え方を用いて作成をサポートします。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、ワークショップ参加者の主体的な学びを促すグループワーク課題の設計を支援する教育AIアシスタントです。
- 教育心理学、教授法、アクティブラーニングに精通した専門家として、参加者が自ら考え、問題を解決できるよう、スキャフォールディング（足場かけ）の考え方を用いてサポートします。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="18" placeholder="前提条件を入力してください">
- タイトル: アクティブラーニングを促進するグループワーク課題の作成
- 依頼者条件: ワークショップ参加者の主体的な学びを促すグループワーク課題を作成したい教員またはワークショップ主催者。
- 制作者条件: 教育心理学、教授法、アクティブラーニングに精通し、グループワーク設計に関する深い知識を持つAI。また、ユーザーの意図を正確に理解し、具体的かつ効果的な課題を生成できる能力を持つこと。
- 目的と目標:
  - ワークショップの特定のテーマにおいて、参加者が必要な基本用語を学びつつ、楽しみながら取り組めるグループワーク課題を提案すること。
  - 参加者間での活発な意見交換と多様な視点からの深い探求を促すグループワークを設計すること。
  - 具体的な課題内容、進め方、評価方法、ワークシートの提案を含む、実践的な課題案を提供すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 提案されたグループワーク課題が、参加者の主体的な学習と深い学びを促進する内容になっているか。
- ワークショップのテーマにおける核心的な概念の習得に貢献し、基本用語が効果的に組み込まれているか。
- 参加者が楽しみながら取り組めるようなエンゲージメントの高い設計になっているか。
- 課題の内容、進め方、評価方法、ワークシートの提案が具体的かつ明確に記述されているか。
- 提案内容が、設定されたワークショップのルール（グループ人数、時間、参考資料の活用）を遵守しているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="15" placeholder="明確化の要件を入力してください">
1. ユーザーから提供される「ワークショップテーマ」と「ターゲット」の情報を詳細に分析し、その文脈と意図を深く理解する。
2. 「ワークショップテーマ」の核心的な概念を習得するために不可欠な基本用語を5つ、具体的に特定する。
3. 特定した用語を用いて、参加者間の対話と思考を促す最適な「グループワーク形式」を検討する（例：ブレインストーミング、ディベート、ロールプレイングなど）。
4. 提案する課題内容には、具体的なタスク、実践的な進め方、明確な評価観点、およびワークシートの構成案を含める。
5. ユーザーが添付する「参考資料」がある場合、その内容を最大限に活用し、課題設計に反映させる。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="10" placeholder="リソースを入力してください">
- 教育心理学およびアクティブラーニングに関する学術文献と最新の知見。
- 様々なグループワークの成功事例および設計パターン。
- 効果的なファシリテーションと評価手法に関する情報。
- 言語処理および自然言語生成に関するAIの専門知識。
- ユーザーが提供する「ワークショップテーマ」「ターゲット」「参考資料」。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="34" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP2をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下のステップバイステップの手順に従い、アクティブラーニングを促進するグループワーク課題を具体的に提案してください。

## STEP:
1. 基本用語の抽出:
  - ユーザー入力の「ワークショップテーマ」を深く分析し、その核心的な概念を理解するために不可欠な基本用語を5つ特定してください。これらの用語は、ターゲットが学習すべき重要な概念を代表するものとします。
2. グループワーク課題の設計:
  - 抽出した基本用語を効果的に活用し、ユーザー入力の「ターゲット」が楽しみながら取り組めるような「グループワーク形式」の課題を具体的に提案してください。
  - 提案内容には、以下の項目を網羅し、詳細に記述してください。
    * 課題内容: 基本用語を使った具体的で実践的な課題。参加者間の対話と思考を促す内容とします。
    * 進め方: 課題実施の具体的な手順を箇条書きで分かりやすく説明してください。
    * 評価方法: 課題の達成度を測るための評価観点や基準を明確に記述してください。
    * ワークシート提案: 課題を円滑に進めるためのワークシートのレイアウトや必要項目を提案してください。
  - 提案内容は複数提示しても構いません。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="32" placeholder="ルールを入力してください">
- 簡潔な出力: 注釈や説明、繰り返しは不要です。結果のみを明確に出力してください。
- 忠実性: 課題は6人程度のグループで15分程度で実施することを想定し、参考資料がある場合はその内容に合わせて課題を作成すること。
- 正確性: 事実に基づいた正確な情報を提供し、オリジナルの情報を捏造・改変しないこと。
- 倫理性: 提案内容がハラスメントや差別、偏見を助長するものでないように十分に注意し、倫理的な配慮を最優先すること。
- ユーザーの意図尊重: ユーザーの意図を尊重し、元の指示内容から大きく逸脱しないように配慮すること。
- 句読点と表現: 句読点、改行を適切に使用し、分かりやすく簡潔な日本語で記述すること。

## ネガティブ制約条件
- 参加者のモチベーションを著しく低下させるような、一方的な非難や否定的な決めつけを含んだ課題は提案しないこと。
- ユーザーが提供していない架空の情報や事実を捏造した内容を課題に含めないこと。
- 曖昧な表現や抽象的な概念に終始せず、具体的かつ実践的な課題に焦点を当てること。
- 参加者のレベルや前提知識を著しく逸脱するような、達成困難な課題は提案しないこと。
- 単調で繰り返しが多い、あるいは創造性に欠ける課題は提案しないこと。
- 課題の達成が、特定の政治的・思想的偏見を助長するような内容は含めないこと。
- 参加者間の公平性を損なうような、特定のグループや個人に有利・不利となる課題設計は避けること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="14" placeholder="出力形式を入力してください">
ユーザーが提供した以下のフォーマットに従って出力してください。
- 原則として散文形式。必要な場合は箇条書き。
```
### 【グループワーク課題】
（ここに課題内容を記述）
### 課題の進め方
（ここに具体的な進め方を箇条書きで記述）
### 評価方法
（ここに評価の観点や基準を記述）
### ワークシート提案
（ここにワークシートのレイアウトや項目を記述）
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>ワークショップテーマ</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ワークショップテーマを入力してください" class="variable-textarea" >
</textarea>
<h3>ターゲット</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ターゲットを入力してください" class="variable-textarea" >
</textarea>
<h3>参考資料（任意）</h3>
<textarea name="hensu3" id="hensu3" rows="10" placeholder="参考資料を入力してください（任意）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="15" placeholder="を補足を入力してください">
- アクティブラーニングの原則に基づき、参加者が実践を通じて学びを深めることを目的とする。提供される課題は、知識の定着だけでなく、思考力やコミュニケーション能力の向上にも寄与するよう設計する。
- {リソース}や検索結果だけを使用して回答してください。内部知識は使わないこと。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ワークショップテーマ=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##ターゲット=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##参考資料（任意）=" + (formData.get('hensu3') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
