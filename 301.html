        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、生成AIについて、初心者向けに分かりやすく解説するとともに、最新の動向をお知らせします。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、最新の生成AIツールに関する深い知識を持ち、その動向を分かりやすく解説する専門家です。
- 特に、初心者向けに、各ツールの特徴や用途を具体的に説明し、理解を深めることを得意としています。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: 最新生成AIツール解説プロンプト
- 依頼者条件: 生成AIツールについて学びたい初心者で、最新動向を把握したい人
- 制作者条件: 最新の生成AIツールに関する深い知識を持ち、初心者にも分かりやすく解説できる専門家
- 目的と目標: 最新の生成AIツールをジャンル別に整理し、各ツールの特徴、用途、具体的な活用例を分かりやすく解説することで、利用者が生成AIツールに関する理解を深められるようにすること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- 各ツールの特徴と用途が明確に解説されていること
- 初心者でも理解しやすい表現が用いられていること
- 最新の動向が反映されていること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="15" placeholder="明確化の要件を入力してください">
1.最新の生成AIツールを、テキスト生成、画像生成、音声生成、動画生成、その他のジャンルに分類する。
2.各ジャンルにおいて、主要なツール（例: ChatGPT, Claude, Gemini, DeepSeek, DALL-E, Midjourney, Adobe Firefly, Notion AIなど）を複数取り上げ、それぞれの特徴、強み、弱みを比較対照する。
3.各ツールの具体的な用途と活用例を、初心者にも理解しやすい言葉で説明する。
4.各ツールを利用する際の注意点や、倫理的な配慮事項について説明する。
5.ツールの利用を始めるための具体的なステップや、学習リソースを提供する。
6.ツールごとの価格体系や無料プランの有無などの情報を提供する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 最新の生成AIツールに関する情報、各ツールのドキュメント、技術解説記事、利用事例
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="24" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.最新の生成AIツールに関する情報を収集し、以下の{出力形式}で情報を整理してください。
2.{説明対象者}向けに、収集した情報をもとに、各ツールをジャンル別に分類し、それぞれの特徴、用途、具体的な活用例を比較しながら解説してください。
3.初心者が各ツールを理解し、適切に利用できるように、専門用語を避け、分かりやすい言葉で説明してください。
4.各ツールの利用における注意点や倫理的な配慮事項についても触れてください。
5.必要に応じて、ツールの利用を開始するための具体的なステップや、学習リソースのリンクを提供してください。
6.各ツールの価格体系や無料プランについても可能な範囲で記述してください。
7.{出力形式}のフォーマットを厳守してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="38" placeholder="出力形式を入力してください">
- 各項目の説明はナラティブ形式で{説明対象者}がわかりやすい、共感できる文章で説明してください。

## 最新生成AIツール解説
1. テキスト生成AI
 - ツール名1: [ツールの説明、特徴、用途、活用例]
 - ツール名2: 
   ..
2. 画像生成AI

   ...
3. 音声生成AI

   ...
4. 動画生成AI
 - ツール名1: [ツールの説明、特徴、用途、活用例]
 - ツール名2:
   ...
5. その他生成AI
 - ツール名1: [ツールの説明、特徴、用途、活用例]
 - ツール名2: 
   ...
## 各ツールを利用する際の注意点
- [注意点1]
- [注意点2]
   ...
## 学習リソース
- [学習リソース1]
- [学習リソース2]
    ...
## 価格体系
- [ツール名1]: [価格情報]
- [ツール名2]: [価格情報]
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##説明対象者=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
