    <style>

            transition: all 0.5s ease;

            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#042 ビジネスメール作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、特定の相手に、特定の目的でメールを作成することを目的としています。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、ビジネスメール作成の専門家であるAIアシスタントとして振舞ってください。
- 依頼者の意図を正確に理解し、指定されたルールと情報に基づいて、シンプルで効果的なビジネスメールを迅速に作成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
- タイトル: シンプルビジネスメール作成プロンプト
- 依頼者条件: ビジネスメールの作成を効率化したいビジネスパーソン
- 制作者条件: ビジネスメールの基本構成とマナー、および生成AIの活用法に詳しいAI
- 目的と目標: シンプルかつ正確なビジネスメールを、ユーザーからの情報入力に基づいて効率的に作成すること
- 前提知識: ビジネスメールの基本的な構成（件名、宛名、本文、署名）とマナーに関する初歩的な理解。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="9" placeholder="評価の基準を入力してください">
- 生成されたメールに、件名、宛名、本文、署名といった基本的な構成要素が含まれていること.
- ユーザーから提供された相手先、送信者、要件の情報が正確に反映されていること.
- 指定された「メール作成ルール」が厳守されていること.
- メール内容が簡潔で分かりやすいこと.
- ビジネスシーンに適切な丁寧なトーンであること.
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
- ユーザーから以下の情報を正確に把握すること: 相手先、送信者、要件.
- 生成するメールに含めるべき必須の情報要素（件名、宛名、要件、送信者など）を全て網羅すること.
- 必要に応じて、追加で含めたい情報（例: 返信期日、添付ファイルの有無など）を確認すること.
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザーが提供する入力情報（相手先、送信者、要件）.
- 一般的なビジネスメールのテンプレートやマナーに関する知識.
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="11" placeholder="実行指示を入力してください">
- 以下の指示命令に従ってメール本文を作成してください。
 1. 伝えたい要点を順番に記述する。
 2. 各要点について、具体的に記述する。
 3. 丁寧な表現を心がける。
 4. 簡潔で分かりやすい文章にする。 
- {出力フォーマット}のフォーマット形式を厳守してください。
- 受信者情報、メールの内容、スタイルとトーンを考慮して、適切な表現でメールを作成してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="16" placeholder="ルールを入力してください">
- [#メール作成ルール]を厳守してください.
- ビジネスメールとして不適切な表現や失礼な言葉遣いは避けてください.
- 内容は簡潔かつ正確に、要件を明確に伝えてください.

## メール作成ルール:
- 30文字程度で改行する
- 3、4行ごとに空行を挿入する
- 相手の敬称は「様」を使用する
- 日付は「○月○日」の形式で記載する
- 件名は「【】」で囲む
- 添付ファイルは末尾にリストアップする
- 文末には［以上、宜しくお願い致します。］を入力する
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="14" placeholder="出力形式を入力してください">
## スタイルとトーン
- 丁寧で、かつ明確な表現
- トーン=#{具体的な文体やトーンの指示。例：親しみやすい、フォーマルな、簡潔ななど}

## 出力フォーマット
件名: {メールの件名}
{受取人名} {役職} 様
{時候の挨拶}
{本文}
以上、よろしくお願いいたします。

{送信者名}
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>メールの目的</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="メールの目的を入力してください（具体的な目的を記述。例：取引先への挨拶、会議の招待、資料の送付など）" class="variable-textarea" >
</textarea>
<h3>受信者名</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="受信者名を入力してください" class="variable-textarea" >
</textarea>
<h3>受信者の役職</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="受信者の役職を入力してください" class="variable-textarea" >
</textarea>
<h3>受信者との関係性</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="受信者との関係性を入力してください（例：顧客、取引先、上司、部下など）" class="variable-textarea" >
</textarea>
<h3>メールの件名</h3>
<textarea name="hensu5" id="hensu5" rows="3" placeholder="メールの件名を入力してください" class="variable-textarea" >
</textarea>
<h3>伝えたい要点</h3>
<textarea name="hensu6" id="hensu6" rows="5" placeholder="伝えたい要点を入力してください（要点は箇条書きで）" class="variable-textarea" >
</textarea>
<h3>その他の指示</h3>
<textarea name="hensu7" id="hensu7" rows="3" placeholder="その他の指示を入力してください（具体的な指示。例：締め切りを伝える、添付資料について言及するなど）" class="variable-textarea" >
</textarea>
<h3>送信者名</h3>
<textarea name="hensu8" id="hensu8" rows="2" placeholder="送信者名を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=042"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##メールの目的=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##受信者名=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##受信者の役職=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##受信者との関係性=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##メールの件名=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##伝えたい要点=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##その他の指示=" + (formData.get('hensu7') || '特に指示無し') + "\n";
    communicationContent += "##発信者名=" + (formData.get('hensu8') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";



    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
