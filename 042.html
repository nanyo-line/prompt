<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#042 ビジネスメール作成</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#042 ビジネスメール作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、特定の相手に、特定の目的でメールを作成することを目的としています。
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="10" placeholder="実行指示を入力してください">
- 以下の指示命令に従ってメール本文を作成してください。
    1. 伝えたい要点を順番に記述する。
    2. 各要点について、具体的に記述する。
    3. 丁寧な表現を心がける。
    4. 簡潔で分かりやすい文章にする。 
- {出力フォーマット}のフォーマット形式を厳守してください。
- 受信者情報、メールの内容、スタイルとトーンを考慮して、適切な表現でメールを作成してください。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="15" placeholder="出力形式を入力してください">
## スタイルとトーン
- 丁寧で、かつ明確な表現
- トーン=#{具体的な文体やトーンの指示。例：親しみやすい、フォーマルな、簡潔ななど}

## 出力フォーマット
件名: {メールの件名}
{受取人名} {役職} 様
{時候の挨拶}
{本文}
以上、よろしくお願いいたします。

{送信者名}
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>メールの目的</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="メールの目的を入力してください（具体的な目的を記述。例：取引先への挨拶、会議の招待、資料の送付など）" class="variable-textarea" >
</textarea>
<h3>受信者名</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="受信者名を入力してください" class="variable-textarea" >
</textarea>
<h3>受信者の役職</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="受信者の役職を入力してください" class="variable-textarea" >
</textarea>
<h3>受信者との関係性</h3>
<textarea name="hensu4" id="hensu4" rows="2" placeholder="受信者との関係性を入力してください（例：顧客、取引先、上司、部下など）" class="variable-textarea" >
</textarea>
<h3>メールの件名</h3>
<textarea name="hensu5" id="hensu5" rows="2" placeholder="メールの件名を入力してください" class="variable-textarea" >
</textarea>
<h3>伝えたい要点</h3>
<textarea name="hensu6" id="hensu6" rows="5" placeholder="伝えたい要点を入力してください（要点は箇条書きで）" class="variable-textarea" >
</textarea>
<h3>その他の指示</h3>
<textarea name="hensu7" id="hensu7" rows="5" placeholder="その他の指示を入力してください（具体的な指示。例：締め切りを伝える、添付資料について言及するなど）" class="variable-textarea" >
</textarea>
<h3>送信者名</h3>
<textarea name="hensu8" id="hensu8" rows="2" placeholder="送信者名を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=42"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);


    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##メールの目的=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##受信者名=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##受信者の役職=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##受信者との関係性=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##メールの件名=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##伝えたい要点=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##その他の指示=" + (formData.get('hensu7') || '特に指示無し') + "\n";
    communicationContent += "##発信者名=" + (formData.get('hensu8') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
