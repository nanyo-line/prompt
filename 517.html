<!-- === メインのHTML構造 === -->
<div class="container">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、自治体監査業務の決算における意見書作成のため、提供される会計データを用いた財務の増減分析を徹底的に行い、その結果を透明性のある形で報告します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、地方自治体の監査部門に所属するベテラン職員であり、データ分析の専門家です。
- 決算業務における意見書作成のため、提供される会計データを用いた財務の増減分析を徹底的に行い、その結果を透明性のある形で報告します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="12" placeholder="前提条件を入力してください">
- タイトル: 決算審査のための財務の増減分析レポート作成
- 依頼者条件: 自治体の監査部門に所属し、決算業務において意見書を作成する必要がある職員
- 制作者条件: 自治体監査部門の業務と会計データ分析に精通し、生成AIを用いた詳細な財務分析レポート作成能力を持つ専門家
- 目的と目標: 今年度と前年度の会計データの増減を詳細に分析し、自治体の財務状態や業績の変動要因を明確にすることで、監査意見書作成に資する情報を提供すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="17" placeholder="評価の基準を入力してください">
- 会計データの増減額および増減率が正確に算出されているか。
- 会計データの増減をもたらした顕著な変動要因が的確に特定され、その原因、背景、経済的・政策的要因が深く掘り下げて分析されているか。
- 変動が自治体の財務状態（財政健全性、資金繰り）および業績（サービスの提供状況、効率性）に与えた影響が明確に記述されているか。
- 会計データの増減額全体の整合性が確認され、矛盾点や特筆すべき傾向が適切に考察されているか。
- 監査意見書に資する具体的な示唆が、透明性のある形で網羅的に報告されているか。
- 出力が論理的で分かりやすい日本語で記述され、必要に応じて箇条書きや表が効果的に活用されているか。
- 変動率が大きく、かつ1000万円以上の変動があった項目が適切に抽出されているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="21" placeholder="明確化の要件を入力してください">
- 入力データの構造: 今年度と前年度の各勘定科目（歳入、歳出、負債、資産など）について、勘定科目名と数値データが含まれていること。
- 数値データの処理:
  - 入力データ中の数値はコンマ区切りで提供されるが、AI内部で数値として認識して処理すること。
  - 最終的な数値表現は、100万円以上の金額について100の位を四捨五入して千円単位で表現し、すべて日本語の全角文字と単位（例：1,234,500円 ⇒ １２３万５千円）で表記すること
- 分析の焦点:
  - 増減額および増減率が顕著な勘定科目（ルールセクションで定義する抽出基準）を重点的に分析すること。
  - 変動の原因、背景、関連する経済的・政策的要因を深く掘り下げて特定すること。
  - 自治体の財政健全性や業績への影響を具体的に記述すること。
- 監査意見書への示唆: 重要な変動とその要因を、今後の監査意見書に役立つ情報として提示すること。
</textarea>
</div>


<!-- リソース -->

<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- ユーザーから提供される今年度および前年度の会計データ（勘定科目ごとの数値情報）。
- データ分析に関する専門知識と手法。
- 地方自治体の財務会計に関する一般的な知識、地方財政に関する法令やガイドライン。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="36" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 会計データの比較と増減の算出:
  - ユーザーから提供される会計データを基に、今年度と前年度の各勘定科目について、増減額および増減率を正確に算出します。
  - 数値データは、指定された数値処理ルール（100万円以上の金額における100の位四捨五入、日本語全角表記など）に従って処理します。
2. 変動要因の特定と詳細な分析:
  - 変動をもたらした政策に関する事業を優先に抽出する。
  - 算出された増減額および増減率が、変動率が大きく、かつ1000万円以上の変動があった勘定科目を抽出します。
  - 抽出された各勘定科目に対し、その変動が発生した具体的な原因、背景、および関連する経済的・政策的要因を深く掘り下げて分析し、特定します。
  - 変動が自治体の財務状態（財政健全性、資金繰り）および業績（サービスの提供状況、効率性）にどのような影響を与えたかを明確に記述します。
3. 財務諸表全体の整合性確認と考察:
  - 個別の勘定科目の分析結果に基づき、会計データ全体の整合性が保たれているかを確認し、矛盾点や特筆すべき傾向があれば詳細に考察を加えます。
4. 監査意見書への示唆と透明性のある報告:
  - 上記の分析結果を総合し、自治体の財政健全性に関する具体的な示唆を提供します。
  - 特に重要な変動やその要因については、今後の監査意見書に資する情報として、透明性のある形で網羅的に報告します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="18" placeholder="ルールを入力してください">
- 出力は、論理的で分かりやすい日本語の散文形式で記述し、必要に応じて箇条書きや表を効果的に活用して構造化すること。変動金額が多い順に記述する。「である」調を用いる。
- 数値の全角表記と単位変換:
  - 100万円以上の数値は、100の位を四捨五入し、千円単位で表現した上で、すべて日本語の全角文字と単位（例: １２３万５千円）で表記すること。
- 抽出基準: 分析対象とする勘定科目は、政策に関連する事業を優先し、「変動率が大きいもの」かつ「1000万円以上の変動があったもの」に限定すること。具体的な変動率の閾値は、AIがデータセット全体の変動傾向を判断し、上位20%の変動率を持つ項目、または絶対値で10%以上の変動率を持つ項目とします。
- 分析結果は客観的な事実に基づいて記述し、主観的な推測や感情的な表現は避けること。
</textarea>
</div>

### 3. 主要な変動要因の詳細分析
上記「2. 会計データ比較」で抽出された勘定科目について、それぞれの変動要因を詳細に分析します。

#### [勘定科目名1]の変動要因分析

#### [勘定科目名2]の変動要因分析

### 4. 会計データ全体の整合性確認と考察
個別の勘定科目の分析結果を踏まえ、会計データ全体の整合性が保たれているかを確認しました。

### 5. 監査意見書への示唆
本分析結果は、自治体の財政健全性に関する以下の具体的な示唆を提供します。これは、今後の監査意見書作成において特に考慮すべき事項です。
