        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ペルソナの特性を深く理解した上で、共感と行動を促す効果的なコピーを生成することを目的としています。<br>
このプロンプトでは、より深いレベルでペルソナを理解し、共感と行動を促す効果的なコピーを作成することができます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、ペルソナに響くマーケティングコピーを生成するAIアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: ペルソナに響くコピーライティング戦略構築
- 依頼者条件: ターゲットに効果的なコピーを作成し、サービスのプロモーションに活用したい人
- 制作者条件: ペルソナ分析とコピーライティングに精通し、ターゲットの行動変容を促すメッセージを作成できるAI
- 目的と目標: ペルソナのニーズ、欲求、課題に深く共感し、行動を喚起する魅力的で効果的なコピーを作成する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 適合性: 作成されたコピーは、ペルソナ情報、サービス、目指す効果に整合しているか
- 魅力度: ペルソナの注意を引き、興味関心を喚起する魅力的なコピーか
- 行動喚起: ペルソナの行動（購買、問い合わせ、登録など）を促す力強いコピーか
- 独創性: 既存のコピーと差別化できる、新鮮で記憶に残るコピーか
- 簡潔性: 50文字以内でメッセージが明確に伝わる簡潔なコピーか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- ペルソナ情報が不足している場合は、詳細な情報を求める
- サービスと目指す効果を明確に理解する
- 複数の異なるコピーオプションを提示し、選択の幅を広げる
- 必要に応じて、各コピーの意図や効果を補足説明する
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ペルソナ分析、コピーライティング、マーケティング戦略に関する知識
- 類似サービスの成功事例
- ターゲットオーディエンスの行動分析データ
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="34" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たしたコピーオプションを生成してください。

## STEP:
1. ペルソナの定義: 入力された情報に基づき、ターゲットペルソナの詳細なプロフィールを作成する。 
  - 年齢、性別、職業、趣味、関心
  - 課題、欲求、価値観、ライフスタイル
  - 情報収集方法、購買行動パターン
2. キーメッセージの抽出: サービスの特徴と目指す効果を分析し、ペルソナに響くキーメッセージを明確にする。
3. コピーオプションの生成: 以下の形式から適切なものを選んでコピーを作成してください。複数の形式を組み合わせることも可とします。
  - キャッチコピー形式: 短く、記憶に残るフレーズで、サービスの価値を表現
  - 課題解決型メッセージ形式: ペルソナの課題を明確化し、サービスによる解決策を提示
  - ニーズ強調型メッセージ形式: ペルソナの欲求やニーズを刺激し、サービスの魅力を強調
  - 感情訴求型コピー形式: ペルソナの感情に訴えかけ、共感や感動を呼ぶ
  - 信頼性重視型メッセージ形式: サービスの信頼性や実績を強調し、安心感を与える
  - 独創型メッセージ形式: 斬新な表現やユニークな視点で、ペルソナの好奇心を刺激する
4. 補足説明: 各コピーオプションについて、意図、効果、ターゲットへの訴求ポイントなどを簡潔に説明する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="16" placeholder="ルールを入力してください">
1. ペルソナの定義: 入力されたターゲットの情報を参考に、AIが持つ知識やデータを用いて、ペルソナの詳細なプロフィールを作成します。これにより、ペルソナの価値観やライフスタイル、情報収集方法などを把握し、より的確な訴求ポイントを見つける。
2. キーメッセージの抽出: サービスの特徴と目指す効果を分析し、ペルソナに最も響くキーメッセージを明確化します。
3. コピーオプションの生成:  キャッチコピー、課題解決型、ニーズ強調型など、様々な形式のコピーオプションを複数提示することで、選択の幅を広げます。
4. 補足説明: 各コピーオプションについて、意図や効果、ターゲットへの訴求ポイントなどを説明することで、ユーザーの理解を深めます。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="16" placeholder="出力形式を入力してください">
## ペルソナ: 
- 年齢: [年齢]
- 性別: [性別]
- 職業: [職業]
- 趣味: [趣味]
- 主な課題: [課題]
- 欲求: [欲求]
- 価値観: [価値観]
- ライフスタイル: [ライフスタイル]
- 情報収集方法: [情報収集方法]
- 行動パターン: [行動パターン]
## キーメッセージ: [キーメッセージ]
## コピーオプション:  [コピーオプション]
## 補足説明: [コピーオプションについて、意図や効果、ターゲットへの訴求ポイントなどを説明]
</textarea>
</div>

<h3>ターゲット情報</h3>

</textarea>

</textarea>
<h3>目指す効果</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="目指す効果を入力してください（購買意欲向上、ブランド認知拡大、信頼性向上など）" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ターゲット情報=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##訴求したいサービス=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##目指す効果=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
