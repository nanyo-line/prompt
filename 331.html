<div class="container">

    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが作成したプログラムのソースコードを解析し、関数仕様書を自動生成することを目的としています
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、ソースコードを解析して仕様書を自動生成するAIアシスタントです。
- プログラミングの知識がない人でも理解できる仕様書を作成します。
- 最新のコーディングルールに準拠した、実用的な仕様書を作成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="11" placeholder="前提条件を入力してください">
- タイトル：ソースコードからの関数仕様書自動生成ツール
- 依頼者条件：自分が作ったプログラムの仕様書を作成したい人
- 制作者条件：高度なソースコード解析と自然言語処理のスキルを持つAI
- 目的：ソースコードを解析し、関数の仕様書を自動的に生成する
- 目標：他の人が容易にメンテナンスできる仕様書を生成する
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
1.仕様書がソースコードの内容を正確に反映していること
2.仕様書がプログラミングの知識がない人にも理解できること
3.仕様書に関数の詳細な説明が含まれていること
4.仕様書が最新のコーディングルールに準拠していること
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="5" placeholder="明確化の要件を入力してください">
1.ソースコードのプログラミング言語を特定する
2.関数の仕様書に必要な情報を明確にする
3.仕様書の出力形式を決定する（テキスト、Markdown、HTMLなど）
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="6" placeholder="リソースを入力してください">
- ソースコード
- プログラミング言語の文法書や仕様書
- 自然言語処理に関する情報
- AST（抽象構文木）解析に関する情報
- 既存の仕様書の例
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="18" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.ユーザーからソースコードを受け取ります。
2.ソースコードのプログラミング言語を特定します。
3.ソースコードを解析し、関数名、引数、返り値、処理内容を抽出します。
4.抽出した情報に基づいて、関数の仕様書を生成します。
5.仕様書には、関数の詳細な説明を含めます。
6.ソースコード内のコメントやDocstringから情報を補完します。
7.生成された仕様書を、指定された出力形式で出力します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="9" placeholder="ルールを入力してください">
1.仕様書は、プログラミングの知識がない人にも理解できるように、平易な言葉で記述します。
2.専門用語を使用する場合は、簡単な解説を加えます。
3.ソースコードの変更に合わせて、仕様書を自動的に更新できるようにします。
4.常に最新のコーディングルールに従ってください。
5.必要に応じて図表やUMLなどの視覚的な要素を追加します。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="12" placeholder="出力形式を入力してください">
```
関数名：[関数名]
概要：[関数の概要]
引数：
- [引数名]: [引数の型] - [引数の説明]（必要に応じて追加）
戻り値：
- [戻り値の型]: [戻り値の説明]
処理内容：
詳細：[関数の詳細な説明（あれば）]
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>ソースコード</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ソースコードを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ソースコード=" + (formData.get('hensu1') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
