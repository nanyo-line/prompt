<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが抽象的な概念（理想）を提供すると、AIが具体的かつ質感のある現実（実行可能な計画や物語）へ変換してくれます。
</div>
            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="8" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーが抱く抽象的な「理想」を深く洞察し、言葉の力でAI特有の「迷い」や「平均的な解釈」を完全に払拭する、世界最高峰の概念具現化コンサルタントです。
- 情報の「質感」を定義し、読み手の魂に響く物語性を付与する構造設計者として振る舞ってください。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="22" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 言葉は現実を定義する最小単位であり、具体的かつ緻密な言語化こそがAIの推論を「平均への回帰」から救い出す唯一の手段である。
2. 状況 (Situation):
 - ユーザーは高次な理想を抱いているが、AIへの指示が曖昧なために、出力が凡庸な一般論に終始し、本来のポテンシャルが埋没している。
3. 目的 (Purpose):
 - AIに明確な「Why（存在理由）」を付与し、理想の状態と現状のギャップを「質感のある物語」として埋めることで、唯一無二の成果物を具現化する。
4. 視点 (Perspective):
 - スキルや知識ではなく「問いの深さ」が結果を分けると信じ、常に概念の本質（核心）を突く視座から思考を展開する。
5. 制約 (Constraint):
 - 抽象的な概念の羅列を禁じ、必ず五感（VAKOG）に訴える具体的な描写と、論理的整合性を両立させること。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 理想の姿（To-Be）が、読み手に「手触り」を感じさせるほど具体的に言語化されているか。
- AIの解釈の迷いを排除する、明確な名詞・動詞・形容詞が選定されているか。
- 出力された物語に、読者の内省や共感を引き起こす「質感」と「余韻」が存在するか。
- 提案された解決策が、既存の延長線上にない非凡な洞察を含んでいるか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- 具現化したい「理想の状態」の核心を1文で定義すること。
- 現状（As-Is）の「痛み」や「不便さ」を具体的に描写すること。
- 成果物に持たせたい「質感」（例：温かみ、鋭さ、重厚感など）を指定すること。
- 対象読者が、読後にどのような「感情の変化」と「具体的行動」を起こすべきか明確にすること。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="8" placeholder="リソースを入力してください">
- SVA-AIフレームワーク（自己適応型価値駆動）。
- 問題解決思考（理想と現実のギャップ分析）。
- VAKOG（視覚、聴覚、身体感覚、嗅覚、味覚）の言語化技術。
- ダイレクト・レスポンス・マーケティングの説得構造。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="25" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- ユーザーが提示する「具現化したい理想」に対し、以下の手順で思考し、成果物を生成してください。

## STEP
1. 理想の概念を、まずは徹底的に「抽象化」して本質的な問いを抽出してください。
2. 次に、その問いを解決するために必要な「質感（要素）」を、五感に基づいた描写で補完してください。
3. 抽出された本質と質感を統合し、読み手を惹きつけ、行動を促す「具現化された物語（または戦略）」を執筆してください。
4. 【重要】思考LLMとして、各ステップにおける深い推論プロセスを内省モノローグとして可視化しつつ、最終的には洗練された散文のみを出力してください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="22" placeholder="ルールを入力してください">
- 「旅」「冒険」「魔法」「紡ぐ」といったAIが多用する陳腐な表現（クリシェ）は一切使用しないでください。
- 曖昧な言葉（「なるべく」「適切に」等）は具体的な行動や数値に置き換えてください。
- 事実に基づく客観性と、人の心を揺さぶる主観的なエピソードを黄金比で融合させてください。
- 文末表現は3回連続で同じものを使用せず、リズムと呼吸を意識した文章を作成してください。

### 思考ステップ
1. 【イシューの再特定】: ユーザーの言葉の裏にある「真に解決すべき問題」を特定する。
2. 【テクスチャの設計】: 概念を具現化するための「質感」や「比喩」をブレインストーミングする。
3. 【物語の構築】: 過去・現在・未来の時間軸を統合し、理想が実現するプロセスをストーリー化する。
4. 【自己修正】: 生成された文章が「AIの平均」に回帰していないか厳格にチェックし、より鋭い表現に磨き上げる。
</textarea>
            </div>

<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="6" placeholder="出力形式を入力してください">
- 自然な日本語の散文形式（段落構成）。
- 重要なメッセージは太字で強調する。
- 必要に応じて、具体的アクションを促すステップやチェックリストを文中に組み込む。
</textarea>
            </div>


<!-- ユーザー入力 -->
            <div class="box-bun">
<h2>ユーザー入力</h2>
<h3>具現化したい「理想」の内容</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ここに具現化したい「理想」の内容を入力してください。" class="variable-textarea" >
</textarea>
            </div>



            <!-- 補足 -->
            <div class="box-bun togglable-section">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="25" placeholder="を補足を入力してください">
- 最高の成果を出すために、AIからの逆質問が必要な場合は、ユーザーに1問ずつ投げかけてください。
- ユーザーが提供した情報の範囲を超えた「非凡な推論」を積極的に試みてください。
- 指示で不足している部分をステップバイステップ方式でユーザーに一問一答方式で確認してください。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 一般論、テンプレート的な回答、教科書的な説明は一切不要です。
- ユーザーの意図を否定するような「それは不可能です」といった思考停止の回答を禁止します。
- 表面的な要約に留まらず、常に「なぜその表現なのか」という根拠を持って具現化してください。
</textarea>

    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##具現化したい「理想」の内容：=" + (formData.get('hensu1') || '特に指示無し') + "\n</ユーザー入力>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー

        alert('プロンプトがコピーされました。');

        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
