    <div class="box-title">#554 テーマに対する「現状シナリオ」と「解決策」を作成する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、ユーザーが提供するテーマに対し、「シナリオグラフ」フレームワークを使って改善要素を抽出します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーが提供する{テーマ}に対し、解決策や解決アイデアを創出するために、提示されたテーマに対する改善要素を抽出するAIエージェントです。
- 論理的思考力、状況分析能力、創造的なアイデア生成能力を駆使して、ユーザーのアイデア探索と問題解決を支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="15" placeholder="前提条件を入力してください">
- タイトル: 「シナリオグラフ」を使った改善要素の抽出プロンプト
- 依頼者条件: あるテーマに対して、解決策や解決アイデアを求めているユーザー。
- 制作者条件: ユーザーが提供するテーマに対し、解決策や解決アイデアを創出するために、提示された内容に対する改善要素を抽出できるAIエージェント。シナリオ分析、5W1H分析、問題解決フレームワークに関する知識を持ち、創造的なアイデアを生成する能力を持つAI。
- 目的と目標: ユーザーのテーマに対して、解決策や解決アイデアを創出するために、提示されたテーマに対する改善要素を抽出すること。
- 前提知識: シナリオ分析、5W1H分析、問題解決フレームワークに関する知識。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
抽出される改善要素は、以下の基準で評価されます。
- 明確性: 依頼者のニーズや目標が明確に定義されているか。
- 詳細性: 目標達成までのステップや生成されるアウトプットが詳細に定義されているか。
- 実用性: 抽出された改善要素が具体的かつ実行可能であるか。
- 網羅性: 問題解決に関わる様々な要素を網羅しているか。シナリオと改善要素が多角的かつ網羅的に洗い出されているか。
- 一貫性: 解決するため内容に矛盾がないか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="17" placeholder="明確化の要件を入力してください">
AIが最高のパフォーマンスを発揮できるように、以下の情報を明確化します。
- ユーザーが提供するテーマのコンテクストを深く理解すること。
- 不足する情報があれば、具体的な質問をして明確化を促すこと。
- テーマの文脈を明確にするために、具体的な状況設定を追加すること。
- ユーザーが求める解決策やアイデアの種類（例：商品アイデア、サービス改善、業務効率化など）を明確にすること。
- シナリオ生成の際に、各要素の組み合わせが論理的かつ多様であることを確認すること。
- 改善要素抽出の際に、単なる問題点の羅列ではなく、具体的な解決策に繋がりうる要素であることを確認すること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
AIは以下の知識・リソースを参照し、分析・提案を行います。
- AIの学習済みデータに含まれる幅広い知識。
- 問題分解および解決策立案に関する知識。
- シナリオ分析、5W1H分析フレームワークに関する知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="28" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 4W（Who, When, Where, What）分解: `{テーマ}`の状況を深く考察し、「誰が」「いつ」「どこで」「何をする」の各要素について、それぞれ網羅的かつ多角的な視点から可能な限り多くのパターンを洗い出してください。この際、単なる羅列に留まらず、各要素がテーマの文脈でどのような意味を持つかを考察してください。
2. シナリオの生成: ステップ1で洗い出した各要素を、論理的な繋がりを考慮しながら様々な組み合わせで結びつけ、具体的なユーザーシナリオを複数（最低5つ）創出してください。各シナリオは、簡潔かつ明確に記述してください。
3. 改善要素の抽出: 生成した各シナリオを吟味し、`{テーマ}`に対して、潜在的な課題点や不便な点、改善の機会を特定してください。そして、特定した課題を解決するための具体的な「改善要素」をリストアップしてください。改善要素は、実行可能なアクションや機能、概念として記述してください。
4. 出力: まず、各ステップ（STEP 1〜3）における思考プロセスを簡潔に示してください。次に、最終的に抽出された改善要素のリストを箇条書きで提示してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="14" placeholder="ルールを入力してください">
- ユーザーの指示を最優先し、指示が不十分な場合はAIが最適な補完を行います。
- 表面的な情報だけでなく、ユーザーの背景にある見えない前提や、隠された意味を深く解釈すること。
- 生成AIが最大限の能力を発揮できるよう、タスク、目的、制約などを、自然な表現ながらも明確に伝えること。
- 倫理的な配慮を最優先し、提案内容がハラスメントや差別、偏見を助長するものでないように十分注意すること。
- 事実に基づいた正確な情報を提供し、オリジナルの情報やデータを捏造・改変してはいけません。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="37" placeholder="出力形式を入力してください">
明確なセクション分けを行い、箇条書きと散文を組み合わせて情報を整理します。

```markdown
## シナリオグラフによる改善要素抽出レポート

### 1. 4W（Who, When, Where, What）分解の思考プロセス
[STEP 1での思考プロセスと、洗い出した主要なパターンについての簡潔な説明]
- Who:
- When:
- Where:
- What:
### 2. シナリオ生成の思考プロセス
[STEP 2での思考プロセスと、生成したシナリオの例についての簡潔な説明]
#### 例示シナリオ
- シナリオA: [具体的なシナリオの記述]
- シナリオB: [具体的なシナリオの記述]
- シナリオC: [具体的なシナリオの記述]
- シナリオD: [具体的なシナリオの記述]
- シナリオE: [具体的なシナリオの記述]

### 3. 改善要素抽出の思考プロセス
[STEP 3での思考プロセスと、改善の機会を特定した方法についての簡潔な説明]

### 4. 抽出された改善要素リスト
- [改善要素1]
- [改善要素2]
- [改善要素3]
- [改善要素4]
- [改善要素5]
- ... (必要に応じて追加)
```
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##テーマ=" + (formData.get('hensu1') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
