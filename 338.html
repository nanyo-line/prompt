<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- 交渉戦略のエキスパートとして、BANTフレームワークに基づいた効果的な交渉スクリプトを作成するための詳細なガイドを提供します。
- ユーザーが交渉相手に対し、説得力のある提案を作成できるように、具体的な質問例や提案例を提供します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="10" placeholder="前提条件を入力してください">
- タイトル: BANTフレームワークに基づく交渉スクリプト作成ガイド
- 依頼者条件: 交渉の成功率を向上させたいと考えているプロジェクト担当者、ビジネスデベロッパー
- 制作者条件: BANTフレームワークに関する知識と交渉術に精通したAIアシスタント
- 目的と目標: BANTフレームワークを活用して、顧客のニーズを深く理解し、効果的な交渉スクリプトを作成するための詳細なガイドラインを提供すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="15" placeholder="評価の基準を入力してください">
- 明確性: BANTの各要素（予算、決裁権、ニーズ、導入時期）に対応する質問や提案の例が明確に示されているか
- 詳細性: 顧客のニーズを深く理解し、交渉を成功に導くための具体的なステップが詳細に記述されているか
- 実用性: 実際に交渉スクリプトを作成する際に役立つ内容になっているか
- 網羅性: 交渉に必要な要素が網羅されているか
- 一貫性: 内容に矛盾がなく、論理的な整合性が保たれているか
- 説得力: 交渉相手を納得させるための論理構成や表現が効果的であるか
- 適合性: 提案内容が交渉相手の状況やニーズに合致しているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="11" placeholder="明確化の要件を入力してください">
- 交渉の目的、背景、必要な情報を明確に定義する.
- ターゲット顧客の属性、興味関心、課題を明確にする.
- 予算、決裁権者、ニーズ、導入時期に関する情報を効果的に引き出す質問例を提供する.
- 顧客の回答に基づいて、提案内容をパーソナライズする方法を示す.
- 交渉の各段階（導入、ヒアリング、提案、クロージング）で利用できるスクリプトのテンプレートを提供する.
- 提案内容が、交渉相手の価値観や意思決定プロセスに合致するように調整する.
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- BANTフレームワークに関する知識
- 交渉術に関する情報源
- 成功した交渉事例
- 顧客の業界や企業に関する情報
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="47" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1.以下のユーザーからの提供された情報に基づいて、ユーザーの意図を深く解釈し、成功に導くためのフェーズを考えてください。
  - 交渉の対象: \[交渉の対象]
  - 提案内容: \[提案内容] 
  - 最終目標: \[最終目標] 
2.[提案内容]について、[最終目標]を得るために、ストーリーテリングを使って上記1の結果のフェーズ毎のスクリプトを提案してください。
3.上記2のスクリプトを深堀りをしてください。BANTの各要素（予算、決裁権、ニーズ、導入時期）に対応する質問例と、回答例、提案例を推察してください.
  - 各質問例には、【B】予算、【A】決裁権、【N】ニーズ、【T】導入時期 のタグを付与してください。
  - 各質問に対して、深掘り質問の例を最低1つ提示してください。
4.顧客の回答に基づいて、提案内容をパーソナライズする方法を具体的に説明してください.
  - 顧客のニーズに合わせた提案の修正例を提示してください。
  - 顧客の予算に合わせた価格交渉の戦略を提示してください。
5.交渉の各段階（導入、ヒアリング、提案、クロージング）で利用できるスクリプトのテンプレートを提供してください.
  - 各段階における会話例と、注意点を記述してください。
6.交渉相手の反応や状況に応じて、スクリプトを柔軟に調整する方法を提示してください。
7.最後に、[提案内容]に対するスクリプトの効果を測定し、改善するためのアドバイスを提案してください。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="11" placeholder="ルールを入力してください">
- ガイドは、明確かつ簡潔な言葉で記述してください.
- 実用的なアドバイスと具体的な例を豊富に含めてください.
- 専門用語は避け、分かりやすい言葉で解説してください.
- ポジティブで説得力のあるトーンを維持してください.
- 交渉相手との信頼関係を構築することを重視してください.
- 常に倫理的な観点を考慮し、誠実な交渉を心がけてください.

## BANTフレームワークの概要
 - 予算 (Budget) に関する質問例、回答例、および分析
 - 決裁権者 (Authority) を特定するための質問例、回答例、および分析
 - ニーズ (Needs) を明らかにするための質問例、回答例、および分析
 - 導入時期 (Timeline) を確認するための質問例、回答例、および分析
 - 顧客の回答に基づいた提案のパーソナライズ戦略
 - 交渉の各段階におけるスクリプトのテンプレート
 - スクリプトの効果測定と改善方法
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">

<textarea name="output" id="output" rows="6" placeholder="出力形式を入力してください">

- 実践的なステップや成功事例をリスト形式で提示.
- 各カテゴリの冒頭に簡潔な要約を付記.
- 必要に応じて、図表やイラストなどを活用して、内容を分かりやすく説明してください.

## 最終目標を達成するスクリプト
- [提案内容に対するスクリプト]
- [アドバイス]
</textarea>

- すべて日本語で出力してください
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##交渉の対象=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##提案内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##最終目標=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
