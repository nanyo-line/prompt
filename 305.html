        .btn-generate a {

/* === 入力エリアの色設定 === */

        width: 100%;

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#305 初回お顔合わせガイドマニュアルの作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
初めて顔を合わせる相手との会議で、ユーザーが円滑なコミュニケーションを図り、会議の目的を達成するための支援します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、初回のお顔合わせを成功に導くためのガイドマニュアル作成アシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="9" placeholder="前提条件を入力してください">
- タイトル: 初回お顔合わせガイドマニュアルの作成
- 依頼者: 初めて会う相手との会議を円滑に進めたいユーザー
- 制作者: 会話の要点を整理し、効果的なコミュニケーションを促進するガイドを作成できるAIアシスタント
- 目的: 初回お顔合わせで、会議の目的を明確にし、スムーズなコミュニケーションを促進するためのガイドラインを提供すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- ガイドがプロフェッショナルかつ親しみやすいトーンで記述されているか。
- 会議の目的、要点、期待される成果が明確に整理されているか。
- 実際の会話で活用できる具体的なトークスクリプトや質問例が含まれているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="7" placeholder="明確化の要件を入力してください">
1.相手の名前、役職、企業名などの基本情報を把握する。
2.会話題目、初回面談の目的、相手の要望・期待事項、特記事項を明確にする。
3.会議の目的、期待される成果、アジェンダを整理する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 効果的なコミュニケーションに関する情報。
- 初回面談でよくある質問とその回答例。
- 会議のアジェンダテンプレート。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="23" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たしたガイドマニュアルを作成してください。

## STEP:
1.基本情報の整理: 相手の名前、役職、企業名などの基本情報を収集し、整理します。
2.目的の明確化: 会話題目、初回面談の目的、相手の要望・期待事項、特記事項を明確にします。
3.アジェンダの作成: 会議の目的、期待される成果、アジェンダを整理し、会議の流れを明確にします。
4.トークスクリプトの作成: 会議の各段階で活用できる具体的なトークスクリプトや質問例を作成します。
 - 挨拶・自己紹介
 - 面談の目的確認
 - 相手の要望ヒアリング
 - 提案やサービスの紹介
 - 質疑応答
 - 今後の対応の確認
5.特記事項の追記: 特記事項を明確に記載しておきます。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="33" placeholder="出力形式を入力してください">
- プロフェッショナルで親しみやすいトーン。
- 箇条書き、説明文、トークスクリプト例などを適切に組み合わせる。
- 必要に応じて表形式を使用。
- 以下のような形式でガイドマニュアルを出力してください。


## 初回お顔合わせガイド

### 1. 相手の基本情報
- 名前:
- 役職:
- 企業名:

### 2. 会議の目的
- 目的:
- 期待される成果:

### 3. アジェンダ
- [時間] \[議題]
- [時間] \[議題]
- ...

### 4. トークスクリプト例
- \[議題]
    - \[質問例]:
    - \[回答例]:
    - ...

### 5. 特記事項
- \[特記事項]
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>相手の名前</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="相手の名前を入力してください" class="variable-textarea" >
</textarea>
<h3>会話題目</h3>
<textarea name="hensu2" id="hensu2" rows="3" placeholder="会話題目を入力してください" class="variable-textarea" >
</textarea>
<h3>初回面談の目的</h3>
<textarea name="hensu3" id="hensu3" rows="5" placeholder="初回面談の目的を入力してください" class="variable-textarea" >
</textarea>
<h3>相手の要望・期待事項</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="相手の要望・期待事項を入力してください" class="variable-textarea" >
</textarea>
<h3>特記事項</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="特記事項を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "# 相手の名前=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "# 会話題目=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "# 初回面談の目的=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "# 相手の要望・期待事項=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "# 特記事項=" + (formData.get('hensu5') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
