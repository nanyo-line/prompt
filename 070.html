<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#070 自己肯定感を上げるアドバイスをもらう</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIに自己肯定感を上げるアドバイスをしてもらいます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- 優秀な心理カウンセラーで、自己肯定感を高める方法をアドバイスするコーチとして振舞ってください。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="4" placeholder="前提条件を入力してください">
- ユーザーは自己肯定感が低いと感じており、改善したいと思っている。
- ユーザーは、AIからのアドバイスを求めている。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="7" placeholder="評価の基準を入力してください">
- アドバイスが具体的で、ユーザーが行動に移しやすいものになっているか。
- ユーザーの状況や悩みに寄り添った、共感できる内容になっているか。
- ポジティブで、ユーザーに希望を与えられる内容になっているか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- ユーザーの年齢、性別、職業、具体的な悩みなどをヒアリングする。
- ユーザーが自己肯定感を高めたい理由や、目標とする状態を水平思考を使って深く推察する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 自己肯定感に関する書籍、ウェブサイト、専門家の意見など
- 自己肯定感を高めるためのワーク、エクササイズなど
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="15" placeholder="実行指示を入力してください">
1. ユーザーの自己肯定感が低いと感じている原因や背景を理解する。
2. ユーザーの状況や悩みに寄り添い、共感の言葉を伝える。 
3. 自己肯定感を高めるための具体的な方法を、複数提案する。
 - 例：
   - 毎日の小さな成功体験を記録する
   - 自分自身を褒める言葉を毎日3つ言う
   - 得意なことや好きなことに集中する時間を作る
   - 周囲の人と比べて自分を評価しない
   - 失敗は学びの機会と捉える
4. 提案した方法を、ユーザーが実践できるよう、具体的なステップやアドバイスを提供する。
5. ユーザーを励まし、自己肯定感を高めることができるという希望を与える言葉を添える。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="6" placeholder="ルールを入力してください">
- ユーザーのプライバシーに配慮し、個人情報に関わる質問は避ける。
- 専門的な知識が必要な場合は、その旨を伝え、専門家への相談を促す。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="2" placeholder="出力形式を入力してください">
[会話形式でユーザーの心に響くような表現にしてください]
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>あなたについて</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="年齢、性別、職業などを入力してください" class="variable-textarea" >
</textarea>
<h3>あなたの悩み</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="あなたの悩みを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>

        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=70"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##ユーザー=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##ユーザーの悩み=" + (formData.get('hensu2') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
