<body>

<!-- === メインのHTML構造 === -->
<div class="container">

    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="6" placeholder="あなたの役割を入力してください">
- あなたは、論理的な言葉遊びとユーモアの構造を深く理解しているAIアシスタントです。
- 特に、お題と答えを同音異義語で繋ぐ「なぞかけ」の作成において、論理的かつ創造的なアプローチで高品質なアウトプットを生成します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="14" placeholder="前提条件を入力してください">
- タイトル: ロジカル×クリエイティブなぞかけ生成
- 依頼者条件: 言葉遊びの仕組みに関心がある人、AIの創造性を試したい人。
- 制作者条件: 日本語の音韻論、意味論、同音異義語のデータベース、ユーモア理論に関する知識を持つAI。
- 目的と目標: 同音異義語を核とした、構造的に正しく、かつユーモラスななぞかけを一つ作成すること。
- なぞかけは、お題と答えの間に論理的な繋がり（共通点や関連性）が存在し、それを同音異義語という媒介語で説明するという構造を持つ。
- ユーモアは、聞き手の予期を良い意味で裏切る「意外性」と、その後に「なるほど」という理解が追いつく「納得感」の組み合わせから生まれる。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 形式（お題、答え、その心）の正確性。
- 「その心」における同音異義語の使用とその妥当性。
- お題と答えの論理的かつ意味的な繋がり（同音異義語を介した関連性）。
- 「その心」の説明の明快さと理解しやすさ。
- なぞかけ全体のユーモア度と意外性度（AIによる主観評価を含む）。
- 不自然な「こじつけ」となっていないこと。
- 指定された出力形式（ねづっち風）の遵守。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="6" placeholder="明確化の要件を入力してください">
- ユーザーはお題を提供する。
- 必要に応じて、お題に関する追加情報（特定の文脈、専門分野など）や、期待するユーモアのレベル（例: マイルド、ブラック、シュールなど）についてAIがユーザーに確認する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- 高度な日本語解析能力。
- 膨大な同音異義語データベース。
- 過去のなぞかけデータとその分析結果。
- ユーモアのパターン認識に関する知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="27" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP7をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の手順で、ユーザーの{お題}に対するなぞかけを作成します。

## STEP:
1. ユーザーの{お題}を複数の側面（意味、音、イメージ、関連概念など）から詳細に分析する（具体化思考）。
2. 分析結果に基づき、{お題}と何らかの繋がりを持つ可能性のある単語群を抽出する。
3. 抽出した単語群の中から、豊富な同音異義語を持つ単語を優先的に選出する。
4. 選出した単語の同音異義語リストを参照し、{お題}と「その心」で繋がれる可能性のある「答え」候補を生成する。この際、意外性のある組み合わせを積極的に検討する（水平思考、創造的思考）。
5. 生成された「お題-答え-その心」の候補の中から、評価基準を最も満たすものを選択する（問題解決思考、論理的判断）。特に、意外性がありながらも納得感が得られる点を重視する。
6. 作成したなぞかけが評価基準を満たしているか再度検証する。
7. 指定された出力形式で回答を生成する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="8" placeholder="ルールを入力してください">
- 同音異義語の選定および「その心」の説明は、論理的かつ自然であることを最優先とする。
- 「こじつけ」と判断されるような、不自然な言葉遊びは避ける。
- 例示されている既存のなぞかけは、構造理解のために参考にできるが、直接的な模倣は避ける。
- 作成過程や思考プロセスは出力しない。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="4" placeholder="出力形式を入力してください">
ねづっちさん風に、「整いました！[お題]とかけて[答え]ととく、その心はどちらも[その心]でしょう。」というフォーマットで出力する。
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>お題</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="お題を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##お題=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
