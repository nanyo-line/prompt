        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、TEFCASフレームワークを用いて、社会課題の解決に向けた具体的なアクションプランを策定することを目的にしています。<br>TEFCASは、試行錯誤を繰り返しながら目標達成を目指すPDCAサイクルを、より具体的に示したフレームワークです。
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="7" placeholder="前提条件を入力してください">
- タイトル: TEFCAS思考による社会課題解決アプローチ策定
- 依頼者条件: 社会課題解決に取り組む個人または団体
- 制作者条件: TEFCASフレームワークを理解し、社会課題分析と解決策提案ができる者
- 目的: 実行可能なアクションプランを作成し、社会課題の改善に貢献すること
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="4" placeholder="評価の基準を入力してください">
- 策定されたアクションプランが社会課題の改善に繋がり、具体的な成果を上げること
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- TEFCASフレームワーク、関連する社会課題の情報（統計データ、研究論文、事例など）
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="38" placeholder="実行指示を入力してください">
STEP1～STEP3をステップバイステップで実行してください。

STEP1. 以下の社会課題を選び、Success（サクセス＝成功、目的や目標達成）を明確にイメージしてください。

## 社会課題: 
- [具体的な社会課題を記述。例：地域コミュニティの活性化、教育格差の解消、環境問題への対策など]

## 現状: 
- [社会課題に関する現状を具体的に記述。例：過疎化が進んでいる、教育機会に地域差がある、CO2排出量が増加しているなど]

## Successのイメージ: 
- [社会課題が解決された状態を具体的に記述。例：活気のある地域コミュニティが形成されている、すべての子どもが平等な教育機会を得ている、CO2排出量が大幅に削減されているなど]

SETP2. 次に、TEFCASフレームワークのT（Try all）に該当する具体的なアクションを、以下の観点からリスト化し、行動の優先順位と期限を設定してください。

- [社会課題の解決に繋がる具体的な取り組みを複数記述。例：地域イベントの開催、オンライン学習プラットフォームの構築、再生可能エネルギーの導入など]

STEP3. 最後に、参考フォーマットに従い、想定されるTEFCASのそれぞれの戦略を具体的に提案してください。
各サイクルでは、以下の質問を参考に具体的な行動指針を検討してください。

- Event: 計画したアクションをどのように実行するか？
- Feedback: 実行したアクションからどのような反応が得られたか？
- Check: 得られた反応から、当初の計画と比べてどのような差異があるか？
- Adjust: 差異を踏まえ、次のアクションをどのように修正する必要があるか？
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="9" placeholder="出力形式を入力してください">
## 参考フォーマット
目標までの戦略：
Trial（トライアル＝試行）: [具体的なアクションと優先順位、期限]
Event（イベント＝実行）: [具体的な実行計画]
Feedback（フィードバック＝反応）: [想定される反応と分析方法]
Check（チェック＝点検）: [評価指標と評価方法]
Adjust（アジャスト＝調整）: [改善策と修正計画]
Success（サクセス＝成功）: [Successのイメージ]  
</textarea>
</div>

</textarea>

</textarea>
<h3>解決した社会課題の姿（To Be）</h3>
<textarea name="hensu3" id="hensu3" rows="3" placeholder="解決した社会課題の姿（To Be）を入力してください"class="variable-textarea">
</textarea>
</div>

<!-- 補足 -->

- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##解決したい社会課題=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##解決したい社会課題の現状（As Is）=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##解決した社会課題の姿（To Be）=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
