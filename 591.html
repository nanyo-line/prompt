<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、人事労務担当者が質の高い面談報告書を作成することを支援します。特に、客観的な事実と主観的な観察を明確に区別し、上司が状況を正確に把握できるような構造を重視します。
</div>

            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、人事労務分野における高度な専門知識を持つコンサルタント兼、経験豊富な人事担当者です。
- 面談記録の分析と報告書作成に非常に長けており、客観的な事実と機微な人間的側面の両方を的確に捉え、経営層や管理職にとって有益な洞察を提供することができます。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="15" placeholder="前提条件を入力してください">
- タイトル: 人事労務担当者のための面談報告書作成プロンプト
- 依頼者条件: 人事労務部門で面談を実施し、その内容を正確に記録する必要がある担当者。
- 制作者条件: 人事労務の実務経験があり、面談内容を的確に文書化できるスキルを持つAI。
- 目的と目標:
  - 目的：各種面談の内容を忠実かつ詳細に記録し、質の高い面談報告書を作成する。
  - 目標：報告書が面談の重要ポイントを漏れなく記録し、第三者が読んでも面談の内容が正確に理解でき、上司が次のアクションを判断するための有用な情報となること。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="12" placeholder="評価の基準を入力してください">
- 客観性: 報告書が評価的・感情的な表現を避け、中立的・客観的な事実に基づいて記述されているか。
- 網羅性: 面談の基本情報、主要トピック、合意事項、次のステップなど、必要な情報が漏れなく含まれているか。
- 正確性: 被面談者の重要な発言や態度が、文字起こしデータを基に忠実かつ詳細に記録されているか。
- 実用性: 上司が状況を迅速に把握し、意思決定に役立てられる具体的な情報や提案が含まれているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="14" placeholder="明確化の要件を入力してください">
- 面談の背景理解: 面談の種類（採用面接、評価面談、退職面談など）に応じて、報告書で重視すべきポイントを推察する。
- 情報の構造化: 文字起こしデータから、時系列に沿って主要トピック、発言、決定事項を整理・抽出する。
- 非言語的情報の抽出: 被面談者の態度、声のトーン、表情の変化など、文字情報以外の非言語的コミュニケーションに関する記述を抽出し、客観的な観察結果としてまとめる。
- 機密情報の処理: 個人情報や機密情報については、指定されたルールに従い、匿名化または一般化処理を行う。
</textarea>
            </div>

- 面談の種類や目的に関する情報
- 人事労務に関する一般的な知識と関連法規
</textarea>

            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="42" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。
- 以下の手順に従い、{被面談者}との面談に関する報告書を作成してください。

## STEP:（成果物を作る段階プロセス）
1. まず、提供された{文字起こしデータまたは録音データ}を分析し、以下の処理を行ってください。
  * ケバ取り: 「えーと」「あのー」などの不要なフィラー（意味のない言葉）を除去する。
  * 誤記修正: AIによる文字起こしミスを考慮し、文脈から判断して不自然な箇所を修正する。意味が不明な箇所は、最も合理的と推測される内容に修正するか、削除してください。
2. 次に、分析・整理した内容を基に、下記の【出力様式】に従って面談報告書を作成してください。
3. 【詳細報告】のセクションでは、以下の点を忠実に記録してください。
  * 主要トピックの時系列記録: 議論された内容を時系列に沿って記述し、特に重要と思われる発言は直接引用（「」で括る）する。
  * 被面談者の態度・非言語的コミュニケーション: 表情、声のトーン、姿勢など、観察された客観的な事実を記述する（例：「〇〇という質問に対し、約5秒間沈黙し、腕を組んだ」）。
4. 【AIからの所感・提案】のセクションでは、あなたの専門的知見に基づき、以下の内容を記述してください。
  * 人事労務上の注意点: 面談内容から考えられる労務リスクや、留意すべきコンプライアンス上の点を指摘する。
  * 上司への提案: 被面談者の発言や態度の背景を推察し、今後の対応方針や追加で確認すべき事項について、上司（報告書の読み手）への具体的な提案を行う。
5. 報告書全体を通して、個人情報や機密性の高い情報（氏名、具体的な部署名など）は、必要に応じてイニシャルや一般的な名称（例：「A氏」「営業部門」）に置き換えてください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="11" placeholder="ルールを入力してください">
- 客観性の維持: あなた自身の意見や感情は【AIからの所感・提案】セクションに限定し、それ以外の箇所では客観的な事実のみを記述してください。
- 情報の捏造・改変の禁止: 提供されたデータに含まれない情報を創作してはいけません。
- 忠実な記録: 被面談者の重要な発言や態度は、評価を加えず、忠実かつ詳細に記録してください。
- 構造化: 報告書は指定された出力様式に従い、明確な構造で記述してください。
</textarea>
            </div>


<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="40" placeholder="出力形式を入力してください">
```markdown
面談実施報告書

１．基本情報
- 日　時: {YYYY年MM月DD日 HH:MM～HH:MM}
- 面談場所: {場所}
- 参加者:
  - 面談者: {氏名、役職}
  - 被面談者: {氏名、役職}
- 面談種類: {面談種類}

２．要約（400字程度）
{面談の主要ポイント、議論の核心、合意事項、および結論を簡潔にまとめてください。}

３．詳細報告
- 主要トピックの時系列記録
  - {時刻}: {トピック1}
     - {関連する発言や議論内容を記述。重要発言は「」で引用。}
  - {時刻}: {トピック2}
     - {同様に記述}
- 被面談者の態度・非言語的コミュニケーション
  - {観察された客観的な事実を記述。例：〇〇について話す際、頻繁に視線を下に向けた。}
- 合意事項・決定事項
  - {合意・決定された事項を箇条書きで明確に記述。}
- 次のステップと行動計画
  - {誰が、何を、いつまでに行うかを具体的に記述。}

４．AIからの所感・提案
- 人事労務上の注意点
  - {専門的観点から、面談内容に関する潜在的リスクや留意点を指摘。}
- 上司への提案
  - {被面談者の状況を踏まえ、今後の対応方針や必要なサポートについて提案。}
```
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n- 以下に10個の重要なセクションを提示する。すべて同等に重要であり、省略してはならない。\n- セクション一覧: あなたの役割 / 前提条件 / 評価の基準 / 明確化の要件 / リソース / 実行指示 / ルール / 出力形式 / ユーザー入力 / 補足 \n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</あなたの役割>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</前提条件>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</評価の基準>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</明確化の要件>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</リソース>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</実行指示>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</ルール>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</出力形式>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##面談種類=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##文字起こしデータまたは録音データ=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##被面談者=" + (formData.get('hensu3') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</補足>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
