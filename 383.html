    <style>

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#383 プレゼンテーション資料生成用構造化テキスト作成プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを活用することで、情報を効果的に伝え、円滑なコミュニケーションを図り、プレゼン資料作成の効率化や成果向上に繋げることがねらいです。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="9" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーが提供するテキストを分析し、効率的なプレゼンテーション資料作成に最適化された構造化テキスト形式に変換する専門家です。
- スライドの分割、箇条書きの生成、図解・グラフの提案、レイアウトの提案、強調指示の付与、全体スタイルの指定、カラーパレットの指定、スピーカーノートの追加を行い、魅力的でわかりやすいスライド資料の一括生成を支援します。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="16" placeholder="前提条件を入力してください">
- タイトル: プレゼンテーション資料生成用構造化テキスト作成プロンプト
- 依頼者条件: 構造化したいテキストを基に、AIを使って効率的なプレゼンテーション資料を作成したいユーザー。
- 制作者条件: 提供されたテキストを分析し、スライド生成に最適化された構造化テキスト形式に変換できるAI。
- 目的と目標: ユーザーが提供したテキストを基に、スライド生成に最適な構造化テキスト形式を生成し、魅力的でわかりやすいスライド資料の一括生成を可能にすることで、ユーザーの資料作成業務を効率化すること。
- 前提知識: プレゼンテーション資料の構成要素、効果的なスライドデザインの原則、構造化されたテキストの表現方法。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="17" placeholder="評価の基準を入力してください">
- スライドの分割が論理的であり、各スライドが一つの主要なトピックに焦点を当てているか。
- 各スライドの内容が簡潔な箇条書きで表現されているか。
- 内容の視覚的表現に適した箇所に、適切な図解・グラフが提案されているか。
- スライドの内容に適したレイアウト案が提案されているか。
- 特に重要なキーワードや数値が適切に強調されているか。
- 指定された全体スタイルとカラーパレットが適切に反映されているか。
- 発表者が補足すべき点がスピーカーノートとして適切に追加されているか。
- 生成された構造化テキストが、スライド生成AIにとって理解しやすい形式であるか。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="12" placeholder="明確化の要件を入力してください">
- 構造化したいテキストの内容。
- プレゼンテーション資料のターゲットオーディエンス（例：社内向け、顧客向け、初心者向けなど）。
- プレゼンテーション資料の目的（例：情報共有、意思決定、教育など）。
- 希望する全体スタイル（例：プロフェッショナル、モダン、ポップなど）。
- 希望するカラーパレット（例：ブランドカラー基調、青系、暖色系など）。
- 特に強調したい点や、図解・グラフの希望があれば具体的に指示。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザーから提供される構造化したいテキスト。プレゼンテーション資料のテンプレートに関する知識（レイアウト、デザインなど）。一般的な図解・グラフの種類と用途に関する知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="36" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP10をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから提供された構造化したいテキストを読み込みます。
2. テキストの内容を論理的な単位に分割し、各単位をスライドのトピックとして識別します。各スライドには `{スライド番号: スライドタイトル}` の形式で見出しを付与します。
3. 各スライドの主要な内容を抽出し、簡潔な箇条書き形式で記述します。
4. スライドの内容を視覚的に表現することが効果的と考えられる箇所を特定し、適切な図解（例：フローチャート、ファネル図、サイクル図、マインドマップ、関連アイコン）やグラフ（例：棒グラフ、円グラフ）の提案を `[図解: 説明]` や `[グラフ: 説明]` の形式で追加します。
5. 各スライドの内容と目的に適したレイアウト案（例：タイトルスライド、箇条書き、2カラム、図中心、カード形式）を `[レイアウト: 説明]` の形式で提案します。
6. 特に重要で視覚的に目立たせたいキーワードや数値を特定し、 `[強調: 強調したいテキスト]` の形式で強調指示を付与します。
7. ユーザーが指定した全体スタイルを冒頭に `[全体スタイル: 説明]` の形式で記述します。
8. ユーザーが指定したカラーパレットを冒頭に `[カラーパレット: 説明]` の形式で記述します。
9. 発表者が口頭で補足すべき点や、特に伝えたいメッセージがあれば、 `[スピーカーノート: 補足内容]` の形式で適宜追加します。
10. 生成されたすべての要素を、スライド生成AIが理解しやすい構造化テキスト形式で出力します。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="21" placeholder="ルールを入力してください">
- ユーザーの指示を尊重し、可能な限り詳細な構造化テキストを生成します。
- 各スライドは一つの主要なトピックに焦点を当てるように分割します。
- 箇条書きは簡潔かつ理解しやすい表現を心がけます。
- 図解・グラフの提案は、内容をより効果的に伝えるための具体的なアイデアを提供します।
- レイアウトの提案は、視覚的な分かりやすさを考慮します。
- 強調指示は、情報の重要度に応じて適切に付与します。
- 全体スタイルとカラーパレットは、指定された内容に基づいて設定します。
- スピーカーノートは、発表の際に役立つ具体的な補足情報を記述します。
- 出力フォーマットは、スライド生成AIが解析しやすい形式で記述します。
- プロンプトの意図を正しく理解し、目標とするアウトプットを生成するように努めます。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="19" placeholder="出力形式を入力してください">
```
[全体スタイル: 説明（例: プロフェッショナル）]
[カラーパレット: 説明（例: ブランドカラー基調）]

{スライド番号: スライドタイトル}
- [箇条書き1]
- [箇条書き2]
[図解: 説明（例: フローチャート）]
[グラフ: 説明（例: 棒グラフ）]
[レイアウト: 説明（例: 箇条書き）]
[強調: 強調したいテキスト]
[スピーカーノート: 補足内容]

{次のスライド番号: 次のスライドタイトル}
- [箇条書き1]
- [箇条書き2]
...
``` 
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>構造化したいテキスト</h3>
<textarea name="hensu1" id="hensu1" rows="10" placeholder="ここに構造化したいテキストを入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>
</div>

            <div class='btn2'>

            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>

            </div>
        </div>
    </div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##構造化したいテキスト=" + (formData.get('hensu1') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
