<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>#030 視察受け入れのお礼状を作る</title>
    <style>
        /* === スタイル設定 === */
        
        /* 基本ページ設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF;
        }
        /* メインコンテナのスタイル */
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 5px 15px -5px #777777;
            overflow: hidden;
        }
        /* 各種見出し・ボタンのスタイル設定 */
        h2 {
            color: #797979;
            font-size: 1.6em;
        }
        .box-title {
            font-size: 1.7em;
            letter-spacing: 0.1em;
            padding: .5em 0;
            background-color: #5fc2f5;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .form-content {
            padding: 40px 120px;
            background: #f1f1f1;
        }
        .box-bun {
            background: #FFF;
            border: 1px solid #D5D9DC;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 40px;
        }
        label {
            display: inline-block;
            margin-left: 5px;
            color: #656565;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 0.5px solid #AEAEAE;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn2 {
            width: 150px;
            height: 60px;
            margin: 0 10px;
        }

        .btn-generate {
            width: 180px;
            height: 60px;
            margin: 0 10px;
        }
        .btn2 a, .btn-generate a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }

/* === 入力エリアの色設定 === */
.variable-textarea {
    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    .form-content {
        padding: 20px 10px;
    }
    .box-bun {
        padding: 10px;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 1.4em;
    }
    .button-group {
        flex-direction: column;
    }
    .btn2, .btn-generate {
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }
    .btn2 a, .btn-generate a {
        font-size: 18px;
    }
    textarea {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#30 視察受け入れのお礼状を作る</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、行政視察を受け入れた相手方へのお礼状を生成AIに作成させることを目的としています。<br>特に、行政機関において、視察対応を行った担当者が、丁寧かつ正式な感謝状を作成するためのテンプレートとして設計されています。
</div>

<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="8" placeholder="前提条件を入力してください">
- タイトル: 行政視察受入へのお礼状作成プロンプト
- 依頼者条件: 行政機関に所属し、行政視察の対応を行った担当者。
- 前提知識: ビジネス文書作成の基礎知識および敬語の使用方法。
- 目的と目標: 視察を受け入れてくれた相手方に感謝の意を伝える正式な文章を作成すること。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="2" placeholder="実行指示を入力してください">
- 視察を受け入れていただいたお礼状を作成してください
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="14" placeholder="出力形式を入力してください">
## スタイルとトーン 
- 丁寧で、相手方への敬意を表す表現

## 出力フォーマット 
- 書き出し: {時候の挨拶}、{相手方機関名} {担当者名}様
- 本文: 
    - {視察日時}には、{視察内容}に関する行政視察を快くお受けいただき、誠にありがとうございました。
    - {具体的なエピソードを交えながら、感謝の気持ちを表現する}
    - {視察を通して得られた学びを具体的に記述する}
- 結び: {結びの言葉}、敬具
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>相手方機関名</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="相手方機関名を入力してください" class="variable-textarea" >
</textarea>
<h3>担当者名</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="担当者名を入力してください" class="variable-textarea" >
</textarea>
<h3>視察日時</h3>
<textarea name="hensu3" id="hensu3" rows="2" placeholder="視察日時を入力してください" class="variable-textarea" >
</textarea>
<h3>視察内容</h3>
<textarea name="hensu4" id="hensu4" rows="5" placeholder="視察内容を入力してください" class="variable-textarea" >
</textarea>
<h3>視察の目的</h3>
<textarea name="hensu5" id="hensu5" rows="5" placeholder="視察の目的を入力してください" class="variable-textarea" >
</textarea>
<h3>視察を通して得られた学び</h3>
<textarea name="hensu6" id="hensu6" rows="5" placeholder="視察を通して得られた学びを入力してください" class="variable-textarea" >
</textarea>
<h3>具体的なエピソード</h3>
<textarea name="hensu7" id="hensu7" rows="5" placeholder="具体的なエピソード（任意）を入力してください" class="variable-textarea" >
</textarea>
<h3>感謝の気持ち</h3>
<textarea name="hensu8" id="hensu8" rows="3" placeholder="感謝の気持ちを入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="7" placeholder="を補足を入力してください">
- 必要に応じて、時候の挨拶や結びの言葉などを適宜追加してください。 
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
                <a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=30"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##相手方機関名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##担当者名=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##視察日時=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##視察内容=" + (formData.get('hensu4') || '特に指示無し') + "\n";
    communicationContent += "##視察の目的=" + (formData.get('hensu5') || '特に指示無し') + "\n";
    communicationContent += "##視察を通して得られた学び=" + (formData.get('hensu6') || '特に指示無し') + "\n";
    communicationContent += "##具体的なエピソード=" + (formData.get('hensu7') || '特に指示無し') + "\n";
    communicationContent += "##感謝の気持ち=" + (formData.get('hensu8') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
