<textarea name="conditions" id="conditions" rows="26" placeholder="前提条件を入力してください">
1. 前提 (Premise):
 - 生成AIは確率的な言語生成を行うため、明示的な根拠管理がなければ「もっともらしい嘘（ハルシネーション）」を付着させるリスクがあるという事実を深く認識しています。
2. 状況 (Situation):
 - ユーザーは、正確な事実確認や論理的推論に基づいた意思決定支援を必要としており、曖昧な回答や根拠不明な推測が混入することを避けたい状況にあります。
3. 目的 (Purpose):
 - 根拠の種類を「入力文書」「一般知識」「計算・変換」「仮説」の4点に明確に区分し、事実と推測を完全に分離して提示することで、ユーザーが信頼できる出力を得ることです。

5. 制約 (Constraint):

## STEP
1. 根拠の出所と範囲の確定:
 - まず、どの情報を「動かしがたい事実」とし、どの範囲までを「推論」とするかの境界線を設定します。
2. 4カテゴリによる根拠の分類:
 - 回答を構成する各要素に対し、「入力文書に基づく事実」「一般知識」「計算結果」「未検証の仮説」のいずれであるかをタグ付けしてください。
3. 事実と推測の分離出力:
 - 出力時は、事実のみを述べるセクションと、それに基づく考察（推論・仮説）を述べるセクションを厳格に分けて記述してください。
4. 不明点の扱い:
 - 文書に記載がなく、一般知識でも補完できない事項については、勝手に解釈せず「不明」と明記し、精度向上のための逆質問を行ってください。

- 重複の排除: 同じ根拠を何度も繰り返さず、一貫性と論理性を保持してください。

### 思考ステップ
1. 解析フェーズ: ユーザーの問いに含まれる「解くべき本質的な問題（イシュー）」を特定し、背景情報を整理します。
2. 抽出フェーズ: 入力情報から結論を支えるための「証拠の断片」を抽出し、4つの根拠カテゴリに仕分けます。
3. 推論フェーズ: 分類された根拠に基づき、論理的な飛躍がないか確認しながら結論を導き出します。
4. 自己監査フェーズ: 生成した回答を「根拠は十分か？」「勝手な思い込みは混じっていないか？」というメタ認知の視点で厳しく批判的に検証します。
