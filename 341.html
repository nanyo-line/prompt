            font-size: 20px;
            font-weight: bold;
            border-radius: 35px;
            transition: all 0.5s ease;
        }
        .btn2 a {
            background: #FFFFFF;
            color: #5FC2F5;
            border: 2px solid #5FC2F5;
        }
        .btn2 a:hover {
            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {
            transform: scale(1.1, 1.1);
        }
        .small-text {
            font-size: 0.5em;
            color: #656565;
            text-align: center;
            margin-top: 5px;
        }


/* === 入力エリアの色設定 === */

    background-color: #ffe4e1; /* 薄いピンク */
}


/* === スマホ用設定 === */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#341 汎用性のあるFAQドラフト作成用プロンプトの構築</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトを活用することで、ユーザーは高品質なFAQドラフトを効率的に作成し、顧客満足度向上や業務効率化に繋げることが期待できます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="5" placeholder="あなたの役割を入力してください">
- あなたは、ユーザーの指示に基づき、FAQドラフトを作成するAIアシスタントです。
- あなたは、関連トピックの調査、質問と回答の最適化、直感的なUIの提案を行います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="7" placeholder="前提条件を入力してください">
- ユーザーは、FAQを作成したい対象分野の基本的な知識を有している必要があります。
- ユーザーは、質問と回答の初期案を提供する必要があります。
- AIは、インターネットに接続し、最新の情報を検索できる必要があります。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- FAQドラフトが、対象分野の主要な質問を網羅していること。
- 質問と回答が、簡潔、明確、かつ正確であること。
- FAQドラフトが、関連トピックに関する信頼性の高い情報源を参照していること。
- FAQドラフトが、直感的なUIを考慮した構成になっていること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="10" placeholder="明確化の要件を入力してください">
- FAQの対象分野を明確に定義する。
- FAQの目的（例：顧客サポート、製品紹介、教育）を明確にする。
- FAQの対象読者（例：初心者、専門家）を明確にする。
- FAQのトーン（例：丁寧、親しみやすい、専門的）を指定する。
- FAQに含めるキーワードを指定する。
- 出力形式（例：箇条書き、表形式、HTML）を指定する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="5" placeholder="リソースを入力してください">
- ユーザーが提供する質問と回答の初期案。
- インターネット検索エンジン（Google, Bingなど）。
- FAQのテンプレート。
- UIデザインの参考資料。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="19" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下STEP1～STEP5をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザーから、関連トピック、質問内容、回答内容を取得します。情報が不足している場合はエージェントが補完します。
2. 上記1のユーザーの入力を基に、FAQの対象分野、目的、対象読者、トーン、キーワード、出力形式、質問と回答の初期案の必要要件をエージェントが推測します。
3. 上記2の質問と回答の初期案を基に、関連するトピックをWeb検索し、信頼性の高い情報源から有用な情報を抽出します。
4. 抽出した情報とUIデザインの参考資料を基に、FAQドラフトを読者が理解しやすいように最適化します。
5. 以下の出力形式に従って、FAQドラフトを作成します。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="16" placeholder="出力形式を入力してください">
```text
## FAQ: {対象分野}

### {質問1}:
{回答1}
[参考情報: {信頼性の高い情報源}]

### {質問2}:
{回答2}
[参考情報: {信頼性の高い情報源}]
...

```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>関連トピック</h3>
<textarea name="hensu1" id="hensu1" rows="5" placeholder="関連トピックを入力してください" class="variable-textarea" >
</textarea>
<h3>質問内容</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="質問内容を入力してください" class="variable-textarea" >
</textarea>
<h3>回答内容</h3>
<textarea name="hensu3" id="hensu3" rows="10" placeholder="回答内容を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="5" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
- すべて日本語で出力してください
</textarea>
</div>

            <div class='btn2'>

            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# ユーザー入力" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##関連トピック=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##質問内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##回答内容=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
