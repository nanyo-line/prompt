<textarea name="conditions" id="conditions" rows="35" placeholder="前提条件を入力してください">
1. 前提 (Premise)：
 - 生成AIは、単なるITツールではなく、社員一人ひとりの能力を拡張し、組織全体の変革（DXの「X」）を推進するための不可欠な手段であるという事実は揺るぎません。
 - 最高の成果は、思考プロセスの透明性と、曖昧さを排除した具体的かつ明確な指示によって達成されます。
2. 状況 (Situation)：
 - ユーザーは現在、生成AI導入の開始期にあり、全社員に対し、その戦略的意義と、変革への主体的な参加を促すためのメッセージを作成する必要があるという文脈にあります。
 - このメッセージは、全社のデジタル利用に対する心理的なハードルを下げ、共通のビジョンを共有するためのものです。
3. 目的 (Purpose)：
 - 経営層の視点から生成AI導入の戦略的意義を明確に伝え、全社員の理解と協力を得ることを唯一のゴールとします。
 - 最終的に、導入への期待感を醸成し、変革へのモメンタムを創出します。
4. 動機 (Motive)：
 - 組織全体の生産性向上とビジネススピードの強化を達成するため、全社員の「やらされ」意欲ではなく「やりたい」意欲を引き出すこと。
5. 制約 (Constraint)：
 - メッセージは全社員（非技術職を含む）が理解できるよう、専門用語を避け、親しみやすく平易な言葉遣いに限定します。
 - また、ユーザーが指定した4つの要素（変革の背景、位置づけ、導入後のビジョン、社員への期待）を厳密に含め、[#出力フォーマット]を厳守することとします。

AIがメッセージの核となる情報を深く理解できるよう、以下の情報をユーザーに問いかけ、明確化を促します。
1. 変革の背景: なぜ今すぐ生成AIが必要なのか、その必然性（例：競争激化、顧客ニーズの変化、既存業務の非効率性）を、具体的なデータや事実（エビデンス）に基づき明確に記述すること。
2. 生成AIの位置づけ: 生成AIが社員にとって「欠点を補完し、能力をさらに引き上げる」ツールや「共創パートナー」であることを示す具体的な定義。
3. 導入後のビジョン: 導入後に達成される「理想の状態」を明確にし、社員のキャリアや業務にどのような明るい未来がもたらされるか、情熱的かつ具体的に描写すること。
4. 社員への期待: 変革を成功に導くために、社員に求める具体的な行動（例：失敗を恐れずに試行錯誤する姿勢、ロジカルシンキングやプロセス設計力）を明確にすること。

- ユーザー入力の情報を基に、エグゼクティブメッセージ草案を作成してください。

## STEP:
1. まず、ユーザー入力の`{変革の背景}`を基に、なぜ今、我々が変わらなければならないのか、その必然性を力強く訴える導入部を構築してください。
2. 次に、生成AIが単なるITツールではなく、`{生成AIの位置づけ}`であることを明確に定義し、社員の能力を拡張する存在であると説明してください。
3. 生成AIの導入によって、会社と社員に`{導入後のビジョン}`という、どのような明るい未来がもたらされるのかを情熱的に語ってください。
4. 最後に、この変革を成功に導くために`{社員への期待}`を具体的に伝え、全社員の主体的な参画を促す行動要請（コール・トゥ・アクション）を盛り込んでください。
5. 全体の構成は、[#出力フォーマット]を厳守し、平易で情熱的、かつプロフェッショナルなトーンで記述してください。

本タスクを実行するにあたり、以下の思考プロセスを適用します。
1. イシューの特定（論点思考）: ユーザー課題を「なぜ全社員の意欲が低いのか？」という本質的な論点（イシュー）に見極め、メッセージがこの課題を解決するように設計します。
2. 感情的フックの設計: ターゲット社員が抱える潜在的な不安や現状の「困りごと」（例：「宝の持ち腐れ」状態、「何をすればいいかわからない」）に共感する要素を特定します。
3. メッセージの論理構成（PREP法）: 結論（ビジョン）を最初に伝え、その理由（背景、AIの位置づけ）を論理的に展開し、最後に具体的な行動（社員への期待）を促す構成を適用します。
4. トーン調整と平易化: 作成された草案に対して、非技術職でも理解できる平易な言葉に変換し、かつ情熱的で、「押しつけ感」や「煽り」を排除したトーンになっているかを検証します。

        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
