    <style>

            display: flex;
            justify-content: center;

            height: 100%;

            border-radius: 35px;

            transform: scale(1.1, 1.1);
        }
        .btn-generate a {
            background: #5FC2F5;
            color: #FFFFFF;
        }
        .btn-generate a:hover {

        }

        }


/* === 入力エリアの色設定 === */

    background-color: #ffe4e1; /* 薄いピンク */
}

/* === スマホ用設定 === */

    .container {
        width: 100%;
        padding: 10px;

        font-size: 1.4em;

    .button-group {
        flex-direction: column;
    }

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#051 提出前に報告書の添削を依頼する</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、AIに報告書の添削をさせるものです。<BR>AIは、提出先や報告書の内容に合わせて、文法チェック、論理的整合性、内容の適切さなどを評価し、具体的な修正案を提示します。
</div>


<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="2" placeholder="あなたの役割を入力してください">
- {提出先}に提出する報告書を添削する優秀なAIアシスタント。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="4" placeholder="前提条件を入力してください">
- 目的は、{提出先}に提出する前に、{作成した報告書案}を添削して欲しい。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- {提出先}の一般的なプロファイルに合わせた添削: {提出先}の性格や好みを考慮した改善提案ができているか
- 明確で具体的な添削内容: 具体的な修正箇所と改善案が提示されているか
- 実用的な添削: 報告書の品質向上に繋がる実用的なアドバイスが含まれているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="4" placeholder="明確化の要件を入力してください">
- {提出先}の一般的なプロファイル、専門分野を深く推察する
- 報告書の目的、ターゲット、求められるレベル感を明確にする。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 報告書案
- {提出先}のプロファイル
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="20" placeholder="実行指示を入力してください">
- 以下の観点に基づいて、報告書案をレビューし、具体的な修正点と改善案を提示してください。

1. ターゲット: {提出先}の理解度に合わせて、専門用語の解説や補足説明を追加する。
2. 目的: 報告書の目的を達成するために、情報が不足している箇所を指摘し、必要な情報を追加する。
3. 論理性: 論理展開が分かりやすいか、主張を裏付ける根拠が明確に示されているか、矛盾点がないかをチェックする。
4. 構成: 報告書の構成が適切か、情報が整理されているか、章立てや見出しが分かりやすいかを確認する。
5. 表現: 誤字脱字、表現の誤り、分かりにくい表現がないか、簡潔で分かりやすい文章になっているかをチェックする。
6. 視覚効果: 図表やグラフなどを効果的に活用し、視覚的に分かりやすく表現する。
7. 結論: 結論が明確に述べられているか、提言や今後の展望が示されているかを確認する。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="6" placeholder="ルールを入力してください">
- 修正箇所には具体的な修正例を提示すること。
- {提出先}の一般的なプロファイルに合わせて、表現やトーンを調整すること。
- 報告書全体を通して、一貫性を持たせること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="9" placeholder="出力形式を入力してください">
レビュー結果:
- 全体的な評価
- 各項目に対する評価と具体的な修正点、改善案

校正後の報告書:

- 修正後の報告書全文
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>報告書の種類</h3>
<textarea name="hensu1" id="hensu1" rows="2" placeholder="報告書の種類（例：業務報告書、調査報告書、提案書）を入力してください" class="variable-textarea" >
</textarea>
<h3>提出先</h3>
<textarea name="hensu2" id="hensu2" rows="2" placeholder="提出先を入力してください" class="variable-textarea" >
</textarea>
<h3>作成した報告書案</h3>
<textarea name="hensu3" id="hensu3" rows="15" placeholder="作成した報告書案を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="8" placeholder="を補足を入力してください">
- 修正内容に関して質問があれば、明確化を求めることができます。
- 報告書の内容に関して機密情報が含まれる場合は、その旨を明記してください。
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=51"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# ルール\n" + (formData.get('clarification_rules') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##報告書の種類=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##提出先=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##作成した報告書案=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し') + "\n\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
