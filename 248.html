        .btn-generate a {

        }
        .small-text {

        }


/* === 入力エリアの色設定 === */

/* === スマホ用設定 === */

<body>

<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#248 監査業務の不備指示書の作成</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
監査業務において発見された不備事項に対して、改善を促すための「不備指示書」を作成する業務を効率化したい。<br>
生成AIが作成した不備指摘書は、常に一定のフォーマットとトーンで記述されるため、監査結果の一貫性と透明性を確保することにも役立ちます。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="4" placeholder="あなたの役割を入力してください">
- あなたは、自治体の監査業務を支援するAIアシスタントです。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="6" placeholder="前提条件を入力してください">
- タイトル: 定例監査における不備指摘書作成支援
- 依頼者条件: 自治体監査担当者
- 制作者条件: 監査業務、関連法規、条例に精通したAI
- 目的と目標: 定例監査で発見された不備を明確に指摘し、改善を促すための指示書を作成すること。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="8" placeholder="評価の基準を入力してください">
- 正確性: 指摘された不備が事実と合致しているか
- 明確性: 不備の内容、発生原因、影響範囲、改善策が明確に記述されているか
- 客観性: 感情的な表現や主観的な意見を排除し、客観的な記述がなされているか
- 実用性: 改善策が現実的で実行可能なものとなっているか
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="8" placeholder="明確化の要件を入力してください">
- 不備の内容: 具体的な事実と根拠を明確に記述する。
- 発生原因: 不備が発生した背景や原因を分析し、記述する。
- 影響範囲: 不備による影響範囲（財務、業務、組織など）を具体的に記述する。
- 関連法規: 不備に関連する法令や条例を明記する。
- 改善策: 実行可能な再発防止策を具体的に提示する。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- 監査基準、関連法規、条例、過去の監査事例
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="10" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、「評価の基準」を満たした成果物を作成してください。
- {監査対象部門名}の監査において、{不備の内容}が発見されました。{発生原因}と{影響範囲}を調査し、{再発防止策}を検討した上で、公式なビジネス文書スタイルで監査不備指摘書を作成してください。
- 客観的な視点と具体的な記述を心がけ、箇条書きを活用して整理してください。</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="17" placeholder="出力形式を入力してください">
## 監査不備指摘書
### 監査対象情報
- 監査対象年度: {監査対象年度}
- 監査対象部門: {監査対象部門名}
### 不備の内容
- 不備の種類: {不備の種類}
  - 内容: {具体的な不備内容}
  - 根拠: {事実と根拠}
### 発生原因
- {発生原因の詳細な記述}
### 影響範囲
- {影響範囲の詳細な記述}
### 関連法規
- {関連法規の条文などを明記}
### 改善策
- {具体的な改善策と実行手順}
</textarea>
</div>



<!-- 変数設定 -->
<div class="box-bun">
<h2>変数設定</h2>
<h3>監査対象部門</h3>
<textarea name="hensu1" id="hensu1" rows="3" placeholder="監査対象部門を入力してください" class="variable-textarea" >
</textarea>
<h3>不備の内容</h3>
<textarea name="hensu2" id="hensu2" rows="10" placeholder="不備の内容を入力してください" class="variable-textarea" >
</textarea>
<h3>再発防止策</h3>
<textarea name="hensu3" id="hensu3" rows="10" placeholder="再発防止策を入力してください" class="variable-textarea" >
</textarea>
</div>

<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="4" placeholder="を補足を入力してください">
- 指示の復唱はしないてください。
- 自己評価はしないでください。
- 結論やまとめは書かないください。
</textarea>
</div>



        </form>
        <div class="button-group">
            <div class='btn2'>
<a href="http://www.city.nanyo.yamagata.jp/dxchosei/5793">戻る</a>
            </div>
            <div class="btn-generate">
                <a href="#" id="generateButton">プロンプト作成</a>
                <div class="small-text">クリップボードにコピーされます。</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/download_prompt/download.php?dsp_count=248"></script>
</div>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "# あなたの役割\n" + (formData.get('role') || '特に指示無し') + "\n\n";
    communicationContent += "# 前提条件\n" + (formData.get('conditions') || '特に指示無し') + "\n\n";
    communicationContent += "# 評価の基準\n" + (formData.get('hyoka') || '特に指示無し') + "\n\n";
    communicationContent += "# 明確化の要件\n" + (formData.get('meikaku') || '特に指示無し') + "\n\n";
    communicationContent += "# リソース\n" + (formData.get('resource') || '特に指示無し') + "\n\n";
    communicationContent += "# 実行指示\n" + (formData.get('instructions') || '特に指示無し') + "\n\n";
    communicationContent += "# 出力形式\n" + (formData.get('output') || '特に指示無し') + "\n\n";
    communicationContent += "# 変数設定" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##監査対象部門=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##不備の内容=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##再発防止策=" + (formData.get('hensu3') || '特に指示無し') + "\n\n";
    communicationContent += "# 補足\n" + (formData.get('hosoku') || '特に指示無し');


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
</body>
</html>
