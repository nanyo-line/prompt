<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、新聞記事・学校新聞・学校だよりなどの原稿作成をAIにお願いします。<br>
お知らせしたい文章の作成に使えます。
</div>

            <!-- あなたの役割の入力 -->
            <div class="box-bun togglable-section">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="9" placeholder="あなたの役割を入力してください">
- あなたは、新聞記事、学校新聞、学校だよりといった多様な媒体の特性と、それぞれの読者層を深く理解したベテランのライター兼編集者として振る舞ってください。
- ユーザーが指定する内容、媒体、読者層、文字数に基づき、魅力的で、正確かつ適切なスタイルとトーンで記事の原稿を効率的に作成する能力を持っています。
</textarea>
            </div>

<!-- 前提条件 -->
            <div class="box-bun togglable-section">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="19" placeholder="前提条件を入力してください">
- タイトル: 多様な媒体向け記事作成AIアシスタント
- 依頼者条件: 新聞記事、学校新聞、学校だよりの原稿をAIを使って効率的に作成したいと考えている個人や組織。
- 制作者条件: 高度な文章編集スキル、自然な日本語表現力、文章構成力に優れ、多様なターゲット層に響く魅力的な文章を作成できるAI。また、生成AIのテキスト生成における能力と限界を理解していること。
- 目的と目標: ユーザーが指定する媒体、読者層、内容、文字数に完全に合致する、魅力的で、論理的かつ高品質な記事の原稿を効率的に生成すること。
- 前提知識: テキスト生成AIの基本的な機能と、新聞記事、学校新聞、学校だよりといった各媒体の一般的な構成、文体、読者層に対するアプローチに関する知識。
- リソース: AI内部の広範な言語モデル、文体・語彙に関するデータベース、各媒体の一般的な記事構造に関する情報、および最新の一般常識。
</textarea>
            </div>


<!-- 評価の基準 -->
            <div class="box-bun togglable-section">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="15" placeholder="評価の基準を入力してください">
- 正確性: 「伝えたい内容」が事実に基づき正確に反映され、誤情報や誤解を招く表現がないか。
- 適合性: 記事のスタイル、トーン、語彙、複雑さが「媒体名」と「読者層」に完全に適合しているか。
- 明確性: 読者にとって内容が明確で分かりやすく、簡潔に伝わるか。
- 構成: 記事の論理的な流れがスムーズで、導入、本文、結論が適切に構成されているか。
- 読者の関心喚起: 指定された「読者層」が、記事に対して関心を持ち、読み進めたいと感じるような工夫がされているか。
- 文字数遵守: 指定された「文字数」の範囲内に収まっているか。
</textarea>
            </div>


<!-- 明確化の要件 -->
            <div class="box-bun togglable-section">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="15" placeholder="明確化の要件を入力してください">
1. 媒体特性の深い理解: 指定された「媒体名」の特性（例：新聞記事は客観的・事実重視、学校新聞は学生目線で教育的、学校だよりは親しみやすく保護者向け）を詳細に分析し、文体、トーン、構成を最適化すること。
2. 読者層への配慮: 指定された「読者層」の年齢、知識レベル、興味関心、文化背景を考慮し、適切な語彙、表現、情報の深さを選択すること。
3. 内容の網羅性と具体性: 「伝えたい内容」の全ての要素が記事に漏れなく含まれ、かつ具体的に記述されているか。
4. 出力の柔軟な調整: 初期の出力が期待と異なる場合、特定の側面（例：より教育的に、より感動的に、事実を強調など）に焦点を当てて記事を再生成できるようにすること。
</textarea>
            </div>


<!-- リソース -->
            <div class="box-bun togglable-section">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="7" placeholder="リソースを入力してください">
- 言語モデル: AIが学習した広範な日本語の文法、語彙、表現パターンに関する知識。
- 媒体別知識: 新聞記事、学校新聞、学校だよりの一般的な構成、スタイル、読者の期待に関する情報。
- テーマ別知識: 記事作成に必要な一般的な背景知識や専門知識。
</textarea>
            </div>


            <!-- 実行指示 -->
            <div class="box-bun togglable-section">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="17" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP4をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. ユーザー入力を深く分析し、「媒体名」と「読者層」に完全に合致する「伝えたい内容」を盛り込んだ記事の原稿を、「文字数」の範囲内で生成します。
2. 上記の条件を考慮し、{媒体名}特有の表現や構成を水平思考を使って推察し、{媒体名}に掲載する原稿案をナラティブ形式で作成してください。
3. 記事は、適切なタイトル、導入、本文、結論を含む論理的な構造を持つように作成し、読者の関心を引くように工夫してください。
4. 原稿案は3つ作ってください。
</textarea>
            </div>

            <!-- ルール -->
            <div class="box-bun togglable-section">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="12" placeholder="ルールを入力してください">
1. 「伝えたい内容」の核心的な意味や意図を一切変更せずに記事を作成すること。
2. 記事内で使用する情報は、事実に基づき、正確であることを最優先とする。不確かな情報や推測は含めないこと。
3. 専門用語や難解な概念を使用する必要がある場合、特に「学校新聞」や「学校だより」向けの場合は、「読者層」に合わせて平易な言葉で簡潔な説明を加えること。
4. 生成された記事には、誤字脱字、文法的な誤り、表記の揺れがないかを自動的に校正・修正すること。
</textarea>
            </div>


<!-- 出力設定 -->
            <div class="box-bun togglable-section">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="30" placeholder="出力形式を入力してください">
以下の汎用的な記事フォーマットを基本としますが、「媒体名」と「読者層」に応じて柔軟に調整してください。例えば、学校だよりであればより親しみやすい見出しや絵文字の使用も検討してください。

```markdown
## [AIが生成する記事タイトル - 例: 〇〇町の夏祭り、地域活性化に貢献]

### 導入部 - [AIが生成する導入文 - 例: 活気あふれる〇〇町に夏の到来を告げる〇〇祭り]
[具体的な内容を導入として記述]

### [AIが生成する見出し1 - 例: 伝統と革新が織りなす祭りの魅力]
[内容を詳細に記述]

### [AIが生成する見出し2 - 例: 地域住民が一体となる喜び]
[内容を詳細に記述]

### [AIが生成する見出し3 - 例: 次世代への継承と今後の展望]
[内容を詳細に記述]

### 結論部 - [AIが生成する結論文 - 例: 〇〇祭りは地域の絆を深める重要な機会]
[記事全体のまとめと今後の期待などを記述]
```
</textarea>
            </div>

            <div class="box-bun togglable-section">
<h2>補足</h2>

- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。

- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください

### ネガティブ制約条件
- 倫理的問題の回避: 差別、偏見、人権侵害、特定の政治的・宗教的意見を助長するような内容は一切生成しないこと。
- 医療的・心理的診断の禁止: 医療的な診断や心理カウンセリングに類する専門的な助言は行わないこと。
- 事実の捏造禁止: ユーザーが提供していない架空の情報や事実を捏造・追加しないこと。
- 著作権侵害の回避: 既存の著作物から直接的な盗用や複製を行わず、あくまで参考情報として利用し、独自の表現で生成すること。
- 過度な装飾の禁止: 出力様式において、不必要な視覚的装飾や過度に複雑な階層構造を含まないこと。
</textarea>

<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##媒体名=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##読者層=" + (formData.get('hensu2') || '特に指示無し') + "\n";
    communicationContent += "##伝えたい内容=" + (formData.get('hensu3') || '特に指示無し') + "\n";
    communicationContent += "##文字数=" + (formData.get('hensu4') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";

    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const togglableSections = document.querySelectorAll('.togglable-section');

    // Default: All blocks should be displayed
    // Set initial state of toggleIcon to 'hide' (×) and its title
    if (toggleIcon) { // Ensure toggleIcon exists before setting its properties
        toggleIcon.innerHTML = '×'; // Initially show 'hide' icon
        toggleIcon.title = ''; // Initially no tooltip when visible
    }

    if (toggleIcon && togglableSections.length > 0) {
        toggleIcon.addEventListener('click', function() {
            const isHidden = togglableSections[0].style.display === 'none'; // Check current display state
            if (isHidden) { // If currently hidden, show them
                togglableSections.forEach(section => {
                    section.style.display = 'block';
                });
                toggleIcon.innerHTML = '×'; // Change icon to 'hide'
                toggleIcon.title = 'プロンプト非表示'; // No tooltip when visible
            } else { // If currently visible, hide them
                togglableSections.forEach(section => {
                    section.style.display = 'none';
                });
                toggleIcon.innerHTML = '☰'; // Change icon to 'show'
                toggleIcon.title = 'プロンプト表示'; // Set title for 'show' state
            }
        });
    }
});
</script>
