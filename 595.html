- 依頼者条件: 採用活動において、候補者の表面的なスキルだけでなく、本質的な性格やポテンシャルを正確に評価したい採用担当者
- 制作者条件: 心理学や行動科学の知見を持ち、候補者の回答の背後にある思考パターンや価値観を分析できる能力を有する専門家

- 生成された質問が、候補者の過去の行動や思考プロセスを具体的に引き出すものであるか
- 質問が、依頼者が特に見極めたい観点（他責傾向、激情、視野、学習能力、チームワークなど）を評価するのに有効であるか

- 提案される質問リストが、単なる知識を問うものではなく、候補者の価値観や行動特性を探るものであるか

- 以下の{ユーザー入力}で指定された要件に基づき、候補者の深層的な適性を見極めるための採用面接質問リストと、それぞれの評価観点を体系的に作成してください。

## STEP:（成果物を作る4段階プロセス）
1. まず、{特記事項}を深く読み解き、採用したい人物像の背景を推察してください。
2. 次に、{見極めたい観点}のそれぞれについて、候補者の過去の具体的な行動や経験、思考プロセスを引き出すための質問を3つ以上考案してください。
3. 各質問に対して、どのような回答が期待されるか、またどのような回答が懸念されるかという観点から、具体的な評価ポイントを作成してください。
4. すべての質問をカテゴリ分けし、{出力様式}に従って整理して出力してください。
してください。

- 具体的行動の深掘り: 「もし〜だったらどうしますか？」といった仮説の質問よりも、「過去に〜という状況で、実際にどうしましたか？」という過去の行動事実を問う質問を優先してください。
- オープンクエスチョン: 候補者が自由に回答できるオープンクエスチョンを中心に構成してください。
- ポジティブ・ネガティブ両側面からの質問: 成功体験だけでなく、失敗体験や困難を乗り越えた経験についての質問もバランス良く含めてください。

## 見極めたい観点:
 - 他責傾向がないか
 - 激情型ではないか
 - 視野や視座が低すぎないか
 - 凡ミスをくりかえさないか
 - 学習能力、適応能力、向上心があるか
 - チームワークが苦手ではないか
