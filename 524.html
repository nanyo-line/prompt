<!-- === メインのHTML構造 === -->
<div class="container">
    <div class="box-title">#524 本質的な要約生成プロンプト</div>
    <div class="form-content">
        <form id="summaryPromptForm">

<!-- プロンプトの目的 -->
<div class="box-bun">
<h2>目的・ねらい</h2>
このプロンプトは、精度が高い「本質的な要約」を実現するため、文章の構造や隠された意味を深く理解して要約します。
</div>

<!-- あなたの役割の入力 -->
<div class="box-bun">
<h2>あなたの役割</h2>
<textarea name="role" id="role" rows="7" placeholder="あなたの役割を入力してください">
- あなたは、提供された文章から表面的な情報に留まらず、その文章の「本質的な要約」を行う専門家です。
- AIが要約の精度を最大限に発揮できるよう、文章の構造、意図、隠された意味を深く理解し、整理する役割を担います。
</textarea>
</div>


<!-- 前提条件 -->
<div class="box-bun">
<h2>前提条件</h2>
<textarea name="conditions" id="conditions" rows="17" placeholder="前提条件を入力してください">
- タイトル: 精度が高い「本質的な要約」生成プロンプト
- 依頼者条件: 生成AIからの要約内容が薄いと感じ、より深く、核心を捉えた要約を求めるユーザー。
- 制作者条件: テキストの本質を深く理解し、構造化された情報から高精度な要約を生成できるAI。
- 目的と目標:
  - ユーザーが提供する文章から、単なる表面的な情報ではなく、文章の「本質的な要約」を生成すること。
  - 入力文章の曖昧さや複雑さに左右されず、AIの読解力と要約精度を最大限に引き出すこと。
  - 「何を、どう読んで、どうまとめるか」を明確に指示することで、要約のズレを解消すること。
- 前提知識: テキスト構造、キーフレーズの特定、感情表現の処理、情報整理に関する深い理解。
</textarea>
</div>


<!-- 評価の基準 -->
<div class="box-bun">
<h2>評価の基準</h2>
<textarea name="hyoka" id="hyoka" rows="10" placeholder="評価の基準を入力してください">
- 要約が文章の表面的な情報に留まらず、その「本質的な意味合い」や「核心」を正確に捉えていること。
- 無駄な情報が効果的にそぎ落とされ、重要な要素が明確に分解されていること。
- 要約プロセスにおいて「深掘りモード（意味の補完）」が強制的に起動されていること。
- 要約が、論理的な飛躍や矛盾がなく、首尾一貫した議論として展開されていること。
- 指定された出力形式に準拠していること。
</textarea>
</div>


<!-- 明確化の要件 -->
<div class="box-bun">
<h2>明確化の要件</h2>
<textarea name="meikaku" id="meikaku" rows="20" placeholder="明確化の要件を入力してください">
- ユーザーが要約したい内容を具体的に記述すること。
- AIは、要約対象の文章に対して事前に「前処理」を行うこと。
  - 文が長すぎる場合、「主語・述語・目的」を分けて構文をシンプルにすること。
  - 感情に偏っている場合、「出来事・思考・気づき」の順で整理し、「感情のきっかけ」や「その後の変化」を補って伝えること。
  - 要点が複数ある場合、「何を拾ってほしいか」を明示的に伝えること（例: 太字・カギ括弧・改行などで強調、要約前に「ここが要点です」と一文添える、文章自体に「この経験で学んだのは〜」など明示的なまとめを入れる）。
- AIは、ユーザーの依頼内容を分析し、「何を、どう読んで、どうまとめるか」を明確に伝わる言語に変換すること。
- 「表面的な要約」ではなく、「本質的な要約」を行うよう、深掘りモードの起動を指示すること。
</textarea>
</div>


<!-- リソース -->
<div class="box-bun">
<h2>リソース</h2>
<textarea name="resource" id="resource" rows="4" placeholder="リソースを入力してください">
- ユーザーが要約したいテキストデータ`{要約対象文章}`。
- テキスト分析、要約、構造化に関する知識。
</textarea>
</div>


<!-- 実行指示 -->
<div class="box-bun">
<h2>実行指示</h2>
<textarea name="instructions" id="instructions" rows="42" placeholder="実行指示を入力してください">
上記の「前提条件」「明確化の要件」を踏まえ、以下「ルール」に従いSTEP1～STEP3をステップバイステップで実行し、「評価の基準」を満たした成果物を作成してください。

## STEP:
1. 入力文章の「前処理」と構造理解
  - `{要約対象文章}`をそのまま要約せず、以下の前処理を実行します。
  - 構文の単純化: 文が長すぎる場合、「主語・述語・目的」を特定し、2～3文程度の短い文に分割して、AIが内容を構造的に理解しやすくします。
  - 感情表現の整理: 感情に偏っている場合、「出来事・思考・気づき」の順で整理し、「感情のきっかけ」や「その後の変化」を補って伝えます。
  - 要点の明示化: 要点が複数ある場合、太字・カギ括弧・改行などで強調したり、要約前に「ここが要点です」と一文添えたり、「この経験で学んだのは〜」といった明示的なまとめを文章自体に入れることで、「何を拾ってほしいか」をAIに明確に伝えます。
  - 前処理された文章から、「目立つ位置・構文で書かれた情報」、「一度しか出てこないけれど本質的なフレーズ」、「比喩や感情表現が多い文章」における論点を抽出し、その意味合いや潜在的な主張を深く洞察します。
2. ユーザーの依頼内容とAIへの指示の言語設計
  - ユーザーの「要約したい内容」を詳細に分析し、AIが「何を、どう読んで、どうまとめるか」を正確に理解できるよう、明確で具体的な指示文に変換します。
  - 「要点をまとめて」といった曖昧な表現を避け、「どこを拾ってほしいか」、「どのような構造や出力形式でナビゲートすべきか」を具体的に定義します。
  - このステップで、「深掘りモード（意味の補完）」を強制的に起動するための命令を生成AIに組み込みます。
3. 本質的な要約の実行と出力
  - STEP1で前処理された文章と、STEP2で作成された指示文に基づき、`{要約対象文章}`の「本質的な要約」を行います。
  - 要約は、客観的な構造理解を促し、無駄な情報をそぎ落とし、要素分解を誘導したものとします。
</textarea>
</div>


<!-- ルール -->
<div class="box-bun">
<h2>ルール</h2>
<textarea name="clarification_rules" id="clarification_rules" rows="15" placeholder="ルールを入力してください">
- ユーザーの指示を最優先し、指示が不十分な場合はAIが最適な補完を行う。
- 表面的な情報ではなく、文章の背景にある見えない前提や、隠された意味を深く解釈すること。
- 要約の過程で、「一度しか出てこないけれど本質的なフレーズ」が埋もれないよう、確実に拾い上げること。
- 要約対象文章は、AIが要約する前に必ずSTEP1の前処理プロセスを経ること。この前処理は、AIの解釈と要約の精度を高めるために不可欠です。
- 「深掘りモード（意味の補完）」を要約プロセス全体で維持し、文章の論点や意味が曖昧になることを防ぐこと。
- 要約結果は、箇条書きや構造化された形式で、分かりやすく提示すること。
</textarea>
</div>


<!-- 出力設定 -->
<div class="box-bun">
<h2>出力形式</h2>
<textarea name="output" id="output" rows="33" placeholder="出力形式を入力してください">
- 以下を散文形式で出力する
```
## 本質的な要約ガイド

- 構文単純化の適用: [適用された場合はその詳細、または不要と判断した理由]
- 感情表現の整理: [適用された場合はその詳細、または不要と判断した理由]
- 要点の明示化: [適用された場合はその詳細、または不要と判断した理由]

### 2. 生成AIへの指示設計（内部処理）
- 要約の目的: [ユーザーの要望を変換したAIへの具体的な指示]
- 読解の視点: [AIが文章をどう読むべきか、具体的な指示]
- まとめ方: [出力構造や形式に関する具体的なナビゲート指示]
- 深掘りモード: 強制的に起動済

### 3. 本質的な要約
- 要約タイトル: [要約された内容の核心を示すタイトル]
- 概要: [要約された文章全体の核心的な内容]
- 主要な要素分解:
    - 要素1: [具体的な要点]
    - 要素2: [具体的な要点]
    - 要素3: [具体的な要点]
    - （必要に応じて追加）
- 深掘りされた洞察: [表面的な情報では得られない、深層的な意味や背景]
```
</textarea>
</div>



<!-- ユーザー入力 -->
<div class="box-bun">
<h2>ユーザー入力</h2>
<h3>要約したい内容</h3>
<textarea name="hensu1" id="hensu1" rows="20" placeholder="ユーザーが要約したい文章をここに記述してください" class="variable-textarea" >
</textarea>
<h3>ユーザーが期待する要約の視点（任意）</h3>
<textarea name="hensu2" id="hensu2" rows="5" placeholder="ユーザーが期待する要約の視点を入力してください" class="variable-textarea" >
</textarea>
</div>


<!-- 補足 -->
<div class="box-bun">
<h2>補足</h2>
<textarea name="hosoku" id="hosoku" rows="29" placeholder="を補足を入力してください">
- コードブロック形式では出力しない。
- 要約の精度は、提供される`{要約対象文章}`の質に大きく影響されます。前処理の工夫がより高い精度を引き出す鍵となります。
- エージェントは、提供された文章の「目立つ位置・構文で書かれた情報」、「一度しか出てこないけれど本質的なフレーズ」、「比喩や感情表現が多い文章」などを特に意識して分析します。
- 提供された文章の表面的な情報のみを抽出して要約はしない。
- 文章の感情的な側面や比喩表現を、その背景にある「出来事・思考・気づき」を考慮せず、そのまま抽象的に要約しない。
- 「何を拾ってほしいか」という明示的な指示を無視し、AI独自の判断で要点を抽出しない。
- STEP1の前処理プロセスを経ずに、直接要約を開始しない。
- 「深掘りモード（意味の補完）」を必ず起動する。
- 要約結果に、元の文章の曖昧さや複雑さを引きずった表現を含めない。
- 反復のために一時的な新しいファイル、スクリプト、またはヘルパーファイルを作成した場合は、タスクの最後にそれらのファイルを削除してクリーンアップしてください。
- 指示の復唱はしないでください。
- 自己評価はしないでください。
- 結論やまとめは書かないでください。
- すべて日本語で出力してください
</textarea>

<!-- JavaScript -->
<script>
document.getElementById('generateButton').addEventListener('click', function(e) {
    e.preventDefault();
    const form = document.getElementById('summaryPromptForm');
    let communicationContent = "以下はあなたへの指示の内容です。\n\n";
    const formData = new FormData(form);

    communicationContent += "<あなたの役割>\n" + (formData.get('role') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<前提条件>\n" + (formData.get('conditions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<評価の基準>\n" + (formData.get('hyoka') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<明確化の要件>\n" + (formData.get('meikaku') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<リソース>\n" + (formData.get('resource') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<実行指示>\n" + (formData.get('instructions') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ルール>\n" + (formData.get('clarification_rules') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<出力形式>\n" + (formData.get('output') || '特に指示無し\n') + "</>\n\n";
    communicationContent += "<ユーザー入力>" + (formData.get('hensu') || '') + "\n";
    communicationContent += "##要約したい内容=" + (formData.get('hensu1') || '特に指示無し') + "\n";
    communicationContent += "##ユーザーが期待する要約の視点（任意）=" + (formData.get('hensu2') || '特に指示無し') + "</>\n\n";
    communicationContent += "<補足>\n" + (formData.get('hosoku') || '特に指示無し\n') + "</>\n";


    // クリップボードにコピー
    navigator.clipboard.writeText(communicationContent).then(() => {
        alert('プロンプトがコピーされました。');
    }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました:', err);
        alert('プロンプトのコピーに失敗しました。');
    });
});
</script>
